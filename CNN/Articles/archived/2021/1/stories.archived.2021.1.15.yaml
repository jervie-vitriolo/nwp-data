    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'covid', 'coronavirus']
    'template': '1'
    'title': 'PH records over 2,000 new COVID-19 cases anew; 137 more die'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed957191-5d86-420c-a9e1-29be26fb79ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:55:38.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:04.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong>&nbsp;The
        country logged another jump in COVID-19 cases with 2,048 more infected patients
        recorded on Friday, the Department of Health said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb39b06-4f9c-4a74-915f-073a510f8974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:55:38.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:04.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second time since the start of the year that the country
        had more than 2,000 new cases reported in a day. On Jan. 11, there were 2,052
        new patients listed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831205e0-eedc-48af-8a9b-dd50be86eb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:55:38.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:04.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total is now 496,646 with 27,033 or 5.4% active cases or currently
        sick patients, the DOH bulletin stated. At least 84.5% of these active cases
        have mild symptoms, 7.4% have no symptoms, 4.9% are in critical condition,
        2.8% are severe cases and 0.42% are moderate infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc1d385-1824-4475-a6ec-8e12915a06b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:55:38.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:04.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulacan province recorded the highest number of new cases with 98,
        followed by Davao City with 89, Pangasinan with 84, Manila City with 80 and
        Leyte with 73.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba783f1a-7743-4d0a-b375-031dd8e72b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:55:38.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:04.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll rose to 9,876, or 1.99% of the total number
        of cases, with 137 dying of the disease. There were two other times the country
        recorded over 100 new deaths this year: Jan. 12 (139 deaths) and Jan. 13 (146
        deaths).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad08e119-646f-412e-bfc0-a11fc33fa8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:55:38.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:04.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH noted that 63 of the new deaths were mistakenly
        reported as recoveries in the previous report and were added to the latest
        count after validation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50913fc-0928-4846-b217-ba9eedde899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:55:38.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:04.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survivor count also rose to 459,737, which is 92.6% of the COVID-19
        total, after 551 more people got better.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fcb479-1b4c-4bd1-af56-46cc8e8d6eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:55:38.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:04.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said seven duplicates were removed from the tally,
        including three recoveries. Data from one COVID-19 laboratory were not included
        in the total since it did not submit its report on time, the agency added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57be4a83-a6a4-40b6-8493-773a6f331877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:37:44.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:04.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also reported 42 more Filipinos
        abroad caught COVID-19, bringing the total to 13,540 in 84 countries. The
        recovery count also rose to 8,617 with 32 more survivors while the death toll
        remained at 935. There are also 3,988 patients undergoing treatment, the DFA
        said.</p>'
  'COVID-19-vaccine-passport-Philippines':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-15T16:20:13.122+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '234efbc3-4f96-4c5c-b07e-87a828de5289'
    'lead': '''Itong vaccine passport, meron tayo, magkakaroon tayo ng ganyan,'' DOH
      spokesperson Maria Rosario Vergeire says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T16:23:41.111+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:03:03.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:51.497+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t to issue COVID-19 vaccination ''passports'' – DOH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f36072-517c-4c0b-8a05-85ceaa5dda40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T16:23:41.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:03.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> A
        health official on Friday said the Philippine government will issue a "passport"
        to certify that a person has been vaccinated against COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac65c45f-37e7-49c6-979a-8cfab2cbdcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T16:23:41.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:03.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Department spokesperson Maria Rosario Vergeire said the person
        who has been inoculated will be given the "vaccination passport," a unique
        QR code, and a card that will state if the person has received one or two
        vaccine doses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696c7fd6-d0af-47bd-9962-2d6202d6bc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T16:23:41.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:03.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong vaccine passport, meron tayo, magkakaroon tayo ng ganyan...
        Magkakaroon din sila ng card na magsasabi na sila ay nabakunahan either with
        one dose or two doses. This will serve as their certificate that they had
        been vaccinated," she said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f534f4-8eb3-4e2c-87c6-da418a73c2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T16:23:41.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:03.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This vaccine passport, we will have that. They will
        also be given a card to state if they have receive one or two doses. That
        will serve as their certificate.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f9159c-0d77-4d59-b36f-198cc1995405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T16:23:41.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:03.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the use of vaccination passports in the time of pandemic
        can possibly be made mandatory in the future and can be used as part of border
        control once countries have rolled out their mass immunization programs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429e4bfa-3835-41b0-91f9-9d467bbdd1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T16:23:41.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:03.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it’s a protocol, eh pag hindi kayo makakacomply sa protocol
        na dapat meron kang vaccine na passport that will certify that you have been
        vaccinated, hindi kayo makakalipad. That is a protocol kung ibibigay ang protocol
        na iyan," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f559ead4-4339-46f1-b6bf-75ea2a4b86b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T16:23:41.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:03.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it becomes a protocol and you cannot comply, then
        you wouldn''t be able to fly, but that is if it becomes a protocol.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17773e22-99db-461a-8286-16591a32aa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T16:23:41.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:03.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawmaker filed a bill pushing for an identification system for
        those who will receive the COVID-19 vaccine once it becomes available in the
        country. Ang Probinsyano Party-list Rep. Ronnie Ong in December filed <a href="https://cnnphilippines.com/news/2020/12/22/House-bill-Covid-vaccine-passport.html">House
        Bill 8280</a> which seeks to issue a vaccination passport as an identification
        system for those who got inoculated against COVID-19.</p>'
  'dti-lawmakers-should-pursue-economic-bills':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-15T16:54:34.772+08:00
    'imagesource': 'jcr:3a8471cf-9cfe-4fed-b252-8becc0dc2786'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5494964a-1c22-4a49-8d4b-07d4ec7128c6'
    'lead': 'While the DTI was "very much in favor" of opening up the economy, and
      liberalizing restrictions to entice foreign investors, Lopez said there''s not
      enough time to push for Constitutional amendments with just a year to go before
      the 2022 national elections.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T17:02:10.026+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:03:03.256+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:51.813+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dti-', 'cha-cha']
    'template': '1'
    'title': 'DTI chief wants lawmakers to prioritize economic bills instead of Cha-cha

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879ac5ec-d37e-45b9-bee9-6253e7c599e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:02:10.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — Trade
        Secretary Ramon Lopez on Friday said lawmakers should set their eyes on passing
        pending economic bills, instead of pursuing charter change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265b81cd-e3b7-4b3e-862c-2da5b4c16383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:02:10.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez was asked during the Laging Handa briefing about his stand
        on the recent move of lawmakers to revive talks to amend economic provisions
        of the Constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9512cbd-022b-48e7-8339-fb7c28e7f43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:02:10.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the DTI was "very much in favor" of opening up the economy,
        and liberalizing restrictions to entice foreign investors, Lopez said there''s
        not enough time to push for Constitutional amendments with just a year to
        go before the 2022 national elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af40f9d5-5aa8-4936-82bc-d01ba4cc3870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:02:10.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have nothing against that lalo na kapag economic provision lang.
        Ang worry lang namin given the limited time, mageelection na ulit, kukulangin
        ang oras diyan," the Trade chief said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57410de8-37e4-4fd6-9187-6ac6269238a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:02:10.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:03.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have nothing against charter change, especially
        if it''s just economic provisions. But we are worried given the limited time,
        as we are heading towards election season.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba4e68a-66eb-4a0e-a5e4-a413c29efd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:02:10.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:03.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the proposed amendments is the resolution filed by House
        Speaker Lord Allan Velasco last July 2019 that aims to ease foreign ownership
        of lands, educational institutions, public utilities, and mass media firms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6167a52c-684c-4b1e-b91d-576c30288b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:02:10.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:03.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez suggested it would be better if Congress focused on passing
        pending bills that will remove further restrictions for foreign investors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d242ea0-5817-4d7c-a3cc-44f14d36220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:02:10.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:03.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pending bills include the Corporate Recovery and Tax Incentives
        for Enterprises (CREATE) Act, which is one step away from being enacted into
        law, and the Government Financial Institutions Unified Initiatives to Distressed
        Enterprises for Economic Recovery (GUIDE) Act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7353c885-45d8-475e-9946-621ecfbc9bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:02:10.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:03.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tingin natin ''yun ang mas effective na pagtuunan ng pansin in
        the last few months of the current administration," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b381db5-e805-4e72-b272-a71a88585466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:02:10.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We think that approach would be more effective in
        the last few months of the current administration.]</p>'
  'Shell-workers-affected-Batangas-refinery-shutdown':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-15T17:00:07.023+08:00
    'imagesource': 'jcr:ef1e4691-a2a7-425e-a097-01f0b0b62ebf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89d6a6e5-42f6-4dbd-bd06-83472da27086'
    'lead': 'Pilipinas Shell says around 100 employees in its oil refinery in Batangas
      have not found new jobs since the company decided to shut down the facility
      last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T17:04:11.860+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T12:03:02.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:52.178+08:00
