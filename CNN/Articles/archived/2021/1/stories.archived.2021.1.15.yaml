    'mgnl:tags': ['Tito-Sotto', 'COVID-19', 'medication', 'medicine', 'vaccine']
    'template': '1'
    'title': 'Sotto: PH can look into medication, not just vaccines, vs. COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814efcf2-d03b-45da-8016-1014ab8491b5'
      'mgnl:activationStatus': true
