    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pilipinas-Shell', 'Shell', 'Batangas', 'refinery']
    'template': '1'
    'title': 'Around 200 Shell workers affected by Batangas refinery shutdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af08332-27dc-40c4-a7fa-afc81a8c548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:04:11.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:02.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> Some
        200 employees were displaced after Pilipinas Shell Petroleum Corporation <a
        href="https://www.cnnphilippines.com/business/2020/8/13/Pilipinas-Shell-shuts-down-Batangas-refinery.html">decided
        to end local refining operations last year.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6ffeb4-caa1-42f5-93f9-78b1333d9a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:04:11.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:02.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bb1538-ec96-4266-88d1-e018543a0e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:04:11.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:02.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulo Gavino, the oil firm''s external relations manager, told the
        House Committee on Energy that not all jobs from its base in Tabangao, Batangas
        were saved as of now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70caceb0-f4d9-435d-8bb3-31b7191b0d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:04:11.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:02.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4cabca-9f2f-44d2-ac2a-f79f871204a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:04:11.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:02.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About half of them have found new jobs within Shell in the Philippines
        and about 25 opted for early retirement. <em>''Yung balance, hinahanapan pa
        namin ng trabaho</em> [We are still looking for opportunities for the remaining
        staff]," Gavino said during the Friday virtual hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c123370-7b8d-4ce2-a3c4-ce43af2fe6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:04:11.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:02.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d46d3-9c06-4680-9710-d306eb59db6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:04:11.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:02.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell is among the world’s biggest oil refiners and retailers. It
        announced in August 2020 that it will end local refining operations in its
        remaining site in Batangas and will instead convert the facility into an import
        terminal, similar to its existing hub in Cagayan de Oro City in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359a9734-231c-4c0d-8011-a96e08fe0412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:04:11.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:02.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f245e608-a8b1-414f-98f4-598f689b6951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:04:11.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:02.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavino said that while economic activity in Tabangao has declined,
        construction works are underway for the site conversion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f9b74-7322-41f4-9c7d-80e27e6650e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:04:11.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:02.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/10/22/lower-refinery-output-PH-fuel-prices.html">Lower
        refinery output in PH may push fuel prices up – report</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9551c8-b45f-417a-a13c-6bf2cd1c6792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:04:11.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fbab6d-5fdc-4d5c-b2d8-9f76d5c972f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:04:11.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Energy acknowledged that the current
        tax regime likely added to the burden of oil refiners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13b3210-cea8-41ff-8cc9-1a347d6c5bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:04:11.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:02.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e734d2d-a144-44c6-ad22-98d63660c674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:04:11.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:02.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are a direct importer, <em>inimport mo ''yan ngayon, since
        finished product na siya, bukas or two days from now maibebenta mo kaagad,</em>"
        DOE Oil Industry Management Bureau Director Rino Abad said. "Here comes a
        refiner -- kukuha muna siya ng crude oil and it will take him around one to
        two months <em>bago ma-produce niya."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
