      'mgnl:lastActivated': 2023-01-25T12:02:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae05e71-fba8-4455-953e-76c6629b2165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:23:58.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:02:17.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy to report that despite the impact of the pandemic
        to our economy last year, the amount saved by our members in the Pag-IBIG
        MP2 Savings last year surpassed ₱13 billion," Department of Human Settlements
        and Urban Development Secretary Eduardo del Rosario said. "This will also
        go a long way in helping us serve more members by providing funds for their
        home loans and cash loans."</p>'
