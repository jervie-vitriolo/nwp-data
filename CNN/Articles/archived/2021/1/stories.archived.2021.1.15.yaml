  'PH-COVID-surge-2000-new-cases':
    'caption': 'The country logged another jump in COVID-19 cases with 2,048 more
      infected patients recorded on Friday, the Department of Health said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-15T15:49:38.646+08:00
    'imagesource': 'jcr:2299e1c5-0d5d-4729-be52-4c19fc470f44'
