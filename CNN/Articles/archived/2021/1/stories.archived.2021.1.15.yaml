      'mgnl:lastActivated': 2023-01-25T12:01:43.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbe66b7-f1f2-45e4-8e92-bfde3686ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:50:51.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milligan, a nurse at the Children''s Hospital Los Angeles, said
        she experienced a bit of soreness in the part of her arm where she was injected
        with her first dose around second week of December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf6ea9c-5597-43ca-9c57-f5b1218a1f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:50:51.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:45.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53046fe3-703c-40bc-aa4a-70ae2ea2fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:50:51.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:45.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She experienced some mild flu symptoms a day after getting her second
        dose.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf617df-19cb-4d37-b62d-d2b607eb1b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:50:51.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eed62b1-832d-4893-bb24-89e31b2bda2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:50:51.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt a little bit achy, some chills like low-grade fever. It
        was like a case of 24-hour mild flu. The day after that, I was back to normal,"
        Milligan said.</p>'
