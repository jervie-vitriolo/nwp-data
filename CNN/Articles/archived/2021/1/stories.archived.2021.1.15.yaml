  'Is-PH-ready-to-build-its-own-warships--A-local-company-thinks-so':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-15T23:15:09.064+08:00
    'imagesource': 'jcr:39ec7603-5276-4352-af92-03fcffaeffd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34dc8eff-8fa4-48fc-8495-3fb314719f38'
    'lead': 'As the Philippine Navy eyes foreign shipbuilders to acquire additional
      multi-mission vessels as part of its long-term modernization program, a local
      company wants to get a share of the country''s defense spending on maritime
      assets. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T23:11:46.220+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:01:16.219+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:01:00.934+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is PH ready to build its own warships? A local company thinks so'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aac336-9740-4ce3-8076-196a786779f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:16.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) --</strong> As
        the Philippine Navy eyes foreign shipbuilders to acquire additional multi-mission
        vessels, including warships and submarines, as part of its long-term modernization
        program, a local company wants to get a share of the country''s defense spending
        on maritime assets. But it admits the ambitious plan could not be carried
        out without challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c39c53-8d1d-44ae-b305-c6a9d1641fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:17.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c72dcf-4e4f-43ba-9b58-71144366d842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Propmech Corporation, a Manila-based boatbuilder and engine repair
        company said it is "absolutely 100%" sure it wants to work with the government
        to develop larger naval assets that could be deployed to the country''s territorial
        waters for long-haul patrol and security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae2f348-0f82-4bb4-9eb5-159e3c0b1e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:18.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1971cb0-b774-49ab-9aec-3432559951cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:18.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Navy, the government, is an important partner of ours, an important
        client," Propmech Director Glenn Tong told defense reporters during a virtual
        conference on Friday. "We are definitely interested and we look forward to,
        if given the opportunity in the future."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473dc107-0112-4f02-92dd-ec00a94e50c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:19.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da61d65c-7e4f-4a84-93b0-0a3a1f2aea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its establishment in 1991, the company has sold P7-B worth
        of maritime vessels to the government, including landing craft utility ships
        for the Navy, high speed tactical watercraft boats for the Philippine National
        Police, and aluminum rescue boats for the Philippine Coast Guard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d4f0a9-7964-46a5-8dcf-3a1b9e1e0fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dae1fb-f8d3-43a2-a279-3c97efea3b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Propmech''s projects include the 12 units of the Navy''s multi-purpose
        attack craft or MPACs, which have now evolved into four variations and were
        built from 2007 to 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d8ddbc-916e-47a5-a019-2c43be472721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:21.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc9ce35-6814-4cc4-b786-479d6b98675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:21.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MPACs play a key role in some of the Navy''s internal security
        and coastal defense operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354d2c34-0bfd-4431-803a-5ba80d07ca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b3d6f7-9cdb-42d8-be3d-ae320d071809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:22.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most notable was in early November last year, when Air Force
        and Naval operatives intercepted and clashed with the notorious Abu Sayyaf
        Group in the Sulu Sea, killing all 7 bandits onboard a speedboat. While the
        Air Force provided aerial support, the Navy used one of its MPAC units to
        pursue the gunmen at high sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadde0cc-cc1f-4e4c-b457-07a25cd863f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:23.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54b0308-3920-4671-8fc5-65f3d27209a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:23.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Propmech cited the MPAC''s "effective ballistic armor" that protected
        the soldiers while coming under heavy fire from the armed group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49783bf9-abb3-4300-a41c-3fbd46427730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:24.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1ad57b-b42a-4ca6-b127-4d4ab69266ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:24.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, in recent years, has acquired big-ticket items for
        the Navy abroad, including its first-ever missile-capable frigates from South
        Korea and two warships from Indonesia. Defense and Navy officials have also
        expressed interest on patrol vessels from Israel and Australia, as part of
        the country''s continuing efforts to strengthen its naval fleet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b0953b-f9e2-41ab-b3bb-1d4454a1d3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:25.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19069a1b-1ed9-4834-b4ed-2a426bb7032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tong said while Propmech is keen on collaborating with the Navy
        to design and build bigger ships for territorial defense, he admits local
        shipbuilders will need more than just the capacity to build and maintain the
        vessels, but also acquire expertise on "additional electronics, navigation,
        and certain special capabilities" that their clients will require.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f907606-fce9-4146-a742-ccfef54eef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:26.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f0522e-3985-4c8d-8b9a-c2cde15a494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:26.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, in terms of the ability to build vessels, the Philippines
        can actually do a lot.  We have some large-sized shipyards. We have some medium-sized
        shipyards. A lot of the assets can potentially be built here. What we lack
        is probably the experience, the proven track record," Tong explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947e733b-2547-46f2-978b-8c8c8fdd0321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:27.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78028a94-f4b9-4bb0-bcf0-5e0e5ebb3c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:11:46.221+08:00
      'mgnl:createdBy': 'david'
