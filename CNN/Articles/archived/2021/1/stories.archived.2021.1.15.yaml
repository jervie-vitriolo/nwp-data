  'biden-stimulus-2000-dollars':
    'author': 'Katie Lobosco, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-15T19:36:20.124+08:00
    'imagesource': 'jcr:531f6b4a-94d4-4e20-81e5-823999e83c9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4bb6fe4-e6e5-48c8-abdc-8095bd3655dc'
    'lead': 'An economic package passed by US Congress in December provided for fresh
      $600 stimulus payments despite calls from politicians on both sides of the aisle
