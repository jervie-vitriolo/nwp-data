      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Pag-IBIG said the savings collected were 11% higher
        than 2019''s ₱12.01 billion, and was achieved despite the uncertainties caused
        by the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8723994f-e877-4e2d-bfe4-f28615178d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:23:58.772+08:00
