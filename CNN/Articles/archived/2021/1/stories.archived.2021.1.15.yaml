      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Patrick Dempsey is gearing up for
        the "Enchanted" sequel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7f32b4-2b73-4de5-98bb-fb96dafb2ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:11:49.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor spoke about the upcoming film, "Disenchanted," during
        an appearance on "Good Morning America."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0044d0-879c-4ff5-9a76-21e9e883ad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:11:49.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:51.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just got this script for the second movie and then I''m starting
        to go through and get notes together," he said. "There''s talk that we''ll
        start shooting that in the spring."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0a2214-3c64-4bb1-ad9e-4adb12357f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:11:49.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:51.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dempsey played a divorced lawyer alongside Amy Adams in the original
        2007 film. Adams plays a Disney Princess who is forced to live in the live-action
        world, set in New York.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2889adcb-84cc-4514-ab55-174356fd3549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:11:49.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original Walt Disney Pictures movie also starred Susan Sarandon,
        James Marsden, Idina Menzel and Timothy Spall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815afbe7-deb8-47c0-bc05-599085ed6740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:11:49.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams will also be returning to the film which is slated to debut
        on Disney+.</p>'
  'Uluwatu-Temple-Bali-Indonesia-Macaque-monkeys':
    'author': 'Sara Spary, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-15T06:12:59.828+08:00
    'imagesource': 'jcr:1272e7ef-8e83-463d-b73e-a9c2bc07b0cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8733201d-fb39-431b-aff9-8c27a55d3296'
    'lead': 'The paper, published in a Royal Society science journal, studied monkeys
      at Uluwatu Temple in Bali, Indonesia, who frequently steal items from humans
      — such as bags, hats, sunglasses, tablets and phones — and hold them to ransom
      in exchange for offerings of food.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T06:14:33.092+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:03:51.116+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:38.978+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Macaque monkeys at a Bali temple can spot expensive items to steal and
      ransom for food'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c04988-c033-44aa-af0a-bed40dd661a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:14:33.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:51.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The well known phrase cheeky monkey has
        some basis in fact, if a new study on the behavior of the primates is anything
        to go by.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20f014f-7788-42eb-adcc-6d2494fe439a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:14:33.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:51.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper, published in a Royal Society science journal, studied
        monkeys at Uluwatu Temple in Bali, Indonesia, who frequently steal items from
        humans —&nbsp;such as bags, hats, sunglasses, tablets and phones —&nbsp;and
        hold them to ransom in exchange for offerings of food.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7816143b-ae07-4dbe-b542-ee6a8fdfaf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:14:33.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:51.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found adult wild long-tailed macaque monkeys were intelligent
        enough to comprehend which items had the highest value to the visitors, such
        as an electronic item, and would only release it after receiving food they
        perceived to be of corresponding value.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d016ac-6344-4868-80c5-8d3f587169ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:14:33.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:51.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said the behavior displayed "unprecedented economic
        decision-making processes" among the monkeys observed as part of the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a23e61-b37b-46d3-b75d-7ed083bab555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:14:33.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:51.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An understanding of economics</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11307b3-f54a-4ef2-bb0f-026cc2a79391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:14:33.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:51.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists, from the University of Lethbridge, Canada, and Udayana
        University, Indonesia, observed that, as well as being able to "use objects
        as symbolic tools to request specific food rewards," the ability of the monkeys
        to barter successfully increased with age and experience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d5d85b-ebe8-4ab9-984f-0f8b604036bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:14:33.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were "clear behavioral associations between value-based token
        possession and quantity or quality of food rewards rejected and accepted by
        subadult and adult monkeys," the authors said, with older monkeys "preferentially"
        selecting higher value items.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d68d319-1a66-4288-87d8-a6c8951f6a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:14:33.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, published Monday, was conducted over 273 days from
        2015 to 2016, with further observations conducted in 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787b565c-513a-47f5-8323-510c2aa7f685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:14:33.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:51.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists filmed the monkeys as they stared at a visitor, inconspicuously
        approached them, took an object, and then stepped aside waiting for a suitable
        offering.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b266c506-9fc5-40ce-a96e-713bd0cd9928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:14:33.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:51.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adult monkeys accumulated "several food rewards before returning
        the token" where the item was of high value, and were "more likely" to accept
        a "less preferred food reward" in exchange for a lower value item, the study
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13deec38-527b-4a55-b1cc-32ec5fdf536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:14:33.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:51.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Token-robbing and token/reward-bartering are cognitively challenging
        tasks for the Uluwatu macaques that revealed unprecedented economic decision-making
        processes," the authors said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a969b-6e8e-42ae-9743-e5bf0b8e52c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:14:33.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:51.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This spontaneous, population-specific, prevalent, cross-generational,
        learned and socially influenced practice may be the first example of a culturally
        maintained token economy in free-ranging animals."</p>'
  'China-Xi-Jinping-Starbucks-Howard-Schultz':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-15T06:16:04.471+08:00
    'imagesource': 'jcr:b6d77df4-0b43-4bca-bef7-f5f60ffb17f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '456a74cc-3fbb-4083-93d2-d77081d30462'
    'lead': 'China''s leader has called on Starbucks'' former chairman Howard Schultz
      to help promote US-China relations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T06:20:14.388+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:03:47.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:39.326+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xi Jinping wants Starbucks and Howard Schultz to help repair US-China
      ties'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df525c1f-f516-4c04-af59-8ce10ff9caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:20:14.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s leader has called on Starbucks''
        former chairman Howard Schultz to help promote US-China relations, according
        to Chinese state media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a19f32b-b82e-4e00-b879-b40c8b4433c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:20:14.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run news agency Xinhua reported on Thursday that Chinese President
        Xi Jinping had written to Schultz, encouraging the American billionaire and
        the global coffee giant he ran for years to improve economic and trade ties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a2d842-f98d-4edf-bfe0-8f5b95242e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:20:14.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s letter was in response to a message from the US businessman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ef109-eb6c-488c-8194-e075fa519bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:20:14.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a person familiar with the matter, Schultz recently
        sent the Chinese president a translated copy of his latest book, "From the
        Ground Up: A Journey to Reimagine the Promise of America." The correspondence
        included a letter to Xi, which pointed to Starbucks'' longstanding commitment
        to China and its employees there, the person added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5010a960-9f5e-4ebd-b845-ae833e4c98e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:20:14.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Xinhua, Xi suggested that Schultz and Starbucks "continue
        to play a positive role in advancing" relations between the two countries.
        Xi also emphasized that China was working to open up further to "enterprises
        from across the world, including Starbucks and other American companies,"
        the agency reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5884a0-f4a2-4435-b743-29974aa480e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:20:14.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Schultz said it was a "great honor" to have received
        a reply from Xi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb78ea1e-48bd-4d37-9949-47ad406498e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:20:14.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I truly believe Starbucks'' best days are ahead in China and that
        the values of creativity, compassion, community and hard work will guide the
        company toward an even greater business and community contribution, while
        continuing to build common ground for cooperation between our two countries,"
        he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d943ee-3893-4ff0-a8ff-46dd97c3d388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:20:14.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schultz stepped down as chairman of Starbucks in 2018, after which
        he took on the honorary title of chairman emeritus. At the time, he said that
        he was exploring a run for president as an independent candidate in 2020.
        Those plans were eventually called off.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814b8c58-cb4b-4a42-bc8b-05d2a944e62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:20:14.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schultz is outspoken on political issues. During his four decades
        at Starbucks, he positioned the company as a progressive champion in corporate
        America.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13975f-32e8-4e00-bc84-0a2b14506bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:20:14.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schultz has also addressed US-China ties. In 2018, he lamented the
        effects of the trade war, saying that US tariffs on Chinese goods wouldn''t
        help American jobs. China is Starbucks'' top overseas growth market.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c769d5-7e9a-48fb-9c8e-58c679d9ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:20:14.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time that we have had a conflict of trade, and there have
        been trade wars, it has resulted in a downturn of the economy of the United
        States," he told CNN at the time. "This is what I really believe. The country
        [of] America should not be building walls of any kind. We should be building
        bridges."</p>'
  'New-Zealand-John-Wilson-Ocean-Drive':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-15T06:28:36.990+08:00
    'imagesource': 'jcr:2062f59f-543b-4947-9476-6c509ac5c908'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '012d50e2-9c71-476a-aa09-c7163f4a14a3'
    'lead': 'A New Zealand council has announced a month-long road closure in order
      to allow a sea lion and her pup to reach the ocean safely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T06:34:39.700+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:03:47.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:39.680+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand']
    'template': '1'
    'title': 'New Zealand closes road for a month to let sea lions nest safely'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736d80e7-21b9-4085-b0af-4ab46fbc97cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:34:39.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A New Zealand council has announced
        a month-long road closure in order to allow a sea lion and her pup to reach
        the ocean safely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6d6e8d-43fe-4272-9e39-1a398e957cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:34:39.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:47.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Wilson Ocean Drive in Dunedin will be closed after the New
        Zealand sea lions made their home at a nearby golf course and started "regularly
        crossing the road to get to the beach," according to a <a href="https://www.facebook.com/DunedinCityCouncil/posts/3687384977973820"
        target="_blank">Facebook post</a> from Dunedin City Council published Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e73330-6edc-4133-b997-fa301360c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:34:39.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:47.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can still visit the area by foot or bicycle, but please give
        the sea lions lots of space (at least 20m)," continued the post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d43b3d9-7936-48d9-a57f-8d2255744aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:34:39.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:47.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re walking your dog in the area, please keep it on a lead
        as sea lions can be hard to spot."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e074a-9e33-4bbe-83b9-f3ccff62c9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:34:39.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:47.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals commenting on the post applauded the decision, and one even
        called for the closure to be made permanent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7e8f5f-b7a3-45b1-82c0-ae94e328641f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:34:39.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:47.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No dogs should be on the beach either," wrote Gaylene Smith. "We
        need to protect our beautiful sealife."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f99479-ee6f-483c-bab7-b8a97ff32e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:34:39.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:47.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogs are known to attack sea lions, and Chisholm Links Golf Course,
        where the sea lions have made their home, also posted advice to dog walkers
        in a Facebook update.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c57fc8a-8bdd-4675-8a12-aa84c9c0e381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:34:39.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:47.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re lucky to have marine mammals on our coastline and we need
        to share the space with them, as this is what makes our coastal Links and
        Dunedin''s coastline so unique!" wrote the course on Facebook on January 5.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88149707-18b8-489d-a312-6b0d368500c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:34:39.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:47.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council went on to explain that New Zealand sea lions are endangered,
        and one of the world''s rarest species of sea lion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b21b7-a743-485b-ad61-4717edd3eb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:34:39.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:47.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are an estimated 12,000 New Zealand sea lions left, according
        to the Department of Conservation. Under local law, anyone who kills a sea
        lion could face up to two years in prison or a fine of up to NZ$250,000 (US$178,000).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86121cd0-311e-4dc4-b08c-0ebbb8e11bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:34:39.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:47.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2019 a Dunedin man sparked anger after spearing a sea
        lion while diving.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ec9b2-7d37-4fcf-be16-1077800af0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:34:39.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:47.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Kraemer posted on Facebook that he and his partner were diving
        for paua -- a type of abalone -- on Friday when they encountered a "particularly
        aggressive" sea lion with "lion-sized jaws."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfd8dc8-d721-4172-b2df-385b61dd4987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:34:39.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:47.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraemer said he stabbed the sea lion to protect his partner, but
        his actions were roundly condemned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9dfcc7-2c8d-4919-9fa8-a48c09aad678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:34:39.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:47.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/new-zealand-sea-lions-road-closure-scli-intl/index.html#:~:text=(CNN)%20%E2%80%94%20A%20New%20Zealand,to%20reach%20the%20ocean%20safely.&amp;text=Dogs%20are%20known%20to%20attack,walkers%20in%20a%20Facebook%20update."
        target="_blank">New Zealand closes road for a month to let sea lions nest
        safely</a></em></p>'
  'China-winning-trade-war':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-15T06:34:45.212+08:00
    'imagesource': 'jcr:2ed0cb96-a6f5-4e54-b342-e69e79e8155b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c5b3c22-a2fa-45aa-8888-8551abe7c7a5'
    'lead': 'China was already outperforming every other major world economy last
      year as the coronavirus pandemic upended the globe. It looks like the country''s
      relatively sure footing also gave it the edge in its trade war with the United
      States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T06:40:22.191+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:03:46.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:40.052+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China is winning the trade war and its exports have never been higher'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e919473c-5542-4fb4-bdd1-8303b018e59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:40:22.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:46.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China was already outperforming every
        other major world economy last year as the coronavirus pandemic upended the
        globe. It looks like the country''s relatively sure footing also gave it the
        edge in its trade war with the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386ba8b4-cda8-451f-a0c8-7086eb0d5914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:40:22.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:46.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second biggest economy closed out 2020 with an overall
        trade surplus of $78 billion for December, according to official customs data
        released Thursday. China''s overall surplus for the year hit a record $535
        billion, up 27% from 2019. Exports, meanwhile, rose to an all-time high.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbcdd8f-50a0-42d3-aa34-ec03117c9498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:40:22.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amid all the noises on de-coupling and de-globalization, somewhat
        unexpectedly, the pandemic has deepened the ties between China and the rest
        of the world," wrote Larry Hu, chief China economist for Macquarie Capital,
        in a research report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5704da-5a87-4a00-bb2a-9ee87b7a0355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:40:22.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis Kuijs, head of Asia economics at Oxford Economics, attributed
        China''s gains largely to the country''s management of the pandemic, which
        broke out in the Chinese city of Wuhan just over a year ago. He added that
        China has benefited from a lot of demand for protective gear and electronics
        as people around the world worked from home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8408df8-fbdf-4933-9b2f-673efcee4ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:40:22.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:46.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After having recovered from its own Covid-19 crisis, China was
        open for business when the pandemic triggered huge demand in the US (and other
        countries) for Covid-19 related goods," Kuijs said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd362fd5-bea6-486a-82e2-f74741858bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:40:22.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s trade relationship with the United States, meanwhile, became
        even more imbalanced: Beijing''s trade surplus with Washington rose to $317
        billion in 2020, a 7% increase from the year prior and the second highest
        amount on record, according to Iris Pang, chief economist for Greater China
        at ING. The amount is just $7 billion shy of 2018 levels, when Trump launched
        a blistering trade war to right what he called a lopsided relationship with
        the world''s second largest economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2b77e0-511e-4fce-b657-88fab9928d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:40:22.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:46.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judged by the surge of US imports from China in 2020, it seems
        fair to say that Trump''s trade war with the country failed," Kuijs said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9ea574-6cb6-41f7-a736-7f670aaa4d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:40:22.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good trade news comes days before China is expected to announce
        GDP figures for the end of 2020 — another likely positive showing. Analysts
        widely expect that China''s economic growth will pick up even more during
        the last three months of the year. Analysts polled by Reuters expect Chinese
        GDP to increase 2.1% for all of 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ea2ea-2ef2-4073-a58a-ceafb7bb0685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:40:22.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As [China] plays a critical role in many supply chains and remains
        a fundamentally very competitive place to produce, it is much easier said
        than done to ''decouple'' from it," Kuijs said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f8d93-4c6c-4ebf-b79f-c9fb91a73a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:40:22.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s future isn''t without its challenges, though. Analysts
        point out that President-elect Joe Biden likely won''t reverse some of the
        pressure on the country after he takes office next week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d075f-043d-428d-9cd2-db70eb5e38db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:40:22.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden government will take a different, less combative and
        more steady approach to China," Kuijs said. "But it is politically not possible
        for Biden to remove the tariffs on Chinese goods any time soon."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb14fdc-5ca4-4939-b6de-555503e3857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:40:22.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/01/14/economy/china-trade-surplus-intl-hnk/index.html"
        target="_blank">China is winning the trade war and its exports have never
        been higher</a></em></p>'
  'Oldest-quasar-supermassive-black-hole':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-15T06:40:35.121+08:00
    'imagesource': 'jcr:51d27667-d05d-401c-9cef-3ffaa1848ae4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0e24ca8-f72e-469a-a68b-6d9ea0e41a27'
    'lead': 'The most distant quasar and the earliest known supermassive black hole
      have been discovered, shedding light on how massive galaxies formed in the early
      universe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T06:46:04.737+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:03:44.992+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:40.462+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oldest quasar and supermassive black hole discovered in the distant
      universe'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e5fbc8-26ed-4c47-86b1-5c082ece1c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The most distant quasar and the earliest
        known supermassive black hole have been discovered, shedding light on how
        massive galaxies formed in the early universe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f11d2-b5c6-4287-8a89-22ebf59a97bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This <a href="https://arxiv.org/abs/2101.03179" target="_blank">discovery</a>
        was revealed Tuesday at the 237th meeting of The American Astronomical Society,
        happening virtually due to the pandemic. The study has been accepted for publication
        in the Astrophysical Journal Letters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b4bd87-7cd7-4b22-89c1-37e698f83ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quasar, or quasi-stellar object, is the compact region at the
        center of a galaxy that throws off enormous energy. They emit so much energy
        that quasars appear like stars through a telescope. Astronomers believe that
        the supermassive black holes at the centers of galaxies actually power quasars,
        acting like an engine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6d8893-4bf2-481b-a72e-4f2f4d5a5e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When gas falls into quasars at the centers of galaxies, they form
        disks of gas and dust that emit electromagnetic energy. This creates a brightness
        greater than entire galaxies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e2714a-0d7b-44e8-9a92-ef2d060bd378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jets shoot out of the quasar, pulsing with X-rays, and they are
        some of the hottest things in the entire universe. The jets blow gas and dust,
        which are essential to form stars, out of the galaxy. When a quasar forms,
        it signals the end of a galaxy''s star-forming days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092a7ed1-b253-40fa-984a-3f14c31dbbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This quasar is a thousand times more luminous than our Milky Way
        galaxy, and it''s powered by the earliest known supermassive black hole. The
        light from this quasar took more than 13 billion years to reach Earth, and
        astronomers were able to observe it as the quasar appeared just 670 million
        years after the Big Bang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a517f8b0-c558-4102-a666-a5b95c7e4dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its black hole engine weighs more than 1.6 billion times the mass
        of our sun, making it twice as massive as that of the previous record holder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd13351-021c-4449-a319-090d2bb14d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:45.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the earliest evidence of how a supermassive black hole
        is affecting the galaxy around it," said Feige Wang, lead study author and
        NASA Hubble fellow at the University of Arizona, in a statement. "From observations
        of less distant galaxies, we know that this has to happen, but we have never
        seen it happening so early in the Universe."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4dce48-c368-4623-bc14-67a57e7416d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:45.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quasar has been dubbed J0313-1806 by the astronomers who discovered
        it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314ef401-a38e-4905-a240-ea71ce8f1967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most distant quasars are crucial for understanding how the
        earliest black holes formed and for understanding cosmic reionization -- the
        last major phase transition of our Universe," said Xiaohui Fan, study coauthor
        and regents professor of astronomy at the University of Arizona, in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df993ce0-e9be-4e61-911f-a5e6224d23ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To picture the brightness of this highly energetic object, imagine
        our sun -- but 10 trillion times more luminous.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63d09a6-5ae3-4d5c-8c7d-a90fdf05d678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:45.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers were surprised to discover this quasar was fully formed
        in such a short time, astronomically speaking, after the Big Bang. The presence
        of the massive black hole that powers it at this early point in the universe''s
        timeline also challenges how astronomers understand black hole formation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541762cb-f2dd-4ad8-adfd-10767e2cfd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, how did this black hole have time to form?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07281385-928d-4aac-8a99-9434d619f323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black holes created by the very first massive stars could not have
        grown this large in only a few hundred million years," Wang said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28afe968-a8d0-486f-8004-229975d328e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, such massive black holes form when giant stars explode
        and collapse, forming black holes that grow in size. They can also form when
        a dense cluster of stars collapses. Both of these take time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86b8fd3-8651-4dec-b63b-f4a1dc1c5df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tells you that no matter what you do, the seed of this black
        hole must have formed by a different mechanism," Fan said. "In this case,
        it''s a mechanism that involves vast quantities of primordial, cold hydrogen
        gas directly collapsing into a seed black hole."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3a3688-58a4-454d-972c-07506fdaeaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brightness of the quasar indicates that the black hole is gobbling
        up about 25 stars like our sun each year, which powers an outflow of gas moving
        at 20% the speed of light.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6126fced-2c5e-42eb-8f2e-02b34b01e862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This loss of gas typically halts the birth of stars in a galaxy
        because that gas is a necessary ingredient in star formation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c526a274-bb71-4c4d-9659-0b4dc46a2535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think those supermassive black holes were the reason why many
        of the big galaxies stopped forming stars at some point," Fan said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6dcbf7-b05b-4c7e-981f-fcbdec9f6fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the black hole will eventually run out of food, stunting
        its growth, Fan said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed5b134-f760-4904-9ba2-63554e650762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple telescopes were used in the discovery and astronomers are
        eager to observe it more in the future.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acee06f-ec67-40e1-9b0c-0f43dac10377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The galaxy that hosts the quasar is rapidly producing stars at a
        rate that is 200 times faster than the Milky Way.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878d8f6d-f0af-4f09-b581-d6f5feb64a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would be a great target to investigate the formation of the
        earliest supermassive black holes," Wang said. "We also hope to learn more
        about the effect of quasar outflows on their host galaxy -- as well as to
        learn how the most massive galaxies formed in the early Universe."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b298bf4-d85e-469d-9715-c3c916c1bc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:46:04.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/01/14/world/most-distant-quasar-black-hole-scn-trnd/index.html"
        target="_blank">Oldest quasar and supermassive black hole discovered in the
        distant universe</a></em></p>'
  'COVID-19-Tennys-Sandgren-Australian-Open':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-15T07:21:52.813+08:00
    'imagesource': 'jcr:0d278d01-22de-448e-a4b9-6b355056e68d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc56948c-cd65-46fd-8afd-c8ec0c04b03d'
    'lead': 'In a post retweeted by Tiley, the Australian Open said Sandgren had been
      cleared to fly by the relative health authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T07:31:05.100+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:03:44.251+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:40.877+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US tennis player Tennys Sandgren boards plane to Australian Open despite
      testing positive for COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2304a1a3-5d80-4d2c-b945-7cdccfb05fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:31:05.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tennis player Tennys Sandgren has
        boarded a plane to the Australian Open in Melbourne despite saying he tested
        positive for Covid-19 on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6eaecc-a43e-445c-a9db-6e250771cc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:31:05.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American, a quarterfinalist at last year''s tournament, had
        been ill and tested positive for the virus in November but returned another
        positive test earlier this week while feeling "totally healthy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c7eaf-3e06-4245-bbfb-7d1ceaa12170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:31:05.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/TennysSandgren/status/1349502881519423493"
        target="_blank">series of posts</a> on Twitter, Sandgren initially conceded
        that he may not be able to fly to the first tennis grand slam of the year
        but later wrote: "Wow I''m on the plane. Maybe I just held my breath too long.
        Craig Tiley [Tennis Australia CEO] is a wizard."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b45b201-95d6-40ce-babb-7725c9cd7724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:31:05.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post retweeted by Tiley, the Australian Open said Sandgren
        had been cleared to fly by the relative health authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a34d336-6712-4a04-8275-628b05f7c868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:31:05.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of Tennys Sandgren, who has self-disclosed that he
        previously tested positive in late November, his medical file had to be reviewed
        by Victorian health authorities. Upon completion of that review he was cleared
        to fly," read the <a href="https://twitter.com/AustralianOpen/status/1349597018813915143"
        target="_blank">statement</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b32c30-7337-48d0-aa00-de021b9fe8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:31:05.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Neville, Australia''s Minister for Police and Emergency Services,
        confirmed on Twitter that Sandgren''s positive result had been reviewed by
        health experts and "determined to be viral shedding from a previous infection,
        so was given the all clear to fly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a50e50-e0c2-4ffb-b459-3e311d515717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:31:05.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one who is Covid positive for the first time -- or could still
        be infectious -- will be allowed in for the Aus Open," she <a href="https://twitter.com/LisanevilleMP/status/1349586681721044992"
        target="_blank">wrote</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cc13e1-3598-4e54-900c-e29334b7686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:31:05.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as three-time grand slam champion Andy Murray has tested
        positive for Covid-19, just days before he was due to fly to Melbourne.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10be19c-1626-460d-9cac-1995d0297f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:31:05.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray is currently isolating at his home in Surrey, England, and
        it''s unsure whether he''ll be granted permission to compete in next month''s
        event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a5c584-4c44-4243-ab72-293e2b169941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:31:05.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, organizers said Murray would now be unable to join the
        official charter flights to Australia and go through the mandatory quarantine
        period with the other players, suggesting he will not take part in the tournament.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76993f42-16b5-4e6f-b6a8-02594bbee5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:31:05.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Totally recovered''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85484f87-5d5d-49f3-aee2-44265cd810db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:31:05.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Centers for Disease Control and Prevention, individuals
        who test positive but don''t have any symptoms can stop isolating 10 days
        after the first positive test -- as long as they have not subsequently developed
        symptoms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c773ab-23e1-4325-b8e8-7f62a8751df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:31:05.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 10 days is just a general guideline, with viral shedding able
        to continue for longer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1d9302-402d-4066-98fb-285092c2c282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:31:05.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following criticism on Twitter, the world No. 50 said: "There''s
        not a single documented case where I would be contagious at this point. Totally
        recovered!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc7524-9a25-4a9f-8122-def7a5cd2aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:31:05.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1,000 players and coaches have started arriving for this year''s
        event, which has already been delayed by three weeks. The tournament is set
        to run from February 8-21.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3612b2-dbe8-454f-ab21-08b97c24d274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:31:05.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those playing in this year''s Australian Open must complete a two-week
        quarantine upon landing in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f70198-995b-4ec8-a552-5f775ccdc8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:31:05.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tournament organizers said players would also "undergo a more rigorous
        testing schedule than most returning travelers."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c5dbd0-2b02-410f-8bbb-c11510885dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:31:05.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/14/tennis/tennys-sandgren-covid-australian-open-spt-intl/index.html"
        target="_blank">US tennis player Tennys Sandgren boards plane to Australian
        Open despite testing positive for COVID-19</a></em></p>'
  'China-Huawei-Uyghur':
    'author': 'Ben Westcott, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-15T07:31:09.706+08:00
    'imagesource': 'jcr:9e1daf13-45dc-4804-be66-a93ed076d3fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09f53d45-bc5a-4193-b967-74d411853765'
    'lead': 'The latest report comes as governments around the world are increasingly
      pressuring companies whose products may be linked to alleged forced labor camps
      in Xinjiang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T07:38:06.224+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:03:41.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:41.297+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Huawei backtracks after filing for patent to identify Uyghur
      faces'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b26c129-379e-47a8-9c19-aed7df151adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chinese technology company Huawei
        is backtracking on a patent application it filed for a facial recognition
        system intended to identify Uyghurs from other Chinese ethnicities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d718ef-0dd9-4f3d-a925-17495b793c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filed in July 2018 by Huawei and the government-affiliated Chinese
        Academy of Sciences, the patent application said the "identification of pedestrian
        attributes is very important" in facial recognition technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e3da67-426a-459b-9e39-9b61faea988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attributes of the target object can be gender (male, female),
        age (such as teenagers, middle-aged, old) [or] race (Han, Uyghur)," the application
        said. It was revealed in a new report from the BBC and IPVM, an independent
        group which monitors video surveillance technology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a56088-aeb1-4d79-8d66-ddca98ab0b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Huawei spokesperson said in a statement to CNN Business that the
        company would "amend" its patent, adding that the ethnicity identification
        feature should "never have become part of the application."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f599d3-afc9-4789-90d4-028fbb1861b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huawei opposes discrimination of all types, including the use of
        technology to carry out ethnic discrimination," the spokesperson said. "We
        are continuously working to ensure new and evolving technology is developed
        and applied with the utmost care and integrity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20989606-2b30-42bb-b06a-e577b6bf689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of facial recognition technology in policing and domestic
        security is widespread across China but especially in the western region of
        Xinjiang, where up to 2 million people from Uyghur and other ethnic Muslim
        minorities have allegedly been put into internment camps, according to the
        US State Department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df09965-5639-47ef-8fb2-541ff954109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing maintains that the camps are vocational training centers
        that help to deradicalize citizens. But Uyghur exiles have described the crackdown
        as "cultural genocide," with former detainees saying they were indoctrinated
        and abused.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44413d03-151e-4f3c-acf1-fe8b69876cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IPVM political director Conor Healy said that Huawei needed to explain
        why the feature had been part of the patent application in the first place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cf904c-d3ca-41ff-9997-11282510a387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What possible reason could there be that they would go file patents
        and develop a facial recognition system that literally involves hours and
        hours of training a computer to detect what race somebody is?" he told CNN
        Business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c630cc32-3a61-4ba8-b785-30cad4f47aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are very few uses for that kind of technology that benefit
        humanity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c376b94-9b8e-410c-aa73-064e62abde6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei wasn''t the only company that IPVM said had filed this kind
        of patent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bec2e53-ba22-4b1f-8a82-d25d5f5bc741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to IPVM, Chinese tech startup Megvii submitted a patent
        application in June 2019 for a system which mentioned an "ethnicity classification"
        that would include "Han, Uyghur, non-Han, non-Uyghur and unknown."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53ce71-7507-4072-8a72-a377d5f93c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business, Megvii said that it would "withdraw"
        the 2019 patent application, which it said was "open to misunderstanding."
        "Megvii has not developed and will not develop or sell racial or ethnic labelling
        solutions," the statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a724ae-1a61-4f85-96ca-28cec33eba6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IPVM also found another Chinese tech startup, Sensetime, mentioned
        in a patent application in July 2019 that it could identify people by ethnicity,
        specifically singling out "Uyghur" as a possibility.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb789618-daec-4276-98a7-22c44ef9d8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensetime told CNN Business that the reference to Uyghurs was "regrettable,"
        adding that it was "one of the examples within the application intended to
        illustrate the attributes the algorithm recognizes."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f40157-8f49-4162-baa0-4548ffb36c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was neither designed nor intended in any way to discriminate,
        which is against our values," a spokesperson said in a statement. "We will
        update the patent at the next available opportunity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d67cf64-a355-417b-ac29-bfa74bc2f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IPVM''s report is the latest in a series of revelations about the
        questionable facial recognition practices of Chinese technology giants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6436bc35-4914-40a1-aac7-9316f869b0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Alibaba said that it would no longer try to identify
        faces by ethnicity after IPVM reported that a division of the company had
        shown clients how their facial recognition system could detect Uyghurs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd1f9a0-55cf-475c-8436-1a6d41b14a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, the Washington Post alleged that Huawei had tested
        facial recognition software capable of sending automatic "Uyghur alarms" to
        government authorities if a member of the ethnic minority was detected by
        its camera systems.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd443e693-50bc-4360-8c51-aa0351d12407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Huawei had denied that it would "develop or sell systems
        that identify people by their ethnic group."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b38b57-12db-45ac-a7c8-6af4c2ed8f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not condone the use of our technologies to discriminate against
        or oppress members of any community," the company said in a statement posted
        to its website.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821a6b22-7c82-4570-b83d-2ba4b2cbecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report comes as governments around the world are increasingly
        pressuring companies whose products may be linked to alleged forced labor
        camps in Xinjiang.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa8d10f-c8bb-4e85-ba83-4a567343e447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the US government announced that it would ban all
        cotton and tomato products from Xinjiang. One day earlier the UK government
        declared that it would fine companies that hid economic connections to Xinjiang,
        as the government attempted to crack down on products of forced labor entering
        the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc19010-25c6-43e7-9354-fa8122cf1b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In analysis written for its latest report, IPVM said that the inclusion
        of Uyghur tracking in the patent applications for top China tech companies
        showed "how prevalent this racist technology is" in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba21615-c52c-4de1-a4f8-348d3cc2d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a clear example of People''s Republic of China''s human
        rights abuse against Uyghur people, and also represents a long-term risk for
        the broader video surveillance industry''s reputation," IPVM said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6c4472-af72-41e8-8b23-c48324cb4f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Michelle Toh contributed to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbcc5fd-94d7-40b8-aa7f-73c2428d231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:38:06.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/01/14/tech/huawei-xinjiang-china-patent-facial-recognition-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/01/14/tech/huawei-xinjiang-china-patent-facial-recognition-intl-hnk/index.html"
        target="_blank">China''s Huawei backtracks after filing for patent to identify
        Uyghur faces</a></em></p>'
  'US-Biden-economic-rescue-package':
    'author': 'Tami Luhby and Katie Lobosco, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-15T07:22:49.107+08:00
    'imagesource': 'jcr:30f7f74a-4267-43ba-938c-061cedab05af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e0a9a22-6d6c-47bf-abc3-2683cf64eb76'
    'lead': 'Bigger stimulus checks. More aid for the unemployed, the hungry and those
      facing eviction. Additional support for small businesses, states and local governments.
      Increased funding for vaccinations and testing. These are key parts of a $1.9
      trillion proposal that US President-elect Joe Biden plans to unveil. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T07:41:05.366+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:03:40.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:41.819+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s what''s in Biden''s $1.9 trillion economic rescue package'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28e7afc-469f-47c5-bffc-fc2257ca1f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bigger stimulus checks. More aid for the
        unemployed, the hungry and those facing eviction. Additional support for small
        businesses, states and local governments. Increased funding for vaccinations
        and testing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcd1bfa-695f-4af2-8500-903adde11e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are key parts of a $1.9 trillion proposal that US President-elect
        Joe Biden plans to unveil Thursday evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ba38c9-87de-4dfa-9187-1b75b18d6ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billed as the American Rescue Plan, the package augments many of
        the measures in Congress'' historic $3 trillion coronavirus relief bill from
        March and in the $900 billion legislation from December, which was scaled
        back to garner support from Senate Republicans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bdd354-f4ee-4401-80a3-acbf2e2a30f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that Democrats control both chambers and the White House, Biden
        is pushing for the big steps he says are needed to address immediate needs
        and control the coronavirus pandemic. He also plans to lay out an economic
        recovery plan in coming weeks that aims to create jobs and combat the climate
        crisis, among other measures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fbdd14-3010-4211-b50a-27cafa110a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s what''s in the American Rescue Plan:</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea06c3b-3ad7-4109-9000-b3f38b0a5287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beefed-up stimulus payments</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd054e89a-55d4-433c-8346-68374adca762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan calls for sending another $1,400 per person to eligible
        recipients. This money would be in addition to the $600 payments that were
        approved by Congress in December and sent out earlier this month -- for a
        total of $2,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dc130f-804f-4d9d-9f84-4c5ebdbc1f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new payments would go to adult dependents that were left out
        of the earlier rounds, like some children over the age of 17. It would also
        include households with mixed immigration status, after the first round of
        $1,200 checks left out the spouses of undocumented immigrants who do not have
        Social Security Numbers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8959ef97-2608-4061-a395-74e73b010d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Enhanced unemployment aid</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2f3e94-480c-4b6b-bb36-b06c1261730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden would increase the federal boost the jobless receive to $400
        a week, from the $300 weekly enhancement contained in Congress'' relief package
        from December.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0059b8-8b42-4f53-9b57-08951c1b0f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would also extend the payments, along with two key pandemic unemployment
        programs, through September. This applies to those in the Pandemic Emergency
        Unemployment Compensation program who have exhausted their regular state jobless
        payments and in the Pandemic Unemployment Assistance program, which provides
        benefits to the self-employed, independent contractors, gig workers and certain
        people affected by the pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6097e83f-6026-4fd1-b9c5-6b7af92576fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers only provided an additional 11 weeks of support in the
        December package, which will last until March.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2178478c-11a1-4263-be2e-b696fdb17a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rental assistance and eviction moratorium</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc8362f-9da5-4464-84cd-f9224fb6f09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan would provide $25 billion in rental assistance for low-
        and moderate-income households who have lost jobs during the pandemic. That''s
        in addition to the $25 billion lawmakers provided in December.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b993447c-9578-4b3d-9746-63ff17ee6c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another $5 billion would be set aside to help struggling renters
        to pay their utility bills. Biden is also calling for $5 billion to help states
        and localities assist those at risk of experiencing homelessness.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1467ee-6864-40f4-bf38-5e0fa4c48a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan would extend the federal eviction moratorium, set to expire
        at the end of January, to September 30, as well as allow people with federally-guaranteed
        mortgages to apply for forbearance until September 30.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8e5091-28e3-4fb6-9648-0fa006272b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Help for the hungry</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f61e67-0b8a-4a45-b1b6-b2a15f6b1ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden would extend the 15% increase in food stamp benefits through
        September, instead of having it expire in June. He would invest another $3
        billion to help women, infants and children secure food, and give US territories
        $1 billion in nutrition assistance. And he would partner with restaurants
        to provide food to needy Americans and jobs to laid-off restaurant workers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe575f3-cf82-4a63-953e-637bbff3c2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More money for child care and child tax credits</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58253ba9-364a-48d9-a99e-7a8d68ef703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan calls on Congress to create a $25 billion emergency fund
        and add $15 billion to an existing grant program to help child care providers,
        including family child care homes, to pay for rent, utilities, and payroll,
        and increased costs associated with the pandemic like personal protective
        equipment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe33ee2-4888-4d72-86ee-fe6c23265904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also proposes expanding the child care tax credit for one year
        so that families will get back as much as half of their spending on child
        care for children under age 13.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf4bc9e-7d05-4211-9a61-d7d31d2c5de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A temporarily increase of tax credits</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5771f8db-3c69-4792-91a3-c8de39449c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden wants to boost the Child Tax Credit to $3,600 for children
        under age 6 and $3,000 for those between ages 6 and 17 for a year. The credit
        would also be made fully refundable.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e0a50-d827-4aa8-910b-29c65101d696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he proposes to raise the maximum Earned Income Tax Credit for
        a year to close to $1,500 for childless adults, increase the income limit
        for the credit to about $21,000 and expand the age range of eligibility to
        cover older workers.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef86066a-c246-4e23-9368-cff3cca0c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of these are aimed at supporting low-income families, including
        millions of essential workers.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0977d8df-e4e2-4b32-b52a-8fdf8225662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Subsidies for health insurance premiums</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac611ed-acdf-4006-930d-b48453ccccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is also calling on Congress to subsidize through September
        the premiums of those who lost their work-based health insurance.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35f50bb-3f91-433d-9222-b8f4602148b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants to increase and expand the Affordable Care Act''s premium
        subsidies so that enrollees don''t have to pay more than 8.5% of their income
        for coverage -- which is also one of his campaign promises. (The law is facing
        a challenge from Republican-led states that is currently before the Supreme
        Court.)</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d48db-802e-4dc0-a15e-e36bfae71a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, he wants Congress to provide $4 billion for mental health
        and substance use disorder services and $20 billion to meet the health care
        needs of veterans.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d4f2ea-2284-4329-8091-ad9c0f12b74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Restoration of emergency paid leave</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf5c251-8d17-4e94-b155-89d9891d563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan would reinstate the paid sick and family leave benefits
        that expired at the end of December until September 30.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4358a191-0fed-49b7-bb10-37622e5e65bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would extend the benefit to workers employed at businesses with
        more than 500 employees and less than 50, as well as federal workers who were
        excluded from the original program.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3406b93-cc24-4b86-b3e8-068d518b6cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Biden''s proposal, people who are sick or quarantining, or
        caring for a child whose school is closed, will receive 14 weeks of paid leave.
        The government will reimburse employers with fewer than 500 workers for the
        full cost of providing the leave.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59963f0b-f405-4cfe-9f51-0975bc77447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More assistance for small businesses</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f8c462-0000-423a-a9c0-552061cd1f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan calls for providing $15 billion to create a new grant program
        for small business owners, separate from the existing Paycheck Protection
        Program.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aa784c-8c5e-4fee-b8a8-9bdd98d5adcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also proposes making a $35 billion investment in some state,
        local, tribal, and non-profit financing programs that make low-interest loans
        and provide venture capital to entrepreneurs.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64d9260-f3c8-4247-9c40-0c8961f27cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aid for states and schools</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3228fbd3-7d0d-49c5-9cf4-3ffc53770104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden wants to send $350 billion to state, local and territorial
        governments to keep their frontline workers employed, distribute the vaccine,
        increase testing, reopen schools and maintain vital services.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5433b2-5684-44cf-9181-32f606d3f57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked during a call with reporters whether states could use the
        funds to offset declines in tax revenue spurred by the pandemic, a senior
        Biden administration official did not clarify. The administration did not
        respond to a follow-up email asking for more information.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5455cd9c-2428-414a-bf0d-7d035de3ca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional assistance to states has been among the most controversial
        elements of the congressional rescue packages, with Democrats looking to add
        to the $150 billion in the March legislation and Republicans resisting such
        efforts. The December package ultimately dropped an initial call to include
        $160 billion.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f5b1de-7ad6-4e4a-891d-eccd2a8aa665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s plan would also give $20 billion to the hardest-hit public
        transit agencies to help avert layoffs and the cutting of routes.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ba159-07a0-4c90-a69f-32a5fdd323c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan would provide an additional $170 billion to K-12 schools,
        colleges and universities to help them reopen and operate safely or to facilitate
        remote learning.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698c0723-fed5-4b8c-9824-60f04e6370f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress approved $82 billion in aid for schools in December.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c57388-ff3c-4107-88ea-77857ed16498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increased support for vaccines and testing:</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fbed84-49c0-4d7f-81e6-8e08b47882c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan calls for investing $20 billion in a national vaccination
        program, including launching community vaccination centers around the country
        and mobile units in hard-to-reach areas. Biden would also increase federal
        support to vaccinate Medicaid enrollees.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483a060e-7376-41b0-8064-dae5c9b03861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal would also invest $50 billion in testing, providing
        funds to purchase rapid tests, expand lab capacity and help schools implement
        regular testing to support reopening.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8381be-9020-4f1f-bce9-6a21667eb67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also fund the hiring of 100,000 public health workers,
        nearly tripling the community health workforce. It would address health disparities
        by expanding community health centers and health services on tribal lands.
        And it would provide support to long-term care facilities experiencing outbreaks
        and to prisons for mitigation strategies.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad90b1e-d2bc-4fff-9ebd-77329d3f42b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A $15 hourly minimum wage:</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba39d900-4c6a-4b6c-93d4-6fd68a15b91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is calling on Congress to raise the minimum wage to $15 an
        hour, and to end the tipped minimum wage and the sub-minimum wage for people
        with disabilities.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e93a34-59bb-4df1-891c-42598a29fc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T07:41:05.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3be5e7c-f3ee-417a-b102-5ef832a321d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T08:11:30.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:40.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/14/politics/biden-economic-rescue-package-coronavirus-stimulus/index.html?utm_term=link&amp;utm_source=fbCNN&amp;utm_medium=social&amp;utm_content=2021-01-15T00%3A00%3A56&amp;fbclid=IwAR3gexZf-aCT21caxXMPMdMIBlTWY3oM2Z-qG3sOQZby_xgGsanvYpiOEZM">"Here''s
        what''s in Biden''s $1.9 trillion economic rescue package"</a></em></p>'
