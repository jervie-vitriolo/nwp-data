      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/14/politics/capitol-insurrection-arrests/index.html">Feds
        send a message as they make more arrests for Capitol riot: ''FBI agents are
        coming to find you''</a>."</em></p>'
  'north-korea-unveils-submarine-launched-ballistic-missile':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-15T13:19:41.534+08:00
    'imagesource': 'jcr:7e7e3a36-4a37-4886-b6f0-6629f9424352'
    'jcr:mixinTypes': ['mgnl:hasVersion']
