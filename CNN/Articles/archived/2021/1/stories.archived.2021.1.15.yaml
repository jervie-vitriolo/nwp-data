      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)—</strong> Aside
        from vaccines, the Philippines can also focus on the development of possible
        medications against COVID-19, Senate President Tito Sotto said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ba9486-d1e5-4aac-8c30-eef839147de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:32:27.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:05.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are two or three countries that I’ve heard <em>na hindi na
        sila takot</em>, <em>kahit may</em> vaccine or <em>wala kasi</em> (they are
        not afraid even with or without a vaccine because) they found the medicine
        to cure,” Sotto said in an interview with CNN Philippines’ <em>The Source</em>.
        He did not provide further details.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c287bf5-77ba-4d4d-aa3a-e01ca68eab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:32:27.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:05.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that he plans to raise this matter to medical experts at
        the hearing of the Senate Committee of the Whole on the country’s vaccine
        plans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd42180-368b-4176-9d81-c67fe63feae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:32:27.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How can we find a medical cure, not just a vaccine? Perhaps we
        can dwell into these matters,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137047a7-385b-487d-90de-10328c7bacb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:32:27.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by the Department of Science and Technology, results of
        which were <a href="https://cnnphilippines.com/news/2020/12/3/Coconut-oil-suspected-COVID-19-patients.html">released
        in December</a>, found that virgin coconut oil has helped reduce the severity
        of symptoms of suspected COVID-19 patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671bb74e-a568-4c43-a49c-24aa3af305f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:32:27.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts, however, noted that VCO could only be used as an “adjunct
        supplement” for probable and suspect cases — and not as treatment per se.</p>'
