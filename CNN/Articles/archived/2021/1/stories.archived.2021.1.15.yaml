      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Abad explained that the DOE tried to make the pump pricing
        mechanism of private companies more transparent by asking them to "unbundle"
        or disclose how they set the weekly rates. However, the firms questioned the
        circular before the court to stop its implementation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f73bf-14bb-4d33-a5cc-5cba673c35d0'
      'mgnl:activationStatus': true
