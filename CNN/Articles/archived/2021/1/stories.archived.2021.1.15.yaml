      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83780bd2-c9f2-4aaa-8a74-c898021f1aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he went on to say there''s indication that the arrests made
        across the country may have hampered that movement.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb5a80d-310b-4bf2-8564-33958f70a972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.595+08:00
