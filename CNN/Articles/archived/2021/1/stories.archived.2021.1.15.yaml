      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) –</strong> Los
        Angeles-based Filipino nurse Pamela Surla-Milligan shared to CNN Philippines
        her experience after receiving the COVID-19 vaccine made by US drugmaker Pfizer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20941955-824c-4933-a4e9-a123261f1681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:50:51.476+08:00
