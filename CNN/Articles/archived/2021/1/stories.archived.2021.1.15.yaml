      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab17cb72-bef8-43e5-b30a-94dc1c3f01f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:15:38.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:02:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva expressed concern that the number of vaccinators
        may not be enough to reach the government''s target of vaccinating 70 million
        Filipinos.</p>'
