      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> Pag-IBIG
        Fund, the government institution providing affordable housing loans to Filipinos,
        said its members were able to save a record-high ₱13.3 billion in its voluntary
        savings program in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79be158-f9c6-4053-9f86-32ca93ffbb0f'
