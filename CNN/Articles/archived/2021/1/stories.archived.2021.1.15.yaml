      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;This year could be the most consequential
        for Alibaba since it was founded two decades ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4663fe9-6cdf-4a11-8cdb-7d82e7dc5b3a'
      'mgnl:activationStatus': true
