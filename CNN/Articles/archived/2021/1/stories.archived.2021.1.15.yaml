      'mgnl:lastActivated': 2023-01-25T12:03:06.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> Four
        members of the Olongapo City police force were arrested during a raid at a
        clandestine shabu laboratory inside the Subic Bay Freeport on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6891d703-21bf-4d9a-855e-32cd28386ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:20:50.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:06.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report said Police Lieutenant Reynato Basa Jr. and Police
        Corporals Gino dela Cruz, Edesyr Victor Alipio, and Godfrey Duclayan Parentela
        were caught during a buy-bust operation in the underground drug laboratory.
        At least 300 grams of suspected shabu were confiscated, along with equipment
        used to manufacture drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13bdbed-8e09-4d78-9c47-3b58162dea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:20:50.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:06.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Debold Sinas wants stiff criminal
        and administrative penalties against the four cops. He ordered their restrictive
        custody to ensure their availability during investigations. Sinas also ordered
        all personnel of the Olongapo City Police Office to undergo drug testing.</p>'
  'pork-prices-remain-high-asf':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-15T15:29:57.220+08:00
    'imagesource': 'jcr:8528238c-75b1-4970-a985-89765be651d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '462fb2c0-5eeb-4927-b41f-b0320065f3b9'
    'lead': 'Consumers will still witness higher pork prices as market supply remains
      tight due to the African swine fever or ASF, an industry player says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T15:32:14.557+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:03:06.126+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:50.273+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pork-prices', 'african-swine-flu']
    'template': '1'
    'title': 'Pork prices will remain high, industry group says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04f68b9-f7bb-46be-a6b7-51845fe027a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:32:14.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:06.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — Consumers
        will still witness higher pork prices as market supply remains tight due to
        the African swine fever or ASF, an industry player said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91629362-8303-4712-9305-8a3f6e0a8cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:32:14.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:06.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosendo So, president of Samahang Industriya ng Agrikultura, said
        buyers will have to cough up more money as the Department of Agriculture has
        yet to control the spread of ASF, subsequently affecting the inventory in
        the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be69734-82c6-47fd-bc56-e09a4929d36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:32:14.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:06.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung Mindanao ay tinamaan na rin ng ASF. Kung pumasok pa ''yan
        sa Visayas, babawas pa ang inventory sa bansa," he said during the Laging
        Handa briefing on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add626cd-87e2-42b8-96fd-f70708b3a455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:32:14.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:06.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mindanao has already been hit by the ASF. Once it
        reaches Visayas, the country''s inventory would decline.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20be453-2ffb-4504-a682-63ec50b74c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:32:14.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:06.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA has been banking on live hogs from the Visayas and Mindanao
        to address the spiking prices caused by low supply in Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a970340-6562-4df1-af34-08525a01ebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:32:14.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:06.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So added that the inventory is affected since many hog raisers were
        cautious to continue investing because of the situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6fce68-3eb2-46a4-903a-965d705ed31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:32:14.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:06.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Department of Agriculture last week said the country''s
        pork production is unlikely to pick up this year as the ASF continues to dampen
        hog raisers'' confidence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f107694-ec30-4e28-bd73-3836ba20bfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:32:14.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:06.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Statistics Authority showed that as of
        October 1, total swine inventory was estimated at 11.27 million head, 13.4
        percent down from 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1a15a1-8d56-4ef2-a721-49a991c31910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:32:14.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:06.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the government implements strict quarantine controls, the DA
        said the spread of ASF has been slowing down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcd9f29-7022-4233-a576-2a46de2062af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:32:14.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:06.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, So stressed that the DA has to act on equipping the Philippines
        with strengthened border control versus the ASF, and other diseases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d128877-1b6f-4d49-b6ae-eaf65c082f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:32:14.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:06.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang solusyon ay ''yung borders entry para at least magkaroon ng
        peace of mind na mahinto. Hindi lang itong disease ang dapat bantayan," he
        said, noting that threats to poultry products, like chicken, remain so it
        is important to test imported products.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262481c2-0572-443c-b9e5-ad5becffd626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:32:14.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:06.138+08:00
