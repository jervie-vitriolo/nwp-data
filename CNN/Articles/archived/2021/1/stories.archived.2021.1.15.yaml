    'mgnl:tags': ['US', 'Justice-Department', 'Capitol-riot', 'arrests', 'Donald-Trump',
      'transition', 'US-president']
    'template': '1'
    'title': 'Feds send a message as they make more arrests for Capitol riot: ''FBI
      agents are coming to find you'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a94665b-619e-463d-a0aa-f548908fdb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> About 10 new charges announced by the Justice
        Department on Thursday rammed home the message from law enforcement that it
        will find the participants in the siege of the Capitol that killed five people,
        including a Capitol Police officer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7063998-8461-43ae-8d01-885c7981f7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987dcc2f-f591-4be5-ab82-9b0e7273dd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new charges on Thursday rounded up two people who allegedly
        hurt police officers and a man who shocked many across the country by carrying
        a Confederate flag inside the Capitol, where he was photographed extensively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b99e675-a2e5-49c1-bdbd-1b28bad0f77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc3c023-5cc6-4147-9756-3daeca9187a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has counted at least 44 federal criminal defendants related
        to the January 6 insurrection. FBI Director Chris Wray said on Thursday that
        more than 200 people have been identified as suspects, and he sent a message
        to those still at large.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6af688-db87-4efc-93eb-623ef34c9e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dc1d62-3f6f-4b52-87ca-aa22b4f7d605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know who you are if you''re out there, and FBI agents are coming
        to find you," he said during an inauguration security briefing at Federal
        Emergency Management Agency headquarters in Washington.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09446d38-a5eb-4a11-afab-3d29d21f174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b12ffec-5b97-4665-a347-65366dbd0348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New arrests of rebels</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372794f7-7969-41b1-972a-415821b0268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Seefried told the FBI he had taken the Confederate flag into
        the Capitol last week after he and his son, Hunter Seefried, came to the nation''s
        capital on January 6 "to hear President Trump speak." They marched to the
        Capitol following a person with a bullhorn, they told the FBI, according to
        the court record.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe182b1-55aa-4e26-bc57-0a564cafef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f396abc-4ea9-49ff-a12a-6d0a4d7b9509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Seefrieds were charged on Thursday with entering restricted
        grounds and violent entry or disorderly conduct inside the Capitol, according
        to a criminal complaint in the DC District Court. Hunter Seefried is also
        accused of punching through a glass window in the Capitol, according to court
        records.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f229a-e249-4dd7-a4e5-fb71409dfec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15de821-402b-46d3-89a0-4626603a4213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Seefried was one of the more highly sought-after people depicted
        in the riot as the FBI asked the public for tips last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184815eb-edb0-4024-9905-6b45857ca7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0556ac42-1406-4a53-926c-2ddb1c8c5f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images of him carrying the Confederate battle flag in the Capitol
        merited its own "seeking information" flier as the FBI sought to identify
        him; many other viral photos from January 6 haven''t been singled out in such
        a prominent way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3007ef41-4a12-472a-ab06-d8a05cf63a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5749cbc3-def7-4084-94b6-c2467be1c197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seefried''s alleged breach was the first time the Confederate battle
        flag, which persists as a symbol of racism and White supremacy in modern America,
        had been inside the US Capitol. During the Civil War, Confederate soldiers
        failed to penetrate Washington.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f620288-67f3-4804-baf8-855e899e19e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d7fd51-b96a-48be-915f-d08f2b420e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Violence against police</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a78e5dc-5d75-4ff9-8e93-82cde2c7e62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two men were separately charged for incidents of violence against
        police during the Capitol siege, marking the first notable federal charges
        for alleged crimes against law enforcement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96816c73-ec86-4513-826e-d9590c2835bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5c741e-f82d-4aa9-9f68-477fbc160ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Sanford was arrested on Thursday in Pennsylvania and accused
        of throwing a fire extinguisher that hit three police officers in the head
        while they were in part of the crowd on a Capitol terrace. Sanford now faces
        four federal criminal charges related to the riot, including assaulting, resisting
        or impeding officers on duty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51c898d-1678-41f5-97ce-3821173a59ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b207e98f-111e-48b5-906c-a986f5a09ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents and images of the scene led prosecutors to allege
        that Sanford had hurled a red object, which appeared to be a fire extinguisher,
        toward police, striking one who was wearing a helmet. The fire extinguisher
        then ricocheted, hitting two other officers, one of whom was not wearing a
        helmet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f436f45-e9ed-4ce1-a61f-7da8fcb50d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eac810b-1b12-471b-a43c-4ea2ad8202a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another man -- Peter Francis Stager of Arkansas -- faces a criminal
        charge related to allegedly beating a uniformed officer. He allegedly used
        a flagpole that had an American flag on it to hit the officer as he lay on
        the ground surrounded by the mob, according to court records in DC District
        Court.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb944d1-416e-4144-a6fb-5e491834bc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe184ec-44ad-4e65-a7ef-b7c6278b1763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video also showed Stager saying "death is the remedy" for people
        in the Capitol, prosecutors said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8818e13-57f6-467d-a7e4-59f256933145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0f48dc-c72c-4496-a6a9-8c6e290d5bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no known arrests related to the death of Capitol Police
        Officer Brian Sicknick at this time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bfca37-a9c6-454e-a381-6eb865a6d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4afc89c-507e-4031-9592-a6dbd6a75ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Man accused of threatening Pelosi will stay in jail</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7948cf-e989-4123-b48d-dcece358a426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge decided to keep Cleveland Meredith Jr. -- who is accused
        of bringing a trailer of ammunition to Washington and texting about shooting
        House Speaker Nancy Pelosi -- in jail as he awaits trial. In doing so, the
        judge made one of the first major protective decisions among the serious cases
        related to the Capitol violence last week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cc3c1b-6aab-4f84-9d5b-987460a30b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f901f3e4-1aa1-4601-a99c-7b5c116d809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had a more concerning threats case come before me, I don''t
        remember it," Magistrate Judge Michael Harvey of the DC District Court said
        on Thursday during an hourlong hearing on whether Meredith should stay detained.
        On Wednesday, the judge had questioned whether the Justice Department had
        done enough to address a need to keep Meredith in jail, since he is now detained
        on two relatively minor charges.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a1a91c-3b00-4b0f-a882-dd761295cbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7282ee97-4328-4ec1-ba7c-6362084810e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meredith is alleged to have driven from Colorado to Washington a
        day before Trump''s rally, with more than 2,500 rounds of ammunition and an
        assault rifle. He is said to have texted acquaintances that he wanted to shoot
        or run over Pelosi and shoot DC Mayor Muriel Bowser, according to court records.
        He also discussed "war time" and days of bloodshed after Trump''s rally, law
        enforcement has said. He currently faces two charges, for writing the threats
        and possession of an unregistered firearm and ammunition, according to court
        documents.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a7275-6f7b-4d04-a912-184ede458014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa011d2-a208-4294-913b-8f9762007d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors noted in the hearing on Thursday that they believed
        Meredith was a follower of QAnon and that he had headbutted another person
        in Washington last week in a road rage incident.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be582c7f-cffb-4398-afb7-94c258935b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0176fd7-0299-4399-a506-f941fc21609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey rejected arguments that Meredith couldn''t legally be held
        or that he could be released and monitored and wouldn''t be a danger.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c564e9-35e6-4ea1-a781-386f376b3722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e322b165-8be0-4cd9-8f7c-7317c12a29ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warnings and security planning continue</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294fd1a4-72d8-4c5d-ac27-bcba178d201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Police Department Deputy Commissioner John Miller warned
        on a teleconference call Thursday that the temperature is high, as it pertains
        to the intelligence surrounding the inauguration. There are no credible threats
        to New York City, Miller said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5146d1-6d4f-4792-810f-95184974189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0781d5-e728-4614-9ef1-27a9b940d328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing compares to any past threats; we have never had Americans
        fighting Americans on the streets of the nation''s capital, probably since
        the Civil War," Miller said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698f680a-6851-485d-a7d2-e44a8b2d3540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8d232b-cb32-48b7-a9d7-f4d17abd99d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller said that the rioters had been successful in getting into
        the Capitol indicates it was a "significant milestone" for the movement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be48014-6975-4a67-a8d9-758855eb964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.595+08:00
