    'lead': 'The Food and Drug Administration warns against the purchase and use of
      AiDeLai face masks, saying it cannot assure the quality and safety of the product
      which has not gone through the agency''s evaluation process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T13:51:38.358+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T12:03:11.247+08:00
