      'mgnl:created': 2021-01-15T09:10:54.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they''re positive, the company plans to apply for emergency use
        authorization from the US Food and Drug Administration and make the vaccine
        available to the public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7ebf9a-7108-4c10-ac74-38c742c11b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early stage trial data published Wednesday shows a single dose of
        the vaccine prompted an immune response in all volunteers after a few weeks
        and if the company wins an EUA for the single-dose approach it would be the
        first single dose vaccine to get an OK in the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42233329-e3b3-4b2f-a9ff-3032ec54a8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two vaccines already have FDA and European authorization and three
        are authorized in the UK. Here''s how some of the top coronavirus vaccines
        and vaccine candidates work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d544de3-8a5e-42de-9e95-b2c159cd4a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pfizer/BioNTech</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e98a4d9-639f-4a76-8f1d-0591212963f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and its German-based partner BioNTech use a new approach
        to making vaccines that uses messenger RNA or mRNA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ab55d7-b086-43d2-a4f2-e197ac85754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This design was chosen for a pandemic vaccine years ago because
        it''s one that lends itself to quick turnaround. All that is needed is the
        genetic sequence of the virus causing the pandemic. Vaccine makers don''t
        even need the virus itself -- just the sequence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e04524-7642-47b4-9523-51d841d98141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, BioNTech researchers used a little piece of genetic
        material coding for a piece of the spike protein -- the structure that adorns
        the surface of the coronavirus, giving it that studded appearance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cdb3bc-0e3b-4713-842e-02273cd3530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messenger RNA is a single strand of the genetic code that cells
        can "read" and use to make a protein. In the case of this vaccine, the mRNA
        instructs the muscle cells in the arm to make the particular piece of the
        virus''s spike protein. Then the immune system sees it, recognizes it as foreign
        and is prepared to attack when actual infection occurs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78687e73-1375-4b93-98b3-7cb325e18811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RNA is like snapchat messages that expire. RNA vaccines do NOT
        become a permanent part of your body. They are temporary messages instructing
        cells to make one viral protein temporarily," Shane Crotty, a virologist at
        the La Jolla Institute for Immunology, said on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f08dad-b1b9-4a21-87c6-031bae6ff926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes 25 different coronavirus proteins to make a coronavirus,
        so there is no worry about the RNA making a virus."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663ac64d-7815-4247-956b-cfe3b2d6ce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trials showed Pfizer''s vaccine was 95% effective in preventing
        symptomatic infections. Pfizer is working to show the vaccine can prevent
        all infections, including those that don''t cause symptoms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea531a0a-9a12-4ad9-8f7c-4fc42e758c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRNA is very fragile so it''s encased in lipid nanoparticles --
        a coating of a buttery substance that can melt at room temperature. That''s
        why Pfizer''s vaccine must be kept at ultracold temperatures of about minus
        100 degrees F (minus 75 degrees C). That means special equipment is needed
        to transport and store this vaccine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dee4f11-30e1-4a29-ad38-a5f98dce7539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s vaccine won FDA EUA in December and is being delivered
        to millions of people in the US and UK. The US government has contracted to
        buy 200 million doses of Pfizer''s coronavirus vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea430b06-7c9f-4bbc-bbac-b838705a1293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Side-effects are rare and usually mild. They include fever and headache,
        although a very few people have experienced allergic reactions to the vaccine.
        It''s not clear what causes the allergic reaction, and the US&nbsp;FDA and
        US Centers for Disease Control and Prevention are investigating.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf3c91a-53fd-40d2-8a56-58b19a9dbbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moderna</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b4e57b-23e8-4cf1-ba19-57b8b5d53c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s vaccine is also based on mRNA. "mRNA is like software
        for the cell" Moderna said on its website.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b6dbc-53b2-4547-8dee-744c264cd2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like the Pfizer/BioNTech vaccine, it codes for cells to make
        a piece of the spike protein. That was a careful choice -- scientists had
        to pick a piece of the virus they thought would not mutate, or change much,
        as time passed. The virus uses the spike protein to grapple the cells it attacks
        and the structure does appear to stay stable through generation after generation
        of viral replication.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f0a96-393f-40d8-a936-f00da6bdadf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Pfizer''s vaccine, the Moderna vaccine goes into the muscle
        cells of the arm, and perhaps to nearby immune system cells, and instructs
        them to make pieces of spike protein.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06bf36b-4202-4fd7-9455-85288eaae2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trials showed Moderna''s vaccine was 94% effective in preventing
        symptomatic infections and the company says it has data showing the vaccine
        also prevents all infections, including those that do not cause symptoms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10acaba5-5b7a-4189-b536-501b416cf2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna has come up with a different formulation for the lipid nanoparticles
        to protect the mRNA in its vaccine. These formulations are corporate secrets,
        but Moderna thinks its approach is better and said its vaccine can be shipped
        at minus 20 degrees C (minus 4 degrees F) and can be kept stable for 30 days
        at 2 degrees to 8 degrees C (36 to 46F), the temperature of a standard home
        refrigerator.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cddb56-dbca-4933-b4e2-6fd00060f549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US FDA authorized Moderna''s vaccine in December and the US
        has contracted for 200 million doses of Moderna''s vaccine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f51f295-3f42-4778-b3d0-74820ab94c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Johnson &amp; Johnson''s vaccine arm Janssen Pharmaceuticals</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907aa4b9-bcd0-4617-ae4a-3dca7f790072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssen''s coronavirus vaccine is a recombinant vector vaccine.
        It uses a genetically engineered version of adenovirus 26, which can cause
        the common cold but the gene tinkering has disabled it. It also delivers the
        genetic instructions to make a piece of spike protein.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f260159-599f-487b-a4f4-b3bda93ae46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one vaccine that has been tested on the market before. The
        adenovirus 26 vector was used to make the company''s Ebola vaccine, which
        won marketing authorization from the European Commission in July.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f70de-35b7-4ff7-af12-5abc82fba7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a one-shot vaccine. Phase 1-2 trial data published in the
        New England Journal of Medicine this week show the vaccine generated an antibody
        response in volunteers aged 18 to 55 as well as a second batch of volunteers
        65 and older. Side-effects were minimal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc50c635-d76a-4313-a297-03c251247dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also testing a two-dose regimen in volunteers to
        see if adding a second dose gives better protection or longer-lasting protection.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a8bde-97ff-4259-a3f8-c8fa19aa3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AstraZeneca</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11077de6-afd0-4afe-bb46-6c947fd6dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca''s vaccine, made with a team at Britain''s Oxford University,
        is called a vector vaccine. It uses a common cold virus called an adenovirus
        to carry the spike protein from the coronavirus into cells.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2b9e3d-fc05-4f70-9c80-9ff75602f4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also aims to make people''s bodies produce their own vaccines
        by churning out little copies of spike protein, but the delivery method is
        different. This adenovirus infects chimpanzees but doesn''t make people sick.
        It was modified so that it doesn''t replicate itself -- then genetically engineered
        to inject cells with the DNA encoding for the full coronavirus spike protein.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553fb386-2fc3-4c6f-91b7-2d14df4a5c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a cheaper way to make vaccines -- but slower than using RNA.
        The company has pledged to make its vaccine available inexpensively to countries
        around the world. The vaccine can be kept stable for six months at standard
        refrigerator temperatures, the company said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeb7e53-fd8d-4117-982e-b4bbd893e8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s approved in Britain but the US FDA is waiting for data from
        US trials. Confusing data from trials indicated AstraZeneca''s vaccine could
        be 70% effective on average.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bf7f64-df3d-4550-908d-d7ba4be86b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Novavax</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9255eb-2d34-49a9-b669-219f5777ddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland-based biotechnology company Novavax specializes in "protein
        subunit" vaccines. They use virus-like nanoparticles as a base and cover them
        with genetically engineered pieces of the coronavirus spike protein.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8458a70-5527-4d8c-a7de-717dd6b7d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also a tried and true vaccine approach. A hepatitis B vaccine
        given to newborns is a protein subunit vaccine, as is the human papillomavirus
        or HPV vaccine and FluBlok, Sanofi''s influenza vaccine.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc8af44-597e-42c7-a786-697f51f7f411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax uses an insect virus called a baculovirus to get the coronavirus
        spike protein into moth cells, which then produce the protein. This is harvested
        and mixed with an adjuvant -- an immune booster --based on saponin, found
        in soap bark trees.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf00a41-7d6d-477c-b54e-e6d2ff47d68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sanofi and GlaxoSmithKline</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ac2a42-30ee-4b8c-9964-372b4915d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also a protein subunit vaccine, using Sanofi''s FluBlok
        technology with a GlaxoSmithKline adjuvant. It also uses a baculovirus to
        grow little bits of spike protein.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca53a8a-4a91-4f76-961a-d7ada042b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 1/2 trials showed the vaccine elicits an immune response comparable
        to patients who recovered from Covid-19 in younger adults, but the vaccine
        did not produce the desired immune response in older adults. The companies
        plan to launch a new trial in February.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be214219-0405-4988-865f-8c36de0da503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sinovac and Sinopharm</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56493de0-6089-4943-8cf9-4b2f528ee702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese company Sinovac''s CoronaVac uses an inactivated virus --
        one of the oldest methods for vaccinating people. Whole batches of coronavirus
        are grown, "killed" and then made into vaccine. Likewise, Sinopharm''s vaccine
        in an inactivated virus.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f1e622-6a2e-4238-9680-2a086c843f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sputnik V</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd439f8-7464-4436-90a7-c65d4e701f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Sputnik V coronavirus vaccine is an adenoviral vector
        vaccine. It uses two common cold viruses called adenovirus 5 and adenovirus
        26 to carry the genetic material for the spike protein into the body.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd489773b-d8cd-4a04-9ba1-8d0638d9083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:10:54.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/13/health/coronavirus-vaccines-how-they-work/index.html"
        target="_blank">Here''s how some of the leading coronavirus vaccines work</a></em></p>'
  'PACC-DPWH-corruption-investigation-DOJ-Guevarra':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-15T09:11:39.079+08:00
    'imagesource': 'jcr:12c6743b-1dee-499a-95ef-bc8c365df0b5'
