    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four cops arrested in clandestine drug lab in Subic'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9109a4fb-688a-4cf0-8adb-62cc1a8a7c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:20:50.921+08:00
