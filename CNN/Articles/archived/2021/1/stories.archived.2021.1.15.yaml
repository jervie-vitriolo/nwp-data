    'mgnl:tags': ['North-Korea', 'ballistic-missile', 'submarine', 'military-parade']
    'template': '1'
    'title': 'ANALYSIS: North Korea unveils submarine-launched ballistic missile at
      military parade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf9a85f-9fa0-4c4e-8906-11776746ab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea has celebrated the end of a
        rare political meeting by unveiling what appears to be a missile designed
        to be fired from a submarine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2590135-71d1-4a52-860e-c9b468ca731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b14f18d-4bb7-4586-8646-26870d37336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images released by the country''s state-run Korean Central News
        Agency (KCNA) showed thousands of people and soldiers at a nighttime military
        parade in Pyongyang, the capital, including leader Kim Jong Un.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d8c95f-171c-4191-a763-ad93cba52f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e7f7cf-856a-4997-afe5-9f278a671f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headliner, however, was the new submarine-launched ballistic
        missile (SLBM) -- which KCNA declared was the "world''s most powerful weapon."
        Pyongyang also showed off an apparent new short-range ballistic missile which,
        like its submarine counterpart, likely runs on solid fuel. Solid-fueled missiles
        can be fired on shorter notice than liquid-fueled counterparts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f2bef-8136-4b1f-b155-83a37c2bd419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea0a08-47cd-4bfd-8d1c-1d1ab0e476d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The display comes just days after Kim said North Korea was pursuing
        sophisticated new armaments for the country''s nuclear weapons and ballistic
        missile programs, including a nuclear-powered submarine, tactical nuclear
        weapons and advanced warheads designed to penetrate missile defense systems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f3306e-27d7-4b6b-9d4a-80036b5693b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d591a9-9490-49d0-9496-bef96aaee445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said Kim''s plans -- and the missiles put on display --
        are worrying signs for the future of any possible disarmament talks between
        Pyongyang and the incoming administration of US President-elect Joe Biden.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7538b2-4444-42ea-9c12-2f3aeb30b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380ff519-ed25-4191-8453-ea5515830d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter who is in power in the US, the true nature and the true
        spirit of the anti-North Korea policy will never change," Kim said Saturday.
        "The development of nuclear weapons will be pushed forward without interruption."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d27eb0-6995-4aca-a8ff-47545af296fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcaa877-8d2e-4d71-a19b-ed3785b08ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s parade was held to celebrate the conclusion of the Eighth
        Workers'' Party Congress -- a meeting for North Korea''s elite to gather and
        reflect on successes and failures in years past and set an agenda for the
        near future. They are typically held every five years or so, but Kim''s father
        and predecessor -- Kim Jong Il -- stopped holding them after 1980. Kim Jong
        Un revived the congresses in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4027bfa5-23a4-4f53-9c89-543c07a28424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee20c39-d74d-4089-ab64-bcb7ce170388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s powerful sister, Kim Yo Jong, hinted earlier this week that
        Pyongyang might mark the end of the Congress with a parade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef6f847-d9e7-4b75-93fb-f87c175850c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd041382-ccad-4d3e-8802-0e48d500841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main focus of the Eighth Congress was North Korea''s dire economic
        situation. The Covid-19 pandemic, sanctions and natural disasters have all
        upended Kim''s long-stated goal of improving the living standards of all North
        Koreans. That dire outlook, however, has not impacted Pyongyang''s ambitious
        and expensive plans for weapons development, regardless of its limited resources.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e721114f-3b36-4001-b611-022456d4676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082cbd7d-4b1b-4285-96db-14257c5f0add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim continues to show the world that despite North Korea''s economic
        difficulties over the last year, the focus on sustaining nuclear forces and
        modernizing conventional weaponry has not shifted," said Ankit Panda, a senior
        fellow at the Carnegie Endowment for International Peace and an expert in
        North Korea''s nuclear program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87173dd2-ac9e-48a8-a205-a02580068734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b6b258-9fbd-41de-9797-77723394018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panda said the SLBM displayed was "evidence of North Korea''s growing
        sophistication with large solid propellant-based ballistic missiles," but
        noted it''s also important to consider why Kim may have wanted to show them
        to his own people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a003af5c-11fb-4a02-b279-7dc5950182d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e76c3-fcdc-482a-b6a0-22f3498c15a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These parades aren''t just for the outside world, of course," said
        Panda, author of "Kim Jong Un and the Bomb: Survival and Deterrence in North
        Korea."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a70401a-2ddf-4bbb-b102-59371c0e02ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe38017c-23f1-4ada-af38-a5d4bafc0a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as Kim openly acknowledges economic difficulties, he can shore
        up his leadership by showing the people of Pyongyang -- North Korea''s elite
        -- that he''s been able to deliver on military modernization."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf22ac-a4eb-463e-a702-650a2004cb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d979c-35db-49d2-9b0a-8c44763ecd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SLBM and the new systems announced by Kim during the Congress
        are at various stages of development, but nearly all of them would need to
        be tested in order to be considered operational -- the type of testing that''s
        anathema to Washington. A test-launch of a new missile, warhead or nuclear
        device would likely set the stage for a showdown between the two countries
        in the early days of a new US administration that needs to confront a raging
        coronavirus pandemic and unprecedented political unrest at home.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb0eb6c-3505-418e-9c04-2733ee349d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00399903-e8e3-475a-a74b-b5d2c8d1593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some analysts were encouraged by the fact that North Korea
        did not show off its intercontinental ballistic missiles, which are designed
        to send a nuclear weapon across the planet -- potentially to the United States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4f443f-859e-48d0-a2b5-444308089fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c058713-d476-49bf-9216-b3d89317d706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapons systems displayed as a whole were less impressive than
        those trotted out in October, when North Korea celebrated the 75th anniversary
        of the foundation of the Workers'' Party of Korea, the Communist organ that
        rules the country. The parade to end that occasion included a gargantuan ICBM
        so big it needed to be put on an 11-axle truck. Experts believe the massive
        design meant it likely could be armed with multiple warheads.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daaac93-bc95-417e-944e-690b50403b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadad427-dcb8-4ec3-b971-b7f933fa7457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most puzzling sights at the parade Thursday, however,
        was the fact very few people photographed were wearing masks. The lack of
        masks was unsurprising given recent history: very few masks were seen at an
        October parade and at the start of the Party Congress last week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bec0db-15d0-4997-b5dc-b4783abc565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538d7ca7-dd03-4591-aa80-941a0e5121f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But holding such a large, maskless gathering is very risky. Kim''s
        regime has gone to great lengths to educate its people on the danger of the
        coronavirus and to stop its spread, likely because it knows its dilapidated
        health care infrastructure would be overwhelmed by a major outbreak of Covid-19.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0efe36-2a6a-4fb4-b785-024114e8fdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052e80f3-1ed6-4547-b5b1-9ce3ee8c873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea claims to not have recorded a single case of Covid-19,
        so holding a major event without masks may be a way to reinforce that narrative.
        But almost no one believes the country as been spared from a pandemic that
        has infected more than 93 million people and killed nearly 2 million.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99045690-6f91-47ff-9680-71b379d24503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:27:06.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:13.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/14/asia/north-korea-military-parade-intl-hnk/index.html">North
        Korea unveils submarine-launched ballistic missile at military parade</a>."</em></p>'
  'AiDeLai-face-masks-FDA-warning':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-15T13:49:24.427+08:00
    'imagesource': 'jcr:43f49488-3481-4eab-b948-adc6001d735f'
