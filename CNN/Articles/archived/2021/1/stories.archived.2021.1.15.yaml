      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine developed by pharmaceutical Pfizer and German company
        BioNTech has been granted emergency use authorization. It''s the first COVID-19
        vaccine that Filipinos may use but this doesn''t mean it will appear in drugstores
        yet.</p>'
