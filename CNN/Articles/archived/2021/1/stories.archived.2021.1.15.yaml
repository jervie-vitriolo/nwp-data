    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2219ac-1e79-4039-a797-c20cc1fbe249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:50:51.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:48.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her experience, Milligan is encouraging everyone to get
        vaccinated since most of her hospital colleagues did not experience side effects
        on the first and second doses of the Pfizer COVID-19 vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d83bec2-3d8b-4d54-9e0f-31d80a4450fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:50:51.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c19faf6-1208-4d42-8897-d1c31dbd2aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:50:51.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some immunity to COVID-19 is better than absolutely none. We should
        trust the data," Milligan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85397fbc-c227-4ec9-9a9f-e90d7823d2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:50:51.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:49.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3ef0c2-3fd5-41a9-8cd5-2006977b6a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:50:51.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:50.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said Filipinos should be given the chance to choose what
        vaccine brand will be administered to them once doses arrive in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394b08b1-40bd-4fd2-874d-6d6c6d79cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:50:51.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:50.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67053c9-5815-4e11-bd8f-3b0012089814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:50:51.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milligan thanked her fellow medical frontliners for the sacrifices
        they made during this health crisis and expressed hope the release of COVID-19
        vaccines will signal the end of the pandemic which has already infected more
        than 93 million people and claimed over 1.9 million lives worldwide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a850aa-a97f-4b75-92a9-25228035fc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:50:51.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d69ef0-3bef-4f8e-95f5-ba9891555ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:50:51.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:01:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine gives us hope and the feeling that finally, there''s
        light at the end of this dark tunnel that we have been on this 2020. I''m
        really hopeful that our lives will regain some normalcy like we can travel
        again, enjoy the world and our families," she said.</p>'
