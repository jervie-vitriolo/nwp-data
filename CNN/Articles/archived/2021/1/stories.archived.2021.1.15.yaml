      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7e0204-2bd2-4392-8ea8-f2304a57cf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:23:58.771+08:00
      'mgnl:createdBy': 'bamba'
