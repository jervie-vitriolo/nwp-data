      'mgnl:lastActivated': 2023-01-25T12:03:17.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Trump administration is inflicting
        even more damage on Chinese businesses — including smartphone maker Xiaomi
        — with just days to go before President-elect Joe Biden takes office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb490da6-cd77-4c4f-a21f-3c705acbd10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:43:43.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Defense Department on Thursday added nine Chinese firms,
        including Xiaomi, to a list of companies the agency claims are owned or controlled
        by China''s military. Businesses on the list are subject to harsh restrictions,
        including a ban on American investment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560babae-9f97-4de7-a0b3-b3da43b9f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:43:43.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:17.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The addition is worrisome news for Xiaomi, which recently surpassed
        Apple to become the world''s third largest smartphone maker, according to
        market intelligence firm IDC. The company''s stock plunged 10% during morning
        trade in Hong Kong on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498fd419-c1c2-4d27-b3bb-a3d9b0a2a83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:43:43.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon''s list also included the Commercial Aircraft Corporation
        of China (Comac), a major, state-owned Chinese plane maker that the country
        wants to build up as an answer to Boeing and Airbus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d00c396-2b91-44a1-92e1-fceca2e8c001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:43:43.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department said in a statement that it is "determined
        to highlight and counter" the relationship between China''s military and firms
        that "appear to be civilian entities" but which support the military with
        advanced technology and expertise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f940dd9-1185-4744-b04f-5a1d02064c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:43:43.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:17.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs did not immediately respond
        to a request for comment from CNN Business. But Beijing has previously criticized
        Washington for its actions, and has said it would take "necessary measures"
        to safeguard the interests of Chinese firms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eeac15-5a9e-4347-94b0-f9c6fa5efdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:43:43.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:17.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Commerce Department also put CNOOC, China''s largest offshore
        oil producer, on another list that effectively cuts it off from American supplies
        and technology. The company was already on the Defense Department''s list.
        CNOOC''s stock edged down slightly in Hong Kong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b4754-a7d1-41a6-8d21-1403dea0ec79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:43:43.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:17.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CNOOC acts as a bully for the People''s Liberation Army to intimidate
        China''s neighbors," said Commerce Secretary Wilbur Ross in a statement, referring
        to the country''s military. His agency claimed that CNOOC has been harassing
        and threatening offshore oil and gas exploration in the South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbb0ccb-719e-49dd-b058-379b43153f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:43:43.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:17.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business has reached out to Xiaomi, CNOOC, Comac and other companies
        added to the US government lists on Thursday, but has yet to receive a response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971e2e8b-91ca-4a57-9a67-acb435f80273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:43:43.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:17.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves are the latest in a slew of actions the Trump administration
        has taken against Beijing in the weeks leading up to Biden''s inauguration,
        and could complicate US-China relations for the incoming government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c98049-6861-40fd-977a-93b2208a758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:43:43.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:17.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Thursday, the Pentagon had already added 35 Chinese companies
        to its military list, including chipmaker SMIC and tech firm Huawei. The Commerce
        Department has also imposed restrictions on many companies. (SMIC has denied
        that it has a relationship with the Chinese military, while Huawei has denied
        various US allegations that it poses a risk to national security.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a544331-7880-4490-a8d0-97618ea831eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:43:43.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:17.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Stock Exchange also announced last week that it would
        delist three Chinese telecom company stocks to comply with US President Donald
        Trump''s executive order banning American investment in certain companies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a0d423-fc15-461f-982d-166412a24a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:43:44.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:17.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/14/business/us-ban-xiaomi-cnooc-comac-intl-hnk/index.html?utm_source=optzlynewmarketribbon">CNN.com</a>.</em></p>'
  'arrests-of-us-capitol-riot-participants-':
    'author': 'Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-15T13:07:51.597+08:00
    'imagesource': 'jcr:ad704f1a-ce8b-4c16-a9de-fe55ca7a4ae6'
