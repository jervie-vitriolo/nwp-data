    'template': '1'
    'title': 'Around 200K personnel needed to vaccinate 20M Filipinos '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd319700-d965-4f6f-8acb-771ec53a64f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:15:38.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:02:24.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> Health
        Secretary Francisco Duque III said around 200,000 personnel are needed to
        vaccinate 24.6 million Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2588c46a-f96b-48e5-81a9-9fc5d8f8e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:15:38.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:02:24.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f9a19-77ca-45bf-938c-1251de3f0957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:15:38.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:02:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing on Friday, Duque said 35,240 vaccinators
        who will include doctors, nurses, or rural health unit midwives, are needed
        to be able to vaccinate around 24.6 million individuals. An additional 176,200
        personnel are also needed to handle registration, education, and screening.
        This&nbsp;may include barangay healthcare workers, allied health professionals,
        teachers, and social workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dbd577-fa30-458b-a2ed-9687eec9433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:15:38.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:02:25.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00c3a4f-5438-4030-bac3-be53191c5aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:15:38.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:02:26.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary added that vaccination will be done in 4,504 sites
        across the country, and it would take 18 days to complete this.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb235f-9027-418b-9b98-e1e3cc7ac84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:15:38.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:02:26.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0e341b-e417-4065-bd17-069921b9f09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:15:38.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:02:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the COVID-19 vaccination plan will involve 617,239 healthcare
        workers who will be deployed for its implementation. They will include medical
        workers, contact tracers, barangay healthcare workers, and social workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1498194-c85b-40be-bbc0-6321f486daf7'
      'mgnl:activationStatus': true
