      'mgnl:lastActivated': 2023-01-25T12:02:52.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A $2,000 stimulus check will be at
        the heart of a $2 trillion Covid relief plan that US President-elect Joe Biden
        is set to unveil Thursday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48eceac-e60f-4a65-b294-8027a0ce6a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T19:40:01.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An economic package passed by US Congress in December provided for
        fresh $600 stimulus payments despite calls from politicians on both sides
        of the aisle for bigger checks. Biden''s plan calls for adding up to $1,400
        to the payments -- totaling $2,000 for those eligible, according to a fact
        sheet provided by the administration on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f63d291-9900-4e80-bd82-88a5324151f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T19:40:01.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Congress included payments of $1,200 in its initial stimulus
        when shutdowns because of the coronavirus began last spring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8682420-e4ab-489b-9c51-b64cae6199ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T19:40:01.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont Independent Sen. Bernie Sanders and Missouri Republican
        Sen. Josh Hawley both pushed to increase the amount of the new payments, and
        US President Donald Trump also came out in support of $2,000 checks -- though
        he adopted that stance after leaving negotiations up to lawmakers and his
        Treasury Secretary Steven Mnuchin. Trump stalled signing the bill over the
        issue but ultimately signed it into law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872d281a-eb60-4523-b5c2-2c0031091287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T19:40:01.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current Senate Majority Leader Mitch McConnell rejected a standalone
        bill on increasing the value of the checks, but with Democrats about to take
        control of the chamber -- and of Congress -- following victories in two Georgia
        Senate runoff elections, Biden will likely have the votes to approve increased
        relief spending.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e381425c-84b3-4565-9378-823aedf0b672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T19:40:01.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Democratic leader Chuck Schumer of New York has said that
        one of the first bills he''d like to pass once he becomes Senate majority
        leader would raise stimulus payments to $2,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac1f520-1975-4ced-a0b7-21ffd6d8c76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T19:40:01.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How much will recipients actually get?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34da2b51-1fc1-4b5d-b797-a6cb4ff5f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T19:40:01.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those eligible for the stimulus payments could receive up to $1,400
        that would top off the $600 payments that began going out earlier this month.
        In a letter to his Democratic colleagues sent this week, Schumer indicated
        that he is planning on payments that would increase the total payout to $2,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8041d90-8368-4b5b-85fa-7dbb1c5e19a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T19:40:01.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats wanted to do much more in the last bill and promised
        to do more, if given the opportunity, to increase direct payments to a total
        of $2,000," he wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b588a0be-0da9-45d8-849b-b1e7907f4831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T19:40:01.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eligibility for the $600 payments is largely based on income. Individuals
        earning less than $75,000 a year receive the full $600. Heads of household
        earning less than $112,500 and married couples filing jointly earning less
        than $150,000 are also due the full amount. They will receive $600 per child
        under the age of 17.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a603a015-b125-4d73-91c6-6be87f6bd62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T19:40:01.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payments start phasing out for people making more money, at
        a rate of $5 per $100 of additional income. They phase out entirely at $87,000
        for single filers without children and $174,000 for those married filing jointly
        without children, according to an analysis by the Tax Foundation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a729ab9-f1b1-4458-8b85-ca7b0a2eefd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T19:40:01.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undocumented immigrants who don''t have Social Security numbers
        are ineligible for the payments. But in a change from the first round, which
        was sent last spring, their spouses and children are now eligible as long
        as they have Social Security numbers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ec2b28-a7d3-41a4-bc7c-1f79661fcb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T19:40:01.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first round, the federal government sent $1,200 payments
        to eligible Americans. They were mostly sent out between April and August.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253dbbeb-76ba-47dc-811b-356f1c2ba4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T19:40:01.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/14/politics/stimulus-payments-2000-dollars-biden/index.html">CNN.com</a>.</em></p>'
