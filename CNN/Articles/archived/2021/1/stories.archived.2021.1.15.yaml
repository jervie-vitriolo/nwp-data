      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington could still be a threat, too. While the Trump administration
        has backed off a proposal to ban American investment in Alibaba and two other
        prominent Chinese tech firms, US-China tensions are likely not going away
        anytime soon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6121db-585e-4fed-a764-2f77c4ab29ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:59:08.238+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the middle of it all, the company''s figurehead — co-founder
        and former chairman and CEO Jack Ma — has been out of public view for months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2aba78-e207-4169-91c4-09f6549a4e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:59:08.238+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alibaba, like all other big Chinese tech, is in [an] existential
        crisis," said Alex Capri, a research fellow at Hinrich Foundation and a visiting
        senior fellow at National University of Singapore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59e535d-e5b1-49fe-af09-642cbe9b2335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:59:08.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An escalating crackdown at home</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0222b2e7-609f-41c9-8411-a8035d10ad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:59:08.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capri pointed to the growing clampdown within China as a particular
        concern for Alibaba and its peers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c471d9c8-3083-43f7-93a6-669a02a78c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:59:08.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi Jinping is urging officials to rein in the country''s
        tech champions. Last month, he called efforts to strengthen anti-monopoly
        efforts against online platforms one of the most important goals for 2021,
        according to state news agency Xinhua.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615a87c3-7a4f-4409-9d46-608ebfdd502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:59:08.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antitrust investigation of Alibaba and probes into other firms
        have underscored that priority. On Thursday, another Chinese e-commerce company
        VIP Shop confirmed that it, too, was being investigated by authorities for
        "alleged unfair competition practices." And Alibaba e-commerce competitor
        Pinduoduo has been caught in a public firestorm over its work culture, suggesting
        that the government is willing to stoke broader criticism of the industry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a199174-9b49-4906-9c8a-da52762d854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:59:08.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s desire to extend its influence over private tech firms
        extends far beyond such investigations. And while the crackdown has accelerated
        in recent weeks, the government has been laying the groundwork for some time.
        Capri pointed out that some tech firms have been compelled to join forces
        with state businesses — as was the case when Ant Group''s Alipay teamed up
        state-owned UnionPay in 2018 to develop new technology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eae90c-b6ea-40d8-9f4c-bc822a5fe226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:59:08.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weeks and months ahead will see this trend accelerate," Capri
        said. "Access to and control of data and digital platforms is key. Thus, if
        this means breaking up Alibaba or making it a quasi-state owned company, this
        could happen."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a3e052-1a07-4762-a89e-3ba1293112c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:59:08.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Alibaba''s business is predominately in China, any major change
        to its operations could have global ramifications. The company has traded
        on Wall Street since 2014 when it held the record for the world''s largest
        IPO. It counts Japan''s SoftBank as a major shareholder. Global investing
        powerhouses including Vanguard, T. Rowe Price and BlackRock have all bought
        in, too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9ff5cf-c4d5-47e1-8948-d4476a1cf9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:59:08.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pressures abroad</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7237b8-9ae6-4b8a-ad9c-43b946f94df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:59:08.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing may want to be somewhat careful about how hard it pushes
        Alibaba and other companies, though. The United States has been punishing
        Chinese companies left and right as tensions between the two countries continue
        to simmer. It just hit China''s second-biggest smartphone maker, Xiaomi, with
        a ban on accessing American investment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8577850-2cc6-4793-9b8d-38f203978946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:59:08.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Stock Exchange halted trading in a group of Chinese
        firms this week to comply with an executive order that bans Americans from
        investing in businesses deemed to be affiliated with or supportive of the
        Chinese military. And President Donald Trump recently signed into law new
        rules that could force Chinese companies to delist from American stock exchanges
        if they failed to meet US auditing standards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e451be4-bd1c-4def-97c8-14161e624a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:59:08.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration reportedly considered prohibiting Americans
        from investing in Alibaba and other tech firms, prompting their stocks to
        fall last week. And while Reuters and Bloomberg report that the plan is off
        the table now, analysts warn that these companies might not be out of the
        woods yet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96ff59d-a435-4245-8c53-3fe3e9f7f5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:59:08.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Washington''s focus on these matters will continue under a [Joe]
        Biden administration," Capri said, referring to the president elect. "Thus,
        even if there is a return to measured language and diplomacy, we could see
        more strategic decoupling from Chinese digital companies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8619cc-1834-4801-8d25-9134495a4625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:59:08.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba''s cloud services, for example, could face the kind of global
        backlash that embattled Huawei''s 5G business has run into.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c978d1-fad2-4b16-920f-7890ed1fde9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:59:08.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China won''t want to seem [like it would be willing] to destroy
        one of its biggest national champions in plain sight of a new administration
        in DC," said Rana Mitter, professor of history and politics of modern China
        at Oxford University. He added that he suspects any kind of change to Alibaba''s
        business would therefore be on a "medium scale," rather than "full breakup."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be01f20a-bafd-4378-a17d-2fb7d25275a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:59:08.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Beijing will want to get a sense of what lies behind the
        Biden team''s rhetoric before assessing the effect of any US moves," Mitter
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dad330-8044-4d9b-b112-03cb536158dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:59:08.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Beijing allows Washington''s behavior to influence its decisions,
        co-founder Ma''s prolonged silence compounds Alibaba''s troubles at home —
        and "can only undermine market confidence in the company," said Brock Silvers,
        chief investment officer for Kaiyuan Capital.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8a2500-0434-45cd-b38a-e033b8ecf3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:59:08.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ant Group''s IPO is now a distant memory, and the company looks
        like it may be broken up and regulated toward a vastly reduced overall valuation,"
        he said. Chinese regulators shelved the much-anticipated public offering last
        November, and there''s no sign of it being revived. On Friday, the Financial
        Times reported that Ant Group''s major global investors have been left in
        limbo after investing billions of dollars in anticipation of the offering.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1911fcc1-9427-4b16-acb9-4c51dd86a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:59:08.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Alibaba seems more likely to remain intact, the company
        isn''t immune from regulatory threat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e78522-4e3f-42e2-b8a1-9e264a2903b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:59:08.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether 2021 is more kind to Alibaba may depend on the ultimate
        nature and length of Jack Ma''s sudden silence," Silvers said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dca56c-0c17-4eec-99f2-f266e96ab455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:59:08.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/15/tech/alibaba-tech-challenges-intl-hnk/index.html">CNN.com</a>.</em></p>'
