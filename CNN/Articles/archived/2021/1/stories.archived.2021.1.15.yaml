      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bukidnon (CNN Philippines, January 15)</strong> — Authorities
        are investigating the killing of another lawyer who was gunned down by two
        motorcycle-riding assailants in Malaybalay City, Bukidnon Thursday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b31b2f-8e9e-4b32-8a5d-c50c1a391e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:52:43.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:02:55.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the victim as Winston Intong, a 53-year-old private
        lawyer. He was buying vegetables at Abello St., Barangay 6, just a few meters
        away from his home when the crime happened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7595a66b-c4ac-4280-adc5-da9621803abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:52:43.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:02:55.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage showed the suspects taking a quick stop at a small
        roadside store and shooting Intong at close range. He was rushed to the nearest
        hospital where he was declared dead on arrival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54f8a1-d1f2-4f82-8fd0-31934d030e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:52:43.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:02:55.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stray bullet also hit vegetable vendor Romeo Baliguig, Jr., 19,
        who has already received medical attention, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b655ed2-f651-4496-b865-a2e74b2137dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:52:43.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:02:55.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines condoled with the Intong family
        and reiterated its call for "justice and security for Filipino lawyers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4534fa99-fbe1-4d16-be7a-2ccd46694290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T18:52:43.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:02:55.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the IBP, more than 50 lawyers and members of the judiciary
        have been killed under the Duterte administration.</p>'
