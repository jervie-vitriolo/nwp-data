    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3fa181c-a2be-4cad-9ce8-2f0036045a9c'
    'lead': 'The anti-corruption mega task force formed by President Rodrigo Duterte
      will take over the investigation into the alleged anomalies involving several
      lawmakers and district engineers of the Department of Public Works and Highways.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T09:13:47.944+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:03:33.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:43.969+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-corruption task force takes over DPWH probe started by PACC'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8754bc6b-0fd3-42d4-884d-69efe3879577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:13:47.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:33.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — The
        anti-corruption mega task force formed by President Rodrigo Duterte will take
        over the investigation into the alleged anomalies involving several lawmakers
        and district engineers of the Department of Public Works and Highways.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff74424-1ade-43ec-ab7d-edc0a1e6b455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:13:47.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:33.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, who heads the Task Force Against
        Corruption, on Thursday said the Presidential Anti-Corruption Commission wanted
        to turnover the gargantuan task of probing those tagged in corruption in public
        works projects. He admitted that the investigation headed by PACC Chief Grego
        Belgica is not yet ready for filing before the Office of the Ombudsman since
        it needs a more through probe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff2a63c-5b9d-4752-84ba-38f8661974c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:13:47.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:33.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The TFAC will accept the turnover of the subject complaints from
        the PACC, considering that most of these complaints are not ready for immediate
        filing with the Ombudsman and need further investigation or case buildup,”
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d727b6-cf5e-4481-917b-65a66b8aa3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:13:47.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:33.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in late December read a list submitted by PACC of nine alleged
        corrupt incumbent and former House lawmakers and DPWH district engineers they
        were supposedly in cahoots with. He proceeded to read their names despite
        admitting that there is "no hard evidence" against them. He also called for
        the immediate relief of 14 DPWH district engineers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f7f5ef-1c45-4461-b7ec-a7845abe3bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:13:47.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:33.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occidental Mindoro Rep. Josephine Ramirez Sato, Quezon City Rep.
        Alfred Vargas, Northern Samar Rep. Paul Daza, Quezon Rep. Angelina "Helen"
        Tan, Bataan Rep. Geraldine Roman, Isabela Rep. Alyssa Sheena Tan, Misamis
        Occidental Rep. Henry Oaminal, ACT-CIS Party-list Rep. Eric Yap, and former
        Ifugao Rep. Teddy Baguilat, Jr. denied receiving kickbacks from projects and
        implementing ghost projects, among other issues. Yap said the PACC list is
        based on anonymous tips without proper vetting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95157bb0-03c8-4328-a58b-a65c1b7ee98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T09:13:47.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:33.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ-led multi-agency task force investigating corruption in
        the "entire government" said it has received 144 complaints. Guevarra said
        they have evaluated 60 complaints, mostly involving alleged anomalies in public
        works projects in the regions.</p>'
