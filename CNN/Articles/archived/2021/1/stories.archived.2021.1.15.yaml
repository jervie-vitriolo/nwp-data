  'supreme-court-oral-arguments-moved-february-2':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-15T16:59:25.783+08:00
    'imagesource': 'jcr:30cfac3b-ac5e-4737-a597-f2ad24d6c92d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7cd4cae-bbba-4899-94ab-a23feaba17e8'
    'lead': 'The Supreme Court postponed the oral arguments on the Anti-Terrorism
      Act for two weeks upon the request of government top lawyer Jose Calida, who
      reported that his Assistant Solicitor General and some staff members caught
      the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T17:05:01.959+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T12:03:01.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:52.518+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-Terrorism Act oral arguments moved to Feb. 2 as Calida''s staff
      catch COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae41df7-25b1-406c-8b78-5b94ad13059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:05:01.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:01.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — The
        Supreme Court postponed the oral arguments on the Anti-Terrorism Act for two
        weeks upon the request of government top lawyer Jose Calida, who reported
        that his Assistant Solicitor General and some staff members caught the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739d3f2f-08ca-4730-928f-6f8bce420b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:05:01.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The schedule has been moved from January 19 to February 2 at 2:30
        p.m., the high court announced Friday in a statement signed by Clerk of Court
        Edgar Aricheta.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670f7ad0-60e6-422f-83a5-25fce5d31b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:05:01.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No further postponement will be allowed," the statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acc9432-b155-4df1-8971-928619382d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:05:01.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:01.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Supreme Court, an Assistant Solicitor General and
        some of Calida''s staff who were supposed to assist him during the much-anticipated
        oral arguments tested positive for COVID-19. Their names were not disclosed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e452d8a5-d446-4f58-9697-b7961f39554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:05:01.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:01.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida <a href="https://cnnphilippines.com/news/2021/1/8/anti-terrorism-law-supreme-court-oral-arguments.html">was
        allowed to bring with him up to three lawyers</a>&nbsp;to help him defend
        the controversial measure. The law was signed by President Rodrigo Duterte
        six months ago despite calls against it, including from UN High Commissioner
        for Human Rights Michelle Bachelet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92600835-c8ff-4ef8-89ec-2c32ffaa5436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:05:01.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:01.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Act is now the most challenged law in the Supreme
        Court''s recent history. Lawyers and framers of the Constitution, legal experts,
        and human rights advocates say the "unconstitutional" measure relaxes safeguards
        against abuse, something authorities have repeatedly denied.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8165c3d2-cf06-4f3b-9391-d96f30ed4805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:29:10.930+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:01.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida <a href="https://www.cnnphilippines.com/news/2020/8/24/calida-supreme-court-urgent-motion-anti-terrorism-law.html">previously
        asked the high court to cancel the oral arguments,</a> citing the coronavirus
        pandemic, and insisting that it should not be a trier of facts. Whether or
        not the petitioners’ direct res​ort to the Supreme Court is proper will be
        among the issues expected to be discussed by Anselmo Cadiz, the Solicitor
        General during the previous Aquino administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac17bd10-636f-432a-9ed1-1e542638e69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:05:01.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:01.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 37 sets of petitioners, but they were asked to choose
        only eight lawyers to argue their case. They <a data-cke-saved-href="https://cnnphilippines.com/news/2021/1/13/anti-terrorism-act-oral-arguments-presenting-lawyers.html"
        href="https://cnnphilippines.com/news/2021/1/13/anti-terrorism-act-oral-arguments-presenting-lawyers.html">have
        submitted seven names</a>, including Cadiz, and have asked the Supreme Court
        to also accommodate six alternates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0aadcb-e957-49e3-9bb2-533d4f9f82de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:05:01.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:01.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also allowed the other petitioner groups to send one counsel
        each to physically witness the discussions. They were asked to manifest their
        attendance by January 13 so the necessary logistical arrangements can be made
        and social distancing ensured amid the COVID-19 crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfd448b-7741-4699-bf3b-18ce7f53ae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:30:11.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:01.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.&nbsp;</em></p>'
  'us-death-toll-surpass-400k':
    'author': 'Travis Caldwell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-15T17:03:25.847+08:00
    'imagesource': 'jcr:3d449850-26b1-4468-8064-66d90536e76f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e945a92-03e4-40c9-93c3-4e3b46cb297b'
    'lead': 'At the current rate of daily fatalities, the US death toll from the Covid-19
      pandemic may reach 400,000 before President-elect Joe Biden is sworn in on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T17:06:09.081+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:03:00.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:52.921+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us-death-toll']
    'template': '1'
    'title': 'The US coronavirus death toll is projected to surpass 400,000 by Inauguration
      Day

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11903ab6-77c1-4ae2-96df-7e214e8e97be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;At the current rate of daily fatalities,
        the US death toll from the Covid-19 pandemic may reach 400,000 before President-elect
        Joe Biden is sworn in on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795abf80-1cbc-4047-852b-9ccf4ae437fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention''s ensemble projections
        estimate 403,000 total Covid-19 deaths in the US by the third week of January.
        This comes as hospitals and health care systems scramble to keep up with the
        influx of new patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caab1201-970d-43df-9c45-af367cfc3697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, more than 128,000 people are hospitalized in the US,
        according to the COVID Tracking Project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d46b993-b72e-4f6f-9452-5db865be20ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, 388,533 people have died from Covid-19 since the beginning
        of the pandemic. Thursday''s figures showed 229,386 new cases and 3,769 new
        deaths, according to Johns Hopkins University data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bccf0d-3e37-44b9-a667-0d88837ed01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City of Laredo, Texas, tweeted an "emergency message" Thursday
        saying their medical professionals are overwhelmed with the surge in Covid-19
        cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b701ee-bbff-4e93-8f05-f4dc90f09cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our medical professionals are overwhelmed with the surge in COVID-19
        cases. Lives are at stake, and we are asking you to stay home unless it''s
        absolutely necessary ... save a life," the tweet said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f05452-03f1-4fc3-b83c-95b64af31193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As front line workers struggle to keep patients alive and hospital
        ICU wings operational, the success of the vaccine rollout remains inconsistent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d59e00-9bb0-4228-a258-909f5e7fca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discrepancies in vaccine distribution</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f16ef0-0dd4-491a-bfda-a8860018d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 9.6 million people have received their first dose of a
        Covid-19 vaccine, according to data published by the CDC. Of those, more than
        1.3 million have received their second dose.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73adb50b-edb3-4b35-a3f6-9b0a5471c420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer and Moderna vaccines, which were given emergency use
        authorization by the Food and Drug Administration in December, require a second
        dose in order for the vaccines to reach 95% effectiveness in preventing symptomatic
        infections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6451e267-16be-4445-8571-431950663919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden called the vaccine distribution rollout so far "a dismal failure."
        Officials with Operation Warp Speed set a target of 20 million doses issued
        by the end of 2020, which fell short. The operation''s chief adviser, Moncef
        Slaoui, told CNN the figure was a "hope" and not a promise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1139dc9-2682-4d47-b49f-27fe2d5f0a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one state, however, says its distribution is ahead of the
        game.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdac11a-9b55-4455-ba14-fbbefcedbc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Virginia Gov. Jim Justice told CNN that as of Monday, every
        vaccine dose received by the state had been administered or assigned to be
        given within a day or so. The state leads the nation in terms of first doses
        administered per capita, according to the CDC data, nearly doubling the national
        rate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dffae6-eff5-46e1-a209-625768830dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve absolutely not gone with the federal model," Justice told
        CNN''s John King on Thursday. Instead of using chain drugstores to administer
        the vaccine, the governor said the state has relied on partnerships with local
        pharmacies as well as the state health department and National Guard to distribute
        the vaccines effectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa567f-84ec-4055-8ce7-4bd291dbb0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s as simple as mud. If you can get shots in arms, you''re going
        to save lives," Justice said. "We don''t need to sit around trying to develop
        systems or meeting with committees or whatever. We needed to act. We needed
        to move."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7f3164-1ac6-4503-946f-88a2938d3c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The successes in West Virginia are unmatched anywhere else in the
        nation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb891ab-b738-4603-897b-f79f07c95ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Gov. Greg Abbott declared Thursday that the state is leading
        the nation in total vaccine distribution, with 1 million vaccines administered
        according to CDC data.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100dea39-19ce-44fb-9cb9-fece72ae8c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, about 10% of the rural hospitals in Texas have yet to receive
        a single Covid-19 vaccine dose, according to a group representing rural hospitals
        in the state. One CEO of a rural hospital group reported that some employees
        had to get vaccines from a local supermarket, which had extra doses to spare.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de82052-6c34-4b02-8a79-497604a7ef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming Biden administration has been critical of the Trump
        administration''s most recent vaccine distribution plan that calls for states
        to open vaccination access to all Americans ages 65 or older, as well as those
        with chronic conditions who are at higher risk of severe disease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e82d1bf-6848-4cfe-9c6f-5752f79ed4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of Biden''s coronavirus advisory board said Thursday this
        could have almost 180 million Americans eligible for the vaccine, yet the
        supply to handle this number won''t be reached until summer at best.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba4d06d-e1d2-4a58-87f2-adee25c748df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Precautions still necessary</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2a0fa5-7599-46a6-8720-418aeb1e3b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vaccine rollout generally provides long-term hope for
        the country to overcome the pandemic, the situation nationwide still requires
        preventive measures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5903ba8b-7126-4942-b960-d0985cb5258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Missouri, lawmakers canceled next week''s legislative session
        due to the rise in Covid-19 infections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1cd56d-7cd4-4ad9-a6a3-9ad990f1fc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the rising number of COVID-19 cases in the building, we
        are exercising an abundance of caution to protect members, staff, and visitors
        by canceling session next week. Our goal is to return to work the following
        week," read the statement from Missouri House leadership.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5bc3fe-bcda-4f24-a35e-32ab0df4be29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need for continued adherence to Covid-19 precautions is evident,
        as demonstrated in states such as California. The situation faced by its hospital
        ICUs and emergency rooms is ever-present.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0995746-ec6a-4632-9a0c-ae1e32307020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Available ICU beds have reached their lowest level, according to
        the California Department of Public Health. Less than 1,100 ICU beds remain
        throughout the state, a shrinking number from the beginning of the surge in
        November.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5f4f7c-b59b-4a1c-9575-c0d19b3d9f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County has been particularly struck hard. The seven-day
        average of deaths in the county from Covid-19 is 1,644 people, according to
        JHU data. This averages to about one death every six minutes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56580709-f1c8-45d3-9ab8-b397caa7d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:06:09.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:00.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/15/health/us-coronavirus-friday/index.html">CNN.com</a>.&nbsp;</em></p>'
