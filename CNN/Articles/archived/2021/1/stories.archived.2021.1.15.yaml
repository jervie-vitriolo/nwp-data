    'mgnl:tags': ['Sinovac', 'China', 'Carlito-Galvez', 'COVID-19', 'coronavirus',
      'covid']
    'template': '1'
    'title': 'PH may still cancel Sinovac vaccine deal – Galvez'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fd8f08-c5c2-4e87-aca6-ce28864c3347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:08:09.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:01:33.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong>&nbsp;Despite
        announcing earlier that the government secured 25 million doses of COVID-19
        vaccines from China''s Sinovac, Vaccine czar Carlito Galvez, Jr. and other
        officials clarified the deal is not yet final and they can still opt out,
        since the vaccine has yet to receive regulatory approval.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb4262c-78c3-4238-a8e1-52c9e0613bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:08:09.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:01:34.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether agreements with firms like Sinovac are already
        a "done deal", Galvez said that is not the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dae3537-deb9-48c8-93a5-df2a0050845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:08:09.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:01:34.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sa atin pa lang po ngayon</em> [For now,] we are [just]
        dealing with the term sheet. <em>Posible rin</em> [It could also be possible]
        we have to lock (the supply), so that they can already make production. So
        <em>sa ngayon po, wala pa pong</em> government funds <em>tayong naibibigay</em>,"
        clarified the official during Friday''s hearing of the Senate Committee of
        the Whole.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a92bdb-c9e1-4e3e-b2b4-ccc1ad55f622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:08:09.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:01:35.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of now, we haven''t given out government funds
        yet.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857cb02-f8cf-4728-9cfa-c842297a3320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:08:09.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:01:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Undersecretary Mark Joven explained the term sheet states
        that Sinovac will sell doses to the country in tranches, but that does not
        already mean the government committed to buy them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcae2db1-9046-42d7-8a86-e6ee9d79c8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:08:09.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:01:36.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the term sheet, Sinovac has a commitment to sell and
        deliver to us 50,000 doses before the end of February at a price certain but
        we don''t have an obligation to buy from them until they meet certain conditions
        among which is the execution of a term sheet and... getting the proper regulatory
        approvals," said Joven.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3736e577-1b2f-4967-8dca-dec71bddd9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:08:09.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:01:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 deputy chief implementer Vince Dizon also said the purchase
        of Sinovac''s vaccine would still depend on the expert panel''s recommendation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7d36b9-47ac-4857-9cde-a733a7fcbde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:08:09.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:01:37.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pa po</em> final<em> ito</em> [This is not yet final],"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0665bbd-0558-4112-8705-5472b4551abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:08:09.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:01:37.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac already applied for <a href="https://www.cnn.ph/news/2021/1/14/China-Sinovac-COVID-19-vaccines-emergency-use-Philippines-EUA.html">Emergency
        Use Authorization</a>&nbsp;in the Philippines, but FDA Director General Eric
        Domingo said the agency has yet to begin evaluating the application since
        the company has not yet submitted its phase 3 clinical trial results. Although
        Sinovac already has EUA from China and Argentina, the FDA would still have
        to carefully check its vaccines since they have not been approved by a "stringent
        regulatory agency," Domingo stressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b48416c-1757-4f43-81e8-b53c49dc70c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:08:09.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:01:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators reminded Galvez and other officials to be careful in making
        pronouncements and urged them to address "communication problems" since vaccine
        confidence is also at stake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27533f9-c91c-4211-a86d-70b8396ac845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:08:09.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:01:38.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last hearing, 25 million doses of Sinovac <em>ang sinabi na</em>
        locked in and secure. <em>Ngayon</em> 50,000 <em>na lang at naiklaro kanina
        na hindi pa tayo obligado na bilhin at kunin ''yun unless pumasa sa mga</em>
        standards," said Senator Joel Villanueva.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f7781f-7fe5-4fa8-be4d-e65ae1881744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:08:09.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:01:39.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Last hearing it was said 25 million doses of Sinovac
        have been locked in and secured. Now it''s at 50,000 and it was clarified
        that we are not yet obligated to buy them unless they pass the standards.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a98cba-fe51-4eee-8a56-028b6942514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:08:09.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:01:39.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also raised that the Sinovac vaccine only has a 50% efficacy
        rate, much lower compared to brands like Pfizer and AstraZeneca. They also
        cited reports it should only be used on severe COVID-19 infections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300d5e32-e7a3-497d-8954-306c61f99229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:08:09.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:01:40.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should exert every effort to earn the confidence of our people
        in so far as the vaccine is concerned," said Senate Minority Leader Franklin
        Drilon. "And given all that we have heard...the insistence or preference for
        Sinovac cannot be denied."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8183939c-bfe7-4db6-b65d-ee8ffe673de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:08:09.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:01:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the FDA said it has yet to see the final report on the effects
        of Sinovac''s vaccine, Galvez denied favoring the Chinese firm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ccfb40-6acd-48cf-84a9-da88dd8f347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T23:08:09.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:01:41.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that the procurement of the vaccine is not based on
        any political interest or financial interest," he maintained.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b01d33-2b8d-4600-b558-3b002fa11a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T23:46:22.783+08:00
      'mgnl:createdBy': 'janine'
