    'title': 'Los Angeles-based Filipino nurse receives Pfizer''s COVID-19 vaccine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86578039-fc52-4879-8bcd-9d03d4ddb74d'
      'mgnl:activationStatus': true
