      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our advantages (if Navy ships are built locally) is that
        we can do the maintenance without having to fly engineers from abroad. And
        we can keep the equipment in good running condition for a long time," Tong
        said.</p>'
