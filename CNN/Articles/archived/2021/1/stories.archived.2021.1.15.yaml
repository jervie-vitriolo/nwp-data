  'LGUs-COVID-19-vaccines-for-50-percent-population':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-15T17:43:53.684+08:00
    'imagesource': 'jcr:927912a9-b6e3-4796-b819-4aa656d592f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62dd3f87-7bb2-4e2f-815c-aff8d1006c59'
    'lead': '"In the advisory that we will be releasing next week, local government
      units may procure up to 50% of their requirement in the LGUs. For instance,
      the population of the LGU for inoculation purposes is 100,000, the local government
      unit may procure up to 50,000," Interior Undersecretary Epimaco Densing tells
      a Senate hearing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T17:51:58.481+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:02:58.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:53.765+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LGUs advised to only buy COVID-19 vaccines for 50% of population'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2366c166-ff53-451a-89a9-478a4b9c6ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:51:58.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:02:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> —&nbsp;The
        Department of Interior and Local Government will advise local governments
        to limit the number of COVID-19 vaccines to purchase so they could fund other
        coronavirus response efforts, an official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031a0dd3-b98d-41ad-a464-a3a9b3486c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:51:58.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:02:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the advisory that we will be releasing next week, local government
        units may procure up to 50% of their requirement in the LGUs. For instance,
        the population of the LGU for inoculation purposes is 100,000, the local government
        unit may procure up to 50,000," Interior Undersecretary Epimaco Densing told
        a Senate hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c176d-53bf-4b6c-97d7-1ec269cec443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:51:58.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:02:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of their vaccine requirement will be provided for by the
        national government, Densing said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b08b533-8927-4227-8cb2-7bd06b23eb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:51:58.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:02:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the cap would let LGUs "reallocate their resources for other
        anti-COVID activities," adding that the LGUs are not required to buy their
        own vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542cfbb7-fb65-4b30-b86b-1e5fdc62ee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:51:58.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:02:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez said in the same hearing local officials
        still want to secure their own supply to revive the local economy and "help
        the national government."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12739dd-622c-400b-bf93-2335eb663cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:51:58.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:02:58.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of cities and private companies have <a href="https://www.cnnphilippines.com/news/2021/1/10/vlanezuela-city-advance-purchase-astrazeneca.html"
        target="_blank">signed deals</a> for the advance purchase of the AstraZeneca
        vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e474834-0bb6-456a-8e35-3824f24f7375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:51:58.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:02:58.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/1/5/LIST-LGUs-allot-funds-COVID-19-vaccination.html"
        target="_blank">RELATED:&nbsp;LIST: LGUs allot funds for COVID-19 vaccination</a>&nbsp;</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de4a39-7ab0-4701-8fe7-64dac3627f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:51:58.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:02:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments and private businesses that wish to buy vaccines
        are required to enter into a tripartite agreement with the national government
        and drug makers since vaccines granted emergency use authorization or EUA
        cannot be distributed commercially. Officials said part of the deal is half
        of the purchase of the private business will be donated to the government,
        while the other half will be administered to the employees that pitched in.
        This is to ensure equitable access to experimental vaccines amid a pandemic.
        The national government and its partners will administer the vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc8970-058a-48c1-ae76-a7aecbbdeda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:51:58.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:02:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Private sector should follow the priority protocol</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41e0c3b-8182-46d8-bd73-8648670efa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:51:58.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:02:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, government officials said private firms that purchased
        COVID-19 vaccine doses using their own funds should also administer the vaccine
        based on priority groups. For instance, their frontline workers must be vaccinated
        first.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fe37de-0b89-4249-8508-14b7acef30b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:51:58.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:02:58.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the DOH wanted is that it [vaccination in the private sector]
        should follow the equity of access and no-privilege [rule]," Galvez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfa6be7-58e0-4139-9705-4c2f705b7444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:51:58.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:02:58.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was said to us by AstraZeneca that our families cannot be part
        of it [vaccination]. That has been clear during all the meetings with the
        private sector companies," Presidential Adviser for Entrepreneurship Joey
        Concepcion said in the same hearing. He added that the executives and business
        owners cannot also receive the COVID-19 jabs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866c5586-ae3c-45bf-ac12-64462db758b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:51:58.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:02:58.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the clarification as Senator Cynthia Villar questioned the
        priority protocol. She noted that businesses have the right to distribute
        the doses to all employees and family members.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41176e92-c4bc-42c5-98f4-9620e668c1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T17:51:58.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:02:58.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makikialam pa rin ang DOH kung sino ang bibigyan ng kumpanya? (The
        DOH will still interfere as to whom the company wants to give the vaccine
        doses?) Why will they buy if they cannot give them to their employees? That
        is impractical," Villar said.</p>'
