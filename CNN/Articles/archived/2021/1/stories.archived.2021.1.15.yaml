      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s most famous tech company faces a host of challenges at
        home and abroad that risk fundamentally changing it forever. Chinese authorities
        are investigating the company on antitrust grounds as part of a growing crackdown
        on the tech industry, while also pushing its sprawling financial affiliate,
        Ant Group, to overhaul its business.</p>'
    '3':
