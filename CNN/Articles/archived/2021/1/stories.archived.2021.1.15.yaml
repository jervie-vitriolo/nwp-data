    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:47.110+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA warns vs. purchase, use of AiDeLai face masks  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c536fd-7709-4459-9b2f-0e3bed9a0702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:51:38.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:11.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — The
        Food and Drug Administration warned against the purchase and use of AiDeLai
        face masks, saying it cannot assure the quality and safety of the product
        which has not gone through the agency''s evaluation process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9df37e2-e640-4663-94e8-75c53d53f428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:51:38.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:11.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory released on Friday, the FDA said establishments should
        not distribute, advertise, or sell the popular face mask brand until a Product
        Notification Certificate is issued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d5af7b-7c7c-470d-b47d-43147dcac643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:51:38.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:11.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Otherwise, regulatory actions and sanctions shall be strictly pursued,”
        the regulator said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1f3b86-27a5-49a6-a0d1-ba4760735602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:51:38.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:11.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It issued the same warnings for a brandless product labeled only
        as “Disposable Medical Mask.”</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/FDAPhilippines/posts/3753590904696936"
        data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/FDAPhilippines/posts/3753590904696936"
        class="fb-xfbml-parse-ignore"><p>***FDA Advisory No.2021-0010***.


        The Food and Drug Administration (FDA) warns all healthcare professionals
        and the...</p>Posted by <a href="https://www.facebook.com/FDAPhilippines/">Food
        and Drug Administration Philippines</a> on&nbsp;<a href="https://www.facebook.com/FDAPhilippines/posts/3753590904696936">Thursday,
        January 14, 2021</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820eaecb-0ff0-4b4e-97d2-3fa4e8cd6f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:51:38.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:11.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c528d72b-7655-481a-85ba-3f88a080f507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:51:38.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:11.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both products sell online for less than ₱100 for a box of 50.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e3ad5b-69ff-4ada-bca3-48e0f3fd46a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:51:38.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:11.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA called on law enforcement agencies and local government
        units to ensure that the products are not sold within their areas of jurisdiction.
        It also urged the Bureau of Customs to stop the entry of these face masks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6291a8-5022-41af-8583-0f41964b2205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:51:38.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:11.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government requires the wearing of face masks in public areas
        due to the coronavirus, which is transmitted mainly through respiratory droplets
        when an infected person coughs, sneezes or talks. The country has confirmed
        more than 494,000 cases of the coronavirus disease. Some 459,000 patients
        have recovered while 9,739 have died.</p>'
