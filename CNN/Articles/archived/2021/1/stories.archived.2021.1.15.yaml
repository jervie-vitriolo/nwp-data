      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f2e34-9685-4e00-84d5-a0e623bae172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recurring theme in the descriptions of allegations against federal
        defendants has been how many willfully surrendered to law enforcement after
        being identified as part of the melee and spoke to authorities about taking
        part.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc5a859-6595-49bf-a255-a8a25003448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354becff-994c-45fd-9c6d-fc48897b3687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man arrested on Thursday in Alabama, Joshua Matthew Black, for
        instance, spoke about spilling blood on the Senate floor in the name of Jesus
        -- while he himself was bleeding from the cheek, according to his criminal
        charging documents and images of him from that day and afterward.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dba698-7cca-4e71-b48c-d25764067e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bb7c9a-3d90-4919-8f90-030c3b060f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the FBI later, he told them he had accomplished his
        goal.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a366264-5096-4d08-bd8e-f86b5328f838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793dab42-ac4c-4c5e-897c-8b041374c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wray, the FBI director, said in a inauguration security briefing
        at FEMA on Thursday that the bureau was monitoring all incoming leads, from
        calls for armed protests to other threats growing out of January 6.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3497f05e-237d-4081-8802-368027410181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dc4eb6-b23d-4805-a527-7e51e5e3c006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the FBI has some "confidence" in its preparation and security
        for the inauguration of President-elect Joe Biden next week.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bba0fc-b956-42cc-a80e-ce1a9be01025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:19:26.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:16.599+08:00
