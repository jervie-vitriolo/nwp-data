    'jcr:uuid': 'd2dbb468-7b6b-49a7-93ec-6ab7d29fe2f2'
    'lead': 'North Korea has celebrated the end of a rare political meeting by unveiling
      what appears to be a missile designed to be fired from a submarine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T13:27:06.278+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:03:13.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:46.664+08:00
