  'ph-temporarily-bans-uae-hungary':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-15T18:23:58.335+08:00
    'imagesource': 'jcr:ddf62b1a-4448-4645-a3b0-c450d5aa807c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8752425b-754b-45e6-b587-712213e77e23'
    'lead': 'The Philippine government has moved to temporarily ban foreign travelers
      from the United Arab Emirates (UAE) and Hungary starting Sunday due to the threat
      of the new COVID-19 variant, Presidential Spokesperson Harry Roque said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T18:26:49.629+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:02:55.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:54.646+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH includes UAE, Hungary in travel ban due to new COVID-19 variant'
    'updated': 2021-01-15T20:13:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9adcea5-7adf-4178-81ef-f078cf4c196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T20:14:03.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — The
        Philippine government has moved to temporarily ban foreign travelers from
        the United Arab Emirates and Hungary starting Sunday due to the threat of
        the new COVID-19 variant, Presidential Spokesperson Harry Roque said on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87dab35-b2ef-4011-8e0d-1c1f5e853ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T20:14:03.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, Roque said the travel ban will be from 12:01 a.m.
        of January 17 to January 31.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f53f3b-8b28-4318-89b8-432394812c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T20:14:03.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers from these countries who will arrive before Sunday are
        allowed to enter the Philippines, but they have to complete the 14-day facility-based
        quarantine even if their RT-PCR test results are negative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581075ea-7cc8-4f0f-a1e9-7c7157612510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T20:14:03.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino citizens coming from these two countries can still enter
        the Philippines even after January 17, but the government noted they have
        to undergo an absolute facility-based 14-day quarantine period regardless
        of their swab test result.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abf43b6-7588-457f-b066-f1141e4b89a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T20:14:03.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All unaccompanied minor Filipino citizens coming from countries/jurisdictions
        where travel restrictions are in place on account of the new variants of COVID-19,
        shall not be allowed boarding by the airlines until January 31, 2021, except
        minors returning through the repatriation program of the national government,"
        the statement read, noting they would be turned over to the Overseas Workers
        Welfare Administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e38941-1159-4fed-9286-1c79312cd55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T20:14:03.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days ago, the Department of Health said the first case of the
        new COVID-19 variant in the Philippines was detected from a Filipino who returned
        home from the UAE.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e64944-f6b0-4060-b9bb-7e921f7ececf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T20:14:03.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE already reported cases of the new COVID-19 variant in December,
        but it is only now that the Philippines has decided to close its borders from
        the said state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee3a7b1-c034-47a2-9511-3a867c8a6a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T20:14:03.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This variant is believed to be more contagious and is linked to
        the recent spike of infections in the UK.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f2588-2afc-4938-ba53-5b475184a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T20:14:03.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing ban covering over 30 countries has been extended until
        January 31, the government earlier announced.</p>'
  'Bukidnon-lawyer-killed':
