      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7da6f7-ed91-472b-99b1-7b97108dfc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T22:23:58.772+08:00
