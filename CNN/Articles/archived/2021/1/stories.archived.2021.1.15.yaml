      'mgnl:created': 2021-01-15T11:28:07.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:31.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from Germany and Australia analyzed the DNA of two 2,200-year-old
        skeletons from the Ritidian Beach Cave site in Guam, which is the largest
        island in the Marianas, and “found that their ancestry is linked to the Philippines.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7770c56-d2c6-465e-ac53-e326f0fcaa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T11:28:07.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:31.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Moreover, they are closely related to early Lapita skeletons from
        Vanuatu and Tonga, suggesting that the early Mariana Islanders may have been
        involved in the colonization of Polynesia,” the study added. Vanuatu and Tonga
        are countries in the Pacific.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35efb983-4f74-4dba-8391-1b5298046570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T11:28:07.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:31.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers, citing earlier studies on Polynesian origins, said
        more than 4,000 years ago, Austronesian-speaking people from Taiwan island-hopped
        through the Philippines and southeastward through Indonesia. They reached
        the Bismarck archipelago in the Pacific around 3,500 years ago. From Bismarck,
        they spread throughout Polynesia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c2f9c2-807a-4aed-a314-2f8693426446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T11:28:07.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:31.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anthropologists urged caution in interpreting the results of
        the study as they are based on two skeletons. Nonetheless, they said these
        data exhibited “provide some interesting insights into the peopling of Guam.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c59db69-1246-4ff2-bddc-c17bef2fb3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T11:28:07.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:31.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study <a href="https://www.pnas.org/content/118/1/e2022112118"
        target="_blank">titled</a> “Ancient DNA from Guam and the peopling of the
        Pacific” was published in the scientific journal Proceedings of the National
        Academy of Sciences. It was conducted by experts from Max Planck Institute
        for Evolutionary Anthropology in Germany, Australian National University,
        and the University of Guam.&nbsp;</p>'
  'Philippines-travel-ban-new-COVID-19-variant-UK-UAE':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-15T11:29:33.402+08:00
    'imagesource': 'jcr:ddf62b1a-4448-4645-a3b0-c450d5aa807c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9384db5-128c-47ff-8d69-ff5d4759b470'
    'lead': 'The travel ban that was supposed to end on Friday was extended until
      Jan. 31. The list includes 33 countries and territory. It was not expanded to
      include the United Arab Emirates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T11:32:40.692+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:03:30.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:44.851+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH extends travel ban due to new COVID-19 variants'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2b6ad4-19fe-486e-96b9-1bef572dec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:26:22.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:30.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> The
        Philippine government on Friday extended the travel restrictions imposed on
        foreign nationals coming from areas confirmed to have cases of the new COVID-19
        variants. The travel ban that was supposed to end on Friday will stay until
        Jan. 31, Presidential Spokesperson Harry Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ff2056-8c1e-4dd3-a838-450044a57c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:26:22.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:30.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list includes 33 countries and territory. It was not expanded
        to include the United Arab Emirates. Health Secretary Francisco Duque III
        on Thursday <a data-cke-saved-href="https://cnnphilippines.com/news/2021/1/14/UAE-travel-ban-Philippines-UK-COVID-19-variant.html"
        href="https://cnnphilippines.com/news/2021/1/14/UAE-travel-ban-Philippines-UK-COVID-19-variant.html">recommended
        to include the Gulf state</a> in the list after a Filipino returning from
        UAE was detected with the COVID-19 variant first found in United Kingdom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca16136-8db7-4358-8054-19d928112219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:26:22.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:30.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/13/new-UK-coronavirus-variant-detected-PH.html?fb">RELATED:&nbsp;New
        UK COVID-19 variant detected in PH</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fde501-7032-4d18-95e5-7a711cc31666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:26:22.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:30.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the possibility of including the UAE to the list will
        be up to President Rodrigo Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74b3f2b-2814-4f99-99b7-75cc5db3d18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:26:22.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will be the one to declare that, if ever. The list
        is for extension of restrictions," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029908ed-e73f-4fbc-80b2-db3875933f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:26:22.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines on Wednesday confirmed the presence of the B.1.1.7
        variant from United Kingdom that is regarded to be more transmissible in the
        country. The 29-year-old patient found infected with the variant returned
        to the country on Jan. 7 after a trip to Dubai in the UAE.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99db28f-9fe7-473e-8f50-dc57cf366f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:26:22.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:30.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following reports of the emergence of COVID-19 variants in several
        areas globally, the Philippines suspended all flights from the UK beginning
        December 24. The ban on foreign travelers now covers 33 jurisdictions after
        they confirmed the presence of new COVID-19 variants in their areas, namely:
        United Kingdom, Australia, Canada, Denmark, France, Germany, Hong Kong, Iceland,
        Ireland, Israel, Italy, Japan, Lebanon, Netherlands, Singapore, South Africa,
        South Korea, Spain, Sweden, Switzerland, the United States, Portugal, India,
        Finland, Norway, Jordan, Brazil, Austria, China, Pakistan, Jamaica, Luxembourg,
        and Oman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81d86ba-b861-4c19-bf57-61af92327737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:26:22.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:30.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos coming from these places are allowed to enter the country,
        but they are required to complete the facility-based 14-day quarantine. The
        samples of incoming travelers who will test positive in an RT-PCR test will
        be submitted to the Philippine Genome Center to detect the possible presence
        of new variants.</p>'
  'Tito-Sotto-China-Sinovac-vaccine-price-confidential':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-15T12:09:23.038+08:00
    'imagesource': 'jcr:b9252b10-f957-4d12-a434-460f54a7f653'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5094190-186d-4c08-a755-7f9b780ba559'
    'lead': 'The costs of coronavirus vaccines that will be delivered to the country
      should not be kept confidential, Senate President Tito Sotto said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T12:13:46.428+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:03:18.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:45.168+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sinovac']
    'template': '1'
    'title': 'Costs of COVID-19 vaccines should not be kept confidential, Sotto says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a566d7-4044-44c3-a333-f718e2511fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:13:46.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:18.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)—</strong> The
        costs of coronavirus vaccines that will be delivered to the country should
        not be kept confidential, Senate President Tito Sotto said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6994781-08d6-4f8d-9e3d-4b2a1d043d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:13:46.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:18.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ <em>The Source</em>, Sotto
        questioned why some officials refused to disclose the actual cost of China’s
        Sinovac vaccine, stressing that the public needs to be clarified on the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c0f1f0-405e-458a-9b8d-dbbf93c6846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:13:46.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:18.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know why they cannot tell us publicly,” Sotto said. “It
        should not be confidential.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79d5f70-8a70-4e20-9844-29aacfb3a1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:13:46.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:18.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s the people who are worried. It’s not us, it’s not the Senate.
        They want to be clarified, they want to know more. Some are afraid, <em>‘di
        ba</em> (right)?”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bb55cd-d4cc-4b34-a06f-e29b9139153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:13:46.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez earlier disputed criticisms that Sinovac
        was one of the most expensive products in the market, saying it was <a href="https://cnnphilippines.com/news/2021/1/13/China-COVID-19-vaccine-Sinovac-Philippines-price-efficacy.html">“quite
        cheap”</a> and that the Philippines secured the “best price” for the deal.
        However, he did not reveal the cost of the doses as he was bound by the nondisclosure
        agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5af2af0-eff6-49fb-b552-29c73701f166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:13:46.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:18.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said lawmakers may consider holding an executive session should
        officials still decline to disclose this data. “We go into an executive session
        and ask them and tell us what these confidential matters are,” he noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29b64c-105a-4fec-8637-84b5c075dc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:13:46.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:18.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers and netizens have slammed the administration for
        supposedly favoring the China-made Sinovac amid questions on its cost and
        concerns on its relatively lower efficacy rate in clinical trials. Malacañang
        has assured there was <a href="https://cnnphilippines.com/news/2021/1/14/Palace-no-favoritism-COVID-vaccines.html">no
        favoritism</a> on the part of government when it comes to procuring vaccines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18deb645-fa0e-4c92-baf9-bd252af84b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:13:46.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:18.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/world/2021/1/13/sinovac-covid-vaccine-efficacy.html">Chinese
        Covid-19 vaccine far less effective than initially claimed in Brazil, sparking
        concerns</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3bb306-8fcc-4e2c-91dc-b43a6ab91919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:13:46.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:18.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recently closed the deal to purchase <a href="https://cnnphilippines.com/news/2021/1/11/PH-secures-Sinovac-doses.html">25
        million doses from Sinovac,</a> with the initial 50,000 expected to arrive
        by February. The company has also applied for <a href="https://cnnphilippines.com/news/2021/1/14/China-Sinovac-COVID-19-vaccines-emergency-use-Philippines-EUA.html">emergency
        use authorization in the Philippines</a>, the Food and Drug Administration
        revealed on Thursday.</p>'
