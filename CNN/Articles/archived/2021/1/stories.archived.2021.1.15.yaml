  'France-climate-change-inaction':
    'author': 'Sandrine Amiel, Gaëlle Fournier, and Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-15T08:29:36.927+08:00
    'imagesource': 'jcr:d9160b8a-7dd7-4c67-9c50-aae95eddae4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '478de2c3-75a0-4f1f-a104-16ab8e5d1439'
    'lead': 'A court in Paris will hear a landmark case accusing the French government
      of taking inadequate action to combat climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T08:33:06.199+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:03:37.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:43.095+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France', 'climate-change']
    'template': '1'
    'title': 'France taken to court over ''climate inaction'' in landmark case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa24574b-1b7d-4fe5-b159-74a209e269e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T08:33:06.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:37.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;A court in Paris will hear a landmark
        case accusing the French government of taking inadequate action to combat
        climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f868f533-301c-4998-8ba7-5c82b8f8fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T08:33:06.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:37.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is part of a lawsuit launched two years ago and the hearing
        will start Thursday, a judicial source confirmed to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee3dbfe-db2d-44d5-8fb3-d678ec4a67a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T08:33:06.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:37.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great day for #climate justice," tweeted Greenpeace France, one
        of the plaintiffs in the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c4dd0-cf48-48f5-9029-d17fea86afc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T08:33:06.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:37.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit was launched by four NGOs, including Greenpeace France
        and Oxfam France, following an online petition that gathered 2.3 million signatures
        -- the largest in French history, according to the organizers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447bcf50-445c-445a-bd53-724ac235dafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T08:33:06.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:37.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate activists took to the streets near the Paris administrative
        tribunal Thursday morning. Images provided by the NGOs showed a giant banner
        which read: "We are 2.3 million."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7d3228-293c-4e08-90d7-c89a633e9e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T08:33:06.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:37.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signatories hope the court will "compel the State to take all
        necessary measures to reduce greenhouse gas emissions" to meet the 1.5 degrees
        Celsius (2.7 degrees Fahrenheit) target set by the Paris Agreement, says the
        online petition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f35a14b-b4c9-489f-bc22-7ffa776e3960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T08:33:06.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris Agreement, a pact signed into effect in 2016 by almost
        all the world''s countries, seeks to limit global warming to well below 2
        degrees Celsius (3.6 degrees Fahrenheit) and pursue efforts to limit it to
        1.5 degrees Celsius (2.7 degrees Fahrenheit).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f437dbcf-79fb-4d19-aa5f-4a3e967c80da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T08:33:06.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:37.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the world is set to warm by 2.7 degrees Celsius (4.86
        degrees Fahrenheit) by the end of the century, according to the Climate Action
        Tracker (CAT) -- a non-profit analysis group which tracks government climate
        action. This will bring more extreme storms, heatwaves, greater sea level
        rise, and, for many parts of the world, worse droughts and rainfall extremes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcea002-66d2-4240-b84c-f23c890b0097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T08:33:06.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:37.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French campaigners also want recognition of "the State''s climate
        inaction, that is to say the non-compliance by France of its commitments."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22c5ab2-7d0f-428c-b952-21a3e9924136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T08:33:06.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:37.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greenhouse gas emissions under this government''s five-year term
        dropped at a pace that was twice as slow as the trajectories foreseen under
        the law," the NGOs said in a joint statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30fb7b2-2e64-4fb1-b5f1-2b69b463ed03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T08:33:06.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:37.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a legal memo seen by the NGOs and Le Monde newspaper in June
        last year, the French Environment Ministry denied that it failed to comply
        with its legal obligations to fight climate change and asked for the case
        to be dismissed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcb8084-1066-4df2-a39e-7709bf52634c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T08:33:06.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:37.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the arguments invoked by the government is that it cannot
        be held "solely responsible" for climate change in France, according to quotes
        of the memo published by Le Monde.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f406930a-081c-46ba-a1da-1d7ac9252282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T08:33:06.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France makes up around 1% of the world''s population and emits
        around 1% of the planet''s greenhouse gases each year," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b95bf6-5b00-4939-9fee-744615f1e070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T08:33:06.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A substantial part of this pollution comes from industrial and
        agricultural activities," but also from "individual choices and decisions
        which it is not always possible to influence," the memo continued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08975340-18e2-4dc7-8324-e94ffe5b696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T08:33:06.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:37.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the Environment Ministry for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc287369-c65f-450f-aa0d-4198287496dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T08:33:06.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A verdict in the case is expected within 15 days, the NGOs said
        in their statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec281b9-2b95-44a9-93fe-ab1dc274c8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T08:33:06.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal action on climate change has become a global phenomenon, according
        to a report published July 2019. By that date, lawsuits had been launched
        against governments and corporate interests in 28 countries, according to
        a report from the Grantham Research Institute at the London School of Economics
        and Political Science.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73919494-15d2-4957-b753-4d02470ec5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T08:33:06.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that, while the US was the global leader in terms
        of climate change litigation, the prevalence of such lawsuits had spread worldwide.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ff22c9-4bf4-4e6b-b2be-5a0f6e2e4346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T08:33:06.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/14/europe/french-court-case-inaction-climate-scli-intl/index.html">"France
        taken to court over ''climate inaction'' in landmark case."</a></em></p>'
