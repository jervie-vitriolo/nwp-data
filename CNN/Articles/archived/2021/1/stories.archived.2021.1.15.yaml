      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City Representative Marquez Go said this exposed the loopholes
        of the existing law. "I think the consensus is we are willing to have it amended
        to respond to the changing times of our country," he told fellow lawmakers.</p>'
  'arrest-warrant-dismissed-cops-jolo-shooting-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-15T15:08:21.535+08:00
    'imagesource': 'jcr:c24a4308-deea-4301-8bce-da040de5523c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5854598e-cd30-4559-9d38-24bb6f2e18f7'
    'lead': 'A local court has ordered the arrest of nine dismissed cops involved
      in the fatal shooting of four Army intelligence officers in Jolo, Sulu last
      year, the Department of Justice confirmed.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T15:12:39.973+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T12:03:06.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:49.644+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cops in killing of Army officers ordered arrested  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c939c-33b9-4837-96ad-d8a8668fd078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:12:39.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:06.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — A
        local court has ordered the arrest of nine dismissed cops involved in the
        fatal shooting of four Army intelligence officers in Jolo, Sulu last year,
        the Department of Justice confirmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6823b823-0397-4258-ba62-e17d0227a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:12:39.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:06.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warrants of arrest were issued on Friday, <a href="https://cnnphilippines.com/news/2021/1/11/Dismissed-cops-involved-Jolo-shooting-incident-released-PNP-custody.html">days
        after their release from police custody</a> due to their dismissal from service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbb3488-9e01-4464-95aa-6f8b4ebb27c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:12:39.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:06.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said the court also granted the
        DOJ''s urgent motion for hold departure orders to prevent the accused from
        fleeing the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be8dc9-5d59-44b6-b4e4-1234263ae71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:12:39.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:06.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will direct the NBI (National Bureau of Investigation) to help
        implement the service of these court processes," Guevarra said in message
        to reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d25db51-fd83-45b6-aa4a-49d468bd24b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:12:39.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:06.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four soldiers were on their way to an intelligence mission <a
        href="https://www.cnnphilippines.com/news/2020/6/29/soldiers-dead-jolo-sulu-police.html">when
        they were gunned down by the policemen on June 29.</a> The Sulu Provincial
        Police Office initially said the cops claimed self-defense, but later in a
        Senate investigation, the accused <a href="https://cnnphilippines.com/news/2020/8/19/Jolo-shooting-not-sure-who-fired-first-Army.html?fbclid=IwAR0goo2EEM-niAWIN2BoPE0fXo6Sv9SKzxxsJjrArgaXu70kBErgxQZ9yVI">admitted
        they were not sure who fired first</a> between them and the Army officers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2839550b-787a-4407-a00a-c4108b634c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:12:39.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:06.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI has filed a complaint for murder and planting of evidence
        against the policemen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f6a952-faf9-4e5e-b659-130ba35fbb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:12:39.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:03:06.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces earlier expressed disappointment on the release
        of the cops, but the Philippine National Police explained they could no longer
        be held without an arrest warrant since they have been dismissed from service.</p>'
  'Police-PNP-shabu-laboratory-Subic':
