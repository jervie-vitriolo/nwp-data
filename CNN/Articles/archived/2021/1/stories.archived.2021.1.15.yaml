  'Covid-infections-in-Africa-surpass-3-million':
    'author': 'Niamh Kennedy, CNN Dublin'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-15T00:12:39.056+08:00
    'imagesource': 'jcr:0b0ba71a-b78c-4672-9b1a-a6dfb301d30f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60028bb0-59f5-4534-a94b-3462eb9dab2d'
    'lead': 'COVID-19 cases in Africa have now topped 3 million and daily cases have
      surpassed the peak of the first wave, according to the World Health Organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T00:11:42.201+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:03:53.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:37.885+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Africa', 'World-Health-Organization',
      'WHO']
    'template': '1'
    'title': 'Covid infections in Africa surpass 3 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9de32c4-6d2f-404f-aac6-43d9da1ef466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T00:11:42.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:53.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>COVIDovid-19 cases in Africa have
        now topped 3 million and daily cases have surpassed the peak of the first
        wave, according to the World Health Organization (WHO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3486b4b-20c6-434d-b929-11c63ff9ba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T00:11:42.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063d74da-0575-4cc2-99fb-44f100f28d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T00:11:42.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:53.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continent is now faced with “emerging variants” of the virus,
        WHO Africa said in a statement on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676c8257-d3d6-448d-b6f4-ba85564666b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T00:11:42.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:53.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f1bee8-4034-4efc-bf7f-abdf0efc17e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T00:11:42.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, 25,223 cases were reported each day across the continent
        from December 28 to January 10, according to the release. These numbers are
        "nearly 39% higher than the July 2020 two-week peak of 18,104 daily average
        cases," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e51733d-69e8-4b7e-9666-571cf733e38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T00:11:42.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5d2abd-bd64-46e4-ba6f-75e3286fc5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T00:11:42.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN body cautioned that the worst may be yet to come, saying
        that Africa''s numbers "may rise further in the coming days in the wake of
        travelling, gathering and festivities over Christmas and New Year holidays."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ef20e0-15fe-4f86-93de-8b11e886e94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T00:11:42.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7df2fff-a276-4a8a-a093-e12d5456a6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T00:11:42.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said that the new variant of the virus first discovered
        in South Africa is "accounting for most of the new infections during the second
        wave."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2518723f-028f-4e35-9130-95e8d310fd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T00:11:42.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:53.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4abbbd-dc9a-4ca2-b568-0f4112491cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T00:11:42.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:53.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Genomic sequencing has found the variant present in Botswana, the
        Gambia and Zambia" the release added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229e10da-35b2-4895-94e2-3d0f7fbc6844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T00:11:42.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:53.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a16f2a-962a-4cd5-969b-9ad157bd5b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T00:11:42.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite no indications thus far of the presence of the another variant,
        first found in the UK, on the African continent, "further investigation is
        needed," according to the WHO.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b596397c-9ae3-4e30-b89e-5a5481e42d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T00:11:42.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:53.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5c047a-8923-49a5-b33c-2279a2a42bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T00:11:42.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:53.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Matshidiso Moeti, the WHO Regional Director for Africa commented
        that “even if the new variant is not more virulent, a virus that can spread
        more easily will put further strain on hospitals and health workers who are
        in many cases already overstretched."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd77b855-7ea9-484d-823f-ce9ff570ab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T00:11:42.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:53.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb40ced-bc51-469b-af2d-3c5b6cee6015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T00:11:42.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:53.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moeti called on all African countries to "increase testing and sequencing
        of the virus to swiftly spot, track and tackle new COVID-19 variants as soon
        as they appear."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7643a4c9-827b-4980-84d5-cbc30fa166d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T00:11:42.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:53.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8641e27-c1e5-4fb8-921b-aa80de96580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T00:11:42.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:53.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To defeat an agile, adaptive and relentless enemy, we must know
        and understand its every move, and double down on what we know works best
        against all variants of the virus."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da3ea69-282c-4098-8f4f-b67eaa94d06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T00:11:42.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:53.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-14-21/index.html"
        target="_blank">"Covid infections in Africa surpass 3 million"</a></em></p>'
  'Siegfried---Roy-Siegfried-Fischbacher-dead':
    'author': 'Lisa Respers France, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-15T06:04:34.283+08:00
    'imagesource': 'jcr:14044bb5-61f6-4976-a80c-def060382c7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ce6fcbd-d2b7-4078-9915-2593ec0c476c'
    'lead': 'Siegfried Fischbacher, an illusionist known for working with exotic cats
      as one half of Siegfried & Roy, has died from pancreatic cancer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T06:08:30.306+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:03:52.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:38.301+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Siegfried Fischbacher, illusionist of Siegfried & Roy, dead at 81'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62a8726-b7f7-478b-a7e0-501d05ad8078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Siegfried Fischbacher, an illusionist
        known for working with exotic cats as one half of Siegfried &amp; Roy, has
        died from pancreatic cancer, according to his publicist Dave Kirvin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dcc094-cddb-4f54-9264-279cdf4b0a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 81.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a264042-d664-4db7-8b2e-30f5ab291ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fischbacher''s longtime professional partner and friend, Roy Horn,
        died in May from complications caused by Covid-19 at the age of 75.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda6f4e2-5bf3-4aa4-aa06-b376774bdd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair rose from war-torn Germany to become stars of stage, film
        and television by combining their spectacular illusions with rare animals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b630c6de-062e-43b5-a813-120e9b3524cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Fischbacher, it all began with a child''s curiosity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09b4f72-e66e-4026-9940-9e44fa090506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Rosenheim, Germany, on June 13, 1939, he was drawn as an
        8-year-old to a magic book he saw in a shop.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff380b9-f59d-4fc2-bf38-c78802d7ac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My eye caught something in the window; it was a book on magic,"
        he said in his bio on the their site. "I knew I had to have it. I can''t explain,
        even now, why that was. All that stood in the way was five marks -- for me
        a fortune, a fortune for any little boy in Germany in 1947."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077c5ad-2083-4bd0-9a94-c44e38bdf82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he walked away, he said, he found five marks on the sidewalk
        and immediately returned to purchase the book.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b2877a-d550-4624-bf7f-4f9af536422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He met Horn in 1957 aboard the TS Bremen cruise ship, where Siegfried
        was working as a steward and entertainer. He enlisted Horn, the captain''s
        bellboy, to assist during his nightly magic show.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ec561-0192-45b7-8d68-c10b953c18d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press release about Fischbacher, Roy asked a question
        after the show which would change their lives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6965f5-5522-4d2c-8f7e-79af1fd79662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siegfried, disappearing rabbits is ordinary, but can you make a
        cheetah disappear?" Horn said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe384a-afe8-4e01-87a9-f0c27e7638e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a pause to consider, Fischbacher replied, "In magic, anything
        is possible."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67528d4f-4cc5-4906-8594-672349e38b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unbeknown to him -- and the ship''s captain -- Horn had smuggled
        his pet cheetah aboard the cruise to join the act.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a244d77a-55b5-4a23-ab92-482eb0862409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What followed was a five-decade partnership.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dd664e-08e0-4c37-832d-8e24333c528d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did what we did out of love, not for success or money," Fischbacher
        once said. "We had a deep respect for each other. We literally raised each
        other: I created Roy and Roy created Siegfried."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e4531-9422-46ee-9816-eb80ad3ee1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They began in Las Vegas in 1967 as a featured act in notable Las
        Vegas revues "Follies Bergère," "Hallelujah Hollywood" and "Lido de Paris"
        before becoming headliners in "Beyond Belief" at the New Frontier in 1981.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7a509a-8e56-4443-b735-9d18c5e5085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1990, the duo became a Las Vegas "destination" when their precedent-setting,
        14-year run at The Mirage began.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10feb55a-aafe-4d79-aca1-0994ff4dfd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $30 million production -- an unheard of amount at the time --
        regularly sold out the then-largest theater in Las Vegas history.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a783ebd-a801-407f-9d23-9ebc85c12639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their revue ended in 2003 after Horn''s spine was severed in an
        incident on stage with a white tiger named Mantecore.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dac3355-6791-4620-8483-65ce7ae5fcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fischbacher paid tribute to his longtime friend and collaborator
        after his death.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2858634-081c-4bbf-b647-32ceea23defb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Roy was a fighter his whole life including during these final days,"
        he said in a statement. "I give my heartfelt appreciation to the team of doctors,
        nurses and staff at Mountain View Hospital who worked heroically against this
        insidious virus that ultimately took Roy''s life."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1dd422-0ee2-4d2a-ac13-5bc68adbe406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funeral services will be private with plans for a public memorial
        for Fischbacher to be held in the future.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1000fc19-8c2d-43a5-a888-20142b9b2a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T06:08:30.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In lieu of flowers, donations can be made to the Cleveland Clinic
        Lou Ruvo Center for Brain Health.</p>'
  'Enchanted-sequel-Patrick-Dempsey-Disney-':
