    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfda7b10-ee8d-4e34-97af-f05446513b1e'
    'lead': 'The country logged another jump in COVID-19 cases with 2,048 more infected
      patients recorded on Friday, the Department of Health said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T15:55:38.371+08:00
