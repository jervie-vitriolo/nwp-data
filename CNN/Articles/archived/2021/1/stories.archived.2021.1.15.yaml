    'jcr:uuid': 'b3754142-5ac9-4ebf-95e8-4fa5656e7ec1'
    'lead': 'Despite announcing earlier that the government secured 25 million doses
      of COVID-19 vaccines from China''s Sinovac, Vaccine czar Carlito Galvez, Jr.
      and other officials clarified the deal is not yet final and they can still opt
      out, since the vaccine has yet to receive regulatory approval.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T23:08:09.512+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:01:33.111+08:00
