      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Brewster for comment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd35483e-d6ca-46fb-b284-fc9062c46fb0'
