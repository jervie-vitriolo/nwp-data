      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd464504b-f4dc-467f-9792-e43b48a900c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:29.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mendocino County Sheriff''s Office said vaccines were administered
        to 97 people including deputies, public safety staff, corrections deputies
        and other essential staff.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0555ed5e-5428-49b7-91b1-c6e24ef7e63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:29.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335bb741-2693-4831-a45f-d430eef1727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:30.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NaphCare, the health care provider for county inmates, administered
        the vaccines, adding they were distributed according to guidelines from the
        state''s health department.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a67adcc-e1cd-45f8-84c6-a656a2ab84e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd8c01f-145c-4f45-8080-46fb433d1db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a ''use it or lose it'' unanticipated event," County CEO
        Carmel Angelo said. "Many thanks to Adventist Health for their quick notification,
        to NaphCare nurses for administering the vaccines and to the Sheriff''s Office
        for providing space and staff support. We hope this never happens again, but
        we did learn that we can mobilize quickly to serve our community."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4727847e-83b5-4e0e-8552-cf2efcc2e55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:31.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219a3574-3aa5-4938-973e-304be8cac67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county has reported more than 2,600 cases of the virus. It is
        part of the state''s designated Northern California region -- which has about
        a 30% ICU availability and is the only group of counties that are not currently
        under a mandatory stay-at-home order. The other four regions, encompassing
        more than 98% of the state''s population, all have an available ICU capacity
        under 15%, which has triggered the state''s stay-at-home order.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d18e817-2b51-457d-942c-176d886031be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:32.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. com, "<a href="https://edition.cnn.com/2021/01/06/us/california-broken-freezer-vaccines-trnd/index.html">When
        a freezer broke in a California hospital, officials jumped to action to administer
        more than 800 vaccines in just about 2 hours</a>."</em></p>'
  'George-W.-Bush-attend-Biden-inauguration-Jimmy-Carter-will-not-':
    'author': 'Allison Gordon and Jamie Gangel, CNN'
