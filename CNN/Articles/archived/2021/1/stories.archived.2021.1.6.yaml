    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d91959d-71ff-42ea-883a-4a5fef4215dd'
    'lead': 'The Pennsylvania Senate''s swearing-in ceremony devolved into a chaotic
      scene on Tuesday when state GOP senators refused to seat a Democratic member
      who had won reelection and seized control of the proceedings from the Democratic
      lieutenant governor after his objections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T18:47:00.257+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:20:59.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:33.962+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pennsylvania', 'Senate', 'Pennsylvania-Senate', 'swearing-in',
      'GOP', 'Republicans', 'Democrat', 'Jim-Brewster', 'John-Fetterman']
    'template': '1'
    'title': 'Pennsylvania GOP state senators'' refusal to seat Democrat leads to
      chaotic ceremony'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b6f0ba-f611-468d-8645-35f8c227da32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:20:59.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Pennsylvania Senate''s swearing-in
        ceremony devolved into a chaotic scene on Tuesday when state GOP senators
        refused to seat a Democratic member who had won reelection and seized control
        of the proceedings from the Democratic lieutenant governor after his objections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33840cb8-c050-47a3-8dfc-922b3e05bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:00.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182143e6-40c4-42a3-a6ef-3fd830302fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:00.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans in the chamber made a motion to not seat state Democratic
        Sen. Jim Brewster, whose narrow win in November is being challenged by his
        GOP opponent. The Pennsylvania Department of State has confirmed his win.
        The effort mirrors an ongoing push from some congressional Republicans to
        object to President-elect Joe Biden''s presidential victory even as his win
        has been confirmed by the Electoral College and lawsuits seeking to overturn
        the results have been widely dismissed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc825e79-1b2e-4893-8ef0-4ef299ccecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:01.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a270bc9-5d05-4440-b805-10dfd0c60601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Democratic Lt. Gov. John Fetterman objected to the motion Tuesday
        -- insisting that Brewster be sworn in -- the state GOP took the rare step
        of seizing control of the proceedings from him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99da47d-9b6b-4007-9747-312bc5c7c5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b40c8-26fe-4347-8c91-527db7cd4a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intense sequence kicked off when GOP state Sen. Ryan Aument
        introduced the motion to not seat Brewster until "such time as the Senate
        had the opportunity for further consideration of the contest petition."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a63931-8a48-4d82-bbfb-d9948fff47c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c21e0d-9f52-453e-96ee-d64747ed37b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:03.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Fetterman refused to recognize the motion, Aument charged,
        "It is your duty to put a motion properly before this body. If you continue
        to refuse to perform your duties, the Senate will proceed to replace you with
        the interim president pro tempore."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd00be6-5691-4ade-944a-734ec11e235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:04.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd37102b-29a4-4150-ac0a-0a6049a8e647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Senate President Pro Tempore Jake Corman, a Republican,
        approached Fetterman at the front of the chamber before addressing the body
        as the new presiding official.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b4f671-9db5-4267-b744-f8fac79f41c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:05.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488f644e-dc61-492a-aee9-8180acc6012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:05.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Corman began to speak, though, Democratic state Sen. Anthony
        Williams offered a fiery retort, announcing loudly: "Mr. President, I totally
        object to this."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8f894a-bafa-4740-96b8-e72cff68ab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:06.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d9d78a-4cf8-4ae1-92c8-ed858c579f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:06.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is inappropriate. You are breaking the Constitution and the
        laws of the commonwealth and violating the oath of office you have actually
        taken. There is nothing about this day that is appropriate; nothing. We will
        not lay down and roll over because you got former folks on that side of the
        aisle. This is about Pennsylvania, not Democrats or Republicans," Williams
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed4e521-50ba-47b2-aa3b-100a51659ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:07.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b5102-4f74-4446-a1d5-41bececace9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:07.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not about simply winning, it''s about protecting our democracy.
        That''s what this is."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fbe9da-1f84-45c0-b33d-de9ad829e505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:08.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55b93be-7645-4437-a539-2344809576c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:08.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams can then be heard yelling, "We will not participate in
        this farce," as the Republican majority began a roll call to officially remove
        Fetterman from presiding.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c802f78c-be38-4ce8-b673-640c88709ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:09.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd956d3f-4c2b-463d-915b-18f99eaa2f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:09.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the motion passed, Fetterman continued to stand at the rostrum
        looking down on Corman before ultimately leaving the chamber when new members
        -- with the exception of Brewster -- were sworn in.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e59cd6d-9d91-4e35-a019-c7443a46e2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:10.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38f67a4-8ea8-467a-8892-22a656df8c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:10.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene drew swift backlash from Democrats across the state, including
        Gov. Tom Wolf, who said in a statement, "This is a shameful power grab that
        disgraces the institution."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c5b5aa-29dd-4d56-bf34-4564e2dd838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a714d64d-ca75-4133-8d07-2e8498f21057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:11.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is simply unethical and undemocratic to leave the district without
        a voice simply because the Republicans don''t like the outcome of the election.
        Voters, not Harrisburg politicians, decided this election, and Sen. Brewster
        is the rightful winner," Wolf said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa1907a-6ff3-4582-add7-024a0c4f79e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c8a96b-9588-4cc4-a5cd-296338553f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All ballots were counted and certified, and the results are accurate.
        Sen. Brewster received the most votes in this race and should be sworn in
        as the Senator for the 45th District. There is no precedent, and no legal
        rationale, for failing to do so," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabbf8c7-1f72-4c7c-8f87-334efff6b62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:13.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f72639-87e2-4ac0-a058-d09b836b47cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:13.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state Republicans'' case for not sitting Brewster rests on a
        lawsuit filed by his opponent, Nicole Ziccarelli. She is seeking to overturn
        her election loss through the removal of some Allegheny County mail-in ballots
        that didn''t include handwritten dates on their outer declaration envelopes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7425e8c-8773-4c99-ab6f-8f7695e58b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.259+08:00
