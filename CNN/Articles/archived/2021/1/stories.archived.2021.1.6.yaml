      'mgnl:type': 'text'
      'text': '<p>"The presentation of a negative covid test by arriving passengers
        is a requirement of the HK government," PAL spokesperson Cielo Villaluna said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aab9bc-5d39-4eeb-866a-f38534694141'
