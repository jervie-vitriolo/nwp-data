  'charter-change-economic-provisions-congress':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-06T21:33:17.430+08:00
    'imagesource': 'jcr:998d9dc5-4238-4d32-8821-b1744f08aacf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3525df50-ba10-4132-a2ca-35f391f6064d'
    'lead': 'New year, new charter?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T21:35:30.111+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:18:59.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:38.856+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Charter change talks being revived in Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6a5a5c-16fc-4b2b-a8ec-b4b7c770714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:35:30.111+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:18:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — Lawmakers
        have disclosed efforts to tackle constitutional amendments in both houses
        of Congress with a hearing scheduled by a panel in the House of Representatives,
        and a resolution filed in Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b37267-6ff2-41bb-a3c9-9479dece4a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:35:30.111+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:19:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Wednesday, AKO BICOL Party-list Rep. Alfredo
        Garbin Jr., head of the House Committee on Constitutional Amendments, posted
        photos of some lawmakers meeting with the caption “gearing up for constitutional
        amendments.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e37b26f-a66b-4700-bfea-e46e14ebf1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:35:30.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:19:00.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about this, Garbin said it is House Speaker Lord Allan
        Velasco’s directive “to tackle proposed amendments to restrictive economic
        provisions.” He said a hearing will be held on January 13.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549a367f-59e3-48cf-88d5-7e49d41e4614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:35:30.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:19:01.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2019, Velasco filed a resolution proposing amendments to
        economic provisions, particularly easing limits on the foreign ownership of
        land, natural resources, public utilities, mass media, and schools.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502b339-0209-4f09-bc0b-1476fd331f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:35:52.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:19:01.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senators Francis Tolentino and Ronald dela Rosa filed
        on December 20 a resolution seeking to convene Congress as a constituent assembly
        to introduce amendments to the Constitution. Talks will be “limited to the
        provisions on democratic representation and the economic provisions of the
        Constitution,” the resolution states.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed6fd2a-911e-49f4-b3e0-64d5074972a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:35:30.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:19:02.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s too early to tell if these efforts would prosper, Senate President
        Vicente “Tito” Sotto III said, noting that a majority vote is needed to convene
        while a ¾ vote is needed to approve constitutional amendments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91332b9-b6e0-4dad-8e73-81704dd3a4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:35:30.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:19:02.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a constituent assembly, members of the House of Representatives
        and the Senate shall convene and decide on constitutional amendments themselves.
        This is different from a constitutional convention which requires nationwide
        elections to select delegates who will draft the amendments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a036fc-47e3-411d-9ab2-116d8cb527f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:35:30.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:19:03.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 17th Congress, the House of Representatives<a href="https://cnnphilippines.com/news/2018/01/16/House-approves-resolution-to-convene-constitutional-assembly.html">
        also approved a resolution seeking a constituent assembly,</a> but the Senate
        failed to decide on pertinent issues: Whether there is a need to amend the
        Constitution, and if so, whether it will be done by a constitutional convention
        or a constituent assembly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199edf78-5bb7-4163-965c-3c06329c806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:35:30.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:19:03.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2020, Cagayan De Oro Rep. Rufus Rodriguez, then the chairman
        of the House Committee on Constitutional Amendments, said <a href="https://cnnphilippines.com/news/2020/5/21/house-charter-change-coronavirus-crisis.html?fbclid=IwAR3Q6bV7w7jcBZkc1_1qtUxoJ79tV7dtiL0MX_f4vsZ697zy2Qs0AGJh_2w">the
        panel was suspending any deliberations on charter change as the country grapples
        with the coronavirus crisis.</a> The House is now under new leadership following
        the controversial squabble between Velasco and former Speaker Alan Peter Cayetano.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f201cd-e7c6-421a-b490-ac913a7ca10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:35:30.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:19:04.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2019, the panel <a href="https://www.cnnphilippines.com/news/2019/12/12/House-constitutional-amendments-senator-congress-term-five-years.html">swiftly
        approved a resolution seeking to amend the Constitution</a> – but an anti-political
        dynasty provision and other political and electoral reforms were left out.
        The committee then recalled the approval in order to consider the proposed
        amendments being offered by the executive, which included controversial restrictions
        on political dynasties. The panel last held a hearing in February 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d40044-0ce5-4298-a696-60f3e6d786c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:35:30.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:19:04.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A proposed Constitution that would allow for a shift to a federal
        form of government has been pushed under the present administration. President
        Rodrigo Duterte admitted in 2019 that passing federalism — one of his main
        campaign promises in the 2016 elections — would unlikely push through, due
        to lack of support from Filipinos. A year later, Malacañang said pursuing
        reforms to the Constitution is not a priority of the government amid the rising
        cases of the coronavirus disease, but it has also clarified it will not intervene
        in the affairs of Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a93c5-f25f-449e-ad9a-2f3872558fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:38:58.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:19:05.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel, Joyce Ilas, and Eimor Santos
        contributed to this report.&nbsp;</em></p>'
