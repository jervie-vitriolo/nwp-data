      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780cfeac-ad1f-4e0d-8f26-cd18b50b0346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.477+08:00
