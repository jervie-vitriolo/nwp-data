      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has has strong relations with the Trump White House,
        which empowered their bid to contain Iran. But a Biden presidency may put
        them in uncharted waters. As a presidential candidate, Biden promised to end
        US support for the Saudi-led war in Yemen, and has vowed to end Washington''s
        "blank check" to the kingdom.</p>'
    '31':
