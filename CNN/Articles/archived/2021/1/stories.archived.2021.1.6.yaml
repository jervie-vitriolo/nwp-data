      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/05/health/us-coronavirus-tuesday/index.html">"US
        passes 21 million coronavirus cases and more than 130,000 people are in hospitals."</a></em></p>'
  'Pence-informed-Trump-he-cannot-block-Biden-win':
    'author': 'Kaitlan Collins and Jim Acosta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-06T12:13:35.486+08:00
    'imagesource': 'jcr:a9260027-9317-4b15-9f51-5d4e740d9668'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17379798-0588-4465-9f8c-7994a7ce26c2'
    'lead': 'Vice President Mike Pence on Tuesday told President Donald Trump that
      he does not have the authority to block certification of President-elect Joe
      Biden''s win when Congress meets to count electoral votes, sources told CNN.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T12:17:15.617+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T10:35:27.928+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:06.856+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pence informed Trump that he can''t block Biden''s win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb65960-4e8c-4792-b2d8-669fa3684b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.617+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:28.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Vice President Mike Pence on Tuesday told
        President Donald Trump that he does not have the authority to block certification
        of President-elect Joe Biden''s win when Congress meets to count electoral
        votes, sources told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2960aa00-a687-4bf5-a784-9fc393977449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.617+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:28.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d6506f-7c74-4f7a-8372-d888be11cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.617+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:29.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who already had turned up the pressure on Pence to steal
        the election, warned him that it would be politically "damaging" for Pence
        to refuse to block certification, according to a source familiar with the
        conversation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a77549-e7fa-4514-b6a1-1ac64a3e42bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.617+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:29.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd154f4c6-170a-40b9-b5cd-9692ce06f321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.617+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:30.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence gently informed Trump during the meeting that the power doesn''t
        exist for him to derail the process, the source added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef99875-36e2-49c7-81bd-7b42c43fd09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.617+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:30.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b53211f-7460-4f95-9321-230d5fc68a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.618+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:31.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president went on to tell Trump there are outliers saying
        that the authority exists, but Pence has been told by the White House Counsel''s
        Office he doesn''t have that authority, according to this source who was briefed
        on the conversation. The meeting at the White House came after Pence met with
        the Senate parliamentarian earlier this week to go over his role in the proceedings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e21f8-9c3d-4381-883f-9ca20674282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.618+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:31.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6423a899-4181-429c-b20e-5eae2729dfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.618+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times was first to report on Pence''s message to the
        President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5216bdc4-4242-40c4-a545-3236cefd7a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.618+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be14b483-8bd1-4dd0-83e8-4921431108d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.618+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:33.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released through his campaign, the President disputed
        the story.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6bb4a7-2946-46a3-bbb9-26e5a4a85baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.618+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1acdc4-341d-48c9-a1e0-08669c8712d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.618+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:34.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The New York Times report regarding comments Vice President Pence
        supposedly made to me today is fake news. He never said that. The Vice President
        and I are in total agreement that the Vice President has the power to act,"
        Trump said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0862d191-3c25-418c-aa4f-2cce78c758c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.618+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:34.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35cd878-6593-4712-9b0e-f29e8173b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.618+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:35.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is now angry with Pence following their meeting, a
        source close to the White House said. Trump may "lash out" at his vice president
        on Wednesday morning during a speech at a rally staged to support the President''s
        attempts to overturn the election, which is taking place near the White House
        grounds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754df638-78b8-487d-a967-191442fe9c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.618+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb53a2cf-86aa-43c1-b5ab-a87744798018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.618+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he will lash out pretty quickly" at Pence, the source said
        of Trump''s speech. White House officials say Trump will speak at the Ellipse
        11 a.m. ET Wednesday, just as Pence is set to preside over the counting of
        the electoral votes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fba3bc-d0e5-4de6-979f-cd92ea1efd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.618+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:36.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00826c10-b4ae-4a42-b0ea-b7d7afe473b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:37.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN that the vice president is expected to make statements
        supportive of Trump''s efforts to contest the results while baselessly alleging
        the results are fraudulent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19822ccc-8e5a-4bc0-9c86-e80e47969c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:37.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c5c256-c9eb-403b-a350-667d6d76e34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Trump adviser added Pence could take on a more aggressive
        posture than what''s been anticipated and said the vice president is likely
        to avoid an overly robotic performance that would anger Trump and his political
        base.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bae078e-cc4a-4603-b952-718f5c287358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:38.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e393890c-6f72-4494-998a-3d2765775af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:39.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not going to be a wallflower," the adviser said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5993cc-69b0-4a80-9e72-8f5b0e73efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:39.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2ae475-1593-4840-b337-669f36546021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:40.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence left the White House at about 8 p.m. ET Tuesday, signaling
        he won''t watch the returns from the Georgia US Senate runoff races with Trump.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21de776-6509-49ab-b7ab-7aa9a9796560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:41.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9201c98-8eba-4dd1-b3ee-611f9adf03ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of a viewing party may be more in line with the current
        state of their relationship, given Trump''s building frustration with Pence
        over his role -- or lack of -- in Wednesday''s proceedings. Pence and Trump
        dined together earlier Tuesday as officials are bracing themselves for Trump''s
        reaction to the congressional certification.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f727c9-b416-4525-861a-3c5219ef5cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdddf33-a45c-4b33-bd7d-8541ad43cfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:42.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adviser still said it''s unlikely Pence will veer from his constitutional
        role during the proceedings and attempt to tilt the election toward Trump,
        something the vice president cannot do even if he tried.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af1d2d6-c7ca-46c9-9d70-4c7dd783b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:43.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67fd4ae-003d-48e9-9705-d700d1d173b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:43.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He might say he doesn''t have the power to do certain things,"
        the adviser said, anticipating that Pence is expected to explain the constitution
        allows him to only go so far in channeling Trump''s feelings about the election.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bacf5ee-b309-4d9c-bdb1-1a0d5c8ab37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:44.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a94328-0366-48b8-9191-95582c4ce02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:44.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, a source close to Senate GOP leadership and familiar
        with the thinking inside Senate Majority Leader Mitch McConnell''s orbit said
        the prevailing view is that Pence''s role is "ceremonial" and nothing more.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda6745d-3296-4703-87e6-bdf250a4dc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:45.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a02c75-2fb9-48ff-9942-5c633c7fa39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:45.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly raised with his faithful vice president the
        notion he could delay or obstruct the Electoral College certification, people
        familiar with the conversations say, setting up a test of Pence''s loyalty
        at the culmination of his four years of service.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9122b30-9519-421a-a2ce-a6fc37c813d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:46.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6379c499-5deb-4867-bf8e-19932767bbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, based on arguments from a fringe set of lawyers and certain
        White House officials, has argued that instead of simply acting in his constitutionally
        prescribed pro forma role, Pence could delay the certification beyond Wednesday
        and ultimately force the question of who won the election to either the House
        of Representatives or the Supreme Court.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e862b7-f532-40c7-b755-c58f83dbea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8153629d-6a72-42de-b4d3-09d1d0c88a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let them sue," has been the message from the group to Trump, leading
        him to believe he could again end up at the Supreme Court.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04937eb-207b-4943-b521-5e7b700a67b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:48.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad15ff4-bccf-47ec-b4b5-6fe6165afd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has appeared undeterred, and on Tuesday made his desires known
        explicitly on Twitter.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64a44f1-2459-4d7f-8169-669e3df727ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:49.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5f30cd-987a-4143-a8f5-2e5de9c78ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:49.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vice President has the power to reject fraudulently chosen
        electors," Trump declared falsely, lending credence to an erroneous theory
        that Pence can overturn the results of the election during Wednesday''s tally
        of Electoral College votes and again pressuring his top lieutenant to act
        outside constitutional bounds.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef6cd72-c739-417a-a02b-2393abefaf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:50.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938acd29-2d23-412b-9e84-59588c6649a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:50.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Twitter message came the morning after he riled up a crowd
        of supporters in Georgia using Pence''s upcoming engagement on the Senate
        floor.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f7f8ec-8cf7-464d-a55c-3f55cc4df0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.620+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:51.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf5cff4-ea48-4b60-9ec8-2a8e4b060071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.621+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:51.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope Mike Pence comes through for us, I have to tell you," Trump
        said Monday night during a political rally in Georgia, where his public arm-twisting
        was met with cheers. "Of course, if he doesn''t come through, I won''t like
        him as much."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c2c0b9-89d9-42b7-947a-b20e722b9698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.621+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:52.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526c0044-2763-41ad-97a3-142426142b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.621+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional background information.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4b8c9d-900d-48dc-8ab6-94ddfc326b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:17:15.621+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:53.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/05/politics/mike-pence-donald-trump-congress-election/index.html">"Pence
        informed Trump that he can''t block Biden''s win."</a></em></p>'
