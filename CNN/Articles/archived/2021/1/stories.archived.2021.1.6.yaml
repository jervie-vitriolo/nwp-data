      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 6)</strong> — Internet service
        provider Converge ICT Solutions—which came under fire in November for a network-wide
        outage—announced it has boosted its system with a new core backbone node,
        which it claims will improve customers'' internet experience.</p>'
    '2':
