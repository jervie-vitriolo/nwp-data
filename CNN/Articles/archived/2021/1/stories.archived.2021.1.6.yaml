      reports she was allegedly raped, or that she only died from an aneurysm. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-06T16:02:15.601+08:00
    'imagesource': 'jcr:ca3976d2-a992-4158-ba4d-e2f6c081009d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f0c800f-c2b0-4743-b9fa-f0ae30b1d47f'
    'lead': 'The National Bureau of Investigation is providing assistance to the Philippine
      National Police in its probe into the controversial death of flight attendant
      Christine Dacera, Justice Secretary Menardo Guevarra said, amid conflicting
      reports she was allegedly raped, or that she only died from an aneurysm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T16:05:37.658+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T10:29:17.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:21.189+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'NBI']
    'template': '1'
    'title': 'NBI helps PNP probe on Christine Dacera case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681e31c7-0e55-4827-9225-0d6f780c0d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:05:37.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong>&nbsp;The
        National Bureau of Investigation is providing assistance to the Philippine
        National Police in its probe into the controversial death of flight attendant
        Christine Dacera, Justice Secretary Menardo Guevarra said, amid conflicting
        reports she was allegedly raped, or that she only died from an aneurysm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e2b1e8-fbda-46ed-9b2a-c7b6e58a5276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:05:37.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:18.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBI forensic medicine team is presently providing assistance
        to and coordinating with the PNP Makati SOCO to determine the true cause of
        death of Christine Dacera," the secretary told reporters on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbf0e06-077f-490b-ad76-f7e887ccf15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:05:37.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:18.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he did not order the NBI to launch a separate investigation,
        only to help the PNP on the medical examination.&nbsp;Guevarra also said the
        NBI may conduct another autopsy but the agency has yet to confirm this.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceef989-a1c6-482a-849a-4054d409c309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:05:37.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:19.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary''s statement comes after a copy of Dacera''s initial
        autopsy by the police showed no traces of semen in her remains, stirring doubt
        on the police''s earlier pronouncement that the victim was sexually violated.
        The report cited ruptured aortic aneurysm as the cause of death. However,
        the Dacera family was not convinced, and even <a href="https://cnnphilippines.com/news/2021/1/5/christine-dacera-second-autopsy.html?fbclid=IwAR1CkMxRg-WID-VjxR0100-tVem6XWBtBQ6pgtUbrzFjAOV53k3DMnoMCmM">requested
        an independent autopsy</a> from another medico-legal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d545b-507a-4901-8313-566031a96303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:05:37.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:19.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dacera family and their legal counsel said the police medico-legal
        failed to indicate some of Dacera''s bruises. The copy of the police''s initial
        autopsy itself, however, noted multiple contusions and abrasions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9b63a7-eaee-4c74-8b5c-be1167871bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:05:37.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:20.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old flight attendant was found lifeless on a hotel bathtub
        after celebrating New Year''s Eve with workmates. The Makati police later
        arrested three alleged suspects and slapped rape with homicide charges against
        them, adding that eight remain at large. The case sparked outrage from netizens
        and calls to end rape culture, but whether Dacera was really abused by her
        companions or not, remains unclear.</p>'
