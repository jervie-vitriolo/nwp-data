    'jcr:uuid': 'f4ce9ded-8e79-4ae2-8773-01915c2dc760'
    'lead': 'College kids can''t control roommates who don''t always listen to their
      parents, which may be why campuses are currently considered one of the largest
      Covid-19 hotspots in the US. That''s why parents are conveying their concerns
      more than ever to their kids.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T18:19:10.809+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T10:22:35.460+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:31.127+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'protocol', 'college', 'students', 'parents']
    'template': '1'
    'title': 'Parents of college kids won''t stop having ''the talk'' about Covid-19
      protocol

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9a5b0f-9aa1-4a07-acd9-dc45df1e9938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:35.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Lourdes Pelaez-Kingery was recovering
        from appendix surgery when she got the phone call that parents of college-age
        kids have come to dread in this time of coronavirus: Her daughter tearfully
        explained that she had moved out of her dorm at Texas A&amp;M University-San
        Antonio days earlier after her suitemates threw a party and 14 unmasked friends
        showed up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011915d3-808b-44ce-aec9-a4767e572029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:36.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45239956-f48f-4d57-9c81-63d60f174dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She told me she had moved off-campus to family friends of ours
        and then begged me to let her come home," said Pelaez-Kingery, a health care
        worker who lives in League City, Texas. "Because of my job and her dad''s
        — he''s a critical care nurse — she knew there was no way she could come home
        if she was exposed to Covid-19 or tested positive."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c41524-8239-4224-89be-607c36a6f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:37.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f5ccf4-378f-4c83-bf0c-2c451064fb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:37.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas A&amp;M''s San Antonio campus has reported 51 cases among
        students and employees as of September 26. Pelaez-Kingery''s daughter has
        tested negative for Covid-19 and moved to another dorm — a happy ending since
        Pelaez-Kingery had already prepaid for on-campus housing for the entire school
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc20cd6f-9023-421c-af63-b4a960400b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c13d1-fae1-461d-9948-dc06008e69d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:38.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scenarios like this are playing out for parents all over the country
        — even among those like Pelaez-Kingery who made sure to do "the Covid-19 safety
        talk" before their kids set foot on campus. The talk includes washing your
        hands, wearing a mask, social distancing and always having a go bag packed
        in case they are sent to quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6bf016-22e0-4c34-b541-9bd7da15bec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:39.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd44def-b514-476a-b55b-e3b4f1227075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death last week of Chad Dorrill, a 19-year-old sophomore at
        Appalachian State University in North Carolina, drives home the risks college
        students face despite being young and healthy. Dorrill, who lived off campus
        and took classes online, passed away after complications from Covid-19, according
        to the university.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b41464-a835-427b-bcdc-e71a9bd2589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071f6578-c315-4873-b91b-657dcd745621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:40.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, college kids can''t control their roommates, and
        others don''t always listen to their parents. That may be why college campuses
        are currently considered one of the largest Covid-19 hotspots in the United
        States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b027467d-0d5f-4005-871b-92e9cef181c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ac764-71bf-49bd-b942-eeddb316b9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:41.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is precisely why parents are worried and many are conveying
        their concerns more than ever with their kids, which is a far cry from pre-pandemic
        concerns over whether your child will get along with his or her roommate,
        said Mary Dell Harrington, coauthor of "Grown and Flown: How to Support Your
        Teen, Stay Close as a Family and Raise Independent Adults."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a682e5f4-930a-4907-b977-29a2eccd7fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:42.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f907b4c2-efa3-4631-bed6-136734a2b670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:42.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that some college kids think, I''m too young to get this,
        or even if I do get it, I''ll be immune, but this situation is hard on parents,"
        Harrington said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb9e244-6de6-4e20-83a8-4ede2d2adf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:43.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579227c5-106b-4b6a-8094-6051419b495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:44.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one knows who will have a few days of feeling ill and who will
        experience long-haul symptoms. Some kids are rolling the dice more than others,
        and parents are doing their best to monitor their kids long distance."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce9daaa-24a7-488d-af02-9aeeda520681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8be283-fb50-4a37-b367-316aaf7e8a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, while some schools are doing a better job than others at testing
        and contact tracing, most universities have made the consequences of defying
        the rules quite clear — and this goes beyond parents driving to campus and
        making their kid clean out their dorm room before returning home to quarantine
        in his or her bedroom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d774fd2-16db-40cc-a2fb-5cb3bb777ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:45.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887c183-2134-4e15-a935-14d147627a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:46.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Karl Maersch, a lawyer in Cleveland whose daughter is a freshman
        at Ohio State University in Columbus, the punishment the university metes
        out will have way more ramifications than any he could deliver. Ohio State
        reported 3,048 positive Covid-19 test results among students and employees
        as of October 3 and recently canceled the university''s spring break in 2021
        to try and prevent the spread of the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b039385-dd30-4e62-8334-af5f76a87f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6e5509-8647-40d6-894d-18424bbce83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:47.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our daughter defies the rules, she''ll face the consequences
        her university has already outlined," he said. "We told our daughter that
        if she gets sent home, she''s putting a cool time in her life at risk. We
        told her it''s in her best interest to be vigilant and make sure she doesn''t
        get exposed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9de12b-a515-4931-b436-1c3bd6ad5705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa884a2-0ddb-4047-87a4-89ceb832c1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:48.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond concerns about their kids'' safety, parents are also worried
        about the financial consequences of bad behavior.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d8e758-7603-43aa-8e02-6d62e72a7442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6874f3ea-58cf-4e96-94d5-88fafd6c0a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"College kids aren''t going to get a slap on the wrist if they defy
        the rules," Harrington said. "They could risk suspension or expulsion, and
        parents could risk serious financial consequences. As we saw last spring when
        the pandemic began, there''s no guarantee you will get your money back."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31e78d3-a065-4aff-95c6-b6aa4fb43794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:49.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a9388-404e-449a-beb5-edf0f6af3775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:50.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Money talks</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d8b0fa-2574-4600-965a-ae47fbf942a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:50.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents are hoping that being transparent about college costs,
        which average $41,426 at private institutions nationwide, will motivate their
        kids to stay away from potential superspreader gatherings on campus — or off.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce358a2e-e530-450a-bc21-11a01c5a09dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:51.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8438f1ca-a89a-46e3-8159-4f8f1d186f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:51.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many parents are coming right out and saying ''I''m not paying
        for you to go to college and be reckless and cause our family this expense,''"
        Harrington said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2673302-6ece-4a53-8dee-598df6139b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:52.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441d5ca4-c0f1-494a-993a-1ea66ef6c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan Lavery, a middle school teacher in Lake Forest, Illinois,
        made sure to sit down and discuss finances with her daughter before she left
        home for her first year at Purdue University in West Lafayette, Indiana. Purdue
        University reported 977 positive Covid-19 test results among students and
        employees as of Tuesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf567c7-43f5-4881-bd80-9d99cac7e35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:53.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fff3389-146d-40a8-9119-cfa446d872d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:53.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We told her that if we''re paying for room and board and full tuition
        out of state, we won''t get our money back if she''s sent home," Lavery said.
        "She knows that if school closes, we''re not going to pay for her to learn
        online at Purdue, especially when we have an excellent community college in
        our town."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15431cf-ec0e-47bf-bd33-95276cf399aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:54.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a8f3e-ca91-452f-8832-a2f2bba797cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:54.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those same sorts of frank discussions took place at Martha Leonard''s
        La Habra, California, house this summer. Her son is studying remotely at Georgetown
        University. Her daughter is studying musical theater in person at Montclair
        State University in Montclair, New Jersey, which as of October 1 has 18 confirmed
        Covid-19 cases among students and employees since the start of the fall semester.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2023d3a5-34e2-47c5-a24f-9a48853fa87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:55.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdd56b8-47cc-4357-ba8d-b7bec4d331e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our daughter knows that we''re doing everything we can to get her
        and her brother through college with as little debt as possible," Leonard
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f672f39-8a8b-45e8-bcd3-ce7510957848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:56.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec513f5-71fe-48a1-a443-a7e630cac7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:56.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard, who was recently diagnosed with Type 2 diabetes and her
        husband, who is disabled, know they''ve put their own health at risk sending
        her back to campus. But Leonard said her daughter knows what''s at stake.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21269c50-17da-48ea-8144-48727aceab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a21c886-45c4-447b-9887-73538af45d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:57.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She knows that if she breaks the rules it will very likely be the
        end of her education in that program," Leonard said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dbee0e-abb0-4824-86b3-a6b373420430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:19:10.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:58.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
