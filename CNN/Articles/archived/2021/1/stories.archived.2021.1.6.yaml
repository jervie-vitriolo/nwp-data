    'jcr:uuid': '9fe95601-30b4-4324-bc25-78a697cf3366'
    'lead': 'None of the dozens of lawsuits from US President Donald Trump and his
      supporters seeking to overturn election results after Joe Biden won in early
      November have been successful.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T09:26:58.639+08:00
