    'mgnl:lastActivated': 2023-01-25T10:18:43.242+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:39.301+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s how mutations could help the coronavirus evade vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e53b8-f716-457b-b840-4a1c61db9a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:43.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Two new variants of the coronavirus have
        emerged that seem to make the virus more easily transmitted. But will they
        stymie vaccination efforts?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6723cfcd-c2a3-4899-962c-eeef16eba7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, first identified in Britain, has popped up around the world.
        While researchers worried at first that it might have changed enough to evade
        the protection offered by coronavirus vaccines, the evidence suggests it has
        not.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537d2713-bba6-488a-9fc8-34ad01fdd487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:44.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a second new variant first seen in South Africa may carry changes
        that would help the virus at least partly escape the immunity provided by
        some of the current vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b18a208-b93d-4311-a843-a253f20de618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:45.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has to do with where the changes are, and how they affect the
        shape and function of the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65b5500-3b46-42b8-b592-52472f92f80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the current vaccines target what is known as the spike protein
        -- the structure the virus uses to get into the cells it attacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf372e6-6f0d-4043-af42-1c3fd3526594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This protein happens to be so important that it is always on display,"
        said Dr. Buddy Creech, a pediatric infectious disease specialist at Vanderbilt
        University Medical Center who is helping lead clinical trials there of coronavirus
        vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e040b7a6-922a-4187-a35a-d631f8aeb01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:46.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes sense that our immune system would be focused on that
        important part of the virus."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfa9ca4-478f-483c-b49a-3a2ebbe7c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:47.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a highly recognizable part of the virus, and the vaccines
        in development all aim to train the body to recognize that flag and attack
        it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985be5fd-667b-4c5d-b320-afdfb60f1260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:47.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutations that change the way that spike protein looks can also
        help it hide from both arms of the immune system -- the antibodies that attach
        to a virus and stop it from latching onto cells, as well as the T cells that
        attack the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c67d7-52cf-485b-b8a8-2a8680c2f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There could be mutations in the spike protein that change it in
        a way that our antibodies won''t be as good. We haven''t seen that happen
        yet," Creech told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a04b28-0698-40a1-ab1d-bf7faa7aed28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:48.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were worries that a set of mutations first identified in England
        -- and now seen to have arisen around the world -- might help the coronavirus
        evade vaccines. But the evidence now indicates that while those mutations
        appear to have made the virus more contagious, they have not affected whether
        the immune system can recognize it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d7810b-7195-41d0-af01-04553e1fa727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:49.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A variant first identified in South Africa is a little more worrying,
        however. It has mutations in one particular place on the spike protein, called
        E484 by viral geneticists, that affect whether the immune system can neutralize
        the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79668a4d-a675-4ecb-9ec9-3963a29f8cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:49.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several studies found mutations there can reduce the neutralization
        activity by as much as 10-fold.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7d5e56-225d-4e13-a334-2b9f802e23d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:50.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the complex human immune system response might still allow the
        body to block the virus from a variety of other directions. While the mutation
        could foil antibodies focused on that particular piece of the spike protein,
        it won''t affect antibodies trained to look for other parts of the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdac43a5-7de1-443e-8749-f7f8c184c0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is analogous to a key and lock. If that lock changes, maybe
        the key can''t get in," said Scott Hensley, an expert in immunology and molecular
        biology at the University of Pennsylvania.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a756e9f5-1226-41c3-93b0-660f0cad0bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But imagine this not as a single door into a room, but 10 different
        doors. There will be nine other keys that will be able to get you into that
        room."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b41b1-7fc0-4619-b337-68d391889b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because people usually make more than one type of antibody
        against a virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa01652e-e7a0-4fd2-8b87-9771c15fd8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:52.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The human immune system is complicated, and it is likely that most
        of us have antibodies against multiple targets," Hensley told CNN. "It is
        likely these variants are not going to have a huge effect on the vaccine response."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d81009c-daaa-4251-960d-fc61d1122520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microbiologist Jesse Bloom of the University of Washington and colleagues
        found strong evidence this is the case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a3ae6-e7c0-4cee-9337-f4a7f57fbeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.biorxiv.org/content/10.1101/2020.12.31.425021v1.full.pdf">a
        preprint study posted Tuesday</a> -- one that has not been peer reviewed or
        published in a scientific journal -- they described how the immune cells and
        antibodies in blood taken from 11 different people responded in many different
        ways to mutations in the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1753032-6ebb-4cdc-88a5-5abf96bd5379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:53.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a few people, mutations allowed the virus to escape so called
        neutralizing antibodies, which stop the virus from getting into cells. But
        in blood serum taken from others, even mutant virus was overwhelmed by the
        variety of antibodies produced.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7245f0-a835-4db6-a1cf-e76dd44820da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:54.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is extensive person-to-person variation in how mutations
        affect serum antibody binding and neutralization," they wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec8e28b-2bfd-4536-a2f8-908851ae04ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creech said a virus really cannot afford to mutate too much.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df30a7f1-b4e7-449d-bfe3-fa128aca3ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it changes too much, it can''t bind to the cell surface now
        and it''s not just a good virus any more," he said. It might evade the immune
        response elicited by a vaccine, but it also would be unable to infect cells.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836b8f0e-ccd9-4c9f-a1a2-37a8216a8b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All viruses mutate, or drift. Some do so more than others. Influenza
        "drifts" constantly, forcing annual changes to the vaccine mixes used to fight
        it, while any changes seen to measles have not affected how well the vaccine
        works.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119185a8-e1c6-4afd-8a17-8f5414cf7355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists hope coronavirus is more like measles than influenza.
        But Creech and Hensley agree there is a clear solution to defeating any potential
        mutations in the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cccdeb-0748-4c33-9981-856aa322c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing that we could do is encourage vaccination,"
        Hensley said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e893f559-6f4b-4055-a627-34ce9f08c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s stop this virus in its tracks. If we could magically get
        60-70% of the population vaccinated tomorrow, we wouldn''t have to worry about
        drift because the virus would pretty much go extinct."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf52d6f-1861-41a0-8a3f-9c6fbd7e37c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:36:52.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:18:57.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/06/health/mutations-coronavirus-vaccine-evade/index.html">"Here''s
        how mutations could help the coronavirus evade vaccines"</a></em></p>'
