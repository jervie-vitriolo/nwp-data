      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PVL was formalized last November as a professional volleyball
        tournament. It has currently nine teams and is expected to open a new season
        on April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baded8a-fbff-4559-930b-4b6c94ef6ffa'
