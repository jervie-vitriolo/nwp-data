      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47dff3c-564e-471a-b709-633b998fcd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:56:28.462+08:00
