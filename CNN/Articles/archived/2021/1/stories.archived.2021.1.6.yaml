      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe1248f-ff45-42b0-a7e3-fa58591f9812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:48:12.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacera managed to call her family sometime past midnight, to inform
        them about the ongoing celebration at the Makati hotel, her mom Sharon revealed
        in an interview with reporters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81038b7-e352-4b34-ae3a-23cb2354fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:48:12.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:42.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b71d0a1-1795-4460-ad9d-af4622c46937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:48:12.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:42.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage with timestamps showed Dacera briefly kissing a guy
        donning a cap, later identified as Chen, before entering a room at 2:52 a.m.
        At 3:22 a.m., Dacera can be seen interacting with another man in an adjacent
        room on the right side of the hallway, as two other guys walk past them. Three
        others from one end of the hallway were also seen a few meters away. At 4:13
        a.m., Dacera can be seen being carried back by Dela Serna to the first room.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28e3a62-2d18-41f8-ba48-d58293637355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:48:12.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:43.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf3f550-1fbf-4772-a94a-ae2f22bad220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:48:12.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen and Dela Serna, who both identify themselves as gay, later
        said in media interviews that Dacera was their friend and they would not do
        any harm to her.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fabf7a5-d7c9-4f1a-b2e9-c0ca8381b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:48:12.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Serna and Rapinan also bared <a href="https://l.messenger.com/l.php?u=https%3A%2F%2Fyoutu.be%2FWz1zjNDZus0&amp;h=AT3RBBgPVyN8wEJ0fB9JvU_F89qGuqzpkRGkgW0FJmkz4sP9dmrwHG5XaBR7-GD_76yhlonIMIQ4ki_u5s5m46sxRVmBRcUMk3Y9d1Z7wC0gN_TbdlXLkTC_xab3we_qhw">in
        an interview with ANC</a> that they had to bring back Dacera from Room 2207
        because she had already been vomiting early in the morning. Meanwhile, Chen
        and Galido pointed out Dacera would have already told them if she had been
        raped.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a172a2-b1ee-4324-a420-260433a44c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:48:12.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a40ff4f-84c9-4e2f-83e1-0b8306a98b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:48:12.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galido said at around 10 a.m. he&nbsp;found Dacera in the bathtub
        of their room and thought she was sleeping. At around noon, after checking
        back to realize that <a href="https://l.messenger.com/l.php?u=https%3A%2F%2Ftwitter.com%2Fcnnphilippines%2Fstatus%2F1347117856937320449%3Fs%3D21&amp;h=AT3RBBgPVyN8wEJ0fB9JvU_F89qGuqzpkRGkgW0FJmkz4sP9dmrwHG5XaBR7-GD_76yhlonIMIQ4ki_u5s5m46sxRVmBRcUMk3Y9d1Z7wC0gN_TbdlXLkTC_xab3we_qhw">Dacera
        was already turning blue and appeared to be not breathing</a>, he said he
        rushed to De Guzman and Dela Serna to seek help.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8933a7ff-528d-43ba-b365-1ca66624d3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:48:12.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393b6218-eaba-4e96-854a-c4a9140a8f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:48:12.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman and Dela Serna said they then asked for help from the
        hotel management and that they tried to revive Dacera with cardiopulmonary
        resuscitation, but failed. The hotel advised them to rush her to the Makati
        Medical Center where she was declared dead on arrival reportedly due to ruptured
        aortic aneurysm.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8294f30c-ed55-40e5-ad10-d2abc4cddf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:48:12.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:47.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ee4775-ba54-4839-a1f7-ac8f967c3e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:48:12.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital reported the death to the Makati City police. Meanwhile,
        the other men from the adjacent hotel room were already gone by then.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b7df70-ee62-4706-a69e-99b98b3b7e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:48:12.811+08:00
      'mgnl:createdBy': 'glee'
