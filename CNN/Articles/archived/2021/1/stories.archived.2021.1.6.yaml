      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Anxious citizens
        are keeping tabs on the case of flight attendant Christina Dacera, who was
        found lifeless in a Makati hotel where she had joined a New Year''s Eve party
        with friends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61698c21-9cc5-499d-8663-f89896128e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:42:39.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:35.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous discussions and theories have formed over the incident
        as the narrative continues to develop. Netizens, celebrities, and even politicians
        have joined the conversation to rally for the truth surrounding Dacera''s
        death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61365e09-7738-4c54-9448-f02f1b9a718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:42:39.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:35.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3d61a4-c039-4573-afb4-cdb331a55fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:42:39.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has gathered information based on interviews, reports,
        and statements from different camps involved in the incident. Here is a timeline
        of what we''ve found so far:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dfadbe-9a70-4455-9b0a-8d54b6e9bf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:48:12.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:36.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 31, 2020</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6550383e-be5e-4da8-a1be-88d7dc8cdcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:48:12.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:37.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20154a0b-7600-4689-a595-09e492cf6216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:48:12.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacera, a 23-year-old Philippine Airlines flight attendant, was
        last seen partying with at least 11 men at the City Garden Hotel in Poblacion,
        Makati City to welcome the New Year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6844909-4049-4263-ab04-ac9b4d1ab36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:48:12.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:38.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7496ca95-99e7-47f2-882c-fb8284743bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:48:12.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:38.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati City Prosecutor''s Office later identified these men
        as Dacera''s colleague Rommel Galido and those who first decided to rent a
        room as Rey Ingles, Louie de Lima, John Paul dela Serna, and Clark Rapinan.
        Dela Serna reportedly checked in as early as 11 a.m., followed by Dacera at
        noon, while the others followed suit in the succeeding hours. Galido had also
        invited Gregorio de Guzman, Alain Chen (a.k.a. Valentine Rosales), Mark Anthony
        Rosales, Jammyr Cunanan, and Eduard Madrid. Meanwhile John Paul Halili, who
        was reportedly the hotel manager, joined them later that night, the prosecutor''s
        office added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01824a21-7a86-4147-b6f2-62ce9d789887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:48:12.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ccf4f-fc76-4b1b-a9c1-e4fbc220ae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:29:40.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:39.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men would later deny foul play, saying they were friends of
        Dacera, were all gay, and would not do anything to harm her.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd61bdd5-6437-449e-b989-b9cf6e2867c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:48:12.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1709c8-b7cd-4a3b-be80-efd56a4dffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:48:12.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:40.912+08:00
