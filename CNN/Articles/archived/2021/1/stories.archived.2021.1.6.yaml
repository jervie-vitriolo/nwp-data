      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE''s minister of state for foreign affairs, Anwar Gargash,
        said Tuesday''s summit marked the beginning of "a bright new page."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ab6400-fa30-454f-876b-79b7bb9097d3'
