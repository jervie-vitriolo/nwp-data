      'mgnl:lastActivated': 2023-01-25T10:34:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76eb0f4-dc0a-430e-9b4e-78b84c967fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:29:23.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:17.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Brady''s diagnosis comes on the heels of another member
        of the Texas Republican delegation, Rep. Kay Granger, testing positive for
        the virus, and on the eve of Congress gathering to certify the Electoral College
        vote of the 2020 election -- an event where social distancing guidelines will
        be all but abandoned. The joint session of Congress will mean as many as 535
        members that comprise the House and Senate will come together in the House
        chamber at one time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da613303-9135-484c-8c1a-2898a2cdb82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:29:23.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:18.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b539fc-b719-4bf8-abc2-692b40e72d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:29:23.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:18.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo obtained by CNN, the Sergeant At Arms and House Physician
        issued official guidance on Tuesday to members that they should only physically
        go to the Joint Session on Wednesday if they are going to speak. If they want
        to speak, it says they should contact leadership, the memo reads, stating
        that, "Unless participating in the joint session, Members are encouraged to
        remain in their offices unless called to vote."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa01f51f-010b-47de-8a4b-65a4e3f635c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:29:23.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:19.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d8428a-2b78-4475-a8dd-1beb2779a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:29:23.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:19.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority Leader Steny Hoyer said Monday that the chamber is working
        to maintain more safety protocols but acknowledged that keeping what could
        be 535 members in compliance will not be easy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe0bef3-b46c-449e-a1d6-83a9fcfa00f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:29:23.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:20.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c028a5-82cd-419d-bca2-20106c7e171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:29:23.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to the rules that governed the opening session in the House
        -- which limited the number of members on the floor to 72, but was rendered
        moot when a majority of the House gathered en masse on the floor following
        a call for a recorded vote by Republican Texas Rep. Chip Roy -- there won''t
        be a limit on the number of people in the chamber on Wednesday, according
        to a senior Democratic aide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289956ab-2425-43c9-8ff3-dabfc729f042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:29:23.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc329cc-fe1a-418d-a302-bec34c0407a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:29:23.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:21.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House is set to deploy the same mitigation measures that have
        been in place -- mandated mask wearing while on the floor, marking off seats
        to maintain social distancing, and opening the gallery for members to spread
        out. And, according to the rules governing the certification, members are
        not required to be in the chamber, and are highly encouraged to watch the
        proceedings from their offices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941d93ec-9a29-4887-b1d3-6cf56bf0e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:29:23.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:22.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9635b3-3ede-4cfe-8bca-773eecaca720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:29:23.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the aide said, few members are expected to want to miss
        the debate of the certification process and leadership is expecting a very
        full chamber -- which means hundreds of members are expected to gather together
        on the House floor amid a pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6dc2cb-5935-4576-9e11-ec09cfe33293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:29:23.684+08:00
