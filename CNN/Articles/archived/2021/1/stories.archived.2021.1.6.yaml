    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9138df08-0a5a-4f09-8287-6c2605db285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:16:50.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:31:46.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO Solidarity trial <a href="https://cnnphilippines.com/news/2020/12/4/WHO-Solidarity-vaccine-trial-January-2021.html"
        target="_blank">may begin this month</a>, officials said. This is the third
        attempt after the original target in October that was moved to December as
        WHO took caution in selecting potential vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7333a4-1590-41d7-9211-15c1da4ad45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:16:50.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:31:47.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nina Gloriani, head of the Department of Science and Technology
        vaccine expert panel, earlier said two candidate vaccines may be tested for
        efficacy and safety. But “there are still certain issues with those two,”
        she said, refusing to disclose further until the list becomes official.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4a45ea-5f05-4385-a5b9-7aee62c3714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:16:50.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:31:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and Drug Administration Director General Rolando Domingo said
        Wednesday the government is waiting for the WHO clinical trial application.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b18f19-c46a-4a44-b4fd-387b4609c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:16:50.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:31:48.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is spending over P89 million on the Solidarity trial
        for coronavirus vaccines. Meanwhile, independent clinical research will be
        shouldered by vaccine manufacturers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5012e-5d58-486c-a2ea-e4289121be1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:16:50.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:31:48.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Status of independent clinical trials</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a278b-1289-4550-802c-38fdb26ca7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:16:50.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:31:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssen Pharmaceuticals Company of Johnson and Johnson may begin
        clinical trials for its COVID-19 vaccine by “next week,” Domingo said in a
        briefing. This will be the <a href="https://www.cnnphilippines.com/news/2020/12/29/Johnson---Johnson-Janssen-COVID-19-vaccine-clinical-trial-Philippines.html"
        target="_blank">first independent COVID-19 vaccine</a> clinical trial in the
        country.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cab99c-38d2-44d3-b3de-63665b9c5b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:16:50.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:31:49.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trial applications of Chinese companies Sinovac and Clover
        Biopharmaceutical are still under review, Domingo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c07cb53-e9b7-4ca3-a8e9-521de624da72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:16:50.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:31:50.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mayroon na lamang silang dokumento pang kulang na hinihingi namin
        para ma-approve na sila,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3153531-c414-43a8-8352-6836eaf948cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:16:50.108+08:00
