      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure on Wednesday, the company said it deployed in December
        its third core node, making its fiber network "more fault tolerant."</p>'
    '3':
