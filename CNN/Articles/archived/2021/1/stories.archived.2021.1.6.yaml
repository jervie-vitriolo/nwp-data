    'template': '1'
    'title': 'Suspect in Dacera case speaks up: I’m not hiding'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6458818-5f3c-412b-ad8a-1330b5af730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)—</strong> One
        of the suspects tagged in the <a href="https://cnnphilippines.com/news/2021/1/4/three-arrested-rape-slay-of-flight-attendant-in-makati-city.html?fb">controversial
        death</a> of Christine Angelica Dacera on Wednesday insisted he is not hiding,
        saying he cooperated with authorities on that fateful day the flight attendant
        was found dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d077208-2392-4474-804d-508c0e03ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:13.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Gregorio de Guzman said he
        and his friends— who found an unconscious Dacera in the bathtub in a hotel
        room in Makati City — willingly went to the police station to give their statements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f44ecf-3008-46b4-b0dd-aaaa1e59c522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:13.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said he had waited for around four hours at the precinct,
        but was not sought for a statement at the time. He said his attorney, who
        was with him at the station, later asked the police if De Guzman could go
        home, with all his contact details already provided to the officer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dda6c6b-71e1-4515-a790-f56482eb8843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:14.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was with my attorney. After four hours, because I was so tired,
        my attorney just felt bad for me, so he asked the police if I could already
        head home, because they didn’t even ask for a statement,” De Guzman told <em>The
        Source</em>. “I gave them my information. I’m not hiding. I am simply following
        the instructions of my lawyer.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa431df-f64e-4cac-bc24-8dbda2f2a3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:14.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not hiding," he declared. "Even though I just met her (Dacera),
        I care, because she’s still a human being, she doesn’t deserve what happened
        to her.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768f8aa0-6f95-4bf2-8a61-f1b997e2eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Philippine National Police chief Gen Debold Sinas threatened
        to <a href="https://cnnphilippines.com/news/2021/1/6/Christine-Dacera-case-PNP-Sinas.html">“hunt
        down”</a> the suspects allegedly involved in the New Year’s Day incident,
        giving them 72 hours to surrender. Authorities earlier arrested three suspects,
        who were also slapped with rape with homicide complaints, while eight others
        remain at large.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564ec36b-7c6d-416f-b172-fb6c807ae9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:15.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman, for his part, said he found the possible charges “absurd,”
        stressing that he and his friends even tried to save Dacera.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef73a899-0b79-4e9c-a36d-3cc1fb837dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:16.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What made them think that we could ever be capable of doing this?”
        De Guzman argued. “She was the only girl in the group, that’s why she was
        like the princess, everyone looked out for her.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35943e7-afe3-4169-8c9e-0a9417d124e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:16.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened that night?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3635e422-c0ba-47f7-93b3-384b19f52d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman admitted there was alcohol during the New Year’s Eve party
        at the hotel, recalling that the last time he saw Dacera was when she gave
        him a tequila shot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699e638b-fb94-42eb-af34-3b9dfcd99021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:17.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, personally believes that Dacera was not raped. “To
        my knowledge, no. I don’t think she was,” he noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6e0795-680e-46c5-bd87-8e5cb7c9a76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman also said he did not find any “signs of violence” upon
        looking at Dacera’s body — a statement that runs counter to an earlier pronouncement
        by the police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb918ec-ee34-4c26-9670-2d1663257382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:18.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/1/5/Christine-Dacera-death-force-police-probe.html">Foul
        play in flight attendant’s death? Initial exam showed suspects used ‘force,’
        police say</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135a69c-04eb-4cdb-93ec-9e10cfbacf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:19.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first thing I would tend to notice was, was there any sense
        of violence or signs of violence when you find her, and there was none,” he
        stressed. “So I was by her knees and legs, and I didn’t even notice any bruises…
        The thing is, the bruises could have come from maybe us lifting her out of
        the bathtub or us trying to put her in the wheelchair.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c589be67-f020-423e-b2a0-d4eaeebdce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:19.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dacera’s family finds probable cause</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ded6a5-af07-4e73-a5da-2f351008ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacera’s family, however, said they still believe that the 23-year-old
        was drugged during the party, adding that authorities have found probable
        cause to charge the suspects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55aa553-e10f-4eb1-a366-eca5d06a8e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:20.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a dead body, we have injuries sustained by the victim in
        her arms and in her legs, which show and manifest some kind of resistance,”
        the family’s spokesperson, Atty. Brick Reyes, said in the same program. “Probably
        in the chemical examination we will show that there had been some use of drugs.
        Ms. Christine was not the type to use drugs.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655af303-1662-4865-a07e-8073f014ae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight attendant''s kin earlier revealed they sought <a href="https://cnnphilippines.com/news/2021/1/5/christine-dacera-second-autopsy.html?fb">another
        autopsy</a> in a bid to dispute initial findings of authorities that she died
        of natural causes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21900adb-eda1-47cd-bcea-1d9c9527f1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:21.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Due process’</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2df14a-6826-4a9e-96e5-f74f79725881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the case and the cloud of confusion surrounding it,
        De Guzman appealed to the public to refrain from spreading false information.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f966bb-3777-4b3f-867a-f926466b3f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:22.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were there for her till the very end,” De Guzman said. “And
        also, her friends deserve better than this. They already lost a friend, they
        already went through the trauma of trying to take care of her limp body, and
        now they’re in jail."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a2dac0-5c23-4e7f-b798-7601e906631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:23.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s do due process of law and the investigation," he added. "We
        have been participating willingly.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b9021a-9e11-4afb-809e-4cf208311b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:23.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother, singer Claire dela Fuente, also appealed to the public
        to not quickly judge the persons of interest, saying all evidence gathered
        are not yet final.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab412f08-4b6e-4841-bef0-0af3c2ee033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:45:02.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:24.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is unfair because this is like a trial by publicity,” Dela
        Fuente said. “Let’s not put innocent people to jail."</p>'
