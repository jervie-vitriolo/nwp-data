      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8659fe8-7231-476a-933b-538e10fad626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.259+08:00
      'mgnl:createdBy': 'pilar'
