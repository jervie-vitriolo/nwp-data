      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once fully completed, the motoring public can expect traffic relief
        by providing additional fix link and alternative route crossing the Pasig
        River using a new two-way four-lane bridge,” DPWH Undersecretary Emil Sadain
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec14564-3cb4-4f82-8cbc-07b97a539f76'
