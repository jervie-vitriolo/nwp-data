      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China-funded project spans around 500 meters. It will be able
        to accommodate around 50,000 vehicles per day, which is seen to ease heavy
        traffic along EDSA, and will also feature bicycle lanes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
