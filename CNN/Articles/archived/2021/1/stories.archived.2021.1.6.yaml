      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d2a67a-1f2e-44aa-92be-8272a347252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:29:23.684+08:00
