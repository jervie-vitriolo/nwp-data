      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, officials say ICU units in at least two regions are
        filled to practical capacity. And because of resource limitations, Los Angeles
        County ambulance crews have been instructed not to transport any patient in
        blunt traumatic or nontraumatic cardiac arrest if they can''t first be resuscitated
        in the field.</p>'
