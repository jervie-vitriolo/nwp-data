      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippine Airlines has turned over to the Philippine Bureau of
        Quarantine the necessary information  that will enable them to carry out the
        contact tracing procedures on passengers of the said PAL flight (Dec22 PR300),"
        it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d1ab71-a1c9-49a7-8e76-e698e1289585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:54:27.404+08:00
