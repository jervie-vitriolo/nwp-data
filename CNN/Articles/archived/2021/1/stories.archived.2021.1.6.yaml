      'mgnl:lastActivated': 2023-01-25T10:42:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know who you are," Sinas added. "Your family must turn you over
        to the police.  Those found to be abetting your escape will also be arrested."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b62129-08cb-459a-8a73-a26018ce7c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:34:18.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:33.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas also assured Dacera''s family that justice will be served.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539d8fab-c4b3-4d65-b17b-7e7c838e3d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:03:05.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:42:33.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' New Day on Wednesday, PNP
        spokesperson Brig. Gen. Ildebrandi Usana said Sinas'' call is "enough" for
        the suspects to turn themselves in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976c48f7-02e0-4f23-b6c2-fd15b7953f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:03:05.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:42:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2dbff2-04d9-42bc-af79-49c5eaefd43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:03:05.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:42:34.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That actually is a call for them to really surrender themselves
        as much as they have been identified," he noted. "It is enough for us to wait
        for the issuance of the warrant of arrest coming from the court itself because
        the inquest case has already been filed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545ecd93-2a74-4238-bc87-41e894265873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:03:05.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:42:35.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c8649-68bf-4686-ba80-71ffe93c2d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:03:05.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:42:35.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the 72-hour call is similar to when Police Senior
        Master Sergeant Jonel Nuezca surrendered to authorities shortly after murdering
        his neighbors in Tarlac — an incident that previously went viral at the beginning
        of Christmas week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36242163-33f6-4f80-a62d-138e190327f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:03:05.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:42:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce4299-8d6c-4635-953b-c817b6eb9dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:03:05.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:42:36.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2020/12/21/Paniqui-Tarlac-police-shooting-Jonel-Nuezca-Sonya-Frank-Gregorio.html?fbclid=IwAR3R2BYCBMF1CEjmxKI5PzKNthZ-yCTxzLzInO2SuDF6wpif7-IOsEWFmqA">
        Cop who shot mother and son in Tarlac to face murder charges&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3195d3-fe05-401b-8e91-b9f8944d6dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:03:05.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:42:37.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d678cb-bc09-4b5c-95c5-88423912c24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:03:05.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:42:37.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is, I guess, similar to what happened to Nuezca, when the
        commitment order was issued by the court following the filing of the case
        by the prosecutor," Usana explained. "That 72 hours is enough for us to eventually
        hunt them down once the warrant of arrest was issued."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9ad11a-9d89-4907-b6eb-8f26929a3e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:15:43.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:42:38.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights, however, disapproves. In a statement,
        the CHR cautioned the PNP to be "circumspect" in launching manhunts against
        alleged suspects "without any legal basis such as warrant of arrest."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a774fc-d74c-4ef0-b5f6-b917578a8d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:15:43.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:42:38.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission reminds authorities to abide by their own rules
        and procedures to not cast any doubt in the regularity of police operations,"
        the CHR said. "As actions taken at the onset of the investigation play a pivotal
        role in the full and transparent resolution of the case."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6d22f5-e0a2-455d-8463-d8e0bf5708d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:15:43.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:42:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also opposed calls to reimpose the death penalty
        following public clamor against the alleged rape incident. It reiterated its
        position that conviction and arrest are more effective in deterring crime.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c020dd8d-1292-40e7-8b9f-7426cc9b2971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:15:43.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:42:39.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of access to justice of victims of sexual violence and
        their families and the long persistence of misogyny and impunity in our society
        are the root causes of these violations," said the agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc6a37-94a1-4442-81c4-ea0e0fe07ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:03:05.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:42:40.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced7911-43ac-4057-baef-382c2a37e2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:03:05.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:42:40.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Case solved, but not closed</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d68fc9f-c658-4ed6-9fda-395c9ab7dfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:03:05.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:42:41.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0970345e-6c34-426d-b9de-55bab2c4ae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:03:05.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:42:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With indications of foul play in the case and persons involved have
        already been identified, Usana stressed that the case has already been solved,
        but it cannot be considered closed yet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4be17ec-a855-4f80-9ee5-c5f7e108c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:03:05.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:42:42.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b36ba38-5aeb-4581-bd07-9fa3385b2565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:03:05.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:42:42.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is solved because the persons or suspects have already been
        identified," he said. "Some were arrested...and the cases have been filed
        with the prosecutor, the evidence was presented so this is considered solved.
        But this is not considered closed yet."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7790da8c-e6d7-48bf-a843-0d1c457ac5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:34:18.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacera was found unconscious in the bathtub of her hotel room in
        Makati City on New Year’s Day following a party with friends the night before,
        according to initial investigation. Authorities said hotel personnel tried
        to revive the 23-year-old flight attendant before she was rushed to a hospital,
        where she was declared dead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67d81a7-4298-41e7-9392-4e547e1b17ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:34:18.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:43.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have arrested three suspects and filed complaints of rape
        and homicide against them before the city prosecutor. Eight other persons
        are being hunted down, with the police deploying tracker teams to locate and
        contact them.</p>'
  'Britain-aircraft-carrier-power-':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-06T06:33:55.950+08:00
    'imagesource': 'jcr:aba96e73-9cfc-4f4d-820b-71e67b8cbbe0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bca98f94-3529-47c8-be8f-85cce9fbf6d2'
    'lead': 'Britain is officially an aircraft carrier power again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T06:40:18.221+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:42:14.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:59.975+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK says its aircraft carrier strike group is ready to deploy. China''s
      already watching'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35944422-56e1-4805-a188-2ea12ea5e16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:14.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Britain is officially an aircraft
        carrier power again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca64fedd-e8b2-481c-9fa4-9394bf300586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:15.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Navy announced on Monday that the UK''s Carrier Strike
        Group, centered on Britain''s largest ever warship, the HMS Queen Elizabeth,
        had achieved initial operating capability.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2e1542-42ad-4faf-a011-2aa47acc9580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designation means the 65,000-ton carrier, its air assets including
        F-35 stealth fighter jets and helicopters, as well as its escorting destroyers,
        frigates, submarines and supply ships, are ready to deploy within five days
        of receiving orders to do so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b697d0-80d9-4883-acc1-3d97f486b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qualified pilots and ground crews are on notice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e036725-75c3-401d-9cba-74173d8341c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:16.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a hugely significant milestone for HMS Queen Elizabeth,
        the Royal Navy and the whole country. This achievement is a testament to the
        determination of our service personnel and industry workforce who have delivered
        this first-rate military capability, a capability held by only a handful of
        nations," UK Defense Minister Jeremy Quin said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea858bea-2cfa-49c0-869e-53f396e371c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:17.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander of carrier strike group, Commodore Steve Moorehouse,
        touted his unit''s readiness in a Twitter post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24381730-29e8-40a5-8a4a-043f593fe994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:17.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In practical terms, my Strike Group is now at Very High Readiness,
        meaning we are at 5 days'' notice to deploy, if required, in response to global
        events &amp; in defence of British interests," Moorehouse tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbdbb03-4ef0-4d52-a33b-aae1f75b6ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:18.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a followup tweet, he hinted at what is to come. Carrier strike
        group staff are planning for the Queen Elizabeth''s first operational deployment,
        which Moorhouse said would encompass the Royal Navy''s largest peacetime task
        group in 25 years and be proof of Britain''s commitment to maintaining worldwide
        security -- "a visible demonstration of Global Britain," Moorhouse called
        it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503709f0-3786-4e4e-8559-5be501b96151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:18.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specific dates for the first deployment have yet to be announced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af5d75b-6f54-45e0-96cb-11498b5d3f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:19.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UK as a global power</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a85a18b-e3c7-407c-b7bd-898c88b74870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:19.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2017, UK defense officials have been saying the carrier''s
        first deployment would include Asia and the Pacific on a route from Britain
        that would likely take it through the South China Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0a40d8-19b0-453d-b1e8-de09f8a887a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK is a global power with truly global interest ... we must
        be prepared to compete for our interests and our values far, far from home,"
        then-UK Defense Minister Gavin Williamson said in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41204e4-fecc-44b0-b7e8-0a129cdbdc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:20.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier would take its contingent of state-of-the-art F-35 stealth
        fighter jets into a region where "China is developing its modern military
        capability and its commercial power," Williamson said in an address to the
        Royal United Services Institute think tank in London.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed272a9-85dd-423d-8400-f0d2e65ddae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:21.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the presence of any foreign warships in the South China Sea
        is frowned upon by China. Beijing claims almost all of the 3.3 million square
        kilometer (1.3 million square mile) South China Sea as its territory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5c2a46-c25c-47bf-8f3b-91712cd87324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:21.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even ahead of Monday''s Royal Navy readiness announcement, Chinese
        military officials were warning London against interfering in the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa43980-4db3-45cd-a443-15750f248230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:22.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the South China Sea should not become a battleground
        for big power competition, or a sea full of roaming warships," Senior Col.
        Tan Kefei, a spokesman for China''s Defense Ministry, said at a December 31
        news briefing reported by the state-run Xinhua media agency in a posting on
        the Chinese military''s official English website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb343682-7ae0-4b73-a77b-07a06c7e5812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign powers sending their warships to the South China Sea, where
        China has built military bases on man-made islands, were behind the "militarizaiton"
        of the waterway, Tan said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554153eb-cb3f-4b51-bf49-4151b1c0d9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:23.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese military will take necessary measures to protect national
        sovereignty, security, and its developmental interests, as well as safeguard
        peace and stability in the region," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f003ac2e-4980-4ea4-aecd-2a3b84efaf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:23.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NATO and the Chinese threat</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff89d4c-f0ed-4d5f-9667-731ac37533a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan''s comments followed a report published late last year from
        the North Atlantic Treaty Organization (NATO), of which Britain is a major
        player, calling the rise of the Chinese military a threat to the alliance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c8ae8-04ca-409b-9434-8f6ab32789ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:24.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has an increasingly global strategic agenda, supported by
        its economic and military heft. It has proven its willingness to use force
        against its neighbors, as well as economic coercion and intimidatory diplomacy
        well beyond the Indo-Pacific region," the NATO report said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdc6895-c1a9-42ce-b0b2-db0c77cc200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:25.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is increasingly likely to project military power globally,
        including potentially in the Euro-Atlantic area."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cc1b5a-6597-4547-a810-68ec94a339b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:25.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet a British presence in the South China Sea is not without precedent.
        In 2018, the Royal Navy amphibious assault ship HMS Albion steamed closed
        to the Chinese-claimed Paracel Islands in the South China Sea in what Beijing
        called a "provocative action."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd604d7aa-41d6-4a84-9804-51a90f63bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2019, UK and US warships conducted six days of coordinated
        drills in the South China Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cedc21f-1744-4252-b295-2162d6de27df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:26.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK-US cooperation is expected to continue with the carrier''s
        upcoming deployment to the Asia-Pacific.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488fb66f-fd19-4dab-a309-483155c0d8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Queen Elizabeth held large-scale exercises in the Atlantic
        last fall, US Marine Corps F-35B fighter jets and Royal Navy F-35s were on
        board -- forming the largest concentration of fifth-generation stealth fighters
        ever as sea. That same aircraft contingent is planned for the Pacific deployment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7432c6-2e0f-44f3-932b-cb8dc94ab8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:28.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As those exercises for the carrier strike group began, Moorhouse,
        its commander, noted the significance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cd470c-5906-4bca-b40c-18fa3b17b29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:28.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protected by a ring of advanced destroyers, frigates, helicopters
        and submarines, and equipped with fifth-generation fighters, HMS Queen Elizabeth
        is able to strike from the sea at a time and place of our choosing; and with
        our NATO allies at our side, we will be ready to fight and win in the most
        demanding circumstances," he said in a statement last fall.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00aeffd-4244-4de9-aabc-08d808494448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:40:18.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:42:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/05/europe/uk-aircraft-carrier-strike-group-intl-hnk-mil/index.html"
        target="_blank">UK says its aircraft carrier strike group is ready to deploy.
        China''s already watching</a></em></p>'
  'Mediterranean-diet':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-06T06:44:06.468+08:00
    'imagesource': 'jcr:1f876c58-b700-4345-ab14-adea5bd9f02b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb6d4fda-d648-463b-9123-953df663b905'
    'lead': 'The gold medal for best 2021 diet went to the Mediterranean diet for
      the fourth year in a row, according to rankings announced Monday by U.S. News
      & World Report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T06:50:07.339+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:41:22.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:00.404+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mediterranean diet named best diet for 2021'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc2e369-f82c-4bff-b998-84891f6d7b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:22.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The gold medal for best 2021 diet
        went to the Mediterranean diet for the fourth year in a row, according to
        rankings announced Monday by <a href="https://health.usnews.com/best-diet"
        target="_blank">U.S. News &amp; World Report.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24fb66e-c711-4178-a89f-fdddb2b653c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tied for silver was the DASH diet, which stands for dietary approaches
        to stop hypertension, and the Flexitarian diet, which encourages being a vegetarian
        most of the time, but is flexible enough to allow a burger now and again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e7781a-6ed9-4922-8c7b-5471c7e0e424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:23.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do all of these diets have in common? They stress reducing
        or eliminating processed foods, and focus on meals full of fruits, vegetables,
        beans, lentils, whole grains, nuts and seeds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e51df0-ead8-4db9-9151-da53f7b8d41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dukin and keto diets, which stress eating high-protein or high-fat
        foods with minimal carbohydrates, came in last and next-to-last in the diet
        rankings. Those diets are typically rated poorly by experts because they are
        extremely restrictive, hard to follow, and eliminate entire food groups, which
        is not recommended by dietary guidelines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943cf342-c2d2-47ac-8330-6199514a4863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:24.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To judge the diets, a panel of experts in heart disease and diabetes,
        nutrition, diet, food psychology and obesity reviewed research about the diets
        from medical journals, government reports and other resources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b14584c-393f-45ec-b8a3-e5dcafa255d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:25.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve convened a panel of 24 experts who live and breathe diet,
        weight loss and obesity," said Angela Haupt, managing editor of health at
        U.S. News &amp; World Report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1aae43-f155-4fdf-8e35-af0e60e754b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:25.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They score each diet on a number of different measures: how easy
        it is to follow, how likely it is to lead to long-term weight loss, how healthful
        and safe it is, and how effective it is at preventing or managing chronic
        conditions like diabetes and heart disease," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a7a9a-80cc-49d3-9d26-455aab659455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:26.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More top honors for Mediterranean diet</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e59b60-3f0a-4726-8397-d21ec02f4c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:26.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to capturing best diet, the analysis of 39 eating plans
        also gave the Mediterranean diet the top spot in the best plant-based diet
        category. The Flexitarian diet took second place, followed by the Nordic diet,
        which promotes eating locally sourced, low-glycemic foods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed7c265-d293-4565-a1d0-f0cd9001c4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:27.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mediterranean diet also tied with the DASH diet and the Ornish
        diet for top honors in best heart-healthy diet. The Ornish diet was created
        in 1977 by Dr. Dean Ornish, founder of the nonprofit Preventive Medicine Research
        Institute in California. Ornish calls the diet the only scientifically proven
        program to reverse heart disease in a random clinical trial without drugs
        or surgery. Experts have said the diet is restrictive and hard to follow,
        however.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04145a8a-c4ac-44f8-ba2d-59a5fea198df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:27.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mediterranean diet also tied with the Flexitarian diet for first
        place in best diabetes diet; and with WW (Weight Watchers) for easiest diet
        to follow and DASH for best diet for healthy eating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b0de68-3b68-43a8-bc36-6fcd6be1ea94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:28.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such high accolades are not surprising, as numerous studies have
        found the Mediterranean diet can reduce the risk for diabetes, high cholesterol,
        dementia, memory loss, depression and breast cancer. Meals from the sunny
        Mediterranean region have also been linked to stronger bones, a healthier
        heart and longer life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f9277b-6780-4787-83e2-c552d66c4584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diet features simple, plant-based cooking, with the majority
        of each meal focused on fruits and vegetables, whole grains, beans and seeds,
        with a few nuts and a heavy emphasis on extra virgin olive oil. Say goodbye
        to refined sugar and flour except on rare occasions. Fats other than olive
        oil, such as butter, are consumed rarely, if at all.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a162327-9001-44b9-b286-1a3738451872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:29.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat can make a rare appearance, usually only to flavor a dish.
        Instead, meals may include eggs, dairy and poultry, but in much smaller portions
        than in the traditional Western diet. Fish, however, are a staple.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8190fca4-2d23-4d52-b40f-93bd26d9e7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more than a diet, it''s a lifestyle," said Atlanta registered
        dietitian Rahaf Al Bochi, who teaches the Mediterranean diet to her clients,
        in a prior CNN interview. "It also encourages eating with friends and family,
        socializing over meals, mindfully eating your favorite foods, as well as mindful
        movement and exercise for a complete healthy lifestyle."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac6bbc1-ace5-4afd-bbdb-de8ee0d6bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:30.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Best overall diet for weight loss</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a551e3-d05a-4cb6-aa93-528b8d501dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:30.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this category, the panel of experts looked at a diet''s short-term
        and long-term weight loss success, weighing both equally. The popular WW (Weight
        Watchers) tied with the Flexitarian diet for top honors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d38293b-65b5-47fa-ba8b-e58b7e656bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:31.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research shows vegetarians tend to eat fewer calories, weigh less
        and have a lower body mass index (a measure of body fat) than their meat-eating
        peers," according to the analysis of the Flexitarian Diet. "If you emphasize
        the plant-based component of this diet -- eating lots of fruits, veggies and
        whole grains -- you''ll likely feel full on fewer calories than you''re accustomed
        to."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4bff11-2c7c-415d-a25f-5ce5c876330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weight Watchers, which also won first place in the best commercial
        diet category, has an important component needed in any successful diet: support.
        In addition to in-person meetings and optional one-on-one consultants, the
        plan offers an online community.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72265932-afea-4956-b653-b31351d14f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Programs like WW that offer emotional support and group meetings
        lead to higher compliance than a do-it-yourself dieting," the analysis said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf2b917-582a-46ca-9595-c815170b650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New diets evaluated</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b2f02d-c875-4b36-b134-228caf5f9833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:33.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four new diets were added to the rankings this year, Haupt said:
        the Autoimmune Protocol diet (AIP), the Gut and Psychology Syndrome diet (GAPS),
        the modified keto diet and the Noom diet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858091fd-c8bd-4b4d-b40b-6961675e9dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:33.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among all these, Noom performed the best -- No. 12 overall, which
        is impressive for a newcomer," Haupt said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f522b169-d7e6-4f7c-9539-7eb73db0614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a food-logging app, Noom wants you to log every meal, snack
        and exercise activity, as well as your daily weight. Noom encourages foods
        with "low caloric density," which are high in water and low in calories by
        volume.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6af949-e007-4e6c-ad06-baa90291fbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to WW, Noom provides support groups where dieters can "help
        each other with everything from how to curb distracted eating to how to make
        plain old water more fun," Haupt said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0856f0f-bb61-4535-8545-199bb2b885fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modified keto diet, also known as keto 2.0, is a bit less restrictive
        than its parent, the classic keto. For example, modified keto dieters consume
        about 82% of their daily calories from fat vs 90% in the traditional keto
        diet, 12% protein instead of 6% and 6% carbohydrates instead of 4%, according
        to the report.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe09aff-6ac1-49ee-99bb-2226fcded6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the new version was panned by the experts, coming in 35th,
        just slightly better than the traditional keto''s ranking of 37 out of 39
        diets.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8929c993-5de1-4ef7-a4d9-c9b6878db73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:36.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keto 2.0 "allows for slightly more wiggle room on what you eat,
        but experts said it is still way too restrictive," Haupt said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ece5a7-79ad-4bc3-b680-bed54f10ee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Autoimmune Protocol diet, also known as the Autoimmune Paleo
        diet, was developed to reduce inflammation and ease symptoms of autoimmune
        disorders. It requires people to eliminate foods for at least a month and
        monitor symptoms when the food is reintroduced. Experts called the diet restrictive,
        suggesting it needs more research to substantiate any benefits.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2964fc95-fd5f-4467-969e-c36abe7b7623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:37.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gut and Psychology Syndrome diet, or GAPS, is for people with
        an odd spectrum of conditions: severe digestive and immune system issues,
        learning disabilities and serious neurological conditions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160b7a2d-79e0-4450-88ca-c2ced7e430fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GAPS was developed by Dr. Natasha Campbell-McBride, who "believes
        the food, drink and products people consume play a profound role in their
        brain function," according to the U.S. News &amp; World report. Like the keto
        diet, GAPS comes in next to last in best diets.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ab1c39-2ee7-4de1-9c41-0af5787cad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Best diet for quick weight loss</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829423cd-a621-4bff-bc17-3d832b28f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:38.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quick weight loss category is for the person who needs to lose
        a few pounds for a special occasion, as the diets were evaluated for only
        a two-month period. It''s not meant to be recommended as a long-term diet
        or lifestyle, according to U.S. News &amp; World Report.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382b6a3d-356d-4f9d-a3c7-f60626fb18cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:39.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HMR, or the Health Management Resources Program, took first place,
        with WW and the Atkins Diet tied in second place.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dbbbc4-db37-4f7a-b434-ea5828007295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:39.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HMR program is a weight loss and lifestyle-change program designed
        to reduce calories via meal replacements that include added fruits and vegetables.
        The starter kit is just shy of $200 and includes 70 servings of HMR shakes
        and entrees, support materials, weekly group coaching and free shipping.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc99d3f-81de-4af7-bed0-d5db6d2d1d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:40.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atkins Diet, created in 1972 by cardiologist Dr. Robert Atkins,
        involves four phases of meal plans, starting with very few carbs and adding
        more as the diet progresses. However, "low-carb dieters may eat too much fat,
        raising health concerns," the analysis found, ranking the diet at 33 out of
        39.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3367ad4e-cb13-408f-8f86-781fe9314842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:40.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contributor Lisa Drayer, a registered dietitian, is concerned
        with any type of diet that is too restrictive in food choices and worries
        about the role of ready-to-eat meals, shakes and snacks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf5f517-55fb-4b50-83fd-8964477f868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:41.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not necessarily teaching you how to eat healthfully on
        your own and how to make healthy choices," she told CNN in a prior interview,
        adding that she had seen this happen all too often in her own clients.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847c003c-4886-471c-91ec-f3e254c6fff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:41.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were so severely restricted, and they didn''t know how to
        incorporate other foods back into their diets in a reasonable way," Drayer
        said. "So they not only regained their weight back, but they gained even more
        weight than where they started, which is really distressing."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2987611f-9505-4340-9d06-4d91bb067497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:42.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting started on the Mediterranean diet</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d92ca74-3eba-4400-9314-7a202a8c8d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to make the Mediterranean diet one of your goals this year?
        Get started by cooking one meal each week based on beans, whole grains and
        vegetables, using herbs and spices to add punch. When one night a week is
        a breeze, add two, and build your non-meat meals from there.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a862ca50-b99a-4812-bcbe-4a7363232ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:43.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grains that have changed little over the centuries, known as "ancient
        grains," are also a key feature of the Mediterranean diet. Quinoa, amaranth,
        millet, farro, spelt, Kamut (a wheat grain said to be discovered in an Egyptian
        tomb) and teff (an Ethiopian grain about the size of a poppy seed) are some
        examples of ancient grains.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe8eef1-575a-48d0-ac4b-60efee5b7df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:43.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you do eat meat, have small amounts. For a main course, that
        means no more than 3 ounces of chicken or lean meat. Better yet: Use small
        pieces of chicken or slices of lean meat to flavor a veggie-based meal, such
        as a stir fry.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc84db32-4199-41db-bb03-a374af83219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:44.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And rethink dessert. Mediterranean cultures close out their meals
        with fruit that''s in season.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0aa4ef-c09b-4826-9a9a-3928ca2113ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you tire of eating raw fresh fruit, get creative. Poach pears
        in pomegranate juice with a bit of honey, then reduce the sauce and serve
        over Greek yogurt. Grill pineapple or other fruits and drizzle with honey.
        Make a sorbet out of fruit, including avocado (it''s really a fruit). Stuff
        a fig or date with goat cheese and sprinkle on a few nuts. Create a brown
        rice apple crisp or even a whole-wheat fruit tart.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559ad70f-bdd1-43fc-9cd7-6d43df889128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:50:07.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:45.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/01/05/health/mediterranean-diet-2021-best-diet-wellness/index.html"
        target="_blank">Mediterranean diet named best diet for 2020</a></em></p>'
  'The-Grammy-Awards-postponed-COVID-19':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Trevor Noah, seen here in 2020, is set to host the 2021 Grammy Awards,
      now postponed to March.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-01-06T06:55:16.040+08:00
    'imagesource': 'jcr:e849edad-ef9a-4599-b751-8160cc069779'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcf60d43-c64d-41b4-8345-bdc248048419'
    'lead': 'The Grammy Awards will not be happening later this month as planned'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T06:56:51.105+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:41:14.694+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:00.711+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Grammy Awards postponed due to COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417c79ec-e86f-408d-9e67-1eff6619528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:02:07.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:15.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Grammy Awards will not be happening
        later this month as planned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f902f6-a0d5-43c5-b9b9-f431455d9b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:02:07.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:15.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards ceremony, which celebrates the best in music, has been
        postponed due to the ongoing coronavirus pandemic, according to a statement
        sent to members of the Recording Academy and obtained by CNN. It will now
        tentatively take place on March 21, 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6af15a8-deff-4510-802d-88a7f5c766d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:02:07.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event had been set to take place at the Staples Center in Los
        Angeles on January 31, with "The Daily Show" host Trevor Noah acting as host.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326bc467-d9a1-41bb-b52a-956585200191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:02:07.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:16.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top nominees for the 63rd Annual Grammy Awards include Beyoncé,
        Dua Lipa, Roddy Ricch and Taylor Swift.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda210d-0888-4de0-86ff-50873f071521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:02:07.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes one day after the union that represents actors and
        media professionals, SAG-AFTRA, called for a production hold in COVID-plagued
        Southern California.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a5058b-0a38-449f-a783-6fbf700288df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:02:07.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:17.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Southern California hospitals are facing a crisis the likes of
        which we have never seen before. Patients are dying in ambulances waiting
        for treatment because hospital emergency rooms are overwhelmed. This is not
        a safe environment for in-person production right now," SAG-AFTRA President
        Gabrielle Carteris said in a statement on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6372df-05ef-4125-910f-d0c634c7a97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:02:07.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:18.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its guidance, the union encouraged members to stay home and decline
        on-set employment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8226fae-2e15-446d-b3b3-8b7b4e08c098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:02:07.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:18.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even putting aside the risk of acquiring COVID on set — a risk
        that we have done a great deal to mitigate through our safety protocols —
        on-set production always poses some risk of injury, whether because of a stunt
        gone wrong, an equipment failure or a garden-variety fall. Right now, with
        few if any hospital beds available, it is hard to understand how a worker
        injured on set is supposed to seek treatment," SAG-AFTRA National Executive
        Director David White said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2b33f2-fe22-4a75-ba74-b81110980d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:02:07.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammys was set to be the start of Hollywood awards season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc97df6e-3223-4b62-91bb-4e23dd054e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:02:07.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:19.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Globes, which is usually held in January, will now be
        the first award show of the season, if it goes forward. The ceremony is scheduled
        to take place on February 28, 2021 in Beverly Hills, California.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57edbf73-991a-4cdb-b8a5-f44d5ba34e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:02:07.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/01/05/entertainment/grammys-2021/index.html"
        href="https://edition.cnn.com/2021/01/05/entertainment/grammys-2021/index.html"
        target="_blank">The Grammy Awards postponed due to Covid-19</a></em></p>'
  'Trump-border-wall-contracts-':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-06T07:04:54.012+08:00
    'imagesource': 'jcr:fc5a825b-9393-41bb-a570-f77edd407bd8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c44023eb-1a8d-44c9-8406-afae785400cb'
    'lead': 'The Trump administration is continuing to award border wall contracts
      in the waning days of Donald Trump''s presidency, an unusual move that will
      complicate President-elect Joe Biden''s pledge to halt construction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T07:09:14.601+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:41:03.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:00.902+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump administration locks down border wall contracts, complicating
      Biden''s pledge to stop construction'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d80172-79af-4f40-891b-6e7d4447214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:09:14.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Trump administration is continuing
        to award border wall contracts in the waning days of Donald Trump''s presidency,
        including in areas where private land hasn''t yet been acquired, an unusual
        move that will complicate President-elect Joe Biden''s pledge to halt construction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ce162e-a73f-407b-9bac-2f83e3fd5dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:09:14.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN Tuesday whether there are plans to continue to finalize
        contracts, even in areas where the real estate is not owned by the federal
        government, acting Customs and Border Protection Commissioner Mark Morgan
        responded "yes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c78d5-51f8-43a3-a47a-29595e752976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:09:14.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:05.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that probably by January 17,18,19, we will have well
        over 700 miles of that 800 funded...The contract will have already been awarded,"
        Morgan said. "The major milestone is having a contract awarded."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce81809-301c-47d3-ae0c-7839bba240ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:09:14.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:05.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striking a contract before privately-owned land -- which makes up
        a considerable portion of the Rio Grande Valley -- has been acquired by the
        government is outside of the usual process for the US Army Corps of Engineers,
        which provides direction and oversight of border projects, according to Charles
        Tiefer, a government contracting law professor at the University of Baltimore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f429a5-5f50-435d-8f0d-cbc2621c21af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:09:14.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:06.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Army Corps exists to build," Tiefer said. "That''s their mission.
        And so they are expected to always follow the orderly path of buying the land
        before awarding contracts."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f8cbb8-1f1a-4f21-84b4-5b8099f46b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:09:14.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempts to halt construction completely, as Biden promised, will
        prove difficult, particularly if contracts continue to be struck -- a challenge
        Morgan acknowledged Tuesday. "They could terminate those contracts if they
        want to, but that''s going to be a very lengthy, messy process," Morgan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df386593-f1ae-4668-9199-79752740997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:09:14.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to have to go into settlement agreements with each
        individual contractor," Morgan added, noting, that payments will have to be
        made for what they''ve already done, as well as for materials produced. He
        estimated the process could cost billions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ad7ab7-0385-4f14-aeda-c9ffe4c72705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:09:14.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:07.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raini W. Brunson, a spokesperson for the US Army Corps of Engineers,
        said the agency had nothing to add beyond Morgan''s comments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897d3997-f14e-4840-968e-691ef79dfcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:09:14.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, CBP said the majority of the miles funded through
        fiscal year 2020 are on federally-owned property and noted that design and
        real estate acquisition activities "occur in parallel."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da27e92e-2d24-4a1e-be05-cad8e983064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:09:14.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:08.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Real estate acquisition activities continue for other areas of
        the project while the construction contractor is working in areas that have
        been acquired or were already Government owned therefore mitigating any possible
        delays," the statement reads. "Based on CBP''s experience in constructing
        barriers in 2007-2009, this is the most efficient process in order to rapidly
        construct in areas where the Border Patrol agents need it most."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b654116b-27de-4def-a386-31a27a517675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:09:14.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:09.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan touted the administration''s progress on border wall construction
        on Tuesday in a call with reporters, saying the goal to complete 450 miles
        by the end of 2020 had been met.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b891595b-51a1-4f42-8657-17ad5953b711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:09:14.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 450 miles, the majority is replacing old, dilapidated barriers
        with a new enhanced, border wall system, a marked difference from the fencing
        previously constructed in some regions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51b85a2-dbaa-4eaa-899f-2af022d9872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:09:14.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:10.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 47 miles have gone up where no barriers previously existed,
        according to data provided by CBP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057cf17a-5913-4258-a136-33e8f8bf92e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:09:14.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:10.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the last four years, Trump has repeatedly cited
        the border wall as an accomplishment and as a critical component of his immigration
        agenda. Biden has set a different tone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a271cacb-eb79-4049-8da5-1e4121e18e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:09:14.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:11.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building a wall will do little to deter criminals and cartels seeking
        to exploit our borders," Biden''s plan reads. "Instead of stealing resources
        from schools for military children and recovery efforts in Puerto Rico, Biden
        will direct federal resources to smart border enforcement efforts, like investments
        in improving screening infrastructure at our ports of entry, that will actually
        keep America safer."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446b9f1f-0c75-4f04-a5c4-bba3170de7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:09:14.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:11.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Biden''s promise to put a stop to construction
        had prompted discussions among Customs and Border Protection officials about
        what would occur in that event, particularly if funding is cut, according
        to a Homeland Security official. A US official told CNN that some contracts
        can be modified and government lawyers are discussing what happens with acquisition
        of private land, but no decisions have been made.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48f92a-f8b6-4b0f-879a-89d9a59162cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:09:14.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:12.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has a long-standing authority to terminate contracts,
        though it also comes at a cost, according to contracting experts. But the
        incoming administration might also have to contend with contracts awarded
        in areas where the government doesn''t yet own the land.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b7fe6-4bbf-4ec4-8d0e-a389c2066af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:09:14.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:12.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t about whether they can terminate these contracts. This
        is about whether they can award these contracts at all," Tiefer said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d54780c-8b86-4c5b-8d90-0b653937502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T07:09:14.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:41:13.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/05/politics/border-wall-trump/index.html"
        target="_blank">Trump administration locks down border wall contracts, complicating
        Biden''s pledge to stop construction</a></em></p>'
