      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2bdcc-a7e3-4344-a19c-e7edca68acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.846+08:00
