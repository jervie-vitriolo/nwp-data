      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:18:31.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arado, a former University of the East standout, has bagged several
        awards during her stint at the University Athletics Association of the Philippines.
        She was awarded Rookie of the Year in Season 77, Best Digger in Seasons 79
        and 80, Best Receiver in Season 80, and Best Libero in Season 81.</p>'
