    'template': '1'
    'title': 'Windows 10 is rumored to be getting a major redesign. Don''t screw this
      up, Microsoft!'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc886378-cd41-4f8f-8132-ba024c0b43db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:42:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Microsoft is rumored to be working on
        a major redesign of Windows 10 that could bring big changes to the way the
        PC operating system looks and functions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b59116-8d60-42ce-a281-0b394c1e55fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:42:55.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70639470-ce36-4006-ae2a-38a80dcaf3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:42:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windows 10 could use a refresh. Aside from twice-annual tweaks,
        Windows 10 been mostly unchanged since its release in 2015. Six years is long
        in the tooth for any PC operating system, and a revolution is coming to personal
        computers that threatens Windows'' standing as the dominant productivity operating
        system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca9a6eb-5bda-4611-a0a1-e854c29a911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:42:56.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae20219f-1c75-480a-88c1-4c762411ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:42:57.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Microsoft doesn''t exactly have the best reputation for fixing
        operating systems that ain''t broke. So a lot is riding on Microsoft''s ability
        to turn the next iteration of Windows 10 into something hundreds of millions
        of computer owners will want to keep using.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3e2a61-f0da-40cd-9594-f402cea313ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:42:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae0b388-c5ea-4db1-8593-68e9daf44ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:42:58.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What''s in the refresh?</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308f736c-dbe9-4cf1-b1fd-54a1fa3d7eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:42:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft updates Windows twice a year, usually adding a few welcome
        new features (a new screenshot tool, a cleaner Start Menu, etc.). This year''s
        spring update will be another one of those minor updates that adds polish
        and squashes bugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b83e84-d844-4981-a5b5-cec91ecb47b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:42:59.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e277174-82f5-4d77-9822-01d3a8c3f58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:42:59.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the fall, Microsoft is expected to unleash a full-scale Windows
        10 redesign. We know this for a few reasons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2293aa-2c9e-4046-b8e1-3f205ff34aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a24d19b-460c-4e87-b887-ada0c4123993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft recently posted a job listing on its website that said
        the company is working on a "sweeping visual rejuvenation of Windows experiences
        to signal to our customers that Windows is BACK and ensure that Windows is
        considered the best user OS experience for customers," according to Windows
        Latest. The listing remains but the language has since been dialed back quite
        a bit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8cc7e-0300-4afb-a475-ac9f2d4fe6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b126afc-da4f-4583-9b3d-12ce5ac691f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:01.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft did not respond to a request for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de6c6f-c092-49e9-a84f-38ffa07602e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c727a7dd-0fed-4feb-8a5d-307aea771522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That job post confirmed widespread reports that Microsoft was working
        on a major Windows 10 user-inferface refresh codenamed "Sun Valley," in which
        Microsoft would release an all-new Start Menu, File Explorer, Action Center
        and taskbar. Tablet users will also reportedly get a redesigned virtual keyboard
        with better access to emojis. And Microsoft is expected to give all Windows
        10 elements a makeover to align all of the recently tweaked elements of the
        operating system in a consistent design.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71febe7a-246e-465e-9ccf-4492fc1f0afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:03.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ba36f-6cd5-41ad-b157-0e8053c3dae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:03.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why Windows needs a refresh</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa2255e-fcf1-4146-8e12-ed7c5520dd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:04.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Windows'' recent tweaks have been aimed at specific audiences,
        particularly gamers and corporate customers. But the PC is back as a consumer
        staple -- the work-from-home era brought on by the coronavirus pandemic has
        made productivity cool again. Microsoft wants to ensure its new everyday users
        are enjoying the experience of using their PCs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2096df50-f097-40e4-833b-95a99c5f47ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4390b226-0563-4400-b379-f56cfd2b0150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:05.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft is also looking ahead to a future it''s attempting to
        prepare for: Apple''s new M1 chip, which is essentially a custom-built smartphone
        microprocessor on steroids for Macs, represents a sea change for the PC industry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5fb417-bf03-4fe7-9a24-71029d58bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:05.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ed8278-73a3-48bc-ab42-23e93248b41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:06.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s new Mac OS Big Sur takes advantage of the new chip by integrating
        features people have grown accustomed to on their iPhones and iPads. The convergence
        of smartphones, tablets and PCs is underway.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ba6734-9a98-4193-9a08-95c26449be49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:06.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6d153d-af7c-43f9-97b8-0fea8f37ae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has its own hybrid device, the Surface Pro X, that runs
        on a chip with a similar architecture to Apple''s M1. And it''s coming out
        with Windows 10X this year, an operating system designed from the ground up
        for nontraditional devices (think foldables, tablets and other computers that
        don''t look like normal laptops or desktops).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a0e16-8d90-420a-8ed4-17967c50f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:07.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c451a1-edf8-4f0d-8ea7-6e72e5d46fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:08.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, this new kind of chip could disrupt the staid PC world, lighting
        a fire under Microsoft to redesign Windows for new kinds of PCs that it hasn''t
        conceived of yet. So it''s about time Windows 10 gets a major refresh.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4a8d68-8e48-46cc-ba77-64114f26f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b51cbe-4da6-44db-8f6f-f7933a00378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:09.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sad history of Windows updates</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b52a32-76a5-49cb-a9f2-6a94066cde7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:09.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t appear as though the "Sun Valley" version of Windows
        10 will be the kind of completely new experience of previous new iterations
        of Windows. That''s probably a good thing, as Microsoft has a reputation for
        delivering a good operating system every other attempt:</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642cfb5c-a2bc-424f-bb91-a8a55814e30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.496+08:00
