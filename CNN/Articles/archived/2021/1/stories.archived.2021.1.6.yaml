    'title': 'Trump would not be welcome in Scotland due to coronavirus restrictions,
      says Sturgeon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e8c6bb-1b3c-4314-a027-c22c2f73a11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:40:36.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:26.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US President Donald Trump — just like
        anyone from outside the country — would not be welcome in Scotland at the
        moment due to coronavirus-related restrictions, Scotland''s First Minister
        Nicola Sturgeon said Tuesday (Wednesday in the Philippines).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfa9c33-a756-46f0-ade1-12767ef1667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:40:36.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:27.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435d2666-4302-44dc-8293-4013cda54443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:40:36.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:27.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sturgeon was asked during a news conference about unconfirmed Scottish
        media speculation that Trump could be planning a trip to one of his golf courses
        in Scotland around the time of President-elect Joe Biden''s inauguration on
        January 20.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b1402e-29a1-4b28-a9cb-b536d2588b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:40:36.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:28.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb406f9c-5651-42c2-b276-4b1c117cf415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:40:36.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Kayleigh McEnany on Tuesday dismissed
        the speculation as incorrect. "This is not accurate. President Trump has no
        plans to travel to Scotland," McEnany told CNN in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d1240-2793-44db-8a94-71d4ae7175d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:40:36.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:29.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ca24d-d9ac-4672-bea8-4ef97df44d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:40:36.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:30.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Sturgeon ordered most of Scotland into a harsh new lockdown
        for the rest of January, as Covid-19 cases and deaths spike across the United
        Kingdom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
