      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Most anyone can move 11 minutes a day</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59983e8-cf91-47bf-b90d-5a909bb590cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:54:36.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 35 minutes of exercise daily is better for your health, a
        lower barrier to entry makes it easier to get even the most inactive among
        us moving — and still increasing your life span.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6bedb1-eb03-4dda-b4a1-1a594dbd2115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:54:36.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:26.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee269f9f-e487-4f54-98f0-e255ee602a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:54:36.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:27.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, how do you do it?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2025ac96-7cb6-452b-8e76-fca5514a9773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:54:36.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b0cc8b-ecc3-4a53-93ad-52aa690cd9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:54:36.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:28.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simplest way is with a walk outside or on the treadmill at your
        local gym. Walking is one of the best exercises. With winter weather keeping
        people inside and Covid regulations limiting access to public gyms, though,
        more creative, accessible means may be necessary to effectively get in your
        11 minutes at home. Below are a few ways to consider.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ced3b77-aaf6-49af-b7e2-fa672d32cd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:54:36.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:28.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e46256b-7432-41e6-b3f8-ade7fc854af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:54:36.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:29.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Important note: If you experience pain while performing any of the
        exercises, stop immediately. Check with your doctor before beginning any new
        exercise program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a0367a-09a6-4507-b202-047874d3ef80'
