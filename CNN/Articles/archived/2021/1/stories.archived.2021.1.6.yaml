      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lai''s case is particularly severe, Beijing may intend it
        as a signal that it is willing to take all kinds of steps to crack down on
        unruly industries, said Willy Lam, a professor at the Chinese University of
        Hong Kong.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fee010-0895-4294-a475-2c90dd3dc455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:45.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c5e738-1c73-438a-9fa6-1131afad6486'
      'mgnl:activationStatus': true
