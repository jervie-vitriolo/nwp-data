      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency was "all hands on deck," Parker says, and he, too,
        was "running around" to help coordinate the process.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0fadbf-903d-40d7-b084-2adcf8ef81ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.846+08:00
      'mgnl:createdBy': 'bamba'
