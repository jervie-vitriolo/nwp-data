      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5850c2-4494-48a0-8177-c016af744557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.135+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Covid-19 likely 3rd leading US cause of death in 2020</strong></h3>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ecec80-9db8-4817-a442-4f5038ae3004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.135+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 was likely the third leading cause of death in the United
        States in 2020, according to statisticians at the CDC.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435df477-fad1-448b-8623-55bf6a0e0c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.135+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca81eea9-5b6f-4b9e-9b25-8d3b37b772f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.135+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:37.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency only has early data on the leading causes of death for
        last year, and researchers are still combing through those numbers. But provisional
        data suggest that Covid-19 may have caused enough deaths in 2020 to rank third,
        CDC statisticians told CNN in an email.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7648ce-f47c-4c16-87fc-5618a6f51b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.135+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:37.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73040dea-7c5c-4f94-9f0d-bd7f9bdaabf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.135+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:38.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still only have provisional data through December 26. We should
        be getting more data in very soon," statisticians said via email. "To that
        point we estimate there were between 316,252 and 431,792 excess deaths in
        2020. Our provisional death certificate data through that point show over
        301,000 deaths involving Covid-19, which would likely place it third among
        leading causes of death."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52568888-fd5c-424f-8031-83a481dbef94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.136+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:38.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe4406b-2ca5-4fa6-bacf-185b7e6424ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.136+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:39.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that "there is enough distance" between the numbers of
        death caused by cancer, the second leading cause in 2019, and those caused
        by accidents or unintentional injuries, the fourth leading cause in 2019,
        "to be comfortable saying" that Covid-19 was the third leading cause for 2020.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4864e-08e0-47a5-9b2c-230bd6fb8d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.136+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4226d024-10f8-4360-8786-20f48de44f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.136+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:40.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday night, more than 357,000 people had died of Covid-19
        in the US since the pandemic began, according to Johns Hopkins University''s
        count.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f782c-336d-430c-959f-3d415acdf179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.136+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:40.974+08:00
