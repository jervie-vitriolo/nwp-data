      'text': '<p>"HandClap" by Fitz and the Tantrums (3:13)</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f890b732-0f80-4276-aaf1-c2bb11b06351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:54:36.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you live in a full house, dancing alone might not always be an
        option. Add some family bonding time and mental health benefits by doing a
        family dance party.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a051eb4a-6d8a-4e9d-aa37-860be3be8370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:54:36.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:45.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4348315d-4fbb-44ad-9ed3-a2cf2a798460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:54:36.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:45.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See how easy it is to fit in 11 minutes of daily exercise? You can
        do it. In fact, you owe it to yourself after getting through this past year.
        Although no one can give you a do-over of 2020, you can make up for lost time
        by adding a little more to your life span.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c559c079-ba90-4f08-a572-04b47b6d2b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:54:36.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com<a href="https://edition.cnn.com/2021/01/06/health/daily-exercise-increase-life-span-study-wellness/index.html#:~:text=You''ll%20live%20longer%20if%20you%20do&amp;text=Just%2011%20minutes%20of%20activity,2020%20has%20hampered%20activity%20levels.">
        "Can you move 11 minutes a day? You''ll live longer if you do."</a></em></p>'
  'How-to-eat-well-in-2021':
    'author': ' Lisa Drayer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-06T17:55:08.213+08:00
    'imagesource': 'jcr:1b221b2e-bd92-4bca-be2b-2c84d9ee990c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c6a4704-d780-456a-964e-8b2b31765d38'
    'lead': 'Stress eating is inevitable right now for many. Here are some tips on
      eating healthy foods to get a jump-start on feeling better in 2021.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T17:59:08.670+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T10:24:41.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:28.633+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to eat well in 2021

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63efdf0-4953-4501-b1b3-fbcd85053b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:41.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This year will be marked as a year of continued
        uncertainty, anxiety and -- if you''re like many people -- a lot of stress-related
        eating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e081a-4d8b-4923-8c82-a620418dfad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:42.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844c3e22-da3c-4a7a-8d87-2baf4da75791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no need to stress about stress eating, though. As most
        of us await the arrival of new vaccines and the hope for a more healthful
        way of living, here are some tips to get a jump-start on fueling your body
        to feel better in 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa321a-47f7-44ac-82fd-916fc09349a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbae96f-f20f-445b-b70f-9c4a6f0a343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:43.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>1. Let your inner wisdom guide your eating</strong></h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37705cc7-c4a1-4ac9-8f94-571744d58fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:44.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means shifting your focus from calorie counting and self-judgment
        of food choices to eating more mindfully and listening to what your body is
        telling you it wants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2330af6-3647-4861-99cb-8a7c9d6d006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:44.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6035451e-52f4-49f6-b091-534f25925276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:45.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recommend that patients learn to recognize internal feelings
        of hunger as well as identify food preferences including how they feel after
        they eat certain foods," said Lisa R. Young, registered dietitian nutritionist
        and author of "Finally Full, Finally Slim: 30 Days to Permanent Weight Loss
        One Portion at a Time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463db552-9779-472d-8ef3-14257c81cb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:45.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c45ac5-f5f5-43a7-aed1-28b7b01f73a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:46.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also means pausing and giving thought about your eating decisions.
        If a cookie is going to calm you when you are feeling a bit stressed, it''s
        OK to eat it. But if you are not really hungry, you might stop and think of
        other things that will help to soothe you. Doing yoga, writing in a journal,
        taking a shower or calling a friend may also help you feel better.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1637f8a8-5639-4e63-a914-2425f924b88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40792b1-1e46-4fd8-b8ca-0f45ec0f26d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:47.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>2. Include immunity-boosting foods in your diet</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fd34a6-4881-4069-94f7-00088e1164b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:47.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, focus on filling your plate with foods that contain important
        healing nutrients that can help to keep you healthy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913a4254-59ef-46a1-9d35-d9ac10870c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:48.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0994fd5-80f8-479c-a507-a1ba098059c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:48.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foods including citrus fruits; orange and green veggies like spinach,
        kale, sweet potatoes and carrots; eggs; beans; and fatty fish and shellfish
        are packed with vitamins and minerals that support a healthy immune system
        and can help to give you a sense of control over your health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab14e86-d82f-43ad-9140-8dccc16e96ac'
      'mgnl:activationStatus': true
