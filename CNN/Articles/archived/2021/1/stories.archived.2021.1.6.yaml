      'mgnl:lastActivated': 2023-01-25T10:32:02.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 6)</strong> — Flag carrier Philippine
        Airlines said its passenger who tested positive for the new coronavirus variant
        in Hong Kong presented a negative result before boarding the flight, its spokesperson
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdeac68-452a-4708-8759-04b883539b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:54:27.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:32:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the air carrier said the passenger presented a negative
        COVID-19 test result before taking the Manila to Hong Kong flight last December
        22.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87310c85-ba68-4764-a0d9-1303edb6b9a7'
      'mgnl:activationStatus': true
