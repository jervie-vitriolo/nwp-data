      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at what''s happening to Alibaba and Jack Ma," he said, a reference
        to the intense scrutiny facing one of China''s most prominent tech empires.
        Alibaba faces an antitrust investigation, while Ma''s financial tech company
        Ant Group has been ordered to overhaul parts of its business.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caf3d3b-68b0-4b05-8f42-82722f3ca611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.478+08:00
