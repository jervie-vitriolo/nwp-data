      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8e9ad0-338a-4478-a0d4-0cd3918a0f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:58.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic candidates counter that they would "demilitarize"
        rather than defund the police, create a legal pathway for undocumented immigrants
        and support a public option to decrease the number of uninsured. Neither Democratic
        candidate has advocated adding justices to the court.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e8bd5f-6c5e-4784-afe6-450df98bfec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ac9386-5edc-4baf-9205-086401a2b3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:59.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued they would do a better job ending the health care crisis
        over the coronavirus, which has infected more than 20.8 million Americans
        and killed at least 354,000, in order to reopen the economy. They''ve pushed
        policy goals, including debt-free public college and a new Voting Rights Act.
        And they''ve attacked the Republican senators for their multi-million dollar
        stock transactions during the pandemic, alleging that they profited off it.
        The senators have denied any wrongdoing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5097201-bd51-446b-adb7-8987fc08835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:00.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b18ee5d-f5f1-49e9-be62-7b6ec7307c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:00.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special election was particularly brutal, starting last year
        when GOP Rep. Doug Collins forced Loeffler, who Kemp appointed to the role
        in 2019, into a race to the right.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4c92d4-7c1c-44b5-833b-5a0e50c346c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:01.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d780d4-d490-4ee2-b7bb-564a8c35fdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:01.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After no candidate received 50% of the vote, the runoffs turned
        even more vicious, as Loeffler portrayed Warnock an anti-police Marxist who
        would destroy America in the Senate.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859625aa-b3c4-4923-b3e7-38bf935adb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:02.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01074b85-f7d7-442b-afa9-31aea785d177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:02.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to have Georgians come out and vote because we know that
        Chuck Schumer''s radical agents of change are Raphael Warnock and Jon Ossoff,"
        said Loeffler on the campaign trail Monday. "They would defund the police.
        They would lock down our economy. And we have to make sure that we hold the
        line right here in Georgia."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9999a3-c0e2-498c-aa55-757834e11eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:03.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8ef167-e3c1-498a-b35d-faec193a76eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:03.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warnock has in turn promoted his background from the Savannah projects
        to the pulpit of Martin Luther King Jr.''s historic church, while firing back
        at Loeffler.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef06626-e996-42ef-b391-a3501db443ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:04.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b587054-ddf2-455f-b227-89973d9e74a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kelly Loeffler spends tens of millions of dollars to scare you,"
        said Warnock in an ad. "She''s trying to make you afraid of me because she''s
        afraid of you. Afraid that you understand how she''s used her position in
        the Senate to enrich herself and others like her. Afraid that you''ll realize
        that we can do better."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eca38b-b836-4318-be29-35cf4fe7ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:05.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0930716-12a8-4459-92ef-b96bb2b819f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:05.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perdue, a 71-year-old former Fortune 500 CEO, has dismissed Ossoff,
        a 33-year-old media executive, saying the Democrat does not know how to create
        a job. At their debate in the fall, Ossoff called the senator a "crook" who
        was "fending off multiple federal investigations for insider trading" while
        attacking "the health of the people" who he represents. Perdue snapped back
        that the Democrat had worked for "the mouthpiece of terrorism and Communist
        China" -- claims Ossoff called "ridiculous."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2966ed69-1e55-4da2-b89a-eab4ad2f6b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:06.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b4f68f-73fe-4c1b-8308-2191eeeb97a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:06.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Georgia US Senate races have attracted enormous attention due
        to the stakes for the first years of the Biden administration and the state''s
        shift from red to purple. Dr. Charles Bullock, a University of Georgia political
        science professor, told CNN that the Senate elections could be the first in
        which urban Georgia casts more votes than rural Georgia.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0115783f-67fd-446c-b7a0-ed647d946a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08edf190-14af-4656-a6f4-25f450d9c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:07.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen tremendous enthusiasm in the early voting numbers,
        both in person and by mail, and we know that while Democrats will have a lead
        when polls open ... Republicans are expected to have a strong Election Day,"
        said Seth Bringman, a spokesman for Fair Fight Action, a voting rights organization
        founded by Abrams.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4208dd8a-8bf2-495b-be06-4d0e684a2311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:08.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac5b995-9c0d-48f5-887e-c1c1d1717641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political groups spent about $520 million to advertise in the two
        runoff races, according to Kantar Media/CMAG, averaging more than $8 million
        per day. Republicans outspent Democrats by tens of millions of dollars.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b1040-2670-4b29-8ec6-c68eb09d08c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:09.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245f8457-5cd7-4648-9bd9-d71c657a3b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:09.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Senate on the line, Trump rallied his supporters in northwest
        Georgia on Monday, while President-elect Joe Biden held an event in Atlanta.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50111709-8dc5-4d08-bc8f-4fe07c768c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:10.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139da8da-f6a9-4f32-b7f9-cb598e4eb6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:11.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said electing Ossoff and Warnock would end the gridlock in
        Washington and allow Congress to provide $2,000 stimulus checks to Americans.
        Trump urged the state to elect Perdue and Loeffler, and claimed that Biden
        would not take the White House.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b70af10-d5d3-4500-868f-89c0ae6b1148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:11.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcece3a-3579-4e68-9fe9-c61631148642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.504+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:12.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to fight like hell," said the President.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c3419d-a220-4b66-a39c-a45a1d6d6dfe'
