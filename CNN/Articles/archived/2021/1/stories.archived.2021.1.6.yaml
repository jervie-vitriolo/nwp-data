    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Bank predicts 4% growth for global economy in 2021 — as long as
      vaccines are widely available'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f271ec0-e814-4308-9897-49dff4eb90bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T01:34:58.696+08:00
