    'created': 2021-01-06T20:47:46.260+08:00
    'imagesource': 'jcr:cabbf81d-c57b-425a-a3f8-d9d589a23176'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd58148d7-fd19-4d80-891f-b1a0ce1f4e14'
    'lead': 'A Chinese court has sentenced the former chairman of a huge state-owned
      financial company to death after finding him guilty of bribery. It''s a rare
      use of the most severe punishment in a long-running crackdown by Beijing on
      corruption.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T20:51:40.474+08:00
    'mgnl:createdBy': 'vince'
