      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Windows 3 was a huge hit. Windows 95 was a buggy mess.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf66fa23-6faf-4ea2-ba9d-0aad5cea6635'
      'mgnl:activationStatus': true
