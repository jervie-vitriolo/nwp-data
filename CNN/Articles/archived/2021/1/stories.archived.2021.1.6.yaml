      'text': '<p>However, Belgica dismissed the complaint in August, saying if Yumol
        indeed has evidence against the Furigays, he should simply file a case since
        the PACC has no jurisdiction on elected officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e410cd-96ee-4199-b98e-03268e5888c2'
