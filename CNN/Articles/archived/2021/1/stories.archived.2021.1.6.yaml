      'mgnl:lastActivated': 2023-01-25T10:31:26.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 6.5-7.5% growth projection for next year is based on the assumption
        that we will be able to vaccinate a great majority of our people by the first
        half of 2022," BSP Governor Benjamin Diokno&nbsp;said during the Kapihan sa
        Manila Bay online forum on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b869d140-1dcd-44dd-b12e-7e4897fcd4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:24:19.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:27.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any early introduction of the vaccine in the Philippines will even
        improve that 6.5-7.5%," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b5c16b-cee5-4cea-8977-1fa46a2ecbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:24:19.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s economic team expects a contraction
        of as wide as 9.5% in 2020, to be followed by a growth spurt in the next two
        years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0176a569-5ba3-4f92-bbe3-e6e1baaa3271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:24:19.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:28.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full recovery is projected by 2022 with an <a href="http://cnnphilippines.com/business/2020/12/3/steeper-PH-economy-contraction-2020.html">8-10%
        forecast growth rate</a>, which would mark the return to pre-pandemic path.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4447df6-06dd-46cb-aee9-1fd442963868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:24:19.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aims to <a href="http://cnnphilippines.com/news/2020/12/10/Galvez-on-vaccine-distribution.html">vaccinate
        at least 60 million Filipinos in the next three to five years</a>&nbsp;to
        achieve herd immunity, where it is less likely for citizens to contract the
        virus as majority of the population will be protected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6983936-66b6-40cb-9681-6845f3cff196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:24:19.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has yet to approve a COVID-19 vaccine for emergency
        or general use, and is still in the middle of talks with foreign developers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1968a2-7556-4748-880b-3388bb7e2a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:24:19.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:29.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities target to procure 25 million doses of China-made Sinovac
        vaccines by March, although members of the Presidential Security Group managed
        to receive vaccines from an undisclosed manufacturer as early as September
        without regulatory clearance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e854918-ddff-4849-bf5b-cd7f75f1d987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:24:19.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:30.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/1/6/Pfizer-COVID-19-vaccines-emergency-use-EUA-Philippines-FDA.html">FDA
        decision on Pfizer''s emergency use application out by Jan. 14</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f9b64-ce22-4a9a-8834-ed64890be4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:24:19.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:30.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parallel to these efforts, local government units mounted their
        own vaccination drives and set aside funds to immunize residents once a vaccine
        gets regulatory approval.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6772749-c23b-4161-a116-3497d7af149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:24:19.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Diokno said there are early signs of a slow but steady
        recovery among consumers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bbb0fb-cd0b-42d8-a350-48871a229372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:24:19.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:31.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing mobility data tracked by Google as of early December, Diokno
        said companies and households have adjusted to the "new normal," with signs
        that foot traffic in grocery stores, pharmacies, and parks have recovered
        to pre-pandemic levels. More visitors have also been tallied for retail and
        recreation establishments and in transit stations, although far from a full
        recovery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b39927-24f8-4e0c-b356-ebbd1fc36ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:24:19.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:32.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a matter of confidence. We have to learn to live with the
        virus, we cannot forever hide in our residences," Diokno said, adding that
        fourth-quarter economic figures will show "improvement" coming from double-digit
        declines in 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2096ee-c38c-4ddc-9abb-e8105ec08edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:24:19.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:32.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2020/12/9/age-restrictions-quarantine-rules-economy.html?%3F%3F%3F%3F%3F%3F">Existing
        age restrictions hold back economic recovery, job creation – DTI chief</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e535bcb-02a0-489a-b962-888e182cf26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:24:19.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:33.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy shrunk by a tenth as of end-September, marking the country''s
        first recession in over two decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4005a2f1-a022-45a2-a16b-1246a34619a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:24:19.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:33.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest <a href="https://www.worldbank.org/en/publication/global-economic-prospects"><em>Global
        Economic Prospects</em> report</a>, the World Bank said the Philippines is
        among the "worst-hit economies" by the pandemic across East Asia and the Pacific
        as the country faced extended lockdowns and large domestic outbreaks. The
        global lender has also projected tamer growth for the Philippines at 5.9%
        this year and 6% in 2022, both below government estimates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666043cc-0428-4b1d-b1bf-292786b384b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:24:19.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:34.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP chief and former Budget secretary also called for increased
        fiscal stimulus to complement the central bank''s <a href="http://cnnphilippines.com/business/2020/12/3/BSP-accommodative-policy-stance-low-inflation-recession.html">₱2-trillion
        liquidity boost</a> to support greater economic activity.</p>'
  'donald-trump-false-election-fraud-claims':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-06T14:24:01.758+08:00
    'imagesource': 'jcr:a2b2d6ae-39d6-4598-8b7c-62254c02cc03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04783bc1-855c-4b54-8db3-378df0b75e20'
    'lead': 'President Donald Trump''s desperate effort to subvert democracy and steal
      the election will hit a brick wall of truth and America''s constitutional defenses
      when Congress meets Wednesday to finalize President-elect Joe Biden''s victory.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T14:29:31.402+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:31:07.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:16.721+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'US-elections', 'election-fraud']
    'template': '1'
    'title': 'ANALYSIS: Trump''s false election fraud claims face a dead end in Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866031be-dc8c-468e-ac5f-73e71535d4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:07.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President <a href="https://www.cnn.com/2021/01/05/politics/fact-check-trump-georgia-rally-loeffler-perdue/index.html"
        target="_blank">Donald Trump''s desperate</a>&nbsp;effort to subvert democracy
        and steal the election will hit a brick wall of truth and America''s constitutional
        defenses when <a href="https://www.cnn.com/2021/01/05/politics/congress-objections-electoral-college/index.html"
        target="_blank">Congress meets Wednesday</a>&nbsp;to finalize <a href="https://www.cnn.com/2020/11/07/politics/joe-biden-wins-us-presidential-election/index.html"
        target="_blank">President-elect Joe Biden''s victory</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add8f8d1-8ba5-476e-853b-7453a8c6f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:08.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a futile bid by radicalized <a href="https://www.cnn.com/2021/01/05/politics/congress-objections-electoral-college/index.html"
        target="_blank">pro-Trump Republicans</a>&nbsp;to block the process based
        on bogus vote-fraud claims will inflict new blows on national unity, respect
        for bedrock institutions and the public legitimacy of Biden''s presidency.
        The objections to state results expected to be lodged by a dozen Senate Republicans
        could drag out the process for hours and are likely to deepen the conviction
        of Trump voters, battered by a barrage of propaganda from the President and
        conservative media, that he was unfairly beaten in November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d032cb-1862-42d3-86a3-bf8d2ad2dfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:08.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sense of history at a brittle national moment is being fueled,
        meanwhile, by counts in two <a href="https://www.cnn.com/politics/live-news/georgia-senate-runoff-election-results/"
        target="_blank">Senate runoffs in Georgia</a>&nbsp;that will decide who controls
        the chamber — a critical concern for the incoming president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ab3dbb-1895-40f5-8cdc-646db595e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In retrospect, it might have been inevitable that Trump''s presidency
        — with its autocratic chest beating, demands for total loyalty, limitless
        vanity, abuses of power and TV stunts — would push the system to its limits
        on a Capitol Hill stage normally used by victors and the vanquished to promote
        national healing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dfc3d1-c8fc-48c4-9b5d-f0fd0c906ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:09.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as the Covid-19 pandemic exposed Trump''s method of wishing
        inconvenient facts away, Wednesday''s events will reveal the absurdity of
        Trump''s false alternative reality in which he claims a landslide election
        win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381ada49-7992-42f6-be1c-16596d4a7515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:10.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will complicate Biden''s hopes of forging patriotic unity and
        a belated national plan to tackle a pandemic that has never been more alarming
        and that is being made worse by the halting rollout of vaccines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6358b7f5-4419-4150-94c8-d5c7b08f508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:10.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s drama is also certain to carve deeper divides in the
        Republican Party, which <a href="https://www.cnn.com/2021/01/03/politics/republican-reaction-trump-overturn-election/index.html"
        target="_blank">has been split in two</a>&nbsp;by Trump''s demands for lawmakers
        to keep faith with his personality cult instead of respecting a free and fair
        election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8f5f55-1d07-4eae-8c52-c18921c6416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:11.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Vice President Mike Pence''s four-year strategy of unctuousness
        toward his boss is about to come unstuck. Trump has no patience for the law
        that means the vice president merely presides over the certification of the
        process and has no power to reject electoral votes for Biden on the basis
        of lies about fraud. But Pence on Tuesday gave the President a step-by-step
        explanation for why he lacks the power to block the certification process,
        CNN''s Kaitlan Collins reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7fcec5-222c-4585-a75c-4988da4e0ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pence''s dilemma</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c533ff3-02ac-4b91-b1c2-8de17516576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:12.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Trump and Pence frayed in recent days, CNN reported
        Tuesday, as Trump piled pressure on Pence to act on the wild theories and
        constitutional illiteracy of fringe lawyers and advisers that have repeatedly
        been thrown out by GOP-appointed judges and the Supreme Court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6779bc-56be-4650-8377-67c5dca4d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:12.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vice President has the power to reject fraudulently chosen
        electors," Trump declared falsely in a tweet. But a person close to Pence
        said Tuesday that the vice president would "follow the law and Constitution"
        in a manner that would be likely to unleash an eruption of fury from the President.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0b3f08-1c22-4699-8a79-7805e1355725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:13.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sense of disequilibrium in Washington is being intensified by
        the arrival of large numbers of <a href="https://www.cnn.com/2021/01/04/politics/muriel-bowser-dc-national-guard-protests/index.html"
        target="_blank">pro-Trump demonstrators</a>&nbsp;hoping to intimidate lawmakers;
        the President will address the protesters at a rally on Wednesday morning.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48dd642-ecf6-4065-b4b5-949bded87827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:13.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City authorities are deploying the National Guard amid fears of
        a repeat of the violence between pro- and anti-Trump demonstrators seen at
        previous events. The atmosphere is not being helped by the President''s inflammatory
        tweets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d550d-1de0-42c6-8cd4-ebbec0677b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the Democrats, and even more importantly, the weak and ineffective
        RINO section of the Republican Party, are looking at the thousands of people
        pouring into D.C. They won''t stand for a landslide election victory to be
        stolen," Trump wrote on Tuesday, tagging GOP leaders.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9c889a-cf78-47ad-a9bb-dfd938ca4d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s unbalanced mood and vengeful temperament are casting
        an ominous shadow, amid uncertainty over how he will react once Congress closes
        off the final venue for his always-doomed-to-fail attempt to overturn the
        election during the two weeks before Biden''s inauguration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8a75bd-8445-494c-b5a1-4a134153f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ceremonial process</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a84fa2-699e-4196-8fd9-be254eda34f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:15.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, as the titular president of the Senate, will preside in the
        House of Representatives when Congress meets in joint session at 1 p.m. ET.
        Four lawmakers picked as tellers will read out the certified Electoral College
        tallies from the states. If there is an objection to state results — which
        must be lodged in writing and include the signatures of a member of each chamber
        — the session will be paused and the Senate and House will retreat to their
        own turf for two hours of debate before voting on the objection.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dd3ee6-2937-4e39-877c-f02742b1ecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:16.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the misinformation from Trump''s legal team and some supporters,
        there is no route for him to overturn the election. Even if there were a majority
        in favor of objections in the Republican-led Senate — and there is not — the
        Democratic-controlled House would vote to reject them. An objection must be
        sustained by both chambers in order for electoral votes not to be awarded.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a729a9-8fbc-4d99-baa0-60cf62996136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:16.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear how many objections Republican lawmakers intend
        to lodge. Sen. Josh Hawley of Missouri has already pledged to challenge the
        results in Pennsylvania, where courts have repeatedly rejected Trump''s cases.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15738565-eb41-4969-a163-7f097521213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very least, Congress should investigate allegations of voter
        fraud and adopt measures to secure the integrity of our elections. But Congress
        has so far failed to act," Hawley said in a statement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852f6687-348a-4a56-944e-c179f1baaa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:17.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ted Cruz of Texas plans an objection to the results in Arizona,
        where multiple state and federal courts have already dismissed false claims
        of voter fraud and irregularities. Covid-19 protocols, which are currently
        lengthening debates and votes on Capitol Hill, could drag out the joint session
        for hours.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e430cce-7a47-46b7-b51a-eb257fa86e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2024 implications</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87d8326-51a9-4a54-9a13-99082fc5c82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:18.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prominence of Cruz and Hawley in the bid to thwart the democratic
        election is seen as an early marker of the 2024 presidential race and has
        critics accusing them of putting personal ambition above personal principle.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52509b1e-26fa-42e3-95dc-30ab8a206a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:19.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Republicans involved may not have visions of the White House
        but are loath to turn their backs on Trump''s base voters and risk primary
        challenges.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df8eed-3910-4335-a7ca-fc8b07a1435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the Republicans who have decided not to join the attempt
        to overturn the election, like Arkansas'' Sen. Tom Cotton, are arguing that
        the effort — imposing federal power over state election results — runs counter
        to conservative principles. A trickle of Republican senators revealed their
        antipathy to the challenges on Tuesday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2a4891-1645-440d-9fdb-92ab8af3942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina''s Sen. Tim Scott, for instance, concluded the insurrection
        was neither constitutionally viable nor politically feasible.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cb26ff-14c0-4702-ac4c-626f7072b919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:20.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For their theory to work, Nancy Pelosi and House Democrats would
        have to elect Donald Trump president rather than Joe Biden. That ... is not
        going to happen, not today or any other day," he said in a statement.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac059578-2ffa-4703-a847-dd859d1d5a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:21.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Pence were to launch procedural shenanigans by refusing
        to accept electoral vote counts from the critical states that decided the
        election for Biden, it is likely his action would be voted down in each chamber.
        So he has no escape from an invidious position that will provide television
        footage of a moment that could harm his own future presidential hopes.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9505b6aa-13ad-4141-a7c5-ef4cee7922d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:21.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a strictly ceremonial role where he is the emcee. I''ve compared
        it in the past to the Academy Awards presenters," Harry Litman, a former deputy
        assistant attorney general, told CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af68e8a7-e5ee-4683-90be-33548c4c1d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:22.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might be Thursday, it might be Friday, where he has to say the
        most loathed words to President Trump, which is ''The next president of the
        United States is Joe Biden.'' "</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4a6c18-2691-4dd5-837d-9f7dbc658a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:22.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence is not the first vice president saddled with the uncomfortable
        task of finalizing the defeat of a presidential ticket on which he was a candidate.
        In 1961, outgoing Vice President Richard Nixon <a href="https://www.washingtonpost.com/history/2021/01/02/nixon-gore-pence-trump-january-6/"
        target="_blank">had to announce his own loss</a>&nbsp;— after a tight election
        that some Republicans claimed had featured fraud — to John Kennedy. Burying
        his disappointment, Nixon described the ceremonial process as a "striking
        and eloquent example of the stability of our constitutional system" and extended
        his best wishes to the new president.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad76cbf3-2a42-4458-81fd-163392aa24d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:23.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, Vice President Al Gore tallied an election that some Democrats
        still believe was unfairly decided by the Supreme Court. In what was seen
        as a gesture of national unity and support for constitutional institutions,
        Gore said, "May God bless our new president and our new vice president."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4b8d21-d2e0-49b2-905c-6e9b9ab262ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:23.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such magnanimity from Pence would go down poorly with Trump.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cf3a3b-afb5-41b8-9a0c-a5bd78dbe20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:29:31.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:24.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/06/politics/donald-trump-mike-pence-congress/index.html"
        target="_blank">Trump''s false election fraud claims face a dead end in Congress</a>."</em></p>'
  'Peyton-Manning-15-finalists-Pro-Football-Hall-of-Fame':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-06T14:39:06.766+08:00
    'imagesource': 'jcr:2507cc74-6158-4142-962c-9bb0dcabb4d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5705572-a651-405f-a770-5eacfbfab97a'
    'lead': 'When you retire from the NFL after 18 seasons with 71,940 passing yards
      and 539 passing touchdowns, it’s a near certainty you’ll be a finalist for the
      Pro Football Hall of Fame as soon as you’re eligible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T14:47:17.875+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T10:30:58.089+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:17.145+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peyton Manning headlines 15 finalists for Pro Football Hall of Fame'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a9835d-a530-48e0-a72d-675bc55b14a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:47:17.875+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:58.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> When you retire from the NFL after
        18 seasons with 71,940 passing yards and 539 passing touchdowns, it’s a near
        certainty you’ll be a finalist for the Pro Football Hall of Fame as soon as
        you’re eligible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aafbfa-323f-4fb3-a58a-b03d7fb89178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:47:17.875+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:59.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s why no one was shocked Peyton Manning, who retired after
        the 2015 season, was announced as one of six first-time finalists Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60afe4d6-ee2d-4b71-9dad-c8fa607aefe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:47:17.875+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Indianapolis Colts and Denver Broncos quarterback was
        among 15 finalists that will be voted on by a 48-member Selection Committee
        during a virtual meeting Jan. 19. A maximum of five modern-day players can
        be elected by getting approval from 80 percent of the committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6000ea29-c42d-46f1-9343-b2bf4732fa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:47:17.875+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:31:00.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winners will be announced Super Bowl weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f78c0ad-8ce7-4a95-b8ba-f3f9cd2cc88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:47:17.876+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:31:00.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manning, a 14-time Pro Bowler and seven-time first-team All-Pro
        selection, as well as a two-time Super Bowl champion, ranks third on the NFL
        all-time passing yards list and passing touchdown list. He shared the 2003
        NFL MVP with Steve McNair and won it outright four other times (2004, 2008,
        2009, 2013).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5f24e2-f273-4d5d-95b6-e563fcbdeeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:47:17.876+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:31:01.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensive back Charles Woodson, wide receiver Calvin Johnson, defensive
        lineman Jared Allen, cornerback Ronde Barber and linebacker Clay Matthews
        Jr., were the other first-time finalists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e11064-6146-47af-a8b3-3ec8c2ae7a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:47:17.876+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:31:01.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offensive lineman Tony Boselli, safety LeRoy Butler, offensive lineman
        Alan Faneca, wide receiver Torry Holt, safety John Lynch, linebacker Sam Mills,
        defensive lineman Richard Seymour, linebacker Zach Thomas and wide receiver
        Reggie Wayne are also among this year’s finalists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99b2e15-ed8e-449a-9300-fc3536f59e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:47:17.876+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:31:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Matthews’ 20th year of eligibility.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eff754-5f4a-4426-81f8-4e8acf3bd074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:47:17.876+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:31:02.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee will also vote on Tom Flores in the coach category,
        scout Bill Nunn as a contributor and receiver Drew Pearson as a senior candidate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8b2b92-ccdb-4dfa-973c-71349be5f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:47:17.876+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:31:03.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inductees are scheduled to go into the Hall in a ceremony in August
        along with the class of 2020 and a special centennial class. The coronavirus
        pandemic postponed the latter two groups from having their ceremonies this
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e0a578-9949-4f04-a8a3-43cd4f0f11cc'
