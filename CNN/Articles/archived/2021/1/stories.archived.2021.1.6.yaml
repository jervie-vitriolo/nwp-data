  'Jacob-Blake-police-shooting-no-charge':
    'author': 'Amir Vera and Brad Parks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-06T07:53:00.903+08:00
    'imagesource': 'jcr:c7b6f4fa-3a44-446d-8aa5-9eac47938485'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f59afc8-2e6f-4941-9c19-e6b65c377760'
    'lead': 'Rusten Sheskey will not face charges in the shooting of Jacob Blake,
      Kenosha County District Attorney Michael Graveley announced Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T08:00:46.282+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:40:19.928+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:01.328+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jacob-Blake']
    'template': '1'
    'title': 'Officer who shot Jacob Blake will not face charges, district attorney
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e37a7a-6224-4f13-97c5-332b2d813b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Rusten Sheskey will not face charges
        in the shooting of Jacob Blake, Kenosha County District Attorney Michael Graveley
        announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec9dba1-574a-4e8b-97dd-df41168d943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:20.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheskey, a White officer, shot Blake, a 29-year-old Black man, seven
        times in the back while responding to a domestic incident on August 23, 2020.
        Blake survived the shooting but was left paralyzed from the waist down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce6663-9b01-452c-9be6-1bc64fbb7837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my decision now that no Kenosha law enforcement officer will
        be charged with any criminal offense based on the facts and laws," Graveley
        said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7b6d95-3b62-4fc2-9c80-a07a9701e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:21.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s announcement comes as anger continues to mount across
        the country at the repeated deaths of Black people at the hands of police.
        The summer of 2020 saw protests -- some of which turned violent -- calling
        for police reform and an end to police brutality, sparked by the deaths of
        George Floyd, Breonna Taylor and others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea3ed02-fc39-4de3-aeca-977f11579963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graveley announced there will be no charges for the other two officers
        involved in the incident. They were identified by the Wisconsin Justice Department
        in September as Officers Vincent Arenas and Brittany Meronek.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f0c08c-da9b-4f48-a218-9490e716e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake will also not face charges, Graveley said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ad76de-3308-4011-890b-c490e22ba3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:23.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheskey told investigators that he used deadly force during the
        chaotic encounter because he was afraid Blake, while attempting to flee the
        scene, was trying to kidnap a child in the backseat of the vehicle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e25d0fe-9209-4838-9828-505d0c21fe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:23.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wisconsin Department of Justice had said Blake had a knife in
        his possession and the weapon was found on the floorboard of his vehicle.
        Blake himself told authorities he possessed a knife, Graveley said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483753bf-5775-4e47-9eee-630cf56a9ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:24.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jacob Blake, while actively resisting, arms himself with a knife,"
        Graveley said, adding that he''s heard supports of Blake say he was unarmed.
        "It''s absolutely incontrovertible that Jacob Blake was armed with a knife
        during this encounter ... All the discussion that he''s unarmed contradicts
        even what he himself has said multiple times."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facc3ee9-91e6-4c26-ac78-c52edeb1716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Blake''s family disputed that Blake posed a threat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be75fc9-655c-4fdd-9ba3-510ba3e7e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:25.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no point in the video that is articulable for an officer
        to say that he was under harm at that particular point. I think that''s completely
        bogus and I think that is just a rationalization to try to show what is really,
        essentially, an intentional act," attorney B''Ivory LaMarr said during a press
        conference shortly after Graveley''s announcement Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f59b5a8-3d08-4738-b4df-b679e94765bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:25.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not against the law to have a knife, people have knives for
        a variety of different reasons. Jacob Blake is privy to having a knife."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd2f32f-d67f-412a-ab6a-c42f2df9ff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graveley said he called on US attorneys office to do a parallel
        civil rights investigation that would be a separate investigation with its
        own conclusion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f3df0e-27ac-41fd-81ac-b540cc37e705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:26.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blake''s lawyers express disappointment in decision</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f4240d-74ac-45e9-aeaf-a8b2e15789a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:27.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake family attorney Ben Crump, and co-counsels B''Ivory LaMarr
        and Patrick A. Salvi II, released a statement shortly after the announcement
        expressing their disappointment in the decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ef876d-c1e8-4a48-8373-6aa7e671869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:27.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel this decision failed not only Jacob and his family, but
        the community that protested and demanded justice," the statement read. "Officer
        Sheskey''s actions sparked outrage and advocacy throughout the country, but
        the District Attorney''s decision not to charge the officer who shot Jacob
        in the back multiple times, leaving him paralyzed, further destroys trust
        in our justice system. This sends the wrong message to police officers throughout
        the country."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044cc370-7f84-4d5c-991f-f22d86ab0b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:28.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake''s father, Jacob Blake Sr., on Monday called for charges against
        the officer while urging Kenosha to "stand up and make some noise."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19f7939-e3e7-4823-aac0-eabbf81fbbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Let''s be heard around the world. We''re not going to
        stop in Kenosha. We''re headed to DC. We''re headed to Nancy Pelosi''s office.
        We''re headed to whoever is going to be in charge of the Senate. Because this
        has got to be federally heard, for not just my son, but for everybody who
        has suffered police brutality -- everyone."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb116be-9265-483f-8daf-767f0701cbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:29.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake''s uncle, Justin Blake, said his nephew has been working to
        recover from the incident and has become "our new hero."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6d2812-8c61-4bfc-978b-13a5d4b86945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:30.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way he is taking this mental approach, the way he puts all
        his effort into his therapy, and the passion, if anybody could walk again
        one day, it would be my nephew," Justin Blake said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa4c633-8d1f-4540-8d8e-dc1b81167cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:30.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>National Guard mobilized in Wisconsin</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc34f3-adc1-408a-835e-7ec86f790ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:31.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the decision, Kenosha officials prepared for potential
        unrest, with the City Council granting Mayor John Antaramian emergency powers
        once the announcement is made.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e443bdd6-acbf-4de3-97d7-c528463d357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:31.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin Gov. Tony Evers also announced Monday he is mobilizing
        500 National Guard troops ahead of the decision at the request of local officials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd46fc6-81ba-4aee-8b27-3209977ab459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:32.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our members of the National Guard will be on hand to support local
        first responders, ensure Kenoshans are able to assemble safely, and to protect
        critical infrastructure as necessary," Evers said in the statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616833d0-7192-4d3c-b23a-66bb9fc8f07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:32.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terry Rose is an attorney whose office is downtown Kenosha. As he
        watched crews board up businesses near the courthouse, he told CNN he thinks
        it represents "a community in fear."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ab1ee-abe3-446c-9c9b-8b93e0bf88b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:33.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess it''s necessary but I don''t like the feeling that this
        is necessary," Rose said. "I mean they have 500 troops here. They have the
        police department and the sheriff''s department they have other agencies.
        But the assumption that we''re going to be firebombed is the wrong assumption."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1b18cf-a76e-4e7a-b9a2-4d9c59d12541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:33.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaun Mayes, an organizer with the Community Task force, said the
        precautionary steps Kenosha has taken are hurtful.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515e719b-358b-4009-be46-87692c113aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:34.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen these tactics, a number of times in Milwaukee and across
        the state where they call themselves preparing for unrest. The unrest happens
        when there has been an action and there is a reaction to it," he said. "For
        instance, if there''s a protest and people start to get tear gas ... so when
        you start to posture up like that without having anything going on, then it
        becomes inciteful within itself."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb9fdf7-f40e-47be-bd4f-0bc41d040e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:34.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an op-ed published in the Kenosha News on December 27, Mayor
        Antaramian and Police Chief Daniel Miskinis said at the time they did not
        know what the decision would be or when it would arrive, but they said they
        will be prepared.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8130dcc2-35be-4a42-94b2-efee1661e76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:35.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we do know is that regardless of the decision, people will
        have differing opinions and strong emotions about it. That is everyone''s
        right. Whether you agree or disagree, we ask that you express your opinions
        peacefully and lawfully," the officials wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508611b4-2787-4156-816b-fbb9bcbe3104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials touched on the violence that erupted at protests in
        the aftermath of Blake''s shooting, during which two people were killed and
        a third was seriously wounded in a shooting during a protest.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239dfc92-2579-4001-827d-7fca37f523d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:36.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not -- we cannot -- tolerate the kind of violence we saw
        on our streets earlier this year and we will take definitive steps to protect
        our residents and businesses," Antaramian and Miskinis wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af8cede-d4ac-475f-8654-b7047583d85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:36.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Rittenhouse, 17, faces charges of fatally shooting two men,
        Joseph Rosenbaum and Anthony Huber, and wounding another, Gaige Grosskreutz,
        during protests following the police shooting of Blake.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3110fe-2846-4026-8556-1327ac5ba21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:37.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Rittenhouse pleaded not guilty to all charges against
        him during a virtual arraignment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071d9e4-ba89-464b-b91e-fedfec17743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:37.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rittenhouse also is charged with possession of a dangerous weapon
        while under the age of 18, a misdemeanor, according to court records.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0986a2aa-8295-48bc-904e-a0862daef030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:38.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Rittenhouse, Mark Richards, argued that Rittenhouse
        acted in self-defense in a preliminary hearing last month.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f333c416-8f06-4cef-8373-7c4afb9acbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:38.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rittenhouse is due back in court on March 10 for a judicial pre-trial
        hearing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143dfe01-9ce8-4214-af61-e9cde64bb414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:39.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Grosskreutz and Huber''s family announced Sunday they
        intend to file claims against the City and County of Kenosha, the Kenosha
        County Sheriff''s Department, Police Chief Miskinis, Kenosha County Sheriff
        David Beth, and other employees, according to the notice sent to Kenosha City
        and County clerks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49d4810-afe9-45a5-aa8f-4d7b4fefc9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:00:46.285+08:00
      'mgnl:createdBy': 'alyssa'
