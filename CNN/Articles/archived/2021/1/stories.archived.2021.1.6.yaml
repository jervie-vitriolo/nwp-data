      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even by its own deeply repressive standards, the severity of the
        sentences show the depths being reached by Vietnam''s censors," said its deputy
        regional director, Emerlynne Gil.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35738215-4589-4456-bb85-77ccda7ef1ce'
