      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how long the state GOP plans to keep the seat empty.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd2327b-2c49-4004-8222-144dad5b0571'
