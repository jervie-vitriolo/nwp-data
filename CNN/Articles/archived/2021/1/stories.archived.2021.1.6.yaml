      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story and its headline have been updated with George W.
        Bush''s plans.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9bb577-8916-4de2-88ef-d79b8604f93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:29:39.893+08:00
