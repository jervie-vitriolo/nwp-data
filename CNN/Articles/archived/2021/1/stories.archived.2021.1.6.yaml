      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Windows XP may be Microsoft''s biggest-ever success. Windows Vista
        was a disaster.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb0bd4a-cc94-4b7e-8f25-99214104800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:18:15.496+08:00
