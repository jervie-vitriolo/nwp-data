      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary, which aired on state broadcaster CCTV, claimed
        that Lai stored money, jewelry and other assets he received as bribes in an
        apartment in Beijing he nicknamed the "supermarket."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb543525-072f-4fc6-bd3b-b33f85d2c468'
