      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The original Windows was successful. Windows 2.0, not as much.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54864f1-7dc5-43af-99f9-95aeae7c3bd7'
