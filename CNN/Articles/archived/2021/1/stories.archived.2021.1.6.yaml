      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/05/politics/judge-trump-decertify-votes/index.html">CNN.com</a>.&nbsp;</em></p>'
  'hongkong-national-security-law':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-06T09:32:39.402+08:00
    'imagesource': 'jcr:0016362c-1843-4ca9-9831-7c7be5402b2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f004653f-8967-48a8-b7d6-114159176b01'
    'lead': 'Dozens of former lawmakers and opposition activists were reportedly arrested
      Wednesday morning in Hong Kong, on suspicion of violating the city''s sweeping
      national security legislation, in the biggest crackdown yet since the law was
      imposed by Beijing last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T09:38:23.262+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:38:54.129+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:03.434+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hongkong', 'national-security-law']
    'template': '1'
    'title': 'Dozens of Hong Kong opposition figures reportedly arrested under national
      security law

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591ce5ef-6d3a-400c-8872-06fbe83b326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:23.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:38:54.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dozens of former lawmakers and opposition
        activists were reportedly arrested Wednesday morning in Hong Kong, on suspicion
        of violating the city''s sweeping national security legislation, in the biggest
        crackdown yet since the law was imposed by Beijing last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6875838-5404-4e8c-a3ae-419095f64772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:23.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:38:55.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to statements posted online, those arrested were all participants
        in a primary election held last July, designed to thin the field of pro-democracy
        candidates ahead of legislative elections in September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a20e4c-26c1-4482-bc60-3d23379d1a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:23.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:38:55.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those elections were eventually postponed due to the coronavirus
        pandemic, but not before multiple candidates were disqualified and warnings
        made that those participating could be in breach of the then weeks-old security
        law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffa7884-e529-4335-b0e5-5e8c286496d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:23.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:38:56.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the support of external forces, opposition groups and leaders
        have deliberately devised plans to hold this so-called ''primary election,''
        which is a serious provocation to the current electoral system and caused
        serious damage to the fairness and justice of the Legislative Council elections,"
        the Liaison Office, Beijing''s top representative in the city, said at the
        time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db3bda1-d32c-4906-8065-7251dd3010db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:23.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:38:56.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Hong Kong police appeared to follow through on that
        threat, reportedly arresting primary candidates in an early morning sweep.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcd50cc-db70-4396-a5aa-1d70580fd640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:23.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:38:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those detained include former Democratic Party lawmakers James To,
        Andrew Wan, and Lam Cheuk-ting, who had until late last year been members
        of the city''s Legislative Council, before they and all other members of the
        pro-democracy bloc stepped down in protest of the government''s decision to
        eject several lawmakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf28074-5ee0-40ea-adc4-9211485aba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:23.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:38:57.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primary elections are a normal function in democracies around the
        world. At the time of the Hong Kong vote, the United States Democratic primary,
        which President-elect Joe Biden won, was still ongoing. Hong Kong has also
        held such votes in the past, in an attempt to match the organization and discipline
        of the rival pro-Beijing camp and avoid splintering the pro-democracy vote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafbd006-b366-4afe-8bb4-ebe0aedc0793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:23.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:38:58.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Democratic Party said the three had been arrested
        by the national security branch of the police on suspicion of "subversion,"
        in relation to the primary election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2ebff9-9640-4a2f-be8f-239ad7e09ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:23.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:38:58.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Wong, the prominent Umbrella Movement activist jailed late
        last year, is also being investigated in relation to the primary. His home
        was raided Wednesday morning, a post on his verified social media said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c564f0a8-484b-49fa-828f-5c73c18a48b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:23.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:38:59.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong police did not immediately respond to a request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952fe7d4-920f-4b2f-aa44-95f71691001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:23.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:38:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous other prominent activists and former lawmakers, including
        Umbrella Movement leader Lester Shum, "Longhair" Leung Kwok-hung, Civic Party
        leader Alvin Yeung, former journalist Gwyneth Ho and community activist Eddie
        Chu, were also arrested, according to statements published on their verified
        social media accounts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91b2305-d2b0-4086-8c4a-07d31c809686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:23.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:39:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lost count already. But believe all who participated in the pro-democracy
        primary in Hong Kong last year will be arrested, organizers included," Lo
        Kin-hei, chairman of the Democratic Party, said on Twitter. "Very likely over
        40 or even 50."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7e3dab-0731-4761-a850-bec5445ba78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:23.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:39:00.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s arrests are the most dramatic and sweeping escalation
        under the national security law, which Hong Kong Chief Executive Carrie Lam
        and others had once promised would be limited in effect and only target a
        small number of fringe activists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac16f5e6-c3cf-40ca-85ae-b11bd420d4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:23.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:39:01.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former lawmaker Emily Lau described the arrests as "disgraceful
        and ridiculous."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55970079-fb7f-451d-acd0-214cecf083cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:23.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:39:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can people taking part in a primary election to select candidates
        be subversive and in breach of the National Security Law," she said. "This
        is a blatant attempt to intimidate pro democracy activists and warn people
        not to engage in politics and collaboration."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3496c18-7d46-4eed-9fdd-dfa4ac64004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:23.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:39:02.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN late last year, Shum -- an elected district councilor
        -- predicted it was a matter of when, not if, he would be arrested, and likely
        ejected from his seat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0554edbb-1928-4737-86f3-8b7f64826061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:23.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:39:02.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 2019, I think we are facing a complete crackdown on democratic
        movement. And at the level of District Council, we are popularly elected by
        Hong Kong people ... and they may see that as a threat," Shum said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb496fc-85e6-4bb6-9123-b9b215b07fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:23.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:39:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Executive Lam appeared to address the city''s political discord
        in her New Year''s address. "Every time there are quarrels in society, in
        fact people pay a hefty price," she said. "That is why for 2021, my biggest
        hope is for society to have harmony. So that the SAR government, and other
        public bodies, have more room to do concrete things for Hong Kong."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571a0e2a-8ea0-48a0-a0c6-237a052bf248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:23.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:39:03.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/05/asia/hong-kong-national-security-law-intl-hnk/index.html">''Dozens
        of Hong Kong opposition figures reportedly arrested under national security
        law''</a></em></p>'
  'MMDA-Chief-Danilo-Lim-dies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-06T10:16:29.551+08:00
    'imagesource': 'jcr:58dd1d06-e91e-4d0e-8c3e-87addd23821f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '389e5bc0-72dd-44da-b75a-3b565c338a31'
    'lead': 'MMDA Chairman Danilo ''Danny'' Lim passed away this morning, Presidential
      Spokesperson Harry Roque confirms. He was 65 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T10:18:07.416+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:38:48.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:03.606+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA chief Danny Lim dies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02631eb3-df30-4be6-8594-088c781ba507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:49:53.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:38:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Metro
        Manila Development Authority Chairman Danilo "Danny" Lim passed away on Wednesday,
        <a href="https://www.cnn.ph/news/2020/12/29/MMDA-Danny-Lim-positive-COVID-19-.html">over
        a week after contracting COVID-19</a>. The MMDA said Lim, 65, died of cardiac
        arrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e069705-44d4-4f00-ac91-4a2619fdc809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:02:32.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:38:49.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of MMDA, one of the government agencies working in the
        frontlines amid the pandemic, tested positive for the coronavirus on December
        29. He said his symptoms were mild.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cb18ed-009a-4290-a0b2-ae6269cd7d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:02:32.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:38:49.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang extended its deep condolences to Lim''s loved ones and
        colleagues at the MMDA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cc6c74-b448-417a-a4d9-cf11323aa71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:02:32.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:38:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MMDA Chair Lim served the Duterte Administration with professionalism,
        competence and integrity. He would be dearly missed," Presidential Spokesperson
        Harry Roque said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536edd4b-c764-4e84-9b0f-f9938dc0b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:02:32.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:38:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim was a retired military brigadier general who led the failed
        coup d''etat against former President Corazon Aquino in 1989. He was detained
        for two years until he was granted amnesty by Aquino''s successor, Fidel V.
        Ramos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0936fae-628d-44cc-aea5-06bf7799aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:02:32.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:38:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also accused in 2006 of plotting the ouster of ex-President
        Gloria Macapagal Arroyo. He, along other Magdalo soldiers including Antonio
        Trillanes IV — then a Navy lieutenant who was later elected senator — were
        involved in the 2007 Manila Peninsula siege. This was the infamous incident
        where rebel troops stormed out of a court hearing and holed up in The Peninsula
        Manila hotel to call for Arroyo''s resignation. Lim was detained from 2006
        to 2010 on charges of rebellion and attempted coup d''etat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5909e4c-eb02-4217-97e1-a71798eed265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:02:32.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:38:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his appointment to the MMDA in 2017, he was named by former
        President Benigno Aquino III as Bureau of Customs Deputy Commissioner. He
        resigned in July 2013 due to alleged corruption in the bureau.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cc54f3-31c9-42ca-890a-2a4349ad9ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:02:32.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:38:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim lost when he ran for a Senate seat in 2010.</p>'
  'New-York-convent-COVID-19-outbreak':
    'author': 'Leah Asmelash and Ganesh Setty, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-06T10:20:45.938+08:00
    'imagesource': 'jcr:72e1a190-4a1d-48f0-911d-0ccbd29254b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9291359a-bb26-4437-9fbe-a4878a1a276c'
    'lead': 'At a convent in upstate New York, a COVID-19 crisis has struck.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T10:27:48.672+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:38:05.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:03.831+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A COVID-19 outbreak that tore through a New York convent infected 47
      sisters and killed 9'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7afb077-fa30-49af-ab16-09337aa9cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:27:48.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:38:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At a convent in upstate New York,
        a COVID-19 crisis has struck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b80f08f-5b0b-4a28-a94c-679dccda33fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:27:48.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:38:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since late November, Sisters of St. Joseph of Carondelet in Latham
        has seen 47 sisters become sick with COVID-19, nine of whom have died. Ten
        staff members at the convent have also been infected, Albany County spokeswoman
        Mary Rozak told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed662801-b498-4d05-9796-dbbdf938bdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:27:48.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:38:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convent''s Provincial House is home to approximately 140 sisters
        and in part serves as the residence for retired sisters and for those who
        need long-term health care, according to the convent''s website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c12e7fa-6b0e-4154-bf5a-51582f7f1b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:27:48.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:38:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Albany County Health Department has been trying to contain the
        outbreak since early December, county health commissioner Dr. Elizabeth Whalen
        told CNN last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d82c6-fba4-4b29-85ac-0491f1eeb794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:27:48.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:38:08.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our department has been working with the congregation on outbreak
        control since early December and worked with additional private professional
        staff brought in by the facility to provide infection control guidance," Whalen
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2536c-d6b8-4878-9cb2-09f87d226879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:27:48.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:38:08.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convent has also worked to curb the spread and has been following
        guidelines from the US Centers for Disease Control and Prevention, said Sister
        Mary Rose Noonan, a spokeswoman for the convent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00eec9-ede7-4815-b886-7fde820f467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:27:48.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:38:09.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A downturn is just around the corner, especially with the help
        of the vaccine," she said. "We are also praying for all the people across
        the world whose lives have been impacted by the pandemic."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ee4613-8cc6-49fa-9aaa-917199998af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:27:48.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:38:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noonan did not comment further on the extent of the outbreak at
        the convent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6abd1c2-c236-4166-b2e2-0e241f3a790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:27:48.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:38:10.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases in New York have seen a recent spike -- a phenomenon
        experts predicted would occur after the holidays. Data from Monday indicates
        170 more people have died of the virus, while 925 patients have been newly
        admitted to the hospital. The state also reports an 8.34% positivity rate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57043ed8-e6da-4652-aa07-99c5829130ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:27:48.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:38:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of congregate housing -- such as convents, veterans homes
        and nursing homes -- have been particularly susceptible to the spread of Covid-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa290a1a-4205-4c1e-ad07-198567024754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:27:48.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:38:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Andrew Cuomo urged hospitals to quicken the administration
        of the vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cf62d7-7046-4adc-8bdb-0d5ba17434bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:27:48.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:38:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine administration in nursing homes, which has been run by the
        federal government, has also "not been going as quickly as we would like,"
        Cuomo said Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ac9cd-0dad-46d3-a6b9-d599e25dbb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:27:48.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:38:12.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, New York state is trying to expedite the process by
        sending staff to administer the vaccine in long-term care facilities. Though
        most nursing home residents have already received the first dose of the vaccine,
        the remaining residents should receive theirs in the next two weeks, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be1c230-8321-44f8-a706-5d34702e6ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:27:48.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:38:12.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2021/01/05/us/convent-new-york-covid-19-outbreak-trnd/index.html"
        target="_blank"><em>A COVID-19 outbreak that tore through a New York convent
        infected 47 sisters and killed 9</em></a></p>'
  'trump-order-ban-transactions-chinese-apps':
    'author': 'Jason Hoffman and Jill Disis, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-06T10:30:13.732+08:00
    'imagesource': 'jcr:91eaba00-33e6-4eba-83ee-64dcea55be82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a92ec4fb-0ee5-4057-b14c-e54e81fce7eb'
    'lead': 'President Donald Trump is continuing to pile the pressure on Chinese
      tech companies in the closing days of his administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T10:36:18.502+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:37:56.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:04.017+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'Donald-Trump', 'Xi-jingping', 'Alipay']
    'template': '1'
    'title': 'Trump signs new order that would ban transactions with some Chinese
      apps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e4f320-cf82-40aa-9be7-44cbfa0ac483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:36:18.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:57.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump is continuing to
        <a href="https://edition.cnn.com/2021/01/04/investing/nyse-china-telecom-intl-hnk/index.html"
        target="_blank">pile the pressure</a>&nbsp;on Chinese tech companies in the
        closing days of his administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dc3c39-5a7f-446f-840a-cf8ca48908c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:36:18.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Tuesday signed an executive order banning transactions
        with eight Chinese apps, including <a href="https://edition.cnn.com/2020/09/25/tech/ant-group-alipay-intl-hnk/index.html"
        target="_blank">Ant Group''s Alipay</a>. The order will also hit Tencent''s
        QQ Wallet and WeChat Pay, as well as the apps CamScanner, SHAREit, VMate and
        WPS Office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aba6cf6-a812-4617-a7db-29f5ae548686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:36:18.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:58.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "continuing activity" of China and the ruling Chinese Communist
        Party "to steal or otherwise obtain United States persons'' data makes clear
        that there is an intent to use bulk data collection to advance China''s economic
        and national security agenda," the order reads in part.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca4ee27-4f87-4241-961a-777b1132e5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:36:18.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not at all clear how effective this order will be. It is set
        to take effect 45 days from now, well after Trump leaves office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e50a8-18ea-4822-86c7-044ee2bbadd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:36:18.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:59.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior orders that Trump has issued against Chinese tech firms have
        run into trouble. An order banning WeChat downloads in the United States was
        <a href="https://edition.cnn.com/2020/09/20/tech/wechat-ban-blocked/index.html"
        target="_blank">temporarily blocked</a>&nbsp;by a federal judge, for example.
        Multiple courts have also <a href="https://edition.cnn.com/2020/12/28/tech/tiktok-federal-appeal-intl-hnk/index.html"
        target="_blank">issued temporary injunctions</a>&nbsp;against the administration''s
        attempts to ban the short-form video app TikTok.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c2163f-f06c-46a8-a39f-cfb8d740d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:36:18.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:59.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration is still rushing through its list of penalties
        to restrict the US-China relationship in hope of inducing China into retaliating,
        further worsening ties, and tying [President-elect Joe] Biden''s hands," said
        Scott Kennedy, senior adviser at the Center for Strategic and International
        Studies in Washington.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafaaa45-1d3b-4df7-bc7b-61a553e0e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:36:18.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:38:00.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that, while the restrictions on these apps are meant to
        be "highly disruptive," it remains to be seen whether they will actually be
        implemented.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d53469-4dee-4888-a232-d36c48545b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:36:18.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:38:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden administration will likely review this and every other
        measure Trump has enacted through executive action," he said. However, he
        added that if the order does take effect, "it could hamstring US companies
        in China who sell their products and services over these platforms."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8428dfa9-d7c7-45c4-9312-75b0c0bbb321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:36:18.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:38:01.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expect plenty of industry pushback," Kennedy added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc51de-fc5d-421a-aaf0-4a362936c83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:36:18.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:38:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has been ratcheting up its pressure on
        Chinese firms in the weeks before Biden takes office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2454054-f169-41f9-aa1d-b65e4f76ea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:36:18.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:38:02.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Washington slapped harsh restrictions on chipmaker SMIC
        and other companies that effectively cut them off from <a href="https://edition.cnn.com/2020/12/18/tech/smic-us-sanctions-intl-hnk/index.html"
        target="_blank">US suppliers and technology</a>. Trump also recently <a href="https://www.sec.gov/news/public-statement/clayton-hfcaa-2020-12"
        target="_blank">signed into law</a>&nbsp;new rules that could force Chinese
        companies to delist from American stock exchanges if they failed to meet US
        auditing standards.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f55fe4-6854-4ae9-bb3f-d1c9cc361263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:36:18.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:38:02.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions with the United States could also compound problems that
        companies like Alibaba are already dealing with at home.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f5c226-1ebb-47fc-bde5-44d5b392f1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:36:18.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:38:03.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba is now facing a Chinese <a href="https://edition.cnn.com/2020/12/24/tech/alibaba-china-antitrust-investigation/index.html"
        target="_blank">antitrust investigation</a>, while its financial affiliate,
        Ant Group, has been ordered by regulators to overhaul major parts of its operations.
        Meanwhile, co-founder <a href="https://edition.cnn.com/2021/01/04/tech/jack-ma-alibaba-ant-group-intl-hnk/index.html"
        target="_blank">Jack Ma</a>&nbsp;has disappeared from public view.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58c48b4-cb55-444a-8e39-8a1ae748c1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:36:18.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:38:03.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/05/tech/trump-chinese-payment-apps-intl-hnk/index.html"
        target="_blank">Trump signs new order that would ban transactions with some
        Chinese apps</a>."</em></p>'
  'Ma-Rosario-Vergeire-TWG-new-COVID-19-variants':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Department of Health Undersecretary and Spokesperson Ma. Rosario Vergeire
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-06T10:45:09.000+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afbe8bee-e2b5-4643-9fd9-bf723cbec409'
    'lead': 'The government has created a Technical Working Group on COVID-19 Variants
      composed of medical professionals who will monitor and identify new COVID-19
      variants in the Philippines. They will also recommend policy responses to the
      coronavirus task force. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T10:49:35.127+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-02-16T16:46:38.722+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'genome', 'medical', 'Rosario', 'Vergeire', 'variant',
      'DOH', 'pandemic', 'experts', 'sequencing']
    'stories': ['5624e815-e408-47fe-8ea2-430a3ef1f11b']
    'template': '1'
    'title': 'Vergeire heads team of doctors assigned to study new COVID-19 variants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4f0971-4d65-405d-8a77-922ed3c5b4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:49:35.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:46:38.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Department
        of Health Undersecretary Ma. Rosario Vergeire has been named as head of a
        group of experts tasked to study new COVID-19 variants and suggest policies
        to the country''s coronavirus task force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d7517e-c901-4d6a-97c3-985ed7546454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:49:35.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:46:38.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Malacañang said the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases on Tuesday created the Technical
        Working Group (TWG) on COVID-19 Variants <a href="http://cnnphilippines.com/news/2020/12/27/Duterte-new-task-force-COVID-19-variant.html">upon
        the order of President Rodrigo Duterte.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2426f025-f243-42a7-bdf2-d104188c1e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:49:35.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:46:38.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Technical Working Group will monitor and identify the occurrence
        of new variants of COVID-19 in the country and will provide policy recommendations
        to the IATF on the appropriate response regarding these variants," the Office
        of the Presidential Spokesperson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc2b7de-d5f3-48d2-94f7-ed7c7d81494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:49:35.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:46:38.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/1/4/COVID-19-variant-UK-Philippines-study.html">Study
        on presence of new COVID-19 variant in PH out this week</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9515f2bd-958a-4d6a-9287-8e4aed8265c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:49:35.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:46:38.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire heads the body while Dr. Jaime Montoya, executive director
        of the Philippine Council for Health Research and Development, will serve
        as co-chair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee007c87-0858-4090-8117-02b05ee07cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:49:35.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:46:38.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the TWG are Dr. Anna Ong-Lim, Dr. Marissa Alejandria,
        and Dr. Edsel Maurice Salvana of the DOH Technical Advisory Group; Dr. Celia
        Carlos, director of the Research Institute for Tropical Medicine; Dr. Eva
        Maria Cutiongco-Dela Paz, executive director of the University of the Philippines
        National Institutes of Health; Dr. Cynthia Saloma, executive director of the
        University of the Philippines – Philippine Genome Center; and Dr. John Wong,
        president of EpiMetrics who is also an epidemiologist and data analytics adviser
        for the IATF.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231cd937-6abc-4003-b273-e79558b6c2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:49:35.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:46:38.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of medical professionals will recommend policies to the
        IATF, a group composed of military generals and Cabinet secretaries of President
        Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e3e872-8854-48e4-9708-c9ea5ff33bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:49:35.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:46:38.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is on guard against the new COVID-19 variants and
        their possibly entry. The variant first discovered in the United Kingdom is
        said to be more infectious, and is believed to be the cause of the recent
        surge in cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a17ab3-a080-44ce-9a10-95e4c23be9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:49:35.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:46:38.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2020/12/22/UK-new-coronavirus-variant.html">What
        we know — and what we don''t — about the UK coronavirus variant</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8edd4e-e7dc-4fad-8afc-3f2cff30796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:49:35.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:46:38.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A travel ban covering 21 countries is in place from December 22
        until January 15, although Filipinos flying home from these jurisdictions
        will be accepted subject to a mandatory 14-day quarantine even if they test
        negative for COVID-19.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1fc852-90a2-4573-8ffe-197096dff540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:49:35.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:46:38.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing czar Vince Dizon said Tuesday that authorities are checking
        74 overseas travelers who entered the country from December 22 to January
        3 and tested positive for COVID-19 to see if they they acquired the highly
        transmissible variant of the coronavirus. Their swab samples have been turned
        over to the Philippine Genome Center and RITM for genome sequencing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee9e432-bc4b-42db-97f5-962e9e171a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:49:35.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:46:38.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III has said that there is still
        no person in the country infected with the new COVID-19 variant. He also said
        it will take about a week for local scientists to confirm if a swab sample
        carried the new variant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75d7495-8996-4d03-9be5-94164edb5092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:49:35.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:46:38.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong authorities reported Tuesday that <a href="https://cnnphilippines.com/news/2021/1/6/Hong-Kong-detects-UK-COVID-19-variant-from-Manila-outbound-passenger-.html">a
        traveler from Manila who entered the city in December</a>&nbsp;carried the
        new variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1675b4f-0264-4dbe-9f1b-826990048701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:49:35.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:46:38.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH previously said that researchers are also studying samples
        from hospitalized patients who tested positive for COVID-19 in November and
        December if they were infected with the new variant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4362379-247b-4776-85a9-8d9a0706d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:49:35.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:46:38.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a reported COVID-19 variant in South Africa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387ead41-faeb-4d4e-af25-b7fa8494b8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:49:35.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:46:38.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign travelers coming from or with recent travel history from
        countries with confirmed cases of the new variant will be denied entry in
        the Philippines, except for accredited diplomats and representatives of international
        entities such as the World Health Organization and the United Nations. The
        latter will be allowed entry subject to an RT-PCR test and strict two-week
        isolation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eb4efd-3d2d-4a3a-93fd-13a44b3adab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:49:35.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:46:38.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals entering the Philippines who received COVID-19 vaccines
        abroad will still be required to undergo testing and quarantine, Malacañang
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf16784-92b0-4d33-b286-b3949a7165c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:49:35.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:46:38.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/28/COVID-vaccine-effective-new-variant.html">Current
        COVID-19 vaccines still effective vs. new variant, says expert</a></strong></p>'
  'Columbia-University-VP-sexual-assault-minor':
    'author': 'Anna Sturla, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-06T10:47:22.498+08:00
    'imagesource': 'jcr:6d6d238a-6ca2-4eee-906a-84865bd7f26a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32a56d52-638d-40c2-bba0-c4281bf976d9'
    'lead': 'A Columbia University vice president was arrested Monday after allegations
      that he had "engaged in sexual acts with a child under the age of 13" at his
      home in New Jersey, according to the Bergen County Prosecutor''s Office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T10:50:27.322+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:37:40.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:04.433+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Columbia-University']
    'template': '1'
    'title': 'Columbia University VP charged with sexual assault of a minor'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a804293-2a2f-488b-9cb5-68fa25cabbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:50:27.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Columbia University vice president
        was arrested Monday after allegations that he had "engaged in sexual acts
        with a child under the age of 13" at his home in New Jersey, according to
        the Bergen County Prosecutor''s Office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a9efdd-8cd8-41e6-82b4-f73928f8866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:50:27.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:41.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelo Velez, 56, was arrested at his home in Woodcliff Lake, and
        charged with one count of aggravated sexual assault, two counts of sexual
        assault by sexual contact and one count of endangering the welfare of a child,
        according to the prosecutor''s office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8901217e-941e-4ad4-bf09-5e3b63eebf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:50:27.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to immediately identify an attorney for Velez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc16ed47-fd2a-4a98-a812-0b9cad4a58e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:50:27.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint investigation between the Bergen County Prosecutor''s
        Office and the Woodcliff Lake Police Department began after local police received
        the allegations on January 3, according to a news release from the prosecutor''s
        office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c2dd0-86f1-45cb-904a-2384e51f3d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:50:27.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:43.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velez is listed as the current vice president for Columbia University''s
        Manhattanville Development on the <a href="https://www.facilities.columbia.edu/marcelo-velez"
        target="_blank">university''s website.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11772a31-e759-4fe8-8002-4d563cdc2193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:50:27.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:43.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have placed Mr. Velez on administrative leave and will cooperate
        fully with law enforcement officials investigating this matter," a Columbia
        University spokesperson told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f12c961-07d4-4571-8f96-8998c2563215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:50:27.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velez is being held at Bergen County jail pending his first court
        appearance in Hackensack, according to the news release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5ab5ae-e1ac-49c1-9098-9dcbf67fddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:50:27.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:44.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/05/us/columbia-vp-charged-sexual-assault-of-a-minor/index.html#:~:text=Marcelo%20Velez%2C%2056%2C%20was%20arrested,according%20to%20the%20prosecutor''s%20office."
        target="_blank">Columbia University VP charged with sexual assault of a minor</a></em></p>'
  'hong-kong-opposition-arrest-national-security-law':
    'author': ' James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-06T10:37:06.272+08:00
    'imagesource': 'jcr:f7dd05a1-b1d8-4951-9a38-31604bec2183'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75d02f14-276d-4435-acc1-eb36e817fafd'
    'lead': 'According to statements posted online, those arrested were all participants
      in a primary election held last July, designed to thin the field of pro-democracy
      candidates ahead of legislative elections in September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T10:54:49.866+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:37:30.041+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:04.664+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Hong-Kong', 'Hong-Kong-opposition', 'China']
    'template': '1'
    'title': 'Dozens of Hong Kong opposition figures reportedly arrested under national
      security law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d000ae-69eb-43b2-9aef-f99d62e21e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:54:49.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:30.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dozens of former lawmakers and opposition
        activists were reportedly arrested Wednesday morning in Hong Kong, on suspicion
        of violating the city''s <a href="https://www.cnn.com/2020/06/25/asia/hong-kong-national-security-law-explainer-intl-hnk-scli/index.html"
        target="_blank">sweeping national security legislation</a>, in the biggest
        crackdown yet since the law was imposed by Beijing last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32289dcd-5661-4951-b189-115a779ed711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:54:49.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:31.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to statements posted online, those arrested were all participants
        in a <a href="https://www.cnn.com/2020/07/12/asia/hong-kong-democratic-primary-election-intl-hnk/index.html"
        target="_blank">primary election held last July</a>, designed to thin the
        field of pro-democracy candidates ahead of legislative elections in September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880ac543-2219-4d71-b2ff-076a780539af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:54:49.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those elections were eventually postponed due to the <a href="https://www.cnn.com/2020/07/31/asia/hong-kong-election-coronavirus-intl-hnk/index.html"
        target="_blank">coronavirus pandemic</a>, but not before <a href="https://www.cnn.com/2020/07/30/asia/hong-kong-election-disqualified-intl-hnk/index.html"
        target="_blank">multiple candidates were disqualified</a>&nbsp;and warnings
        made that those participating could be in breach of the then <a href="https://www.cnn.com/2020/07/13/asia/hong-kong-election-security-law-intl-hnk/index.html"
        target="_blank">weeks-old security law</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cdaa71-0a74-47f3-8107-8664f34aff99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:54:49.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:32.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the support of external forces, opposition groups and leaders
        have deliberately devised plans to hold this so-called ''primary election,''
        which is a serious provocation to the current electoral system and caused
        serious damage to the fairness and justice of the Legislative Council elections,"
        the Liaison Office, Beijing''s top representative in the city, said at the
        time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdaeadd-1d16-4dda-8183-222a8863ce9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:54:49.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Hong Kong police appeared to follow through on that
        threat, reportedly arresting primary candidates in an early morning sweep.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6af2800-f33b-4c9d-80ae-90b709bdfa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:54:49.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those detained include former Democratic Party lawmakers James To,
        Andrew Wan, and Lam Cheuk-ting, who had until late last year been members
        of the city''s Legislative Council, before they and all other members of the
        pro-democracy bloc stepped down in protest of the government''s decision to
        eject several lawmakers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9033606-4c1d-4f56-8ffd-c2e038654656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:54:49.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:33.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primary elections are a normal function in democracies around the
        world. At the time of the Hong Kong vote, the United States Democratic primary,
        which President-elect Joe Biden won, was still ongoing. Hong Kong has also
        <a href="https://www.scmp.com/news/hong-kong/politics/article/2128188/more-10300-hong-kong-voters-primary-pro-democracy-camp"
        target="_blank">held such votes in the past</a>, in an attempt to match the
        organization and discipline of the rival pro-Beijing camp and avoid splintering
        the pro-democracy vote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84147c01-c89a-4752-8a66-1c8919e79252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:54:49.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:34.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/HKDemocrats/status/1346587436940365825"
        target="_blank">In a statement</a>, the Democratic Party said the three had
        been arrested by the national security branch of the police on suspicion of
        "subversion," in relation to the primary election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d02036-92d4-4509-a73f-b15d6cacf6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:54:49.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:34.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Wong, the prominent Umbrella Movement activist jailed late
        last year, is also being investigated in relation to the primary. His home
        was raided Wednesday morning, a post on his verified social media said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a17d56-57b8-4d0a-8e2c-ed60bee5108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:54:49.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:35.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong police did not immediately respond to a request for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01002c8c-714f-4516-971f-fd92e5b6a8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:54:49.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:35.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous other prominent activists and former lawmakers, including
        Umbrella Movement leader <a href="https://www.facebook.com/shumlester/posts/239090137582640"
        target="_blank">Lester Shum</a>, <a href="https://www.facebook.com/longhairhk/posts/10158159138458253"
        target="_blank">"Longhair" Leung Kwok-hung</a>, Civic Party leader <a href="https://www.facebook.com/AlvinYeungCP/posts/3618360188257359"
        target="_blank">Alvin Yeung</a>, former journalist <a href="https://www.facebook.com/gwynethhokl/posts/232771088356793"
        target="_blank">Gwyneth Ho</a>&nbsp;and community activist <a href="https://www.facebook.com/chuhoidick/posts/3621384994594065"
        target="_blank">Eddie Chu</a>, were also arrested, according to statements
        published on their verified social media accounts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566d8058-774e-42ac-975a-db0cc661a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:54:49.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lost count already. But believe all who participated in the pro-democracy
        primary in Hong Kong last year will be arrested, organizers included," Lo
        Kin-hei, chairman of the Democratic Party, said on Twitter. "Very likely over
        40 or even 50."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f26bb7b-23c3-4c11-800a-c1521d080545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:54:49.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:36.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s arrests are the most dramatic and sweeping escalation
        under the national security law, which Hong Kong Chief Executive Carrie Lam
        and others had once promised would be limited in effect and only target a
        small number of fringe activists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4366e9-fea1-419b-ac41-be206737a01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:54:49.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:37.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former lawmaker Emily Lau described the arrests as "disgraceful
        and ridiculous."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebfa2f6-a7ce-4ded-a219-9d737bc5b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:54:49.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:37.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can people taking part in a primary election to select candidates
        be subversive and in breach of the National Security Law," she said. "This
        is a blatant attempt to intimidate pro democracy activists and warn people
        not to engage in politics and collaboration."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8353037f-2202-4af7-9744-bbff3898910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:54:49.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:38.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN late last year, Shum — an elected district councilor
        — predicted it was a matter of when, not if, he would be arrested, and likely
        ejected from his seat.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fb362b-b718-4ce8-9f3b-028ce5d62d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:54:49.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 2019, I think we are facing a complete crackdown on democratic
        movement. And at the level of District Council, we are popularly elected by
        Hong Kong people ... and they may see that as a threat," Shum said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24427d7-1032-4ba2-870e-a9d64e49d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:54:49.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:39.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Executive Lam appeared to address the city''s political discord
        in her New Year''s address. "Every time there are quarrels in society, in
        fact people pay a hefty price," she said. "That is why for 2021, my biggest
        hope is for society to have harmony. So that the SAR government, and other
        public bodies, have more room to do concrete things for Hong Kong."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e05446d-07d0-4c51-a5fd-1fd8272a50b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T10:54:49.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:39.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/05/asia/hong-kong-national-security-law-intl-hnk/index.html"
        target="_blank">Dozens of Hong Kong opposition figures reportedly arrested
        under national security law</a>."</em></p>'
  'georgia-runoff-elections-us-senate':
    'author': 'Alex Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-06T10:55:48.909+08:00
    'imagesource': 'jcr:4d30655a-2c44-45ac-a001-343fb2278a7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99464a3d-3c05-45d1-8d56-cbc26dc73375'
    'lead': 'The polls for the two Georgia runoff races that will determine party
      control of the US Senate have closed and the ballot counting has begun, starting
      with the record-breaking 3 million-plus early votes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T11:02:41.083+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:37:10.739+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:04.904+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Georgia', 'runoff-elections', 'US-Senate']
    'template': '1'
    'title': 'Vote counting begins for 2 Georgia runoffs that will determine US Senate
      control'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27b2dfa-671c-4c10-bebf-4c40e3343239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:11.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The polls for the two Georgia runoff races
        that will determine party control of the US Senate have closed and the ballot
        counting has begun, starting with the record-breaking 3 million-plus early
        votes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693d4c4c-bb18-4715-bafc-454a610d1ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:11.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final days of the races were defined by President Donald Trump''s
        refusal to concede his own election loss, sparking a fight within the Republican
        Party that imperiled Georgia Republicans Sen. Kelly Loeffler and David Perdue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8ad2a1-eed7-4105-ada9-9e8296266110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:12.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since <a href="https://www.cnn.com/election/2020/results/state/georgia"
        target="_blank">Trump lost the Peach State</a>&nbsp;in November, his ongoing
        onslaught against the Republican officials in charge of the elections pressured
        the two GOP senators to make a choice: Join the President in seeking to overturn
        the democratic outcome or risk losing Trump supporters, some of whom have
        become disenchanted with the electoral process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7448870d-542e-42ab-8f41-b9c0f8983d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:12.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/politics/live-news/georgia-senate-runoff-election-results/index.html"
        target="_blank">LIVE UPDATES: Georgia votes in crucial runoff elections</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d96e72d-bf07-4868-95f6-bea897da4157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump recently <a href="https://www.cnn.com/2021/01/03/politics/donald-trump-brad-raffensperger-call-washington-post/index.html"
        target="_blank">appeared to pressure</a>&nbsp;Georgia Secretary of State Brad
        Raffensperger on a private call, urging him to "find" enough votes to reverse
        the results. Raffensperger refused.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a484c40-7b5e-48c5-9e97-32ab573c5abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:13.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite three recounts and <a href="https://www.cnn.com/2021/01/04/politics/georgia-call-trump-raffensperger-fact-check/index.html"
        target="_blank">no evidence of widespread fraud</a>, Loeffler and Perdue <a
        href="http://www.cnn.com/2021/01/04/politics/kelly-loeffler-david-perdue-electoral-college-certification/index.html"
        target="_blank">decided this week to join</a>&nbsp;the President in objecting
        to Congress'' certification of the Electoral College''s results on Wednesday
        in a final, deluded display of devotion to Trump supporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51e65e1-28fa-43e0-88e1-9357fd3a19f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American people deserve a platform in Congress, permitted under
        the Constitution, to have election issues presented so that they can be addressed,"
        said Loeffler in a statement on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd007d9d-f58c-406c-b0ac-3f226d0f1a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:14.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Georgia is a rapidly diversifying state and former state House
        Democratic leader Stacey Abrams has led substantial voter registration drives
        for years, the Republican candidates came into the Senate runoff elections
        with an advantage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392322e5-3b7d-4878-8585-05dc1e048801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:15.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Perdue received over 88,000 more votes than Democratic
        opponent Jon Ossoff, while Loeffler and the other Republican candidates received
        more votes than the Rev. Raphael Warnock and the other Democratic candidates
        in the special election (Warnock received most of the vote — 33% — overall).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc53ea-e977-43cf-8bf1-cb7fe2d5e826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:15.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans hope their message that Georgia should be a check on
        Washington will prove successful, noting that if Warnock and Ossoff win, President-elect
        Joe Biden, House Speaker Nancy Pelosi and Senate Democratic Leader Chuck Schumer
        will be in charge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943cf753-e2fe-4866-94b2-1ef40dbcf65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:16.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think having Republican control of the Senate will bring people
        more comfort because the national Democratic Party is not aligned with Georgia,"
        Eric Tanenblatt, who served as chief of staff to former Republican Georgia
        Gov. Sonny Perdue, told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37daa07e-17c2-4119-9c2c-d61086f23930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:16.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanenblatt said that the state serving as a firewall against liberals
        will be a "big motivator" for suburban voters, although he acknowledged that
        some might be "turned off" by the audiotape of the Trump-Raffensperger call,
        first reported by <a href="https://www.washingtonpost.com/politics/trump-raffensperger-call-transcript-georgia-vote/2021/01/03/2768e0cc-4ddd-11eb-83e3-322644d82356_story.html"
        target="_blank">The Washington Post</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c2ef02-d6a1-4c31-8985-5420d6f05962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:17.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about the future of the country, and we can''t just
        turn it all over to one party," said Tanenblatt. "That could be wishful thinking
        on my part. But I do think that that''s going to be a big motivator."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96c7c3b-eb7a-4048-af92-70bc5ef3fb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:17.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Republicans are worried that Trump''s unwillingness to concede
        jeopardizes the party''s hold on the Senate, even though the state has not
        elected a Democrat to the chamber since 2000.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ca3037-fba4-4ab2-b592-fb169991912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:18.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heath Garrett, a campaign manager for former Georgia Republican
        Sen. Johnny Isakson, told CNN that Trump''s attacks on Gov. Brian Kemp and
        Raffensperger have been "counterproductive for trying to motivate grassroots,
        base Republicans to go vote," and said they''ve thrown Perdue and Loeffler
        "off message" in the final days of the campaign.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e4cf65-5e1e-4163-bf3b-1711a2c78be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Perdue and Senator Loeffler are being whipsawed by the
        President on one side and by the Democratic money on the other side," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da7919f-199a-4dab-aeec-0e3bf5657bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perdue and Loeffler had attempted to avoid the intraparty feud sparked
        by Trump by focusing on Ossoff and Warnock.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3d737-23ed-4784-9d5b-35744ca4a644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perdue''s closing message in a recent video is littered with attacks,
        saying that if Republicans lose, undocumented immigrants will vote, Americans''
        private health insurance will be "taken away," and Democrats will pack the
        Supreme Court and defund the police.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7084a5-bbab-462d-a59a-a26badbd24c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We win Georgia, we save America," <a href="https://www.youtube.com/watch?v=SEUVlEr5GRQ"
        target="_blank">says</a>&nbsp;Perdue to the camera.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33053a45-bb09-46b3-b04f-a31346ecdc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic candidates counter that they would "demilitarize"
        rather than defund the police, create a legal pathway for undocumented immigrants
        and support a public option to decrease the number of uninsured. <a href="https://www.foxnews.com/politics/georgia-senate-dem-hopefuls-court-packing"
        target="_blank">Neither</a>&nbsp;Democratic candidate has advocated adding
        justices to the court.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0d1427-bb7b-487d-83ae-5ea7b0c0fc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:21.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argue they would do a better job ending the health care crisis
        over the coronavirus, which has infected more than <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">20.8 million</a>&nbsp;Americans and killed at least 354,000,
        in order to reopen the economy. They''ve pushed policy goals, including debt-free
        public college and a new Voting Rights Act. And they''ve attacked the Republican
        senators for their multi-million dollar stock transactions during the pandemic,
        alleging that they profited off it. The senators have denied any wrongdoing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5fb009-8a26-4a5d-aa2a-8734789975a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Loeffler-Warnock election will be groundbreaking. If Loeffler
        wins, she would be the first woman elected senator from the state, while if
        Warnock wins, he would be the first Black senator from Georgia. (In late 2019,
        Kemp appointed Loeffler to her position to fill Isakson''s seat.)</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960b34ef-85c2-4b7c-b240-163ccec2c938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:22.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That special election has been particularly brutal, starting last
        year when GOP Rep. Doug Collins <a href="https://www.cnn.com/2020/10/16/politics/georgia-senate-race-election-2020-kelly-loeffler-doug-collins/index.html"
        target="_blank">forced Loeffler into a race to the right</a>. After no candidate
        received 50% of the vote, the runoffs turned even more vicious, as Loeffler
        portrayed Warnock an anti-police Marxist who would destroy America in the
        Senate.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc02e16-e45b-4c1a-80ce-31e230b9af14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to have Georgians come out and vote because we know that
        Chuck Schumer''s radical agents of change are Raphael Warnock and Jon Ossoff,"
        said Loeffler on the campaign trail Monday. "They would defund the police.
        They would lock down our economy. And we have to make sure that we hold the
        line right here in Georgia."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c3406f-b4e8-4a83-99b6-13e8a015ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:23.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warnock has promoted his background from the Savannah projects to
        the pulpit of Ebenezer Baptist Church, Martin Luther King Jr.''s historic
        church in Atlanta, while firing back at Loeffler.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d86acb8-0f7e-4332-9474-8a2a0a9c7c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:23.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kelly Loeffler spends tens of millions of dollars to scare you,"
        said Warnock in an ad. "She''s trying to make you afraid of me because she''s
        afraid of you. Afraid that you understand how she''s used her position in
        the Senate to enrich herself and others like her. Afraid that you''ll realize
        that we can do better."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f97e6dd-9aa5-423f-9211-a2fc564729be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:24.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perdue, a 71-year-old former Fortune 500 CEO, has dismissed Ossoff,
        a 33-year-old media executive, saying the Democrat does not know how to create
        a job. At their debate in the fall, Ossoff <a href="https://www.cnn.com/2020/11/04/politics/senate-election-results-frustrated-democrats/index.html"
        target="_blank">called the senator a "crook"</a>&nbsp;who was "fending off
        multiple federal investigations for insider trading" while attacking "the
        health of the people" who he represents. Perdue snapped back that the Democrat
        had worked for "the mouthpiece of terrorism and Communist China" -- claims
        Ossoff called "ridiculous."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8b6058-a3e3-4903-9add-4f74a08e93ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:24.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Georgia US Senate races have attracted enormous attention due
        to the stakes for the first years of the Biden administration and the state''s
        shift from red to purple. Biden''s victory in the state was the first for
        a Democratic presidential candidate since 1996. Dr. Charles Bullock, a University
        of Georgia political science professor, told CNN that the Senate elections
        could be the first in which urban Georgia casts more votes than rural Georgia.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9493d8a-8a9c-473c-a3e7-0326dde4bed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:25.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen tremendous enthusiasm in the early voting numbers,
        both in person and by mail, and we know that while Democrats will have a lead
        when polls open ... Republicans are expected to have a strong Election Day,"
        said Seth Bringman, a spokesman for Fair Fight Action, a voting rights organization
        founded by Abrams.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34179880-7df8-4f1f-9c4a-4455cf190ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:25.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political groups spent about $520 million to advertise in the two
        runoff races, according to Kantar Media/CMAG, more than $8 million per day.
        Republicans outspent Democrats by tens of millions of dollars.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701f045b-495f-41b8-854d-55ba2f45fc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Senate on the line, Trump rallied his supporters in northwest
        Georgia on Monday, while President-elect Joe Biden held an event in Atlanta.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272957a2-8feb-4ce4-b1dc-6308a7c20cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said electing Ossoff and Warnock would end the gridlock in
        Washington and allow Congress to <a href="https://www.cnn.com/2021/01/04/politics/biden-campaigning-georgia-runoffs/index.html"
        target="_blank">provide $2,000 stimulus checks</a>&nbsp;to Americans. Trump
        urged the state to elect Perdue and Loeffler, <a href="https://twitter.com/realDonaldTrump/status/1346304227635834881?s=20"
        target="_blank">and</a>&nbsp;claimed that Biden would not take the White House.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52678020-2ec9-428c-8423-360feb24a5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:27.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to fight like hell," said the President.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0f2ba3-e9fe-4441-99f4-7551dae2863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments Tuesday.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dd646e-6387-45cd-b21d-f4431f3ec50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:02:41.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:28.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/05/politics/loeffler-ossoff-perdue-warnock-runoff-results/index.html"
        target="_blank">Vote counting begins for 2 Georgia runoffs that will determine
        US Senate control</a>."</em></p>'
