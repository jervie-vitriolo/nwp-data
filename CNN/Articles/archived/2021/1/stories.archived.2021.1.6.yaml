      'Feast-of-the-Black-Nazarene', 'Black-Nazarene', 'Traslacion']
    'template': '1'
    'title': 'Road closures, safety and security measures announced as Manila prepares
      for Feast of the Black Nazarene on Jan. 9'
    'updated': 2021-01-06T19:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1131a5-a8d0-4f12-a6fa-e78ba836e7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:53:25.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:34:49.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — Authorities
        have announced that several roads will be closed and traffic will be diverted
        starting Jan. 8 as the City of Manila sees crowds still flocking to the Quiapo
        area despite the cancellation of this year''s Traslacion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ea6a7-a0a6-4bbe-bbc6-c4f0138d72d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:53:25.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:34:49.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/10/23/Traslacion-2021-Black-Nazarene-procession-COVID-19.html"
        target="_blank"><strong>READ: Manila cancels Traslacion 2021 due to COVID-19</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4493992-2615-4f80-b80c-49cc45338fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:53:25.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:34:50.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no procession will take place this year, authorities are preparing
        for the expected influx of devotees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc2f06c-f564-4c83-b5d3-6ca7883a3c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:53:25.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:34:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://cnnphilippines.com/news/2021/1/3/Manila-road-closure-Traslacion-2021-COVID.html"
        target="_blank">interview with CNN Philippines</a> last week, Mayor Francisco
        "Isko Moreno" Domagoso said while they expect the situation to be orderly
        inside the Quiapo Church, the challenge comes with groups outside the Basilica.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4278d9e0-2db3-4f3e-bcd1-7dd2c7e68e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:53:25.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:34:51.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Manila Public Information Office said face masks
        will be given to devotees. Moreno also said face masks and face shields will
        be provided to those inside the church.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8c0126-2556-4511-9ce8-96491f34cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:56:14.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:34:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other safety protocols include the deployment of around 6,000 police
        personnel and setting up 29 control points outside Quiapo Church to ensure
        compliance with minimum health standards. Police also said it will do temperature
        checks and keep an eye on the volume of people in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b6bacc-6628-43c9-8c08-b56ce55f79a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:56:14.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:34:52.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People below 15 years old and above 65 years old will not be allowed
        to attend masses in church, and devotees are advised they cannot carry backpacks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2413a6ca-ea5c-4736-a1cd-9acf5dd7582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:56:14.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:34:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Wednesday, Quiapo Church officials said they hope
        devotees would still celebrate the feast even if they can''t go to church.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7d1204-4c98-42b5-bcb4-96359794c84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:56:14.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:34:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protocols will limit on-site attendance to 400 devotees per mass
        on the day of the Trraslacion or the Feast of the Black Nazarene.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f07f71a-f591-46f2-85a7-a39a111ca583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:35.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:34:53.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manila Police District Director BGen. Leo Francisco appealed
        to the public to just express their faith through other means at home in order
        to avoid overcrowding and viral transmission.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e414a3-03c2-4df8-af3f-398e1b64423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:56:14.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:34:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Road closures and re-routing schemes.</h2>'
