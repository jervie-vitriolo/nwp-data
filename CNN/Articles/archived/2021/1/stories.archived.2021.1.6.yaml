      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2174c8a4-d6bf-47d4-9e39-dfb984ecc879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:57.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We win Georgia, we save America," Perdue told the camera.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e30475-c577-4216-b5e8-d327d21826be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:58.430+08:00
