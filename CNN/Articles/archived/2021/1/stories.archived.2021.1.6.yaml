    'title': 'The Boston Red Sox just hired Bianca Smith -- the first Black woman
      to coach in professional baseball history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984910cc-720e-4ab1-b160-fd2c4c66773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:35:17.922+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:29:56.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The Boston Red Sox just made history
        by hiring Bianca Smith, the first Black woman to coach in the history of professional
        baseball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57928053-e800-4af8-8fee-faa93bba7822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:35:17.923+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:29:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith will serve as a minor league coach within the organization,
        based at the club''s player development facility in Fort Myers, Florida, and
        will work mainly with position players, according to <a href="https://www.mlb.com/news/red-sox-hire-bianca-smith-first-black-female-baseball-coach">MLB.com</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de20717f-5192-4804-b5ae-df57e3072196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:35:17.923+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:29:57.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report about Smith surfaced last week in the <a href="https://www.bostonglobe.com/2020/12/31/sports/red-sox-hire-bianca-smith-minor-league-coach-making-her-first-black-woman-coach-mlb-history/">Boston
        Globe</a> and the team officially acknowledged the new hire Monday evening
        on Twitter.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Bianca
        Smith will be joining the <a href="https://twitter.com/hashtag/RedSox?src=hash&amp;ref_src=twsrc%5Etfw">#RedSox</a>
        organization this season, making her the first Black woman to coach in professional
        baseball history. <a href="https://t.co/ZQsHd8iprD">pic.twitter.com/ZQsHd8iprD</a></p>&mdash;
        Red Sox (@RedSox) <a href="https://twitter.com/RedSox/status/1346247515075706884?ref_src=twsrc%5Etfw">January
        5, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59c39a2-f29a-404e-b180-be434a9072f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:35:17.923+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:29:57.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5d602f-f5b3-41d3-b104-1db85c558712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:35:17.923+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:29:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a great opportunity also to just kind of inspire
        other women who are interested in this game," she said on <a href="https://twitter.com/RedSox/status/1346268615918686208">MLB
        Network</a>. "This is not something I thought about when I was younger and
        I kind of fell into it being an athlete, so I''m excited to get that chance
        to show what I can do."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3c8dda-7e49-4415-a583-2ce24174cb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:35:17.923+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:29:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently Smith was an assistant baseball coach and hitting
        coordinator at Carroll University, a private liberal arts college in Waukesha,
        Wisconsin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb9bf99-5e7c-4229-8b53-ba3df4f7beba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:35:17.923+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:29:59.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her previous work experience includes youth academy roles for the
        Cincinnati Reds and the Texas Rangers organizations, and as an intern with
        the Major League Baseball corporate office, according to her <a href="https://www.linkedin.com/authwall?trk=ripf&amp;trkInfo=AQEc2cOq7zWohAAAAXbWnLV4mi05orSiiMfs_F-IdDJNzDK-YQjruoPt7wcDfaNGbkW6X-RmU34N6atJ3-XpF1V9ActibAeCPfDFxqKgkwsGRt9uRdsA2viOslTi1bDL-vylJTY=&amp;originalReferer=https://edition.cnn.com/2021/01/05/us/red-sox-bianca-smith-black-female-coach-trnd/index.html&amp;sessionRedirect=https%3A%2F%2Fwww.linkedin.com%2Fin%2Fbiancaesmith%2F">LinkedIn</a>
        page.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1306cd-18ef-4660-8862-7417df332a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:35:17.923+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:29:59.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith graduated with a master''s of degree in business adminstration
        in sports management with an emphasis in organizational behavior from the
        Weatherhead School of Management at Case Western Reserve University in Cleveland,
        Ohio. She also has a doctorate of jurisprudence with an emphasis in sport
        law from Case Western Reserve University School of Law earned in May 2017,
        according to her <a href="https://gopios.com/staff-directory/bianca-smith/207">staff
        bio</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a86df3-5909-4d2e-b2d6-5da292b6bfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:35:17.923+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:00.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a great candidate coming in," Red Sox vice president of
        player development Ben Crockett, who helped spearhead the hire said, according
        to the Globe, "She''s had some really interesting experiences and has been
        passionate about growing her skill set and development herself."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f8cd5f-a821-4f3e-b0e1-dd517841df58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:35:17.923+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith joins a small group of women trailblazing in the sport. Last
        season, for the first time in professional baseball history, Alyssa Nakken,
        became the <a href="https://www.cnn.com/2020/07/21/us/woman-coach-san-francisco-giants-spt-trnd/index.html">first
        woman to coach on the field</a> during a major league game. Nakken coached
        first base for the San Francisco Giants during an exhibition game in July.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9d5fbb-f47a-409f-944e-8121143274f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:35:17.923+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:01.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the Miami Marlins hired Kim Ng to be the team''s new
        general manager, making her the <a href="https://www.cnn.com/2020/11/13/us/kim-ng-miami-marlins-gm-mlb-spt-trnd/index.html">first
        woman GM and first Asian American GM</a> in Major League Baseball history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe3c8d-9aab-4cc2-b1da-a7f6aa4d8dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:35:17.923+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:01.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spring training is just two months away, slated to begin on February
        27.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e13a008-1a28-4e88-8418-70075c83d582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:35:17.924+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/05/us/red-sox-bianca-smith-black-female-coach-trnd/index.html">The
        Boston Red Sox just hired Bianca Smith -- the first Black woman to coach in
        professional baseball history</a>"</em></p>'
