      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be Arado’s second team after playing with the Generika
        Ayala Lifesavers in the Philippine Super Liga, which is another volleyball
        league.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3796f30-fb18-4fe3-b63c-9b5ef04e02d9'
