  'china-blocks-who-team-coronavirus':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-06T11:39:00.595+08:00
    'imagesource': 'jcr:e36ae99f-b825-490d-b706-205b197f37b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfbd22a1-d397-4b09-bc63-5e5b011ba3f9'
    'lead': 'The World Health Organization said that China has blocked the arrival
      of a team investigating the origins of the coronavirus pandemic, in a rare rebuke
      from the UN agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T11:42:02.548+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:36:48.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:05.457+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['who', 'china', 'coronavirus']
    'template': '1'
    'title': 'WHO team blocked from entering China to study origins of coronavirus

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e4f06d-66a3-4b38-ac52-6e5cff7efaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:42:02.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:48.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The World Health Organization said
        that China has blocked the arrival of a team investigating the origins of
        the coronavirus pandemic, in a rare rebuke from the UN agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f96c4-be2c-4f68-9d3f-0f596f54c4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:42:02.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:49.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Director-General Tedros Adhanom Ghebreyesus said two scientists
        on the United Nations team had already left their home countries for Wuhan
        when they were told that Chinese officials had not approved the necessary
        permissions to enter the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cefe754-d61c-4574-8be5-58c438f7ca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:42:02.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:49.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrangements had been jointly agreed with China in advance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a003aa3-585b-4787-9093-425e2997ad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:42:02.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very disappointed with this news," Tedros told a news conference
        in Geneva on Tuesday. "I have been in contact with senior Chinese officials
        and I have once again made clear that the mission is a priority for WHO and
        the international team."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd60e3-e45d-49d2-b6bf-b0a8d9d2827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:42:02.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said WHO was "eager to get the mission underway as soon as
        possible" and that he had been given assurances that Beijing was speeding
        up the internal procedure for "the earliest possible deployment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d0729-9b4f-466f-afab-e4c284e99d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:42:02.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Michael Ryan, executive director of WHO''s health emergencies
        program said there was an issue with visas and one team member had already
        returned home. The other was waiting in transit in a third country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbd62a3-67c0-4622-9a5e-5d9115b8c3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:42:02.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:51.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO officials have long been negotiating with Beijing to allow a
        team of global scientists access to key sites to investigate the origin of
        the virus -- first detected in Wuhan in December 2019 -- and its likely jump
        from an unidentified host species to humans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e17df16-15b3-419f-915b-5f38b8b0b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:42:02.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:52.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, WHO agreed to hold an inquiry into the global response to
        the pandemic after more than 100 countries signed a resolution calling for
        an independent probe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c1519c-4925-4fc6-86ba-2db04f426756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:42:02.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said the team hoped it was "just a logistical and bureaucratic
        issue" that can be resolved in "good faith in the coming hours and recommence
        the deployment of the team as soon as possible."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d626a-5f0d-406c-91d9-ad5a76f1c4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:42:02.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:53.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and Australia have led the charge in criticizing
        China''s handling of the initial stages of the pandemic, accusing Beijing
        of downplaying its severity and preventing an effective response until too
        late.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2645b4-52f8-40c7-897c-f555714aa966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:42:02.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump has repeatedly blamed China for the global
        pandemic and announced that the US would terminate its relationship with WHO,
        saying that China had not properly reported information it had about the coronavirus
        and had pressured WHO to "mislead the world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb99599-0561-4c64-83d0-288a0d8bf678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:42:02.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:54.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has demanded transparency in WHO operations in China. In
        November, Garrett Grigsby with the US Department of Health and Human Services
        told WHO''s assembly that the terms of the investigation to China were "not
        negotiated in a transparent way" and "the investigation itself appears to
        be inconsistent" with its mandate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26616252-f94e-4720-ab02-87b30f214683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:42:02.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trove of confidential documents obtained by CNN last year from
        the Center for Disease Control and Prevention in Hubei province -- where the
        virus was first detected in 2019 -- showed how Chinese officials gave the
        world more optimistic data than they had access to internally, by initially
        underreporting case numbers during the early stages of the outbreak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161f644e-5cc0-49c4-b45f-138c8d23f8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:42:02.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:55.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has repeatedly rejected accusations made
        by the US and other Western governments that it deliberately concealed information
        relating to the virus, maintaining that it has been upfront since the beginning
        of the outbreak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34202b1c-0023-4824-891b-383f23696fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:42:02.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokeswoman Hua Chunying said on Monday
        that the country would welcome the WHO team, according to Reuters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad90bc7c-a5d6-48af-8932-24c23d66be6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:42:02.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:56.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As countries around the world struggle with new infection surges
        and outbreaks, China appears to be rebounding. Last month, the country posted
        positive economic growth for the second quarter in a row.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074ed611-226b-46a6-8ad8-80c483b8cbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:42:02.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:56.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Wang Yi praised China''s anti-pandemic efforts
        at home and abroad, saying that the country "launched an emergency global
        humanitarian campaign" and "helped build consensus on a global response to
        Covid-19."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeddbcb-81c0-46be-8573-35f01409d496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:42:02.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:57.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the WHO team prepared to embark, Chinese officials and state
        media have questioned the virus'' origins, saying "more and more research
        suggests that the pandemic was likely to have been caused by separate outbreaks
        in multiple places in the world," according to Wang.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e89a99-fd86-48ae-b85b-95b94ed2acd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:42:02.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, reports circulated on Chinese social media that the virus
        had been detected on auto part packaging in multiple cities, including from
        foreign brands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e49333f-d772-437c-8c18-f79742a8e112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:42:02.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, China has been testing and disinfecting frozen products
        imported from overseas, over fears the virus could reenter the country that
        way, even as experts remain skeptical about this as a potential source of
        infection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c2123-051f-4ac8-b202-2e140c36677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:42:02.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:58.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO says it is "highly unlikely that people can contract Covid-19
        from food or food packaging," and the US Centers for Disease Control and Prevention
        (CDC) says the risk is "thought to be very low." Both insist there is no evidence
        of such transmission, and countries have even threatened to bring a case against
        China at the World Trade Organization over import restrictions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546a7100-b25c-4400-b133-41b0b154d101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:42:02.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:59.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2021/01/05/china/china-blocks-who-team-coronavirus-intl-hnk/index.html">"WHO
        team blocked from entering China to study origins of coronavirus"</a></em></p>'
  'duterte-extends-2020-budget-bayanihan-2':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-06T11:44:25.101+08:00
    'imagesource': 'jcr:2c262715-9caa-452e-9a9e-d1a07ce6aa03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '176b7d20-1262-4e4c-988b-a618a22fb364'
    'lead': 'President Rodrigo Duterte extends the shelf life of the 2020 national
      budget and funds allocated to Bayanihan to Recover as One Act or Bayanihan 2'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T11:47:11.874+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:36:42.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:05.642+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2020-budget', 'bayanihan-2']
    'template': '1'
    'title': 'Duterte extends validity of 2020 budget, Bayanihan 2

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afdde0a-6f15-4eda-ac22-1e291fb1b270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:47:11.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:42.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 6)</strong> — President Rodrigo
        Duterte has extended the shelf life of the 2020 national budget and funds
        allocated to Bayanihan to Recover as One Act or Bayanihan 2, copies of the
        measures released Wednesday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa5e66b-7718-4073-9885-dbc9af5f0789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:47:11.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:43.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed on December 29 Republic Act 11520,  which allows
        government agencies to have one more year to spend their 2020 budget. He also
        signed RA 11519, an act extending the validity of appropriations under the
        Bayanihan 2..</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117442b9-36f7-4f9e-b3c7-7e9373878bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:47:11.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:43.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the RA 11520, all allocations under the ₱4.1-trillion 2020
        budget will still be available for release until December 31 this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a8cff-7b97-4240-9d42-a932c814277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:47:11.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:44.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports on how the government would spend the unused 2020 funds
        must be submitted to the House Speaker, the Senate President, the House committee
        on appropriations, and the Senate committee on finance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5be1142-56fb-4002-b602-fb117aed282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:47:11.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:44.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also provided his go signal to extend the availability of
        appropriations for new programs, projects, and activities under the Bayanihan
        2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d836499-f0a6-483e-9309-cc657d62d095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:47:11.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayanihan 2 has an allocation of a whopping ₱165.5 billion to finance
        the country''s pandemic response and recovery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082a8be7-e1f8-4762-babd-4a8a1c066663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:47:11.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:45.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December 28, the Department of Budget and Management already
        released ₱500.7 billion for COVID-19 response, ₱107.9 billion of which was
        disbursed under the Bayanihan 2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be88010-d3d3-4249-bfe6-3d4fc2445e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T11:47:11.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:36:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM said the Department of Social Welfare and Development received
        the biggest funding since March, amounting to ₱217.4 billion.</p>'
