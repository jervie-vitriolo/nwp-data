      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We speak to Claire dela Fuente and son Gregorio de Guzman.</p>'
  'COVID-19-variant-UK-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-06T11:21:46.075+08:00
    'imagesource': 'jcr:86e029b0-ade7-4eac-a214-2e65341fd9c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '391855a8-23f7-40d6-b9f6-85071dbc03f3'
    'lead': 'Experts says the other COVID-19 variant found in South Africa has also
      not been detected in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T11:26:47.729+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:37:03.119+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:05.191+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 variants in UK and South Africa not detected in PH, gov''t
      says in new study'
    'updated': 2021-01-06T16:12:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f2a396-8612-4159-bfdb-426122a82a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:11:50.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:37:03.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> The
        Department of Health and the Philippine Genome Center on Wednesday said the
        new COVID-19 variant from the United Kingdom believed to be more contagious
        has not yet reached the Philippines based on a review of recent samples. Experts
        said the other variant found in South Africa has also not been detected in
        the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be4a57-f8eb-4a31-9f96-0625012a2e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:11:50.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:37:04.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genome center said it conducted whole genome sequencing on 305
        samples from coronavirus patients admitted in hospitals in November and December
        and inbound travelers who tested positive for COVID-19 upon arriving at the
        airport. The samples came from patients who are residents of National Capital
        Region, Baguio City, Calabarzon, and General Santos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32798c42-9e24-4328-8dd9-2d3c0d905cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:11:50.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:37:04.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the samples that we analyzed, we were not able to detect
        this particular lineage (B.1.1.7)... We also did not detect the South African
        variant in the samples," PGC Executive Director Cynthia Salome said in a media
        briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a418d24-229f-4104-8b41-b9bc66797bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:11:50.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:37:05.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the most common mutation they have observed is the D614G
        mutation, which was found in the country in June. The official assured they
        have the technology to detect the emerging variants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c646b4c9-2f10-4d8b-a7ed-89cb28c129e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:11:50.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:37:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong on Tuesday reported they detected the new UK COVID-19
        variant from a passenger who arrived from Manila on December 22. However,
        Philippine Airlines said the passenger <a href="https://cnnphilippines.com/news/2021/1/6/pal-new-coronavirus-variant-hong-kong.html">presented
        a negative COVID-19 test result</a> before boarding the flight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f6a28-2863-4518-9a55-5fd3f7247aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:11:50.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:37:06.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has imposed a travel ban on foreign nationals from
        at least 21 jurisdictions to prevent the entry of the new variants, but there
        are no restrictions on outbound travel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475d7136-aee5-46b0-88d2-a652c941d8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:11:50.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:37:06.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Wong, epidemiologist and data analytics adviser for the
        Inter-Agency Task Force, warned that the country can see nearly 300,000 new
        coronavirus infections in a month — from the average of 20,000 cases every
        month — if the UK variant becomes prevalent in the country.</p>'
