    'template': '1'
    'title': 'PAL says passenger from Manila negative for COVID-19 before Hong Kong
      trip, sends flight manifesto for contact tracing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf72dcc-be45-47a9-a51c-e9f29cce7ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:54:27.404+08:00
