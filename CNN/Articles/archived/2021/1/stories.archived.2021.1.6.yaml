      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on his affidavit, Yumol reported the alleged illegal acts
        of Lamitan City Mayor Rosita Furigay and Vice Mayor Roderick Furigay to the
        PACC in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
