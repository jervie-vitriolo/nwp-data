    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84d99fd-4c0e-4594-b410-973f73cdf05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:24:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yukika’s sound is soft and nostalgic. There’s synths, xylophones,
        a groovy bass, and a triumphant brass section. She wears vintage dresses,
        berets, and block heels. The music video of “Neon” is shot in a 4:3 aspect
        ratio, like an ‘80s camcorder. All her songs are about love and longing, the
        sound of a lost year compressed into a 12-track album. It sounds like seeing
        a city for the first time, from the window seat of an airplane. It sounds
        like possibility. It’s the soundtrack of leaving something behind and discovering,
        instead, something new and exciting.</p>'
    '38':
