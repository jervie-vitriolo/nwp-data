    'lead': 'Hundreds of law enforcement officers have mobilized across Washington
      as thousands of supporters who refuse to accept US President Donald Trump''s
      election loss have flocked to the nation''s capital to protest when Congress
      gathers Wednesday afternoon to put the final stamp on President-elect Joe Biden''s
      victory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T18:43:03.276+08:00
