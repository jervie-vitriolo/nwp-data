      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said the sentences underscored Hanoi''s contempt
        for free media, particularly ahead of the congress.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29b99fb-3dca-4a34-b5b1-440b0b0e67bc'
