  'Australian-fishermen-rescue-naked-fugitive':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-06T17:04:35.412+08:00
    'imagesource': 'jcr:0e1d597a-1b12-46f8-98df-d36429e2dcca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a4fc88f-55c3-46e6-a5a2-45671f383219'
    'lead': 'Two fishermen brought home a bigger catch than they were expecting when
      they rescued a naked fugitive from a crocodile-infested mangrove in northern
      Australia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T17:08:35.884+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:27:16.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:24.893+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
