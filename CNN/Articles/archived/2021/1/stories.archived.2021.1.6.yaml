      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai said he wanted to save the money for his children.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fefc184-499a-4f8f-b308-ece4630c54c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.477+08:00
