  'Japan-2nd-disbursement-post-disaster-standby-loan-PH':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-06T12:42:25.722+08:00
    'imagesource': 'jcr:cf29cf97-d895-4433-94d6-299beb2aa050'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7028eb3c-6346-4639-9bc1-44e602083f6c'
    'lead': 'The recent release, intended to help fund state efforts to assist families
      and communities affected by back-to-back typhoons in November, brings Japan''s
      total disbursements to the Philippines from its 50 billion yen (₱23.3 billion)
      post-disaster standby loan program to 20 billion yen (₱9.3 billion).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T12:55:52.810+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:34:36.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:09.346+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', '10-billion-yen', 'post-disaster-standby-loan', 'Japan-International-Cooperation-Agency',
      'JICA', 'DOF', 'Department-of-Finance', 'Carlos-Dominguez-III', '-4.7-billion',
      'calamity-response', 'Ulysses', 'Rolly', 'Quinta']
    'template': '1'
    'title': 'Japan disburses another ₱4.7B from loan facility for PH calamity response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec8cfe-29a4-469c-8c08-1b044fbb623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:55:52.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:34:37.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Japan
        has released another 10-billion yen (₱4.7 billion) from its post-disaster
        standby loan for the Philippines, this time for the country''s efforts to
        assist families and communities affected by back-to-back typhoons late last
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bf9db6-9ab0-4f08-9439-bacb847b4192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:55:52.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:34:37.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67821e8c-f47f-4f36-8070-cf3c10ec8bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:55:52.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:34:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan International Cooperation Agency made the disbursement
        a day ago, it announced Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0f6294-a23a-45e7-9774-5cdfb4819f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:55:52.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:34:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ddb8c-fa01-416e-aea9-ada420f284a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:55:52.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:34:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Typhoon Rolly and typhoons Quinta and Ulysses wrecked parts
        of Luzon in October to November last year, leaving billions of pesos in damage
        to agriculture and infrastructure and claiming dozens of lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfe3327-d795-4083-897d-2d8929c20971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:55:52.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:34:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c57fff-1716-431d-afd5-becb551c7e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:55:52.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:34:40.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The speedy release of this 10-billion yen loan underscores anew
        the Japanese government''s unwavering support for the Duterte administration''s
        disaster relief and mitigation programs,” said Finance Secretary Carlos Dominguez
        III in a separate statement, adding such immediate financial support will
        "certainly go a long way" in assisting those affected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45da5e1d-5261-4c16-baa5-1b20783e8fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:55:52.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:34:41.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd234f415-2530-4c18-80de-5c579c0d5371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:55:52.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:34:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent disbursement is the second under the post-disaster standby
        loan inked by Manila and Japan in September last year worth <a href="https://www.cnnphilippines.com/news/2020/9/15/PH-Japan-sign-50-billion-yen-Post-Disaster-Standby-Loan.html">50
        billion yen</a> (₱23.3 billion). This loan facility aims to assist the state''s
        response to natural calamities or health emergencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ff4b55-1208-43a5-8d08-c28b1f26307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:55:52.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:34:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10582e32-3892-4e26-a88a-a1339b4a090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:55:52.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:34:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71436a76-1eed-4419-9b7f-98ceda697bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:55:52.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:34:43.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first disbursement, also worth 10 billion yen, was made in October
        last year after President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/9/18/Duterte-extends-national-state-of-calamity-2021-.html">extended</a>&nbsp;the
        national state of calamity until September 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba81267-da60-4466-a1a5-5d2600fc0fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:55:52.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:34:43.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5d4989-1b86-4ef9-bbcd-3da9e244bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:55:52.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:34:44.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcda01b3-a701-40cc-89d9-edd9fda579a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:55:52.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:34:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As partners for inclusive development, JICA is supporting the Philippines
        with available financial resources to mitigate the impact of natural disasters
        and health crisis," said JICA Philippines Chief Representative Azukizawa Eigo.
        "We''re making it clear that we''re in this together and that JICA will support
        development partners who need our assistance."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
