    'caption': 'Late-night hosts Jimmy Kimmel and James Corden are back to filming
      their shows from home due to the COVID-19 pandemic. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-01-06T14:01:12.886+08:00
