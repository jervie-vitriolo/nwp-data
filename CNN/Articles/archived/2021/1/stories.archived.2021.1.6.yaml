      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a160dc8e-a9f9-442f-8d25-58096fc40557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:46:20.412+08:00
      'mgnl:createdBy': 'vince'
