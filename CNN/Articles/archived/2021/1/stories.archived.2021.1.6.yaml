      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5845d3f-118d-4de1-a74c-883ca42533f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:29:39.893+08:00
