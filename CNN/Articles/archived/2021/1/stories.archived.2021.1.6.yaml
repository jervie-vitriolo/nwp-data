    'title': '1,047 new COVID-19 cases bring PH total 480,737'
    'updated': 2021-01-06T19:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b63e6d-863f-4c3d-9425-68c947c719a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:37:44.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:29:50.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — Coronavirus
        cases in the country rose to 480,737 on Wednesday, after the Department of
        Health detected 1,047 new infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccdd4c8-b279-4ad9-8ee5-895cc29a8659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:37:44.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:29:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases, or currently ill patients, account for or 22,690 or
        4.7% of the total tally, the DOH said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dba67a-88b8-43f2-a1c4-42913decdda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:37:44.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:29:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest rise in cases were recorded in Davao City with 79, Quezon
        City with 58, Laguna with 55, Bulacan with 40, and the City of Cagayan de
        Oro with 40.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748c375a-4bb9-419b-b61b-a313594223bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:37:44.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:29:51.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said 339 more patients have gotten well, raising
        the recoveries to 448,700. Meanwhile, 26 more died, with the death toll reaching
        9,347. The DOH noted that it reclassified as deaths 13 cases mistakenly reported
        as recoveries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d03d3-25a4-4ac0-a3dd-7130a8cda9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:37:44.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:29:52.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3cc2d3-d941-4519-9287-2d6670aae1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:37:44.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:29:52.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that three testing laboratories failed to submit data on
        time and were not yet included in the latest figures.  Three duplicates were
        also removed from the overall count.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf773837-2346-4095-a8a2-da6042d5b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:37:44.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:29:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Hong Kong authorities reported that they detected the
        new UK COVID-19 variant (B.1.1.7) <a data-cke-saved-href="https://cnnphilippines.com/news/2021/1/6/Hong-Kong-detects-UK-COVID-19-variant-from-Manila-outbound-passenger-.html?fbclid=lwAR2"
        href="https://cnnphilippines.com/news/2021/1/6/Hong-Kong-detects-UK-COVID-19-variant-from-Manila-outbound-passenger-.html?fbclid=lwAR2">in
        a passenger who arrived from Manila</a> on December 22. The DOH and the Philippine
        Genome Center said, however, that the new variant — believed to be more contagious
        — has <a data-cke-saved-href="https://cnnphilippines.com/news/2021/1/6/COVID-19-variant-UK-Philippines.html"
        href="https://cnnphilippines.com/news/2021/1/6/COVID-19-variant-UK-Philippines.html">not
        yet reached the Philippines</a>&nbsp;based on the review of recent samples.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f5b905-1a82-46c0-845b-a50e716ab40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:28:24.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:29:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another report, the Department of Foreign Affairs said cases
        among Filipinos abroad hit 13,001 with five more confirmed infections. Recoveries
        rose to 8,446 with an additional 16, while deaths are still at 934.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f16af7-6d24-4554-9dfe-7e8086aea716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:28:24.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:29:54.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global tally has surpassed 86.5 million, including over 1.8
        million fatalities and 48.5 million recoveries, based on the Johns Hopkins
        University tracker.</p>'
