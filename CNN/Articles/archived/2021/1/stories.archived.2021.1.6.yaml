    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920df925-d697-456a-bcbc-a0ea7109d609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.435+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:24:05.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked in&nbsp;<a href="https://www.koreatimes.co.kr/www/art/2020/08/732_295046.html"
        target="_blank">an interview</a> how she was adjusting to life in Korea, Yukika
        said that Seoul didn’t feel foreign at all. “I have found that Seoul is chic
        and energetic like Tokyo and has the warm atmosphere that I felt in Shizuoka
        where I was born," she says. As if she had been living there all her life.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe787bb-425a-4cc0-9eef-81d4a11a64b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.435+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:24:06.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know if I’ll ever return to government work. I often give
        vague answers to friends who ask: Maybe, someday, eventually. Not because
        I don’t want to, but because I only wish to open myself to the unknown and
        unprecedented. After all, none of the old rules applied in 2020 and I don’t
        think any of them will in the years to come. I often joked that I escaped
        government work when I went private, but in truth, leaving government was
        really just the death of my own ego. I used it like a crutch, to give myself
        meaning, and when it didn’t live up to my expectations I felt betrayed. And
        when I finally was brave enough to step outside of it, I didn’t know who I
        was. What was happening was grief and I never knew it, and K-pop was a way
        to name my grief and finally, eventually, walk away from it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f687dffb-b0b3-4b21-94f9-3c0e2369c99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.435+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:24:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, I’m learning what it takes to be content and to
        manage my acid reflux. The amount of pleasure I get from perfectly air fried
        chicken is totally outsized, and I light scented candles at night just to
        relax. I’ve also got my Titas of BTS group, where people post pictures of
        their merchandise or stories of how BTS has connected them to their nieces
        and daughters, “just to share.” Everyone is kind and everyone is happy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ac0a8-eaec-4d5c-b857-91e055201abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.435+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:24:07.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s almost too rosy, the way the group exists in this world, in
        this country, and on Facebook of all places. A tita might ask jokingly, “Is
        this even allowed?” referring to a picture of <a href="https://twitter.com/DreamerBTSArmy/status/1161554753278496768?s=20"
        target="_blank">a sweaty Kim Namjoon</a>. And everyone replies in purple hearts,
        laughing emojis, and words of encouragement. In the Titas of BTS group, we’re
        allowed to enjoy things. We’re allowed to escape, albeit virtually.</p>'
  'trump-supporters-object-counting-electors-opinion':
    'author': 'Benjamin L. Ginsberg'
