      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> The
        Cebu Medical Society has expressed opposition to city government plans of
        holding Sinulog-related activities amid rising cases of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b82bbf2-cf41-41b7-a0c5-fb78ea7dc0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:41:57.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e275e-bc8f-45d5-bb96-c8a17c94beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:41:57.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:36.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We strongly oppose the holding of Sinulog 2021 and other related
        activities," CMS President Dr. Minnie Monteclaro said in a statement on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e18073-88d9-4760-bd70-f22ed8edc774'
      'mgnl:activationStatus': true
