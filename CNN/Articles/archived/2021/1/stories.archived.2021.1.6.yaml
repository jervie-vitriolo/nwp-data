  'PH-148-million-COVID-19-vaccines-doses':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-06T15:26:40.442+08:00
    'imagesource': 'jcr:fbce0ae5-85e8-4df9-be84-78309c151366'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75f2238f-3aea-4189-9f5c-9f68a80f8937'
    'lead': 'The Philippines is targeting to secure 148 million doses of COVID-19
      vaccines from around seven companies this year, vaccine czar Carlito Galvez,
      Jr. says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T15:32:09.882+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:30:19.747+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:18.780+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to procure 148 million doses of COVID-19 vaccines this year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146aa67d-9e35-4298-8de7-34a62caad300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:32:09.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:30:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — The
        Philippines is targeting to secure 148 million doses of COVID-19 vaccines
        from around seven companies this year, vaccine czar Carlito Galvez, Jr. said
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11814e41-690d-4f78-a3e4-02471eb74ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:32:09.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:30:20.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our current negotiations, we will be able to purchase
        at least 148 million doses from more or less seven manufacturers," Galvez
        told a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd7acab-7b8c-44dc-b444-e1e22ce7e1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:32:09.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:30:21.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this goes as planned, around 50 to 70 million Filipinos could
        be vaccinated by the end of 2021, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb8af01-f699-492f-97d7-7df34ef921e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:32:09.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:30:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the actual number of doses that will be bought depends
        on the availability of vaccines, as he noted that rich countries have already
        procured 80% of the global supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6cd608-fed6-4514-8339-1f0697a08819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:32:09.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:30:22.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said they are in "advanced stages of negotiations"
        with American pharmaceutical companies Novavax, Pfizer, and Johnson and Johnson,
        Chinese drugmaker Sinovac, and Russian medical research institute Gamaleya.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75385f62-47c8-4637-a675-7e1334b77943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:32:09.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:30:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to close the deals with these companies this month," he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63feaec4-e0b4-4bc6-a8bc-84d7101d7ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:32:09.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:30:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the doses that will be secured through bilateral agreements,
        the country also stands to receive "fully subsidized" COVID-19 vaccines for
        22 million Filipinos through the COVAX facility, the vaccine czar said. COVAX
        is a global initiative to ensure countries'' "equitable access" to safe and
        effective coronavirus vaccines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc27e5a-76c4-4f6b-a498-50a6f51957e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:32:09.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:30:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a private sector donation, the national government has signed
        a deal with British firm AstraZeneca for <a href="https://cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html?fbclid=IwAR2OqGnvoUIHJOu6D0Lw9nhLwyBJCMsY1p3ZPS11Nlyci1mX7n5VvqNLH0Q"
        target="_blank">2.6 million doses</a>, which officials hoped could be delivered
        in June. Half of the purchase will go to the government, while the other half
        will be administered to employees of businesses that pitched in. Presidential
        Adviser for Entrepreneurship Joey Concepcion also said there will be a second
        batch of orders for over 3 million shots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c06c2f5-7629-46f9-8096-d642880ac89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:32:09.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:30:24.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2021 national budget, <a href="https://cnnphilippines.com/news/2020/12/9/2021-budget-covid-vaccine.html?fbclid=IwAR2DDwR5bfx83HW0JI-QY7vrVMcaOaal2DyW9XOA59HDwFzH8Oxf_FgXza0"
        target="_blank">₱72.5 billion</a> was set aside for COVID-19 vaccines, but
        only ₱2.5B is funded by available cash. The rest can only be accessed once
        a vaccine is ready for purchase in the country, to be sourced through loans.&nbsp;</p>'
