      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f7052a-209a-4ec6-b2d7-c8db64df6a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T21:41:57.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:37.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CMS, which is composed of 15 medical specialist groups in Cebu,
        noted that the celebration of the Sinulog Festival is a convergence of spectators
        and performers. These mass gatherings increase the risk of transmitting the
        virus, thus it is best to stay at home, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162200f-dd74-45ce-a7b9-14d72ea0a40e'
