    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f92409-475b-41ad-a26e-72fa1a9b9441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:42:39.429+08:00
