      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> On a day the United States registered
        another record for Covid-19 patients in hospitals, the country passed 21 million
        cases of the coronavirus, according to Johns Hopkins University.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124c5dc3-9c86-40dc-88a7-8ebadf9fc3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:57.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25279f0a-e2be-4a59-8b6f-a5e9465004c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:57.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, with 21,007,694 cases as of Tuesday evening, has almost
        as many as the next three nations -- India, Brazil and Russia -- have combined.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a681844-b2b6-4e7e-83e2-1fc615cddc3f'
      'mgnl:activationStatus': true
