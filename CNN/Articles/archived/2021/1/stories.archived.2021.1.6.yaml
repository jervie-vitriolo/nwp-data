      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As authorities investigated Lai, the scope of their allegations
        expanded. In addition to the bribery charges, he was also convicted of embezzlement
        and bigamy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaeacea-3720-422b-a874-76e980c5dfc5'
      'mgnl:activationStatus': true
