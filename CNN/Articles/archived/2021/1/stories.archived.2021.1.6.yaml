      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Chef and restaurateur Albert Roux, founder
        of Britain''s first Michelin-starred restaurant, Le Gavroche, died on Monday
        following a lengthy illness, his family said in a statement. He was 85 years
        old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39451d0-6d6c-4af2-bbb1-66e5249f10e4'
