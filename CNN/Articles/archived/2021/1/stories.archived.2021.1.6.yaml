      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are each requesting $10 million in compensation, due to "intentional
        acts and negligence," Grosskreutz''s attorney Kimberly Motley said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e323f3-f22b-49cc-b449-45b6ed1ba83b'
