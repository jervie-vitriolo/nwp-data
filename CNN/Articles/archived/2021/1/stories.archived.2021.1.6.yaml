      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — The
        Bangko Sentral ng Pilipinas has granted a third zero-interest loan to the
        national government worth ₱540 billion to boost available funds for COVID-19
        response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0eaa7e-6789-4a3b-b17c-0415cb62304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:19:18.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:35:19.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said Wednesday that the central bank''s
        Monetary Board approved last December 28 the grant of another credit line
        to the Bureau of the Treasury. It is effectively a renewal of sorts, as the
        state earlier <a href="http://www.cnnphilippines.com/business/2020/10/1/BSP-approves-P540-billion-credit-line-Treasury.html">borrowed
        a similar amount in September</a>&nbsp;which fell due last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b60f70-16c4-420c-82fa-23981098e7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:19:18.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:35:20.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national government needs it. As a result of COVID, revenues
        went down because the economy is weak... At the same time, there are huge
        expenditure demands on the part of the national government," Diokno said during
        the Kapihan sa Manila Bay forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845cfb2b-3d6a-43db-872f-44348538fe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:19:18.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:35:20.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP chief and former Budget secretary said the funding boost
        will replace money spent on cash aid, upgrade and maintenance of health facilities,
        and additional testing, to name a few.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3893326a-ca31-4cda-8ef5-9157fe406598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:19:18.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:35:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That costs a lot of money. As a result, they need immediate cash
        so that is the purpose of that bridge financing," Diokno added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffb1981-9a1a-46d7-add1-60b1d012405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:19:18.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:35:21.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Budget Department show that the Duterte government
        has spent ₱500.7 billion on various COVID-19 response efforts as of December
        19. The amounts were drawn from existing and realigned items under the 2019
        and 2020 national budget laws.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c7d7d-1fee-4e5b-89d5-9b9bf5dae17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:19:18.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:35:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/1/6/duterte-extends-2020-budget-bayanihan-2.html">Duterte
        extends validity of 2020 budget, Bayanihan 2</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c51c8-7017-426b-b59b-05e3614504dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:19:18.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:35:22.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has effectively lent ₱1.38 trillion to the national
        government since March, as it serves its mandate as lender of last resort.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0965c8-0719-45f8-a764-cf0eb8b66775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:19:18.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:35:23.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly lamented lack of funds
        for emergency response measures as the global coronavirus crisis drags on.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405e8112-1b73-4930-97a7-70150feb9ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:19:18.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:35:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loans are on top of the ₱40.5 billion cash dividend remitted
        by the BSP for 2020, and an estimated <a href="http://cnnphilippines.com/business/2020/12/3/BSP-accommodative-policy-stance-low-inflation-recession.html">₱2-trillion
        liquidity boost</a>&nbsp;provided through various policy relaxations and <a
        href="http://cnnphilippines.com/business/2020/12/17/BSP-policy-rates-December-17-2020.html">lower
        interest rates introduced in the past year.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a6dd9-dabb-461b-be6c-a4c05e338393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:19:18.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:35:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State revenues are down by a tenth from a year ago, with collections
        settling at ₱2.62 trillion against ₱3.69 trillion expenditures as of November
        2020. This left a ₱1.07-trillion funding gap, according to Treasury data.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b47e2-22d9-4881-84e5-3a517f56bd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:19:18.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:35:24.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, total debts have reached ₱10.13 trillion as of November
        2020, the Treasury added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78d1084-1ffe-44e9-8555-8f40a2f53b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:19:18.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:35:25.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More loans are planned for 2021 from local and foreign investors
        as well as international lenders like the World Bank and Asian Development
        Bank. The big-ticket loans will fund priority infrastructure projects and
        the <a href="https://www.cnnphilippines.com/news/2020/12/21/ADB-initial-loan-Philippines-vaccine-purchases.html">purchase
        of coronavirus vaccines.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2743be11-d06f-45e4-a76e-716f5be44545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:19:18.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:35:25.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/12/30/PH-funding-COVID-19-response-as-of-December-15.html">Gov''t
        secures $12.7B for COVID-19 response from foreign sources as of mid-December</a></strong></p>'
  'americans-buying-cars-again':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-06T12:34:05.325+08:00
    'imagesource': 'jcr:18bc9e55-d764-40fc-aac9-88a9af94cc58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be7ddb0f-a1f0-4052-a518-2a07ecc52f9b'
    'lead': 'US car sales have picked up again -- and Americans are back to buying
      vehicles at their pre-pandemic pace, according to General Motors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T12:37:46.467+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:35:09.694+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:07.750+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cars', 'general-motors']
    'template': '1'
    'title': 'Americans are buying cars again

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d456474-8c26-4406-b88d-ea53522c5e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:37:46.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:35:10.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US car sales have picked up again -- and
        Americans are back to buying vehicles at their pre-pandemic pace, according
        to General Motors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755684d1-c71a-48c4-981c-f3c084986977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:37:46.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:35:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the nation''s largest automaker, GM has a pulse on industrywide
        trends, and the company said overall car sales to US consumers are now back
        to where they were before auto sales fell sharply in the spring following
        Covid-fueled job losses and widespread work from home. It''s an important
        milestone for the industry, and a much faster recovery than many experts were
        forecasting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893602a5-d002-4910-9702-af9a5f9a4184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:37:46.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:35:11.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look back to where we were in March and how dismal things
        looked, it''s incredible how strong the year ended," said Michelle Krebs,
        senior analyst at AutoTrader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7464a230-840c-47a0-bfcf-95c4f2da0d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:37:46.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:35:11.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM made the announcement Tuesday alongside a release of its own
        fourth-quarter sales figures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8a3739-d516-4b73-8cca-4d07afe19860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:37:46.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:35:12.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t mean that auto sales are all the way back: Fleet sales,
        which typically make up about 20% of overall US sales, are still way off,
        GM said. That''s especially true for sales to rental car companies, which
        account for roughly half of fleet sales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b6e67a-2850-45d9-ab12-13769ecee2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:37:46.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:35:12.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At GM specifically, fourth-quarter sales were up nearly 5% from
        a year ago -- but it''s not a fair comparison, as GM''s fourth quarter 2019
        sales were impacted by a prolonged strike at the automaker. GM''s full-year
        sales were down about 12% from 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d548b07-e98f-4047-af9c-5ac11952d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:37:46.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:35:13.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Toyota also reported US quarterly sales rose 9% compared to
        a year ago. Toyota traditionally has not depended as much on fleet sales as
        some of its rivals. For the full year its sales were down 11%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4156db36-edf6-4740-9366-da0a790e146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:37:46.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:35:13.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM said its average transaction price in the fourth-quarter was
        a record $41,886. The full-year average of $39,229 also set a record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce4a5e-013e-4248-9034-f0499c78e08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:37:46.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:35:14.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM also said car buyers are spending more on the vehicles they are
        buying, choosing more expensive models such as larger SUVs and upgrading to
        more expensive option packages -- all good news for automakers. The strong
        retail numbers also mean the automakers didn''t need to offer as much in terms
        of incentives to attract buyers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a22258-922a-4e54-857d-ae2539e6d0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:37:46.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:35:14.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krebs said that car sales were boosted by the the fact that many
        Americans who have been able to keep their jobs have not had their incomes
        hurt by the pandemic. But with widespread travel and dining restrictions,
        many of those consumers spent money on other things, such as home improvement
        or new vehicles. Buyers were also helped by low interest rates which reduced
        the cost of car payments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c7b642-a95b-4e1b-9791-af1650996ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:37:46.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:35:15.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also some workers who relied on public transit or ride
        hailing services in the past who now prefer to have their own vehicle because
        of concerns over the possible spread of the Covid-19 virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b94f661-62c1-44c5-bbb5-11765ce644d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:37:46.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:35:15.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the millions who have lost jobs, or had their incomes cut
        by the recession, a new car is more out of reach than ever due to rising prices.
        Automakers are now offering fewer models that cost less than $30,000, Krebs
        said. That will continue to be a headwind for car sales going forward, and
        will likely prevent the industry from reaching the 17 million US car sales
        mark it hit in 2019 any time soon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19531dcc-caf0-4122-8235-3bfc518ca30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:37:46.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:35:16.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The auto industry is a perfect illustration of the K-shaped recovery,"
        Krebs said, referring to the gap between gains in the upper end of the market
        and continued tough times for those with fewer resources.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cb405d-10a7-4483-b672-712d84ed0a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:37:46.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:35:16.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other automakers are due to report fourth-quarter US sales later
        Tuesday or Wednesday. Those companies are forecast to also report stronger
        sales than in the second and third quarters, but many will see a drop compared
        to a year ago, because unlike GM, their fourth quarter 2019 sales were not
        impacted by a strike.</p>'
