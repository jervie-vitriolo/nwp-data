      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)—</strong> The
        family of Christine Angelica Dacera, who was found dead in a hotel room on
        New Year''s Day, hopes to receive more detailed autopsy results by next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c697d9-7233-4e32-8d3a-7189fc247fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:41:46.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:29:45.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it will be released probably by next week," family spokesperson
        Atty. Brick Reyes said in an interview with CNN Philippines'' <em>The Source</em>
        on Wednesday. "We are not rushing this because we want a detailed medico-legal
        report so we could compare."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2cc47a-1d0a-4b13-9306-d5dbc4b5af6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:41:46.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:29:45.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacera''s family earlier revealed they <a href="https://cnnphilippines.com/news/2021/1/5/christine-dacera-second-autopsy.html?fb">sought
        another autopsy</a> in a bid to dispute initial findings that the flight attendant
        died of natural causes. A copy of the medico-legal report obtained by CNN
        Philippines listed "ruptured aortic aneurysm" as the cause of death. It also
        indicated multiple contusions and abrasions on the body of the 23-year-old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea317d0-32d6-4390-8d24-fe5565b91262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:41:46.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:29:46.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dacera''s camp said they were "surprised" that the detailed
        descriptions of injuries were "overlooked."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c61851-8fe8-40c4-9584-87349f309aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:41:46.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:29:46.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you see these kinds of injuries, you should first investigate
        properly before you make statements like there''s no foul play," Reyes said.
        "That''s why we insisted on a second autopsy report to be able to clarify
        exactly what injuries were sustained by Christine."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbec8ab0-00ad-46f2-b8ea-9f01547582ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:41:46.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:29:47.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacera was found unconscious in the bathtub of her hotel room in
        Makati City following a party with friends the night before, according to
        initial investigation. Three suspects have been <a href="https://cnnphilippines.com/news/2021/1/4/three-arrested-rape-slay-of-flight-attendant-in-makati-city.html?fb">arrested</a>
        and were also slapped with complaints of rape with homicide, while eight others
        remain at-large.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb237986-4666-4415-99d8-76d49d8408b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:41:46.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:29:47.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Justice Secretary Menardo Guevarra said he was informed
        that the National Bureau of Investigation will also conduct another autopsy
        on Dacera.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8fb4db-4a66-4907-9d53-2082d2582d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:41:46.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:29:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBI forensic medicine team is presently providing assistance
        to and coordinating with the PNP Makati SOCO to determine the true cause of
        death," he said in a message.</p>'
