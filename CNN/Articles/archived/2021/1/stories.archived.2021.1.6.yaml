      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When a freezer that was used to store the
        Moderna COVID-19 vaccine at a Northern California hospital broke, officials
        soon realized they only had about two hours to administer the more than 800
        doses that were inside.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd389ee1-85f4-4eba-82c5-02d2ac12c658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:18.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf072b-5c00-407e-9cd1-f036a405bd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:18.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they took on the challenge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d769d5-80b7-4e7d-8341-c57cb8d8a21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:19.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800a97fa-cda3-4403-80a7-25fe85513682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:19.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive team at Mendocino County''s Adventist Health Ukiah
        Valley Medical Center was notified during a safety inspection Monday morning
        that a freezer was found to be at room temperature, Judson Howe, of Adventist
        Health, told CNN. And the alarm that was supposed to alert staff of the temperature
        change had also malfunctioned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d7b156-9094-450a-82de-8d0fd55fa5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f380d193-0658-4de3-b8ea-22865e90e3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the Pfizer-BioNTech vaccine, Moderna''s vaccine can be stored
        in normal freezers and does not require ultra-cold transportation. But at
        room temperature, the vaccine has a shelf life of about 12 hours, Howe said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cebc74c-c84a-4245-86b8-8cd13002fbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07d2e49-fdf3-4988-be00-d7ef1debdfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:21.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital officials contacted Moderna but did not hear back. So,
        the hospital decided to race the clock and administer the vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c215f2-a073-41e9-9553-56d2bcd8de31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:22.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33f588b-77f0-4da3-b27d-fc9bbb37e8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:22.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was our main focus to make sure that we got every single vaccine
        into every arm. We reached out to the county public health officer and informed
        them of the situation and with a collaborative approach, we were able to administer
        all 830 vaccines in a matter of two hours," Howe said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72e7184-57be-4a9f-b9f3-6327ee0a3823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:23.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03285b2f-f152-477e-9a5a-202bc76a5144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:24.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freezer bust comes as local and state leaders across the country
        have scrambled to get all the distributed vaccines administered -- amid what
        has also been a slower vaccine rollout than hoped. In California, just about
        27% of the vaccines that have been distributed have made it into arms so far.
        Gov. Gavin Newsom this week promised "aggressive action" to accelerate the
        administration of vaccines, including granting a waiver that will allow dentists
        to administer the vaccine after training.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692444fb-eada-456d-9922-74525d9a43a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea8afbc-c67d-4bac-bb78-a43b9dabc132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 200 doses went to the county to administer, 70 went to skilled
        nursing facilities and the rest went through four clinics, prioritized according
        to state guidelines, medical officer Dr. Bessant Parker said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402156da-73ee-4b1d-aefb-ce737923ba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.846+08:00
      'mgnl:createdBy': 'bamba'
