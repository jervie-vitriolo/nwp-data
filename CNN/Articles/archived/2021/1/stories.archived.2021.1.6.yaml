  'Quezon-City-AstraZeneca-coronavirus-vaccine-deal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-06T09:03:59.251+08:00
    'imagesource': 'jcr:8117a277-a064-4898-b74e-89ba4177e5fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d6b9b75-dbb0-441e-94d0-57121dade110'
    'lead': 'Quezon City has sealed a deal with British drugmaker AstraZeneca for
      750,000 doses of its COVID-19 jab, Mayor Joy Belmonte said Wednesday, in what
      is the first known supply agreement secured by a local government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T09:08:08.556+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:39:17.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:02.772+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quezon City secures 750k doses of AstraZeneca vaccine '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e1b38d-a75a-44be-afbd-8efa00d8cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:16.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:18.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Quezon
        City has sealed a deal with British drugmaker AstraZeneca for 750,000 doses
        of its COVID-19 jab, Mayor Joy Belmonte said Wednesday, in what is the first
        known supply agreement secured by a local government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f9cf7a-a8f8-4468-b121-4f4d89576ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:16.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:18.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With two doses needed for a vaccine to be effective, 375,000 Quezon
        City residents stand to benefit from the AstraZeneca supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeab8c3-a6b4-45c6-a7ad-d5daa4504ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:16.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This figure is the maximum that could be allocated to us at present,”
        Belmonte told CNN Philippines in a text message, referring to the 750,000
        doses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f16c63b-bb24-49c1-ab66-28ebbb21edfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:16.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:19.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government earlier said it has earmarked an initial ₱1
        billion in its 2021 budget for the vaccination of its constituents. Belmonte
        said this may still be augmented should the need arise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255b699c-dcc6-4257-8141-fb8f41578e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:16.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health tracker showed Quezon City has logged the
        highest number of COVID-19 cases among cities and provinces nationwide. Based
        on the local health department data, the city has confirmed 28,285 infections
        as of January 5, including 768 deaths and 26,370 recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b292e42e-7d6f-4a08-a59a-274675e293a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:16.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:20.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the local immunization program, priority will be given to the
        city''s 10,000 health workers, 300,000 senior citizens, 20,000 adults with
        disabilities, and other vulnerable sectors as recommended by the World Health
        Organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fc8201-98f1-4056-af65-0c1cce08a7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:16.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte thanked the city council for the swift approval of the
        resolution authorizing her to enter into a tripartite agreement with Astrazeneca
        and the National Task Force Against COVID-19 for the advance purchase.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a42fbd4-2989-43a9-be21-5ba1fee23d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:16.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:21.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the city''s COVID-19 task force Joseph Juico on Monday
        assured the public the vaccines will undergo the proper process and documentation,
        including approval from the Food and Drugs Administration for emergency use
        authorization. The local government also said it is in the process of reviewing
        and finalizing the database of residents included in the priority list.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e775f391-cce6-46b9-b33b-30dee59126e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:16.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:22.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca is offering its vaccine at $10 or almost ₱500 per dose,
        making it the easiest and cheapest purchase among vaccine candidates being
        considered by the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dbd8db-1093-41f5-81f7-d6f4aa651f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:38:16.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:22.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a private sector donation, the national government separately
        <a data-cke-saved-href="https://cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html"
        href="https://cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html"
        target="_blank">secured an initial 2.6 million doses</a> from AstraZeneca,
        which are expected to be delivered in May. Half of the purchase will go to
        the government, while the other half will be administered to employees of
        businesses that pitched in. Presidential Adviser for Entrepreneurship Joey
        Concepcion also said there will be a second batch of orders for another 3.7
        million shots.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5162c6d0-d865-47de-846d-9cde646a7ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:40:57.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:23.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deal allows LGUs to buy own COVID-19 vaccines</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c09bfc9-010a-4eb3-baf7-0883baa793fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:40:57.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:23.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has allowed local governments to enter
        into tripartite agreements with the national government and vaccine manufacturers
        so they can purchase COVID-19 vaccines in advance, vaccine czar Carlito Galvez,
        Jr. said Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7947d1-bec0-4867-91a7-3d81f911ed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:40:57.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:24.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recommended the approval of tripartite agreement. The President
        approved it immediately," Galvez said in a briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d11a32-d7e6-4431-9485-d2bf2053fa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:40:57.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:24.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after <a href="https://www.cnn.ph/news/2021/1/5/LIST-LGUs-allot-funds-COVID-19-vaccination.html"
        target="_blank">a number of local governments</a> set aside varying amounts
        to buy doses for their constituents.&nbsp;</p>'
  'Adobe-Flash-Player-officially-dead':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-06T09:21:49.397+08:00
    'imagesource': 'jcr:56767b9c-392e-4723-a6d3-c0c887b3fc23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a53c56a-1a57-4d2f-8ed4-1504f2bef303'
    'lead': 'Adobe has officially killed off Flash Player, the buggy, hated, security
      vulnerability of a web browser plug-in that was once widely used for viewing
      rich content like games, videos and other media online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T09:24:01.085+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:39:09.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:02.955+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Adobe', 'Flash-Player', 'flash', 'plugin', 'web-browser', 'HTML5']
    'stories': ['9434de0d-6b0f-45d1-ace9-20eb5e2f5c31']
    'template': '1'
    'title': 'Adobe Flash Player is officially dead. Here''s how to uninstall it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc411fed-9f1d-4f24-bd36-10e7518b0d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:24:01.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:39:10.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Adobe has officially killed off Flash
        Player, the buggy, hated, security vulnerability of a web browser plug-in
        that was once widely used for viewing rich content like games, videos and
        other media online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacd3ef6-8ae7-4131-8cd8-563fec04a0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:24:01.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:39:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writing has been on the wall for a long time. Although Flash
        played a crucial role in the early days of the Internet — it used to be, for
        example, the standard way YouTube played its videos — it has become obsolete.
        Open web standards like HTML5 made it possible to embed content directly onto
        webpages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef4eef9-b7d9-4a79-b45c-42fdcc6371e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:24:01.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:39:11.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when it was still useful, it was far from universally loved.
        When some iPhone users bemoaned the lack of Flash on their devices, rendering
        some websites unusable, Apple cofounder Steve Jobs refused to give in. In
        2010, he penned a scathing open letter about the software, saying iPhones
        and iPads would never support Flash, which for years was plagued with bugs
        and security vulnerabilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35a34dd-80c1-4aa0-997f-58701b1918dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:24:01.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:39:11.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That marked the beginning of the end. A year later, Adobe said it
        would no longer develop the software on mobile devices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61423f9-0b5c-4a73-84ea-ee191e36f1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:24:01.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:39:12.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flash Player remained a ubiquitous tool for desktop across multiple
        web browsers, with more than 1 billion users just a decade ago, making it
        a particularly useful vulnerability for hackers to exploit. The software was
        a notorious target for hackers and resulted in numerous high-profile security
        breaches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3fff74-64f4-44cd-97ac-5a73cd9bae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:24:01.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:39:12.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As HTML5 began to overtake Flash, usage dwindled. In 2014, 80% of
        Google Chrome users visited a site with Flash code. That fell to just 17%
        by 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eca79e4-e993-4a7d-ba21-4e7fc5997879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:24:01.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:39:13.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adobe announced its plan to discontinue support for Flash three
        years ago — and the program''s "end-of-life" day finally came on December
        31. While some operating systems and browsers have already discontinued Flash,
        Adobe is encouraging people to check that Flash Player is uninstalled on their
        devices immediately "to help protect their systems," because it will no longer
        be getting security updates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933f01bb-ce26-4141-9187-1c490547078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:24:01.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:39:13.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has published uninstall instructions for both Windows
        and Mac users. Here''s how it works:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88730d46-7f78-41fc-94e3-9b65f1ff96d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:24:01.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:39:14.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) Download an uninstaller application for Flash Player. (There
        is a different one for each operating system; and if you''re on Mac, pay attention
        to which OS version you''re using.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385a69dd-4c7d-48a3-94fd-40a424c11922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:24:01.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:39:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) Run the uninstaller. (On Windows, you''ll first need to close
        out all browsers and programs that use Flash. On iOS, you''ll do that as part
        of the process.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcbcf19-9558-4b0c-b3ff-ba39a81390c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:24:01.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:39:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) Then, you can verify that the uninstallation was successful by
        restarting your computer and then checking the status of Flash Player on your
        computer from the Adobe website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcbf5d7-5f4a-4adc-af83-ab679c747f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:24:01.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:39:15.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So long, Flash Player.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ea25d-8732-484e-88bd-3069dafbcbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:24:01.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:39:16.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/05/tech/adobe-flash-uninstall-trnd/index.html">CNN.com</a>.&nbsp;</em></p>'
  'Judge-rejects-Trump-petition-vs-Georgia-votes':
