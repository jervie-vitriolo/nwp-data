      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 50 members of Congress have tested positive for Covid-19 or
        coronavirus antibodies, or were presumed positive. The US passed 21 million
        cases of the coronavirus on Tuesday, according to Johns Hopkins University,
        as the record number of hospital patients Tuesday topped 131,200, per the
        Covid Tracking Project.</p>'
