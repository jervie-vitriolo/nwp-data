      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia first signaled that a breakthrough on the Qatar crisis
        was afoot last month. Regional pundits say that Riyadh may be expediting a
        resolution in order to improve its standing with the incoming administration
        of US President-elect Joe Biden.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe26da3-ddec-4964-902c-841249323d87'
