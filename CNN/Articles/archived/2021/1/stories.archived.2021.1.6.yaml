  'elephant-ivory-ebay-ban':
    'author': 'Jack Guy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-06T08:02:29.757+08:00
    'imagesource': 'jcr:a1f058d2-f217-414c-bca3-2255707aa178'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fff8a9b7-065c-4a4e-aa7d-973ce9c61587'
    'lead': 'Elephant ivory is still being sold on eBay despite the online marketplace
      introducing a ban more than a decade ago, researchers have found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T08:04:55.740+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:40:09.833+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:01.696+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elephant ivory still being sold on eBay despite 12-year ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f6f30c-d0ff-4f28-9618-d3501f146c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:04:55.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:10.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Elephant ivory is still being sold
        on eBay despite the online marketplace introducing a ban more than a decade
        ago, researchers have found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd684ab-30b0-485f-be9c-8851b76e575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:04:55.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:10.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sellers are misrepresenting the materials used in certain items
        and sometimes using "code words" to disguise illicit listings, researchers
        from the Durrell Institute of Conservation and Ecology at the University of
        Kent, in England, said in a statement on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad2639f-d0c8-45ee-afc1-2a7158403bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:04:55.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, eBay announced it was introducing a global ban on the sale
        of ivory starting on January 1, 2009.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417610e-f8b3-4409-877e-7c39bab698b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:04:55.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:11.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite eBay''s strict policy on Animal and Wildlife Products,
        there is still an ongoing trade in ivory, mostly concealed as other non-restricted
        materials," said co-author David Roberts in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf82c51-38bc-4cea-95c3-d85387e771de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:04:55.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:12.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said detecting illegal sales of ivory items can be difficult,
        as the word "ivory" can be used to describe a color. But "companies like eBay
        have the resources and data" that could be mobilized to tackle the illegal
        wildlife trade, Roberts added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098fc42a-5a54-4aa8-aa1b-189731b6212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:04:55.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:12.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for eBay said the company is a founding member of
        the Coalition to End Wildlife Trafficking Online and works with the World
        Wildlife Fund and the International Fund for Animal Welfare.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7009cabc-b55c-409f-a51b-ea1edcb0f63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:04:55.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:13.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have global teams dedicated to upholding standards on our marketplace,
        and over a recent two year period we blocked or removed over 265,000 listings
        prohibited under our animal products policy," said the eBay spokesperson in
        a statement to CNN Business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7a1574-b071-4c03-b6aa-a9346eecbf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:04:55.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:13.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roberts told CNN Business that he would like to see independent
        verification of the listings data, adding that he and other researchers have
        had limited success in getting illicit listings taken down using eBay''s report
        function.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd26f480-d42d-4c8d-9866-8e114311a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:04:55.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:14.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts and fellow researcher Sofia Venturini found that some descriptions
        of netsuke — carved objects which are often made of elephant ivory and attached
        to Japanese kimonos — are misrepresenting the items.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f871ed6-ec7b-4f67-870a-25f35c99afe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:04:55.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:14.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listings of netsuke which were made of elephant ivory were frequently
        described as bone, according to researchers, who were able to identify ivory
        items by checking images of the products for Schreger lines — a unique pattern
        found on the material.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd7e23-3be7-460f-86d5-691a9b7b2678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:04:55.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:15.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 1.3% to 6.9% of ivory netsuke items had been removed by eBay
        when researchers checked the listings again after a month, they said. More
        than 50% had been sold, while half of the unsold examples had been relisted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c463f3b-642f-4de2-a824-2571c5c8c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:04:55.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If eBay was effectively enforcing its policy... on ivory, these
        items would have been removed," researchers said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e12ca-a134-47d1-b19c-bb528b43246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:04:55.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:16.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts praised sites such as Etsy and Preloved as doing a "fantastic
        job" limiting sales of items linked to the illegal wildlife trade. "If other
        companies can do it certainly eBay and the like can also do it," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e75ec03-b221-4cb0-aeda-acc55fdc11eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:04:55.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:16.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers'' paper has been published in the journal Tropical
        Conservation Science.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2451e290-8108-484b-9ed2-2f622b4bd886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:04:55.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:40:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/05/business/ebay-ivory-sales-continue-scli-intl/index.html">"Elephant
        ivory still being sold on eBay despite 12-year ban."</a></em></p>'
  'Russia-massive-hacking-US':
    'author': 'Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-06T07:58:32.864+08:00
    'imagesource': 'jcr:9a3b7a34-8af2-4ff0-91d7-682966bbbd16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0ebab9b-17c3-41b7-b1f7-2ceeb8e59905'
    'lead': 'US intelligence and law enforcement agencies investigating the massive
      hacking campaign targeting American government agencies and private sector companies
      issued a joint statement Tuesday saying the group responsible "likely originated
      in Russia"'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T08:24:56.318+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:39:54.867+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:01.951+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US intelligence agencies say massive hack of American government ''likely
      originated in Russia'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6c95bc-4361-46bb-8226-3db6ec5b8b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US intelligence and law enforcement
        agencies investigating the massive hacking campaign targeting American government
        agencies and private sector companies issued a joint statement Tuesday saying
        the group responsible "likely originated in Russia" and the attack is believed
        to be an act of espionage rather than cyber warfare, as some lawmakers have
        suggested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5012110-c01d-4212-8a68-3e6f05ec66f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While top US officials, including Secretary of State Mike Pompeo,
        have previously suggested that the hacking campaign was carried out by a Russian-backed
        group, Tuesday''s joint statement offers the most definitive and concrete
        assessment about the attack''s origins from agencies investigating the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d170f38-5210-4938-9f1e-e8585279c65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:56.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, the statement issued by the Cyber Unified Coordination
        Group (UCG) clearly acknowledges what US officials and experts have suspected
        since the data breach was first disclosed last month: the Advanced Persistent
        Threat (APT) actor responsible is "likely Russian in origin."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfaa3c4-ec2e-4181-bf19-0482234c53fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:56.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cyber Unified Coordination Group, which consists of the Federal
        Bureau of Investigation (FBI), the Cybersecurity and Infrastructure Security
        Agency (CISA), the Office of the Director of National Intelligence (ODNI),
        and the National Security Agency (NSA), began meeting twice daily since the
        government was informed about the hack, as it worked to assess the extent
        of the damage and the possible culprits responsible for the attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e73b3f-d57f-4308-b41c-839619f22021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mark Warner, the top Democrat on the Senate Intelligence Committee,
        applauded the statement Tuesday but said he hopes to see more concrete steps
        taken to address the threat and "a very stern warning that any misuse of compromised
        networks to produce destructive or harmful effects."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ca5bb-ddd8-44c1-a28d-6789277b52de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:57.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m glad we''re finally getting at least a tentative attribution
        from the Administration, although over three weeks after revelation of an
        intrusion this significant, I would hope that we will begin to see something
        more definitive, along with a more public pronouncement of US policy towards
        indiscriminate supply chain infiltrations of this sort in the future," he
        said in a statement to CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e1db2f-87fd-4b9a-af09-c3e8481f812f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s assessment that the group behind the attack was likely
        backed by Russia runs counter to what President Donald Trump has said publicly
        in the weeks since the data breach first came to light.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca721742-112f-4b96-a469-491ec7b2acc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:58.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously questioned intelligence suggesting the hackers
        were linked to Russia, and he has downplayed the impact of the breach, which
        top US officials and experts say is historic and could take years to fully
        understand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd695843e-0aea-4350-869f-644a389dd847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was exceptionally well-executed. It was so good that it has
        to be the Russians because they left behind beacons that would let them get
        into any system that was affected. It will take time to dig those out. It''s
        basically setting them up for a year of espionage," said James Andrew Lewis,
        cybersecurity and technology expert at the Center for Strategic and International.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac6a212-4de3-4ecf-8e30-98b56ed0eb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:39:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment on the joint statement Tuesday, the White House
        referred CNN to the National Security Council, which pointed to a tweet that
        stated: "President @realDonaldTrump continues to surge all appropriate resources
        to support the whole-of-government response to the recent cyber incident affecting
        government networks. We are taking every necessary step to understand the
        full scope of this incident &amp; respond accordingly."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566aa4b-4903-4c2a-80cd-1e3d89513695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:40:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US allies that make up the intelligence sharing collective known
        as "Five Eyes" were notified ahead of time that Tuesday''s statement was coming,
        according to two sources familiar with the outreach. Multiple sources told
        CNN that there was some earlier discussion about a joint statement from Five
        Eyes members but those talks quickly fizzled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af66efb-397c-4eb5-adeb-3f8b0f8b4716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:40:00.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lingering questions</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96ce184-05e1-4518-9efe-11a4cdeb287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:40:01.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite acknowledging the importance of naming Russia as the country
        responsible for the hack, an administration official noted that the impact
        of Tuesday''s statement could be limited by the fact that Trump is leaving
        office in a matter of weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e84d348-63fb-4d24-891f-4565cae62df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:40:01.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously it''s important to call Russia out but at the end of
        the day it doesn''t matter. It''s espionage. It''s supposed to be deniable,
        so of course they''ll deny it. And there will be a new administration in two
        weeks with other pressing priorities, like nuclear talks. The Russians know
        that too, so none of this will really matter to them," the official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2febed4e-bac3-4c90-9029-e0ed75b647a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:40:02.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s statement also suggests that US officials do not believe
        the attack was an act of cyber-warfare, as it "was, and continues to be, an
        intelligence gathering effort."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbe568f-830d-429f-b78c-d0c46bd57d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:40:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That determination, while preliminary, stands in sharp contrast
        to the calls for an immediate response by congressional lawmakers on both
        sides of the aisle who were quick to characterize the breach as an act of
        war.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26856010-8adb-4197-9c74-9b54c7015845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:40:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the statement also reiterated that US officials are
        still working to understand the full scope of the attack, particularly as
        it relates to vulnerabilities exposed in SolarWinds software used by a number
        of government agencies and private sector companies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fc7419-cb0d-4674-b18a-ff5f1aca77e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:40:03.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, investigators believe that a much smaller number of affected
        government and private sector networks were actually compromised by "follow-on
        activity" in which hackers were able to exploit their access, according to
        the statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008b6351-faaf-4730-9eae-ad724739d022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:40:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UCG believes that, of the approximately 18,000 affected public
        and private sector customers of SolarWinds'' Orion products, a much smaller
        number has been compromised by follow-on activity on their systems. We have
        so far identified fewer than 10 U.S. government agencies that fall into this
        category, and are working to identify the nongovernment entities who also
        may be impacted," the statement said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8430df9-27d7-4248-a9f4-69cd0f098c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:40:04.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, it is clear US officials are still working to uncover the full
        extent of the breach.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f037219b-9cac-4267-aa7b-1f5cc718ba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:40:05.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN on Monday that well over
        250 networks in government and companies had been affected by the hack but
        that US officials are still trying to assess the damage. "We think it could
        be a lot more," the official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664f5305-78c0-4fa1-b191-b75caf5c73bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:40:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Wright, chief security adviser at the cybersecurity firm
        SentinelOne who previously served as a senior adviser in the US State Department
        Anti-terrorism Assistance Program also noted that Tuesday''s statement offers
        little clarity about the number of networks that were affected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f72c50-dbcb-4518-83f6-71331e23cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:40:06.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the UCG believes a much smaller number than 18,000
        have been affected, does that mean 2000? 1000? We still lack the context to
        understand the extent of the penetration and damage. There are additional
        reports that indicate at least three states, if not more, have also been compromised
        as well as the federal agencies," she said in a statement to CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099f69a7-0135-478c-881a-fa0028d19fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:40:06.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as assessing the damage, investigators are working to uncover
        exactly how the attackers gained access to US networks. The focus on SolarWinds,
        a private contractor attackers exploited to gain access to potentially thousands
        of public- and private-sector organizations, is continuing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbab4605-28ae-419a-a587-f6d562632e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:40:07.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is involved with the case and is examining whether the infiltration
        involved the company''s operations in Eastern Europe, according to two sources
        familiar with the matter. The intelligence community is also examining the
        company''s operations in Eastern Europe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c43f94-961b-4e17-8871-1b32312d8f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:40:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SolarWinds outsourced a great deal of its technical expertise to
        employees and software engineers in countries including Belarus, Poland and
        the Czech Republic. One former National Security Agency official told CNN
        on Monday that foreign employees working for American IT firms in those countries
        are considered prime targets for recruitment by Russian intelligence services.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e98f52-c43e-463e-a8bf-7f5393d2caaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:24:56.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:40:08.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/05/politics/us-hack-russia/index.html"
        target="_blank">US intelligence agencies say massive hack of American government
        ''likely originated in Russia''</a></em></p>'
  'Georgia-voters-Senate-runoff-elections-fair':
    'author': 'Jennifer Agiesta, Tami Luhby and Ryan Struyk, CNN'
