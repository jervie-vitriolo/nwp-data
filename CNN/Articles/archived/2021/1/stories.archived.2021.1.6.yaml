      'mgnl:lastActivated': 2023-01-25T10:29:12.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new core node provides "a more efficient network traffic distribution
        and better ability to address outages," the company said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f06792-dce5-4326-aef0-029e11e27795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:13:46.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:29:13.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, Converge ICT faced public backlash after experiencing
        a massive network disruption that left its subscribers across the Philippines
        without access to the internet for nearly a day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d25e7a5-607b-49d7-bcb8-2a573c19e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:13:46.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:29:13.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said at the time that the network connectivity problem
        was due to "issues in our data center."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016df056-fda5-4553-b156-9b701092673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:13:46.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:29:14.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the third core node, Converge ICT says it has also moved
        to roll out 34 broadband remote access server systems throughout Luzon, targeted
        to increase reliability and decrease latency, subsequently improving internet
        service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c82452-349f-40a6-a15b-8478ecf1a26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:13:46.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:29:14.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also banking on its own international bandwidth capacity to
        1.5 terabits per second located in Hong Kong, Singapore, Taiwan, and the United
        States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d872094-af98-4365-86b0-1be41bee9d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:13:46.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:29:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Converge ICT, a publicly listed firm, in December hit one million
        subscribers amid the coronavirus pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cff36b-8b92-4a12-9589-7e80e2ac0454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:13:46.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:29:15.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first nine months of 2020, Converge ICT saw its profit surge
        64 percent to ₱2.190 billion compared to the ₱1.334 billion a year earlier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ec681b-f58f-4a0c-bf45-ab5d65caa957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:13:46.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:29:16.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Converge ICT fell 12 centavos or .80 percent to finish
        at ₱14.84 each on Wednesday.</p>'
