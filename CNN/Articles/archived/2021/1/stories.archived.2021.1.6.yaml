  'World-Bank-predicts-4--growth-for-global-economy-in-2021---as-long-as-vaccines-are-widely-available':
    'author': 'Pamela Boykoff, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
