      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633c10a-e31f-4a57-a284-98fd41a85a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:34:08.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:30:04.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH noted that the ₱1.46 billion bridge is more than 72% complete
        and is 8% ahead of schedule. The agency added that only civil works in two
        segments of the project have yet to be completed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dcf65d-e436-4762-bf7e-ba1cb41eb49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:34:08.983+08:00
