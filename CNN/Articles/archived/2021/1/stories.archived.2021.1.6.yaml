      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:36.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Practice a yoga flow</strong></h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb6d117-436e-45c2-a4b7-3f21bf1abd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:54:36.698+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoga can be a great way to get your body moving while also relieving
        stress and fostering your mind-body connection. If you''ve been practicing
        yoga for a while, you should be able to unroll your mat, set a timer for 11
        minutes and go through some sun salutations or any number of combinations
        of your favorite yoga poses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132655ff-fa94-43d0-99cc-d9abfca2b7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:54:36.698+08:00
      'mgnl:createdBy': 'dani'
