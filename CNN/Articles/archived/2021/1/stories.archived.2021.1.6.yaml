    'template': '1'
    'title': 'After leading Lakers to victory, LeBron James looks for WNBA win over
      Kelly Loeffler'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ae3b63-6ce1-4d63-839a-d713093a5043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:02:40.880+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:24:29.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> <a href="https://edition.cnn.com/2020/12/10/sport/lebron-james-time-athlete-of-the-year-spt-intl/index.html">LeBron
        James</a> has long been a champion for social justice and racial equality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a3d634-78a8-4cc3-9531-2e2d7da523ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:02:40.881+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:24:30.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the aftermath of the death of George Floyd and the US Presidential
        election highlighted just how engaged the four-time <a href="https://edition.cnn.com/2021/01/05/sport/luka-doncic-james-harden-giannis-antetokounmpo-stephen-curry-nba-spt-intl/index.html">NBA</a>
        champion is in making the world a better place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e76d6c-f802-4dc2-9d78-1f956c0c132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:02:40.881+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:24:30.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, <a href="https://edition.cnn.com/2020/12/31/sport/lebron-james-birthday-los-angeles-lakers-1000-games-scoring-spt-intl/index.html">James</a>
        is looking to get involved in the WNBA -- another champion for social justice,
        having carried out recent protests that include wearing T-shirts with seven
        bullet holes on them in Jacob Blake''s honor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d14560-9fc0-4133-87a2-f566b552d584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:02:40.881+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:24:31.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having helped his Los Angeles Lakers to their fourth successive
        win with 26 points in their 94-92 victory against the Memphis Grizzlies on
        Tuesday night, James floated the idea of putting together an ownership group
        to purchase the WNBA team, the Atlanta Dream, from its co-owner and Republican
        senator <a href="https://edition.cnn.com/politics/live-news/georgia-senate-runoff-election-results/index.html">Kelly
        Loeffler</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4807210-4f09-4409-88c9-01b72b687a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:02:40.881+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:24:31.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/12/30/sport/becky-hammon-nba-head-coach-role-spt-intl/index.html">READ:
        Becky Hammon becomes first woman to direct an NBA team as head coach in a
        regular season game</a></p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Think
        I’m gone put together an ownership group for the The Dream. Whose in? <a href="https://twitter.com/hashtag/BlackVotesMatter?src=hash&amp;ref_src=twsrc%5Etfw">#BlackVotesMatter</a>✊🏾
        <a href="https://t.co/9wclgdED2w">pic.twitter.com/9wclgdED2w</a></p>&mdash;
        LeBron James (@KingJames) <a href="https://twitter.com/KingJames/status/1346690058066272256?ref_src=twsrc%5Etfw">January
        6, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83c1b84-0427-4cd7-9f01-f245ee126fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:02:40.882+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:24:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198441a8-97fd-4ef4-bab3-7528f13776a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:02:40.881+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:24:32.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loeffler has caused controversy in the league having said she does
        not support the Black Lives Matter movement and has called for the depoliticization
        of professional sports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8f878c-aef7-4a4f-9840-0637ffd9fe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:02:40.881+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:24:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite pressure to sell her share in the team, Loeffler has refused
        to do so which has only emboldened WNBA players to campaign against her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a921e9b-bac1-41d7-98dc-1ffd9448fe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:02:40.881+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:24:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several were photographed wearing "Vote Warnock" shirts in the days
        leading up to Tuesday''s runoff senatorial election in Georgia in honor of
        Loeffler''s opponent, Reverend Raphael Warnock.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40af0bc6-3ab5-43e0-b9aa-157a57fac9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:02:40.881+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:24:34.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Wednesday, CNN projected that Reverend Warnock will defeat
        Loeffler and make history by becoming the first Black US senator from Georgia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd335f4-aa21-43b3-a318-7f085d62db84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:02:40.881+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:24:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address earlier Wednesday, Warnock spoke to his supporters
        and thanked them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f59b84-2964-426a-90ce-83e43bda0dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:02:40.881+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:24:35.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To everyone out there struggling today, whether you voted for me
        or not, know this," Warnock said. "I hear you, I see you and every day I''m
        in the United States Senate, I will fight for you."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab44a306-6e59-4514-9354-4135748c57f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:02:40.881+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:24:35.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warnock is the first Georgia Democrat elected to the Senate in 20
        years, and his election is the culmination of years of voter registration
        drives conducted by former state House Democratic leader Stacey Abrams and
        other activists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed286d40-4b0d-46c7-a3b3-31daca7a6f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:02:40.881+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:24:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Joe Biden also won Georgia in November''s election,
        the first time a Democratic presidential candidate has done so since the 1990s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4794e8eb-6eb1-4a19-b29c-c14d9834ff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:02:40.882+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:24:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second race between GOP candidate David Perdue and Democrat
        Jon Ossoff will prove decisive in which party takes control of the Senate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae3bdeb-0e35-4317-b06e-2c69f6cfc1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:02:40.882+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:24:37.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as excelling on the court -- he led the Lakers to their
        17th championship title in October -- James has been one of sport''s leading
        voices in speaking out against racial injustice and police brutality. Ahead
        of last November''s US presidential election, he promoted voter registration,
        setting up the organization "More Than A Vote" in an effort to combat systemic,
        racist voter suppression.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7dbfd4-8d02-4188-9a17-ead3058d669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:02:40.882+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:24:37.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is made up of prominent Black athletes and artists who
        used their social media channels to encourage and educate their followers
        on how to cast a ballot for this year''s election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1967a0ca-9aab-4812-8a75-472f5bd1f204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:02:40.882+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:24:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/06/sport/lebron-james-kelly-loeffler-la-lakers-atlanta-dream-wnba-spt-intl/index.html">After
        leading Lakers to victory, LeBron James looks for WNBA win over Kelly Loeffler</a>"</em></p>'
  'christine-dacera-suspects-ordered-released':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The Makati City prosecutor''s office on Wednesday ordered the release
      of the three suspects earlier arrested in connection with the controversial
      death of flight attendant Christine Dacera, saying more evidence is needed to
      determine if the incident was a rape-slay. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-06T18:04:00.677+08:00
    'imagesource': 'jcr:f6482bca-7c54-40ee-945f-40b074b64dcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8b446e0-8a8c-46f9-a04b-2f09a7462df2'
    'lead': 'The three suspects earlier arrested in connection with the controversial
      death of flight attendant Christine Dacera, have been released on Wednesday,
      following the Makati City prosecutor''s office order, which noted that more
      evidence is needed to determine if the incident was a rape-slay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T18:06:59.622+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T10:24:17.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:29.573+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Christine-Dacera']
    'template': '1'
    'title': 'Three suspects in Christine Dacera case released for further investigation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd2eb5a-9551-4467-a83c-97d021f1b578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:09:04.801+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:24:18.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> The
        three suspects earlier arrested in connection with the controversial death
        of flight attendant Christine Dacera, have been released on Wednesday, following
        the Makati City prosecutor''s office order, which noted that more evidence
        is needed to determine if the incident was a rape-slay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dfd3b3-da38-4537-bbf3-bb45cf2cd6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:46:35.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:24:18.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Pascual Dela Serna III, Rommel Galido and John Paul Halili
        faced reporters upon leaving detention at the Makati City police department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2400a1-d0ce-4836-971e-03893ee38626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:46:35.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:24:19.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala kaming kasalanan</em> [We did nothing wrong]," Halili
        said in tears.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a933157a-1755-4097-9448-f1228747e412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:46:35.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:24:19.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Serna and Galido also maintained their innocence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4281b7b-0d7f-4e51-994e-6f4d8af1fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:46:35.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:24:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Si</em> Christine <em>parang naging kapatid ko na siya. Sobrang
        mahal na mahal ko si</em> Christine," said Galido. "<em>Sana malinawan ang
        mga pamilya ni</em> Christine."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdab96c-306c-4363-9f62-9964767e2b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:46:35.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:24:20.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Christine was like a sibling to me. I love her very
        much. I hope her family will see things clearly.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e48f28-bc4c-48fe-ba51-4b2b2a375250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:46:35.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:24:21.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police earlier said they slapped rape and homicide charges against
        the arrested suspects due to the presence of bruises, lacerations, and fluids
        on Dacera''s body. But in a resolution, the Makati prosecutor''s office said
        there was not enough evidence to establish if Dacera was sexually assaulted
        or raped. The cause of Dacera''s death also remains unclear, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f1600d-030d-48af-848a-bddf1d9a6ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:09:04.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:24:21.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No evidence medically or scientifically was presented to prove
        that the cause of death or the rupture of aortic aneurysm was by reason of
        the alleged rape," the resolution stated. "Likewise, if homicide was committed,
        the person/s responsible is/are yet to be ascertained through further evidence."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56532d9-7992-460a-9a3d-ef034646b4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:46:35.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:24:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial autopsy report by the police medico-legal also revealed
        that Dacera died of "ruptured aortic aneurysm." No traces of seminal fluids
        were indicated, contradicting Makati Police Chief Col. Harold Depositar''s
        pronouncement that there was <a data-cke-saved-href="https://cnnphilippines.com/news/2021/1/5/Christine-Dacera-death-force-police-probe.html"
        href="https://cnnphilippines.com/news/2021/1/5/Christine-Dacera-death-force-police-probe.html">semen
        found</a> on Dacera.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ff948-0d40-4c0d-8c75-25bf5a299631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:47:33.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:24:22.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution noted the facts of the case being: Dacera checked
        in the the City Garden Hotel at 11 a.m., December 31 with Galido, Dela Serna
        as well as a Louie De Lima and a Clark Rapinan. At 10 p.m., the group began
        eating and drinking when Galido noticed that Dacera drank strong alcoholic
        drinks namely, tequila and rum coke. Also joining them were Gregorio De Guzman,
        Valentine Rosales, Mark Anthony Rosales, Jammyr Cunanan, and Eduard Madrid.
        Halili later joined the crowd at 1:45 a.m..</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5b996a-0b2f-486f-acf9-ae8582809849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:09:04.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:24:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage showed that Dacera was last seen alive at 6:23 a.m.
        of January 1. It was at 12:25 p.m. when the hotel front desk received a call
        from a male person asking for assistance as Dacera was unconscious in the
        bathtub. Dacera was then brought to the Makati Medical Center where she was
        declared dead on arrival.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9094f89-f95c-42a7-b283-6a667c5e5538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:46:35.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:24:23.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, De Guzman, who was one of the persons
        labeled "at large" by the prosecutor, also asserted his innocence, adding
        he and his friends even went to the <a href="https://cnnphilippines.com/news/2021/1/6/Greg-de-Guzman-Claire-dela-Fuente-Christine-Dacera-death.html">police
        to give their statements</a>. De Guzman said he waited around four hours at
        the precinct, before he was allowed to go home. He was not sought for a statement
        at the time, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fa7b4d-8797-4c33-bc0f-dfac1c983d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:09:04.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:24:24.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor recommended preliminary investigations on the complaints
        against Dela Serna, Galido and Halili, as well as the complaints against De
        Guzman, Rapinan, Valentine and Mark Anthony Rosales, Mabini, De Lima, Cunanan
        and Madrid, who have been labelled as "at large."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694777bf-6143-498b-b124-729a8957e00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:09:04.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:24:24.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Philippine National Police Chief Gen. Debold Sinas <a
        href="https://www.cnnphilippines.com/news/2021/1/6/Christine-Dacera-case-PNP-Sinas.html">threatened
        to "hunt down"</a> the suspects involved in Dacera''s death.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c002c7cd-e61a-488c-8e1f-5291115d2bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:09:04.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:24:25.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor, however, instructed the police to submit more evidence
        such as DNA analysis report, toxicology or chemical analysis, and the histopath
        examination report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef8ad6-1b2e-4f77-8c9d-0cb708962fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:09:04.802+08:00
      'mgnl:createdBy': 'janine'
