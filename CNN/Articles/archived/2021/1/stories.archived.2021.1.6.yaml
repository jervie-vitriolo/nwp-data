      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Windows 98 fixed all of 95''s mistakes. But Windows Me might be
        the worst iteration of Windows ever.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d00a37-1802-4cd4-b833-8c4bb1f7f9c5'
