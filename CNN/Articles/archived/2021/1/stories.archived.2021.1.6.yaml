      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:58.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e1bb6-5854-475b-958e-098a8c17bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has added 1 million cases in the past four days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6abf2a-a4fa-430a-86b8-219347c01ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a39b75-efd0-4fda-b5c0-3994a431a33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:35:59.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s as the record number of hospital patients Tuesday topped
        131,200, according to the Covid Tracking Project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53956df4-a7a7-4b21-9227-8e640191c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c490ea-d0c2-45f2-81f8-04b441fdb3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:00.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some states are warning the worst may be ahead. Experts have
        said holiday travel and gatherings could help fuel another surge of Covid-19
        infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e29dba7-345f-4be4-86e5-69cccaff6bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:01.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd730c71d-de54-44ed-965b-e7c6b7d3375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.131+08:00
      'mgnl:createdBy': 'dani'
