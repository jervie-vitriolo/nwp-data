    'template': '1'
    'title': 'Warnock makes history in winning Georgia runoff, CNN projects, as control
      of Senate down to Perdue-Ossoff race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45717bea-3815-413b-b6b3-ebae5bc9de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:41.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rev. Raphael Warnock, the senior pastor
        of Ebenezer Baptist Church in Atlanta, was elected on Tuesday to be the first
        black senator from Georgia, CNN projected early Wednesday morning, a repudiation
        of Republican Sen. Kelly Loeffler and her adherence to US President Donald
        Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c79fd0b-7d1a-41cb-902d-571b9aba739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87000627-977d-471a-b4bb-e343cd7b3890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The control of the US Senate now comes down to Republican David
        Perdue, who is running to keep his seat against Democrat Jon Ossoff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04fc068-8277-4bd8-912c-910e0a1e073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9160d581-fd42-407d-a95d-4a4c418c6fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warnock is the first Georgia Democrat elected to the Senate in 20
        years, and his election is the culmination of years of voter registration
        drives conducted by former state House Democratic leader Stacey Abrams and
        other activists. President-elect Joe Biden also won Georgia, the first time
        for a Democratic presidential candidate since the 1990s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8974ce16-7ac3-4149-a427-6b85f0509876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:44.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95cd340-5a51-4d97-95d9-331dbb6fa37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:44.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After no Georgia Senate candidate received 50% of the vote in November,
        the races turned to two runoffs. While Ossoff and Warnock ran on a unity ticket,
        Trump refused to concede his own loss, sparking a fight within the Republican
        Party and disenchanting some of his supporters, who believed his false claims
        that the vote was rigged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713a01e6-dfef-4335-a28d-73ccc9ca98e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:45.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfa02c9-218d-45a5-8697-acb36c553347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:45.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s ongoing onslaught against the Republican officials in charge
        of the elections pressured the two GOP senators to make a choice: Join the
        President in seeking to overturn the democratic outcome or risk losing Trump
        supporters, some of whom have become disenchanted with the electoral process.
        Trump recently appeared to pressure Georgia Secretary of State Brad Raffensperger
        on a private call, urging him to "find" enough votes to reverse the results.
        Raffensperger refused.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df19ec7c-3205-4a48-b0a3-eef216466937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f754fa-0cbf-423d-80ee-6f8c11a4acdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:46.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite three recounts and no evidence of widespread fraud,
        Loeffler and Perdue decided to join the President in objecting to Congress''
        certification of the Electoral College''s results in a final, deluded display
        of devotion to Trump supporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d2d98c-da03-43ae-a242-b765216249ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef377cd-6c33-485f-9d33-312e6d02afb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:47.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American people deserve a platform in Congress, permitted under
        the Constitution, to have election issues presented so that they can be addressed,"
        said Loeffler in a statement on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5d1507-6171-4106-83ac-a311ef90bec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:48.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f43310-69a6-46ac-bf0b-4a53d63e56bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:48.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Georgia is a rapidly diversifying state, the Republican candidates
        came into the Senate runoff elections with an advantage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ece69f8-6645-4e44-9d12-ff09ec3f671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:49.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dc8527-d77a-49ca-9295-cc94e8271460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:49.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Perdue received over 88,000 more votes than Ossoff,
        while Loeffler and the other Republican candidates received more votes than
        Warnock and the other Democratic candidates in the special election (Warnock
        received most of the vote -- 33% -- overall).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c69adf6-a2da-4f77-86f2-ce0bd7ccb6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:50.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd83677-e38e-4c6e-a4a9-7f43c45b8bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:50.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans hoped their message that Georgia should be a check on
        Washington would prove successful, noting that if Warnock and Ossoff win,
        Biden, House Speaker Nancy Pelosi and Senate Democratic Leader Chuck Schumer
        will be in charge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c219c92-633c-46cc-b89b-7c39d24b991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:51.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c67989-24e2-4100-8cbb-b2065a6d2de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:51.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about the future of the country, and we can''t just
        turn it all over to one party," said Eric Tanenblatt, who served as chief
        of staff to former Republican Georgia Gov. Sonny Perdue, before Election Day.
        "That could be wishful thinking on my part. But I do think that that''s going
        to be a big motivator."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54c1c0e-90c4-4e1e-8556-7ba5a4204c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:52.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ed4cff-2284-4f22-b563-2e865e5ca65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Republicans are worried that Trump''s unwillingness to concede
        jeopardizes the party''s hold on the Senate, even though the state has not
        elected a Democrat to the chamber since 2000.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e333d95b-a004-48eb-88e1-9c842583eea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b400556b-9dab-4863-a26c-c3cf485c436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:53.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heath Garrett, a campaign manager for former Georgia Republican
        Sen. Johnny Isakson, told CNN that Trump''s attacks on Gov. Brian Kemp and
        Raffensperger were "counterproductive for trying to motivate grassroots, base
        Republicans to go vote," and said they''ve threw Perdue and Loeffler "off
        message" in the final days of the campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97224a31-630f-413b-8671-a44ff335f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e7e1c5-ba1c-427c-adb0-2787ec9cee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:54.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Perdue and Senator Loeffler are being whipsawed by the
        President on one side and by the Democratic money on the other side," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22adfec2-8bb0-43cd-9b3e-75cff251336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfebf8b5-dc06-4ed4-b898-da1cb7e1c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perdue and Loeffler had attempted to avoid the intraparty feud sparked
        by Trump by focusing on Ossoff and Warnock.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c1bfd3-573e-4baf-93d6-9dec91fdd648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a402b-a307-430d-9e7f-44f7d9249d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:11:56.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:26:56.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perdue''s closing message in a recent video was littered with attacks,
        saying that if Republicans lose, undocumented immigrants will vote, Americans''
        private health insurance will be "taken away," and Democrats will pack the
        Supreme Court and defund the police.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a790207-ebd9-4ee4-98d1-175c36601cb0'
      'mgnl:activationStatus': true
