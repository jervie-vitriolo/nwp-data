    'jcr:uuid': '90612443-18ab-44f7-ae14-2cbd24ccbf7c'
    'lead': 'Gulf Arab countries signed a declaration aimed at resolving a long-running
      dispute with Qatar on Tuesday, in a public reconciliation between Doha and its
      neighbors that paves the way for the end of an embargo on the tiny gas-rich
      nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T00:33:47.088+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:43:40.815+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:58.486+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arab countries agree to end years-long feud with Qatar that divided
      Gulf'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78242ce-262c-4491-a6af-02099c001c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Gulf Arab countries signed a declaration
        aimed at resolving a long-running dispute with Qatar on Tuesday, in a public
        reconciliation between Doha and its neighbors that paves the way for the end
        of an embargo on the tiny gas-rich nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a9c774-71d6-4afd-a7bd-397c97dc51cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:41.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bbed2a-8a2e-4ddb-b483-89a469357088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:42.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Gulf Arab countries — Saudi Arabia, Bahrain, the United Arab
        Emirates -- along with Egypt severed diplomatic ties with Qatar in mid-2017
        after accusing it of supporting terrorism. Qatar has repeatedly denied the
        accusations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad7827f-d2bb-4e61-9a0f-61b70302d439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:42.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b48e6b-2d2a-46d7-a500-84626683aa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:43.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boycotting countries, known as the Arab quartet, also cited
        political differences with Qatar over Iran and the Muslim Brotherhood. Doha,
        unlike its Gulf neighbors, has friendly relations with Tehran, supported the
        Muslim Brotherhood in Egypt and has hosted groups affiliated with the Islamist
        group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197c8dc6-27f6-455c-98c7-73b5f9dd1b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:43.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfda00e-8f36-48f5-8677-e3b3f5a08058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was signed during the Gulf Cooperation Council summit
        in the Saudi city of al-Ula, where Qatar''s leader Emir Sheikh Tamim Al Thani
        met former regional foes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6911f563-cc43-4076-99e2-cbfe0f18656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdcacb9-9993-4d53-a695-aeba54309792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:45.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Crown Prince Mohammed bin Salman received Sheikh Tamim, who
        set foot on Saudi soil for the first time since the start of the crisis, on
        the airport tarmac. The two leaders hugged, and images of the warm welcome
        were widely shared on regional social media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6bde7f-02f8-4b49-8eb8-7f9461c973bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac3e436-a5eb-4f17-a2ee-466582be0a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the signing of the statement, the Saudi Crown Prince called
        on Arab states to join ranks to counter the kingdom''s regional archrival,
        Iran.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d82fe11-7be0-4a70-9a12-5ffaaa09db50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:46.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b33f21c-5ddd-48f4-b6fe-6a739869dd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:47.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we are in dire need to unite our efforts to advance our
        region and face the challenges that surround us," said bin Salman. "Especially
        the threats posed by the Iranian regime''s nuclear program, its ballistic
        missile program, and its destructive sabotage projects that are adopted by
        (Iran''s) terrorist and sectarian proxies and their activities that are aimed
        at destabilizing security and stability in the region."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd12631-df82-49dd-81fc-f8b31dce3151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:47.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3626b62f-3e94-4aff-907b-35b546e10fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:48.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Kushner, US President Donald Trump''s son-in-law and senior
        adviser, who is credited with helping to usher in the detente, was in the
        room where the agreement was being signed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313f51a3-1ff1-4d85-a360-41f90510d328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e2403a-7015-4e28-8112-d9cfc5fcc442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''A bright new page''</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e5d80a-82a5-4fb2-8e42-07361f060b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:49.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the summit, Kuwait''s foreign minister announced Monday
        that Saudi Arabia would reopen its airspace and borders to Qatar. Kuwait,
        which has mediated the crisis since it began, said the final agreement was
        the result of a call between Kuwaiti Emir Nawaf al Ahmad al Sabah, the Qatari
        Emir and the Saudi Crown Prince.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab37d88-e366-4241-8e4d-55d28fffbfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:50.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167c3610-7dcd-4cc2-8c92-465f6a1c23ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bin Salman was elevated from Deputy Crown Prince to Crown Prince
        a month after the start of the dispute, and is widely seen as an architect
        of the Qatar boycott. Abu Dhabi Crown Prince Mohammed bin Zayed, who is not
        attending the GCC summit, was also seen as a driving force behind the bid
        to isolate Doha.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fccaca-5eef-464d-955f-242fe0f0799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:51.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec2acb4-1f26-4016-849b-8bd0e015fb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:51.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embargo came at a time of heightened tensions with Iran, and
        fractured Gulf Arab unity. The quartet presented 13 sweeping demands, including
        the closure of Doha''s pan-Arab TV station Al Jazeera, ending Turkey''s military
        presence in Qatar, and curbing diplomatic ties with Iran.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00710e1d-c81c-49c1-ad85-549d5e7a0ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:52.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472eb2b0-474d-49dc-9af2-388df36e5859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:52.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the dispute apparently nears an end, it is unclear if any of
        the initial preconditions to end the spat have been met. Al Jazeera continues
        to broadcast, and Doha''s relations with Tehran and Ankara appear intact.
        The details in the statement signed Tuesday were not released.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4006c2-1980-4dc5-8c02-80501df1d7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T00:33:47.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df1d25-b5a4-4043-83b7-515ef216c14d'
      'mgnl:activationStatus': true
