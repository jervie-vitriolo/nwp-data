    'mgnl:tags': ['naked-fugitive', 'fishermen', 'mangrove', 'crocodile-infested',
      'Australia', 'rescue']
    'template': '1'
    'title': 'Naked fugitive rescued from crocodile infested mangroves by Australian
      fishermen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99fae84-d432-4346-9ec7-e0acc1109ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:08:35.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:16.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two fishermen brought home a bigger catch
        than they were expecting when they rescued a naked fugitive from a crocodile-infested
        mangrove in northern Australia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdda012-4558-4f8a-95ce-cad481df7813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:08:35.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:17.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b24c67c-801b-4911-a2e2-d1074f4d00a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:08:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:17.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cam Faust and Kevin Joiner were in a small boat laying crab traps
        in East Point, a suburb in the city of Darwin on Sunday, when they heard someone
        calling for help, according to CNN affiliate 9News.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec9bce7-195f-4d04-9635-d7c21b25be94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:08:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:18.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27099393-eac2-481e-8e2f-d9c05cff19f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:08:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:18.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard this faint like ''ahhh, ahhhh'' -- (I said) to me mate
        ''is that guy saying help?'' So we got a bit closer and said ''I can see you,''"
        Faust told 9News.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7db265d-4faa-4187-92cd-ddfe3f2e1838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:08:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514a5fbc-eda9-45e4-a660-9823d3822ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:08:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:19.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair then noticed Luke Voskresensky, 40, who was naked and clinging
        to a tree. He had swollen feet, cuts all over his body and was covered in
        mud, 9News reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd31740-c761-423f-8da3-6987589483f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:08:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:20.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa8ed46-f332-4531-a135-4e5a9a848bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:08:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:20.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voskresensky was wanted for allegedly breaching bail over an armed
        robbery. He broke free from an ankle bracelet that was monitoring his whereabouts
        days prior, according to 9News.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396f789c-7245-436f-9817-c40226bdcbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:08:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:21.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c83ac8-e429-48f9-8828-e665aeaff0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:08:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:21.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men told 9News that Voskresensky had been living in the
        mangrove for four days. He begged them for water and told the pair that he
        had been "living off snails."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce539b25-8c8d-4ef8-9566-24f51c125e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:08:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b36404b-39b4-4c25-9a38-823286638b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:08:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:22.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voskrensky said that he got stuck after getting lost on his way
        to a New Year''s Eve party, according to 9News.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39721a9-a094-484f-b8df-1e13981fd0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:08:35.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:23.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c8914a-2094-483c-b450-1da94d9fe357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:08:35.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:23.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faust and Joiner told 9News that Voskresensky was happy to be rescued.
        They gave the fugitive a cold beer, and Faust lent the man his shorts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df814757-8c78-4c8d-92f7-bfdcab4a1222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:08:35.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:24.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c1ba6c-f72c-4c67-b615-6559ddcb4094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:08:35.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waterways around Darwin are known to be inhabited by crocodiles,
        and the East Point area is a nesting spot for the reptiles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e07c5a3-e69b-4cac-98a5-d54ee80ccb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:08:35.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:25.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ce85ee-75d7-4019-a7e3-8978cf6129f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:08:35.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:25.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reaching the shore, the two men called an ambulance, 9News
        reported. Voskresensky was arrested and is being treated for exposure at Royal
        Darwin Hospital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29195b80-213a-4d82-822b-1c358efddbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:08:35.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:26.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd752fd7-008e-48ab-b826-4588d44502a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:08:35.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:27:26.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s in hospital with handcuffs on with two cops babysitting him,"
        Faust told 9News.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86886c01-49cd-4dae-8234-ad863a6ba9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:08:35.886+08:00
