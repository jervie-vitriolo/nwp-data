    'template': '1'
    'title': 'Alex Trebek''s touching message starts off his final shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea9a7c-e85a-4199-b573-7168ccb0fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:59:03.208+08:00
