      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef James Martin paid tribute to Roux, whom he described as "a
        true titan of the food scene in this country," who "inspired and trained some
        of the best and biggest names in the business."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ceb486-7507-41d1-ae66-c463890dc054'
