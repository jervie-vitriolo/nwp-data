    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'Trump', 'US-election', 'Georgia', 'votes', 'Raffensperger']
    'stories': ['e042d9a7-4ea9-4b0d-ac60-00a0daa541f3']
    'template': '1'
    'title': 'Judge rejects another Trump attempt to decertify Georgia votes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f34026-7ffb-4f5f-a797-9a6ac06859a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:26:58.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:39:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A federal judge in Georgia denied
        yet another attempt by President Donald Trump to decertify its presidential
        election results and President-elect Joe Biden''s victory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23899c45-8b19-4820-b397-d16aa9bd3c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:26:58.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:39:05.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Mark Cohen held a hearing Tuesday morning amid fallout from
        Trump''s call to pressure state officials to "find" votes. Trump had sued
        Secretary of State Brad Raffensperger and Gov. Brian Kemp on New Year''s Eve,
        seeking the emergency hearing on his request for an injunction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70754f8c-ad13-4e15-9433-742cd2510f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:26:58.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:39:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state had argued in response that the case shouldn''t go forward
        for multiple reasons, including that Trump was seeking to disenfranchise millions
        of voters at the "thirteenth hour," well after the election was soundly conducted
        and the results had been recounted, audited and certified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0112e6d-c5e2-4efa-a90f-c28bafa8d100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:26:58.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:39:06.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the dozens of lawsuits from Trump and his supporters seeking
        to overturn election results after Biden won in early November have been successful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0473390-c3d0-4a44-b5f2-a966fc39787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:26:58.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:39:07.267+08:00
