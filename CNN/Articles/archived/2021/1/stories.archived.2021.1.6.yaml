    'jcr:uuid': 'da256cea-fcfb-45e5-9f84-7bb367e3a97c'
    'lead': 'Billionaire Jack Ma is a rare figure in China: a charismatic entrepreneur
      who speaks his mind and pushes boundaries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T19:40:36.003+08:00
