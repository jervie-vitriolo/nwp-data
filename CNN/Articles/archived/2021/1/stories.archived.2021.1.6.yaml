  'New-COVID-19-variant-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-06T17:27:28.861+08:00
    'imagesource': 'jcr:6192bb63-8d6c-44b8-ac22-ef14c810f980'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a86f56a-5337-4169-b225-75e1659a3179'
    'lead': '''If the variant takes over, the 20,000 cases can become almost 300,000
      cases by the end of the month. This is what we want to avoid,'' says Dr. John
      Wong, member of the technical working group studying the new coronavirus variants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T17:53:29.540+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:25:55.992+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:27.419+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH can see 15-fold increase in infections if new COVID-19 variant takes
      over – expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339660a2-35d9-49a0-8197-e63a86ace984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:53:29.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:25:56.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — Experts
        heaved a sigh of relief following the announcement that the more contagious
        coronavirus variant has not been detected in the Philippines, warning it could
        result in a 15-fold increase in infections in just a month if it becomes the
        dominant variant in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543fd307-7f3c-46e0-b133-c55c1f952d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:53:29.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:25:56.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Wong, founder of the health research institution Epimetrics,
        who is now part of the technical working group studying the recent mutations,
        explained on Wednesday just how contagious the variant discovered in the United
        Kingdom is.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79c4e41-d7b1-498a-91a9-718ef51f7dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:53:29.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:25:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, at our current Ro of 1.1,  20,000 cases at the beginning
        of the month will be about 32,000 cases by the end of the month," Wong said
        in an online forum along with other experts led by Department of Health Undersecretary
        Maria Rosario Vergeire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817969ea-dedd-49d9-b6ab-e9d78f46ee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:53:29.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:25:58.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2021/1/6/Ma-Rosario-Vergeire-TWG-new-COVID-19-variants.html">READ:&nbsp;Vergeire
        heads team of doctors assigned to study new COVID-19 variants</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e12cb1d-cff9-4b7b-b2e5-b9b5b62c52e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:53:29.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:25:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ro or the reproduction rate refers to the number of people a COVID-19
        case can infect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa68285-5a7b-4987-90a7-8e502e5b3495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:53:29.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:25:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if the variant takes over, the 20,000 cases can become almost
        300,000 cases by the end of the month. This is what we want to avoid," Wong
        stressed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4804f66f-304e-484b-8b9c-202533709f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:53:29.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:25:59.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that given this surge in infections, deaths could reach
        684 instead of just 74 without the new variant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0e8bf7-5381-45a3-9eff-bf577333639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:53:29.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:26:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there''s no evidence the mutated coronavirus can cause
        a more severe illness or higher risk of death, the sheer number of COVID-19
        cases would overwhelm the healthcare system, reducing its capacity to treat
        patients, experts said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8d0dba-dfa7-4230-bf07-5b66ebbc1414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:53:29.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:26:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can become very serious, very dangerous if the variant (from
        the UK) becomes the dominant strain," Wong said. "But we should also remember
        that it''s within our power to control this through our own behavior."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736acc1a-880c-4f63-9323-1bc910b95acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:53:29.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:26:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What must be done?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe43bf02-2dad-495f-a428-3084f38e479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:53:29.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:26:01.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the dominant variant in the country is still the D614G,
        which caused the surge in COVID-19 cases in August, according to the Philippine
        Society for Microbiology and Infectious Diseases. Dr. Marissa Alejandria,
        head of the PSMID, said viruses naturally mutate, but the mode of transmission
        remains the same.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65551e7-1e18-41d0-8ccb-093b520ba08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:53:29.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:26:02.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus spreads through respiratory droplets and direct
        contact with the infected. Thus, the wearing of face mask and face shield,
        along with proper cough and hand hygiene, would reduce the transmission rate,
        Wong said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64973653-baf0-4eae-b137-8b7b6db8764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:53:29.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:26:02.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowded places must be avoided and enclosed spaces should be well-ventilated.
        Those who experience respiratory symptoms should seek early consultation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7473498a-2104-4f67-9fd7-4ad5892eb555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:55:02.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:26:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/5/new-covid-19-variants-philippines.html">READ:&nbsp;Don''t
        let your guard down, experts say amid threat of new COVID-19 variants</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1df9c1-9165-4123-845f-894fc90f358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:53:29.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:26:03.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://cnnphilippines.com/news/2021/1/1/Philippines-travel-ban-United-States-COVID-19-variant-UK.html">has
        imposed a travel ban on foreign nationals from at least 21 countries and territories</a>
        to prevent the entry of the new variant. Vergeire said the Departments of
        Health and Foreign Affairs have recommended travel restrictions on six more
        countries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cf1566-19d4-4ec6-9e7d-e075cd216932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:53:29.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:26:04.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other variant discovered in South Africa, also believed to be
        more contagious, <a href="https://cnnphilippines.com/news/2021/1/6/COVID-19-variant-UK-Philippines.html">has
        not been detected in the Philippines as well.</a> Both variants were not found
        following the whole genome sequencing conducted on 305 samples from coronavirus
        patients admitted in hospitals in November and December, and inbound travelers
        who tested positive for COVID-19 upon arriving at the airport.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c522012e-0b90-48fc-ade3-d2e7e6eada45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:53:29.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:26:04.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This genomic surveillance will continue to be practiced throughout
        the year, according to Philippine Genome Center Executive Director Cynthia
        Saloma, to monitor the presence of any new variant.</p>'
  'Can-you-move-11-minutes-a-day-':
    'author': 'Dana Santas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-06T17:51:41.805+08:00
    'imagesource': 'jcr:5cb081a1-a11f-4e63-bf2d-338689ddbc03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b3e725d-873c-4ea5-af31-c06469d8c879'
    'lead': 'With as little as 11 minutes of daily movement, you can increase your
      life span, a recent study has found. Here are three ways to get moving.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T17:54:36.694+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T10:25:21.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:27.896+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can you move 11 minutes a day? You''ll live longer if you do

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c5fb14-8e74-4a55-bd4a-0163930b8855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:54:36.695+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:21.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There is no denying that 2020 has
        hampered activity levels. Between the Zoom meetings, Netflix binges and virtual
        cocktail hours, increased sitting is a pandemic-driven reality for many. And
        studies abound citing the myriad health risks of prolonged sitting. But there
        is good news! Despite all that sedentary time, with as little as 11 minutes
        of movement a day, you can increase your life span, a recent study has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f05cc8-8417-4a19-aecf-661179d196ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:54:36.695+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3258a256-a985-46ca-bd91-dbe5d27983b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:54:36.695+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:22.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might be wondering about the hour-per-day measurement that you''ve
        been hearing about for years. It''s true; past studies, including a popular
        study from 2016, had originally put the daily exercise target at 60 to 75
        minutes for mortality benefits. However, that study was based on self-reported
        data, which this latest study, published in the British Journal of Sports
        Medicine, found to be flawed due to people misremembering their actual activity
        levels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32cf5eb-2d89-42b5-a32e-29e430524398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:54:36.695+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:23.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f304f07f-632d-46f1-8f6b-9db4cd70b5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:54:36.695+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:23.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a more objective approach, scientists at the Norwegian School
        of Sports Medicine based their research on the use of activity monitors to
        track exercise versus sedentary time. The results showed that participants
        who exercised 35 minutes per day saw the biggest statistical difference on
        life span. Yet just 11 minutes of moderate exercise — equivalent to a brisk
        walk — still had a noticeable positive impact. What''s more, both time frames
        were positively impactful, regardless of the amount of sitting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e00b9-a9be-4018-b7b3-2d3a12ba6518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:54:36.695+08:00
      'mgnl:createdBy': 'dani'
