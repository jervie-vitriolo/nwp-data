    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f491aa7f-e7ce-4632-80dd-066078d7a50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.845+08:00
