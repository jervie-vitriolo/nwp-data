      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,770 American deaths were reported in one day -- more
        than two dozen above the country''s previous record, set less than a week
        ago. The country also topped 21 million infections Tuesday and set a hospitalization
        record, with more than 131,100 Covid-19 hospitalized patients nationwide,
        according to the COVID Tracking Project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5df89a5-3d24-40cd-987f-0cfcd8025d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As numbers climb, governors are now taking new measures to get the
        distributed vaccines into arms faster: including mobilizing National Guard
        members and training more volunteers to administer vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e3fcf-deb2-41aa-9c42-2c0a583a8480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government''s Operation Warp Speed said it distributed
        more than three million vaccines on Tuesday -- bringing the US total of distributed
        vaccines to more than 19 million. Earlier Tuesday, Centers for Disease Control
        and Prevention data showed 17 million doses had been distributed and more
        than 4.8 million had been administered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c69c50-dead-4cea-834e-41dff9951f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means only about 28% of the distributed doses have been administered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52566896-e0bd-4461-b464-1c8a15be173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:49.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Here''s how states are boosting vaccination efforts</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75770b05-cb49-435d-bb47-8f59dced8aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:50.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California -- a state that''s <a href="https://www.cnn.com/2021/01/05/us/los-angeles-county-california-human-disaster-covid/index.html">been
        ravaged by the virus</a> -- just 27% of the vaccines distributed have made
        it into arms. The problem in some places: not enough people to give the vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7231e3a8-4865-4eb8-9502-bc348acda6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:50.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is scrambling to get as many vaccinators as possible while
        every staff member is needed to assist with the surge," Los Angeles County
        Public Health Director Barbara Ferrer said Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e2eb85-3318-41ce-90f3-14e9ecad193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:51.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Gavin Newsom promised "aggressive action" to accelerate
        the process, including granting a waiver that will allow dentists to administer
        the vaccine after undergoing training.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70c57ec-c784-457c-b4c8-c822d8731d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Maryland, Gov. Larry Hogan announced the Maryland National Guard
        will begin dispatching emergency vaccination support teams across the state
        to help local health departments in tasks including administering vaccines.
        North Carolina Gov. Roy Cooper also announced Tuesday he mobilized the state''s
        National Guard to help speed the pace of vaccinations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3300ec4-e761-4ee5-9289-48cc5e30b153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona National Guard members, meanwhile, have been "conducting
        refresher training to the first wave of Arizona residents who have volunteers
        to support vaccination sites statewide."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efce147-69bd-4845-9fe6-75b7c5c2c2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:52.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the rollout of vaccines and their administration were off to
        a "slow start," Dr. Anthony Fauci said, but added things will likely move
        faster all across the country in the coming months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c87060-0ea6-4752-bf11-ff3f397f1c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to do better at every level, but I believe we will pick
        up momentum as we get beyond the holiday season into the first couple of weeks
        of January," Fauci told Newsday''s Randi Marshall Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed819cf-8fb4-4065-9bf6-6de37d526f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be really careful, Randi, that we don''t jump to a conclusion
        based on a very short time period, because we just started," Fauci said. "The
        government and the locals, including the governors and the mayors and others,
        have just started in the last couple of weeks in December, right in the middle
        of the holiday season."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e4e7c3-b575-4f57-9292-45f60d3191f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:54.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>In one county, more than 1,000 Covid-19 deaths in a week</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3141c6e-238e-4642-a179-4da8187478aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:54.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But vaccination efforts are not all that local and state leaders
        are worried about. After a holiday season during which <a href="https://www.cnn.com/2020/12/25/business/tsa-air-travel/index.html">millions
        of Americans traveled</a> -- despite experts'' advice -- some officials now
        report alarming trends.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c84fd4-d3c8-41d0-86fc-379e9af3e547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:55.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re at three times the hospitalizations we saw in November and
        almost seven times where we were in October," Dr. Bruce Vanderhoff, the chief
        medical officer for Ohio''s health department, said Tuesday. "Our ICU beds
        are also very busy. In fact, our ICUs are caring for over 1,000 patients and
        more than a quarter of our ICU beds are filled with Covid care."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9c3936-1451-4fbb-aeac-f35ffe8dc47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, Los Angeles County health officials said Tuesday
        there have been more than 1,000 new Covid-19 deaths in less than a week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574eb09-7c44-4e30-bc86-eb93dc219e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:56.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While vaccines are a powerful tool, we do not need to wait for
        vaccines to stop new COVID-19 cases, hospitalizations and death. We can do
        that now," Ferrer, the county''s health director, said in a statement. "It
        takes every business and every resident to purposefully follow public health
        directives and safety measures. Please stay home and leave only for essential
        work or essential services."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15544bf2-6960-42d6-b414-31a4cc865597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 7,800 people hospitalized with Covid-19 across
        the county, officials said -- 21% of whom are in the ICU.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec3a39a-0825-4815-b717-52e60d72f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:57.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, about one in 15 residents has been infected with the
        virus, and more than one in 1,000 has died, according to Johns Hopkins University
        data.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3f30c6-c177-4d5e-a266-dc64f0dfd93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 91% of ICU beds across the state are occupied and 85% of all
        inpatient beds are occupied, according to estimates published by the Department
        of Health and Human Services.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef09f95-ae37-4971-9431-cecd15d2d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona health officials, meanwhile, reported just 8% of all ICU
        beds were available Monday. About 62% of people in the ICU are Covid-19 patients
        and 57% of the state''s available ventilators are in use, according to the
        state''s Covid-19 dashboard.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd42ce3-e580-423b-af75-f0ade6f58143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/01/06/health/us-coronavirus-wednesday/index.html">
        "As US hits daily Covid-19 death toll record, states call in National Guard
        and train volunteers to help boost pace of vaccinations"</a></em></p>'
  'Vietnam-arrests-journalists-propaganda-':
