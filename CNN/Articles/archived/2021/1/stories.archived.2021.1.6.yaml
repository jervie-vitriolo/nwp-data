      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Former President George W. Bush will attend
        President-elect Joe Biden''s inauguration, and former President Jimmy Carter
        will not, their respective representatives said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b52940-f0bc-47df-a8a2-2762215b7c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:29:39.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:21:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d89ec-7a9e-4004-83c4-2501ecf20ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:29:39.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:21:59.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush and former first lady Laura Bush will attend the inauguration,
        according to Freddy Ford, Bush''s chief of staff. The Bushes also attended
        Barack Obama and Donald Trump''s first inaugurations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21de468a-c3f3-4520-90ba-3e9e1014faa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:29:39.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:00.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabfe098-1f4b-4ee8-a6cc-2ecab760df0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:29:39.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President and Mrs. Bush look forward to returning to the Capitol
        for the swearing in of President Biden and Vice President Harris," Ford said
        in a statement. "I believe this will be the eighth inauguration they''ve had
        the privilege of attending -- President Trump''s being the most recent --
        and witnessing the peaceful transfer of power is a hallmark of our democracy
        that never gets old."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf8316-150d-41a7-84c1-1e0a0ad0a86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:29:39.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:01.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc204fc7-37e3-41f4-a145-8cddc7041b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:29:39.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:01.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43rd President was among the first high-profile Republicans
        to congratulate Biden on his victory after CNN and other media organizations
        projected he would win the presidency in November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb6d5db-2e33-4e15-adfd-9c8f72486ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:29:39.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75a13e8-4d67-4ac8-9223-f160e3389532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:29:39.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:02.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though we have political differences, I know Joe Biden to be a
        good man, who has won his opportunity to lead and unify our country," Bush
        said. "The President-elect reiterated that while he ran as a Democrat, he
        will govern for all Americans. I offered him the same thing I offered Presidents
        Trump and Obama: my prayers for his success, and my pledge to help in any
        way I can."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87760466-e0ac-4cf0-ab3d-46acf1b14df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:29:39.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:03.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be44102-0723-40a5-90e4-3e4c447ce958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:29:39.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:03.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter and former first lady Rosalyn Carter previously traveled
        for both of Obama''s inaugurations and Trump''s 2017 ceremony.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113cef4d-25e2-406f-8e88-9de4a3c88e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:29:39.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:04.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee28dde9-eb08-4e32-8bf8-48f54f97b8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:29:39.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:04.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President and Mrs. Carter will not travel to Washington for the
        inauguration but have sent their best wishes to President-elect Biden and
        Vice President-elect Harris and look forward to a successful administration,"
        Deanna Congileo, a spokeswoman for the Carter Center, said in a statement
        to CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be16a510-a49d-4856-bc88-855388bd3ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:29:39.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:05.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19779de5-9eb1-4c70-badf-1770fca83153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:29:39.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:05.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associated Press first reported that the Carters will not attend.
        At 96, Carter is America''s oldest living president. In addition to his advanced
        age, Carter has survived brain and liver cancer and was hospitalized in 2019,
        and senior citizens are more vulnerable to Covid-19 than younger people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8233729c-f1b5-466a-a578-a3ab55fa8c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:29:39.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:06.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c24679-5a05-481a-bce7-8f4a066c5d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:29:39.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s inauguration on January 20 will be largely virtual, with
        a televised parade in lieu of the typical large, crowded event. The inaugural
        committee has also asked Americans not to travel to Washington, DC, for the
        ceremony.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b23a40-9e23-41bb-8ae9-c7e577f86b5d'
      'mgnl:activationStatus': true
