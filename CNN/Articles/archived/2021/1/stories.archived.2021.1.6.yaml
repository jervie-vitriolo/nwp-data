      'mgnl:lastActivated': 2023-01-25T10:28:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Party, under the leadership of 76-year-old Nguyen Phu Trong,
        has intensified a crackdown on dissent ahead of its five-yearly congress due
        to be held later this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
