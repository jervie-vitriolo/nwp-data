      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The harsh sentencing of Thuy and two other independent journalists
        is a blatant assault on basic freedoms and flies in the face of the freedom
        of expression enshrined in Vietnam''s constitution," RFA President Stephen
        Yates said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf784bd-39dd-4805-835c-6fb118ca397d'
      'mgnl:activationStatus': true
