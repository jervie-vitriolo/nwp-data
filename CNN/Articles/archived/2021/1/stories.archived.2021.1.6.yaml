    'updated': 2021-01-06T08:03:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc076ee-ad00-4e14-a8c2-308239a6288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:34:18.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:31.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong>&nbsp;Philippine
        National Police Chief General Debold Sinas has threatened to ‘hunt down’ suspects
        involved in the death of flight attendant Christine Dacera.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36050afa-0462-4442-bf96-c97cc9668fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:34:18.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:31.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a fair warning. Surrender within 72 hours or we will hunt
        you down using force if necessary,” Sinas said in a statement released on
        Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d32ad6-ccc1-4b51-84ed-5bc74bf0cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:34:18.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national police chief also warned that those who are aiding
        the suspects may face arrest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04a8459-a303-4bb4-b7b7-09c5821007a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T06:34:18.992+08:00
