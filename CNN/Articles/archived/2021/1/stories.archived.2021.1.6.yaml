      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dba7f5e-455d-4a66-a588-6807239a4223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:36:54.946+08:00
