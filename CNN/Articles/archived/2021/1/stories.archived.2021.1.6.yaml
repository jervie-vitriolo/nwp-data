    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4c275b-ad76-49c8-9cc1-71d12d5e35ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:24:02.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One can’t help but compare the treatment doled out to Park Bom,
        age 36, of 2NE1 and G-Dragon, age 32, of Big Bang. Both are part of second
        generation idol groups and the subjects of drug-related scandals. But while
        Park Bom struggles with her solo career and the constant <a href="https://www.todayonline.com/8days/sceneandheard/entertainment/former-2ne1-singer-park-bom-looked-almost-unrecognisable-koreas"
        target="_blank">criticism of her looks</a> every time she makes a public appearance,
        G-Dragon was <a href="https://www.straitstimes.com/lifestyle/entertainment/3000-fans-turn-up-to-welcome-bigbang-singer-g-dragons-return-to-civilian"
        target="_blank">greeted by a crowd of 3,000 fans</a> the day he returned from
        the military and was even featured on a <a href="https://www.allkpop.com/article/2020/10/g-dragon-vogue-cover-becomes-the-best-selling-magazine-of-alltime-by-idol"
        target="_blank">2020 cover of Vogue Korea</a>. It was one of their best selling
        issues to date.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9155e69-763a-444b-8324-aafe9d0fffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:37:18.114+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:24:02.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>***</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a0a7c-4e55-4157-aa50-c710cd00b391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:24:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, I’ve been listening to a lot of Japanese city pop, the
        funky, dreamy sound of an optimistic Tokyo during the economic boom of the
        ''80s. One artist who has been on my heavy rotation is Yukika, a Japan-born
        model and voice actor who brought city pop to Seoul when she debuted as an
        idol in 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28daa919-8117-497b-89b9-bfeefd6c047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:24:03.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most K-pop groups are assigned concepts even before they debut,
        and Yukika’s label decided that her concept was “<a href="http://t.wowkorea.jp/news-read/28020.html"
        target="_blank">New Retro Girl</a>.” This concept determined everything: her
        fashion, the things she would say, and the kind of music she would make. But
        Yukika infused her own experiences, <a href="https://www.koreatimes.co.kr/www/art/2020/08/732_295046.html"
        target="_blank">upending expectations of the K-pop genre</a>. Apart from debuting
        as a solo artist when she was 26 — almost 10 years older than the average
        debut age for female idols — her album “Soul Lady” is a departure from the
        heavy electronic dance tracks de rigueur to K-pop.</p>'
    '36':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="853" height="480" src="https://www.youtube.com/embed/942NkXvAtAM"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938fcc04-e6fe-4b3e-b44a-84efa6aabc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:37:18.114+08:00
