      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealanders went into a strict lockdown and so did Italians.
        So did the residents of China, Spain, Bolivia, Morocco and South Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df0a6f1-7832-4b9c-aa19-92059973c139'
      'mgnl:activationStatus': true
