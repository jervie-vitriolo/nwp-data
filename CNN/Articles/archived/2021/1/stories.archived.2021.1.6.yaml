      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e23e3c-9250-4a5f-b811-06ff07acd2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:56:28.461+08:00
      'mgnl:createdBy': 'vince'
