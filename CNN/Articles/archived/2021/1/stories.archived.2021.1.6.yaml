      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A court in Vietnam on Tuesday sentenced
        three freelance journalists known for their criticism of government to between
        11 and 15 years in prison, after finding them guilty of spreading anti-state
        propaganda.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21742bb2-5cb7-4afe-90e8-734b46b85a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:46:20.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:30.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b3af68-ca7e-4e9c-97b2-6e9ac775c651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:46:20.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:31.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pham Chi Dung, Nguyen Tuong Thuy and Le Huu Minh Tuan were convicted
        of "making, storing, spreading information, materials, items for the purpose
        of opposing the state" at a one-day trial in Ho Chi Minh City, the Ministry
        of Public Security said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def9b5d-5a31-479b-9f8a-8409ebe3bac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:46:20.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:31.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d704f5c-d995-450a-9843-7a3b4f023b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:46:20.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dung established the Independent Journalists Association of Vietnam
        in 2014, which police said had sought regime change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a11643a-48f0-4886-a901-a70887642e3d'
      'mgnl:activationStatus': true
