    'jcr:uuid': 'e7ef7611-551d-4c34-8e7a-b777407f4efe'
    'lead': 'The World Bank expects the global economy will grow by 4% in 2021, after
      contracting 4.3% last year, assuming widespread deployment of COVID-19 vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T01:34:58.695+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:43:36.166+08:00
