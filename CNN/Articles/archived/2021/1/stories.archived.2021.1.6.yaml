      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:46:20.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department, which has developed close ties with Hanoi
        while remaining concerned about its human rights record, said it was disappointed
        by the latest sentences, calling them "harsh" and "the latest in a worrisome
        trend."</p>'
