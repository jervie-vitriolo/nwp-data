    'lead': 'Authorities have announced that several roads wil be closed and traffic
      will be diverted starting Jan. 8 as the City of Manila sees crowds still flocking
      to the Quiapo area despite the cancellation of this year''s Traslacion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T12:53:25.863+08:00
