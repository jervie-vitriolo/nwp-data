      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I dared not spend it," he added. "And I was haunted with fear."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823013ee-06fc-4df2-87a3-89de01990321'
      'mgnl:activationStatus': true
