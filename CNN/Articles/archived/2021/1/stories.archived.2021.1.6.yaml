  'escape-through-kpop-essay':
    'author': 'Toni Potenciano'
    'caption': '"At first I thought I was escaping my age, but K-pop turned out to
      be a hole out of a crisis bigger than me." In photo: A screenshot from TWICE''s
      "TT" music video. Screenshot from JYP ENTERTAINMENT/YOUTUBE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-01-06T18:12:04.722+08:00
    'imagesource': 'jcr:5968429c-8e58-4bf9-9977-864416603fbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25e35718-022b-41f5-8fb4-16fa67356bb0'
    'lead': 'At first I thought I was escaping my age, but K-pop turned out to be
      a hole out of a crisis bigger than me.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T18:16:06.433+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T10:23:46.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:30.055+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escaping through K-pop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdc51b0-a51f-4b61-b2e4-4226270042fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> You could
        probably build an entire nation on K-pop. The <a href="https://www.youtube.com/user/ibighit"
        target="_blank">Youtube channel of Big Hit</a>, the record label of global
        K-pop sensation BTS, has 50 million subscribers, which is double the <a href="https://www.abs.gov.au/statistics/people/population"
        target="_blank">total population of Australia</a>. Anyone who has ever been
        sucked into the vortex of K-pop would know that the experience is rarely ever
        solitary. Fandom is an integral part of it, and K-pop fandoms do what so many
        of us have failed to accomplish in the past few years: Organize. 90,000 BTS
        fans somehow <a href="https://www.koreaboo.com/news/bts-tears-army-wembley-stadium-young-forever/"
        target="_blank">planned and pulled off a surprise</a> for the group during
        their 2019 concert at the London Wembley Stadium. Just last year, K-pop Twitter
        allegedly <a href="https://edition.cnn.com/2020/06/22/asia/k-pop-fandom-activism-intl-hnk/index.html"
        target="_blank">foiled a Trump rally</a> by spamming their hashtags with K-pop
        video clips. Locally, the Philippine chapter of BTS fans (known as ARMY)&nbsp;<a
        href="https://klinemanila.com/bts-army-raised-more-than-%E2%82%B12-million-for-the-victims-of-typhoon-ulysses/"
        target="_blank">raised ₱2 million</a> for victims of Typhoon Ulysses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2cf24f-82c0-4af1-822c-8f34aaa78d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:47.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I recently joined a private Facebook group called Titas of BTS out
        of curiosity. They call it a safe space for “titas,” defined as “anyone born
        before 1992, the year BTS'' oldest hyung (which means older brother in Korean)
        (Kim) Seokjin was born.” The group’s membership is around 2000-plus.&nbsp;It
        is by no means a random forum — it’s a whole community run by what seems to
        be organizational professionals, complete with a vision-mission, a digital
        handbook, posting guidelines, and even tita etiquette. The group grows daily
        and I doubt many of them even know each other offline, but in that group they
        are all friends and they all call each other tita.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed8df21-2f4c-4ef7-a1da-67b8f59a5993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:48.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this is a little bit weird because I have feverishly and vehemently
        resisted the “tita” label even though I actually am one, thanks to my sister’s
        children. But “tita” isn’t just a designation from your nieces, it’s a whole
        lifestyle and stereotype and I (unfortunately) tick off most of the boxes.
        I enjoy scented candles and orthopedic footwear. I also have gastroesophageal
        reflux disease, known better by those above the age of 28 as GERD. I have
        an air fryer and have not shut up about it. I could never afford any of these
        things when I was on an allowance, but once I started working 9 to 5, not
        only could I purchase these things, but my own barometer for happiness started
        to change. These aren’t by any means profound things. In fact, they’re small
        and a little vapid, but in a world as unpredictable as ours, what matters
        more to me is that these happinesses are instant and assured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179f7734-d53c-4988-b023-dcc5bb9c48df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief among these small and certain happinesses is K-pop, which
        I got into around 2017 when I was 26, which was then already a little older
        than <a href="https://www.reddit.com/r/kpopthoughts/comments/gu1nzo/average_age_of_kpop_fans/"
        target="_blank">the average teenage K-pop fan</a>. But unlike the average
        teenage K-pop fan, I don’t have parental restrictions when it comes to how
        I express my fandom through purchases. I can charge my yearly fan club membership
        fee to a credit card under my own name. All of this was made possible by my
        income, which means it is entirely and unequivocally my fault.</p>'
    '40':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="970" height="545" src="https://www.youtube.com/embed/VjmzCa9Yy_8"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1beb40-8b2f-49cf-8951-5ad02d7da908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:40:26.814+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:49.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56d5b1e-31bc-4def-bc3f-0af088258e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:49.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, my love for K-pop is blissfully trivial. I get
        a kick out of a great performance and great looks. I’m constantly entertained
        by regular releases and I rarely ever need convincing when it comes to buying
        merchandise. But the same year I got into K-pop was also my one-year anniversary
        at my second job in a small design studio. Meaning it had also been one year
        since I left my first job, my then-dream job of working in the public sector,
        which I said goodbye to in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e406c675-0459-43c3-aef8-fb0f9100da8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:50.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn’t my favorite story. When I graduated in 2013, the air
        was different. A lot of us had the gall to think we could change the country
        and change it instantly, within one administration. I wanted to be a part
        of it so badly. My idols then were a crop of intelligent young-ish people
        who chose public sector work over the comfort and security of the private
        sector. In my mind, they were heroes, and once I started working in government,
        they became peers. I wore my job with an inflated sense of pride because I
        was so confident that we were doing the right thing. That I was part of something
        bigger than myself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a21041a-0979-44d3-933e-d7a9b988dd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn’t even have that big of a role, but it was everything to
        me. I started as a researcher in the Presidential Communications office of
        the Aquino administration, the youngest person in the office and a low-level
        position to be sure, but my business card was embossed with the presidential
        seal. I could tell all my friends: I worked for Malacañang. On my first day,
        walking through the Palace gates in my crisp white blouse, I thought it was
        the start of the rest of my life.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1d8c44-0a1e-4e73-a068-f9ff862cdd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:40:26.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I couldn’t give 100% of myself because I was always holding on
        to this idea that I had to “save myself” for public service."</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c287e6-48a0-4dba-8f2b-399e3108ae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the run-up to the 2016 election year, I grew threadbare.
        Public service had its highs but they were outnumbered by the lows. I learned
        the limits of my idealism when I had to navigate the soul-sucking reality
        of salary grades and submitting to rank. I had opinions, but I was told to
        temper them for unity and practicality. “You need to learn how to be a follower,”
        I was told in one meeting. When I was finally promoted to a writer position
        where I could directly publish content for the official government portal,
        I had grown afraid of my own voice, but I couldn’t really have one even if
        I wanted to. The final blow to all my youthful dreaming was when I finally,
        sadly accepted that the change I was looking for wasn’t likely to happen,
        and it most certainly wasn’t coming from our office. “You’re still so young,”
        said my boss. “You have so much left to learn.” I handed in my resignation
        letter early January 2016. I felt like a quitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2832bd00-3e2c-4043-b4a1-36bf79e120ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an understatement to say that 2016 was a bad year. The Trump
        and Duterte presidency marked the start of a terrifying era whose effects
        reverberate to this day, and tragedy was a regular occurence. That year, <a
        href="https://www.bbc.com/news/world-middle-east-39252307" target="_blank">625
        children died</a>&nbsp;in the Syrian civil war. <a href="https://www.npr.org/2016/06/16/482322488/orlando-shooting-what-happened-update"
        target="_blank">49 people</a> lost their lives in a mass-shooting at a nightclub
        in Orlando. The Black Lives Matter movement hit <a href="https://www.buzzfeednews.com/article/susiearmitage/2016-was-the-year-black-lives-matter-went-global"
        target="_blank">critical global mass</a>. The late dictator Ferdinand Marcos
        was <a href="https://edition.cnn.com/2016/11/17/asia/philippines-marcos-burial-heroes-cemetery/index.html"
        target="_blank">buried in the cemetery of our heroes</a>, and we learned that
        the word “<a href="https://www.nytimes.com/interactive/2016/12/07/world/asia/rodrigo-duterte-philippines-drugs-killings.html"
        target="_blank">nanlaban</a>” became shorthand for summary execution.</p>'
    '31':
      'image': 'jcr:b7252b35-3e3c-4f67-b0d0-e0476fe54f12'
      'imageCaption': 'The grand demonstration at Luneta as protest against Ferdinand
        Marcos'' burial in Libingan ng mga Bayani. Photo by GELOY CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef618aa3-79d7-4a9f-890e-cd2a56b3d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:45.383+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb56b478-9b2c-4bf9-a536-c09bc10a8bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:53.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original plan was to move laterally into another executive office,
        one that was more in touch with people on the ground, one that wasn’t co-terminus
        with the sitting president. But as the months went by, my dread only multiplied.
        When I told a mentor I no longer wanted to work in government for this president,
        he chastised me by saying I had the wrong mindset. “We will always need career
        workers in government, regardless of who the sitting president is.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b0b276-9c43-4189-a83c-430e9105c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:53.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2017 felt like the year that I disobeyed everyone’s advice. I didn’t
        show up to my interview at the Social Welfare Department and instead began
        work at a start-up design studio run by people my age. Suddenly, all my blouses
        and pencil skirts were out of place in the 72-square meter&nbsp;condominium
        unit, which was more home than office. We shared desks, cooked our meals,
        and we only wore shoes whenever clients came calling. Instead of presidential
        speeches and executive orders, I was working on brand guidelines for Spanish
        restaurants and a bottle label for small batch artisanal craft gin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f589a756-3915-4a4f-ac95-ac05c994df93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though I loved the work, there were days when I’d be overwhelmed
        by disappointment. Against the backdrop of the worsening national situation,
        I was learning about x-height and slab serifs. My creativity gave me guilt,
        like I wasn’t ever doing enough. And as a result, I wasn’t always happy and
        my work was often mediocre. I couldn’t give 100% of myself because I was always
        holding on to this idea that I had to “save myself” for public service. I
        never realized how long I had been stuck in this self-defeating silo&nbsp;until
        someone broadcast the music video of TWICE’s “TT” on the office T.V.</p>'
    '32':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="853" height="480" src="https://www.youtube.com/embed/ePpPVE-GGJw"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aa1787-c54e-45ec-8477-552da4abc41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:30:48.635+08:00
