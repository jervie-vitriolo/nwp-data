    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Aklan', 'Kalibo', 'Boracay', 'Boracay-Island', 'Selwyn-Ibarreta',
      'Esmeraldo-Osia-Jr']
    'template': '1'
    'title': 'Arrested Boracay-bound tourists test negative for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68db66e5-0a99-4e9b-85c0-c55f9b2c87f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:34:56.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:34:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kalibo, Aklan (CNN Philippines, January 6)</strong> — Two
        tourists who were arrested after authorities discovered them to have fake
        COVID-19 test results have tested negative for the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a052b40-ed61-486a-8a33-f16471a8ad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:34:56.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:34:08.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Selwyn Ibarreta, Aklan Provincial administrator, on Wednesday
        said the two were tested on Jan. 3. The results came out on the same day,
        and the tourists were allowed to return to Manila on Tuesday, Jan. 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd737cca5-4e82-4170-8aef-55a3fe731312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:34:56.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:34:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourists were <a href="https://www.cnn.ph/regional/2021/1/2/2-tourists-arrested-fake-COVID-19-test-results-Boracay.html"
        target="_blank">arrested on Dec. 29</a> at the Caticlan Airport, and were
        brought to a quarantine facility in Kalbo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0edfe-cbb9-4269-af6b-2cf51118e932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:34:56.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:34:09.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklan Police Provincial Director Col Esmeraldo Osia Jr. said both
        tourists will be charged with falsification of public documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5affc18d-4316-47b8-bec2-f1e6c35767b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:34:56.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:34:09.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibarreta disclosed that there are currently 15 recorded tourists
        who submitted fake COVID-19 results to get permission to enter Boracay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac174ff3-cb2b-4a9a-a578-4fe06dec6b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:34:56.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:34:10.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malay, Aklan Mayor Floribar Bautista warned the public against attempts
        to fake test results to gain entry to the island</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71746c9a-a29c-45e0-8604-53add356c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:34:56.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:34:10.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are wasting their time and money <em>sa mga kalokohan nila,"</em>
        Bautista said. <em>"Malalaman pa rin at mahuhuli ang mga magtatangkang gawin
        ang pamemeke. Hindi sila makakalusot sa</em> Boracay."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b1fe1-7711-4e58-98a7-7e7ad2adb749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:34:56.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:34:11.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are wasting their time and money with their misdeeds.
        Anyone who dares falsify (test results) will get exposed eventually. They
        won''t be able to get away with such in Boracay.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c18b6a9-891e-42c0-b195-b64c4e913972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:34:56.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:34:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://www.cnnphilippines.com/regional/2020/12/8/boracay-tourists-fake-swab-test-results.html"
        target="_blank">Dec. 7</a>, six tourists who entered the island were arrested
        after only one of them presented an authentic test result. The other five
        showed photocopied results.</p>'
