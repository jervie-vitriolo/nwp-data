      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Albert is credited, along with his late brother Michel Roux, with
        starting London''s culinary revolution with the opening of Le Gavroche in
        1967," the family added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8939b99f-b6e3-4750-adaa-435257550ced'
      'mgnl:activationStatus': true
