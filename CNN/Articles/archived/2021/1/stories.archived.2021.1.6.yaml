  'alex-trebek-final-message':
    'author': 'Lisa Respers France, CNN'
    'caption': 'The final "Jeopardy!" episodes hosted by Alex Trebek air this week
      and on Monday he had some moving words for the audience. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
