      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington-based Radio Free Asia said Thuy had contributed commentary
        to RFA''s Vietnamese Service, and condemned the convictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9889bd0-eeb8-490a-a636-8f322b485288'
      'mgnl:activationStatus': true
