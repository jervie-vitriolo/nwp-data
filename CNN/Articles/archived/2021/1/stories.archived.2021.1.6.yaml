      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:41.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d9cdda-f70b-4df6-b01f-a20786f30c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of Lai''s bribery is extremely large, the case is particularly
        serious, and his malicious intent is deep," the court said Tuesday, adding
        that Lai took advantage of his position to make decisions that harmed "national
        financial security and stability."</p>'
