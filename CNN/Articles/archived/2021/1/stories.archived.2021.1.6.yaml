  'boracay-arrested-tourists-negative-covid19':
    'author': 'Carla Doromal, for CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-01-06T13:31:11.534+08:00
