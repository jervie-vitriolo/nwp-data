      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some EMTs have had to wait with patients outside hospitals for hours
        because the facilities don''t immediately have space to take the patients
        in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ce3c8a-3f24-485b-9c1a-e9bcd13a479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:03.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a0039f-e3d9-4063-bdb0-d28c5e82f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:03.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a humanitarian catastrophe now unfolding in Los Angeles,
        and I worry it won''t stop in Los Angeles. We''ll be looking at this in other
        metro areas as well," Dr. Peter Hotez, dean of the National School of Tropical
        Medicine at Baylor College of Medicine, told CNN on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c47c39c-5ca7-46b5-8152-d476285232bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:04.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5664387-22c5-417c-bd5d-bcd6dd40ea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:04.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heading into what we anticipate as a surge on top of a surge,"
        Gov. Gavin Newsom said Monday. "It''s going to put a lot of pressure on hospitals,
        and I see it coming out of the holidays."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c0568b-7297-4805-86f3-2e059ee9f1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da7c1f7-7f5e-4034-89ee-0f2f681566ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:05.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi Gov. Tate Reeves said the state had "more patients with
        Covid in ICU beds at the end of last week than we have had at any other period
        throughout this pandemic."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6148f47d-5441-4726-b69e-f45e02712554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f585030a-9b1e-426b-a685-28d6818ea635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he expects "some very large numbers with the spread from the
        holiday gatherings combined with the backlog and testing and reporting that
        may have occurred during the last 10 days."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d31fe8-489f-4ce2-a750-3c9d3c0ab97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3178ef4d-6166-4502-998e-d930bf306032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks ago, Los Angeles officials said part of the brutal surge in
        infections and hospitalized patients they were seeing was due to Thanksgiving
        gatherings. Now, they asked residents to do their part to avoid even higher
        numbers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe49576c-1df4-4c6b-a6d0-fb2da92fd047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:08.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d58dfa-65b1-4fa2-a9c4-a4bf303a9c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:08.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we fail to use the tools currently available, our frontline
        health care workers, now caring for distressingly large numbers of Covid-19
        patients, will face many more weeks of increasing numbers of patients and
        the heartbreaking loss of many lives," Los Angeles County Public Health Director
        Barbara Ferrer said Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e48046-5564-40c8-90e9-e3b48e26fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.132+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:09.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1051bf99-6c0c-4d1f-bf51-094a8dbb2184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.132+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:09.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, daily death reports are at near-record levels:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c262245-3c3b-4866-a259-b8607200f591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.132+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:10.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faefeb4-03dd-44f9-a713-a67438e13b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.132+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:10.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has averaged 2,663 coronavirus deaths a day over the last
        week -- about one death every 32 seconds -- according to JHU data.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1016307-bcb1-4925-9ad4-e3917e6bc9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.132+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:11.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93abc2d3-6b57-48f1-98ed-7bdd9c48a9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.132+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:11.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just below the peak daily average of 2,715 reached on December
        22.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c15ac2-4f59-4396-84d6-c283a1345449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.132+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:12.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59d3cf9-74b6-4798-8028-98d68323daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.132+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:12.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Georgia is fifth state with UK coronavirus variant</strong></h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca709bf1-77f5-40fe-9aa8-f0b2d026485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.132+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:13.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first case of the UK coronavirus variant in Georgia has been
        identified, according to a release from the Department of Public Health.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f650bed-6d67-4fa5-abd4-e3ebdff21a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.132+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e2db3-3561-4d55-994f-b86ec3abd384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.132+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:14.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant was discovered during analysis of a sample sent by a
        pharmacy in Georgia to a commercial lab, the release said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd53a0e2-9d12-44b6-ab66-b2ab53041977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.132+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:14.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37040b17-0091-4107-86cb-d5cb66656c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.132+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:15.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resident is an 18-year-old man with no travel history. He is
        isolating at home.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80885dbb-520a-4822-95f9-7784baf47e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.132+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:15.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c82583f-5c99-4bfc-9a3f-184db1ec0f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other states -- California, Colorado, Florida and New York
        -- have confirmed cases of the variant, which health experts say is more transmissible
        than most other strains. San Diego County announced 24 more cases and four
        probable cases.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cdd72c-1736-450c-890c-8045836bb381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:16.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116d9b19-c4f1-45d5-8c99-2deac2bf5cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:17.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 24 newly confirmed patients are believed to have no travel
        history and to have come from 19 different households, but the investigation
        and contact tracing are ongoing," health officials said in a statement. Four
        are younger than 10 years old.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df89ec-ab53-4eda-9401-b2e95b668881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e562aa-827b-4a75-a83c-3fcfc5a835d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:18.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant was found in southern England in September and health
        officials believe it is already in many states but the US doesn''t do the
        same amount of genome sequencing tests that find the variant as other countries.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f5a4f-c157-46f0-aaae-45b384f07716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:18.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7421300-f6f4-4850-8e1a-2a6c989041b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:19.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>4.8 million vaccine doses administered</strong></h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717e4ed4-6fca-4e43-9941-d499993e6d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:19.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations, meanwhile, are ongoing, but experts have said it likely
        will take a couple months before they are widespread enough to make any meaningful
        impact.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdba0cb-48b5-4faa-a7b9-aa140370aa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:20.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4c2289-edf3-4ebd-9621-966d4a615b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:20.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 17 million doses had been distributed and 4.8 million had
        been administered, according to Centers for Disease Control and Prevention
        figures updated Tuesday morning.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087382e7-cee4-49e4-9308-3bacb1d681fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44db3d5-a9e7-45a4-b294-971fad61a409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:21.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only four states have so far administered at least half of the vaccine
        doses that have been distributed to them, according to the CDC data: Connecticut,
        North Dakota, South Dakota and Tennessee.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc6086-ff95-4812-bb7a-be5bfe3850be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c880c-8071-4f44-b1bf-d1a4b566b176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some states have acknowledged on-the-ground issues that have
        contributed to delayed vaccinations, many have for months said they needed
        significantly more federal funding to be able to execute vaccine-rollout plans.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f583cc-8421-4b7e-941d-981445b5ac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:23.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d5c29-5bd3-413e-9e18-4526ee497572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.134+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:23.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC advised giving the first rounds of vaccinations to health
        care workers and residents of long-term care facilities, followed by adults
        ages 75 and older and "frontline essential workers." But states are free to
        make their own decisions on priority.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77d769f-922b-49d0-ae1b-0829ecedf608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.134+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:24.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441a6f16-c89a-4d50-b79c-8b3e2e53883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.134+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:24.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, where vaccines are open to anyone 65 and older, each
        county health department decides how to administer the shots. In some places,
        county hotlines have been overburdened and vaccination sites have featured
        hourslong wait times.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f44d2af-d72c-4afd-9abb-1948330f8e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.134+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:25.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed3b25-5e7e-4c6b-8637-2c3d23bce83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.134+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Daytona Beach, seniors lined up early Tuesday in their vehicles
        for a chance to get one of 1,000 shots at Daytona Stadium. Gates opened at
        7 p.m. Monday, so that people could wait overnight for the 9 a.m. Tuesday
        start.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d2660f-7a64-4c9d-88aa-9e6319ff79e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.134+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be90de-4b95-4afe-a586-d5814c3b1c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.134+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:26.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capacity was reached more than two hours before the event''s start,
        and others were turned away, city officials said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04507fe2-91f8-44fb-9df8-3926f6cc8325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.134+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:27.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bdf6bc-a26a-4502-8b6d-faeb93be11ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.134+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:27.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to need to start opening up (more) outdoor arenas
        and stadiums and having (them) staffed with qualified people," to get vaccinations
        rolling properly, Hotez said. "It''s going to take federal support money and
        logistics."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea8b2a2-c5e8-4df9-890c-86bc336c631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.134+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:28.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51445f3-a299-4956-9706-dccc873cb347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.134+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:28.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci said Tuesday he believed the vaccine rollout will
        pick up momentum" in the coming weeks.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130b788c-f863-4496-be1c-b4d43c1e6e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.134+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:29.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5990321-71e5-4630-a6c8-2950dc65b3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.134+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:29.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government and the locals, including the governors and the
        mayors and others, have just started in the last couple of weeks in December,
        right in the middle of the holiday season," Fauci, director of the National
        Institute of Allergy and Infectious Diseases, told Newsday''s Randi Marshall
        during a virtual event.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c2bd40-b822-4a79-9ce1-4f4866e7dc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.134+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae800a8f-cf15-480d-b3e8-4357c182f6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.134+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should wait until the first and second week in January
        to see if we can catch up with the pace," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ec1a0-72e1-4ad7-b88e-6d5394661a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.135+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:31.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef31542-52d2-4591-9e73-55126919571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.135+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:31.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government''s Operation Warp Speed said it distributed
        more than 3 million coronavirus vaccines Tuesday.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e69615-f026-4475-b626-81a7262de707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.135+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:32.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98036845-a7ae-4d43-ae47-8800c107f003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.135+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo doubled down on previous comments that
        some hospitals in the state are not administering their vaccine allocations
        fast enough, and said that going forward the state will distribute vaccines
        to hospitals that "do a better job."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4b1805-58e7-4dba-8f04-abd693653dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.135+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:33.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041a47c3-11c0-44f2-ab69-a08447911719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.135+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:33.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, for those hospitals that already have the allocation:
        get it out, get it out, get it out," Cuomo said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac3a6f-4893-4740-8593-459f11799e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.135+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:34.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e1e34-4c8b-47ae-810f-7cba3e03cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.135+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:36:34.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYC Health + Hospitals CEO Mitch Katz said earlier Tuesday that
        the vaccine administration percentages announced by the governor''s office
        were not a fair representation of what the health system is undertaking.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb80271-3725-48d1-9cb8-bfb32ce7a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T12:13:14.135+08:00
      'mgnl:createdBy': 'dani'
