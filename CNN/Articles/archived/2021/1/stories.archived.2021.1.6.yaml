    'caption': 'Kevin Durant dribbles during the second half against the Washington
      Wizards at the Barclays Center, Brooklyn on January 3. Photo courtesy: Sarah
      Stier/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-06T05:10:02.801+08:00
