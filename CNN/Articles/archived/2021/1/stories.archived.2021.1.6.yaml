      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f74077-eeb9-45de-8fc1-d36bb18aabf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:56:28.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:10.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Gavroche became Britain''s first Michelin-starred restaurant
        and some of the UK''s best-known chefs worked in its kitchen, including Gordon
        Ramsay and Marco Pierre White.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f9c5d9-3595-42b5-8603-1bf2219fbaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:56:28.461+08:00
