      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d0502b-21d4-471f-ad3d-40caeea39a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:47:00.259+08:00
      'mgnl:createdBy': 'pilar'
