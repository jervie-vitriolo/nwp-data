      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The US reported its highest <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">daily
        Covid-19</a>&nbsp;death count ever Tuesday -- <a href="https://www.cnn.com/2021/01/05/health/us-coronavirus-tuesday/index.html">a
        grim milestone</a> that comes as state leaders work urgently to combat a slow
        pace of vaccinations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813730eb-2ae0-4281-974f-1876c13c3ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:38:35.467+08:00
      'mgnl:createdBy': 'kristel'
