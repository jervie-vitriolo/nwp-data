    'mgnl:tags': ['US', 'Donald-Trump', 'Republican', 'electors', 'US-election', 'Presidential-election',
      'opinion']
    'template': '1'
    'title': 'Opinion: Republican lawyer: Here''s what to expect when Trump supporters
      in Congress object to counting electors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85255d5c-2de8-45b9-8384-369158066084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:26.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Benjamin L. Ginsberg is a longtime Republican
        election lawyer who co-chaired the Presidential Commission on Election Administration.
        The views expressed in this commentary are his own. Read more opinion articles
        on CNN.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbe6b16-571c-4961-bc6c-b048f57ca880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1f9a5-dc16-4e91-94b1-240c3935025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With the House''s Democratic majority and
        enough Republican senators rejecting the President''s plea to ignore the Constitution
        in the counting of the Electoral College, those objecting to any state''s
        slate of electors have no chance of overturning the election result. And it''s
        a mystery how failing, as they are sure to do in the joint session of Congress
        on Wednesday, can be seen as paying homage to Donald Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bf5f37-9d1c-4496-9764-fe606095d987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:28.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d238e1b-5962-4899-869b-6023895c3c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If their goal is to call attention to the President''s case in a
        convincing manner, they''re deluding themselves because of two major hurdles.
        The rules structuring the congressional debate make presenting a cogent case
        challenging. And, as they should realize after losing some 60 court cases
        and hearing the President''s evidence-free rants at a rally in Dalton, Georgia,
        on Monday night and to Georgia Secretary of State Brad Raffensperger on Saturday,
        Trump has no case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d86de-c8c7-4ecc-aa2b-cc24797e49e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:29.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e62249e-36e8-4680-8795-2c49df28a6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:29.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Electoral Count Act of 1887 limits debate on any state''s delegations
        to two hours and each Senator or Representative to five minutes per state.
        That''s not a lot of time. Their presentation will be even less coherent if,
        as is customary, proponents and opponents alternate speaking. Speaker Nancy
        Pelosi controls the House debate. Less clear is whether Vice President Mike
        Pence as President of the Senate or Majority Leader Mitch McConnell decides
        the rules in the Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da597eeb-936f-47d2-812f-d80253ac64de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:30.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af58cbc6-4047-4b0f-b23e-2a9889d31d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:30.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controlling the debate rules is one way that leadership can make
        the objectors'' goal even more elusive. If their goal is simply to take up
        time to make Trump''s case and show the defeated outgoing President they care,
        the best they can hope for is a finish in the wee morning hours when, one
        would presume, viewership is not at its peak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f04e6-4d15-429a-893b-2a3e49c31f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:31.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a182e528-4d99-4048-b212-e4f4f7f331ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint session begins at 1 p.m. in the House chamber. The objectors''
        problem is that the more states they challenge, the longer the proceedings
        and the smaller the audience. Add to the two-hour debate the time it takes
        to vote -- usually about 20 minutes in the Senate but now longer in the House
        since Covid-19 protocols limit the number of members on the floor voting at
        any one time. And with senators commuting back and forth to the House chamber
        for the formal joint session and for meal breaks, it could take between three
        and four hours for each state whose electors are challenged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ad257f-cd83-46aa-92d7-a39a14abcc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:32.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ae23f-fb4c-43ed-9245-6b18d59dbcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:32.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said Monday his supporters could challenge up to eight
        states, which would at least put the conclusion in daylight, albeit on Thursday.
        More likely are challenges to between three states (which would still push
        things past prime time) to six states (maybe when the morning news shows go
        live). Recesses are limited under the law, and why would the majority want
        to extend the show longer than necessary?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced331e-ade8-4b55-bde2-fbc3bc55ddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:33.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc6d35-4eb2-4e9a-aafd-4af00c6b4ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and his objector allies also seem to be putting a
        lot of stock, and pressure, on Vice President Pence in his role as President
        of the Senate. It won''t work. The Vice President''s role is tightly limited
        by the Constitution''s 12th Amendment and the Electoral Count Act.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d865cc-c623-4bc7-bbe7-9b82ef67b268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:34.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aec38c-0299-45e1-97b1-6fad860b3f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:34.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a few things can happen in the joint session. There will not
        be a debate on any state''s slate of electors in the Joint Session. Any motions
        and/or questions other than objections to a slate are out of order.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43718841-d939-42c3-b1ae-d74e4520039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:35.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6524cdd2-c556-4667-aec2-f412fec5ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:35.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The session begins with Pence opening the envelopes from each state,
        which he must do in alphabetical order (meaning Arizona will be the first
        contested state). There''s no flexibility to considering another state out
        of order.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26acacce-0c69-4924-aa69-87b5932a6038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8707d1-0c62-41a3-8d4e-f7b629d8f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:36.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Pence opens the envelopes containing each state''s electors,
        he will pass them to the Tellers (two Senators and two Representatives), who
        may read them or pass them to the Clerks to read. At that point, if a senator
        and a representative make written objections, the House and the Senate separate
        to debate and vote on that state. It is only in simultaneous sessions in each
        chamber that any actual debate will take place.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a44d78-4c68-4b17-8e03-573f6f5e2b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:37.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f565f7a-6f49-4750-ad3a-80ea174c9e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:37.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a "safe harbor" provision in the Electoral Count Act, which
        all the states met (despite Trump''s efforts), Pence as chair should recognize
        only the state-approved slate of electors received by the National Archives.
        But one power he could exercise to mollify Trump is to introduce the rogue
        slates that have reportedly been sent to Pence by the defeated Trump electors
        in Arizona, Georgia, Pennsylvania, Wisconsin, Michigan, Nevada and maybe others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e6333-5a57-4e9c-97ad-640cdfa3ba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:38.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965aa895-ef9a-4b1c-a9c0-d8086df0d905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:38.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those slates would quickly be either ruled out of order by the Parliamentarians
        (who serve at the pleasure of Majority Leader McConnell and Speaker Pelosi)
        or objected to. But it would force Trump''s opponents to make the objections.
        The result will be the same -- the majority in the House and Senate will approve
        the Biden slates certified by the state. Although clearly outside the legal
        boundaries and destined for failure, Pence could claim he tried.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee64e15-d611-48ba-8038-9b1ab020ea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:39.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b81fb0-bb3d-4586-bfd5-ba0297efb089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:39.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to some news reports, Trump has envisioned Pence disqualifying
        the electors from enough states so that President-elect Joe Biden falls below
        the Constitutional threshold of 270 electoral votes. In that case, the 12th
        Amendment calls for the House of Representatives to select the President,
        with each state having one vote based on a tally of that state''s representatives.
        Trump wants this because Republicans currently have the majority of 26 delegations
        and to the Democrats'' 21. The others are tied.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1eded8-24ef-42c8-967e-643dc6299477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:40.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b8440a-edf6-43dc-899d-43cf5ec782c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:40.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that ploy now seems destined for failure, even if Pence went
        outside his Constitutionally-mandated role and tried it. Enough Republicans
        have publicly opposed Trump''s Electoral College gambit and said they will
        vote for all states'' certified electors -- so Trump no longer controls the
        majority of state delegations for this purpose.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16292568-0aba-43a6-aef8-9bc1e06d8acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:41.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf6cb9a-c63c-43c1-8e0f-e08e62894ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liz Cheney is the only member of the Wyoming delegation and indicated
        she won''t support Trump''s efforts. Same with Kelly Armstrong of North Dakota.
        Mike Gallagher of Wisconsin indicated he will oppose the Trump maneuver, which
        would turn Wisconsin from a 5-3 Republican majority to a 4-4 tie.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2782b05-ecd6-46f2-b42e-d8ad22a304d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:42.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a65bb1-e885-4557-ae66-4ec2ba8a8d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:42.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With North Dakota and Wyoming voting for Biden and Wisconsin tied,
        that makes the delegation count tied at 23. If Trump supporters have a maximum
        of 140 House members willing to sustain his objections, that means there are
        70 or so Republicans who will oppose him. Assuming unified Democratic support
        for the Biden electors, Trump is also in danger of losing the delegations
        from Alaska, Georgia, Idaho, Iowa, Kansas, Michigan, Minnesota, Mississippi,
        Montana, Pennsylvania and South Dakota.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5a9642-2ec7-4726-96ee-c7726ae8a051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:43.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d59da9-24bc-439f-bd4d-786dd7857b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:43.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line is that Trump''s efforts to void the electoral college
        will fail. Just as they have in the 60 court cases trying to overturn the
        vote of the people in an election he lost.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1c837f-d890-4295-83a1-9ba882ba4ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:18.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:23:44.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/06/opinions/congress-trump-supporters-counting-electors-ginsberg/index.html">Opinion:
        Republican lawyer: Here''s what to expect when Trump supporters in Congress
        object to counting electors</a>."</em></p>'
  'parents-college-students-COVID-19-protocol-':
    'author': 'Lambeth Hochwald, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
