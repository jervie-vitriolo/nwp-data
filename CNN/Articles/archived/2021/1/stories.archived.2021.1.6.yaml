      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3407138-e53d-44c2-a76e-21790cc0e655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:42.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Democrats, more than 9 in 10 are confident their votes in
        the runoff will be counted accurately, as are 7 in 10 independents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38a39b0-77f8-411e-ae71-38c20359f6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cc1e11-b7c5-43a7-b859-6aac4a04776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:43.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a reversal compared with November, when 92% of Georgia Republicans
        were confident that votes would be counted accurately, while only 79% of Democrats
        felt the same, according to exit polls at that time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ce2f47-843b-4096-9d40-fa12116573a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebb2350-203a-42f3-8f63-70c7762d7179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demographically, the electorate looks a bit older than those who
        cast ballots in November, according to the preliminary results of the exit
        poll, but it is similar in its makeup by gender, race and education.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7634bdac-61b8-45e7-8d63-f1597d27f4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:45.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ffc69-f0fb-43c9-8052-da1afe9683ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:45.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Concerned about the coronavirus</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d241787-a527-4650-a76c-ed6a01f8c367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:46.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting in Georgia has occurred amid rising Covid-19 cases and hospitalizations
        nationwide. About 7 in 10 voters say they are at least somewhat worried that
        they or someone in their families will be infected with the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f552d-1c91-41a2-a195-e9cb3888eedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:46.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bd5466-e732-492f-9e0b-99f8f0d04224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majorities across party lines express worry about coronavirus reaching
        their family, including about 8 in 10 Democrats, two-thirds of independents
        and roughly 6 in 10 Republicans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91638edb-8824-41b6-9568-4599f55a0a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:47.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b195742-ca61-4055-b6ce-8761760fd3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the partisan divides are larger over whether to prioritize
        limiting the spread of the virus or rebuilding the economy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c9f014-69e0-4ffd-81d5-4accf9b74b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:48.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afea6a7-ee5d-4d00-b720-576fc032a042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slim majority of all voters in the runoff elections say it is
        more important to contain the coronavirus now, even if it hurts the economy,
        while about 4 in 10 prioritize rebuilding the economy even if it hurts the
        effort to contain the spread of the virus, according to preliminary exit poll
        results.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684b8d65-b3c5-4be7-ae8f-8d77d095650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deba8268-48d9-43db-b5e0-fee4c117c2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight in 10 Democrats prioritize limiting the spread of the virus,
        while about two-thirds of Republicans say the economy should be the higher
        priority. Among independents, a narrow majority say limiting the spread is
        more important.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eb422b-842d-450b-8206-be1e7d43ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:50.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ae3908-edff-4353-99f4-42b3f7472c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic effects of the pandemic have reached many who voted
        in Tuesday''s contests. Most Georgia voters say they have faced at least moderate
        financial hardship due to the coronavirus pandemic, including about 1 in 6
        who say they have suffered severe financial hardship.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a321aac6-2470-4eae-8cb9-4a878d669396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:51.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc329e14-79e9-4865-9da5-eded719144b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:52.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN exit poll was conducted by Edison Research for the National
        Election Pool, a consortium of CNN, ABC News, CBS News and NBC News. Interviews
        were completed with 5,260 voters in one of three ways: In-person on Election
        Day at 39 polling places across Georgia, in-person at 25 early voting locations
        around the state or by telephone for voters who cast ballots by mail or in-person
        during early voting. Results for the full sample of voters have a margin of
        sampling error of plus or minus 2 percentage points, it is larger for subgroups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf369a8d-e0ee-4279-978b-045eff35ef3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:52.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/01/05/politics/georgia-exit-polls-january-runoff/index.html"
        href="https://www.cnn.com/2021/01/05/politics/georgia-exit-polls-january-runoff/index.html">Most
        Georgia voters say Senate runoff elections conducted fairly, CNN exit poll
        shows</a>''</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aea07b-a4a6-4a57-afb6-39799296a4be'
      'mgnl:activationStatus': true
