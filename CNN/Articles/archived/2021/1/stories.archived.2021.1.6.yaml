    'template': '1'
    'title': 'ANALYSIS: Jack Ma was almost bigger than China. That''s what got him
      into trouble'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c99e16e-2781-4c58-a40d-f280a6df1c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:17.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Billionaire Jack Ma is a rare figure in
        China: a charismatic entrepreneur who speaks his mind and pushes boundaries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152eb6a-29ba-4283-b0e3-98b208b6bd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:18.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12ca441-40fe-4c70-b46a-29c82f396876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:18.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That free-wheeling attitude made the Alibaba co-founder renowned
        inside and outside of his home country. But it also appears to be putting
        his business empire — and Ma himself — at enormous risk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e892136-fa3d-492d-a109-8415b09f8ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a08ceee-59c2-4bbb-9d38-e0a555408a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:19.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trouble started in late October after Ma criticized China''s
        regulators at a conference in Shanghai. As Ma''s financial tech firm Ant Group
        was preparing for the world''s largest initial public offering, he accused
        authorities of stifling innovation and blasted the country''s banks for having
        a "pawn shop" mentality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca840b-5794-496c-ab2d-fb5af0c2892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:20.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97513651-93b7-4ff7-b8af-655c8de9e369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:20.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s retaliation was swift. Within days, regulators called
        off the IPO, but not before summoning Ma and Ant executives to a meeting.
        In the weeks since then, regulators have ordered Ant to restructure large
        swaths of the company. They even extended their scrutiny to Alibaba, which
        is now the subject of an antitrust investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1bb9c-2c06-4505-8f2f-7e9257673295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265004c-5c36-41d4-bc0f-d384a0a93623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma, meanwhile, hasn''t been seen in public since he gave his speech
        in Shanghai — a notable absence for a man who typically has no issue with
        the spotlight, and whose businesses now face their biggest threat in years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dffa07-1076-458d-9249-fc3c192b7e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d96e1e3-83b0-4334-8eb1-36fc69014e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s one overall message that the party is really sending,
        and that is that tech entrepreneurs may be the most glamorous, the most publicly
        favorable face that China is showing to the world," said Rana Mitter, professor
        of history and politics of modern China at Oxford University. "But there is
        no one individual, no one company bigger than the Chinese Communist Party."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5206dff-699f-4f05-a5e9-f26591ea5d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:23.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b1e57b-ff77-4405-8dea-44057e9b1d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:23.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many observers of China say Ma is most likely lying low as authorities
        turn up the heat on his businesses, having gotten the hint about speaking
        out of turn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce969995-a787-43ff-9c8d-abded8504d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:24.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b177834a-36d8-4a2c-9304-39c6473b08ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:24.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also not unlike Beijing to doll out severe punishment
        for prominent Chinese figures who clash with the interests of the Communist
        Party.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f295ff-b636-4620-a56c-3ea0dfb1ea73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:25.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b086b9e-7975-4598-b86b-78b77015d800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:25.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superstar actress Fan Bingbing, for example, abruptly dropped out
        of sight in 2018 before reappearing a year later to apologize for a tax evasion
        scandal. And real-estate tycoon Ren Zhiqiang disappeared for several months
        last year after he allegedly criticized President Xi Jinping''s handling of
        the coronavirus pandemic. He was eventually jailed for 18 years on corruption
        charges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34dcfdb-79ea-497e-8f1d-dd61c6495303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcc330e-9ed5-423d-ad73-9367a63c50be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:26.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A larger-than-life figure</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd9236-9275-4712-a383-c50a7ad13050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:27.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former English teacher with humble beginnings, Ma has long personified
        China''s economic prosperity and entrepreneurial grit. He built Alibaba into
        a $500 billion tech empire and amassed a personal fortune of some $50 billion,
        according to the Bloomberg Billionaires Index.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ebb62-4b87-49af-b6cd-30bbd6b69c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:27.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a925044e-d437-4472-93ba-424917ff96b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:28.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his companies, grew, Ma became the friendly face of China''s
        economic rise. He frequently met with heads of state — Ma has lunched with
        former President Barack Obama and taken selfies with former UK Prime Minister
        David Cameron — and last year even donated Covid-19 supplies around the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5457b28-e736-454e-a421-96652142dea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:28.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8133d8ad-00c0-4720-8a96-abc1699afa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:29.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma''s style as an executive at Alibaba was unabashedly flamboyant,
        too: Once, he sang the 1950s classic "Unchained Melody" on stage at a company
        conference, often dressed up in costumes and appeared at events with celebrities
        like David Beckham and Nicole Kidman.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb8ff5-9067-4cfe-997a-98150770558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:29.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a80ba0a-199c-4ca8-963d-d1552364edae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:30.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one level, Chinese authorities liked that Ma represented a high-powered
        and glamorous version of China "because one of the things the Chinese Communist
        Party has found it almost impossible to do is to create soft power in the
        world," said Mitter, the Oxford professor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b37e40-bb21-4b72-9237-b33231da2ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:30.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61435813-a168-48a2-8d42-f8912faa7308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:31.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has encouraged the growth of its home-grown tech
        giants, including Alibaba, Ant Group, Tencent and Baidu, while shutting out
        their big American rivals. They''re all largely indispensable in China for
        social interaction, entertainment, commerce and more.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3598f-abfd-4202-8a83-629066e66946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:31.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e877499-629e-435e-a1b7-8665b32a88fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:32.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But authorities in China increasingly view that outsized influence
        as a risk to the country''s political and economic stability. Ant Group, for
        example, is able to collect lending fees free of the tough regulations imposed
        on commercial banks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88786755-1501-4e6f-9de9-a63cfcb03809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b981cae-53b5-4361-83f1-871b2f1038bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:33.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The squelching of the big name tech entrepreneurs is part of that
        wider process by the party to take back control, and really rewrite the narrative
        of how China''s tech innovation takes place only under the circumstances the
        party will allow," Mitter said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eed78f-a49e-499a-9549-891580d65d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5e1e6f-bb51-4c3b-b0c2-bdeeab6c5f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:34.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, the government''s steps to rein in the industry
        have gotten more blatant. The Communist Party published an unusually frank
        set of guidelines in September, for example, that called on its members to
        "educate private businesspeople to weaponize their minds with [Xi''s] socialism
        ideology."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d61e488-1277-4688-814c-355f263d9742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:34.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6368213-9506-43ab-a111-1fc790cf38aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:35.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Xi himself signaled a tech crackdown last month at an economic
        conference, where he called on the country to strengthen anti-monopoly efforts
        against online platforms and prevent a "disorderly expansion" of capital.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8db0b1-6427-4506-b7e7-724f589b27bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:35.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8d0382-99e3-4a11-9a63-fa6e9803d7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:36.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks since then, that tightening of the screws has come
        to pass. In addition to the regulatory demands for Ant Group and investigation
        into Alibaba, authorities have warned other tech representatives against creating
        monopolies and abusing consumer data for profit.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df79368-9492-4f50-ad91-107363d77eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c67d7dc-0b09-481b-8d0a-550b174556e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:37.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The last of his kind</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46cec1a-89c0-43af-a11a-237aaf742971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:37.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma, a Communist Party member, remains out of sight. His social media
        pages have been dormant since October, and he even missed the finale of an
        African entrepreneurial talent show that he created. (Alibaba said he missed
        the event because of a "scheduling conflict.")</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1fec18-f980-4ef2-b899-5200ef098347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ec780-ee49-4484-8b6b-ab9c36695fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:38.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Beijing hasn''t been shy about fining or even jailing executives
        critical of the government — Ren, the real estate tycoon who was imprisoned
        last year, allegedly penned an essay that obliquely referred to Xi as a power-hungry
        "clown" — tech industry and government observers say Ma may be voluntarily
        staying out of the spotlight, at least for now.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e100e4f-256c-4742-81a7-8a426bdbae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:39.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c677ed-feed-4d47-89da-102d1e327529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:39.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government wants its narrative about the Ant Group IPO
        to dominate the public conversation, said Duncan Clark, author of "Alibaba:
        The House that Jack Ma Built" and founder of investment advisory firm BDA
        China. He added that the company likely knows that it won''t help to have
        any "diversity of opinion" on the issue.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dc340f-06bb-4366-a7e1-527e96f0c445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3971df-d371-4a15-81dd-a60735674e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:40.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But certainly it''s remarkable ... the silence is somewhat deafening,"
        Clark said, adding that he expects Ma to eventually come out publicly with
        a scripted statement about contributing to reform in China.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff929447-2e04-49f9-ad69-b05424afc29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc68e99-4425-43a3-8c7e-cf61065b5c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:41.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He got the signal that ''I spoke too much, that caused me trouble
        so I need to shut myself up''," said Angela Zhang, an associate professor
        at the University of Hong Kong who has studied Chinese antitrust enforcement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51ad080-b4aa-4d7c-b710-2ece69b092c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5587f3a0-260e-4a7c-8974-2a6c8c528333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loss of ''soft power''</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951e4be4-525f-44a0-9e89-daf5d2c887a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:43.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing, at least, seems clear: As the Chinese Communist Party
        piles pressure on the country''s tech titans, it seems unlikely the industry
        will see another figure like Ma. Alibaba CEO Daniel Zhang, who succeeded Ma
        as chairman in 2019, struck a conciliatory tone on regulation in November
        by describing the government''s efforts to tighten restrictions on internet
        companies as "timely and necessary."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c9de0-af70-4e1f-8851-c66c6408482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:43.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8289a3ee-7193-4e1b-8cc6-17fa4a973626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of that kind of voice, though, will have consequences for
        Beijing, Mitter said. Many countries, particularly in the West, already view
        China and its businesses as existential threats worthy of heavy sanctions
        and scrutiny — tensions that stem from fears that Chinese corporations all
        operate at the behest of the Communist Party. Stifling criticism from those
        tech leaders at home could make exerting influence abroad even harder.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27a83fd-44d6-4545-9f0a-80dfb7873da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc299cc-2993-4d4f-9c7f-9bb406a2e7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:45.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ability of a figure like Jack Ma to speak out will be harder,
        and I think this will actually create a further problem for China''s desire
        to generate soft power," Mitter said. "Nobody really takes seriously figures
        from any country who go around the world simply spouting the government line."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e62afcf-f861-4942-8844-f7a7ea4bee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:40:36.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:20:46.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/06/tech/jack-ma-china-tech-intl-hnk/index.html#:~:text=As%20Ma''s%20financial%20tech%20firm,a%20%22pawn%20shop%22%20mentality.">Jack
        Ma was almost bigger than China. That''s what got him into trouble</a>."</em></p>'
  'julian-assange-bail-denied':
    'author': 'Claudia Rebaza, Vasco Cotovio and Kara Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-06T19:55:27.235+08:00
    'imagesource': 'jcr:c8ee7e2b-f87a-4649-954c-6c311ad376a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d691c27-3041-403e-8bd5-e02ac6b15bff'
    'lead': 'A British judge denied bail for WikiLeaks founder Julian Assange, just
      days after she rejected a US request to extradite him to America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T19:55:13.609+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:20:09.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:35.361+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK judge denies bail for WikiLeaks founder Julian Assange'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a6083-73c7-493a-82e5-d93ca3d390e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:55:13.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:10.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A British judge denied bail for WikiLeaks
        founder <a href="https://cnn.com/2013/01/18/world/julian-assange-fast-facts/index.html">Julian
        Assange</a>,&nbsp;just days after she <a href="https://cnn.com/2021/01/04/uk/julian-assange-extradition-wikileaks-us-gbr-intl/index.html">rejected
        a US request to extradite him</a> to America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc0de8a-3de5-48a3-94b4-dc273e022aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:55:13.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US said it would appeal against the decision on Monday and asked
        for Assange to be remanded in custody while that process was ongoing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5451aa-b24e-4de6-aa60-ce4ffa9c21bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:55:13.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:11.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Vanessa Baraitser said in her Wednesday ruling that "there
        are substantial grounds for believing that if Mr. Assange is released today
        he would fail to surrender to court and face the appeal proceedings."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7468b692-f6fb-4adf-aeb3-742585feba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:55:13.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 49-year-old Australian will remain in London''s Belmarsh prison,
        where he has already served a 50-week sentence for violating bail conditions
        back in 2012 when he entered Ecuador''s London embassy to avoid extradition
        to Sweden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad58bcbb-0fe3-4fbb-b28d-a55f790f9bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:55:13.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:12.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange is facing an 18-count US federal indictment for his role
        in publishing classified military and diplomatic cables.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba3451-fdb5-4e94-a69e-693ee581fcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:55:13.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:12.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2019, the US charged him with "conspiracy to commit computer
        intrusion," a charge that carries a maximum sentence of five years. In May
        2019, the federal government charged Assange with a further 17 counts under
        the Espionage Act for his role in publishing classified military and diplomatic
        cables.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e74d7-06e9-4b86-bc4e-449d11e3f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:55:13.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:13.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of those counts carries a potential sentence of 10 years, meaning
        that if convicted, Assange could be sentenced to up to 175 years in jail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3013f-f61c-4979-892e-406a67f0d67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:55:13.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government alleges that Assange actively solicited classified
        information from former Army intelligence analyst Chelsea Manning, who obtained
        thousands of pages of classified material and provided Assange with diplomatic
        State Department cables, Iraq war-related significant activity reports and
        information related to Guantanamo Bay detainees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc4f61c-3f85-44dd-ba76-d037ec570288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:55:13.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:14.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange''s lawyers and supporters have long argued that the extradition
        order and charges against him are politically motivated, and that, if carried
        out, would have a chilling effect on press freedoms in both the US and the
        UK.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1254eac-80e2-4b9d-bfe8-189b6a1db225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T19:55:13.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/06/uk/julian-assange-bail-denied-gbr-intl/index.html">"UK
        judge denies bail for WikiLeaks founder Julian Assange"</a></i></p>'
  'philippines-travel-restrictions-new-covid-19-variant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-06T20:04:02.059+08:00
    'imagesource': 'jcr:99d143d8-077f-4567-9e47-4a5f0d787119'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '856f3898-773b-40ff-a8ae-e827f0e18ebf'
    'lead': 'The Philippines is temporarily prohibiting the entry of travelers from
      six more countries which have confirmed cases of the new coronavirus variant
      discovered in the United Kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T20:05:11.411+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:20:04.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:35.689+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH adds six more countries in travel ban list over COVID-19 variant
      fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c83f3ef-5ca4-4a87-85d9-243f19fd4bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:05:11.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:20:05.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — The
        Philippines is temporarily prohibiting the entry of travelers from six more
        countries which have confirmed cases of the new coronavirus variant discovered
        in the United Kingdom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb2d8ae-ced3-4743-86a7-63f0c9cb5ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:05:11.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:20:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte approved the recommendation of the Departments
        of Health and Foreign Affairs to expand the ban on inbound travel to include
        Portugal, India, Finland, Norway, Jordan, and Brazil, Malacañang announced
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7febef82-484b-4909-972b-a38783f057fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:05:11.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:20:06.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 8 to 15, foreign nationals who have been in any of
        these countries within 14 days prior to their arrival in the Philippines cannot
        enter the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4739698e-c48c-4c73-8cbc-2cfaa255068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:05:11.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:20:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino and foreign travelers entering the country before January
        8 will be welcomed, but they need to undergo a strict 14-day quarantine even
        if they test negative for the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60443a0-c1a2-4f96-a279-c44e8f39d25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:05:11.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:20:07.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, unaccompanied minor Filipino citizens in the government''s
        repatriation program can still come home, but will be turned over to the Overseas
        Workers Welfare Administration house parent, in coordination with the Department
        of Social Welfare and Development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3924247-bce9-45ab-aaba-52b7382570f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:05:11.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:20:07.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government first suspended all flights from the UK beginning
        December 24, a ban <a href="https://cnnphilippines.com/news/2021/1/1/Philippines-travel-ban-United-States-COVID-19-variant-UK.html">that
        later included 20 other countries and territories</a>, namely, Australia,
        Canada, Denmark, France, Germany, Hong Kong, Iceland, Ireland, Israel, Italy,
        Japan, Lebanon, Netherlands, Singapore, South Africa, South Korea, Spain,
        Sweden, Switzerland, and the United States. There are no restrictions on outbound
        travel, but that would depend on the rules of country destinations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a967ef5c-0784-46f6-b390-9d7b43e247dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:05:11.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:20:08.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant found in the UK, and another one that originated in
