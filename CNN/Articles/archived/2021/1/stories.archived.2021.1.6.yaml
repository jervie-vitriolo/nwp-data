      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd73eb-ccb8-4c8b-b992-2cc022fc06c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:53.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of isolating for a stretch of two weeks either because
        you''ve been exposed to Covid-19 or are traveling from a Covid-19 hotspot,
        however, can feel like a punishment to Americans, not a long-standing infectious
        disease prevention policy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f48bd-76d0-4fbc-88a5-aa44161361fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67909ecb-6b5f-4f15-9d93-50e142fd65b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might feel the same way to thousands of Germans: Demonstrators
        gathered near Berlin''s Brandenburg Gate Wednesday to protest an ongoing nationwide
        lockdown, Berlin police spokesman Stefan Petersen earlier told CNN. When the
        crowds didn''t disperse, police used water cannons to move protestors away
        from the area, Berlin police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72b965f-9fed-4936-b50c-849dd78327c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:54.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae57d57-1d09-4c5f-9ece-bc9a32b6e7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not the US ever imposes a nationwide lockdown, the fact
        is that with over 100,000 US cases confirmed daily, we''re going to have to
        get used to the idea of quarantining. As that number inches up to 200,000
        daily cases, the reality is that we''re about to experience an even more difficult
        time with this virus if behaviors don''t change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16168f3-ad2d-44ba-ace0-a567fa8feb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de916299-f265-4882-b718-d109c0c85eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:56.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s puzzling to residents of other regions around the world that
        have successfully gone into lockdown -- and are heading into lockdown again
        without much debate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebc83b1-e65c-4c2b-b707-abb78ee4830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:56.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00609009-5bc0-4ff6-9c0c-6eb07eed0f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:57.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This attitude also would likely confound people arriving in the
        US a century ago, some of whom were quarantined when they arrived at Ellis
        Island and were found to carry certain contagious diseases such as smallpox
        and typhoid or were required to stay in lockdown during the 1918 flu pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab975095-75fc-4944-9286-f2828e4c56a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:57.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ff3f06-8e7a-4bfa-906b-f2ff2150d574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:58.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>For the sake of community health</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6408970b-cea6-4e97-81f2-c6d04230fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:58.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quarantine inherently means you''re making a sacrifice for the
        good of others," said Dr. Dara Kass, associate clinical professor of emergency
        medicine at the NewYork-Presbyterian/Columbia University Irving Medical Center
        in New York City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a9697-64ab-47ae-b37c-813953437286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b28f13-c63c-4957-b20d-503bef6e7bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some, it feels like overkill if they''re feeling no Covid-19
        symptoms. Others are looking at it from their own perspective — how does it
        affect me, not how can I help prevent the spread to other people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b3c9b-c7d4-45df-a51f-eae28c111385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac68b1f9-6129-4a0c-b8dc-3a11707071ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t make sense to many people outside the United States.
        The argument by some that quarantine is a breach of basic freedom doesn''t
        work for novelist Cheryl Lu-Lien Tan, who quarantined in a Singapore hotel
        for two weeks in March.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e8d519-4b73-4913-ba36-01312edffe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:01.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f02feb-8d48-42c9-a948-e75ab73aee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:01.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Civic responsibility has to be more important than everything else,"
        said Tan, the author of "Sarong Party Girls." Tan left her home in New York
        City, flying to Singapore to be closer to her parents when Covid-19 cases
        started rising in New York last spring.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fecd21-466d-4ac1-ab97-570bde20c75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:02.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f0c5b9-b2d1-4516-9e8e-9a80959c9642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:02.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her quarantine, Tan isolated in her Singapore hotel room,
        with three meals a day delivered to her room. Government representatives called
        her daily and required that she show them, via video, that she had remained
        in that room — alone — or risk a fine or even jail time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e67d732-3501-4a4e-8a7e-d9f5f14b1bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:03.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1554d036-c388-4e7e-96f9-babf4d9e507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:03.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I truly believe that if you want your freedom, give up your freedom
        for two weeks, and then we can all truly be free," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ed749-7392-44f8-ba30-0cbb9910ea16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:04.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3fde15-9e4c-42bc-8ffd-88f0d7ea98ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:04.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carole Blueweiss, a physical therapist and podcaster, followed every
        state-mandated quarantine protocol when she returned home to New York City
        in October after spending the previous seven months in Florida.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e726df2a-d1ab-4c94-b4b5-1c6d73c645fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:05.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649baeda-0226-4130-9146-38edb1d2fa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:05.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On some days, she did question the necessity of doing so.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0dce7-3954-4c36-9de4-799b95e0ffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:06.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0b8f19-1620-45f4-bba9-f5e15bf1a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:06.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did I agree that it was absolutely necessary given the fact that
        I was basically in quarantine when I was in Florida? It wasn''t as if I was
        out there partying or doing anything risky, no," she said. "At times my mindset
        was ''this is stupid'' or ''why can''t I go out with my mask on and stay away
        from other people?'' but I felt I needed to do this. It made me feel patriotic."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a78ed2d-e57a-46d2-9b9e-87081412a607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c3e215-6f8a-474e-a698-86845c59b802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:07.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Blueweiss, it came down to weighing the law, science and respecting
        all that New York City had done to keep Covid-19 cases down since the outbreak
        began last spring.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e918a1b-99e1-4c29-b304-40d42ee08051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25261a0d-b94a-4285-859e-ef44226ef238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:08.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quarantine isn''t anything I would have ever imagined doing," she
        said. "It feels radical but the idea of keeping more people safe should be
        more important than anything else. That helped me shift my feelings away from
        being angry or resentful and, instead, focus on putting something good into
        the world."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de4b59-94a1-4bfb-be83-a1ee10ce87d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:09.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92be1ed-c70b-40ee-84d6-09482212e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Canadians say they aren''t struggling with quarantine as much
        as their neighbors to the south, and this will serve Canada well as case counts
        rise after their October Thanksgiving celebrations and increased restrictions
        are on the horizon.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcf6902-1aaf-4efe-8736-305fcb0e4db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:10.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ecc9c-b6f7-4a6d-b97b-ec6edae564db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:10.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We more or less accept the dictates of public health with less
        rancor than occurs in the US," said Dr. Ross Upshur, a professor of clinical
        public health at the Dalla Lana School of Public Health at the University
        of Toronto.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e4f5e-c285-476b-a195-d5049f4f694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:11.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4726be9f-9e06-4ebf-862f-2fbdc67b4097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:11.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What worries me looking at our good neighbors to the south is that
        the deep divisiveness that exists now seems to be mitigating against something
        we take for granted here, this common good, this belief that we''re all in
        this together. We''re each other''s neighbors, and it''s our obligation to
        not make somebody else ill if we can help it."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63b7071-8098-4e1b-b6d8-b0bac00ee7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:12.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b706dc9-ea58-4cbd-8b3e-785442e9914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:12.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darren Sukonick, who lives in Toronto and traveled to the United
        States three times during the pandemic, agrees that there''s a different take
        on quarantine in Canada.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16f656c-feb8-4413-a5a5-954413bdbf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b5afb5-a463-4743-8159-cb8f7311bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:13.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think some people view it as a hindrance and an irritation to
        have to isolate when they come back to Canada from the US," said Sukonick,
        principal at Matthew Sapera Fine Homes, a custom home builder, who quarantined
        for 14 days as per Canadian regulations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05967d88-6650-49fe-9dc7-4532f589bad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6080017-1d10-47cc-bb0a-e39267706c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:14.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think people look at this as a civil liberties issue.
        I have a feeling there''s a solidarity and a law-abiding nature here. Whether
        it''s a Canadian thing or not I can''t say for sure, but by and large people
        are complying with the rules."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abe7d42-3f92-40f7-9a1e-e6850cd1087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:15.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3665197-d5ad-4a67-a3ef-2a3db1476f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:15.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to quantify how many people are actually following quarantine
        protocol across the United States.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a19bb9-f3fb-4ba0-a44e-d87291979041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:16.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410930a5-6122-4664-b772-000fa71c9f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:16.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short answer is that we don''t know since quarantine is largely
        something that''s done on the honor system, with official check-ins to ensure
        that you''re actually isolating varying from place to place. Couple this with
        the fact that the rules and regulations differ depending on your state or
        region, and it becomes even more challenging for elected leaders and health
        officials to get individuals to comply.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38be711b-9f3d-4679-b6b3-11a7e4414b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:17.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52107fbc-08a4-471c-97e4-529d45e6b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:17.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t like the idea of having to be home alone," said Dr. Rachelle
        Scott, director of psychiatry at Eden Health, a primary care company in New
        York City. "Being forced to stay in your small apartment without being able
        to leave feels very off-putting to us and someone telling us we can''t do
        something becomes very counterculture for some."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ca6b9e-74a5-4e44-ba32-1aad3c0dbd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:18.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c076d3a-ebf9-45d5-9aac-24e714669793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:18.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>If you have to quarantine, recast the experience</h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badb716e-b96b-4559-a88c-3befc21b07ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:19.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since US culture tends to value individualism over community, the
        pandemic is forcing Americans to recalibrate, Scott said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a71adb7-2280-4cf1-be56-27e2d8b1863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:19.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51554a5f-3743-49a9-85d0-45a9dff7e984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:20.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re an American faced with quarantine, Scott suggests you
        begin by looking outward.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a900ccd-6b61-4140-9b23-41fcc2421728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:20.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2204c0-47a2-4b3f-853c-87196720a841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:21.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of being angry that you have to quarantine, focus on all
        that you''re doing to keep your community healthy by simply staying home,"
        she said. "It''s a shift in perspective but it''s one that really matters."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f589357e-f3f5-41ce-83b5-eb89259b8b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951ecc4d-4b66-4e1f-be32-c5eb3c8568f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:22.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, lean into the experience by seeing the positives. "Consider
        helping others virtually, or even spend time every day taking note of the
        ways in which you''re grateful," Scott said. "Studies have shown that gratitude
        helps you shift your focus and impacts your mood."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8485bd-003f-4341-8ae6-0271df90f9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:22.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df57b310-5cb8-4788-be4d-8d61fd92a2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:23.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantine fatigue is definitely a challenge but also an opportunity.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bfb221-3053-4d61-afc1-6a5d78f67129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd18691f-9d14-43e1-aa48-505132421b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people have discovered what worked or didn''t work for
        them the first time around," Scott said. "It''s not catchy or something folks
        would be excited to share on social media, but creating routines and habits
        can help cut through the fatigue and help foster a sense of control."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8566623c-1101-4338-bdaa-f22a245b0976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f644b0-f088-46ac-98ea-7852e6587f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:25.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final and possibly the best pick-me-up: There are so many ways
        to connect with the outside world during lockdown.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193bad0f-1c07-46b5-b5f8-aeeace676b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:25.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738028e-065f-4798-b3a0-b7b4eafd7663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it particularly ridiculous that in this day and age — when
        you can be in touch with everyone on your phone — that you can feel cut off
        from the world because you can''t leave your apartment until you finish quarantine
        or test negative," Tan said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a05cc80-67ef-4dd8-b37f-4f57f2eecb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:50:56.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:28:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
