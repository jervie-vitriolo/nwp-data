      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pohler and Fey previously hosted the Globes to rave reviews between
        2013 and 2015. NBC announced in early 2020 they would return to the helm for
        a fourth time in 2021. The ceremony has been postponed from early January
        to February 28 due to the coronavirus pandemic.</p>'
