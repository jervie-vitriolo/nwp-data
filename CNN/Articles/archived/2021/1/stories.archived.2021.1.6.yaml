      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If you think quarantine needs a better
        publicist in the United States, you might be right.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ef6ba8-43c3-4334-a803-b2a908aa7721'
