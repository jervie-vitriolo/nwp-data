      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc4e94c-5d5b-4a40-9a28-040593f0ce04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:28.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is we were presented with a tough situation and we
        weren''t going to let any vaccine go to waste," Howe added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f93502-be78-4f5c-94ee-faef71a02538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.847+08:00
