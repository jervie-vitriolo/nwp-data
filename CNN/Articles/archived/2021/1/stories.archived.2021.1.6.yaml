    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b58c94-4a58-4a65-a639-05c93edcada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>***</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f0834-9e98-4f9b-9d2c-f5c789971ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:58.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But K-pop isn’t without its own prisons. The amount and frequency
        of content generated by K-pop necessitates the existence of massive, complex,
        and profit-generating infrastructure. This is known as the record labels and
        idols cannot exist without them. To become an idol often involves training
        as early as 13 years old. Young hopefuls leave home to live with other trainees,
        bootcamp style, in the hopes of one day debuting as a full-fledged K-pop group.
        This often takes years, and during this time they live under the full sponsorship
        of a record label. Everything from food, living expenses, training, and even
        allowances are all paid for by the label.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d78cc2a-6b8a-4583-a120-e9bff0f1a2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, labels are given most of the creative control of the
        product. They dictate what idols must show and what fans can see. One of which
        is the show of aegyo, the display of cuteness and affection meant to elicit
        romantic excitement, which isn’t much different from what we know as kilig.
        This explicit fan service adds to K-pop’s charms, and is probably the reason
        why Filipinos resonate with K-content so much. It’s TWICE’s Sana enunciating
        <a href="https://youtu.be/igwGdxz20gc?t=130" target="_blank">Cheese Gimbap</a>,
        <a href="https://www.youtube.com/watch?t=46&amp;v=eiBow5ofNNc&amp;feature=youtu.be"
        target="_blank">EXO’s DO singing from a fabricated pink T.V. set</a>, or Monsta
        X’s Joohoney <a href="https://twitter.com/neomucolorful/status/1295704504189349888?s=20"
        target="_blank">talking in a baby voice</a>. It’s consciously pabebe and indulgently
        nakakakilig. A friend of mine said Joohoney could cure cancer with his aegyo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08619c64-bbb9-4684-b497-ce67982e76d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:59.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These things are often gratifying and harmless on the surface, but
        aegyo has an inherent age limit. It seems more natural for 16-year-old girls
        to wear babydoll dresses and animal ears, but things change once idols are
        25 and above. Aging can be a handicap in K-pop, and it disadvantages women
        more than it does men.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaed16e-75d3-46fe-afd1-3eaffd6b9b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:24:00.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When idol groups start out, members can be anywhere between <a href="https://www.koreaboo.com/lists/youngest-oldest-average-debut-ages-21-male-kpop-groups/"
        target="_blank">16 to 21 years old</a>. The average length of a contract with
        a record label is around seven years. For male idols, this conveniently coincides
        with the maximum allowable age before mandatory military service, which used
        to be 28 (just recently, a <a href="https://edition.cnn.com/2020/12/02/asia/bts-military-exemption-intl-hnk-scli/index.html"
        target="_blank">new law was passed</a> to allow artists who "excel in popular
        culture and art” to defer enlistment for another two years).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85593b94-c0fe-4277-97ed-f9b3b8a442fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:24:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girl groups on the other hand get no such reprieve. The seven-year
        contract has also been referred to as the “<a href="https://www.thejakartapost.com/life/2019/01/24/why-k-pop-girl-groups-cant-stand-the-test-of-time.html"
        target="_blank">seven-year curse</a>,” where groups either lose a member to
        non-renewal or they disband completely. Female idols might try to launch their
        own solo careers or get into acting, but it is rare to see a complete girl
        group still performing in their 30s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d416b0-445d-4158-8eb6-53882c7639a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:24:01.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female idols often receive harsher criticism than their male counterparts
        for the same behavior. “People demand that female K-pop idols are kind, submissive
        and mature,” <a href="https://www.scmp.com/lifestyle/entertainment/article/3051389/how-female-k-pop-idols-suffer-gender-inequality-and-are"
        target="_blank">says communication scholar Kim Sujeong</a>&nbsp;in an SCMP
        article. “Then they get irked when idols do not fit the norm.” All this is
        just part of a <a href="https://www.scmp.com/news/asia/east-asia/article/2173240/no-girls-allowed-south-koreas-male-dominated-corporate-culture"
        target="_blank">larger culture of misogyny</a> in South Korea. While there
        have been significant improvements in the past 50 years, South Korea still
        has the <a href="https://www.bloomberg.com/news/articles/2020-09-11/widest-gender-pay-gap-in-oecd-set-to-worsen-with-pandemic"
        target="_blank">widest gender pay gap</a> among developed countries, where
        women took home 32.1% less than men in 2019. The average among OECD countries
        is 13%.</p>'
    '34':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
