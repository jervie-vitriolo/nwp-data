    'jcr:uuid': '5a13369c-81de-4587-8aef-0324860bb731'
    'lead': 'With the House''s Democratic majority and enough Republican senators
      rejecting the President''s plea to ignore the Constitution in the counting of
      the Electoral College, those objecting to any state''s slate of electors have
      no chance of overturning the election result. '
    'mgnl:activationStatus': true
