    'jcr:uuid': 'cac5f674-a326-455c-a097-5999f4f09537'
    'lead': 'Brooklyn Nets star forward Kevin Durant is expected to be in quarantine
      for seven days per league regulations and is set to miss four games after he
      was exposed to someone who tested positive for COVID-19.'
