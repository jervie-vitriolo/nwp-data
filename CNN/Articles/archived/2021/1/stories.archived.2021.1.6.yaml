  'Arab-countries-agree-to-end-years-long-feud-with-Qatar-that-divided-Gulf':
    'author': 'Tamara Qiblawi and Mostafa Salem, CNN'
    'caption': 'Photo courtesy: Fayez Nureldine/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-06T00:35:00.808+08:00
    'imagesource': 'jcr:665f5f22-a016-419c-9044-83fe769b37b9'
