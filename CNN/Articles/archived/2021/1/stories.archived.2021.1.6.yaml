      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da91084-e174-4022-aaf2-f49bef53abdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:54:36.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:31.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When selecting your exercises, try to pick a sequence of movements
        that will equate to a full-body workout of moderate effort. For instance,
        avoid doing only upper-body movements unless you plan to do lower-body movements
        the next day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c1e4f9-fd3c-4c9a-9e2a-ff1e3e84a143'
