      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dung was jailed for 15 years and Thuy and Tuan 11 years each.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ad5dcd-2d0a-45c9-9f15-0175b82f13b3'
