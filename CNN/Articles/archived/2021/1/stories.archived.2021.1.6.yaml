      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) -</strong> National
        team player and multi-awarded libero Kath Arado is now part of the Petro Gazz
        Angels in the Premier Volleyball League.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed9bb2-9aba-460b-a2b0-81330e356ace'
