      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Do 4 sets of a 3-minute body-weight exercise sequence</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858413b4-db60-4d72-9e42-fcbbfec1bcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:54:36.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four rounds of three minutes add up to 12 minutes, but it''s OK
        — you can handle the bonus minute. Depending on the exercises you use, you
        may go at a slightly different pace during each round, making it about 11
        minutes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890bd68f-4c44-42f9-b24a-eef1150821bb'
      'mgnl:activationStatus': true
