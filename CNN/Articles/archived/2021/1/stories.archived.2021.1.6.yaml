    'template': '1'
    'title': 'Judge handling Ressa''s second cyberlibel case inhibits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a801c98e-e859-46fb-8d68-b9fc9786acb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:34:08.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:26:15.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — The
        judge handling the second cyberlibel complaint against Rappler CEO Maria Ressa
        has announced she inhibited herself from the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31465319-239e-4014-b01a-70c2a4f32add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:34:08.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:26:16.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Maria Amifaith S. Fider-Reyes said her office received an
        email threatening her life if the case was not thrown out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51106c38-d030-431c-9700-4593dbd1ec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:34:08.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:26:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the email she received on December 4 told her: <em>"Ito
        po ah, nakikiusap ako, sana mapagbigyan nyo ako, wag na tayong humantong sa
        di maganda. Pakibasura naman po ang inihaing kaso ng mga</em> Keng <em>kay</em>
        Ressa, <em>kung tutuusin</em> moot <em>na yan at binasura na din ng</em> NBI
        <em>noon. Ang tagal na din ng</em> article <em>na yan wala ba syang karapatan
        magpahayag ng saloobin niya?</em> Please <em>ngayon lang. Kasi kung hindi,
        patawad po talaga. Ngayon pa lang ako makakapatay ng tao, hahagilapin ko kayo.
        Salamat po."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4abf1d-bc61-40aa-8900-a26e21467cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:34:08.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:26:17.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am requesting, and I hope you are able to grant
        it, let us not take this any further. Throw out the Keng''s case against Ressa,
        that is already moot because the NBI threw it out before. That article is
        old, and doesn''t she have a right to express what she feels? Because if it
        isn''t, forgive me. This is the first time I will kill a person; I will find
        you. Thank you.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e495989-dafe-408a-8c24-15383e48b88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:34:08.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:26:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, dated January 5, 2021, said Fider-Reyes chose to inhibit
        so as not to give the impression that her decisions would be influenced by
        the email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30517b8b-b2b6-4bb5-b7cc-f47775e4a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:34:08.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:26:18.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sender of the email was also chastised, "Whoever is responsible
        for this e-mail is severely reprimanded for the lack of respect to the judicial
        processes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef080bf-22e8-4254-9fa9-1bad729c9aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:34:08.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:26:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ressa said she doubted whether the emails could have
        come from a supporter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ab37da-569b-460b-8c5e-e8886dd1c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:34:08.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:26:19.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who knows me knows that I would never condone nor tolerate
        attempts to manipulate the rule of law. We call it out every day despite the
        impunity we see around us. Having received hate messages and death threats
        myself, I condemn anyone who would do this and empathize with those who have
        to deal with it," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1309d3c2-5e44-4ff7-8a82-1e6d62b00a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:34:08.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:26:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty Theodore Te, Ressa''s lawyer, said while inhibition from a
        case was up to a judge, maybe Reyes could have brought up the issue with the
        Supreme Court for investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e970587-299d-4f3b-9100-f7dea93701ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:34:08.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:26:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This goes beyond the case itself because, if the SC does not act,
        it may end up allowing an end run towards inhibition through unverifiable
        threats," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcca8fc1-850e-43cb-8042-abba9199d601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:34:08.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:26:20.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Fifty-four lawyers, including prosecutors and judges,
        have been killed since 2016. And so the SC should take such threats seriously
        by investigating if these are legitimate or simply ploys to force an inhibition."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5213b64-582d-4b2a-9b7b-274c8228d5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:34:08.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:26:21.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/12/3/Maria-Ressa-second-cyber-libel-case.html"
        target="_blank"><strong>RELATED: Maria Ressa again charged with cyber libel,
        seeks case dismissal</strong></a></p>'
