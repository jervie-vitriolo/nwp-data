    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb43f16-4256-45e8-ab12-ac4d45428fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:46:20.412+08:00
