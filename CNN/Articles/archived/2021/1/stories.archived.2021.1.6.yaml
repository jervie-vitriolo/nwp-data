      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Roux family has announced the sad passing of Albert Roux, OBE,
        KFO, who had been unwell for a while, at the age 85 on 4th January 2021,"
        the statement reads.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be792a1e-de7e-43c4-baf9-5ce55c78048e'
