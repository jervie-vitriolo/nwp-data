      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab81a935-5bc5-472f-9724-9d03ce386930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:22:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that this was an emergency, we focused on as many people
        as we could quickly mobilize within the tiers, and then the rest was to the
        general public on a first-come, first-served basis," Parker said. The hospital
        had to turn away at least 200 people who showed up seeking the vaccine. Those
        who received their shot were given CDC cards for tracking purposes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de14277-6aa4-43ca-a9e7-e74b09a5abf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:25:00.846+08:00
