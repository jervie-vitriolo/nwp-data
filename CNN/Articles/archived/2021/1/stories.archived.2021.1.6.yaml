      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite sweeping economic reform and increasing openness to social
        change, Vietnam''s ruling Communist Party retains tight media censorship and
        tolerates little criticism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e213fa2a-4ee9-4c9b-92ce-21ac263bd769'
