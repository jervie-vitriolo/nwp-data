      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huarong on Wednesday said that it "firmly supports" the court''s
        decision, adding that the company would stay in line with the Communist Party''s
        top leadership on ideology and action.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926716a0-a378-4e95-9384-d7636f422d33'
      'mgnl:activationStatus': true
