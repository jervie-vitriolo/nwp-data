    'template': '1'
    'title': 'Brooklyn Nets star Kevin Durant will miss four games after virus exposure,
      according to reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26be4314-8930-403f-9c63-adda81932507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:13:51.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:16.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Brooklyn Nets star forward Kevin Durant
        is expected to be in quarantine for seven days per league regulations and
        is set to miss four games after he was exposed to someone who tested positive
        for COVID-19, according to multiple news and sports reports including from
        The Athletic and ESPN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faf6de5-872c-4116-bfd8-9fab66435b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:13:51.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:16.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c07f369-6b0d-4813-9220-472f9f6311e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:13:51.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:17.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team announced Monday that Durant will miss Tuesday''s game
        against the Utah Jazz due to health and safety protocols but has not indicated
        why.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07aa5f7-9899-4177-9f64-dd61efa889a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:13:51.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:17.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15973836-deb7-4123-ada0-be6d963ceaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:13:51.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:18.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooklyn currently sits tied for 10th in the NBA Eastern Conference,
        with a record of 3-4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e63eaf9-bb77-4577-a4e9-280aaac53295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:13:51.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3639b55-c6ad-47f4-8eec-f5b32f9c2233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:13:51.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:19.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant has not issued any statements. Last March he was diagnosed
        with COVID-19 and told the Washington Post he was asymptomatic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abed1f9-3baa-4d4d-a1ce-0e5fd4fd470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:13:51.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:19.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42247b8f-7bff-42e3-b7cf-6625e858f91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:13:51.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:20.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m alive,” Durant told The Post in a May interview. “That’s it.
        That’s all I can tell you. I’m good. The unknown is always scary, but I had
        a lot of support,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f825f6-e9fc-49ef-860c-0fe949983032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:13:51.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1b84ee-f158-426e-a46d-b3bb98308895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:13:51.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant, who missed all of last season recovering from a torn Achilles
        tendon, is averaging 28.2 points per game in his first six games with the
        Nets after signing with Brooklyn as a free agent in 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acc904e-d391-4876-b22d-7ebf3684625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:13:51.902+08:00
      'mgnl:createdBy': 'david'
