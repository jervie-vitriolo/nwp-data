    'mgnl:tags': ['georgia']
    'template': '1'
    'title': '

      Most Georgia voters say Senate runoff elections conducted fairly, CNN exit poll
      shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efba29a-6436-45e5-88d4-bbc57aced188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:37.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Most Georgia voters in the runoff
        elections that will determine control of the US Senate say they are confident
        that the votes will be counted accurately, according to the early results
        of an exit poll conducted for CNN and other news networks by Edison Research.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6abbbc9-baf1-4d22-a225-90feac54916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:38.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f0db55-2d42-4a89-a701-3411f04b4ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:38.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About three-quarters feel that way, a sharp contrast with the mere
        majority who say the state''s presidential election in November was conducted
        fairly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af9ecfe-9383-4ee6-9091-ed9fc26b85ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:39.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59153d2-5a63-416e-bd10-428e93067ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:39.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those views are sharply divided by party, as both Republican candidates
        for Senate in Tuesday''s contests have expressed support for a planned effort
        to reject Electoral College votes as they are presented to Congress on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfd7504-89c8-4675-a07b-70cd78eb7ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:40.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272e950e-ea2d-49a3-a213-544f41e92cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:40.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Georgia Republicans who voted in the runoff elections, about
        three-quarters say the state''s presidential contest was not conducted fairly,
        while more than 9 in 10 Democrats say the election, which President-elect
        Joe Biden won by fewer than 12,000 votes, was fair.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d72e7b-98b0-441b-865a-ecf33dc759bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:41.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b362061-2d74-4463-bcb9-30e8a5f9f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T08:35:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:41.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans voting in the Senate runoffs have a bit more faith in
        the runoff elections than they do in November''s contest. Just over half of
        Republicans now feel confident their votes will be counted accurately.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ecdf4c-7a04-47a8-9f84-f15d0d2c6a0c'
