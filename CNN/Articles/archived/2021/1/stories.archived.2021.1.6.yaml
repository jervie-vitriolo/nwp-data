    'mgnl:tags': ['China', 'Lai-Xiaomin']
    'template': '1'
    'title': 'China sentences former top finance executive to death for bribery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56451f4c-4717-45d0-922b-9b1a45e1ba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Chinese court has sentenced the former
        chairman of a huge state-owned financial company to death after finding him
        guilty of bribery. It''s a rare use of the most severe punishment in a long-running
        crackdown by Beijing on corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c9faf-af84-42fa-b153-fa7e958b0e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:22.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d2c27c-b714-4695-a820-1b82d2528421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai Xiaomin — who used to chair China Huarong Asset Management —
        was guilty of taking or seeking bribes totaling nearly 1.8 billion yuan ($277
        million), a court in the port city of Tianjin said on Tuesday. Chinese state
        media reported in August that he pleaded guilty at an earlier hearing in the
        case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acef5fc4-d516-4224-8540-9a3aa32dc359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:23.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b4619c-6ed5-4cd3-8552-72437d2732bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:23.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the bribes happened over the 10 years leading up
        to 2018, when Lai was investigated as part of a broader clampdown on the financial
        sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab61fd47-7f99-489d-99fd-200de63c7f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:24.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb4b5a6-1320-463f-92f9-1cec230b3975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:24.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s court system has a conviction rate of around 99%, according
        to legal observers, and corruption charges are often used to go after Communist
        Party insiders who fall afoul of the leadership.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3f858c-c646-4da9-ac8a-dbec916f0660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:25.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ca4237-13ba-4a5f-a526-b14041e5c64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:25.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of the crime is unprecedented. Not in the 72 years since
        the founding of the People''s Republic of China has anyone been charged with
        taking bribes this large, according to an article written by Wang Xiumei,
        a former Supreme People''s Court judge and law professor at Beijing Normal
        University, and published in the state-owned Legal Daily.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac4150e-92a6-42d8-a250-2bb6e6176b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd507ce-ab00-476f-bd09-8a2132cae5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:26.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities obviously took note of the historic nature of the crime:
        As it announced Lai''s death sentence, the court in a statement called Lai
        "lawless and extremely greedy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c765bd1e-17e9-491c-99a8-042a6b976468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:27.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b831c659-3b79-4c5f-9676-9d28dae875ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:27.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai is the latest in a string of prominent officials and executives
        who have fallen from grace in the years since Beijing first began taking steps
        to curb risks and tighten the Chinese Communist Party''s grip on the financial
        sector.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a265b183-6dff-425d-b37b-65fb88a51918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d41c3-c380-4e19-b480-ca523c1f6662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:28.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiang Junbo, the former chairman of the defunct China Insurance
        Regulatory Commission (CIRC), was sentenced in June to 11 years in prison
        for bribery. And Yang Jiacai, the former assistant chairman of the then-China
        Banking Regulatory Commission (CBRC), was sentenced to 16 years in 2018 for
        accepting bribes. (Both agencies were eventually merged to create the China
        Banking and Insurance Regulatory Commission.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d2b5e7-9039-4b09-80ac-c30cd6143c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:29.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0d3f4-7d6f-4be8-9c75-157b58c7e88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:29.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision to impose capital punishment on Lai is striking.
        He is the highest ranked official to receive a death sentence for economic
        crimes since President Xi Jinping took power in 2012. Before joining Huarong,
        Lai served as a regulator with stints at the People''s Bank of China and the
        CBRC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82af6439-93ad-4847-adfe-2353a0a43c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fbcfa3-1747-4553-b952-df1a9169926f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:30.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It fully indicates the [Communist Party''s top leadership] is determined
        in its corruption crackdown," Wang wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5c6b90-d03c-44c5-b486-7208ee591578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:31.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d663684-9e66-45af-81a8-a870474955a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:31.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business has been unable to reach representatives for Lai for
        comment. The timeline for his execution, meanwhile, is unclear. The Supreme
        People''s Court reviews death penalty cases before the punishment is carried
        out, and Lai may still appeal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90df485b-4c13-466b-9b6c-dc3b7221a255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:32.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d857373-c7e6-4466-9479-24d70bf553c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:32.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A high-flying company under scrutiny</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3294bcc-f942-4860-a090-18e33d90027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:33.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government created Huarong Asset Management shortly after the
        1997 Asian financial crisis as one of a handful of firms meant to handle mounting
        bad debt at state-run banks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27ec667-82b7-40ac-a471-2dba2ae043b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:33.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21095719-7152-448a-aac9-69123e492420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:34.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai became president of the company in 2009. He later ascended to
        chairman. His tenure was characterized by a period of rapid expansion. Huarong
        not only manages assets but also is involved in lending and other forms of
        equity investment. It raised 17.8 billion Hong Kong dollars ($2.3 billion)
        from an IPO in Hong Kong in 2015.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051447df-9089-4922-9f4e-8836a29a4e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6b00cf-2d7e-4e81-857e-973d30095034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That aggressive growth, though, also attracted scrutiny from regulators.
        Huarong''s own debt-to-asset ratio surged during Lai''s time as a top executive.
        In 2014, well before his arrest, banking regulators criticized the company''s
        trust division as "risky."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea3908-4239-4539-8bce-d76dac4999fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:35.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eec5f6-b313-48e4-8253-b45945a48849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against Lai was the subject of a documentary in 2020 produced
        by the Communist Party''s top disciplinary body, the Central Commission for
        Discipline Inspection.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa42a00-6066-4fd9-8c2c-9918c5b35e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:51:40.476+08:00
