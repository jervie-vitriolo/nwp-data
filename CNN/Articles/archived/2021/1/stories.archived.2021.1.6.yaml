      'mgnl:lastActivated': 2023-01-25T10:43:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The World Bank expects the global
        economy will grow by 4% in 2021, after contracting 4.3% last year, assuming
        widespread deployment of COVID-19 vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15bc9cb-d46c-4d1f-bcbe-e69a179f3fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T01:34:58.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:37.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad524b0-367b-425b-879d-693ad16186ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T01:34:58.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:37.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Global Economic Prospects, the World Bank warned the pandemic
        may depress both incomes and economic activity for a prolonged period of time.
        The outlook is “highly uncertain,” and delays in rolling out vaccines could
        substantially hamper growth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffed567-5dce-47ba-8486-c3dda86ad817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T01:34:58.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:38.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a609a5d1-6b6f-461f-ad91-8d923cccdc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T01:34:58.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:38.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the global economy appears to have entered a subdued recovery,
        policymakers face formidable challenges—in public health, debt management,
        budget policies, central banking and structural reforms—as they try to ensure
        that this still fragile global recovery gains traction and sets a foundation
        for robust growth,” World Bank Group President David Malpass said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0626058-8aaf-4c0a-9fc0-3c82486ee6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T01:34:58.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:39.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-05-21/index.html"
        target="_blank">"World Bank predicts 4% growth for global economy in 2021
        — as long as vaccines are widely available"</a></em></p>'
  'Brooklyn-Nets-star-Kevin-Durant-will-miss-four-games-after-virus-exposure--according-to-reports':
