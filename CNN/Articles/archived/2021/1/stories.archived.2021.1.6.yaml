      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RFA said two other RFA Vietnamese contributors were already serving
        jail terms in Vietnam: Truong Duy Nhat, a blogger who was sentenced last March
        to 10 years, and Nguyen Van Hoa, a videographer who was sentenced in November
        2017 to seven years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542621aa-5597-4a26-98b5-cc25d7483807'
      'mgnl:activationStatus': true
