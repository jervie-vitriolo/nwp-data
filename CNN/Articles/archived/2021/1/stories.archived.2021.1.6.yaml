      'text': '<p>

        </p>'
  'Irving-Nets-Jazz-NBA':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-06T14:51:04.081+08:00
    'imagesource': 'jcr:ac1b3d76-d08d-4226-a831-0a2ba89c785a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23e40ca9-3779-4eb9-bf5a-843df8df2535'
    'lead': 'Kyrie Irving scored 29 points in three quarters as the Brooklyn Nets
      started fast and cruised to a wire-to-wire 130-96 victory over the Utah Jazz
      on Tuesday night in New York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T14:55:24.963+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T10:30:51.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:17.490+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kyrie Irving helps Nets trounce Jazz'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533fa46a-0026-4f58-8388-35a9e700822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:55:24.963+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Kyrie Irving scored 29 points
        in three quarters as the Brooklyn Nets started fast and cruised to a wire-to-wire
        130-96 victory over the Utah Jazz on Tuesday night in New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b03529-5b9b-4cb9-bbda-a503ae771c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:55:24.963+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:52.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets played without Kevin Durant, who will be out for at least
        a week due to COVID-19 health and safety protocols. Durant tested positive
        for coronavirus during the NBA’s pause last spring but was ruled out this
        week after being around someone who tested positive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f475706c-2934-473a-8f18-9c4031fbbef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:55:24.963+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:53.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving made his first nine shots, shot 12 of 19 overall, and made
        five 3-pointers as the Nets shot 55.9 percent. He also added six rebounds,
        five assists and three steals while playing with four new starters (Taurean
        Prince, Jeff Green, Bruce Brown and Jarrett Allen).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa41aac-4033-4ffb-9226-591f90576ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:55:24.963+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:53.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reserve Caris LeVert added 24 for the Nets, who led by as many as
        26 in the first half and by as many as 34 in the fourth quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e04b0a-856d-4b1c-bdad-0f695283cf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:55:24.963+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen turned in a strong all-around game in his first start of the
        season, finishing with season highs of 19 points and 18 rebounds. He shot
        8 of 9 from the floor as the Nets scored 68 points in the paint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a2e95f-034e-4b10-926e-c6b374e323c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:55:24.963+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:54.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donovan Mitchell scored 31 points for Utah, which shot 38.8 percent
        after scoring a season-high 130 points Sunday in San Antonio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e325fd-7f5a-4674-a2a0-38f8387bbbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:55:24.964+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:55.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Clarkson added 12 while Rudy Gobert finished with 10 points
        and 11 rebounds. Besides Mitchell and Gobert, the rest of Utah’s starters
        combined for 22 points while shooting 9 of 24 from the floor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea30a86-d87a-44f5-9545-65ed41dc4dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:55:24.964+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving scored 12 points and the Nets made nine of their first 11
        shots in a game-opening 20-4 blitz that forced Utah to call its second timeout
        with 6:10 remaining. Irving scored 18 points on 7-of-7 shooting and the Nets
        held a 35-14 lead through 12 minutes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10fbe11-f545-4746-bc07-232e1fcd7adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:55:24.964+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:56.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After calling an early timeout in the second, the Nets opened a
        48-25 lead on a 3-pointer by Joe Harris with 7:16 left. Irving’s eighth basket
        gave him 20 points and put Brooklyn up 50-27 nearly a minute later and the
        Nets took a 63-44 lead at halftime after Irving executed a no-look pass to
        Allen, who converted the dunk over Gobert with 6.2 seconds remaining.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa06c1-723a-4a99-a1d8-58d4df1dc3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:55:24.964+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeVert scored 14 of Brooklyn’s final 18 points of the third and
        the Nets extended their lead to 98-73 entering the fourth on Allen’s putback
        right before the buzzer.</p>'
  'Patty-Mills-Spurs-Clippers-NBA':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-06T15:03:05.836+08:00
    'imagesource': 'jcr:32190b1d-a4df-4382-a31f-dc8f35378a97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c1bfd98-b66b-4216-b3e2-5447cf7ef650'
    'lead': 'Patty Mills scored 27 points off the bench, and the San Antonio Spurs
      snapped a four-game losing streak with a 116-113 victory over the host Los Angeles
      Clippers on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T15:05:20.581+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T10:30:45.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:17.840+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spurs end skid with triumph over Clippers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c4d88-2f2a-4efc-a695-ddf35e2e0b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:05:20.581+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:46.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Patty Mills scored 27 points off
        the bench, and the San Antonio Spurs snapped a four-game losing streak with
        a 116-113 victory over the host Los Angeles Clippers on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d467dd-49bb-409f-8e37-36ba6f19217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:05:20.581+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mills hit 8-of-12 3-pointers for the Spurs. Dejounte Murray had
        21 points and LaMarcus Aldridge, who returned from a three-game absence after
        a knee injury, added 14 points and six rebounds for San Antonio. Rudy Gay
        had 16 points and Devin Vassell scored 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb116bd5-da15-4679-8f32-85384f18ad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:05:20.581+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawhi Leonard had 30 points and 10 assists for the Clippers, who
        played without Paul George (ankle). Nicolas Batum contributed 21 points and
        Patrick Beverley scored 20 points, making six 3-pointers. Lou Williams chipped
        in 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5add74-eb15-4d37-9fcf-4a425aeb1090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:05:20.582+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:47.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A layup by Beverley and two free throws by Batum allowed the Clippers
        to close within 115-113 with 47.4 seconds remaining. After Clippers guard
        Luke Kennard missed a 3-pointer, Mills made one of two free throws with 5.7
        seconds left to cap the scoring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d2a217-4193-4923-bb2a-29c1ed27d715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:05:20.582+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard misfired on a 3-pointer before the final horn.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab65600-e355-49e7-b4a9-14bf17b07a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:05:20.582+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles opened the third on a 21-8 run after a 3-pointer by
        Beverley to slice the margin to 71-65 with 6:57 left in the quarter. After
        the Spurs increased the deficit to double digits again about a minute later,
        the Clippers rallied and pulled within 85-84 heading into the final quarter
        after a 3-point shot by Williams.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627dfff4-f078-4779-bf93-ac6d6a64e0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:05:20.582+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers outscored the Spurs 40-22 in the third.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bf486a-b5eb-4467-87bb-2ec436795814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:05:20.582+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second quarter, a 28-3 surge boosted the Spurs to a 54-30
        lead after a layup by Lonnie Walker IV with 5:45 left. By the end of the half,
        the Spurs led 63-44.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a12fa69-5bef-417e-8607-2ee64b68554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T15:05:20.582+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:30:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
