      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rapper, producer and entrepreneur Dr. Dre
        announced Tuesday that he is currently hospitalized in Los Angeles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474ed21e-3839-4175-aace-4c51253b4661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:23:16.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:36.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to my family, friends and fans for their interest and well
        wishes. I am doing great and getting excellent care from my medical team.
        I will be out of the hospital and back home soon," Dr. Dre wrote in a post
        on his <a href="https://www.instagram.com/drdre/?hl=en" target="_blank">verified
        Instagram account</a>. "Shout out to all the great medical professionals at
        Cedars. One Love!!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddad61e8-1aa4-4db5-a2df-2398a531cdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:23:16.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 55-year-old music executive, whose given name is Andre Young,
        did not share why he was hospitalized. CNN has reached out to his representatives
        for additional information.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ea787f-8bfc-436d-b027-9439546cb2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:23:16.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:37.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dre is credited with helping to launch the careers of Snoop
        Dogg, Eminem and Kendrick Lamar, among several other recording artists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4550e4ed-c468-4cdd-bb8d-6e2e04ccfc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:23:16.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:37.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.grammy.com/grammys/artists/dr-dre/2199" target="_blank">A
        seven-time</a>&nbsp;Grammy award winner, he is the founder of Aftermath Entertainment
        and co-founded Beats Electronics and Death Row Records.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2efa352-291c-4eb5-89af-65bf86f123fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:23:16.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/06/entertainment/dr-dre-hospitalized-trnd/index.html"
        target="_blank">Dr. Dre says he''s hospitalized but ''doing great''</a>."</em></p>'
