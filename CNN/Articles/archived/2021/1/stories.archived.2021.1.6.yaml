      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They just need to submit the documents we have asked
        of them to get regulatory approval.]</p>'
  'Pfizer-COVID-19-vaccines-emergency-use-EUA-Philippines-FDA':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-06T14:20:02.293+08:00
    'imagesource': 'jcr:d4d9b4a4-b67b-43cf-87c4-ed0fb602433f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f04c0da-19de-4839-ad6e-eff087310c0f'
    'lead': 'Pfizer is the only manufacturer to apply for emergency use in the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T14:21:29.507+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:31:39.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:15.524+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA decision on Pfizer''s emergency use application out by Jan. 14'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60467d-f3ac-4714-a1f4-c8a5509a46f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:21:29.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:31:39.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — The
        Food and Drug Administration''s decision on whether to allow the emergency
        use of Pfizer''s COVID-19 vaccines in the Philippines will be released next
        week, its chief said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3014c87a-ae63-43de-a69d-94186d82ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:21:29.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:31:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo said he is set to issue the findings
        on Jan. 14. The application has undergone scientific evaluation and the FDA
        is waiting for the response of Pfizer-BioNTech to some clarificatory questions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a59d306-f02f-459e-91db-7c9a15e385dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:21:29.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:31:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulatory chief said the review is fast-tracked because Pfizer
        has already secured emergency use authorization (EUA) approval from other
        countries and emergency use listing from the World Health Organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d7238b-06f0-47df-8a04-bf99441b8045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:21:29.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:31:41.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakabilis ng proseso pero dinadaanan natin each and every step
        to make sure na ang kalidad, safety, and efficacy ng bakuna ay sigurado tayo
        bago natin aprubahan," Domingo said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7412539c-d0eb-4f36-80bb-fd79b584b231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:21:29.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:31:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The process is fast but we are going through each
        step to ensure the quality, safety, and efficacy of the vaccines before we
        give approval.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d36ef99-6e99-464a-bbb9-5277657a54bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:21:29.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:31:42.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer is the only manufacturer to apply for emergency use in the
        Philippines. An EUA issuance from the regulators are required for the vaccines
        to be legally rolled out in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b64e5-0f51-4239-ac49-f5bb1d23983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:21:29.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:31:42.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said the country''s supply of Pfizer
        vaccines will likely arrive by third or fourth quarter of 2021 since it''s
        the "most in demand" vaccine brand. However, it is unclear how many vaccine
        doses will reach the country since government officials have yet to close
        a deal with the drug maker.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ede665-5c02-4172-a40d-39a2ba158049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:21:29.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:31:43.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA also said UK''s AstraZeneca and China''s Sinovac are expected
        to apply soon.</p>'
  'dr-dre-hospitalized':
