      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T22:46:36.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:18:32.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Petro Gazz Angels is looking forward to sustain its finals appearance
        with its new recruits. The team won the Reinforced Conference in 2019 and
        was runner-up in the Open Conference that same year.</p>'
