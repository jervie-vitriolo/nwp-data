      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the ruling party is so assured in its leadership, it should
        demonstrate its confidence by respecting civil and political rights," its
        deputy Asia director Phil Robertson said.</p>'
    '29':
