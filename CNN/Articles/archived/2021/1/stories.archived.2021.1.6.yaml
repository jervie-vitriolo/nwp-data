    'template': '1'
    'title': 'Authorities on high alert as pro-Trump supporters flood DC to protest
      election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb91ac5-96a9-4d5c-9309-293f9774e6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:22.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of law enforcement officers have
        mobilized across Washington as thousands of supporters who refuse to accept
        US President Donald Trump''s election loss have flocked to the nation''s capital
        to protest when Congress gathers Wednesday afternoon to put the final stamp
        on President-elect Joe Biden''s victory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4492ad-602e-4b8f-acd7-d22ed729360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:23.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f58edf-ad3e-4e1d-93ba-7ed02186f406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:23.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of their preparations, police posted signs around the district
        warning of the illegality of gun possession during protests as Trump tweeted
        his support for the protesters, saying, "Our Country has had enough, they
        won''t take it anymore!" and "We Hear you (and love you) from the Oval Office."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53a2a5f-a3b8-4ec0-a12c-293b3bdc7add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:24.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2c084b-1689-44e3-a8c4-897b5abf80a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities -- a mix that includes local police, National Guard
        and federal uniformed officers -- had already arrested several people ahead
        of demonstrations including the leader of the Proud Boys, a far-right group
        that Trump directly addressed during an autumn debate to "stand back and stand
        by."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fc637f-9af0-4f3b-967a-765d97b83641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:25.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5be1692-4ceb-4c7f-8cfe-93f4e588c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:25.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Proud Boys'' leader, Henry Tarrio, who goes by Enrique Tarrio,
        was released from police custody Tuesday on charges related to a protest last
        month and ordered by a local judge to stay out of DC as he awaits trial, including
        during this week''s protests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e55ab7-15a4-4cef-b2e4-767e437ef4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:26.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34f2020-fc69-42ab-96b9-21fc66ea47e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:26.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters dressed in pro-Trump regalia gathered Tuesday across
        the city while others posted photos of their travel to Wednesday''s rally
        on social media. Several speakers on Tuesday led the crowds in chants of "four
        more years," even as Trump has all but exhausted legal avenues for turning
        the tide against Biden.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c4205-64a8-4fa9-8694-483208ff0299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c416a56-ad08-4226-8a8f-0cdbf93277d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:27.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One after another, speakers put forth claims that the election was
        stolen, imploring people to "fight" for victory on Wednesday. Trump''s loss
        has been reaffirmed by courts and state election officials dozens of times
        since the election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b13cb3-3306-49ac-9247-c8c260c4a392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:28.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b15c3e-be95-4324-b531-eeb5becfab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:28.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s speakers included Trump adviser Roger Stone, who was
        convicted of lying to Congress, obstruction and threatening a witness then
        pardoned by the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09784d2f-2b4c-46dd-b67d-a7bf01433ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:29.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9980f3-c27f-45dd-9d91-bfa5684c8389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:29.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t trust the media''s crystal ball" on the election results
        and the finalization of the Electoral College count by Congress on Wednesday,
        said Dustin Stockton, one of the march organizers. But, he said, "it''s clear
        that Wednesday will be historic."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e567c696-dbf7-40b0-9ca4-e40a77e33d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:30.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672bbcd7-4689-4ca7-b904-410c2b10d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:30.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Trump) still has cards to play that he hasn''t played," Stockton
        said. "We won''t stop fighting until the President does."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30eea2b-0d59-44f0-905c-38a67ce9538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9790adaa-57d0-49bf-9f7f-f0454da2c4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:31.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of rallies are planned Wednesday, including one in the
        morning where Trump has said he''ll speak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36fd7fc-f540-40f4-ba21-216f6485ce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:32.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060a83eb-5515-4217-b138-28fd49ac2f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:32.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gun-free zones</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ef2a7e-a1c1-4466-aba7-3866704b2022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:33.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days leading up to Wednesday''s planned march, police posted
        signs declaring areas where they expect protesters gun-free zones between
        Monday and Thursday. "ALL firearms prohibited within 1000 feet of this sign,"
        they read, taped to light poles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e37db15-30cd-418d-a38b-ee6723c0ad12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:33.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd138c57-4d1c-4229-8624-68148ef7b9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:34.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A DC police spokesman, Sean Hickman, would not comment on police
        staffing for the demonstrations or say whether they''d attempt to keep pro-Trump
        supporters separate from counterprotesters. It''s also not clear how aggressive
        police will be in enforcing the district''s gun laws.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1a650-4536-41ea-83b9-0c0fae49a8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:34.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4daf986-09d0-40c3-a044-d107f6a3ec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:35.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As with any known, large demonstration, we will continue to monitor
        and assess each activity, and plan accordingly with our local and federal
        law enforcement partners," Hickman said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f093bf21-1541-4129-88d4-c2a7263aa3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:35.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f5c63f-04ad-4287-b74b-0d2edf3fb21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal agencies over the summer created confusion during protests
        by sending agents into demonstrations in unmarked vehicles and without names,
        agencies or other identifiers on uniforms. Congress passed a law requiring
        federal agents to wear some unique identifier on their clothing while working
        protests.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b657a940-3f03-4a0a-a928-35ca3a9a8be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:36.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df28b22-4972-462c-bf1d-b7bab6a1f016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:37.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter Tuesday from DC Mayor Muriel Bowser to the Department of
        Justice regarding the upcoming protests noted problems police had encountered
        when armed officers working for federal agencies staffed protests without
        identification over the summer, including in Lafayette Park.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf60a7e-bf5d-4a03-a415-7fb95dd18e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd2f58-d356-4163-874c-4265e6a4486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "caused confusion among residents and visitors and could become
        a national security threat with no way for MPD and federal law enforcement
        to decipher armed groups," Bowser wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4cc99-14df-4d9f-9291-1f2871265dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:38.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3340d856-9d06-446c-af81-cab1806bb9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed and unidentifiable federal agents dressed in camouflage arrested
        protesters in Portland, Oregon, over the summer and took them away in unmarked
        vehicles. Federal officials later identified them as agents of the US Customs
        and Border Protection, but they weren''t wearing name badges or agency identifiers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8188874c-cbba-40d0-8537-56d1bb9788ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:39.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed75621-90d0-4bb4-aba7-b26681c928c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:40.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, Trump branded anti-racism protesters in the
        country as "terrorists," and promised to "surge" paramilitary-style units into
        other cities. Outrage over the tactics led to Congress passing the law requiring
        identifying marks on federal agents working protests.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1f332e-abce-4165-9347-3d6dc89ad126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e872dbf8-5369-4dc9-a4b5-03576b22ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:41.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Sen. Chris Murphy, a Connecticut Democrat, also wrote to federal
        officials Monday reminding them of this new law.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103ea6f4-f739-4fb3-99bc-5ab8d4be4ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:41.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf5bec-179c-4a31-a516-a899f0ac9a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members of the armed forces and federal law enforcement personnel
        responding to civil disturbances are now required to visibly display both
        their name or an individual identifier, and the name of the armed force, or
        federal entity by which they are employed," he wrote.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a167513e-dd66-4603-92af-46149ae6735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8a966e-03f3-4029-a43d-61f5235ad464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Bureau of Prisons sent 100 "specially trained officers" to
        the Department of Justice in DC to supplement department facility security,
        Justin Long, a spokesman for that agency, said Tuesday. They''ll function
        as a "reserve" for other Justice Department security teams.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b623737-0df0-42be-9dfd-b9299e5149ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113ba442-4580-4d86-a3f3-8ff02302bdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Morgan, the senior official performing the duties of the commissioner
        of US Customs and Border Protection, said Tuesday that the agency has not
        been asked to deploy agents but added that it has a "modest, quick reactionary
        force that will be on standby just in case our assistance is requested."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d08d35b-822b-4282-bd2d-663be84029da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:44.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed1465-c522-470f-b7df-34c49faf0e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:45.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ken Cuccinelli, the senior official performing the duties of the
        Homeland Security deputy secretary, said the agency is "prepared to surge
        personnel, as needed."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d27447-201c-4928-b383-982c63ddba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:45.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f184d3d4-af62-4867-b776-d07cb714e23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:46.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secret Service is at the heart of a lot of this stuff. They have
        a long history. ... And we''re coordinating, not just the Service coordinating,
        but to the extent the Federal Protective Service, which is protecting literally
        dozens of locations around the city, has any need for backup, we''re prepared
        for that," Cuccinelli said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be88f359-2bed-447f-9a7c-0bd2b03a0d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53339b8b-4eb1-4b62-82db-ae20034c9cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:47.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, we hope all these different protests go off peacefully,
        but we are prepared to surge personnel, as needed, where needed across the
        district in coordination with DOJ and then local authorities, as well, are
        so intimately involved."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e0b16e-5dee-4102-b69c-ee5688c3085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:47.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75066ea7-75e0-4390-80ca-b51649f86aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Defense Secretary Christopher Miller on Monday approved a
        request from the District of Columbia to deploy a limited number of DC National
        Guard forces to support the Metropolitan Police Department and fire department.
        The guardsmen will not be armed and be mostly assisting with traffic control.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d33584-85a6-40f8-aae6-53933232a9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:48.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaacfdc-592f-41a1-8e3d-8d4064561052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:49.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Proud Boys</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8f1580-9fd0-42ca-9b98-7b92ab8997ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expected at the rallies are members of the Proud Boys, a far-right
        group seen often in black and yellow at Trump rallies and who sometimes engage
        in street fights with far-left protesters. Affiliates of the group have also
        shown apparent ties to Stone, including at his criminal trial in late 2019.
        This comes about a month after a Proud Boys protest ended with stabbings and
        the burning of a Black Lives Matter banner taken from a Black church.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074bb3d6-a4ae-4ba7-afdb-b2043f462c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:50.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398a136-9ce3-437c-86b5-9dfae871add8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrio was arrested Monday and charged in connection with the burning
        of the banner and ordered released from police custody on Tuesday. The judge
        ordered him to stay out of the District of Columbia except for his own court
        appearances until further notice, according to court records.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407e8dc9-4904-4b68-8ba3-d2492a08e7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b750b64-033e-49f0-8296-5e033dfd50ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:51.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrio had two high-capacity gun magazines when police arrested
        him, according to authorities, and he was also charged with possession of
        a high-capacity feeding device.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df06e83-d608-41b0-9af4-b5772f533228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:52.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ee0011-dd08-4809-91f2-36ed77959c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:52.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrio did not return CNN''s calls or texts Monday. He took responsibility
        for burning the banner last month, writing in a post on the social media website
        Parler that "against the wishes of my attorney I am here today to admit that
        I am the person responsible for the burning of this sign."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ef9ea1-bd4c-453a-9c27-470962b68765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:53.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125aa80f-8602-4eba-a834-969b3f74b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:53.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also posted on social media that Proud Boys members would be
        "incognito" for this week''s protests.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455922b7-5857-46bf-99aa-723f3dcc745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:54.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04134c9c-9c99-4d01-aa84-67743f518462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:54.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s protesters chanted "Enrique" in support of Tarrio. A
        few speakers also went on anti-mask rants, one of them saying masks worn to
        prevent the spread of coronavirus are a means of "control" for officials "trying
        to take your freedom away." A vast majority of the several hundred people
        at Freedom Plaza were not wearing masks throughout the afternoon and evening.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dca0fc-b5bf-4c03-aae4-c8659c5ff261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:55.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a560bc-3ef1-42d8-90f0-32e6b9b17479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2016, the Proud Boys group lists among its central tenets
        a belief in "closed borders" and the aim of "reinstating a spirit of Western
        chauvinism." In online statements, it''s claimed it has used violence only
        in self-defense. Members are often seen carrying firearms and bats and donning
        protective gear. The group''s ideology has been labeled "misogynistic, Islamophobic,
        transphobic, and anti-immigration" by the Anti-Defamation League.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26393914-dd7e-448d-8dc1-d0425c7c01be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:43:03.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:21:56.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/06/politics/pro-trump-supporters-dc-protest/index.html">Authorities
        on high alert as pro-Trump supporters flood DC to protest election</a>."</em></p>'
  'Pennsylvania-Senate-chaotic-ceremony':
    'author': 'Kelly Mena and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-06T18:43:09.741+08:00
