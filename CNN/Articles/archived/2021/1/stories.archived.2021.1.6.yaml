      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1790e19-882a-4f9b-a138-fc9fd044db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:56:28.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in France in 1935, Roux moved to the UK at the age of 18, and
        spent years moving up the culinary ladder, working in the French Embassy and
        various high-end households.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0c45d5-18c5-4941-a0d9-808ca4c05afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:56:28.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:12.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244fb4a-7876-4361-8b3b-b2fe8930863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:56:28.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:12.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After completing his military service in Algeria and stints working
        as a chef in Paris and again in the UK, Roux opened Le Gavroche, in Chelsea,
        London, which was later awarded three Michelin stars -- as did Roux''s Waterside
        Inn, opened in 1972.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c155b0-05c9-421f-b7fc-82005841f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:56:28.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:13.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd313648b-a3b4-4b78-bb66-6bea91ac1b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:56:28.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:13.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a mentor for so many people in the hospitality industry,
        and a real inspiration to budding chefs, including me," Roux''s son, chef
        and TV personality Michel Roux Jr., said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7414c311-689c-4c97-b6cf-2701b6eb718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:56:28.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342f2823-361a-40d2-9c3f-a1678f844a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:56:28.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:14.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurant critic Jay Rayner was among those to pay tribute to the
        restaurateur and chef, writing on Twitter: "Albert Roux was an extraordinary
        man, who left a massive mark on the food story of his adopted country. The
        roll call of chefs who went through the kitchens of Le Gavroche alone, is
        a significant slab of a part of modern UK restaurant culture. RIP."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4626abcb-1b37-4df1-971d-0b44bdf5036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:56:28.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:15.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4790a8d4-22ed-4ea9-a0cd-3a689093c2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:56:28.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:15.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon Ramsay expressed his sadness at Roux''s death paying tribute
        on Instagram to a "legend, the man who installed Gastronomy in Britain."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e764ed87-f7f1-4ac4-83d4-fc921f98cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:56:28.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:16.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbef0b8-b5b7-440c-ba69-bb04c2f2eb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:56:28.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:19:16.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve shared the same office for the last decade and walking up
        those stairs today is going to be really difficult, thank you Albert for everything
        you gave me, God Bless you Chef," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb8739-cdf4-4545-8fa2-a126805e18a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T20:56:28.462+08:00
