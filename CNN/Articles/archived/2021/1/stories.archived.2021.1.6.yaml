      'mgnl:lastActivated': 2023-01-25T10:31:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The final "Jeopardy!" episodes hosted by
        Alex Trebek air this week and on Monday he had some moving words for the audience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c10b9e-d00f-4659-9bb2-3df8f1aa5ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:59:03.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:56.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trebek, who died in November at the age of 80 after a battle with
        pancreatic cancer, filmed his last episodes in October and they were originally
        set to run over the Christmas holiday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dd3d94-1fa7-48e0-a07a-b3adf9eca92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:59:03.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:57.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday''s episode Trebek began by reminding viewers of his message
        around Thanksgiving in which he "asked all of you to take a moment to give
        thanks for all of the blessings that you enjoy in your lives."</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">&quot;If
        we all pitch in just a little bit, we&#39;re gonna get there.&quot; <a href="https://t.co/Ip6HZJi43Y">pic.twitter.com/Ip6HZJi43Y</a></p>&mdash;
        Jeopardy! (@Jeopardy) <a href="https://twitter.com/Jeopardy/status/1346245023906426881?ref_src=twsrc%5Etfw">January
        5, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1480a4f-8e47-43aa-8626-6368e68a1b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:59:03.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3efc7fb-45d7-4c88-a723-d2dce0dd47b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:59:03.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, today, a different kind of message: This is the season of
        giving," he said. "I know you want to be generous with your family, your friends,
        your loved ones. But today, I''d like you to go one step further."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfe8b7c-dafe-4e34-8100-313ef1aab0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:59:03.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:58.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trebek went on to say, "I''d like you to open up your hands and
        open up your heart to those who are still suffering because of Covid-19."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca2c2d6-0821-448d-b1cf-5d3bc1ee8106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:59:03.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who are suffering through no fault of their own," he said.
        "We''re trying to build a gentler, kinder society. And if we all pitch in,
        just a little bit, we''re gonna get there."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d0fb15-ddaa-4ef4-b7aa-9f4cd234d34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:59:03.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:59.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several guest hosts including former champion Ken Jennings are set
        to start hosting next week.</p>'
    '1':
