  'us-doj-white-house-civil-rights-protections':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-06T13:14:10.738+08:00
    'imagesource': 'jcr:bc4ac73b-12df-4667-9cff-1e3a96e1ab52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ca78d69-7aea-4f29-b57d-b2b68bd12204'
    'lead': 'The US Justice Department has asked the White House for approval on a
      change to how it enforces a major federal law, which would undo some key civil
      rights protections for minority groups, The New York Times reported Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T13:21:58.741+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:34:26.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:09.779+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'DOJ', 'Justice', 'civil-rights', 'protection', 'White-House']
    'template': '1'
    'title': 'New York Times: Justice Department asks White House if it can undo some
      civil rights protections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb44ed5-6f6d-4d84-8593-14c713ea646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:21:58.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Justice Department has asked the
        White House for approval on a change to how it enforces a major federal law,
        which would undo some key civil rights protections for minority groups, The
        New York Times reported Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668a8d53-5991-4286-b88d-92c4ea64fee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:21:58.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:27.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533e8641-a309-4171-a5dc-922c050a7229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:21:58.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved, the request to change how the department enforces Title
        VI of the Civil Rights Act -- which was submitted to the White House Office
        of Management and Budget last month -- would keep protections in place in
        intentional discrimination cases but not instances where a "disparate impact"
        was felt by minority groups, the Times reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9359bf21-a351-4872-aef9-60ccc8067ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:21:58.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1db155-2f1d-4c40-9dcb-20494a3d964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:21:58.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a draft proposal obtained by the newspaper, the department specifically
        said its current enforcement of Title VI included a "vastly broader scope
        of conduct" than the statute actually allows for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc99dfec-1616-4e34-a701-476208e283d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:21:58.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:29.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b34c94-2e1b-43c2-9076-ed56ea909220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:21:58.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Title VI of the Civil Rights Act "prohibits discrimination on the
        basis of race, color, and national origin in programs and activities receiving
        Federal financial assistance." According to the newspaper, the request from
        the Justice Department would mark the first considerable change to how it
        defines discrimination in Title VI in decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d12f2a1-727d-4169-926d-d5df42e8fb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:21:58.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8dc2f0-e21e-4463-8bf6-e41d70a34284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:21:58.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as a new attorney general under the Biden administration could
        delay the enactment of the change, the move is sure to draw fierce backlash
        from civil rights advocates who have long heralded "disparate impact" protections
        as a hallmark of Title VI.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e3adc9-7d72-45a2-9fdb-ccd3ac64f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:21:58.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a2a00f-5811-474a-9843-5dfe3fde0e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:21:58.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauren Sampson, a staff attorney at Lawyers for Civil Rights, told
        the Times, "The regulation and explanation are exceedingly sparse, and it
        shows the dangers of rule-making without following the legally required process,
        including opportunities for public comment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442bed15-9fb6-4d2b-b33b-b3319a6de2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:21:58.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:32.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f2b057-6fdc-4d14-b7c6-9c35537280d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:21:58.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:33.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That message was echoed by Shiwali Patel, the senior counsel for
        the National Women''s Law Center, who tweeted Tuesday evening: "It''s unconscionable
        that the DOJ is trying to sneak in changes at the eleventh hour to weaken
        civil rights protections against racial discrimination."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd1ea0-6739-4779-95a7-df14ab484891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:21:58.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de28f9-126d-41c3-bf74-6dc7a9adc04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:21:58.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration for years has worked to transform racial-bias
        laws designed to shield minority groups from discrimination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4178e0c-94d7-4997-aae6-047be257a609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:21:58.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:34.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c0df3d-5c6a-458d-95c2-608f932974d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:21:58.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:35.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, for example, the Justice Department retreated from a prior
        position and said Texas'' record of voter discrimination did not justify requiring
        prior approval for any new redistricting maps. The Obama administration had
        argued that a provision of the Voting Rights Act empowering judges to intervene
        should cover Texas, which has been mired in minority-voter disputes for years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b884d5b8-7cc7-4568-8ec7-04f50e7b9c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:21:58.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:34:35.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/05/politics/justice-department-civil-rights-act/index.html">New
        York Times: Justice Department asks White House if it can undo some civil
        rights protections</a>."</em></p>'
