      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Haverstick, an attorney for Ziccarelli, celebrated the state
        GOP''s efforts Tuesday, telling CNN in a statement he''s confident in their
        lawsuit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd317af6b-b772-4769-b0c6-d15dc5afa3d2'
