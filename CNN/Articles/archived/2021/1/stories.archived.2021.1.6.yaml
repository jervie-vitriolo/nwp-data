      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amy Poehler and Tina Fey are excited to
        return as hosts of the Golden Globes this year, but Poehler says there are
        outstanding details they need to figure out before the two take the stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9179648-2d95-4070-b5ce-2bb5896076fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:52:11.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:07.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just have a few final questions," Poehler said during an appearance
        on "Late Night with Seth Meyers."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad86c696-a5c6-40e4-ab3c-ed02eeb6c2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:52:11.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When, how, why, where and what? Just those, that''s all we need
        to find out. But we''re going to figure it out."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94148131-72d6-4824-ab8b-dc2da83a47b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:52:11.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:08.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meyers replied to Poehler, "I think It will be a tonic for all of
        us to see the two of you in whatever arena it ends up being. I''m looking
        forward to it."</p>'
