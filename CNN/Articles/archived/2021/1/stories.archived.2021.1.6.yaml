    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e491b97-aaa7-4c73-a044-ffd79a71ea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:48:12.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:32:49.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An autopsy was performed on the body of Dacera at Rizal Funeral
        Homes in Pasay City at 9 a.m., led by medico-legal officer Police Major Michael
        Nick Sarmiento.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
