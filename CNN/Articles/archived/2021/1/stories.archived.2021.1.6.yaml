    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40403681-1617-4741-afa8-792394cee644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:55.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was bubblegum-candy-cavity sweet and upbeat to a fault. Even
        when they pulled their hands to their faces to imitate a crying face (“just
        like ‘TT’”), the nine girls of TWICE were still smiling. I didn’t realize
        how unhappy I was until then, and that through K-pop I was allowed to be happy.
        In K-pop, joy — pure joy — was just a comeback away.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7d700a-7da2-4728-b49e-8a2782bc82a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:55.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing about K-pop is that the content is endless. In <a href="https://en.wikipedia.org/wiki/2020_in_South_Korean_music"
        target="_blank">2020</a>, there was an average of 30 K-pop releases (whether
        single, album, or music video) per month, which meant that there was at least
        one group releasing something every day. These are called comebacks, a term
        that simply means an artist is “coming back” with new music and not necessarily
        a long hiatus. And a comeback is never just releasing the audio on Spotify.
        There is always a <a href="https://www.youtube.com/watch?v=Fc-fa6cAe2c" target="_blank">music
        video</a>, <a href="https://www.youtube.com/watch?v=TPpmOzpHiE0&amp;t=1s"
        target="_blank">dance practice</a> videos, and <a href="https://www.youtube.com/watch?v=TjPGouR4FzQ"
        target="_blank">comeback stages</a>. Not to mention, idols might tweet once
        a day, post on Instagram, or even release videos of what they did over the
        weekend. The breadth and the immediacy of the content makes K-pop feel almost
        intimate, like I know too much about them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39094582-a3be-49d3-a3d7-95964d2fc3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:48:23.452+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:56.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/entertainment/Music/2020/12/22/kpop-best-of-2020.html"
        target="_blank">Related: Our best K-pop songs of 2020</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83d0f56-5513-44ec-9544-50795f162665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T18:16:06.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:23:56.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, the soundtrack to those years after government was set to
        Red Velvet’s “Bad Boy,” the first dance I ever memorized, and “Like OOH-AHH,”
        which often played in the neighborhood Samgyupsalamat where we went to after
        a long day of work. Looking back from 2020, they were blissful years. Through
        K-pop, I took myself less seriously. It gave me equilibrium, a path to tread.
        I fell into my favorite group’s discography, religiously followed their releases,
        memorized their zodiacs, their favorite food, and the names of their pets.
        K-pop occupied so much of my heart and soul, I had no room for anxiety. It
        was an escape from reality, which meant it was an escape from myself.</p>'
