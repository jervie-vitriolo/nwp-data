      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the Vietnamese government to ensure its actions are consistent
        with the human rights provisions of its constitution and its international
        obligations and commitments," a spokesperson said.</p>'
