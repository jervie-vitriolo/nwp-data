      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> The
        Estrella-Pantaleon Bridge connecting the cities of Makati and Mandaluyong
        will be operational by the second quarter of 2021, the Department of Public
        Works and Highways said Wednesday</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b751b57b-fe11-4efb-8373-081fa462d5e9'
      'mgnl:activationStatus': true
