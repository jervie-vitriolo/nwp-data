      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> A Basilan
        doctor has filed complaints against Presidential Anti-Corruption Commission
        chief Greco Belgica — accusing the official of lack of action on the alleged
        involvement of two local officials in graft and corruption and illegal drug
        trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0d92a4-6ab5-48af-aebc-b201193f47f8'
      'mgnl:activationStatus': true
