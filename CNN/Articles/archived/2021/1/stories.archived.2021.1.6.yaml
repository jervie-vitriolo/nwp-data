      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596778cf-5199-4f47-a53f-ecfef0e62e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T02:13:51.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:22.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets are scheduled to host Utah Tuesday and Philadelphia Thursday,
        then face Memphis on the road Friday before returning home for a tipoff with
        Oklahoma City on Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be6f934-e0bc-4929-b487-8e0c2e7e19c1'
      'mgnl:activationStatus': true
