      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 2</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9e95e4-5de2-4811-89a9-cb7bf9ef2cb9'
