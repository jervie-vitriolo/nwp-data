  'Hong-Kong-detects-UK-COVID-19-variant-from-Manila-outbound-passenger-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-06T04:45:27.316+08:00
    'imagesource': 'jcr:f1e18c95-b2e9-46ff-b9ca-7feb59db7a6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '799c9692-66cb-47fd-8b94-82ac06673781'
    'lead': 'The Philippine Department of Health says the passenger is a 30-year-old
      woman from Cagayan Valley.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T04:45:55.965+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:42:45.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:59.420+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong detects UK COVID-19 variant in Filipina domestic helper who
      arrived from Manila'
    'updated': 2021-01-07T07:01:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe0638a-0ccf-4324-8ff7-6aa695196e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T16:07:56.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:45.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Hong
        Kong health officials bared on Tuesday they detected the new United Kingdom
        COVID-19 variant in a passenger who arrived from Manila last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4afcf7b-e75e-4e3a-aefb-090a14697414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:58.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuang Shuk-kwan, head of the Hong Kong Health Department’s communicable
        disease branch, said in a virtual briefing that they found the new variant
        in a 30-year-old female resident who arrived from Manila on Dec. 22 via a
        Philippine Airlines flight.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ceee8d-dd32-4258-bd8c-ccb034e55194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:58.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:46.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s health authorities said the woman is a Filipino domestic
        worker, according to the reports at least two local newspapers, <a data-cke-saved-href="http://hongkongnews.com.hk/top_stories/domestic-worker-from-ph-found-to-have-uk-coronavirus-variant/?fbclid=IwAR1UXQtaUjeT2OKrYeVmt2X5qJGGGEWFio50GZ_1gUWVD6nKfibSsrIwffc"
        href="http://hongkongnews.com.hk/top_stories/domestic-worker-from-ph-found-to-have-uk-coronavirus-variant/?fbclid=IwAR1UXQtaUjeT2OKrYeVmt2X5qJGGGEWFio50GZ_1gUWVD6nKfibSsrIwffc">Hong
        Kong News</a> and <a data-cke-saved-href="http://www.sunwebhk.com/2021/01/newly-arrived-filipina-dh-found-with.html?fbclid=IwAR3nh9HY8zZd8WVwnOEBXgH_5ap8AlooNPuImPfvA_-mhSBIPhzxNODA-M4"
        href="http://www.sunwebhk.com/2021/01/newly-arrived-filipina-dh-found-with.html?fbclid=IwAR3nh9HY8zZd8WVwnOEBXgH_5ap8AlooNPuImPfvA_-mhSBIPhzxNODA-M4">The
        SUN Hong Kong</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06d5e30-4c04-47d0-a098-0b88362e78e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:58.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:47.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health officials tagged the Manila-outbound Hong Kong resident
        as case 9003.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75512cd4-ab92-44fc-acfb-951666d4f154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:58.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:47.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Case) 9003 took PR 300 and arrived in Hong Kong on the 22nd of
        December from (the) Philippines," said Chuang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4099a790-84aa-4663-b7a0-8db0cd1f8f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:58.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:48.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Department of Health (DOH) confirmed on Wednesday
        the passenger is a 30-year-old woman from Cagayan Valley.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f96c41c-dec4-4651-833f-2ecf42c6b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:58.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:48.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a report from the Hong Kong International Health Regulations
        National Focal Point and local Centers for Health Development, Philippine
        health authorities stated the passenger left the province on Dec. 17. The
        woman arrived in Metro Manila on Dec. 18 and underwent quarantine as mandated
        by government protocols, they added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e75d0-5bea-47fd-b23e-00d01552e2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:58.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:49.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH officials said the passenger took the swab test on Dec. 19,
        which yielded a negative result.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bff6153-7084-4f9e-963c-77164a284908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:58.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:49.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines said the passenger presented a negative COVID-19
        test result before boarding the flight. She left the country on Dec. 22 and
        was subjected to another quarantine procedures upon arrival in Hong Kong.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8480a1fe-812f-46ae-ae27-0a1d4804f186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:58.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:50.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina passenger then took another swab test on Jan. 2, where
        she tested positive for the UK COVID-19 variant. She remains in isolation
        and in stable condition, authorities said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f135f6-9c3c-4592-92c1-e57d3aa01d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:58.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH assured contact tracing efforts are underway to identify
        other passengers who boarded the same flight with the woman, including her
        close contacts in Cagayan Valley and Metro Manila. The airline has also shared
        passenger manifest information with the Philippines'' Bureau of Quarantine
        so they could conduct contact tracing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81947127-6901-436d-922c-ac84174f13b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:58.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been instructed to ensure strict quarantine of identified
        close contacts and for samples collected from said contacts to be sent for
        confirmatory testing and, if samples test positive, subsequent whole genome
        sequencing," the DOH said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb4f773-6a57-40fe-b057-e19a0bcf8104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:58.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the passenger who returned from Manila, Hong Kong health
        authorities also detected three additional cases of the new COVID-19 variant
        in their country. Two of them arrived from London and the other one came from
        France.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a8d70f-c8ef-4e9e-a8ea-afeea485bb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:58.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:52.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new COVID-19 variant was first reported in UK on Dec. 14 and
        believed to be more contagious, according to initial scientific studies. Based
        on 305 samples collected in November and December, the UK variant is not yet
        in the Philippines.</p>'
  'Christine-Dacera-case-PNP-Sinas':
    'caption': 'FILE PHOTO'
