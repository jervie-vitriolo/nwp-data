      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corman said in a news release before the swearing-in ceremony, "We
        understand that this issue needs to be resolved promptly, while ensuring that
        the constituents of the 45th Senate District have properly elected representation."</p>'
    '37':
