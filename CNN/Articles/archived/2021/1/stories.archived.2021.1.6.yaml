  'WHO-on-PH-COVID-19-vaccination-program':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-06T17:24:44.814+08:00
    'imagesource': 'jcr:fbe6a829-325d-40f8-9a0d-9e660cdae3d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db7d08ae-97c0-4f20-bfe9-7f3c5c2e1d1e'
    'lead': 'The World Health Organization believes the Philippines is on the right
      course for a successful rollout of COVID-19 vaccines to protect Filipinos from
      the highly-contagious virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T17:28:18.037+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:26:30.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:26.018+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WHO-', 'World-', 'Health', 'Organization', 'vaccination', 'COVID-19',
      'program']
    'stories': ['356f9c97-9185-4b4c-aaf0-970b57c0f6b9']
    'template': '1'
    'title': 'Is PH ready for COVID-19 vaccination program? WHO says it''s ''on track'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dc8190-0bb6-48f5-bc1c-ef728847b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:28:18.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:26:30.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> The
        World Health Organization believes the Philippines is on the right course
        for a successful rollout of COVID-19 vaccines to protect Filipinos from the
        highly-contagious virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95696813-5b5f-4c73-a991-8aad51c44856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:28:18.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:26:31.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some aspects that are important for the vaccine rollout
        readiness, which the Philippines has already put in place,” WHO Coordinator
        for Essential Medicines and Health Technologies Dr. Socorro Escalante said
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce006676-1da9-416b-8b8c-1a1b47eb8274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:28:18.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:26:31.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She laid down WHO’s four key criteria to determine if a nation is
        prepared and equipped to carry out its national vaccination program: regulatory
        readiness, the presence of a national vaccination deployment plan, availability
        of storage facilities, and safety monitoring plans to check for possible adverse
        effects of the drug.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5215bbc2-9e2c-40b2-a199-98229aa0e2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:28:18.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:26:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalante lauded the order issued by President Rodrigo Duterte in
        December authorizing the Food and Drug Administration to grant <a href="https://cnnphilippines.com/news/2020/12/2/Duterte-FDA-emergency-use-authorization-COVID-19.html?fbclid=IwAR2AZk0iFBlI9lYauohX-sItKEx0WYvBBz7oiyX_PLkhtLra6xDIFOqe5Xo">emergency
        use authorization or EUA</a> to vaccine manufacturers and recognize assessments
        of other regulatory agencies. She said this is a crucial stage in the country’s
        inoculation program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d4803c-b348-49b4-9b01-50a74760a2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:28:18.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:26:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a very important step that makes the country ready because
        the first filter for vaccines to be deployed in the country is about the regulatory
        process to ensure that all vaccines coming in the country are safe, efficacious,
        and of good quality," she said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3565b70c-6fd8-4337-b9d7-e97a445c7f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:28:18.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:26:33.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has yet to complete the EUA application review of US biopharmaceutical
        firm Pfizer-BioNTech and British company AstraZeneca.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ac3926-fdea-40c4-8b2e-ee96ce935cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:28:18.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:26:33.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST: <a href="https://cnnphilippines.com/news/2021/1/5/LIST-LGUs-allot-funds-COVID-19-vaccination.html?%3F%3F%3F%3F">LGUs
        allot funds for COVID-19 vaccination</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf02236d-1da0-4f96-9eb7-f371f64e3dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:28:18.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:26:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalante acknowledged the deployment plan crafted by vaccine czar
        Carlito Galvez Jr., the Department of Health, and other agencies is already
        in the "final stages of development."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a7b226-aaa2-4549-a227-dbb8c709ef41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:28:18.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:26:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO official also said the Philippines has existing cold chain
        storage equipment to keep vaccine vials. She noted that the government is
        “ready to deploy the ultra-cold chain” storages, which is the requirement
        in some vaccines such as the ones made by Pfizer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458ee6cd-d82c-42be-8301-b7675ea77da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:28:18.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:26:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said equipment that can keep vaccines at minus 70 degrees
        Celcius are only available in Metro Manila, Sta. Rosa in Laguna, Cebu, and
        Davao. The government is in talks with the private sector to establish cold
        storage rooms and walk-in freezers to keep vaccines in the required temperature
        to ensure its efficacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb7c01-4c06-4e31-86dd-2b88fb72c7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:28:18.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:26:35.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalante recognized the ongoing efforts of the FDA to create protocols
        to monitor those who have been injected. She stressed its importance since
        the approved vaccines are still undergoing trials, therefore it needs strict
        post-monitoring.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d27ea7-d956-49d6-9650-cecd445969c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:28:18.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:26:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bagong-bago ang bakuna at magkakaroon iyan ng</em> adverse
        events. All vaccines have the risk of having an unexpected event,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca43c3cd-478b-4632-b171-1d1ba25b1b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:28:18.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:26:36.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s a new vaccine so there will be adverse events.
        All vaccines have that risk.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da8b5dd-7204-4543-9ea1-85af8ea88205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:28:18.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:26:37.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking these four aspects into account, Escalante said the Philippines
        is on track in its vaccination program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92085032-ab07-44f2-939f-8f898a1aaa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:28:18.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:26:37.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa nakikita namin</em> [From what we can see], the Philippines
        is on track in terms of preparation for vaccine introduction and for the vaccine
        rollout, including distribution,” she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3948d83a-8eb7-4956-a98b-6c945e55ef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:28:18.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:26:38.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aims to secure <a href="http://cnnphilippines.com/news/2021/1/6/PH-148-million-COVID-19-vaccines-doses.html">148
        million doses of COVID-19 vaccines</a>&nbsp;from around seven companies this
        year. If this goes as planned, around 50 to 70 million Filipinos could be
        vaccinated by the end of 2021. But Galvez said the actual number of doses
        that will be bought depends on the availability of vaccines as he noted that
        80% percent of the global supply has already been procured by rich countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165aad32-1da3-40ae-9fd6-968450f46a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:28:18.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:26:38.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far only sealed two vaccine agreements. The
        private sector and national government secured 2.6 million doses of AstraZeneca
        vaccines, while the Quezon City government and the National Task Force Against
        COVID-19 closed a deal for 750,000 doses from the same company.</p>'
  'apple-anti-trust-proxy-statement':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-06T17:29:50.360+08:00
    'imagesource': 'jcr:08f83d58-4dbc-44f7-adfa-af103b29bfc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39872eb4-3b2b-440b-861e-e2021c95b013'
    'lead': 'Antitrust scrutiny of Apple and other big tech giants ratcheted up over
      the past year. And for the first time, Apple has noted in its annual proxy statement
      that antitrust issues are an area of focus for its board of director''s audit
      committee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T17:32:22.911+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:26:22.625+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:17:26.361+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['apple']
    'template': '1'
    'title': 'Apple proxy statement includes section about antitrust risk for the
      first time

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e26ad1-f78f-4388-9277-03dc444a7458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:32:22.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:26:23.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Antitrust scrutiny of Apple and other
        big tech giants ratcheted up over the past year. And for the first time, Apple
        has noted in its annual proxy statement that antitrust issues are an area
        of focus for its board of director''s audit committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fb547d-7346-43ed-8783-88b0b7d1b30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:32:22.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:26:23.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company notes "antitrust" as one among several specific areas
        of oversight for the committee in its 2021 proxy statement, which was released
        Tuesday ahead of Apple''s annual shareholder meeting on February 23. It says
        the committee and the board "regularly review and discuss" antitrust risks
        with Apple''s management.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff1a62c-058f-48b9-8eae-b50a5f0e3984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:32:22.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:26:24.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple''s Antitrust Compliance Officer is responsible for the development,
        review, and execution of Apple''s Antitrust Compliance Program and regularly
        reports to the Audit Committee," the proxy statement reads. "These reports
        cover, among other matters, the alignment of the program with Apple''s potential
        antitrust risks, and the effectiveness of the program''s design in detecting
        and preventing antitrust issues and promoting compliance with laws and Apple
        policies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a257039-b3a5-4d8d-899c-93a6d075c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:32:22.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:26:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not immediately return a request for comment regarding
        the new antitrust risk references.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed5951c-91cb-4f5f-957e-16193ee18820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:32:22.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:26:25.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time such a detailed reference to antitrust risk
        has appeared in an Apple proxy statement. In each of the two previous years''
        statements, "antitrust compliance" is mentioned only once — in reference to
        experience that is considered in evaluating potential board nominees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e8e7c7-2bdd-4223-a9db-069e5501357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:32:22.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:26:25.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure comes as regulators, policymakers and smaller tech
        competitors push to reign in Big Tech''s influence and power.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f4f27-ff43-4f71-8362-ec29bc24c4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:32:22.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:26:26.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Apple CEO Tim Cook testified before Congress in a hearing
        on antitrust concerns, alongside the heads of Facebook, Google and Amazon.
        In October, the House Judiciary Committee released its findings from a 16-month
        investigation into the four companies, which concluded the tech giants hold
        "monopoly power" in key business segments and have abused their dominance
        in the marketplace. Apple has denied such claims, saying it does not hold
        a dominant market share in any of its business segments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc79c7d3-7e82-4b87-873a-8f12544b4426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:32:22.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:26:26.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also faces antitrust scrutiny in Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894224c7-04ce-45f5-b308-673688ae4675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:32:22.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:26:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the pressure on Apple focuses on the fees and policies it
        imposes on app developers to make their services available on the App Store,
        which developers must use to have access to Apple devices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8902e3ea-2862-48e6-8149-2df94714737e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:32:22.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:26:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is currently fighting a lawsuit from Epic Games, the maker
        of Fortnite, over its app store policies. The iPhone maker has disputed Epic''s
        allegations, but in November announced it would slash developer fees on the
        App Store from 30% to 15% if the developer generated less than $1 million
        in revenue in the prior year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e532e-0091-4207-ab35-c3a3c75e71fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:32:22.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:26:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antitrust is listed on the proxy statement along with several other
        specific risk areas that the audit committee oversees, which also includes
        privacy and data security.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c634ef4-cde5-4d48-873e-6a3aa14ccdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:32:22.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:26:28.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2021/01/05/tech/apple-antitrust-risk-proxy-statement/index.html">"Apple
        proxy statement includes section about antitrust risk for the first time"</a></em></p>'
