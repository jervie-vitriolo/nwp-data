    'jcr:uuid': '8613540a-328a-405c-8a72-3b2656f338e3'
    'lead': 'The final "Jeopardy!" episodes hosted by Alex Trebek air this week and
      on Monday he had some moving words for the audience.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T13:59:03.207+08:00
