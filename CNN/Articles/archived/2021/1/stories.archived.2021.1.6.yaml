      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Late-night hosts Jimmy Kimmel and James
        Corden are back to filming their shows from home due to the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da94bcf-0974-40a2-baf2-a8e5d01f2df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:04:24.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:52.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both shows, "Jimmy Kimmel Live!" and "The Late Late Show," are based
        in Los Angeles, which for weeks has been fighting a brutal coronavirus surge
        that saw cases in the county double since November to about 800,000 on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a7140b-3cb6-40eb-b4c4-17a727d4409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:04:24.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:53.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden''s show tweeted, "No, you''re not experiencing déjà vu. With
        Los Angeles back on lockdown, we''re once again taping the #LateLateShow in
        @JKCorden''s garage until it''s safe to return to our studio."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a9d719-f5b7-4b4b-9b0a-792cb27f36e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:04:24.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:53.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel also tweeted Monday: "Back to work... from home!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449904df-4c86-4d7e-b636-93a920f70488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:04:24.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:54.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With intensive care unit capacity across the region near or at zero,
        ambulance crews in the county got guidance not to transport patients with
        little chance of survival. Patients who make it to a hospital often have to
        wait hours before a bed is available.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a30fa36-85d1-4fa9-bff2-476012dd8cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T14:04:24.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/05/entertainment/jimmy-kimmel-james-corden-filming-remotely-covid-19-trnd/index.html"
