      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Create a list of your favorite immunity-boosting foods and add them
        to your weekly shopping list. And for a healing beverage, try my antioxidant-rich
        matcha latte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd89b66-c08b-4e6c-b02f-f315035b8a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:50.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3edaff0-bb0f-49ba-9220-6ccef868640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:50.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vitamin D in fortified milk is key in helping the body produce
        proteins that kill bacteria and viruses, while matcha green tea powder is
        chock-full of the antioxidant EGCG (short for epigallocatechin gallate), which
        may help strengthen the immune system. You can find many varieties of matcha
        powder online.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010e3fc6-c411-4baf-8510-6383797843da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f6a716-e405-4a51-b85b-7fc2f129dc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>3. Eat more "processed" foods</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd091f5cb-f616-432b-872a-4ebf02e2738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, I''m not referring to ultraprocessed foods like sausages and
        packaged desserts -- I mean nutritious frozen and canned foods that can easily
        be incorporated into healthy meals, like canned beans, tuna and tomatoes;
        nut butters; and frozen fruits and vegetables.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e970115-5061-41e9-b3b6-df70a078f150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a2bb54-b427-4caf-b747-238a940fad3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purchasing frozen, canned and vacuum-packed foods means we can shop
        less often and keep our pantries, fridges and freezers stocked, something
        that can be especially helpful during winter months, explained registered
        dietitian Bonnie Taub-Dix, creator of BetterThanDieting.com and author of
        "Read It Before You Eat It: Taking You From Label to Table."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814868ef-7fa4-4051-a69e-e0814869d15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:53.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed300f-3187-44cf-afc0-375add716982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love using canned beans for my spicy dark chocolate chili bowls
        and my kids love my pumpkin bread with dark chocolate chips and almonds that
        uses canned pumpkin," Taub-Dix said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31437e9-a2eb-4a29-af07-eae409749227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:54.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facc8a56-14fb-41d3-a0b1-96b8efff0fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:55.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my household, I keep frozen strawberries, blueberries, bananas
        and peaches all year long to make smoothies and flavored puddings without
        having to worry about what''s in season. For dinnertime, frozen Brussels sprouts,
        carrots and broccoli can come in handy for a quick side dish.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd20c40-9e2a-4408-b7ad-5cedae675b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:55.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9174c3-fbc5-459a-bcdd-1747de84956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>4. Experiment with new recipes</strong></h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcd5362-fbc0-498c-9cc1-c8086826138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooking at home gives you control over ingredients and also helps
        you increase your consumption of nutritious foods. It can also give you a
        feeling of accomplishment and can be a fun way to get kids interested in healthy
        foods.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3af909-14b4-490a-bfcd-ec6fc5b236bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:57.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2d37d9-5185-4cb4-b118-8ee99394d3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:57.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are starting to cook for the first time, there are lots of
        websites, videos, magazines and books that offer delicious recipes that can
        inspire and guide you. My favorite magazine is Eating Well -- I love its wide
        assortment of fresh, healthy and tasty meals and snacks. I also like allrecipes.com,
        where you can find a recipe for just about any meal you''re looking for.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d10fced-b161-4dae-a3a6-d7e38967c976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f64c95-1de7-435e-9e4f-3ddb18208301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep in mind, a simple recipe can be just as delicious and impressive
        as a complicated one, explained Jackie Newgent, a registered dietitian, culinary
        nutritionist and author of "The All-Natural Diabetes Cookbook." A basic omelet,
        a grilled cheese sandwich and a basic spaghetti dish are good dishes to start
        with.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744fff7e-23bd-4f8e-92a7-dbb68fb4af2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86724f0a-e90f-45b7-a3a8-522981aef04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:24:59.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are a seasoned cook, try a new cookbook that challenges your
        skills or introduces you to a new cuisine! Since my family loves sushi, I''m
        going to try making recipes with my girls from "Sushi: The Beginner''s Guide"
        by Aya Imatani.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030be973-3281-4716-a244-3ead131c454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:00.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3409bf-9f4c-4854-82ab-2ae48a4db840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:00.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also can''t wait to try "The 5-Ingredient Italian Cookbook: 101
        Regional Classics Made Simple" by Francesca Montillo.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103877e3-39a8-4c36-83be-0f964ce19fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:01.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f18158-cfa1-49b9-a525-9906905aa678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:01.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooking can be a fun social activity, too. Even if you can''t gather
        indoors at restaurants, you can still share healthy recipes on video calls
        and cook together from afar. For example, you can hop on a call with friends
        or family and discuss which recipe you''d all like to explore. Then you can
        each buy the ingredients and then cook "together" via video, Taub-Dix explained.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d4e35-2feb-4304-a323-1e6eeea9509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:02.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4970d3e4-c986-4286-8224-1d555905de86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:02.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>5. Plantify your dishes</strong></h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151a3969-c3b7-4f53-ae70-ad8852b907d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:03.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty percent of chronic diseases we face are preventable and reversible
        by eating a more plant-based diet, according to New York City-based Dr. Robert
        Graham, who is board certified in both internal and integrative medicine.
        In fact, switching to more plant-based meals and cooking more are the two
        silver linings of the pandemic, according to Graham.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e12633-3f95-4b39-b50b-ad2760192b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:03.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56867da7-e674-433c-936c-183d757b284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:04.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An easy way to incorporate more plants and less meat is to simply
        "plantify" your favorite dishes. "If you have a mean lasagna recipe, skip
        the meat and add layers of greens, broccoli and peppers and perhaps some pine
        nuts and cashew cheese instead of the meat and cheese.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29574f4-c5f5-46c9-8417-afd7c18f85fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:04.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c73191-42ce-4519-a98c-f45210730969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:05.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you love Taco Tuesday, make your tacos veggie by skipping the
        meat and serving black beans or a vegetarian mushroom tofu filling," Sharon
        Palmer, a registered dietitian and author of "Plant-Powered for Life," previously
        told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdbc1d4-3abc-4c60-9d17-b5cf4bb3e9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:05.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ba40b3-4c3e-4cb0-b827-a8b8d9c5fdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For other ideas, check out the nonprofit group Meatless Monday''s
        family cookbook, which has comfort food recipes and plant-based versions of
        meals that are typically meat-heavy, like a "meaty" mushroom stew over garlic
        mashed potatoes.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29c64c8-b6be-41f4-a699-909c33d8de23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:06.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39fbe4c-3944-4bc0-bdad-8f31b3c1203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:07.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>6. Choose fiber and protein-rich snacks</strong></h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23dddc7-6534-4044-b402-1772559a9b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:08.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosting your fiber and protein will help you crave less sugar --
        something that will be helpful as we aim to follow the newly released US dietary
        guidelines that urge us to limit our sugar intake.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b684636-e56a-49d4-b2a6-bad4f53d5a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:08.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec305d3-77c1-4019-8862-a9f481d3e5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:09.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enjoying fiber-rich fruit as a snack, like berries with some yogurt
        or chia pudding; sliced apples with nut butter; or a banana and peanut butter
        graham sandwich can satisfy your sweet tooth while still keeping added sugars
        in check.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad52a09a-9d2d-4a63-9d40-aa3d9d1d814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:09.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bfa640-05a9-4b2c-a1d3-d61c92892dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:10.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also try making your own fiber- and protein-rich snack bars.
        I often make homemade granola bars with oats, chia seeds, dried cranberries
        and sunflower seeds.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc888cd-36ed-457e-bd56-d75484541153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:10.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e32a2-678f-4905-8258-c6bc942a0544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even chocolate-containing snacks can boost fiber and quell cravings.
        "I like making chocolate chip cookie dough bites that are sweetened only with
        medjool dates, almond extract and mini dark chocolate chips," said Denver-based
        registered dietitian nutritionist Kelli McGrane, a dietitian for Lose It!
        and TheHealthyToast.com in a previous CNN article.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d4197b-e70c-4848-9b9f-9f041da5eaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5752c4-dcb4-4ce3-a8a4-e4d298a4309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:12.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>7. Consume more fluids</strong></h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9840ee-a9f1-41e6-93c9-a777c3112d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:12.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For optimal health, it''s important to stay adequately hydrated.
        Even mild dehydration can be a physical stressor to the body, according to
        Melissa Majumdar, a registered dietitian and spokesperson for the Academy
        of Nutrition and Dietetics.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac88d5c7-9113-4a6a-b981-435e8c553fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:13.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9458d6-b47e-404b-8713-65a78b007995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:13.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consuming an adequate amount of fluids can help to prevent symptoms
        of dehydration, including fatigue and dizziness. Women should aim to consume
        2.7 liters or 91 ounces of fluids daily, and men, 3.7 liters or 125 ounces;
        these target amounts include all fluids and water-rich foods, such as fruits,
        vegetables and soups.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9b8c53-e031-45d2-828d-789bb3f8d6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f929072-0d95-4445-a33d-662732a165a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:14.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of soup, chicken soup might have anti-inflammatory effects,
        which could possibly ease symptoms of upper respiratory tract infections this
        winter.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482c744f-ac77-476d-b51c-4904f1dd7e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb56b95d-3911-4280-8249-387d2f4dbea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:15.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>8. Lean on others</strong></h3>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a4087-993a-4558-9739-315a9aff9d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:16.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help yourself achieve your health goals, it''s important to find
        some friends or family members who support your goals. It doesn''t have to
        be a large group -- even just one person to share your journey with can be
        beneficial.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86621a8d-c19a-4cfe-a4b6-b734f371f36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6898b1-a0fc-4e4e-ab38-d3b4c927409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:17.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have a specific health concern and would like professional
        guidance with following a specific nutrition plan, I recommend meeting with
        a registered dietitian nutritionist. You can find one in your area on the
        Academy of Nutrition and Dietetics'' website.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3889ade9-9073-4257-a0b5-e2f3a0c2f2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:17.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f49d396-9063-48c7-b539-91a55261b222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:18.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This New Year especially, it''s important to fuel your body with
        nutritious foods while enjoying your food choices and savoring every bite.
        Let''s make 2021 a year of personal wellness by slowly incorporating these
        tips into your lifestyle to achieve good health in the coming months. It''s
        something within our control, and it''s something we all deserve!</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3303b2d8-f176-493c-bae9-f186e161ec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:59:08.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/06/health/eating-healthy-2021-plan-wellness/index.html">"How
        to eat well in 2021."</a></em></p>'
  'LeBron-James-Lakers-WNBA-Kelly-Loeffler':
    'author': 'Ben Morse, CNN'
