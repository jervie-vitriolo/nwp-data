      'mgnl:created': 2021-01-06T17:54:36.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:32.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1163f889-de18-4f55-875f-c7cccf51036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:54:36.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:25:32.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally, do a combo, like the example below, determining the number
        of repetitions for each exercise based on your fitness level and maintaining
        a three-minute sequence for the time frame.</p>'
