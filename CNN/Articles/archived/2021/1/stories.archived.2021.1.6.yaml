        agency of the DOT, announced a <a href="https://www.tpb.gov.ph/press_releases/ph-travel-rt-pcr-test-subsidy-for-qualified-domestic-tourists-philippine-childrens-medical-center-pcmc-frequently-asked-questions-faqs/">50-percent
        subsidy</a> for reverse transcription polymerase chain reaction (RT-PCR) tests
        for Filipinos and foreigners "with leisure tourism as the purpose of domestic
        travel, and with confirmed transportation and accommodation bookings."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561e39a-f9e2-4a78-b5b4-30bdc7e3094d'
