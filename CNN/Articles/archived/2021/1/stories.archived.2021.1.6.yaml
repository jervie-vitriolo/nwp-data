      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also stressed it was coordinating with health authorities
        and observing strict health protocols to ensure the passengers'' safety when
        flying during the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811417d5-d426-4b00-a215-84e881479aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T13:54:27.404+08:00
