      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL also noted it already shared passenger manifest information
        with the Philippine Bureau of Quarantine so they could carry out the callouts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaed2f1-6c21-4c45-8d9c-800f289e32d6'
