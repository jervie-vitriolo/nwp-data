      'mgnl:lastActivated': 2023-01-25T10:26:07.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Dr. Chao-Tiao Yumol filed complaints of grave misconduct,
        gross neglect of duty, conduct prejudicial to the best interest of the service,
        violation of Section 4 of Republic Act No. 6713 or the Code of Conduct and
        Ethical Standards for Public Officials and Employees, and violation of Section
        3e of Republic Act No. 3019 or the Anti-Graft and Corrupt Practices Act at
        the Office of the Ombudsman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25710e09-4faf-4d0d-9650-bf8f907f4c28'
