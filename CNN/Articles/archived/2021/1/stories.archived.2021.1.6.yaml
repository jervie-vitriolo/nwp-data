      'mgnl:lastActivated': 2023-01-25T10:18:39.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu City Police Office <a href="https://www.cnnphilippines.com/regional/2021/1/4/Cebu-police-Sinulog-festival-OKs-masses-.html">already
        discouraged the city government from hosting the annual event</a> amid the
        pandemic. It said the local Inter-Agency Task Force only approved masses at
        the Basilica Del Santo Niño.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc43c2cc-bd5c-4022-a7b6-89eaa5b312d3'
