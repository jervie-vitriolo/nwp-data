    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c259dd5-6b76-48fe-b585-9238cc4d6341'
    'lead': 'Two tourists were allowed to return to Manila on Tuesday after they were
      arrested on Dec. 29 and held in a quarantine facility in Kalibo, Aklan for presenting
      fake COVID-19 test results '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T13:34:56.659+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:34:07.072+08:00
