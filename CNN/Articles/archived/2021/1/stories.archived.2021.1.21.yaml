      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9625fd6-0e78-4c72-91fa-13b23b8074dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:27:08.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:51:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will strongly assist the DA to provide consumers in Metro Manila
        reasonably-priced pork meat and processed pork products," National Tobacco
        Administration head  Robert Victor Seares Jr. said in a statement on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfbb3f1-0f64-467a-a23e-6cbf08dc8b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:27:08.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:51:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79eab7b-38b6-4de6-9106-2ea47e0a614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:27:08.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:51:44.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A unit of the Department of Agriculture, the NTA set side ₱10 million
        for the program. It will be coursed through its  AgriPinoy Tobacco Farmers
        Food Processing and Trading Center, which began to operate in October 2013
        as an alternative income for tobacco farmers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac49b4-85e8-4c07-8307-936f444147c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:27:08.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:51:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d807d5d-9698-42ec-8850-b3dac64a73f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:27:08.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:51:45.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the budget will be used to purchase hogs from
        African Swine Fever-free areas in the Ilocos provinces and Abra. These will
        be slaughtered and processed in NTA’s meat processing facility in Ilocos Sur,
        it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110a5776-0534-471d-9f1b-a4372ea9c2f8'
