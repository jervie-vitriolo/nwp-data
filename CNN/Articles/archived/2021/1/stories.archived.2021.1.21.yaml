      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki began her tenure by holding
        the administration''s first press briefing Wednesday night and vowing to return
        to fact-based briefings.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e1fc7a-a602-4a85-a24b-d8380e8a855e'
      'mgnl:activationStatus': true
