      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden''s inauguration&nbsp;looked
        a bit different from past ceremonies ushering in a new administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69257c0-033f-479e-9c08-65cfc40f98d1'
