    'jcr:uuid': '416d2584-1541-4367-8eaf-269f97128b04'
    'lead': 'Health officials are investigating how the mother of the country''s first
      UK variant case was infected with COVID-19 when the patient did not set foot
      in their home in Quezon City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T08:32:30.709+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:07:43.776+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:29.663+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC probes source of COVID-19 infection of the mother of UK variant case'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af05cb0-0979-4944-8f89-c8ff9d9e095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:32:30.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> Health
        officials are investigating how the mother of the country''s first UK variant
        case was infected with COVID-19 when the patient did not set foot in their
        home in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09baa8b0-12c6-48c7-bbc2-2ada30794d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:32:30.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:44.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rolly Cruz, head of the Quezon City Epidemiology and Disease
        Surveillance Unit, noted that the 29-year-old patient who traveled from Dubai
        was immediately brought to a quarantine facility after testing positive for
        COVID-19 upon arrival in Manila. The patient''s girlfriend, whom he traveled
        with, was quarantined alone before testing positive for COVID-19. Authorities
        are clueless how the mother was infected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab130f2-53f0-4fa2-85c4-a618fa0cc62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:32:30.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:45.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are already investigating how the mother of our UK variant case
        got infected with COVID-19, since the index case never set foot at home or
        in the community and did not have any interaction with her after arriving
        in the Philippines from Dubai on January 7,” he said in a statement on Wednesday.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb51aeeb-b93d-4a6d-a6a2-acf7bfa88615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:32:30.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:45.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 people who had contact with the 29-year-old male patient
        detected with the B.1.1.7 SARS-CoV-2 variant have been confirmed to have COVID-19.
        One healthcare worker at the isolation facility in Quezon City housing the
        patient also tested positive, but authorities are checking if the result is
        due to remnants of the virus, since that person got infected in December.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc67bc52-ab59-431d-8b1b-521d48cdc103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:43:08.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:46.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/20/COVID-19-UK-variant-close-contacts-DOH.html">RELATED:&nbsp;13
        contacts of Filipino with UK variant test positive for COVID-19</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd5d50-9002-4db4-805b-ce7ce510e466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:32:30.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples of the 13 people have been sent to the Philippine Genome
        Center to check if they are carrying the new and more transmissible COVID-19
        variants. The results are expected to be released this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb15e86-ba95-486b-a86d-6cd65a7cef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:32:30.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:47.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old patient with the UK variant is nearing the end of
        his mandatory 14-day quarantine. Cruz said they are waiting for the Health
        Department''s guidance if he needs to extend his quarantine period to ensure
        he will no longer be infectious.</p>'
  'Biden-speech-US-foreign-policy':
    'author': 'Analysis by Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T08:37:36.761+08:00
    'imagesource': 'jcr:4bd9e4e2-e9f2-454c-8f35-4c5c0e8f8780'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abc48866-eb81-4889-a61f-37de03e3a629'
    'lead': 'US President Joe Biden will rightly spend his first days in office addressing
      the myriad domestic crises that he has inherited from his predecessor, Donald
      Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T08:41:38.589+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T13:07:34.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:29.804+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biden', 'Joe-Biden', 'US']
    'template': '1'
    'title': 'Biden pledges America will ''engage with the world once again'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd4cf08-0599-4d86-b2dc-731d4f9172bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:41:38.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:07:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>US President Joe Biden will rightly
        spend his first days in office addressing the myriad domestic crises that
        he has inherited from his predecessor, Donald Trump. However, the transfer
        of power in the most powerful elected office in the world usually means a
        change in foreign policy, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf2f537-7f4f-4eb6-aa92-3d3537ff59e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:41:38.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:07:35.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if President Biden''s inaugural address is anything to go by,
        the global focus for the next four years will chiefly be to restore the world''s
        trust in America after the chaotic foreign policy of the one-term Trump administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec688a1-ec26-47ed-9d57-d6d3265b7e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:41:38.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:07:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address, Biden spoke of a moment of "renewal and resolve,"
        and described his victory as "the triumph of a cause, the cause of democracy."
        But what will the 46th American president do to heal democracy around the
        world that Trump seemingly went out of his way to undermine and wound?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff05a47-1adf-402b-85e5-46bfc9102349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:41:38.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:07:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his address, Biden repeated the importance of restoring
        unity and the sanctity of democracy across America. He spoke, as many presidents
        have before him, of America being a beacon for the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1a0ae-f32f-41a9-b74d-1acba2bc6f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:41:38.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:07:37.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no secret that under Trump, America''s role as the shining
        city on the hill had been severely undermined. Whether it was using the office
        to tell trivial lies, naked attempts to suppress postal votes, promoting conspiracy
        theories about the legitimacy of the US election or cozying up to dictators
        and regimes that trampled on their own populations, Trump trashed America''s
        credibility on the world stage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4727149d-5263-4d37-b210-1f498f6ebd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:41:38.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:07:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''America''s role in the world''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737085dc-2eeb-43b4-9f10-404e837cc51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:41:38.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:07:38.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s speech didn''t make any major foreign policy announcements,
        but he tried to assure those watching around the world that his America will
        be a more reliable and stable global partner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330b36f3-f120-44a9-9899-41acee75d6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:41:38.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:07:38.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His direct "message to those beyond our borders" was that America
        had been tested, but that it "will repair our alliances and engage with the
        world once again" as a "trusted partner for peace and security."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007b6a3a-fdbe-4db9-b10e-12144b2900e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:41:38.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:07:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This suggests a return to the pre-Trump era of America leading the
        Western order, underpinning NATO and restoring a multilateral approach to
        foreign policy. He has already announced that he will re-join the Paris climate
        accord and it is very likely he will try and open talks with the partners
        who signed the Iran nuclear deal under Barack Obama.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d7b176-2854-41da-a2c3-2b5f4fce867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:41:38.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:07:39.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, reversing some of Trump''s more hostile global actions
        might be less simple than issuing a few executive orders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84590ba1-58d0-4532-92ae-abd8b310745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:41:38.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:07:40.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only last week that Trump ignited a series of diplomatic
        wildfires for Biden to put out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b785be3-cd05-4d1f-ada7-1a4fec38dcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:41:38.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:07:40.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He poked China in the eye by by lifting restrictions on contacts
        between American officials and representatives from Taiwan; designated Houthi
        rebels in Yemen as a foreign terrorist organization; and named Cuba a state
        sponsor of terrorism. And on his final full day in office, his administration
        accused China of committing genocide against Uyghur Muslims and ethnic and
        religious minority groups who live in the northwestern region of Xinjiang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facc15c1-c73b-4ca8-ab57-6ae2d00340cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:41:38.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:07:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the various merits of these policies, they have inflamed
        relations that a new American president will inherit, and it will take more
        than calm words to settle them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db17bd-3c6c-4efc-92ba-ee336888c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:41:38.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:07:41.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s first act as President was plea for calm and unity in America.
        It was the right message for his domestic audience. However, America''s allies
        and enemies are well aware that the new President has a mountainous in-tray,
        and while he has promised to rejoin the World Health Organization and the
        Paris accord, what US leadership in a changed global landscape will look like
        is still very much unclear.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c87410-bda5-483a-bf09-8eeeb8722733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:41:38.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:07:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer Biden takes to claim his place as the leader of the free
        world, the more those who enjoyed Trump''s lack of interest in foreign affairs
        will seek to exploit the void left by America as it took a backseat on the
        world stage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e559e-3989-4323-9265-cd6db6822831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T08:41:38.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:07:42.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/20/world/biden-speech-foreign-policy-analysis-intl/index.html">"Biden
        pledges America will ''engage with the world once again''."</a></em></p>'
  'Biden-inaugural-address-important-line':
    'author': 'Chris Cillizza, CNN Editor-at-large'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T07:50:16.164+08:00
    'imagesource': 'jcr:cc2f0678-e798-4c7e-9b8e-f70922d55163'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe8141bc-8c95-43fe-aac3-a0bd64b26620'
    'lead': '"Politics doesn''t have to be a raging fire destroying everything in
      its path," Biden insisted. "Every disagreement doesn''t have to be a cause for
      total war."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T09:00:38.879+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:07:23.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:29.976+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: The most important line in Joe Biden''s inaugural address'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01780960-c045-4bde-9c17-fdaeba56fa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:00:38.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:23.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;About halfway through his inauguration
        speech, President Joe Biden said something very important about the work of
        Washington — and how he envisions his presidency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84ff92c-cd88-4483-90ec-cec8d7036f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:00:38.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:24.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Politics doesn''t have to be a raging fire destroying everything
        in its path," Biden insisted. "Every disagreement doesn''t have to be a cause
        for total war."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1123275-9436-48e5-865d-7248107e6afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:00:38.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:24.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you blinked, you might have missed it. But that line —&nbsp;and
        the sentiment behind it —&nbsp;functions not only as a rejection of the political
        worldview of his predecessor in office but also as the core belief that underpins
        Biden''s entire theory of the presidential case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ea5d5a-aded-4a44-96a9-d8ed3083e285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:00:38.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:25.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Biden didn''t mention Donald Trump, either in that moment or
        at any other time in his inaugural address.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357b9e79-51b7-4be3-8663-2ea452e25b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:00:38.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:25.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he didn''t need to. Because everyone remembers the way that
        the now ex-president of the United States talked about those —&nbsp;Democrats
        and Republicans — who disagreed with him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eb0d14-56dc-4054-a7a6-7772332b8d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:00:38.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:26.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a disgraceful situation brought about by people that are
        evil," Trump said of the politicians who opposed the confirmation of Brett
        Kavanaugh to the Supreme Court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27134058-1029-4a31-9dfb-7fa6f05bb0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:00:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:26.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his impeachment (and acquittal) in 2019 over charges he
        behaved inappropriately toward Ukraine, Trump denounced the "evil" and "crooked"
        politicians who had allegedly persecuted him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c8fb7b-42fb-47f9-8056-ab95dbe55345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:00:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:27.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In accepting the Republican nomination at the party''s national
        convention in August, Trump warned: "This election will decide whether we
        SAVE the American Dream, or whether we allow a socialist agenda to DEMOLISH
        our cherished destiny."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845632f3-1462-4f4e-ba4f-25cd971a10aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:00:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:27.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when he addressed a mob of his supporters on January 6, Trump
        told them: "We fight. We fight like hell. And if you don''t fight like hell,
        you''re not going to have a country anymore."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e246f38-6b58-4c1a-9389-0473afdef20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:00:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spoke in those apocalyptic terms because, well, it worked
        for him. It made his base wild. And he never had any real concern about what
        his words meant —&nbsp;or what they might occasion. Like, say, the storming
        of the US Capitol to back up his ridiculous claims of a stolen election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a914a7d-19d4-487d-b687-a47a38bcd244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:00:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:28.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t just Trump, however. Not only has he spawned an entire
        wing of the Republican Party (Sen. Tommy Tuberville, Reps. Marjorie Taylor
        Greene and Lauren Boebert, among many others) whose only salient political
        position appears to be trolling Democrats and the media, but he also used
        that Manichean view of politics to tide roughshod over everyone else in the
        GOP, too. Because Republican elected officials lived in fear of a Trump tweet
        calling them out for some apostasy or other, they found themselves lining
        up behind his weaponizing of partisanship for pure political gain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53137d9-bea0-4699-a673-e0e3ebe5c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:00:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was, to borrow Biden''s line, the "raging fire destroying
        everything in its path." And his fellow Republicans, rather than trying to
        put that fire out, decided to either stand aside or throw on some lighter
        fluid of their own —because that was the easier path to take, politically
        speaking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cbc9a9-af88-487d-a57b-567b2a6fc50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:00:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s reminder that politics doesn''t have to be an all-out war
        between two sides set only on destroying the other then functions as a rejection
        of the Trump worldview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58e37b5-ae99-4e76-a559-57c29fa8ad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:00:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:30.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s more than that too. It''s a hope in the unseen. That adages
        like "reasonable people can disagree" and "you can disagree without being
        disagreeable" aren''t punchlines to be met with guffaws and eyerolls by the
        political professional class. That unity is actually more than a word, it''s
        a real possibility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af5ba83-e626-4731-a70b-cb743aa7c10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:00:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:30.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know speaking of unity can sound to some like a foolish fantasy
        these days," Biden said at one point, a tacit acknowledgment that lots and
        lots of people -- Democrats and Republicans -- are deeply skeptical that his
        vision for a coming-together of the country and an end to the "raging fire"
        approach to politics are anything more than a quaint pipe dream.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68220eeb-cad4-45ed-a4ed-a1555607c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:00:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:31.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, time and time again, Biden returned to that theme of unity
        -- and his belief that we are better than these last four years would suggest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649e5e91-c84c-4943-b74c-0a3fd9063f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:00:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:31.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our historic moment of crisis and challenge. And unity
        is the path forward," said Biden. "We must meet this moment as the United
        States of America."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddb48e3-2eaa-4c14-93e8-315fbde42d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:00:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:32.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a noble idea, to be sure. And there''s no question that a
        significant chunk of the country is ready for a different kind of politics
        in the wake of four years of unending partisanship by a president who seemed
        only to consider his base when making decisions for the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329b54ff-3765-445b-a6ab-4102957754fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:00:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:32.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s speech on Wednesday is rightly understood as a metaphorical
        reaching of his hand across the partisan aisle. ("In the work ahead, we are
        going to need each other," he said near the end of the address.) The real
        question is whether anyone on the Republican side will reach their hand out
        to meet his.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73044420-56cd-4207-9b87-86015ce30495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:00:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:33.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/20/politics/important-line-biden-speech/index.html"
        target="_blank">The most important line in Joe Biden''s inaugural address</a></em></p>'
  'common-money-frauds-to-know-amid-the-covid-19-pandemic':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-21T09:00:27.533+08:00
    'embedimage': 'jcr:57fc43fe-c6dd-408a-b6d8-228f45234654'
    'embedsource': '<iframe width="800" height="480" src="https://www.youtube.com/embed/2piw03p9ftg"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
      gyroscope; picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d6c3e0f-0bf8-4ee6-b9d8-8d43c329b9dd'
    'lead': 'From game streaming for charity scams to deceptive webinars, money frauds
      still abound even during these challenging times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T15:16:31.475+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T13:07:10.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:30.212+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Common money frauds to know amid the COVID-19 pandemic'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4706b4b7-2a2f-45cf-8832-14c13f6aba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:16:31.475+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:07:11.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The pandemic has
        added another opportunity for fraudsters. Exploiting our human nature to help
        those in need, as well as our hopes to augment our income, scammers do not
        take a break in targeting vulnerable victims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544d7112-102b-451d-b250-b09cbe5774c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:16:31.475+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:07:11.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Charity fraud in-game streaming</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378fe4eb-d8b4-4d55-b08a-e1b4f314821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:16:31.475+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:07:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of video game streaming in the last several years has opened
        up a new avenue for philanthropy for victims of volcanic eruption, earthquakes,
        typhoons, and pandemic-related job losses in the country. But due to a lack
        of guidelines on these streaming platforms, fraudsters are now using charity-related
        tactics and schemes to trick you into giving digital currencies or cash.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5fc1c7-7d67-4279-a85c-edb269550c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:16:31.475+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:07:12.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do background checks before supporting a game streamer''s charity
        drive. Does the streamer publicly post the number of digital currencies or
        cash collected and provide proof that it will be donated to the victims or
        a legitimate organization? As a donor, you have the right to know what portion,
        if any, of their gifts will be going to third parties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9349605c-88a3-43ca-98cd-89257227afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:16:31.475+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:07:13.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For suspicious online posts, report these incidents to the PNP Anti-Cybercrime
        Group through its website &lt;link: www.pnpacg.ph&gt;, Complaint Action Center
        / hotline Globe: +63 915 589 8506 / Smart: +63 961 829 8033.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b06952c-a3da-454a-8025-6bf3f4c35cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:16:31.475+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:07:13.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may also report suspicious online posts to the NBI Anti-Fraud
        Division at (02) 8525-4093 or e-mail at afad@nbi.gov.ph. Alternatively, you
        may also send a message through the NBI’s website at www.nbi.gov.ph or their
        official Facebook account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe3251-7d67-4ee7-ac03-6f90e9ec9ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:16:31.475+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:07:14.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Webinars getting you into Ponzi schemes</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e192118-0824-49c6-9a5b-a559349c2ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:16:31.475+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:07:14.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that people are hesitant to go out and have coffee with friends,
        scammers have also used webinars using video call conferencing platforms to
        lure people into getting into get-rich-quick schemes like Ponzi or pyramid
        schemes. Still, whether the webinar has been insightful or deceptive, it is
        up to the person to jump into the business or investment. Always remember
        if the return of investment is too good to be true, it probably is. Check
        with the Securities and Exchange Commission (SEC) if the company is registered
        with them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6727d9d-6652-4a43-b534-9b5bf5f85247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:16:31.476+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:07:15.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Report suspicious investment schemes to the Enforcement and Investor
        Protection Department of the SEC at epd@sec.gov.ph with telephone number 02)
        8818-6047. Under the Securities Regulation Code, those who act as salesmen,
        brokers, dealers, or agents of fraudulent investment schemes may be held criminally
        liable and penalized with a maximum fine of ₱5 million or imprisonment of
        21 years, or both. According to SEC, “those who invite or recruit others to
        join or invest in such ventures may likewise incur criminal liability, or
        otherwise be sanctioned or penalized accordingly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a3203a-2c94-46a0-8cf1-e94ded890a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:16:31.476+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:07:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11469, or the Bayanihan to Heal as One Act, further
        penalizes those participating in cyber incidents that make use or take advantage
        of the COVID-19 pandemic to prey on the public through scams, phishing, fraudulent
        emails, or other similar acts with two-month imprisonment or a maximum fine
        of P1 million or both.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9932aa-46f0-42a3-b151-16172f67e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:16:31.476+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:07:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Winning'' an online raffle</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93f7b04-60dc-40b0-98c7-bdaa4dc27c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:16:31.476+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:07:16.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you receive an SMS, an online chat, or an e-mail claiming you
        won an online raffle, you''re close to being scammed. Stay alert for unknown
        messages received via these channels claiming you''re a winner of a raffle
        that you don''t know of. To check, legitimate raffles carry government certifications
        (such as those coming from the Department of Trade and Industry), a company
        name, and a promo period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869a984a-585e-4f53-9cc2-ab911d36d8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:16:31.476+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:07:17.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fake SMS and email</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7010c882-7d44-42bd-9b53-1e428eb4b4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:16:31.476+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:07:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider it a red flag when the email or text message seems urgent
        and instructs you to click on a link that leads to a website where you are
        asked to verify your account and provide personal or financial details.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62be379-8c89-432f-8163-258f193fd64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:16:31.476+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:07:18.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Metrobank, the latest and most widespread fraud activity
        nowadays is a legitimate-looking SMS text message or email from your bank.
        It asks you to give your personal and financial information to gain access
        to your bank account. This method is called Phishing for emails and SMiShing'',
        which combines the terms ''SMS'' and ''phishing'', for SMS/text messages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2024d0-8d8c-4626-b26b-fd6b251046e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:16:31.476+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:07:18.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intent is to trick you into disclosing sensitive information
        such as, user account information, passwords, One-Time Password (OTP) and
        card information.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81851335-ac00-40a9-852c-c2f241329471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:16:31.476+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:07:19.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banks will never ask their customers’ personal and sensitive
        information via a text message, a phone call, or an e-mail message. To avoid
        phishing messages and sites, do not reply to the email, and never click on
        the link or button provided in the message.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3860ad-2431-4a88-a746-0cf0cb9355be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:16:31.476+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:07:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you think a scammer has your Personally Identifiable Information
        (PII) such as full name, Social Security number, driver''s license number,
        bank account number, passport number, contact number and email address, go
        to National Privacy Commission (NPC) <a href="https://www.privacy.gov.ph/">https://www.privacy.gov.ph/</a>
        website. There you will see the specific steps to take based on the information
        that may have been compromised.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f22193-dbbc-4767-bf44-de65261012d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:16:31.476+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:07:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immediately report on the possible fraud incident to your bank</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a79d7ee-53ea-4b8c-baec-a58a37603273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:16:31.477+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:07:21.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Report fraudulent activities to Metrobank Contact Center at <strong>(02)
        88-700-700, 1-800-1888-5775</strong>, or email us at <strong>customercare@metrobank.com.ph</strong>
        using "Report on Possible Fraud" as the subject.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be6cac-809f-488f-862a-5b5c6096e389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:16:31.477+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:07:21.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join Metrobank in its fight against fraud. Visit <a href="https://metrobank.com.ph/fight-fraud">https://metrobank.com.ph/fight-fraud</a>
        or <a href="https://www.scamproof.ph/">https://www.scamproof.ph/</a> for more
        fraud tips, news, and advisories.</p>'
    '21':
