  'hungary-approves-russia-sputnik-vaccine':
    'author': 'CNN’s Vasco Cotovio in London and Zahra Ullah in Moscow'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T22:36:00.579+08:00
    'imagesource': 'jcr:3453d697-681d-4fa8-817a-e1b5fd8e95ae'
