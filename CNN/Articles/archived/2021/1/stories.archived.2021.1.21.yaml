      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As state leaders clamored for more COVID-19
        vaccine doses, Joe Biden became President on Wednesday with an eye toward
        changing approaches to the pandemic that has claimed more than 400,000 lives
        in the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523ea4ff-cffe-4306-bbf9-542940f5da91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:33.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e103f1-2594-4cd1-8acb-05a9c6726fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:33.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some state officials say they aren''t seeing as many doses as the
        federal government reports distributing and the demand for the vaccine is
        outpacing the supply. Georgia, for example, reports adequate staff, volunteers
        and infrastructure but not enough doses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188a4316-46fe-4cea-b6d5-c61cf60d4a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:34.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5493cdbb-62f7-4589-bb3e-a60c06093d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:34.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been getting about 80,000 doses a week, and that''s not
        much for a state with 11 million people," Georgia Department of Public Health
        Commissioner Dr. Kathleen Toomey said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a97b51d-0d6a-493f-92e4-bd9a55f35d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362d3bbe-2f31-4a98-b483-c33c6dd81987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:35.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, meanwhile, has signaled he intends to alter the federal government''s
        approach to the pandemic and public health in several ways, and one of his
        first acts as President, a few hours after his inauguration, was to sign an
        executive order mandating masks on federal property.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f5d9cf-f747-4ff1-8347-00d1d1d32d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0174d8-7917-475b-aada-96b4d8ef486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:36.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also intends to restore a previously disbanded National Security
        Council office that would focus on pandemic preparedness and to stop the previous
        administration''s process of withdrawing from the World Health Organization,
        one of his aides has said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24278f4f-92fb-4943-bf5b-e1f5eb373a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5946d05-435c-4568-9d4c-d2d8168b4f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rochelle Walensky, the new director of the Centers for Disease
        Control and Prevention, said the agency is conducting a comprehensive review
        of all existing Covid-19 guidance. "The toll that the Covid-19 pandemic has
        had on America is truly heartbreaking," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd04f60-01d0-433e-9e5e-d7c907c88ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf586a8-5d40-4cf2-a6e4-d3c381ff38e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:38.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden took office just a day after the country surpassed 400,000
        recorded deaths for the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536839b8-e4e1-4421-ac43-aa868c6caca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:39.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22be4dee-140b-48e9-94d6-525c761dce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, hospitalizations and daily new cases and deaths
        have been dipping, though experts have warned that more-transmissible virus
        variants, including one first seen in the UK, could send cases surging again:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2bdda4-68a2-4107-9dd1-c262d9c16fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa04840-3b5c-4892-afdd-bce2c366d256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:40.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Cases: The nation averaged 250,052 new coronavirus cases a day
        over the past week as of Tuesday, down 19% from the previous week but still
        nearly three times the country''s peak average last summer, Johns Hopkins
        University data shows.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370642dc-b7a6-42e0-b3ab-3449d0c8d108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:41.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0ceeea-6f98-4a1b-a219-a54e13226dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:41.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Hospitalizations: 123,820 Covid-19 patients were in hospitals
        on Tuesday -- a number that has dipped five consecutive days for the first
        time since late September, according to COVID Tracking Project data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69964825-27ac-4604-a331-50cfc1e20467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:42.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b745c173-dfac-4fed-af01-b5d7040654b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:42.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this is not far from the pandemic peak of more than 132,400
        recorded just two weeks ago, and some hospitals have long been struggling
        to tend to all their patients, with some diverting them to other facilities
        or treating them in hallways or ambulances.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e2f965-fb2f-4745-bb4a-2d915eac051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:43.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27bfa83-f156-4ce3-a2e6-8f3c009afec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Deaths: The country has averaged 2,989 deaths a day over the past
        week, down 10% from the week prior, according to Johns Hopkins data.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd23dea-3661-4417-89b1-6c68a6865be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:44.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e930f0-69d1-4d48-b333-9c4677f25308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ensemble forecast published by the CDC projects there will be
        as many a 508,000 Covid-19 deaths by February 13. Its last forecast, published
        January 13, forecast as many as 477,000 deaths by February 6.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eee075-14fd-46b1-8f7a-e3b6011b2618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:45.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2f676a-dcf2-4a0f-a0f6-69311e2fd933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:45.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials say they need more vaccines</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3955f8a-2362-488d-9748-f0c00b40429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:46.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the US, almost 14.3 million people have received at least
        the first dose of a Covid-19 vaccine, and more than 2.1 million of those have
        received a second dose, according to CDC data last updated Wednesday morning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aff2885-b95a-4b5b-9d72-0d30805f1492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:46.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f092fa8f-1deb-4095-9903-7371916f2b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:47.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But state and local officials are worried the supply will not be
        enough to continue the momentum.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8520851-6723-42ea-a42d-d11fb0e727ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8bc097-cd57-4b83-bcf6-ce8c5179b272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco''s Department of Public Health announced its supply
        will be exhausted by Thursday if there isn''t an additional allotment. New
        York City is set to run out by the same day, Mayor Bill de Blasio said Tuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b7683-02c9-47cd-93b5-b35307685843'
      'mgnl:activationStatus': true
