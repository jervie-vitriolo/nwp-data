    'template': '1'
    'title': 'No beaches or booze: What South Africa''s top tourist spot looks like
      during Covid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ffad45-ffd0-4b96-b698-e6f621247df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:01.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With its vast mountain ranges, sandy beaches
        and towering forests, Cape Town is a place where the natural world dominates,
        imploring visitors to stop and soak it all in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4e89b5-3ec0-4f49-b56c-61e0bea3ea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:01.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923f874d-eec9-4339-9862-2f353f30599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:02.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southernmost city of Africa has an unofficial motto: "Slow down
        it''s Cape Town." But these words have taken on new meaning during the Covid-19
        pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d2270-d8a3-4d7a-a141-2794dca63d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:02.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a85928a-d80a-4694-89eb-cc2e59527875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:03.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything ground to a halt back in March, when the long winter
        lockdown to fight off the first wave of coronavirus in the country began.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f743ee-2651-481b-9fa1-96d798510513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf28a9a7-687d-4360-9b5c-1e0be496bef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:04.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with summer in full swing, locals have been cautiously letting
        the sunshine in as the country battles its second coronavirus wave.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91165fdb-e345-4ad9-b4f7-06a8f606090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:04.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8782853b-dcb5-4da9-aecd-f3c2abb9190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, South Africa became the first African nation to record
        more than one million Covid-19 cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac251a0f-8369-4a98-a1cc-9f76bf98d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:05.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee5c4a7-c789-458d-a62a-7673a83aa1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:06.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although its borders opened to international travelers in November
        to jumpstart tourism over the summer, a new variant of Covid-19 prompted nations
        to suspend flights in and out of South Africa in January.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827f559-2170-468b-af55-197123d6f100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:06.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8550ad40-fc77-468d-a702-4695aab1334b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:07.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Reclaiming the city</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aa5710-2ad1-4a1d-add0-f367d06ae3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:07.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the usual throng of foreigners in khaki shorts and sensible
        sandals flocking to Camps Bay and up Table Mountain, the only tourists arriving
        are South Africans living abroad who have taken the risk to return home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b262d9-b2bd-458b-995e-2d03b8aadd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:08.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9363bd46-3875-4365-a633-e2b7bf44bd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:08.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was one of those homesick Capetonians rediscovering my city over
        the festive season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da3d81e-1464-470f-bcd9-1e8968631540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:09.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af852cb6-8622-45c1-8344-7648607b6be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On an overnight flight from Paris in December, I had a row of seats
        to myself and two masks securely fastened. Upon arrival, staff checked my
        temperature and my real ticket into the country -- a negative PCR test.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3e48fc-0930-4c41-9583-47d861d43535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:10.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5dd3f2-efd5-464b-9cbd-144dd62c5dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling from Europe to South Africa for a second dose of sunshine
        at the end of the year has always been a treat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c8919b-6857-4a88-9e1b-f69b42dcd033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:11.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c118f8-7688-4101-afc2-f77af8dc9e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:11.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festive season falls during the height of South Africa''s summer,
        and the city is filled with light and laughter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e798d9-8fab-4c89-bbee-64bc5ee4809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:12.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e5f2a0-5a65-4a66-bb6a-dec9b17f6fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:12.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools are out for the holidays, families gather for braais --
        South African for grills -- in backyards and everyone begins unwinding and
        shrugging off the year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0780b6f0-2c8a-453f-ba42-09bffec62eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:13.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bfc161-1d69-4ef7-8931-24939d2d4fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:13.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything is alive and thriving, the only reminders of the pandemic
        being masked citizens, endless squirts of sanitizer and temperature checks,
        and a 9 p.m. curfew.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be4bbfb-faee-4591-aefb-65e1ebae6c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf15d48a-2bfc-4678-a429-4695c40df20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:14.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the New Year festivities, South African President Cyril
        Ramaphosa held what he likes to call a "family meeting," in which the closure
        of many of the country''s beaches and a ban on the sale and consumption of
        alcohol was announced.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42685b5-835b-42cf-9ffd-5eaf0e9a56b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:15.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b82416-a104-42bf-aaef-b518054beef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:15.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bars and restaurants quickly adjusted, offering non-alcoholic beers
        and mocktails, and a Prohibition-type black market cropped up as locals began
        selling their booze to the highest bidders.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252ebb8c-cba4-413b-81bb-781bc75248b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:16.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f202a15b-eb83-47ef-bcb7-5f83ecdf223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:16.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Subdued atmosphere</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f1080-5197-4325-8848-879fd769898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:17.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new restrictions haven''t dampened the spirit in the city.
        Residents have simply adjusted, with many choosing to spend more time outdoors
        exploring the playground of mountains on their doorstep.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c20545-8acf-48d5-ba74-f17ea621f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:17.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfb9112-fbee-43cb-a597-d25ac12e69c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:18.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African Lara Kerswill, who returned home from London over
        the holidays, says she''s found the atmosphere somewhat subdued.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb7f81e-a1c3-4aa9-be19-29bc52b9274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:18.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195f6972-c980-4d1b-a6ee-85e692e76484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:19.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually December has such good energy -- everyone''s made it through
        the year and is keen to have fun," she tells CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be1ceae-ab0f-4190-b280-95a5e37cbab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:19.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb1d6bb-933a-4605-ba85-6a5864c6b75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:20.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sun is out, you''re going from one plan to the next, catching
        up with friends you haven''t seen in a while, meeting new people.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65337ba-707d-4967-96f6-ab974d57023c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa2e65a-8e63-45f1-9f07-eefea25bd66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:21.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year feels very muted. Things have to be pre-arranged and
        pre-checked to make sure everyone is healthy and comfortable. And even then
        plans are bound to change at the last moment because of someone''s isolation
        requirements or new guidelines."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5f8ab7-4e20-47f9-93a0-545b5a4fd632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:21.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbd934b-5477-4095-86b3-679834a6ac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:22.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around Kerswill has switched parties, festivals and busy
        restaurants for walks, hikes and swims.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8869a9-c74d-4563-b18b-dab0a6ead9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:22.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617ef62d-f5a9-43a5-a64f-d02dbe54022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:23.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the realities of life during the pandemic are difficult to ignore,
        even during a seemingly simple activity like visiting the popular tidal pool
        on the coast of False Bay.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c751de-54b6-4853-b70f-0af5ba2fe06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:23.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fdf19e-77bf-4389-8e5f-af314355a1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:24.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were getting ready to jump in... shoes off, shorts off," Kerswill
        recounts. "Then we were standing in swimming costumes with our masks on, not
        sure when the most appropriate moment is to remove them."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aa3ae0-6970-4196-9354-8a78236d8b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:24.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb3e27-a1c8-49df-be6e-60d36bb3873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:25.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Everyone feels safer outdoors''</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178136c2-c2f2-4c30-8f4f-4de7e3bd9281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:25.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Joi Benjamin, a South African currently living in Paris, returning
        home was also an opportunity to finally be able to spend time outdoors.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc08c6c-d865-4b21-aa21-d68bc625c833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c5e05-986d-4883-8154-b011572d03b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:26.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming from a wintry, locked-down Paris, I really appreciate the
        sea air, the parks and mountains in such close proximity," says Benjamin.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81405bed-df15-451b-b62c-9ef6356e77b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:27.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6589448-3ce1-4d88-be00-8327d5ffbb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:27.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic makes me appreciate this so much more than ever before."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e030f35-e977-4732-9143-6d83c7b0ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:28.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f85a661-3654-4e8a-baac-bc8980aa1dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Carden, another South African returning home from the UK,
        felt fortunate to still able to do all of the things she enjoys when visiting
        the city.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1dc797-3922-408b-a6f8-23623469e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:29.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8764f89e-ef87-48a1-8f52-e08bcb2d893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:30.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love to cycle, so have been down the coast a few times on my
        bike and the roads are full of cyclists and walkers," she tells CNN. "I guess
        that everyone feels safer outdoors."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be56e0a4-a388-474f-ab0a-ec9ca5bd3f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5268be2-7307-4322-8ead-e362ecece525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:31.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While locals have claimed back their city during this uncertain
        period, there are constant reminders of those who the pandemic has hit much
        harder -- Cape Town''s homeless.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b2bbb-489f-4fb6-8b9a-d5e090196a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6ff180-34b7-493c-bb9d-a466f89feb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:32.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first lockdown, the homeless were removed from the streets
        and placed in temporary shelters like empty sports stadiums.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd576628b-7680-4f2c-914c-7b4618861c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:32.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110b8d66-feeb-49b0-85d7-67d5c28d83bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:33.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with facilities at full capacity, homeless people have had no
        choice but to pitch tents in patches of grass and abandoned parking lots across
        the city.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35701805-c4c3-4d38-ab2e-a25593a292fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:33.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc086e6-c2d9-4dac-9ad7-52fc1c7afbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:35:55.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:47:34.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While I was concerned about my flight back to France being canceled,
        thousands worry about keeping a makeshift roof above their heads.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
