    'lead': 'The United States could face as many as 100,000 more COVID-19 deaths
      in less than a month, according to the US Centers for Disease Control and Prevention,
      although the CDC''s new leader offered a glimmer of hope, saying that "healthier
      days lie ahead."'
    'mgnl:activationStatus': true
