      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duterte ''looking forward'' to working with Biden</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a7e106-dfdd-40c7-817d-bc8ee7c40963'
      'mgnl:activationStatus': true
