      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finnegan Biden, a student at the University of Pennsylvania, often
        joined her grandfather on the campaign trail, particularly during the primaries.
        She was named after the President''s mother.</p>'
