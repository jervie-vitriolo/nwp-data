      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making explicit that he wanted to break with the toxic environment
        that pervaded the West Wing during the previous administration, Biden said
        he wanted his staff governed by collegiality and respect.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
