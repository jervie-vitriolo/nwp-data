      'mgnl:type': 'text'
      'text': '<p>"We''re confident that this relationship is going to continue and
        we''ve had a good start," Romualdez told CNN Philippines'' New Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b56fc5-81d5-458f-a417-40d9e2efa7b9'
