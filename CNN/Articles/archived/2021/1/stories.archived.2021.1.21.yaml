      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> Two
        committees in the House of Representatives approved on Thursday measures granting
        the President the power to suspend scheduled contribution hikes in times of
        national emergencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a162149-e5c9-449b-a532-559624c2223b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:51:00.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:59:38.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aca2b7c-e71f-40a9-82cf-2f1d77acf45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:51:00.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:59:38.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee on Health approved House Bill No. 8316, or an act
        granting the country’s chief executive the power to suspend scheduled contribution
        increases of Philippine Health Insurance Corporation, amending section 10
        of the Republic Act No. 11223, or the Universal Health Care Law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eddef92-2915-4c60-8d9c-3bd69fde1271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:27:18.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:59:39.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a position paper, PhilHealth President and CEO Dante Gierran
        said they fully support the measure "provided that the subsequent scheduled
        increases in the premium contributions shall be adjusted to fall on the years
        following the lifting of the suspension."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e486137f-4eb3-4e47-8a39-6c94ed3a4d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T20:53:24.299+08:00
