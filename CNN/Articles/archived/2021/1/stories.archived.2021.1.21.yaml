    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62f31390-c040-4f03-9ec8-e3d10eb5f204'
    'lead': 'The Hungarian pharmaceutical authority has approved both the Oxford/AstraZeneca
      and Russia’s Sputnik V COVID-19 vaccines, a spokesperson for the Hungarian government
      told CNN on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T22:36:19.520+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:46:49.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:52.274+08:00
