      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6c8863-9ad4-4724-8a5c-6fe57f874db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:43.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued, "There will be times when we see things differently
        in this room, I mean among all of us. That''s OK. That''s part of our democracy,
        and rebuilding trust with the American people will be central to our focus
        in the press office and in the White House."</p>'
