      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden was sworn in on a
        19th century family Bible on Wednesday, continuing his longtime tradition
        of using the heirloom during his decades of public service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1299e40-b92d-4580-810d-d1e94bc704d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:44:32.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfabb1ea-f00f-4d75-b49b-e063ee888835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:44:32.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:39.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-inch thick Bible features a Celtic cross on the cover,
        and has been in the Biden family since 1893. The President has used the Bible
        each time he has taken an oath of office, including during his first Senate
        swearing-in in 1973 and his swearings-in as vice president in 2009 and 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044c1d6b-ca8e-4d4a-b477-8b1be80d6c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:44:32.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72df4ca-51d9-4a9a-99ca-6afe588692a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:44:32.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bible was also used by Biden''s late son, Beau Biden, when he
        was sworn in as attorney general of Delaware in 2007.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e9de65-4767-4fd7-b03e-98ae61baf3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:44:32.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:40.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ebd4a2-35ad-4a7f-a298-f7fa79deae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:44:32.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:41.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Lady Jill Biden held the Bible on Wednesday as her husband
        took the oath of office, which was administered by Chief Justice John Roberts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9debe8-fe84-4624-896c-04658b636636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:44:32.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:41.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5f65d6-73ef-42fd-a8e5-b4d1a8e370ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:44:32.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every important date is in there. For example, every time I''ve
        been sworn in for anything, the date has been on that, and it''s inscribed
        on the Bible," Biden told Stephen Colbert in December.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82950048-3515-4e5d-ab2b-b85a311d52b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:44:32.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:42.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c331e211-50eb-42a8-8f14-fccd487def54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:44:32.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our son, when he was sworn in as attorney general, all the important
        dates in our family, going way back. And it''s just been a family heirloom,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588072c6-6fad-4128-b654-7c2c9100616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:44:32.825+08:00
      'mgnl:createdBy': 'david'
