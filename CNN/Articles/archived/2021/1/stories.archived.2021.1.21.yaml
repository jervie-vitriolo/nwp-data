      'mgnl:lastActivated': 2023-01-25T13:14:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Eugene Goodman has been hailed as a hero
        ever since he lured rioters away from the Senate chambers during the January
        6 insurrection on Capitol Hill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8ce708-2a63-409e-a9d6-4df19c349bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:28:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Capitol Police officer''s courageous actions were recognized
        again on Wednesday when he escorted Kamala Harris to the inauguration ceremony.
        He was there in his new role as acting deputy House sergeant at arms, CNN''s
        Jeff Zeleny reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754733a3-25cc-4a90-9273-91de9d028de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:28:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:01.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0048431c-118f-4b67-8b92-8d42ad52ff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:28:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodman became the face of resistance to the insurrection when shortly
        after the Capitol Hill attack, video showed him leading a mob of Trump supporters
        in the opposite direction of the Senate chambers. At the time, lawmakers were
        still debating an objection to Arizona''s Electoral College vote count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c2b974-7533-4445-af31-e63610b33521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:28:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59e3718-aad3-4fd0-a64e-9f38e5869505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:28:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:02.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In footage captured by Huffington Post reporter Igor Bobic, Goodman
        could be seen being chased up a Capitol staircase by the mob. When he reached
        a landing, he looked to his left, where he noticed the door to the Senate
        chambers was still unguarded. He then led the rioters to the right, away from
        lawmakers and toward backup officers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e6ada1-e039-4d6b-a57a-6459ea3103b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:28:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:03.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ad1fae-eb91-43cc-b5c7-e0e74f83b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:28:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:03.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate chambers wouldn''t be secured until one minute later,
        according to CNN''s timeline of events from the riot. Once Goodman led the
        rioters into a larger hall, backup officers arrived, though they were still
        outnumbered by rioters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6f1852-537a-4595-9e11-e7b912dfa6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:28:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7f10f9-f497-4bd3-9809-3c45ad90ca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:28:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bipartisan trio of lawmakers introduced legislation last week
        to award Goodman with a Congressional Gold Medal for potentially saving lives
        on one of the darkest days in US history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5395451-34e0-4d45-bf43-178e155a189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:28:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:05.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683b1c5e-6b6f-4e25-aba7-7b227a18c30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:28:31.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medal is reserved for Americans who''ve made "distinguished
        achievements and contributions" to their country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c7cf23-66dd-453b-8d7a-449ea03bf589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:28:31.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:06.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/20/us/kamala-harris-eugene-goodman-escort-trnd/index.html"
        target="_blank">"Kamala Harris was escorted to the ceremony by the Capitol
        Police officer who led rioters away from Senate"</a></em></p>'
  'Trump-s-lonely-exit':
    'author': 'Jim Acosta, CNN'
    'caption': 'Photo courtesy: Pete Marovich/Pool/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T01:48:07.428+08:00
    'imagesource': 'jcr:dc65241e-2dc7-4d5e-94d6-6177f14e86e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5100e88e-da3b-4156-84d1-0b702b90dfcf'
    'lead': 'In one last divisive spectacle before exiting the Oval Office, former
      President Donald Trump became the first chief executive in modern US history
      to forgo the tradition of attending his successor''s inauguration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T01:47:51.877+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:13:19.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:24.358+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s lonely exit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f213c12f-6745-421b-a9cb-8523d27abb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:20.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In one last divisive spectacle before
        exiting the Oval Office, President Donald J. Trump became the first chief
        executive in modern US history to forgo the tradition of attending his successor''s
        inauguration. Instead, Trump opted for a departure ceremony that left the
        self-styled larger-than-life business tycoon-turned-president appearing small
        and as alone as ever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c576db-8d7d-4ad1-a48b-e5dfc4bbfd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:20.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d835e0-7173-49c3-a0f7-48894ccb0866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the pomp and circumstance granted to a foreign leader visiting
        the nation''s capital, the taxpayer-funded ceremony treated Trump to a military
        band playing "Hail to the Chief" as deafening sounds from a 21-gun salute
        echoed across Joint Base Andrews, just outside Washington, DC. The manufactured
        nature of the festivities, ginned up to rival President Joe Biden''s inauguration,
        seemed more fitting for an ousted autocrat heading into exile.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d2226-efe7-4f6d-8be1-670feddb922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:21.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8198ecb6-8ef8-4f0d-81d9-de4627eaabff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years ago, Trump delivered his own inauguration speech, promising
        an end to what he called "American Carnage." During his final remarks as president,
        however, Trump seemed incapable of his escaping his role in instigating the
        mob violence at the Capitol on January 6, a day that will forever stain his
        legacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6200f292-d030-4a88-9457-a6d33cb305f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:22.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b5342d-7217-42cc-8434-bf91065bf0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:23.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were not a regular administration," Trump said, in a rare moment
        of honesty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c3b491-a38d-4fe8-8659-e096d8cb607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ef7729-7083-4cce-9637-32a8f07ea7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:24.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking without the aid of teleprompters, Trump sounded detached
        and despondent as he touted his perceived achievements, citing the creation
        of the Space Force as well as his success in placing three conservative justices
        on the US Supreme Court. Though he did not mention Biden''s name once during
        the remarks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab32d5c-1f04-4774-a52a-d8af9c8bae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:24.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29532e44-d43c-439e-a3d3-c4796a3e1c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:25.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish the new administration great luck and great success," Trump
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2d9dd9-9e6b-4350-b82e-5eb0375cf094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:25.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b2ba0-f171-4f96-8c9a-cf2a1006cb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Goodbye. We love you. We''ll be back in some form," he continued,
        before adding, "have a good life."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e43ab49-bc8d-47bd-923b-c7849a0fe06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:26.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7d4661-df69-469c-9342-821659439813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:27.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music typically played at Trump rallies blared over the loudspeakers,
        including one of the President''s favorites, "YMCA," by the Village People.
        Only this time, Trump did not bop along to the lyrics as he often does at
        his rallies, pumping his fists, to the delight of his supporters. Trump lumbered
        around the stage like a defeated prize fighter, scanning the venue for the
        exits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc2a19b-6127-4506-b38a-3d932d0fb988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:27.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c17c63f-0372-442c-9902-53dfdf86db8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obsessed with crowd sizes, Trump had hoped for a grand departure
        ceremony prior to this final presidential flight, teeming with throngs of
        adoring fans in MAGA hats, to cap off his last morning in power. The event
        allowed for invitees to bring up to five guests in an effort to produce a
        large turnout. But the small gathering of approximately 200 people in attendance
        on the frigid tarmac paled in comparison to Trump''s caustic campaign rallies,
        lending a cold and melancholy mood to the setting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b5cdd6-b7c9-461e-ac57-9cf3db336fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:28.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8866574-daba-49a3-8915-8f7484b89538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:29.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few familiar Trump loyalists stood out in the crowd, including
        his final White House chief of staff Mark Meadows and speechwriter Stephen
        Miller. The 45th President''s adult children applauded dutifully, including
        Donald Trump Jr., Ivanka Trump and her husband, Jared Kushner. Miller gave
        a teary-eyed Ivanka a hug.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ee0a3f-9969-4498-917a-2bc07bf47800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2950850-7f7f-4fb1-a10d-7abaf7ef90e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:30.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he finished speaking, Trump began to exit the stage, then
        turned around to shake hands with Meadows, the highest-ranking White House
        official other than the President attending the departure ceremony, as Vice
        President Mike Pence chose to honor the American tradition of participating
        in the transfer of power taking place back in Washington.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e92e4d8-f2a1-41e6-b1b2-286045ed4bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:30.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e913be-9473-45db-8e73-c94b874ff314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:31.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one final sign of the fractured relationship between Trump and
        Pence, the vice president also did not appear for the President''s final departure
        on Marine One from the South Lawn of the White House.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec7da25-5930-4cd4-b7df-973ff1b7616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:31.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53934cf8-34aa-4f2b-9cdd-f822e79f331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:32.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he walked down a red carpet and past the color guard for a final
        time as commander in chief, the President and first lady steered clear of
        the reporters gathered under the wing of Air Force One.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e987998-30df-49f7-89a2-9c335234b843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:33.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070f10c2-9796-45dc-b9da-cbe9cf2dbe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:33.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you have any remorse for the events of January 6?" this reporter
        asked Trump. The President did not respond.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb17093-7ed8-4779-b8af-fb955eca43f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb6a699-b514-422e-8ac8-8d39d5c059b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:34.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing atop the staircase leading to the presidential cabin, the
        Trumps looked back at the scene, stone-faced, before giving a final wave to
        the cameras and making their way on board.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29da781-47e2-4686-9c0b-9ce651ad2fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:35.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20240f7c-f7bc-4bab-a466-6556c7fa22fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:35.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing President boarded Air Force One at approximately 9
        a.m. ET for his last flight as commander in chief along with a small contingent
        of White House officials and staffers who plan to work for Trump during his
        post-presidency. Flying during the hours prior to Biden''s official swearing-in
        provided Trump with one last opportunity to enjoy the presidential aircraft
        and all of its trappings, without having to ask permission.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19415618-df00-4ac3-aef7-3992b0fb67f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:36.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0559dd-6985-4edf-9f3a-6b9ca352a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:36.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the flight to West Palm Beach, Trump declined to visit with
        members of the press, a continuation of the outgoing President''s determination
        to evade questions about his role in the Capitol insurrection.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eed54b-1438-4168-89ff-fb9a5c108390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:37.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ca9cd-0e5a-4aea-81b5-55a5a8732cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:37.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, a lone White House wrangler who will go on to work for
        the ex-president, Margo Martin, fought back tears as she thanked reporters
        and photographers for their work covering the administration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc193ba-254a-48f7-bb4f-72d95d4ec814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:38.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee49870-37aa-404c-a6a7-88ed938a4cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been an incredible ride, you guys," Martin said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1bee0b-a57e-4b39-8494-351a2c09b4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:39.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d17f37f-b308-4add-b2b0-52960438eb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not since the resignation of Richard Nixon has a president left
        office under such disgraceful circumstances. Yet, due to his own actions,
        Trump may sink to the bottom of the list of presidents maintained by historians
        who measure the legacies of former commanders in chief.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4a2605-a447-4d2f-9fbe-093beebee578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:40.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c863a2b-b62a-475b-843a-7b910c195a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:40.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump is the worst president America has ever had," presidential
        historian Tim Naftali wrote in The Atlantic this week.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52076ce-2fbf-4da3-a29d-c49d7b3bcc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:41.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0834c6-7489-47ff-811e-f01e13ed8275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:41.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s incitement of a violent mob of supporters who stormed the
        Capitol and threatened the lives of members of Congress had been roundly denounced
        as an attempt to spark insurrection against the US government. For weeks leading
        up to the January 6 siege, Trump pointed to bogus conspiracy theories to falsely
        claim he was cheated out of a second term, allegations that were never substantiated
        in federal court.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4cb942-7b68-4592-b3ba-6a8a7217cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:42.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25461693-c84f-4964-8f5e-5185a19d4e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:42.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the violence at the Capitol, GOP leaders sought to distance
        themselves from Trump as well as other Republican lawmakers who stoked the
        hostility brewing inside the president''s political base.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16f287c-1703-44a3-8cdf-151919786e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc8e408-8198-482b-a09b-7042aac92c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:43.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were provoked by the President and other powerful people,"
        Senate Republican Leader Mitch McConnell said of the rioters.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c85b374-a336-47bd-a867-8f1d5df569db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:44.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03a404c-9336-40a5-af79-4797dde08b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s network of allies and associates has been rocked by the
        insurrection attempt at the Capitol. Several former administration officials
        and White House advisers said they declined to attend Trump''s departure ceremony
        out of disgust with the outgoing president.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d9e787-89cd-4518-b226-0f03ca7ef908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5d63db-ca02-44f5-8ee2-4a273b515130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sending the mob was a red line," one adviser said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593885c7-96be-47a5-898f-d2b2324a44d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:46.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711fd46f-7c5f-4375-bdc1-11f8a09d2884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has eviscerated his legacy," another former adviser said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae2dbae-86ae-4447-b4d5-5a8a87e3dcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:47.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff03b606-017f-4e54-b6cb-7e0f0c0580e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:47.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate White House adviser predicted Trump''s time in office
        will serve as a cautionary tale to future generations about presidential dishonesty.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e81c61-4bcd-4f0c-b80c-79c2885e6575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ee278c-dba0-4986-9b99-a51ffcd9adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t end up like Trump because of your lies," the adviser said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d721ed-92d3-4c75-a78c-b1fc20b59217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:49.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad12e6f-bd28-4a4e-93be-aa33092f3fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:49.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President who derided journalists as "the enemy of the people"
        and "fake news" had finally realized the costs of his pathological dishonesty.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6942a4f7-2093-42e1-86f0-ba322856cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:50.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2091e0-dc78-4ba3-bb70-393360d0803b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:50.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, it all came crashing down because he could never tell
        the truth," the adviser said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d30a557-a0be-4537-93b0-1ae306f0b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:51.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc67c04-574f-498b-9f3c-029ae8fa276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blasted by his critics as a dictator wannabe, Trump had always seen
        himself as more of a "monarch," a longtime Trump adviser told me.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381c16aa-2086-4a4e-ab08-0a4ba4398dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:52.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a76c0-253d-4a0e-9c9a-4be73ff67b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:52.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After attempting to strongarm Pence into subverting the constitution
        during the official counting of the electoral votes on January 6, Trump will
        never see a throne installed at the White House. He will have to settle instead
        for the gold-plated surroundings of Mar-a-Lago, which will serve as Trump''s
        initial post-presidential home.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f26131-a2e7-42bd-bc9b-f2c6464be0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e4af57-b054-4152-9161-f47f97ef1d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:53.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin told reporters that Trump doesn''t have any set plans for
        his first few weeks out of office. Mostly golf, she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ebdf32-9613-4cd7-8ac9-63f1949149c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:54.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a769df95-7965-42bd-961d-f65e492ff53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:54.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t sit still very well," Martin said of Trump.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2633b45a-d713-4092-a303-0d42d8239ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:55.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2294c3f1-ee63-41f7-a3d0-83fbd13d86c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:55.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Trump''s arrival in Florida, reporters made one final
        attempt to shout questions on the tarmac, during the ex-president''s final
        minutes in office.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34061b8f-e7ea-4517-aa47-e8e32de4c34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b4eab0-1184-4a33-b720-02d9d6161764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:56.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any remorse for the events of January 6?" this reporter asked again.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2976e1d-3e44-4e92-ad40-069a8da4c64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:57.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6098d6-52ea-4f73-b12c-d7bdc3c821e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:57.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no response.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8451b67a-c5f7-4a14-89c9-1fb22e959a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:47:51.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:58.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/20/politics/trump-presidency-ends/index.html"
        target="_blank">"Trump''s lonely exit"</a></em></p>'
  'World-leaders-welcome-Biden-with-praise--pleas--and-parting-shots-at-Trump':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T02:04:56.988+08:00
