    'template': '1'
    'title': 'SC asks Calida to ‘self-examine’ after involving self in VP poll protest'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2a1182-3779-45d2-865b-1646278ca14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:45:02.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:55:29.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — It
        is Solicitor General Jose Calida who should “conduct a careful self-examination,”
        the Supreme Court said, borrowing the government top lawyer’s words when he
        sought the inhibition of a magistrate in the electoral protest filed by losing
        vice presidential candidate Ferdinand “Bongbong” Marcos, Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7915928-baec-4830-b012-f93d4f67da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:45:02.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:55:30.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 9, 2020, Marcos and Calida separately moved for the
        inhibition of Associate Justice Marvic Leonen, noting that ever since he became
        member-in-charge in October 2019, there was hardly any movement in the case,
        and that his previous pronouncements and decisions showed his bias and partiality
        against the Marcoses. Calida said judges accused of prejudice should examine
        themselves and inhibit, something Leonen did not do.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39028709-8b61-4322-8a70-608f0e64586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:45:02.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:55:30.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a November 17 decision made public on Thursday, the high court,
        sitting as Presidential Electoral Tribunal,<a data-cke-saved-href="https://cnnphilippines.com/news/2020/11/17/PET-junks-motions-to-inhibit-Justice-Leonen-Marcos-Robredo-poll-protest.html"
        href="https://cnnphilippines.com/news/2020/11/17/PET-junks-motions-to-inhibit-Justice-Leonen-Marcos-Robredo-poll-protest.html">
        junked Marcos'' motion and refused to act on Calida''s motion</a>, saying
        it found no ground for inhibition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be21ead-0064-425d-af4e-a52720a71cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T20:30:30.221+08:00
      'mgnl:createdBy': 'eimor'
