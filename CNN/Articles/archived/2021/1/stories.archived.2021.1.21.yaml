    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World leaders welcome Biden with praise, pleas, and parting shots at
      Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d41e8-8182-4163-aafb-5e3380750876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.576+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:07.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Joe Biden was sworn in Wednesday as the
        46th United States President, taking the reins of a country in crisis. But
        his task on the global stage will be daunting, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237d4423-d7b5-4420-b6fe-f34cc0f9e2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:08.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b5af7c-d9b7-4c83-83d2-1cb9ea8a9065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders reacted to Biden''s inauguration by offering congratulations,
        jockeying for position at the forefront of his foreign policy agenda, and
        in some cases pleading for the reversal of his predecessor''s policies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efa0018-4878-4c34-9005-52688dfb8cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:09.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ec4a47-1fb0-4865-b088-9c1c8edde2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:09.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among most messages was a palpable sense of relief, as the international
        community embraced Biden''s pledge to reenter a series of global pacts and
        organizations that President Donald Trump cut loose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed32942-121b-40e5-8313-8f41989a4f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:10.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee3fdb-8b5c-4b31-b6ba-db1dd7949b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what leaders have said so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faee4c1-995c-4d74-972f-340e0a18de6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:11.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98491a23-a96c-4e59-85df-12394b478711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:11.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>European Union</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0088c194-a548-4850-8ad9-1b2176316618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:12.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, after four long years, Europe has a friend in the White
        House," European Commission President Ursula von der Leyen said on Wednesday,
        leaving no uncertainty about her verdict on Trump''s relationship with the
        bloc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ae5315-5a17-440b-836f-fcd642aa839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:12.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5fa29d-9a40-4045-97a1-bd34af8f4b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:13.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new dawn in America is the moment we''ve been waiting for
        so long. Europe is ready for a new start with our oldest and most trusted
        partner," she said in the European Parliament in Brussels, Belgium.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42e9d46-dbbf-4991-b4cc-0176eaa0b2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:13.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8079f235-6031-4259-8905-6d12eb518a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von der Leyen said Biden''s inauguration would "be a message of
        healing for a deeply divided nation and it will be a message of hope for a
        world that is waiting for the US to be back in the circle of like-minded states."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd666756d-67de-4a38-83d9-0a7fdd7b0a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:14.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4902d1-8d46-49ad-acbc-fe38b3189f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, she added: "The United States is back. And Europe stands
        ready. To reconnect with an old and trusted partner, to breathe new life into
        our cherished alliance."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83903b72-8bd7-4280-b902-8e9f84fc3a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:15.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facaaff4-e646-4a3e-99fc-12a83076ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to bring back conviction &amp; common sense and rejuvenate
        our EU-US relationship," Charles Michel, President of the European Council,
        added later.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34f63a-6e65-4326-a72c-a52b56839a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:16.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f593bb3-5197-4924-a3f5-73b363627ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has signaled a warmer partnership with Europe than Trump,
        who frequently criticized the EU on trade during his administration. His attacks
        on some European leaders led to frosty scenes at a number of summits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7060f6ca-6aa9-4c93-888f-e64eb477e325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:17.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5a1c17-f92e-4bef-820a-11d2ce4063ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:18.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From our perspective, Trump saw Europe as an enemy," a senior European
        diplomat told CNN last week. "The lasting impact of ''America First'' is the
        US having fewer friends in Europe."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b53cf74-7f42-421d-b8e1-93fb139a4596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:18.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e75f72d-e69c-444e-ab2f-d6cd6227e756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:19.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>China</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdf62dc-a3cb-45c0-bba4-a460a96aa06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the inauguration, Beijing expressed hope that Biden
        would "look at China rationally and objectively" to repair "serious damage"
        in bilateral ties caused by the Trump presidency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6281c425-3dcc-428e-bcee-c7c379b140a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:20.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e00056-898e-4b71-a8b4-376a8ff783fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:20.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past four years, the US administration has made fundamental
        mistakes in its strategic perception of China ... interfering in China''s
        internal affairs, suppressing and smearing China, and causing serious damage
        to China-US relations," foreign ministry spokeswoman Hua Chunying said at
        a press briefing Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b0fb2a-8645-4a0a-a304-85908c288744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:21.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1608be-4969-49ec-9ace-e3ebedec5e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:21.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration should, Hua said, "look at China rationally
        and objectively, meet China halfway and, in the spirit of mutual respect,
        equality and mutual benefit, push China-US relations back to the right track
        of healthy and stable development as soon as possible."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309d4ac8-9f35-431c-9a89-aa4565678dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:22.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7d03ac-f9b5-4756-9b7f-163f6e48ffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:22.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main planks of Trump''s foreign policy platform has been
        his trade war with China. The Trump administration''s 11th-hour declaration
        that China is committing genocide against Uyghur Muslims will heighten tensions
        with Beijing, though Biden''s nominee for Secretary of State said Tuesday
        that he agreed with the designation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e243f8-79b4-406c-93bf-964a1cfd1687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:23.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19221fc6-b5f2-4720-a877-b8c538a41d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the new US administration can adopt a more rational and responsible
        attitude in formulating its foreign policy, I think it will be warmly welcomed
        by everyone in the international community," she added.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6250c98d-e922-46a2-9020-fdc427819726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:24.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Russia</strong></h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0289f2-31fe-4659-8bd7-bf5fa2517241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:24.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia said it hoped for a "more constructive" relationship between
        the US and Moscow as Biden took office.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c6787b-adce-4a55-a0a7-2e315c7c8b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:25.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb15df57-bc19-4c1e-8042-f1e9b01d9f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:25.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Foreign Ministry said in a statement on Wednesday that
        it wanted to extend the landmark Strategic Arms Reduction Treaty (New START)
        with the United States for a maximum stipulated five-year period.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22758420-3ca8-4f11-a250-d358d91502d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:26.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a863683d-1fe0-4be8-bd0e-dd74bbb7c67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:26.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-Russia arms treaty is currently due to expire just 16 days
        after Inauguration day.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94817eb7-35b1-4bd6-8579-3c20f82cb90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:27.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd575849-4ee0-4d4b-9bc9-9edfed1452a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:27.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider it possible to prolong it only in the form in which
        the Agreement was signed and without any preconditions. An extension for the
        maximum five-year term stipulated in the Agreement looks preferable," the
        Foreign Ministry said in a statement released just after Biden was sworn in.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dafd86-fd19-456e-b4a7-99139e3729ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:28.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb7054e-e40b-449a-a797-378317f9cef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:28.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that Moscow hoped for a "a more constructive
        approach in the dialogue with Russia and will take into account all the points
        mentioned above."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e448ecd3-5b12-4b05-b86b-a3dfd63fc29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:29.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052e101a-026e-4a5e-9769-68606434efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:29.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It concluded: "For our part, we are ready for such work on the principles
        of equality and mutual consideration of interests," the statement concluded.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75101179-35e6-40ef-9479-2527fe2f1086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:30.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb639551-cf2c-4910-ae99-26d052a2eb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:30.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has previously signaled that he intends to take a tough line
        against potential Russian aggression.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4294e38-015c-4b36-af5e-c7d66b22190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f40ae5-906a-4082-96af-6fff2df93a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:31.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antony Blinken, Biden''s pick to lead the State Department, said
        Tuesday that Biden intends to seek an extension of the New START Treaty, but
        suggested he has not made a decision on the length of the extension.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b936e33-b9b0-46ec-b804-5e91ec87f971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027edd42-9751-438a-9efa-9b3642b04e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:32.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Iran</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb8db7e-d4c2-4219-bb88-6a19d0735a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s President, Hassan Rouhani, called on Biden to return to
        the 2015 nuclear deal and lift US sanctions on Iran, overturning a key part
        of Trump''s foreign policy program.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a54b15f-04e8-499e-a539-f4f22abcc4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:33.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51c60ab-a370-4964-9007-9d482eee1222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:34.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ball is in the US'' court now. If Washington returns to Iran''s
        2015 nuclear deal, we will also fully respect our commitments under the pact,"
        Rouhani said in a televised cabinet meeting.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9359c27-bed3-408c-aaaa-27313a647359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:34.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acc0919-2ccc-4f66-95b6-f789e137f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:35.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also launched a scathing attack on the outgoing President. A
        "tyrant''s era came to an end and today is the final day of his ominous reign,"
        Rouhani said of Trump''s departure. "Someone for whom all of his four years
        bore no fruit other than injustice and corruption and causing problems for
        his own people and the world."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727732b0-c371-41b3-8564-ed847e52b190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:35.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994c3b76-899b-454d-a95b-ac3b257bc12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has said he plans to return to the nuclear deal with Iran,
        which was signed when he was Barack Obama''s Vice President. Biden''s national
        security aides have suggested they would like further negotiations on Iran''s
        ballistic missile capabilities, though Rouhani has said the missile program
        is non-negotiable.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9d31a0-aff6-4eef-aeb7-485aaa45f634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:36.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f21ea8-cb0c-460f-839f-8b6746b4307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:37.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Germany</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44988426-76d3-4d6d-bee6-11301b3fafda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German President said he was relieved that Biden would be sworn
        in Wednesday, calling it "a good day for democracy."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6e2d4f-c0b2-4942-b763-aa9ec2bba95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2a1b5a-b461-4571-982b-b89ec63787b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:38.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the United States, (democracy) held up against a lot of pressure,"
        Frank Walter Steinmeier said in a statement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e68c08a-dfe3-4c9b-b004-6a7440983c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:39.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa87f329-0a1b-4e28-9c75-1b57d1977a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:39.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite internal hostility, America''s institutions have proven
        strong -- election workers, governors, judiciary, and Congress," he said.
        "I am relieved that Joe Biden is sworn in as President today and coming into
        the White House. I know that this feeling is shared by many people in Germany."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a0458-7c0c-48a3-a2d6-487a28ce9b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:40.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff97d38-dbc1-43a7-b72d-1d30f87207e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:40.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steinmeier also warned against the populist brand of politics that
        Trump embraced. "Despite all the joy we have about today, we must not forget
        that populism has seduced even the most powerful democracy in the world,"
        he said. "We must resolutely oppose polarization, protect and strengthen the
        public space of our democracies, and shape politics on the basis of reason
        and facts."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369837b2-44c6-4c3b-9c13-9d884733f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>France</strong></h2>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28612bc2-fae1-4902-8e5a-b781435bb37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:41.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron marked the day with a tweet welcoming
        the US back into the Paris climate agreement.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a2b5ff-73a7-47a0-85e9-caf47bf2a62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd00529f-59ac-4cc3-8eec-d41709a704b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are together. We will be stronger to face the challenges of
        our time. Stronger to build our future. Stronger to protect our planet. Welcome
        back to the Paris Agreement," Macron said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1da30e-cee7-4687-b4e3-24f7cdfff330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:43.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81faece8-3b8d-4a9a-9f69-6055cd4de9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will sign a slate of executive actions in the Oval Office
        on Wednesday, including one to rejoin the Paris Agreement.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fe5e86-7047-4299-b419-0ce463740e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9c33a-9548-4636-964b-338b3e74da9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:44.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will sign an instrument that will be deposited with the United
        Nations later on Wednesday. The US will officially become party to the agreement
        in 30 days.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17e7090-3923-4880-83f3-f9b5d91acd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:45.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6446ec25-d813-44a7-99cd-cd30274571aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US left the agreement in November 2020 under the Trump administration.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceba6c5-167a-4a7c-9afc-f15ebebd536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:46.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cb2127-6733-4a1c-8f85-e9dd5bb92362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:46.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>United Kingdom</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54ceb66-5016-489e-97fe-5d6b4cc4a49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:47.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson said he was looking forward
        to a close relationship with Biden''s administration.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d1c74f-f556-4127-a4d4-2b2ec2507e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:47.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2180aa-6862-4104-90df-16e003d1292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our fight against Covid and across climate change, defence,
        security and in promoting and defending democracy, our goals are the same
        and our nations will work hand in hand to achieve them," Johnson said in a
        statement Tuesday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6c5ef9-0bb8-4d92-9c21-2c1d608e6fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:48.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00387f24-aed9-4e57-b7fe-a0c3522797f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:49.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson warmly welcomed Trump on his visits to the UK, with Trump
        once claiming that the Prime Minister was nicknamed "Britain Trump." But the
        outgoing US leader was unpopular among Britons, and Johnson will be keen to
        secure a post-Brexit trade deal with Biden.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee31f7a0-1515-44e1-b4a2-b58dc85a56c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:49.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffd0bed-ac51-4737-b0ba-e5849e6c9aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:50.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new President could end up making two trips to the UK in 2021,
        with Johnson saying he looks forward to welcoming him to the G7 summit and
        to the hotly anticipated 2021 United Nations Climate Change Conference in
        Glasgow, Scotland. "Only through international cooperation can we truly overcome
        the shared challenges which we face," Johnson said on Tuesday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fee122-bd15-46b1-844d-19ed21d28b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4840a32e-4de3-4922-9c23-30bdf70a507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland''s First Minister, Nicola Sturgeon, was more blunt in her
        remarks in the Scottish Parliament on Wednesday. Sturgeon wished Biden and
        Kamala Harris well, adding: "I''m sure many of us across the chamber and across
        Scotland will be very happy to say cheerio to Donald Trump today."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae24a01-f4aa-4ef7-9321-61ec8e8b7ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:51.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e38464b-14fa-4bff-a633-665c0fa404cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:52.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think ''don''t haste ye back'' might be the perfect rejoinder
        to him," she added.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5043de71-ae09-4e02-aea8-0267121e63ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:52.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Canada</strong></h2>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4099048e-9a1a-4c6f-a65c-5b298aba385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Biden swearing-in, Canadian leader Justin Trudeau
        said he would work with the new US President "to make our countries safer,
        more prosperous, and more resilient."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be9095a-8558-4f9d-98ed-945b69d4a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db33c784-d5d9-4a80-a3d4-1c2fd2f9d215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:54.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canada and the United States enjoy one of the most unique relationships
        in the world, built on a shared commitment to democratic values, common interests,
        and strong economic and security ties," he said. "Our two countries are more
        than neighbours -- we are close friends, partners, and allies.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5bde16-92ea-45a3-9a5c-0c883a6e3f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:54.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canada and the United States have worked side-by-side to tackle
        some of the greatest challenges we have faced in our history," Trudeau also
        said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c5f1b1-ce23-474e-85ac-221152327dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:55.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b696041d-42b2-483a-bea1-d872ea8ecad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mexico</strong></h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdabe467-5937-4f27-b3dd-87c75b72e434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s President, Andrés Manuel López Obrador, wished Biden well
        ahead of his inauguration on Wednesday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d56d8-b90a-4523-b5f3-8c10f6c6f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:56.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6371bb6-5b14-42c6-b59d-e0b3dccb130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:57.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his daily briefing, López Obrador outlined three themes as
        key areas of the bilateral relationship with the US. "Those three themes are
        very important: pandemic, economic recovery and migration," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b949bbf2-4cbc-4795-9891-80659e99fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607f6fce-2185-480f-9c45-8628276f3d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:58.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López Obrador also said Biden should take steps to settle the immigration
        status of Mexicans working in the US.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d625f-359b-43ab-8915-3bda4b991e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50af433-9566-4575-86af-9e03cf76f2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:59.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ireland</strong></h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5fa874-5fea-4bb2-86eb-fd87204cb8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:59.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today a true friend of Ireland Joe Biden became the 46th President
        of the USA," Irish Prime Minister Micheál Martin said. "As he said in his
        speech, it is a day of history and hope and I look forward to forging ever
        closer ties between our two great nations."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6247f12-a39a-41cd-8c82-48b31fba15d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e313fa-aff0-4b92-9914-e360f5009b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:00.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, a historic day as Kamala Harris is sworn in as the first
        woman Vice President of the USA. I wish her and President Biden every success
        in meeting the challenges ahead," he added.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281082fc-21bc-41a5-ab2b-1a1d9130284a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:01.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2709727a-b41b-41ab-b67f-d61d91bbb582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:01.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has frequently touted his Irish heritage, and his win led
        to celebrations in Ballina -- the town of just 10,000 in the west of Ireland
        where his ancestors hail from.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a4b0e3-f3eb-4db8-9f4e-697238dbc001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:02.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Vatican</strong></h2>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc4393-770c-4973-9985-6ec9b3e1bef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:02.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican published Pope Francis'' message to President Joe Biden,
        the United States'' second Catholic President, following his inauguration.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed0211d-28ca-4ad7-81e3-3bebe4b7104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:03.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017ecf26-ebc5-480a-8591-0218fbf2147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:03.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the occasion of your inauguration as the forty-sixth President
        of the United States of America, I extend cordial good wishes and the assurance
        of my prayers that Almighty God will grant you wisdom and strength in the
        exercise of your high office," the message says.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb08332-d151-427f-bfa1-92416eb04e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:04.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b23e58-f735-4438-98ec-85e99742575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:04.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under your leadership, may the American people continue to draw
        strength from the lofty political, ethical and religious values that have
        inspired the nation since its founding.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3caf774-9589-4f94-9888-6227603fee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:05.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e4409-e47a-4ad9-b73e-1b3894667b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when the grave crises facing our human family call for
        farsighted and united responses, I pray that your decisions will be guided
        by a concern for building a society marked by authentic justice and freedom,
        together with unfailing respect for the rights and dignity of every person,
        especially the poor, the vulnerable and those who have no voice," the Pope
        wrote.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d2e71-c5a1-4da4-afb4-5bb24e27561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:06.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29392eb-85cf-44d8-89a9-ab72ab2914c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>India</strong></h2>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5851692-eacb-4386-8712-07ac4c6ae7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:07.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Indian Prime Minister Narendra Modi offered
        his "warmest congratulations" to US President Joe Biden. Modi said he looks
        forward to working with Biden and "to strengthen (the) India-US strategic
        partnership."</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b253fb63-75ba-4897-a118-310ebbb27d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e477072-a35f-4e69-8930-0fce0f4ca784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:08.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The India-US partnership is based on shared values," he wrote.
        "We have a substantial and multifaceted bilateral agenda, growing economic
        engagement and vibrant people to people linkages. Committed to working with
        President @JoeBiden to take the India-US partnership to even greater heights."</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9205d104-a3c2-41cf-8f52-59584267e554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4777e52d-c43c-4314-92cb-f82bfbed67d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:09.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Israel</strong></h2>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64a8e16-b902-46e7-93b7-2c22f0bc6f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:09.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congratulating President Joe Biden and Vice President Kamala Harris
        on what he called their "historic inauguration," Israel''s Prime Minister
        Benjamin Netanyahu reminded the new US leader he sees Iran as their number
        one challenge to confront.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c4fc8a-b210-4744-a14f-e02e9ea9c22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:10.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ace536-2db7-404d-ac07-ffbcd2badc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:34:39.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:10.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden, you and I have had a warm personal friendship
        going back many decades. I look forward to working with you to further strengthen
        the US-Israel alliance, to continue expanding peace between Israel and the
        Arab world and to confront common challenges, chief among them the threat
        posed by Iran," Netanyahu said in a video statement.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e644ef-8dd0-4f1d-b0f7-690541957583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:11.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6740ca1b-924d-47c4-8353-170adf3cc624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>NATO</strong></h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5542a2-f565-4dbc-8145-5377ffd7a285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO''s Secretary General Jens Stoltenberg called Biden''s inauguration
        "the start of a new chapter for the transatlantic Alliance."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdef8c3-e29b-4994-b3a2-067c8638818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:12.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a84098b-c907-48b3-921a-61306784fb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:13.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. leadership remains essential as we work together to protect
        our democracies, our values and the rules-based international order," he said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c68d14-538c-4bcd-ab11-acc5ada57576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:13.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9668214-2231-4962-8abe-0e3c721a50ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:14.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NATO Allies need to stand together to address the security consequences
        of the rise of China, the threat of terrorism, including in Afghanistan and
        Iraq, and a more assertive Russia."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a697ead-5e17-48c9-9a22-f2c166a7ff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:03:34.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:14.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/20/europe/global-reaction-joe-biden-inauguration-intl/index.html"
        target="_blank">"World leaders welcome Biden with praise, pleas, and parting
        shots at Trump"</a></em></p>'
  'amanda-gorman-poem-biden-inauguration':
    'author': 'Chandelis Duster, CNN'
    'caption': 'Photo courtesy: Rob Carr/Getty Images'
