      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Romualdez bared that Duterte had sent a congratulatory
        letter to Biden about a week prior to his inauguration, indicating that he
        was "looking forward" to forging good relations with the latter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82393a4-6117-42f1-b2f1-91a9f36047b3'
      'mgnl:activationStatus': true
