      'mgnl:lastActivated': 2023-01-25T12:59:40.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c7e94f-edf3-4db6-a17c-af5084d4d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T20:53:24.299+08:00
