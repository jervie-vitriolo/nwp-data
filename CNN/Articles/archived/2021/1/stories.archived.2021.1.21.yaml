  'PH-receives-COVAX-participation-confirmation-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-21T00:03:51.157+08:00
    'imagesource': 'jcr:da2325c0-7e38-420c-9976-c1d3eeb38c8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ad531cb-36ca-4989-8017-09476352b25c'
    'lead': 'The Philippines is set to receive COVID-19 vaccines in the first quarter
      of 2021 after the approval of its participation in the global COVAX facility. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T00:06:44.995+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T13:14:31.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:23.512+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health', 'COVID-19', 'vaccine', 'COVAX-facility']
    'template': '1'
    'title': 'PH to receive COVID-19 vaccines from COVAX in Q1'
    'updated': 2021-01-21T10:06:00.000+08:00
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e492357-a60d-457b-8ebd-b440ccd6f81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:06:48.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:31.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — The
        Philippines is set to receive COVID-19 vaccines in the first quarter of 2021
        after the approval of its participation in the global COVAX facility, the
        Department of Health announced on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b877d28-2fbb-436b-a615-11f8a27ff9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:06:48.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:32.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility is an initiative by the World Health Organization,
        along with the vaccine alliance Gavi and the Coalition for Epidemic Preparedness
        Innovations. It seeks to provide over 150 participating countries equitable
        access to coronavirus vaccines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4fb599-0b7c-4305-bc77-d5d2314065d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:06:48.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:32.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. previously appealed to COVAX to
        include the Philippines among countries to be given early access to vaccine
        doses. With this latest development, the country could receive vaccines from
        US firm Pfizer as early as February.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d6a7a-9b66-4ad6-986d-e4009ef0e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:06:48.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:33.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said this means the Philippines
        can receive subsidized coronavirus vaccines from COVAX that will be enough
        for 20% of the country''s population, but that will not be the amount of initial
        delivery.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f3b7dd-7250-4210-aed3-17329b0f4100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:06:48.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have committed to provide us with 20% of our need for the
        population. But as initial, they might be providing the first 3% only. So
        this COVAX facility has committed that they might be able to provide us with
        vaccine this first quarter of the year," she told CNN Philippines on Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bcdbe6-49d7-4746-8daf-c12c839c837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:06:48.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:34.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government is expected to secure145 million COVID-19
        vaccines from different manufacturers by the end of January.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d6f769-2dbd-4862-be74-8ed3e3280db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:06:48.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:34.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far cinched deals with India''s Covovax, China''s
        Sinovac, and the UK''s AstraZeneca.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99825b8e-10b0-439d-8eaa-7b5b5162102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:06:48.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:35.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration recently granted Emergency Use
        Authorization to the COVID-19 vaccine manufactured by Pfizer.</p>'
  'biden-harris-inauguration':
    'author': 'Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T01:04:40.121+08:00
    'imagesource': 'jcr:06120024-f0f2-414a-857e-d24a66e2f21b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c86f8878-07f9-4ca3-a3e4-a8e3691429d8'
    'lead': 'Hours after he was inaugurated as the 46th President of the United States,
      Joe Biden began signing executive actions to begin to overhaul the nation''s
      approach to the coronavirus pandemic and undo some of the most controversial
      policies fomented by former US President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T01:17:16.152+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:14:10.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:23.753+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-Biden', 'Kamala-Harris']
    'template': '1'
    'title': 'Biden arrives at the White House and begins dismantling Trump''s legacy'
    'updated': 2021-01-21T07:14:00.000+08:00
    'visualType': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68884119-da66-4394-83b8-d4b5157c3e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:11.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Hours after he was inaugurated as
        the 46th President of the United States, Joe Biden began signing executive
        actions to begin to overhaul the nation''s approach to the coronavirus pandemic
        and undo some of the most controversial policies fomented by former President
        Donald Trump.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be32e3da-7b4c-4ea7-bcd4-1b6890ec19f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:11.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering the Oval Office for the first time as President in the
        midst of the deadly Covid-19 pandemic, Biden was slated to sign 17 executive
        actions, the first of which instituted a mask mandate for federal buildings
        and inter-state travel.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb3a8ba-f22f-46bd-89ab-83b3f25acf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:12.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to start by keeping the promises I made," Biden told
        reporters as he sat at the Resolute Desk Wednesday evening. But he noted that
        the nation has "a long way to go" and that Congress would need to pass legislation
        to follow through on his priorities, which include a $1.9 trillion Covid-19
        relief bill.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d7629d-b00d-4c73-b488-79ee9910dd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his family had walked onto the White House grounds on
        their own hours earlier, as did Kamala Harris -- who made history Wednesday
        when she was sworn in as the first female, the first Black and first South
        Asian vice president of the United States. She entered the Eisenhower Executive
        Office Building for the first time as vice president after walking a parade
        route to the White House grounds with her family.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a29a9d-ce34-416c-a0da-8281613c9ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:13.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of her first acts in office, Harris -- who is now the tie-breaking
        vote in a Senate that is divided evenly between Democrats and Republicans
        -- swore in incoming three senators. She administered the oath of office to
        Alex Padilla, who will replace Harris as the junior senator from California.
        She also swore in Georgia Democrats Jon Ossoff and Raphael Warnock, who won
        hard-fought runoff races that flipped control of the Senate, giving Democrats
        control of Congress and the White House.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cb408a-e997-4b1c-9162-ba7746865e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:13.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had left Washington Wednesday morning, ahead of the peaceful
        transfer of power that took place at noon in the heavily guarded capital city.
        After Biden was sworn in, he headed to Arlington National Cemetery for a wreath-laying
        at the Tomb of the Unknown Soldier. He was joined by former Presidents Barack
        Obama, George W. Bush and Bill Clinton, along with their spouses, in a show
        of continuity and bipartisanship that did not include Trump.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b768bf8-1079-4dd8-8dfa-5256bb0e1e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:14.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden took his oath of office at the US Capitol just two weeks after
        a mob of insurrectionists invaded that building seeking to overturn the presidential
        election based on Trump''s lies about the results. The new President set out
        on the daunting task of uniting the nation by urging Americans to come together
        as they confront the deadly pandemic, an economic collapse that has left millions
        unemployed and deep divisions over issues of racial justice and police brutality.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc487a3-1c48-41e0-9cef-53737ec9c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:14.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today on this January day, my whole soul is in this — bringing
        American people together, uniting our nation, and I ask every American to
        join me in this cause," Biden said in his inaugural speech.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7d93f2-1aa1-42f0-b16f-38aedcfd3fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:15.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president, who decided to run for the White House
        after Trump''s shocking reaction to the White supremacist rally in Charlottesville,
        Virginia, in 2017, noted that the nation is struggling through a rise of White
        nationalism, racism and deep political divisions.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9599132-384d-443f-9b25-c046c83af7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:15.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Politics doesn''t have to be a raging fire destroying everything
        in its path," Biden said, calling on Americans to come together. "We have
        to be different than this. America has to be better than this."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd47b43-196e-4b21-9d9b-61c4b255e42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:16.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be a president for all Americans," Biden said speaking directly
        to those who did not support him in the November election. "I will fight as
        hard for those who did not support me as those who did."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff92b76-2976-481a-9d41-a512263137ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:16.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a tumultuous year that began a new chapter of the civil rights
        movement as Americans took to the streets to protest against racial injustice
        and police brutality after the death of George Floyd, Harris'' swearing in
        was a remarkable achievement for a country that has often struggled to live
        up to its ideals of equality for all.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ae538-ceb8-4cff-817c-1f094ba8ae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:17.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden noted the historic nature of Harris'' swearing in during his
        speech.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd159a6e2-9faa-4eb0-a61e-f6ff99d33c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:17.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we stand looking out on the great Mall, where Dr. (Martin
        Luther) King (Jr.) spoke of his dream. Here we stand where 108 years ago,
        at another inaugural, thousands of protesters tried to block brave women marching
        for the right to vote. Today, we mark the swearing-in of the first woman in
        American history elected to national office, Vice President Kamala Harris,"
        Biden said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb2d1cd-7689-44d3-a3a8-5d9678145332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:18.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In soaring tones before a bipartisan audience -- that symbolized
        a moment of democracy restored after the turmoil of recent weeks -- Lady Gaga
        performed the National Anthem and Jennifer Lopez sang a medley of American
        musical selections including "This Land is your Land" and "America the Beautiful."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf51462-2fa9-44d8-b62e-12f57bbc054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:18.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who was the first president in more than 150 years to refuse
        to attend his successor''s swearing-in ceremony, arrived in Florida before
        Biden was sworn in. In Washington, more than 25,000 National Guard troops
        were in place to ensure that the nation''s transfer of power took place peacefully.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237c74d4-9335-44f9-aac5-d239725c81b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the former president, former Vice President Mike Pence, who
        was in the Capitol when it was stormed by Trump''s supporters earlier this
        month and presided over the certification of the election results, and former
        second lady Karen Pence attended the inauguration -- walking out onto the
        inaugural stands to bipartisan applause. The incoming vice president and outgoing
        vice president and their spouses shared a laugh shortly before the Pences
        departed for private life.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a51a808-3d95-4fa3-aa72-d7425b31509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the ceremony as the nation''s first youth poet laureate,
        Amanda Gorman recited a poem about bridging divides that she finished on the
        night that Trump''s supporters stormed the Capitol.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f9de64-7357-4b1b-a61d-b79a190174c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:20.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somehow we''ve weathered and witnessed a nation that isn''t broken,
        but simply unfinished," Gorman said in the poem she read after Biden''s speech.
        "We''ve seen a force that would shatter our nation rather than share it. Would
        destroy our country if it meant delaying democracy. And this effort very nearly
        succeeded. But while democracy can be periodically delayed, it can never be
        permanently defeated."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8220cd4-2551-4e95-842d-304471c3db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:20.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden speech</h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27932d2e-f322-4576-a8db-89cef7e7f9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:21.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden reflected on that dark moment for the nation several times
        during his speech, noting that the world is watching after its entire system
        of government came under attack.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c49ae7d-35e9-4e87-8bb3-675d36aa963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:21.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here is my message to those beyond our borders: America has been
        tested and we''ve come out stronger for it. We will repair our alliances and
        engage with the world once again. Not to meet yesterday''s challenges, but
        today''s and tomorrow''s challenges," Biden said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79834860-b938-493e-b9f5-72cf3f73132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new President also said the nation''s success in getting through
        this moment will hinge on whether Americans can come together and set aside
        their differences to defeat the pandemic that has ravaged the nation, costing
        more than 400,000 lives. He highlighted some of the previous challenges the
        nation has confronted, including the Great Depression, two world wars and
        the September 11 attacks.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51855e51-5f2f-4815-b9e5-e977c409626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:22.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know speaking of unity can sound to some like a foolish fantasy
        these days; I know the forces that divide us are deep and are real, but I
        also know they are not new," Biden said in his speech, calling on Americans
        to forge a new way forward. "We can see each other not as adversaries, but
        as neighbors —speaking to each other with dignity and respect. We can join
        forces, stop the shouting and lower the temperature. Without unity there is
        no peace, only bitterness and fury; no progress, only exhausting outrage;
        no nation, only a state of chaos."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49183d2-1716-4bda-9185-cbf14761db2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:23.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked his audience to unite to meet the moment as one nation:
        "If we do that, I guarantee you, we will not fail."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776e17e1-c0e7-4313-b9b0-0edf0030e9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, in this place, let''s start afresh," Biden said.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89850a0-b501-4531-8e97-8fe59b1242fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after honoring the Covid-19 victims who have died, Biden is
        immediately turning his focus to overhauling the Trump administration''s politicized
        response to the pandemic into a functional operation that can accelerate the
        delivery of vaccines to Americans and right the flagging US economy.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad256ff-d3f3-44d0-8c06-4c0ca5954ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:24.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants to show that he will move swiftly to undo Trump''s legacy,
        with aides readying about a dozen executive actions that Biden can take as
        soon as he is sworn into office that include rejoining the Paris climate agreement
        and ending Trump''s ban on travel from predominantly Muslim countries. The
        President plans to extend the moratorium on evictions and foreclosures for
        families affected by Covid-19 and to sign an order requiring masks on federal
        property and during interstate travel.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af57dc72-cec9-4f76-8ba0-061117055ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump leaves Washington</h2>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf9c85b-9820-4e99-ae49-67aa49c0dae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s tone at his inaugural speech could not have been more different
        than the bitter, divisive one adopted by Trump throughout his presidency as
        he slashed his political opponents and anyone who dared to criticize him on
        Twitter and during his ranting campaign speeches, threaded with lies and threats
        to whip up his crowds.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2cb073-f51a-4aca-8695-e22f6ed1395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:26.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president left the White House as president for the last
        time Wednesday morning, flying to Florida with first lady Melania Trump, dispensing
        with the tradition of greeting the incoming President and first lady at the
        White House and riding with them to the Capitol. CNN''s Kate Bennett reported
        that White House chief usher Timothy Harleth will meet the Bidens later at
        the White House.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f099b-a762-41fd-9f05-eca0c1528d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his way out of the Washington area, Trump -- who was not wearing
        a mask -- again used the racist term "China virus" to describe the coronavirus,
        describing it in the past tense, and touted his administration''s work on
        developing a vaccine.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe275342-71c7-42d5-9d8c-6c9e4222b235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:27.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked his staff and family and wished the next administration
        "great success" but did not mention his successor by name.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb71bc48-2dae-4d34-b186-7bce12ed67a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:27.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We love you, this has been an incredible four years," Trump said
        in unscripted remarks at Joint Base Andrews shortly before leaving for Florida.
        "We''ve accomplished so much."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68bfea8-7866-4d18-9ad3-b7ac46fec9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will always fight for you. I will be watching. I will be listening."</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac2f594-ba22-4b54-83fb-f21aef0740d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s task has been complicated by the fact that Trump has still
        not conceded the election and impeded the transition between administrations.
        But Trump left the White House as a disgraced and diminished figure. CNN''s
        White House team has reported that although dozens of current and former officials
        had been invited to the Wednesday morning farewell ceremony, many declined
        to attend. Pence said his final goodbyes to Trump on Tuesday.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99942e7-7324-4d3c-90ce-91665b83c48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Harris attended a service at the Cathedral of St. Matthew
        the Apostle in DC ahead of the inaugural ceremonies with Senate Majority Leader
        Mitch McConnell, Senate Minority Leader Chuck Schumer, House Speaker Nancy
        Pelosi and House Minority Leader Kevin McCarthy, in a show of unity and Biden''s
        intent to work with leaders from both parties.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91169b9a-111d-4470-8a01-b99555a9caf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:02:12.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:14:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2021/01/20/politics/joe-biden-presidential-inauguration/index.html">Biden
        arrives at the White House and begins dismantling Trump''s legacy</a>"&nbsp;</em></p>'
  'Kamala-Harris-was-escorted-to-the-ceremony-by-the-Capitol-Police-officer-who-led-rioters-away-from-Senate':
    'author': 'Harmeet Kaur, CNN'
