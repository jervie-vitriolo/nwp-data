      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —&nbsp;</strong>As
        the Bangsamoro Autonomous Region in Muslim Mindanao celebrates its second
        founding anniversary, President Rodrigo Duterte assured that the region will
        continue to receive assistance from the national government especially amid
        the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a99241a-3997-4bb5-9b0a-3e018310167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:29:42.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:48:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Thursday led an event in Malacanang with BARMM Interim
        Chief Minister Ahod “Al Haj Murad” Ebrahim, commemorating the Bangsamoro Founding
        Anniversary celebrated <a href="https://bangsamoro.gov.ph/news/latest-news/barmm-to-start-week-long-anniversary-celebration-on-jan-18/">every
        Jan. 21</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4e1074-af22-48a7-b0bc-98aef5e555f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:29:42.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:48:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, like the rest of the nation, the BARMM is faced with many
        daunting challenges, aggravated by the COVID-19 pandemic," said the President
        in a speech. "This is why I''ve given marching orders to all relevant agencies
        to give full support to BARMM through continued assistance in the region."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">President Duterte led an event in Malacañang yesterday
        with BARMM Interim Chief Minister Ahod “Al Haj Murad” Ebrahim, commemorating
        the Bangsamoro Founding Anniversary.<br><br>He assured that BARMM will continue
        to receive assistance from the national gov&#39;t <a href="https://t.co/uXWT4lsHzF">https://t.co/uXWT4lsHzF</a>
        <a href="https://t.co/ZPnsa0YREz">pic.twitter.com/ZPnsa0YREz</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1352436475468505089?ref_src=twsrc%5Etfw">January
        22, 2021</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
