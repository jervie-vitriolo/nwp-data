    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From Keystone XL to Paris Agreement, Joe Biden signals a shift away
      from fossil fuels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d86f4eb-006b-4dbd-9569-dfbf378456f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> America''s energy policy is getting an
        extreme makeover.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d004902-bd5c-4f5f-ad74-61e1bdeb1087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0960f5-be17-4832-adc5-62e98422bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden is wasting no time undoing the Trump administration''s
        efforts to prop up fossil fuels and deny the existence of a climate crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4cb486-6092-4255-b2e6-69ce0cb63344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:25.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d94b63-e2df-4bb0-bc99-427b94fbe98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his first day in the White House, Biden plans to take a series
        of executive actions that put an exclamation point on his commitment to address
        climate change. Biden expects to immediately rejoin the Paris Agreement on
        climate change, revoke a permit that former President Donald Trump granted
        to the controversial Keystone XL pipeline and place a temporary moratorium
        on oil and gas leasing in the Arctic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c6d4ef-7937-4c28-98b3-5e9d0bd94908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78329df4-90e5-4427-a301-5bed817a3df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:27.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves underscore just how sharply US climate policy is changing,
        not only from the Trump era but even from the approach of the Obama administration
        in which Biden played a major role.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b212d5-aa36-4e7c-a27a-24e423c5e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:27.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d83e348-4c43-42dc-99e6-631ca9b2a646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:28.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The era of supporting fossil fuels, even as a temporary bridge
        to a clean future, is over," said Bob McNally, president of consulting firm
        Rapidan Energy Group. "The United States has shifted from all-of-the-above
        to accelerated decarbonization."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ef1ded-6296-4a80-b726-9f86fcd0c863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:28.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc96f9c-2b35-44e6-bc89-c7faffe4d5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Trump was a fierce advocate for the fossil fuels industry.
        Among other steps, Trump gutted environmental regulations, attempted to bail
        out coal miners, installed a former coal lobbyist to lead the EPA and helped
        broker a deal with OPEC to rescue shale oil producers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f4d0c-d73c-44e1-b1b0-8bb60ed50b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ddc10d-41fe-486f-8757-a20cd416fc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:30.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even during the Obama administration, the United States supported
        natural gas as a cleaner alternative to coal. But gas is now falling out of
        favor in Washington, too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b388b4-0d16-4c6b-be27-42a395b689be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a27b3f5-6b20-49c5-ade4-7775320ba58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:31.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate activists celebrated Biden''s Day One moves -- and promised
        to press for much more.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd043a5a3-d8f2-4e14-8a46-5b2901b5b206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674869d5-ba6a-4166-a154-7f61ca614321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is swift and decisive action. It makes the United States once
        more part of the global climate solution -- not the problem," Mitchell Bernard,
        president of the National Resources Defense Council, said in a statement Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd442a65d-d306-45b1-ac57-db207677169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:32.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04534018-b34f-443d-85e0-3c8fbab8c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many scientists fear the United States, and the world, lost valuable
        time during the Trump era in combating the worsening climate crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c655d040-90a5-452e-9d63-02076bc4d938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:33.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57507183-76ff-437a-83c9-9466d05a8e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:34.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May Boeve, executive director of environmental group 350.org, vowed
        to "ensure" Biden "stops all harmful fossil fuel infrastructure," including
        the Dakota Access Pipeline and other projects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f7fa83-6b0d-404a-98ca-81936ffcc489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:34.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a5f39f-3b35-402b-ac5d-6aaedf369984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:35.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Werner, CEO of solar technology and energy storage company SunPower,
        applauded Biden''s executive actions and expressed hope for additional steps,
        including support for minority-owned clean energy businesses and streamlining
        project permitting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cc1fad-4ef1-4cfa-8a52-0c890c55af9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:35.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ce7cc6-5d8e-4e91-b721-188637aea794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s inspiring to have leaders in office who squarely put clean
        energy and the environment as one of the most urgent and top priorities,"
        Werner told CNN Business in an email.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88e0844-cb06-4b5b-9073-eb283af6d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:36.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176be719-3049-449c-80b8-bdfbb956f978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Keystone XL debate</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aba365-841c-4dce-a03f-046dd00e3a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Republicans and oil industry executives immediately bashed
        Biden''s moves.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cc7e6b-118a-47f2-bc6e-0d83151e5c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:38.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155724bd-30df-4d47-832b-aa1d6591bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:38.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Killing the Keystone XL pipeline and rejoining the Paris Agreement
        will eliminate good-paying jobs," US Senator Shelley Moore Capito, a Republican
        from West Virginia, said in a statement. She said it is "imperative that Congress
        aggressively exercises oversight and pushes back on the worst impulses of
        Washington bureaucrats."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda9011f-5845-45dd-b3c5-aacf804c0238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:39.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b100f091-ef7d-4412-8879-c3a1706e5361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Sommers, the CEO of the American Petroleum Institute, said
        in a statement the oil-and-gas lobby supports the "ambitions" of the Paris
        Agreement. Sommers also emphasized that the world needs natural gas, including
        expanded liquefied natural gas (LNG), to make the transition to cleaner fuels.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b3a25c-f97d-449f-a115-f43b70de6ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0521198a-cf4a-4922-8b24-2ef860ec0dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sommers slammed Biden''s decision to revoke the Keystone
        XL pipeline permit as a "misguided move" and a "slap in the face" to union
        workers supporting the project. Sommers called it a "significant step backwards
        both for environmental progress and our economic recovery."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98badef2-4ba4-4f1a-8e6f-572dedbf9fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:41.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4853f32-765f-4ba9-86d9-6731cf6a4493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:41.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keystone XL has been a political football between climate activists
        and the oil industry. The planned pipeline would carry oil from the tar sands
        of Canada into the United States.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b0e8e-0895-459c-8d66-c1efc3525422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:42.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc0a2ec-308e-41f6-b772-487388daf01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:43.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Awash in oil''</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a377e144-7d7d-4e11-9e5f-ece256a61d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:43.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TC Energy, the Canadian company building the pipeline, called the
        Biden decision "very disappointing" and said it will cause the project to
        be suspended.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564ee87d-4ad7-4831-8b2b-092b130d8fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:44.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fa0ab5-a0d1-4013-950f-14efde64ba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:44.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Grant, head of climate, energy and industry research at Carbon
        Tracker, said the decision to stop Keystone XL makes sense based purely on
        economics.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e12467-33c2-4b81-9f22-03a9a7f5e721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:45.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d5e7a-fa9c-4a7a-8fa4-48033dcbecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:45.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s high-cost and high-carbon. If we''re serious about hitting
        the Paris climate goals, this is exactly the kind of oil [project] that shouldn''t
        be going ahead," Grant said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dcb5cb-c4fb-42b1-9a5e-18bbfdc53b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:46.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3df6c3-b951-4122-a544-50c0cec3e872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy analysts said the consequences of the Keystone XL decision
        are far larger for Canada than for US consumers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3332cff-ef9a-4e5c-9cb9-9cbdb2bbb7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f59736-d9a3-4d2c-9225-fbe3ab8d5adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:47.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re awash in oil right now. We have a glut," said McNally, the
        Rapidan Energy consultant. "We don''t desperately need that oil."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d31b14-8f25-4864-bc30-25836e994574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac157d46-3696-4480-b0c2-f5c6543ddf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:48.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the move marks a shift from Trump''s efforts to advance oil
        pipelines and support the industry broadly.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2be9886-9c7e-428d-9747-316bcc94b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:49.076+08:00
