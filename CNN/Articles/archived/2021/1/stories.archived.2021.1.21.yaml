      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b29f6c-ceeb-470a-9b7c-42b6be13ffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:50:05.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bechara Choucair, Biden''s pick to head vaccine coordination, said
        Wednesday that the administration will call on states to open up vaccine eligibility
        to teachers, along with first responders, grocery store workers and people
        over 65.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff18e2f0-e80c-47f2-814b-a0f7fd964176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:50:06.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/21/politics/school-reopening-biden-100-days/index.html">Biden
        pushes to reopen schools within 100 days</a>."</em></p>'
  'us-president-biden-non-existent-covid-19-plan-from-trump':
    'author': 'MJ Lee, CNN'
