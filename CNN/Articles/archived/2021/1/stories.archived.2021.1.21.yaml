  'north-korea-dark-fishing':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T11:25:21.967+08:00
    'imagesource': 'jcr:7c459b28-5d61-42eb-9173-151326ff8420'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40ca71c8-4c5e-4c4b-9e30-d6fbdecba2b0'
    'lead': 'Research from nonprofit Global Fishing Watch found that the number of
      aggregate days North Korean vessels spent squid fishing in Russian waters dropped
      95%, from 146,800 to 6,600. Squid fishing in North Korea''s own territorial
      waters also suffered a massive decline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T11:29:27.954+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:01:06.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:34.664+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'environment', 'fishing']
    'template': '1'
    'title': 'North Korea''s ''dark'' fishing fleet went quiet in 2020, likely pressuring
      the country''s imperiled food supply'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c04e1f9-cb2a-4164-a4c7-b99f565d2796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:29:27.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:07.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The number of <a href="https://www.cnn.com/specials/asia/north-korea"
        target="_blank">North Korean</a>&nbsp;ships in the country''s "dark fleet"
        fishing for squid plummeted in 2020, new data shows, depriving the impoverished
        country of a popular staple during a year when food supply was already dangerously
        low.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8d3698-471b-4736-a674-36794542b075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:29:27.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:07.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research from nonprofit Global Fishing Watch found that the number
        of aggregate days North Korean vessels spent squid fishing in Russian waters
        dropped 95%, from 146,800 to 6,600. Squid fishing in North Korea''s own territorial
        waters also suffered a massive decline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dbe5f2-d2fc-4994-83eb-6875c7c91b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:29:27.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:08.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ships are referred to as part of North Korea''s "dark fleet"
        because they do not publicly broadcast their location or appear in public
        monitoring systems, often in violation of global maritime regulations. Dozens
        of these ships, which are poorly equipped to travel long distances, have washed
        up on Japanese shores in recent years, sometimes with dead sailors aboard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23808f46-6ac1-426a-b090-678b6382a577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:29:27.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:08.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Fishing Watch used satellite imagery and other maritime monitoring
        technologies to track the number of squid fishing ships over the May to November
        fishing season. Squid fishing is among the easiest operations to track from
        afar because it is usually done at night with powerful lighting equipment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f146b12f-a34b-4928-9044-be21d56fe609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:29:27.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:09.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Squid is popular throughout Northeast Asia, and rising demand in
        recent years has threatened the sustainability of the already dwindling squid
        stocks in the region, according to Global Fishing Watch. In North Korea, squid
        is fermented, pickled, barbecued, stir-fried or dried and served as a snack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9869886c-9518-4ef6-9e3c-692bc09ca288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:29:27.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:09.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaeyoon Park, a senior data scientist at Global Fishing Watch, said
        the unprecedented decline appeared to be due to the stringent entry and exit
        controls North Korean leader Kim Jong Un put in place to keep Covid-19 out
        of the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f9cd83-104b-449f-89f4-35bbd349606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:29:27.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:10.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe Kim sealed North Korea''s borders last year and
        severed the last of its scant ties with the outside world because he knows
        Pyongyang''s decrepit health care infrastructure would be overwhelmed by a
        coronavirus outbreak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda421c4-6221-4c2b-8762-82c19d8842ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:29:27.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:10.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea says it has not contracted a single case of Covid-19,
        a claim most experts dismiss as propaganda. But the country has seemingly
        been spared from a major wave of infections, thanks in part to stringent anti-epidemic
        measures, controls on the movement of people and the border lockdown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8caeef-9dc6-4bdd-8ab3-c57bdb7f644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:29:27.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:11.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those preventative measures, however, have proven costly. Trade
        between Beijing and Pyongyang — an <a href="https://www.cnn.com/2021/01/18/asia/north-korea-covid-sanctions-dst-intl-hnk/index.html"
        target="_blank">economic lifeline</a>&nbsp;most experts believe North Korea
        needs to keep its people from going hungry — dropped by more than 80% in 2020,
        according to data from China''s customs agency <a href="http://www.customs.gov.cn/customs/302249/zfxxgk/2799825/302274/302277/302276/3515719/index.html"
        target="_blank">published Monday</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80813230-ea34-4998-b10f-04db0b73daa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:29:27.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 10.1 million people suffer from food insecurity in North
        Korea and are in "urgent need of food assistance," according to <a href="https://reliefweb.int/sites/reliefweb.int/files/resources/2020_DPRK_Needs_and-Priorities_Plan.pdf"
        target="_blank">an April 2020 report</a>&nbsp;from the United Nations Office
        for the Coordination of Humanitarian Affairs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20af1684-3592-4a49-b772-54b9da44d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:29:27.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang often struggles to adequately feed its people because
        of economic mismanagement, international sanctions and the country''s dearth
        of arable land and modern agricultural equipment. But things are almost certainly
        worse now due to the tightened border restrictions and heavy rains this summer
        that <a href="https://reliefweb.int/sites/reliefweb.int/files/resources/Special_Report_DPRK_Flooding_202009.pdf"
        target="_blank">flooded farmland and destroyed crops</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad791116-1fbc-43e2-9075-3f242d45bbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:29:27.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:12.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there appears to be enough food to go around, the supply is
        under more strain than at any time since the famine of the 1990s, according
        to <a href="https://www.cnn.com/2021/01/18/asia/north-korea-covid-sanctions-dst-intl-hnk/index.html"
        target="_blank">Chad O''Carroll</a>, the CEO of Korea Risk Group, which produces
        North Korea publications NK Pro and NK News.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad465d04-5a8f-4570-b7db-f0a050abca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:29:27.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:13.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can safely say there are nationwide shortages of several key
        food types," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb49d4b3-bcb9-47ca-95a8-504e468e9b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:29:27.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:13.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fishing far from home</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471a6251-9c6b-48be-bfff-7ec7febdf065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:29:27.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean fisherman often operate illegally outside the country''s
        own waters because of overcrowding.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032748c0-8eb3-4358-b916-627144f3c845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:29:27.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:14.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang allegedly sold its territorial fishing rights to other
        countries, <a href="https://undocs.org/S/2020/840" target="_blank">according
        to United Nations investigators</a>, despite the fact that fishing in its
        waters or trading in North Korean fish violates international law.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b208db9f-ad96-4567-aefa-21fe0bbc65ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:29:27.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:15.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade, which was worth an estimated <a href="https://money.cnn.com/2017/10/11/news/economy/china-north-korea-trade-sanctions-border/index.html"
        target="_blank">$300 million a year</a>, was sanctioned in 2017 by the UN
        Security Council as part of its effort to punish the Kim regime for its repeated
        ballistic missile tests that year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881ab39a-1a60-4221-b792-a882f8d32424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:29:27.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A groundbreaking study published by <a href="https://edition.cnn.com/2020/07/23/asia/north-korea-ghost-ships-intl-hnk/index.html"
        target="_blank">Global Fishing Watch in 2020</a>&nbsp;found that squid fishing
        ships with ties to China were operating in North Korean waters and displacing
        North Korea''s own fishing fleet, forcing many in rickety boats to sail farther
        from home into rougher, more dangerous seas.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b46015-8df6-4bdd-9aa3-002a56a06905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:29:27.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many did not survive the journey.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8154a9ad-8b06-41d1-9823-4a5a7e5dfb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:29:27.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:16.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Fishing Watch''s Park said squid fishing in both Russian
        and North Korean territorial waters dropped dramatically in 2020. During the
        peak of the season from September through November, Global Fishing Watch found
        50% fewer ships of Chinese origin operating in North Korean waters than it
        did over the same time in previous years.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1816c68-89ac-4f35-a831-eb0b224c20ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:29:27.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean squid fishing boats, however, did not take advantage.
        There was no corresponding increase of North Korean squid fishing in the country''s
        own territorial waters, so it''s likely a large amount of North Korea''s squid
        supply "completely disappeared in 2020," Park said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3087bc92-e885-4984-a89a-2ec6b059a733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:29:27.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/20/asia/north-korea-squid-fishing-intl-hnk/index.html"
        target="_blank">North Korea''s ''dark'' fishing fleet went quiet in 2020,
        likely pressuring the country''s imperiled food supply</a>."</em></p>'
  'us-donald-trump-destroy-gop-analysis':
    'author': 'Chris Cillizza, CNN Editor-at-large'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T11:27:30.435+08:00
