      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Michael T. Tiu, Jr. teaches
        Constitutional Law at the UP College of Law. As a lawyer at the Institute
        of Human Rights, University of the Philippines Law Center, he works on the
        intersection of issues and vulnerabilities brought about by climate change,
        business activities, and social change. The opinions expressed in this article
        are the author’s.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d3f3c5-0e74-400c-aebe-6cd35a55b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:06:30.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:56:37.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life, January 21) —</strong> February
        2021 marks the 50th anniversary of what we now remember as the “<a href="https://www.martiallawchroniclesproject.com/how-the-diliman-commune-was-part-of-a-coordinated-campaign-of-barricades-in-february-1971/"
        target="_blank">Diliman Commune</a>” —&nbsp;a period spanning the first nine
        days of February 1971 when students of the University of the Philippines took
        control of UP Diliman by barricading its entry points and fighting off attempts
        by the military and police officers to gain access to the campus. It happened
        during a period of unrest, particularly among the students, academics, and
        unions of jeepney drivers propelled by the explosion of protests in the <a
        href="https://www.researchgate.net/publication/330336239_A_Planned_and_Coordinated_Anarchy_The_Barricades_of_1971_and_the_Diliman_Commune"
        target="_blank">1970’s First Quarter Storm</a>. The Diliman Commune was a
        picture of resistance with its series of standoffs between students and law
        enforcement officers who <a href="https://www.facebook.com/upsystem/posts/631027926920105"
        target="_blank">forcibly broke up human barricades</a>. It was an event that
        displayed a commitment to the sanctity of the national university as a place
        of refuge for those who are part of that learning community and their hard-fought
        freedoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b52057-5038-4602-9441-7c77497fe1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:06:30.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:56:37.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five decades after, a new standoff is brewing. In a letter dated
        January 15, 2021, the Department of National Defense, through Secretary Delfin
        Lorenzana, notified UP President Danilo Concepcion that it was unilaterally
        terminating the 1989 UP-DND Accord&nbsp;— the agreement that prohibits the
        military and law enforcement officers from entering UP campuses without justification
        and prior notification. The mass resistance of the UP community — its officials,
        faculty, students, and staff — is reminiscent of the Diliman Commune and is
        in keeping with the character of the community. The <a href="https://cnnphilippines.com/news/2021/1/19/Lawmakers--youth-groups-denounce-termination-of-UP-DND-pact--.html"
        target="_blank">calls to reverse the unilateral abrogation</a> were firm and
        swift, the resistance unequivocal.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe446cc1-f6a2-4cf9-9368-d2577ef6635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:08:56.893+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:56:38.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/1/19/UP-DND-pact-Soto-Enrile-agreement-.html"
        target="_blank"><strong>READ:&nbsp;Despite abrogation of UP-DND pact, this
        1981 agreement still bars police and military from campuses, former student
        leaders say</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7574d0b0-25de-47d8-9427-5c09257fbc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:06:30.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:56:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1989 UP-DND Accord is not the first record of an agreement between
        the country’s defense department and UP students to keep law enforcement officers
        out of UP Campuses. The earlier <a href="https://twitter.com/cnnphilippines/status/1351468269790658560"
        target="_blank">Soto-Enrile Agreement</a> set out, in writing, the commitment
        of then Defense Minister Juan Ponce Enrile to “pull out police detachments”
        inside campuses and to allow entry only when (a) requested by university officials
        or, (b) when a crime is taking place inside the campus. Enrile laid out these
        commitments in an October 1981 letter to Sonia Soto, among other student leaders,
        who was then the Chairperson of the League of Filipino Students. Eight years
        later, these same commitments were set out with clarity and specificity in
        the 1989 UP-DND Accord signed by then DND Secretary Fidel V. Ramos and UP
        President Jose Abueva. Abueva <a href="https://www.up.edu.ph/statement-from-dr-jose-v-abueva-former-president-of-the-university-of-the-philippines-and-founder-and-former-president-of-kalayaan-college/"
        target="_blank">describes the accord</a>&nbsp;as a reflection of the “deep
        understanding between [him and Ramos] about the inalienable rights to freedom,
        democracy, justice and peace” and was concluded “for the good of UP” and the
        rights of the members of the community. It is clear, even from the preamble
        of the accord that the primary concern was the protection of academic freedom
        and institutional autonomy of UP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c37fa3-2236-4c28-a20f-b990ba7b10b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:06:30.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:56:39.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steeped in the tradition of democratic discourse and protest, the
        UP community is suspicious of and opposed to any form of militarization or
        presence of law enforcement in its campuses, considering a history of targeting
        students and academics for their political beliefs, which swelled during the
        years of the dictatorship. The military, on the other hand, is constantly
        preoccupied by what it considers sources of threats to national security.
        This ever present tension between these two institutions and the attempts
        to manage these tensions led to the signing of the accord on June 30, 1989.
        The conclusion of the accord was hastened by the events in the latter half
        of June 1989 when Donato Continente — a messenger of the UP Collegian — was
        abducted inside the UP Diliman campus by men from the Criminal Investigation
        Service of the police for Continente’s alleged involvement in <a href="https://lawphil.net/judjuris/juri2000/aug2000/gr_100801_2000.html"
        target="_blank">the killing of US Army Officer Col. James Rowe.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb8e97-b700-4a2c-9e3d-e7c9718536d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:10:54.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:56:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Diliman Commune&nbsp;was an event that displayed a commitment
        to the sanctity of the national university as a place of refuge for those
        who are part of that learning community and their hard-fought freedoms.</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094791e9-9077-4891-9fef-46d93a0632a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:06:30.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:56:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1989 UP-DND Accord sets out, as its core element, the prohibition
        of any member of the AFP, the then-Police Constabulary – Integrated National
        Police (now the PNP), and the CAFGU (Citizens Armed Forces Geographical Unit,
        also a unit of the AFP) from entering any UP campus for reasons outside of
        the exceptional circumstances enumerated in the accord: in cases of hot pursuit
        (a rule that allows an officer to make a warrantless arrest if he has probable
        cause based on personal knowledge that the person to be arrested has just
        committed a crime), similar occasions of emergency, and ordinary transit (like
        passing through a part of a UP campus without carrying out law enforcement
        duties). Should the military or law enforcement officers intend “to conduct
        any military or police operations in any of the UP Campuses,” they must transmit
        prior notification to the UP President, or the Chancellor of the constituent
        university, or the Dean of the regional unit concerned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b407cb-6556-446d-8399-4647dc46a34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:06:30.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:56:40.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutual respect and cooperation were <a href="https://www.up.edu.ph/statement-from-dr-jose-v-abueva-former-president-of-the-university-of-the-philippines-and-founder-and-former-president-of-kalayaan-college/"
        target="_blank">the guiding principles</a> in Abueva’s signing of the 1989
        accord. Provisions direct UP officials to extend the necessary assistance
        to law enforcers in order to enforce the law within UP premises, and vice
        versa. The military or police can provide assistance whenever UP officials,
        in order to maintain security, peace and order within UP premises, inform
        them in writing of the necessity for such assistance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef1c305-03b2-41f7-84fd-a30177237978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:06:30.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:56:41.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter, Sec. Lorenzana cited the recruitment of UP students
        to the Communist Party of the Philippines and its armed wing: the National
        People’s Army as a reason for termination. He explained that the accord is
        being used to shield the CPP/NPA and to bar the military from conducting operations
        against them. However, there is no insurmountable impediment to the investigation
        of threats to national security under the framework of the accord. Assuming
        that its operations are directed against illegal activities, the accord itself
        says that the military can notify and cooperate with UP officials should they
        wish to enter any UP campus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263a18af-ffca-4711-ad62-2038255654f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:06:30.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:56:41.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worry that the unilateral abrogation would imperil academic
        freedom and constitutional rights is not unfounded. With its termination comes
        the shunning of the commitment in the accord that law enforcers shall “not
        interfere with peaceful protest actions by UP constituents within UP premises.”
        Protest in UP is a way of life, and with the mounting and sustained resistance
        against the Anti-Terrorism Act of 2020 (a law that law enforcers have asked
        for), there is a real threat of branding dissent as subversion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13273b9e-e522-4041-bf21-be52eabace00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:06:30.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:56:42.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More alarmingly, the abrogation also means the removal of mechanisms
        like speedy and prior notice to UP officials and the immediate assistance
        of counsel in cases of arrests or detention of any member of the UP community
        — mechanisms that provide additional protection to the constitutional rights
        of UP’s students, officials, faculty, and staff. This unilateral termination
        signifies an intention to enter the space to do exactly what the accord should
        have protected community members against.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f0ecf3-9efc-4cfd-aa7c-a002ad4bf9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:06:30.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:56:42.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With questions raised on the intention, necessity, and legal possibility
        of the unilateral abrogation, it is to be expected that the spirit of the
        Diliman Commune has been rekindled. It is not in UP’s character to stand down.
        Will the military yield?</p>'
