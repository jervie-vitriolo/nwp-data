    'template': '1'
    'title': 'Biden pushes to reopen schools within 100 days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9e21b9-6701-42ff-85d4-e7b5a3291efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:48.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden is pledging
        to reopen most K-12 schools within 100 days -- an ambitious goal as Covid
        cases surge and teachers across the country fight some plans to reopen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c08db7-91f8-4dd4-a930-896acc37c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:49.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29270b8-3300-4dc1-8cb4-11479bfdedd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:49.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers'' union leaders say they are pleased with Biden''s sense
        of urgency and focus, but they warn that the 100-day pledge may need to be
        a goal rather than a fixed target.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709efec2-876c-4454-ba0f-4ce3ff5ce308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:50.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c2a7d2-4e27-4ef6-80bf-93f9e3f17fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:50.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is expected to sign several executive actions Thursday, his
        second day in office, to help support the reopening goal and establish a national
        strategy to get the coronavirus under control, but the measures stop short
        of requiring schools to reopen within any set time frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36af22d-5cf8-4072-9157-43bd9b7b77af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:51.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc844881-89f2-4c76-be7d-05687e276a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One executive order will direct the Departments of Education and
        Health and Human Services to provide reopening guidance to schools with a
        focus on masking, testing and cleaning. A separate presidential memorandum
        will offer reimbursement to schools for purchases of personal protective equipment
        through the Federal Emergency Management Agency''s disaster relief fund.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82396a5d-5b1a-47bf-80b0-351fe8628a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:52.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f97dca6-cf6e-4f71-a53f-b151ed08f8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s reopening policy is in stark contrast to former President
        Donald Trump''s threats to withhold federal relief funding from schools if
        they didn''t reopen for in-person learning, which neither Trump nor Congress
        ever put into action.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d8e07f-93de-4808-acf1-787ecad5a35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:53.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a53f09-7eaf-4adb-b0f3-2041fa8139e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:53.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a call with reporters Wednesday, Carole Johnson, Biden''s Covid
        testing coordinator, acknowledged that the reopening timeline may need to
        be extended.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c9161-7748-49ae-9071-10267f279669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4870f7-5309-4a0e-b527-46007e78445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:54.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health and safety of students, educators, staff and families
        is paramount. The administration will always be honest about the challenges
        we face, including addressing how and whether changes in the pandemic may
        impact the reopening of schools or the ability of schools to reopen," Johnson
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef40c5a-c322-4676-b0b0-97211d1ba937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c0f3d5-44f3-4d3f-89d5-52b52591190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:55.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Union leaders question 100-day time frame</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf16dc-d8a8-43dc-b380-b8d39ce470fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:56.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many districts across the country are open, about half of
        K-12 students are currently attending virtual-only schools. Teachers have
        resisted reopening plans in major cities like Washington and Chicago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8a710f-9efa-4556-abc7-5f93802caea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:56.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea69f620-b902-4f14-9d06-aabad475111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:57.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Union heads describe having a close working relationship with the
        Biden team but argue that the 100-day goal is a big challenge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af5c907-0ee1-4da1-ad9c-1b756afc8337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:57.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc5e8f3-1fd6-4369-ae88-2b428c2257f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:58.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Federation of Teachers President Randi Weingarten says
        the goal may need to be reassessed depending on how the coronavirus is spreading
        over the next few months. Experts have warned that more transmissible variants,
        including the one first seen in the UK, could send cases surging again.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7926aa44-f62a-4ef3-b588-6bc2cfe7f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:58.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c50c2f-bfa4-4132-9c7e-7ee0e5e43cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m on board with the goal, but I''m very concerned about this
        new variant. None of this is done in isolation," Weingarten said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f2ce5e-2348-4d00-9608-53a5440ec0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb32985-ce16-4086-8e17-cbe652980266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:50:00.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Education Association President Becky Pringle said the
        100-day pledge sends a strong message that reopening schools is a top priority
        for Biden but that it''s "not about the days, it''s about the urgency he''s
        putting on the issue."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f8484-d69a-464e-afc4-dd921cc6b4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:50:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eddfc75-72f0-480f-851f-e51e4454cbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:50:01.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an aggressive plan, no question," Pringle added, noting there''s
        "nothing educators want to do more than be back in person safely with their
        kids."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d861e5-048f-4ba1-85f3-e42a19b08c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:50:01.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0e7264-6efe-4396-a03a-264d91a6fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:50:02.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Congress is urged to provide resources needed to reopen</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af6909e-34b7-4277-a12e-3e3f65e165fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:50:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers'' unions and Democrats have long argued that the ability
        to open schools also depends on the resources available. Biden is pushing
        Congress to approve another $170 billion for K-12 schools, colleges and universities
        to help them operate safely in person or facilitate remote learning. Congress
        approved $82 billion in aid for schools in December, which Biden has said
        he views as a "down payment."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85b1637-0848-4611-8881-bd0349f92c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:50:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def31113-a3a6-419e-8e5f-dcbc7340dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:50:03.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new funding would be part of a broad $1.9 trillion relief package
        that would also include expanding unemployment benefits and direct stimulus
        checks. Congress, where Democrats now control both the House and the Senate,
        could take up the bill as early as next week. But it will take time for that
        money to make its way to school districts even if it''s approved.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b404af07-8eab-40b1-85de-8236ec825501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:50:04.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38127049-7f74-44f0-b1fd-1d0343d4c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:50:04.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Federation of Teachers is calling for five specific
        things schools will need to reopen: tools like masks and cleaning supplies
        to mitigate the spread of the virus in buildings, testing and contract tracing,
        accommodations for at-risk teachers, quick vaccinations for teachers, and
        honesty and transparency about the guidance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e20599-eb91-46ab-9c41-ddd58623fb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:41:37.747+08:00
      'mgnl:createdBy': 'bamba'
