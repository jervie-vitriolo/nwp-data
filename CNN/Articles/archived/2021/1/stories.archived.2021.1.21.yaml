      'mgnl:type': 'text'
      'text': '<p><strong>Naomi Biden</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2d3de-2d2f-40fd-a3d0-99a23c1c5c1e'
