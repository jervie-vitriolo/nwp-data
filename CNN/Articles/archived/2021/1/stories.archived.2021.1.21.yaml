    'template': '1'
    'title': 'The abandoned Soviet nuclear missile base hidden in a Polish forest'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e357b16-fe16-43be-9cf3-c23146227c5b'
