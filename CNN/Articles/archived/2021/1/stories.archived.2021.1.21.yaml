    'mgnl:lastActivated': 2023-01-25T12:59:10.011+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:36.548+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden']
    'template': '1'
    'title': 'Biden: ''Democracy has prevailed'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d745d87-fbbf-4750-8356-a77827f3a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden ended his first
        day in office with a note of hope and optimism, closing his inaugural activities
        with an appearance at the Lincoln Memorial on Wednesday night, where he asked
        the nation to answer his call for unity, saying it will require "us to come
        together in common love that defines us as Americans."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6dc8b2-c8ca-4ef9-b25d-0ef1a4f2a63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve learned again that democracy is precious. Because of you,
        democracy has prevailed," Biden said, alluding to the insurrection at the
        US Capitol on January 6, which was incited by former President Donald Trump''s
        lies about a stolen election but which did not stop a peaceful transfer of
        power on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30708a2-0361-4b9d-9887-b608f7c99e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:11.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden noted that the nation is facing myriad challenges, including
        the pandemic, the recession, last year''s calls for racial justice and equality
        after the police killing of George Floyd, the climate crisis and the attack
        on the country''s system of government two weeks ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b6aa25-e77c-4216-a643-78d14df5bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is: Are we up to it?" the President asked. "Will we
        meet the moment like our forbearers have? I believe we must and I believe
        we will. You the American people are the reason why. I''ve never been more
        optimistic about America than I am this very day. There isn''t anything we
        can''t do if we do it together."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68ea071-2751-444b-8f64-d48ef9855782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:12.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump had refused to formally concede or host Biden at the
        White House in the morning, Biden and his family walked onto the White House
        grounds for the first time since he won the election Wednesday afternoon,
        as did Kamala Harris -- who made history Wednesday when she was sworn in as
        the first female, the first Black and first South Asian vice president of
        the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd70db5-ea50-4a49-bb96-883d1afedb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:13.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours after he was inaugurated as the 46th President, Biden
        signed 17 executive actions to begin overhauling the nation''s approach to
        the coronavirus pandemic —&nbsp;including instituting a mask mandate for federal
        buildings and inter-state travel —&nbsp;and undoing some of the Trump administration''s
        most controversial policies, like rejoining the Paris climate accord and rescinding
        Trump''s ban on travelers from predominantly Muslim countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bfdf3f-24d6-4021-bd63-5eb64e8a3584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:13.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told reporters he was starting his term "keeping the promises"
        he''d made, as he sat at the Resolute Desk Wednesday evening. But he noted
        that the nation has "a long way to go" and that Congress would need to pass
        legislation to follow through on his priorities, which include a $1.9 trillion
        COVID-19 relief bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14981edc-7921-4079-b93f-24a475228699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:14.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that evening, the US Senate confirmed Biden''s first nominee,
        Avril Haines as director of national intelligence, in bipartisan fashion —&nbsp;approving
        the nominee 84-10.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdb6033-d01c-4569-af87-c031d9e8ab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:14.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki, during her first press briefing,
        gingerly sidestepped questions about Trump''s looming impeachment trial in
        the Senate, which could complicate efforts to quickly confirm Biden''s nominees
        and take up his legislative priorities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cbe246-bf1e-476b-b3cb-1d8de23e961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:15.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether Democratic leaders in the Senate should drop
        the trial, Psaki said that Biden is focused on the "importance of unity and
        bringing the country together," adding that the President would defer to Senate
        leaders on questions of timing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27370615-5609-40d9-9806-fb16d7f94fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:15.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris —&nbsp;who is now the tie-breaking vote in a Senate that
        is divided evenly between Democrats and Republicans —&nbsp;swore in three
        incoming senators as one of her first acts in her new role. She administered
        the oath of office to Alex Padilla, who will replace Harris as the junior
        senator from California. She also swore in Georgia Democrats Jon Ossoff and
        Raphael Warnock, who won hard-fought runoff races that flipped control of
        the Senate, giving Democrats control of Congress and the White House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a85fdc6-1abf-40b5-b778-27b8809e0b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:16.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had left Washington Wednesday morning, becoming the first
        president in 150 years to boycott his successor''s inauguration. But he left
        a letter for Biden, which, during the new President''s brief exchange with
        reporters Wednesday, he described as "generous" but whose contents he said
        he would not reveal until he spoke with Trump.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a34b563-ca10-4cb2-bfc5-4956a739eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:16.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Setting a tone of unity and calm</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6332881-26c1-495c-a774-c31309228f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden took his oath of office at the US Capitol just two weeks after
        a mob of insurrectionists invaded that building seeking to overturn the presidential
        election. The new President set out on the daunting task of uniting the nation
        by urging Americans to come together as they confront the deadly pandemic,
        an economic collapse that has left millions unemployed and deep divisions
        over issues of racial justice and police brutality.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3738e039-bb99-41a9-83cf-797022f90d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:17.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today on this January day, my whole soul is in this — bringing
        American people together, uniting our nation, and I ask every American to
        join me in this cause," Biden said in his inaugural speech.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfcb9e5-7a91-4a85-aa47-a0922c2b9803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:18.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new President set that tone of unity, calm and comity from the
        top down on a carefully choreographed day that was striking after the chaos
        and tumult of the past four years under Trump. The former President poisoned
        already strained relations between the two political parties in Washington,
        as he lashed out at his political opponents and anyone who dared to criticize
        him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb4c634-3d64-48a8-ba84-56a613a763bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that cloud over Washington had notably lifted, at least for
        the day, Wednesday as members from both parties mingled at the Capitol during
        the ceremonies. Outgoing Vice President Mike Pence, who attended the inauguration
        and skipped Trump''s farewell ceremony, and his wife Karen even shared a laugh
        with Harris and her husband, Doug Emhoff, on the steps of the Capitol before
        they departed to begin their private lives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f66fbd2-ff9e-4221-b8c1-5c867e4343cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:19.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also made it clear that he would not accept infighting, even
        within his own ranks when he swore in his new staff Wednesday evening.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b573b91-23d9-476c-8ef7-1dc2b736d42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:19.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re ever working with me and I hear you treating another
        colleague with disrespect, talking down to someone, I will fire you on the
        spot," Biden told his new employees in a virtual address. He said he believes
        everyone deserves to be treated with dignity and decency, which he said had
        been "missing in a big way the past four years."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb7ebda-6cb1-48ed-8894-fef4aad8088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s inaugural speech</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a97728-ffe8-4043-81db-876d8cfdbd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his inaugural speech, Biden, who decided to run for the White
        House after Trump''s shocking reaction to the White supremacist rally in Charlottesville,
        Virginia, in 2017, noted that the nation is struggling through a rise of White
        nationalism, racism and deep political divisions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5653489b-2401-4956-8175-9f1dcb22d857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:21.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Politics doesn''t have to be a raging fire destroying everything
        in its path," Biden said, calling on Americans to come together. "We have
        to be different than this. America has to be better than this."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b90bff9-222f-422d-91df-99f425befc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:21.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be a president for all Americans," Biden said speaking directly
        to those who did not support him in the November election. "I will fight as
        hard for those who did not support me as those who did."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae592bc5-03e4-4404-856d-97885126740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:22.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden reflected on the siege in the Capitol several times during
        his speech, noting that the world is watching after its entire system of government
        come under attack.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1f8b40-215e-4f3f-9047-7e8074dfe3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:22.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here is my message to those beyond our borders: America has been
        tested and we''ve come out stronger for it. We will repair our alliances and
        engage with the world once again. Not to meet yesterday''s challenges, but
        today''s and tomorrow''s challenges," Biden said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0435780-3569-450d-925c-dd7cb7de31a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:23.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new President also said the nation''s success in getting through
        this moment will hinge on whether Americans can come together and set aside
        their differences to defeat the pandemic that has ravaged the nation, costing
        more than 400,000 lives. He highlighted some of the previous challenges the
        nation has confronted, including the Great Depression, two world wars and
        the September 11 attacks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008c0338-8991-49b7-8284-7f0607844e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:23.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know speaking of unity can sound to some like a foolish fantasy
        these days; I know the forces that divide us are deep and are real, but I
        also know they are not new," Biden said in his speech, calling on Americans
        to forge a new way forward. "We can see each other not as adversaries, but
        as neighbors —speaking to each other with dignity and respect. We can join
        forces, stop the shouting and lower the temperature. Without unity there is
        no peace, only bitterness and fury; no progress, only exhausting outrage;
        no nation, only a state of chaos."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c148d5fb-4a1f-4452-ba3f-80c702c0e655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:24.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked his audience to unite to meet the moment as one nation:
        "If we do that, I guarantee you, we will not fail."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826b4b1a-f201-47e4-b51c-90d5914e3cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:24.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, in this place, let''s start afresh," Biden said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78c4413-2e0f-4b84-8e76-95f89a965b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:25.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a tumultuous year that began a new chapter of the civil rights
        movement as Americans took to the streets to protest against racial injustice
        and police brutality after the death of George Floyd, Biden noted that the
        swearing in of his vice president was a remarkable achievement for a country
        that has often struggled to live up to its ideal of equality for all.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e861e09c-c41d-45c7-bddb-7350d986d04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:25.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we stand looking out on the great Mall, where Dr. (Martin
        Luther) King (Jr.) spoke of his dream. Here we stand where 108 years ago,
        at another inaugural, thousands of protesters tried to block brave women marching
        for the right to vote. Today, we mark the swearing-in of the first woman in
        American history elected to national office, Vice President Kamala Harris,"
        Biden said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8acb03-5a1c-4a9f-a88e-6a40fb7045dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:26.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another ceremony highlight, the nation''s first youth poet laureate,
        Amanda Gorman, recited a poem about bridging divides that she finished on
        the night that Trump''s supporters stormed the Capitol.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc59aaec-17a2-4427-bce9-c00484a49c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:26.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somehow we''ve weathered and witnessed a nation that isn''t broken,
        but simply unfinished," Gorman said in the poem she read after Biden''s speech.
        "We''ve seen a force that would shatter our nation rather than share it. Would
        destroy our country if it meant delaying democracy. And this effort very nearly
        succeeded. But while democracy can be periodically delayed, it can never be
        permanently defeated."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f5cd6-cd6e-4ee4-8957-8cfcb18dac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump leaves Washington</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751842c8-e752-48c6-8c98-3abfd49c5992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:27.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s tone at his inaugural speech could not have been more different
        than the bitter, divisive one adopted by Trump throughout his presidency in
        his speeches and tweets, which were threaded with lies and threats that whipped
        up his crowds and ultimately led to the insurrection at the Capitol earlier
        this month.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2893e480-ccfd-4d96-9f9b-80510a4c6836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:28.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president left the White House as president for the last
        time Wednesday morning, flying to Florida with first lady Melania Trump. On
        his way out of the Washington area, Trump —&nbsp;who was not wearing a mask
        —&nbsp;again used the racist term "China virus" to describe the coronavirus,
        describing it in the past tense, and touted his administration''s work on
        developing a vaccine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0f07c-34df-43d4-8fa0-e06c3c51a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:28.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked his staff and family and wished the next administration
        "great success" but did not mention his successor by name.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4ffc98-5545-406d-b5d9-b43b59a0e240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We love you, this has been an incredible four years," Trump said
        in unscripted remarks at Joint Base Andrews shortly before leaving for Florida.
        "We''ve accomplished so much."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aea21f-9e61-4ef9-8da1-59a2d3a00983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:29.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will always fight for you. I will be watching. I will be listening."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7342d4e9-ee27-4117-96e6-28dd0af7befb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s task has been complicated by the fact that Trump impeded
        the transition between administrations. But Trump left the White House as
        a disgraced and diminished figure. CNN''s White House team has reported that
        although dozens of current and former officials had been invited to the Wednesday
        morning farewell ceremony, many declined to attend. Pence said his final goodbyes
        to Trump on Tuesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56903bb9-6728-4b2f-ad04-f9e05e953f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a show of unity and Biden''s intent to work with leaders from
        both parties, his first public appearance Wednesday was at a church service
        at the Cathedral of St. Matthew the Apostle in DC ahead of the inaugural ceremonies
        with Senate Majority Leader Mitch McConnell, Senate Minority Leader Chuck
        Schumer, House Speaker Nancy Pelosi and House Minority Leader Kevin McCarthy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da3e9f5-19b1-4d71-92b9-d80ed51b3806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:31.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Biden was sworn in, he went to Arlington National Cemetery
        for a wreath-laying at the Tomb of the Unknown Soldier, joined by former Presidents
        Barack Obama, George W. Bush and Bill Clinton, along with their spouses.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de535bc-7f19-4b26-a3d9-cca281f49205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:31.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three former presidents recorded a free-flowing conversation
        at Arlington reflecting on the day''s events and how to restore unity in a
        deeply fractured country.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d05398-aa5b-44cb-b463-adf3e49b1f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:32.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama reflected on the graciousness that Bush and his wife, Laura,
        showed him and Michelle Obama during their inauguration in 2008, and said
        it was a reminder that "we can have fierce disagreements, and yet recognize
        each other''s common humanity."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fd2f85-f2b8-4afb-8201-6db5dfe029d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton noted that the nation is struggling through a most unusual
        time, "trying to come back to normalcy, deal with totally abnormal challenges,
        and do what we do best —&nbsp;which is try to make a more perfect union."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ed00be-4ede-4180-b143-a5e2fd96f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the fact that three of us are standing here, talking about
        a peaceful transfer of power, speaks to the institutional integrity of our
        country," Bush said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162d38e8-88c6-4e9e-8707-1cc1d7740fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:33.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President notably missing from the conversation was Trump,
        and yet it was his absence that allowed the restoration of civility after
        so much rancor.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2937023d-50a9-4c64-87a0-4bde88d1c75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:21.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:34.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if Americans would love their neighbor like they would
        like to be loved themselves, a lot of the division in our society would end,"
        Bush said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
