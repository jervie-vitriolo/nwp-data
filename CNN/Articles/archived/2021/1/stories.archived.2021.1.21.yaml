    'jcr:uuid': '6fefd440-4423-492b-8fd1-8a55c3552845'
    'lead': 'Forty-three people died and 10 were rescued after a boat carrying West
      African migrants capsized off the Libyan coast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T06:05:52.928+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:09:38.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:27.770+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '43 people drown after migrant boat capsizes in the Mediterranean'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef910db-1dba-43d1-a240-e6e26a172e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:05:52.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:38.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Forty-three people died and 10 were
        rescued after a boat carrying West African migrants capsized off the Libyan
        coast on Tuesday, the International Organization for Migration (IOM) and UNHCR
        said in a Wednesday statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d80b3f-f55c-4985-ad80-f75307ab2146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:05:52.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:39.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first migrant shipwreck of the year 2021, the UNHCR
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc0f08-a37d-4080-a18c-51c2d196bc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:05:52.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:39.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat left the northwestern Libyan city of Zawya early Tuesday
        and reportedly capsized a few hours after departing due to bad sea conditions
        and when the engine stopped, the UNHCR said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1a721e-bd29-4375-b090-1bcb0d2ab5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:05:52.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:40.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people who died were all men from West African countries, the
        UNHCR added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3bf3a5-2d07-41c6-a3b4-e5f4dbcf8616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:05:52.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Survivors, mainly from Cote d''Ivoire, Nigeria, Ghana, and The
        Gambia, reported that those who perished were all men from West African countries,"
        the UNHCR said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ccbdeb-c2bb-4d64-a7c9-2a706850b7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:05:52.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hundreds of people lost their lives last year attempting to cross
        the Central Mediterranean, where the highest number of fatalities along a
        single migration journey worldwide occurred," the statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa1bcb-b4db-4715-bef3-e7d70537422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:05:52.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:41.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IOM and UNHCR fear that due to the limited ability to monitor routes,
        the actual number of people who perished in the Central Mediterranean during
        2020, could be much higher," it added.</p>'
  'Putin-Palace-Black-Sea-Navalny-investigation-Russia':
    'author': 'Mary Ilyushina, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T06:07:14.572+08:00
    'imagesource': 'jcr:1e4fe9fb-ce71-4e0d-ad1b-570de3d4032f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f1147d8-3f41-4d9b-b0af-c7aa7e8db7f2'
    'lead': 'Even locked up in a detention center on the outskirts of Moscow, Kremlin
      critic Alexey Navalny continues to be a thorn in Russian President Vladimir
      Putin''s side.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T06:08:36.550+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:09:23.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:27.938+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Navalny releases investigation into decadent billion-dollar ''Putin
      palace'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ddbd61-e71b-4ce9-8f6b-49cad115fe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Even locked up in a detention center
        on the outskirts of Moscow, Kremlin critic Alexey Navalny continues to be
        a thorn in Russian President Vladimir Putin''s side.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc316ebc-faf9-4548-a08b-dad6cce1ed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:24.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Tuesday, which marked the opposition leader''s first day at
        the infamous Matrosskaya Tishina facility, his team dropped a colossal investigation
        into the President''s wealth, offering Russians to take look into what they
        allege is "Putin''s palace" on the Black Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee2664-9e68-4c1f-a0d9-0fee6ee3a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:24.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny and his Anti-Corruption Foundation (FBK) called the report
        their "biggest investigation yet." It contains allegations of vast corruption
        schemes related to what they say is Putin''s property estimated to be worth
        around $1.4 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16653e78-4f36-4df5-8b1c-6fecba58c88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is not independently able to verify the FBK''s claims. Putin''s
        spokesperson Dmitry Peskov denied the Russian leader was linked to the estate
        on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a111ca9b-7902-4373-afda-65f4afe61068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:25.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are repeating the old story. It was the year of 2017 or 2016,
        if I''m not mistaken, that the first time it was mentioned there should be
        the so-called palace of Putin in Gelendzhik. This is not true. There is no
        palace, he is not an owner of any palace," Peskov told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c95d14b-37c1-4ba8-9022-2d47fe00296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are all rumors and there were some disputes between the owners
        of those premises but they really have no connection with President Putin."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a84660-888e-4fd5-a76e-5d7aa9072207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:26.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existence of the property was first reported over a decade ago
        when a businessman Sergey Kolesnikov published an open letter with various
        documents urging then-President Dmitry Medvedev to "stop the corruption" that
        funds the construction of the alleged palace.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da43f2f9-bd3d-4199-81ca-2852654ef99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:27.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Navalny''s new investigation, which he says he thought of while
        getting treated at the Berlin Charite clinic, purports to show the scale of
        the estate and expose dubious financial schemes behind the grand project.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa21e29-bb85-4dd7-873b-a9e9c36fcee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:27.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report and an almost two-hour-long documentary film also offer
        a more comprehensive look inside the palace. FBK says a subcontractor involved
        in construction handed over detailed plans of the building along with itemized
        lists of purchased furniture and samples of floor patterns. The group then
        used these documents and photos obtained from construction workers to create
        3D-models of the interiors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5556e719-554e-42fc-9b69-259f393e19df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is like a state within a state where one irremovable czar
        rules," Navalny says in the documentary. "It is built in a way that no one
        can reach it by land, sea or air, thousands of people working there are banned
        from bringing even a simple cell phone with a camera... but we will take a
        look inside."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe14f2-bb5f-4cc0-85e3-32362581ee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:28.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the plans, the 17,691-square-meter castle features
        11 bedrooms, several living rooms and dining halls, a private theater, a movie
        theater, a Las Vegas style casino, two spas and a hammam, a bakery, and a
        "dirt room" with an unknown purpose. The rooms, adorned with velvet and lush
        carpets, feature marble floors, columns, and intricate ceiling decorations
        made to resemble St. Petersburg royal palaces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1ca0ba-71d4-4194-9366-f54e1147aa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:29.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate part of the report is dedicated to descriptions of staggeringly
        expensive furniture made to order by a luxury Italian brand, including a $56,000
        table and a $27,000 sofa.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b01128e-3919-41c8-a1c1-c6c0b74dd0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:29.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described on the FBK site as "the most controversial room in Putin''s
        palace," the plan also features a hookah lounge with what appears to be a
        dancer''s pole.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a203f673-8281-402c-995d-d7efc0e9a6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Navalny site sarcastically states: "On the plan it is designated
        as a ''hookah room.'' And all would be fine, but there is not a single window
        in that room, but for some reason there is a stage, a dressing room, spotlights,
        and something very similar to a pole drawn on the plan. We thought for a long
        time what it could be. Perhaps they make giant shawarmas there... Or it''s
        a training ground for firefighters."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de126c-4070-4585-a913-3633f3f2cad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:30.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s Anti-Corruption Foundation says the castle''s costs have
        skyrocketed due to constant renovations, according to interviews with people
        who worked at the site. The house initially had critical issues with the ventilation
        system and humidity levels, which led to many rich interiors being destroyed
        due to mold, according to the FBK''s probe.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ef2d87-7722-4bab-9e66-91bbc478b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:31.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBK says the property surrounding the palace itself is estimated
        to occupy 68 hectares but adds that the actual estate is likely about 100
        times bigger, with a large adjacent plot of land that allegedly belongs to
        the Federal Security Service, or the FSB, as a buffer to the estate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02532ad-c772-4557-837a-db96b99c2f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the drone videos shot by FBK, the estate features a
        private hockey rink, personal church, amphitheater, and a 2,500-square-meter
        greenhouse. The territory is heavily guarded with multiple checkpoints leading
        up to it; the plot of land itself is listed as a no-fly zone, per FBK.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf72713-42c5-4cc4-8350-3b2c7ddbe849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:32.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The territory boasts sprawling vineyards where classical music is
        played around the clock, apparently to help the grapes mature, according to
        members of the vineyard association for the region who heard the music playing
        during a tour of the estate, the FBK says. Bathrooms at a processing facility
        in the vineyard are reportedly equipped with an $850 Italian toilet brush
        and a $1,250 toilet paper holder.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc850c9-e0b3-44d6-bd5a-65cf1ce0ec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:32.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny claims that wine-making is Putin''s "very expensive hobby"
        and the Russian President serves this wine to his friends: "He drinks it with
        his friend from China, Xi Jinping, and, under the same chardonnay, discusses
        ''deeper integration'' with [Belarusian President Alexander] Lukashenko,"
        according to pictures of menus he says were served during official receptions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba1420f-afb1-421e-9167-769618d6a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:33.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny also claims to have uncovered a convoluted scheme to finance
        the property and other personal expenses of the President. The report claims
        that Putin, at the beginning of his presidency, struck a deal with Russian
        oligarchs and wealthy businessmen to "donate" some of their income to an investment
        firm. But 35% of those donations would then go to a special offshore Swiss
        bank account of a Belize-registered company, Navalny claims. Reuters previously
        reported on the financial web around the Black Sea property in 2014.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91a4e8d-ff2c-410d-8c04-bef7d99bf83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:34.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny, who was faced with the choice of fading into obscurity
        as an émigré or returning to Russia and being almost certainly jailed on arrival,
        chose the latter option.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c9480-3328-46fe-8507-2c4f9bb77c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:34.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was detained in a Moscow airport late Sunday moments after arriving
        from Germany, where he spent five months recovering from Novichok poisoning
        he blamed on the Russian government. The Kremlin repeatedly denied any involvement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325ebed-9083-4eb3-bf5b-f37f0cf1a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:35.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning Navalny faced an unexpected hearing where the judge
        ordered him to be placed in custody for 30 days. He now awaits trial to determine
        whether he violated the terms of his suspended sentence in a 2014 embezzlement
        case he says was politically motivated.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c2b985-48a5-4cd7-a66f-bbb4557841a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the verdict on his detention, Navalny''s team announced
        a nationwide demonstration this weekend, and the report is seen as a way to
        draw more Russians to the streets.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ade1867-5feb-4448-a398-cbaedb985b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of all, I want that the same kind of anger that burns in me
        burns in the people who watch this video," Navalny''s spokesperson Kira Yarmysh
        tweeted. "Putin is robbing my country, imprisoning my friends, he is a murderer.
        And I want to fight back. Moscow, Pushkin Square... I''ll be there. I hope
        to see you there too."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed356f8-ea28-4e85-b4c6-6b5bec550cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In less than a day, the documentary has eclipsed 25 million views
        on YouTube and is looking to overtake the report into the wealth of Medvedev,
        and Navalny''s investigations into his own poisoning.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd712de-69db-4fbd-aefc-9cb7b6188938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:08:36.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:37.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary showing Medvedev''s mansion, among other things,
        was viewed more than 37 million times and led to several mass protests across
        Russia. At the time the Kremlin called calls for protest illegal and Medvedev
        dismissed the report as "nonsense." The demonstrations ended in mass detentions;
        in Moscow alone around 1,000 people were arrested.</p>'
  'Cole-Sprouse-not-interested-in-a--Suite-Life-of-Zack-and-Cody--reboot':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-01-21T06:09:05.768+08:00
    'imagesource': 'jcr:757f5a87-abc6-4763-a3d5-10683085d148'
