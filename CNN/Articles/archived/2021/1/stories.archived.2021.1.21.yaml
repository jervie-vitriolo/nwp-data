      'text': '<p>While science sorts out the answers, "family-based models and individual
        approaches such as cognitive behavioral therapy" have been effective in treating
        youth with marijuana use disorder, Fontanella and her team said. They also
        called for the rollout of a national study to further examine the mortality
        risks for youths and young adults who struggle with overuse of weed.</p>'
