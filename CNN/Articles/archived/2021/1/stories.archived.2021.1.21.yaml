    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Novak-Djokovic', 'Australian-Open']
    'template': '1'
    'title': 'Novak Djokovic says ''good intentions'' were ''misconstrued'' following
      backlash to list of proposals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11af0fd3-fcc8-4a2c-beca-897d80580522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:55:58.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Novak Djokovic says his "good" intentions
        were "misconstrued" after a list of proposals he sent to Craig Tiley, the
        CEO of Tennis Australia, prompted a backlash from sections of the public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a1daa1-fdbd-4997-acca-a71c469dbffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:55:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serb''s suggestions would have loosened the restrictions on
        the quarantining tennis players ahead of next month''s Australian Open and
        make their acclimation to playing on a court easier once the self-isolation
        periods are over.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14d1cc8-acdd-4f64-aadc-212e05a236c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:55:59.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These included fitness and training equipment in every room, food
        that meets the standard of that served at the Australian Open, reducing the
        number of days the players are required to quarantine for, permission to visit
        coaches providing both have returned negative COVID-19 tests and moving as
        many players as possible to private houses with tennis courts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6653ef55-8e8c-417a-beff-4a1a5c6aeb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:55:59.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, 72 players are in isolation after three separate charter
        flights into Melbourne last week each had passengers that tested positive
        for COVID-19, meaning everyone on board the three aircraft had to isolate
        on arrival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77d2946-f361-44bf-8bfd-e3c4fef155e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:00.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s requests were flatly denied by the Victoria Premier,
        Daniel Andrews.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr"><a href="https://t.co/A6r9BKWENg">pic.twitter.com/A6r9BKWENg</a></p>&mdash;
        Novak Djokovic (@DjokerNole) <a href="https://twitter.com/DjokerNole/status/1351863407830585347?ref_src=twsrc%5Etfw">January
        20, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd783c9b6-ba06-42ce-9fe2-ecc18d30f304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:00.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de099600-a920-45e6-a7f5-64e287f21cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:01.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My good intentions to my fellow competitors in Melbourne have been
        misconstrued as being selfish, difficult and ungrateful," the eight-time Australian
        Open champion said in a statement on Twitter. "This couldn''t be father from
        the truth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82afd58-017d-466c-83c2-b671a4304eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:01.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I genuinely care about my fellow players and I also understand
        very well how the world is run and who gets bigger and better and why. I''ve
        earned my privileges the hard way and for that reason, it is very difficult
        for me to be a mere onlooker knowing how much every help, gesture and good
        word mattered to me when I was small and insignificant in the world pecking
        order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2596f78-fe11-43db-915e-d465a261cdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, I use my position of privilege to be of service as much
        as I can where and when needed. "There were a few suggestions and ideas that
        I gathered from other players from our chat group and there was no harm intended
        to try and help."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42694a6a-158a-4e77-babf-cd0908ee6630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:02.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sloane Stephens mourns the death of three family members</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c721eca-2097-42b7-90ce-0ae53d230de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:03.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she adjusts to life quarantining ahead of the Australian Open,
        tennis star Sloane Stephens has revealed she is mourning the death of her
        grandfather, less than a week after announcing that her grandmother and aunt
        had passed away due to COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d7ebc6-eff0-46ae-a85b-ad4f7e954864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:03.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017 US Open champion is currently undergoing a strict 14-day
        quarantine at a Melbourne hotel ahead of next month''s grand slam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e52861-6176-4298-b7a5-50c96b6da97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:04.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post last week, Stephens revealed her Auntie Anna
        had passed away on December 26 and her grandmother on January 10.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba201d1-05d9-488b-b15f-eea55096c7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:04.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve watched this video from NY about 100 times today," she wrote
        on Twitter on Tuesday, accompanied by a clip of her speaking to her grandfather
        over the phone following her US Open triumph. "My grandpa has gone to be with
        the Lord and the love of his life. One week apart from my grandma. Losing
        her was too much for his heart.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63e7d62-49aa-43da-9d50-8f2920ca43ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My grandpa was the kindest soul and I will miss him forever. I
        can only hope to fill so many lives with the love and happiness he did. He
        is the definition of love, kindness, generosity and a true example of family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161ca684-1836-475d-81b8-1d1fb0367700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:05.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I ever wanted to do was to make my grandparents proud! I''m
        most proud they got to witness my tennis dreams come true &amp; become a reality.
        I''m thankful for the time I had with both of them &amp; grateful that I can
        see so much of them both in my mother, who continues to be my rock. Stories
        will be told of their great love. May they rest together in eternal peace."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092f6584-14e2-47c0-abe4-140391971f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:06.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens is one of 72 players set to compete at the Australian Open
        currently undergoing a strict hotel quarantine period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2247e3c-6f82-4b33-801e-6fe9f44e5ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Victoria''s Police Minister, Lisa Neville, announced
        that a further three people -- two of which are players -- set to attend the
        Australian Open had tested positive for COVID-19, taking the total number
        to 10.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b057dd5f-eaec-43ae-a52b-ece5db325fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:07.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neville said authorities were "very confident" one of the two new
        player infections was a case of viral shedding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea4f5b6-c476-47e6-8dc2-286c8e586537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:07.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of those is a player who we absolutely believe is shedding,
        but has anyway been in hard lockdown because he came in on one of the flights
        where we had positives," Neville said. "One is another player. One is a support
        person with that player.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2f1ae5-3974-46d7-854d-02bc5fb07159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, the player, the support person and their bubble
        so the other support person and player they''re with will not be training
        until we have a final confirmation that they are shedding or that they are
        positive. If they are positive, those two will go onto a health hotel and
        the two bubble people will be considered close contacts and will be in lockdown
        for the 14 days."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1133f9f7-e2bb-4a65-ab41-e10b9e3d8f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:08.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viral shedding is the release of the virus from the body into the
        environment and can occur even if a person has tested negative for COVID-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc818dbf-4835-4086-9416-eb148469f92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:09.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preferential treatment</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f7d3e8-e749-4cf6-baaf-66b4fed1af09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:09.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players currently stuck in quarantine have been getting creative
        with ways to practice while confined to their hotel rooms, with some resorting
        to using their beds as makeshift hitting partners.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c75974-0036-4a6c-a36b-a8a84b783e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:10.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, normally accustomed to practicing on a court for several
        hours a day in the lead up to a grand slam, some players have suggested those
        who underwent quarantine will be at a physical disadvantage when the Australian
        Open starts on February 8.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09188ed9-6678-4128-a5ff-45fdc676032a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:10.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Vallverdu, coach of three-time grand slam winner Stan Wawrinka,
        has proposed that the players who were stuck in their hotel rooms should receive
        preferential treatment when the tournament begins, including more practice
        time and matches at cooler times of the day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee979298-74f9-478a-9c54-a3219c1d968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:11.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything we can do to make it a bit more fair for them, it''s never
        going to be completely fair," he told Reuters. "Once they come out of quarantine
        they''re only going to have one or two days maximum to get on court before
        having their first match.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19528c6b-b2e6-4d08-a65b-a37180c63b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:11.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So any extra days that they can get, and preference and some privileges
        when it comes to scheduling, I think would be more than fair and hopefully
        the rest of the playing field will feel the same. Scheduling, extra practice,
        preferential treatment when it comes to practice times, extra time on the
        court.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5cd5b8-6dd4-4217-87ac-d7b69e800c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:12.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Match scheduling, playing not in the sunny time of the day, they
        can play when it cools down a bit, they can get a late start for the tournament,
        the tournament can start one or two days later if possible."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e910792-00d9-4ede-b599-21a019d431e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:18:22.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:12.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/20/tennis/sloane-stephens-loses-grandfather-while-in-australian-open-quarantine-spt-intl/index.html">"Novak
        Djokovic says ''good intentions'' were ''misconstrued'' following backlash
        to list of proposals."</a></em></p>'
