    'created': 2021-01-21T02:21:58.195+08:00
    'imagesource': 'jcr:33854e07-fa93-4469-81f9-7fb181cc68f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36cd03ac-b8a5-4206-8109-bece1286c4ab'
    'lead': 'Amanda Gorman, the nation''s first-ever youth poet laureate, called for
      Americans to ''leave behind a country better than the one we were left'' and
      unify together as she spoke at President Joe Biden''s inauguration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T02:20:42.246+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:11:50.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:25.791+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amanda Gorman calls on Americans to ''leave behind a country better
      than the one we were left'' in powerful inauguration poem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f427d317-e308-4cb8-8231-21b7a5b868ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:20:42.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:50.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Amanda Gorman, the nation''s first-ever
        youth poet laureate, challenged Americans Wednesday to "leave behind a country
        better than the one we were left" and unify together as she delivered a stirring
        inauguration poem.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131286ba-e060-49e0-b64f-774654646dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:51:42.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:51.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a US Capitol that just two weeks ago was the site of
        a harrowing attempt to overthrow American democracy, Gorman bridged the violence
        of January 6 with the anguish felt by so many Americans of color but described
        the country as ready to begin anew under President Joe Biden.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4409f3-5c62-4e8a-8f8c-1966c690467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:51:42.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96bd212-46a5-4aa5-b8a3-9a29cd55c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:51:42.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:52.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen a force that would shatter our nation rather than share
        it," the 22-year-old Gorman said, a reference to the deadly insurrection that,
        as she told CNN last week, was a catalyzing inspiration for her poem. "Would
        destroy our country if it meant delaying democracy. And this effort very nearly
        succeeded. But while democracy can be periodically delayed, it can never be
        permanently defeated."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fc2a11-ff3b-4bea-a934-e7673c835575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:51:42.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e17fd8-158b-47dc-ad83-59316baea119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:51:42.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:53.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clad in a yellow coat and punctuating her words with her hands,
        Gorman nodded not only to the perilous political moment but also the history
        and promise of a day on which Kamala Harris became the first woman, first
        Black person and the first South Asian to be elected vice president of the
        US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155fe5fd-b9cc-4887-bae3-c8e497472f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:20:42.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd8cefd-6c9a-4260-962b-5935443b0a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:20:42.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somehow we''ve weathered and witnessed a nation that isn''t broken,
        but simply unfinished. We, the successors of a country and a time where a
        skinny Black girl descended from slaves and raised by a single mother can
        dream of becoming President, only to find herself reciting for one," the 22-year-old
        Gorman said in her poem, entitled, "The Hill We Climb."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8ef992-6d5c-4f08-ba3f-d7493f6d836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:20:42.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:54.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc65970-25ae-481d-929d-6863cdcfc2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:20:42.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:55.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen a force that would shatter our nation rather than share
        it," Gorman recited, a reference to the deadly insurrection at the US Capitol
        that, as she told CNN last week, was a catalyzing inspiration for her poem.
        "Would destroy our country if it meant delaying democracy. And this effort
        very nearly succeeded. But while democracy can be periodically delayed, it
        can never be permanently defeated."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332dff3e-ce06-4492-a2de-eb1d412ac56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:20:42.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:55.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorman, who regularly draws from current political events in her
        work, spoke passionately Wednesday about the need for social change: "We learned
        that quiet isn''t always peace, and the norms and notions of what ''just is''
        isn''t always justice."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb545d7-acbd-47e8-8132-6d179daeef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:51:42.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:56.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84475b40-e659-44ee-afbc-de4612c3942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:51:42.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:56.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are striving to forge our union with purpose. To compose a country
        committed to all cultures, colors, characters and conditions of man," Gorman
        said. "And so we lift our gaze, not to what stands between us, but what stands
        before us. We close the divide because we know to put our future first, we
        must first put our differences aside. We lay down our arms so we can reach
        out our arms to one another. We seek harm to none and harmony for all."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cdcdcb-16b6-4ecf-9977-ec5453c74ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:51:42.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:57.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5722d2d-0bbc-4d2b-9704-9ef0198ebd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:51:42.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:57.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born and raised in Los Angeles by a single-mother and 6th-grade
        English teacher, Gorman started writing poems when she was a child, but found
        it terrifying to perform due to a speech impediment. She overcame that fear
        by drawing confidence from former President Barack Obama and Martin Luther
        King Jr., and practices songs from the Broadway musical "Hamilton."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8fa65a-13b8-4fbb-81ba-2213a8fa3d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:51:42.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:58.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cdcd72-8b40-41e2-9b13-7b09f946f782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:51:42.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:58.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She previously told CNN that she drew inspiration for the poem from
        the two poems read at Barack Obama''s inauguration -- Richard Blanco''s 2013
        "One Today" and Elizabeth Alexander''s 2009 "Praise Song for the Day" -- and
        writers, like Walt Whitman and Frederick Douglass, whom she feels have spoken
        to the ideals of a nation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3031fa-c5d0-40a9-9a01-63a02bbb3ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:51:42.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245c6607-dd7c-423f-9ba3-bc5af3790de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:51:42.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was halfway through writing the inauguration poem when she saw
        the Capitol riot, and she previously told CNN she would attempt to "communicate
        a message of joining together and crossing divides."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab9083-1e4c-4be2-b5ec-8c91eb235c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:20:42.247+08:00
