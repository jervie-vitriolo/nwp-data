    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d72b57-b741-4419-914c-6e7113f072dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:51:00.310+08:00
