  'Galvez-Senate-hearing-vaccine-Sinovac-cost':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-21T12:08:29.736+08:00
    'imagesource': 'jcr:00c12374-c1ad-4a66-b45f-9ab56a2bbacc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b948434f-24bf-49b7-b9e5-27db640a3ec6'
    'lead': 'Some senators said they would still push for further details, including
      the exact cost, of China''s Sinovac vaccine when the chamber resumes its inquiry
      on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T12:11:21.324+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T13:00:16.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:35.639+08:00
