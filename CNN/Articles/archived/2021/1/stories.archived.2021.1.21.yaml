      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a98ccfa-b323-4b5b-9d1d-745253b0b053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:56:57.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the policies he plans to institute to get Americans
        back to work, boost the number of jobs, increase racial equity and raise taxes,
        with an aim of reopening the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25598fe5-8095-4be7-9387-0d11ca162f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:56:57.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06419d26-0724-46d8-b86f-a3153ed5374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:56:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Covid-19 response</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf1aea-962f-4662-9c12-362aea17eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:56:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s plan for Day One, as detailed on on his campaign website,
        aims at getting the Covid-19 crisis under control. It calls for doubling the
        number of drive-thru testing sites around the nation, investing in at-home
        tests and hiring at least 100,000 Americans to perform contact-tracing. He
        also wants to invest $25 billion into vaccine manufacturing and distribution,
        with the goal of getting a vaccine to every American at no cost.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba6004b-b569-4f6f-9531-f2b229a31255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:56:59.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3dc377-4d37-4dca-995d-7f98372c9e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:00.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan also involves providing funds to state and local governments
        so they can avoid budget shortfalls, and asking Congress to help schools with
        Covid-19 resources and covering part of Covid-19 related costs for small businesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1684a00d-f42f-4307-b835-3818e5d1a9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:00.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7879a45-7972-4069-96a6-003a5980be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:01.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Inequality</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799beb14-7865-4eec-ae7f-8b78f56a5975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:01.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he won''t raise taxes on people earning less than $400,000
        a year. But he plans to raise revenue in the following ways:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb21cd9-e3a7-402d-8c7b-ee740a242b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:02.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7dee97-c42a-42fe-a33f-4ca1616a31e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Raise the top income tax rate to 39.6%, where it was during President
        Barack Obama''s administration, from the current 37%</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99103371-0e1c-473e-9795-7fc8973f42d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:03.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Raise the corporate tax rate to 28% from 21%</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2840ab-24f5-4864-9f77-820d66bd7fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:03.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Require American companies to pay a minimum tax of 21% on foreign
        income</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc4463-a95b-4971-84a7-4208f76206c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:04.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Institute a tax penalty on companies that move jobs overseas but
        continue to sell products back to America</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a6d6f8-094e-4a8d-b67a-9e5eb959105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:04.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Require a 15% tax on book income for companies</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381db43-08c0-4dce-abfd-df6af3a06af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:05.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Anyone making over $1 million per year would be taxed at the same
        rate for investment income as they are on their wages</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cde2cc-89c5-44d0-bd6e-282b6bbf0c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:05.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also said he wants to expand the child tax credit to help
        working families during the pandemic to give parents $3,000 per year for each
        child between the ages of 6 to 17, and $3,600 per child under age 6. He plans
        to expand access to refundable health premium tax credits, up to $8,000 annually
        in tax credits to help pay for child care.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc62318b-e3b1-48ef-9784-942c63b23942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:06.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5ecf1f-3105-4b47-b30b-fd9bb24d38f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study from the Wharton School of the University of Pennsylvania
        projects Biden''s tax plan would raise revenue by $2.3 to $2.6 trillion over
        the next 10 years with little impact on GDP.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f66896-bada-4d8f-857c-79bb1387ed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:07.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec10e3f-024a-4269-9598-c474be3ae674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:07.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Jobs</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ab26a-430e-4d7f-bcc2-313d1ab489e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden plans to create "at least 5 million" new manufacturing jobs.
        He wants to invest $400 billion in procurement investment -- processes such
        as supply chains -- that drive demand for American products and services,
        and $300 billion in research and development in tech including artificial
        intelligence and 5G.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60b388e-573a-45a0-accc-043686118851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb729bd2-5bd9-4be7-a0ab-7f4b2bbe7c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal minimum wage, which is currently $7.25, would be raised
        to at least $15 an hour.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c72ff81-81b5-41ee-a5fc-d0c760994651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8435a5ad-69a4-43da-b857-ed0a16a4ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:10.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of his jobs plan, Biden also wants to invest $70 billion
        in historically Black colleges and universities and Tribal schools, a move
        that includes a host of initiatives including scholarships and new facilities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c69372-cc97-4ae4-93e4-32d46d53a401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:10.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c24a44-5d37-44d0-85e0-5ded6584d62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:11.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for clean energy, his administration would purchase billions
        of dollars worth of clean vehicles and products and require countries that
        aren''t environmentally friendly to pay a carbon adjustment tax.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff1cf03-4c98-4017-b4a7-2852b6f37231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:11.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2403af1b-eec4-4198-8e57-68f8b7857565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:12.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another priority in Biden''s plans is promoting racial equity. He''s
        said he will fund state and local investment initiatives for Black and Brown
        entrepreneurs, as well as provide up of $100 billion in low-interest business
        loans to Black and Brown communities through state and local lending programs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6496e7fb-027f-43b8-b3aa-8cf8a86fabb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc7fac-2bca-4b3c-a970-d5bcb6226125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Student loans</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2291805-1bf5-41c8-a38d-1642f5984cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:13.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is calling for $10,000 of each student''s federal student
        loan debt to be canceled immediately as part of the pandemic relief response.
        An additional $10,000 of student loan debt will be forgiven for every year
        of community service performed by individuals for up to five years, under
        Biden''s plan. He also wants to double the maximum amount of Pell grants and
        increase the number of students who can access to financial aid, while halving
        federal student loan payments.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bb9d65-6e17-4e7a-b240-11c80e7274ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29232e18-ee5b-495d-8087-11039b783e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who attended historically Black colleges or minority-serving
        institutions and earn up to $125,000 should have all debt forgiven, according
        to Biden, and the schools would be made tuition-free for students whose families''
        incomes are below $125,000.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde83889-9db3-49ca-b70b-629359204356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd70fc6-df20-4033-9ed6-7443eaa92f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Additional proposals</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a7ee80-76b6-4572-bc8a-606e0e3a377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:16.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also plans to adopt Elizabeth Warren''s bankruptcy reform
        proposal, which would streamline the bankruptcy proceeding and allow people
        filing for bankruptcy to set aside funds for childcare and items like toys
        and books.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8086c05-77c0-40b3-bbb4-002d6d9db80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65956663-0e73-44a4-ae6d-23f642642b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wants to expand worker protection rights and make it easier
        for workers to join unions without employers forcing them into mandatory meetings
        or impeding negotiations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5768265f-56c8-4789-811d-d98247aecdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ef2e5-8005-484b-acaa-2cc718500e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is looking to eliminate private dollars from federal elections
        through a constitutional amendment, according to his website, which would
        require candidates to rely on public dollars alone for their campaigns. He''s
        also calling for a law that would keep foreign nationals from influencing
        American elections and create more transparency on election spending, so that
        an ad on Facebook would be required to disclose its donors.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f72a35-60f6-4685-b591-389efbc1636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:18.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8ee72d-e52f-4513-9d5b-641a645122e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:19.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the infrastructure front, Biden will propose a $1.3 trillion
        plan over 10 years aimed at making American middle-class workers more competitive
        on a global scale, push the US to adopt more clean energy processes and grow
        the economy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92207b56-a478-4129-9911-4821399f15c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:19.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce841b4a-4da1-4383-91a8-d099f0692610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:20.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to how these overhauls will be paid for, Biden said reversing
        Trump''s tax cuts will offset some of the costs of the plan.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22859068-71c7-4e88-97ca-f1ef0920811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:20.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/01/20/economy/biden-economy/index.html"><em>
        "4 ways Joe Biden plans to fix the economy"&nbsp;</em></a></p>'
  'PH-fewer-COVID-19-vaccines-COVAX-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-21T15:57:34.793+08:00
    'imagesource': 'jcr:bddcf9ab-cd26-41d1-8124-8567ce8c8405'
    'jcr:mixinTypes': ['mgnl:hasVersion']
