      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/21/supreme-court-no-delay-marcos-robredo-poll-protest.html">READ:
        No undue delay in Marcos poll protest – SC</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b03f27f-acb8-4a26-a329-a6fc3dcec811'
