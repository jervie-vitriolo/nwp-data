    'template': '1'
    'title': 'Beijing sanctions high-ranking Trump administration officials after
      Biden takes office'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9132cd9c-a742-467f-8b70-88644172a157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:52:22.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:03:24.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Chinese government has announced
        sanctions against outgoing US secretary of state Mike Pompeo and 27 other
        high-ranking officials under former United States President Donald Trump,
        accusing them of "prejudice and hatred against China."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7f9907-c0ea-4e26-9227-29cc2e6a482d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:52:22.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:03:25.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly-worded statement published after US President Joe
        Biden was sworn into office in the early hours of Thursday morning, Beijing
        time, the Chinese Foreign Ministry said the former Trump administration officials
        were "anti-China politicians" who had undermined the relationship between
        the US and China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b609f55a-88f5-476d-a299-eafa89167d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:52:22.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:03:25.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They) have planned, promoted and executed a series of crazy moves
        which have gravely interfered in China''s internal affairs, undermined China''s
        interests, offended the Chinese people, and seriously disrupted China-US relations,"
        the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf0f0b7-b8e5-4916-81f7-846b73712394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:52:22.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:03:26.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s move underscores the fractious and oftentimes hostile relationship
        between Washington and Beijing during Trump''s time in office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a16a5bd-f03d-445c-82fb-46010c31438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:52:22.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:03:26.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the 28 outgoing and former officials sanctioned by Beijing
        were considered to be influential in helping to steer the Trump administration''s
        more confrontational China policy, which saw clashes with Beijing on issues
        relating to trade, technology, regional security and human rights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5fefbf-ca79-4100-81b8-8a8c80363958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:52:22.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:03:27.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those listed by Beijing were former trade adviser Peter Navarro;
        former national security adviser Robert O''Brien and his former deputy Matt
        Pottinger; former health secretary Alex Azar; and former US Ambassador to
        the United Nations Kelly Craft. Former top Trump aide Steve Bannon and former
        security adviser John Bolton were also included.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2658305-b001-454b-83ed-c34a70bb7404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:52:22.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:03:27.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28 former officials and their immediate family members would
        be banned from entering mainland China, Hong Kong or Macao according to the
        Chinese Foreign Ministry statement. In addition, companies and institutions
        associated with those named would be restricted from doing business with China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad7a21d-d6b6-4c8f-a308-e9f6b15cde9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:52:22.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:03:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro told CNN the sanctions were a "badge of honor from the dictatorship
        that has killed millions with its virus."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b63fb1-53ba-4fa1-bfac-f749ff9c4a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:52:22.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:03:28.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s sanctions come in the wake of a series of final moves
        by the Trump administration targeting China, including sanctions aimed at
        officials and a declaration on its final day, that the Chinese government
        had committed genocide against Uyghur Muslims and ethnic and religious minority
        groups in its western region of Xinjiang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31deda87-83f8-4744-9526-dcdfcf1f8911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:52:22.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:03:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over one week earlier, on January 11, Pompeo announced the
        US would lift decades-old restrictions on contacts between American and Taiwanese
        officials, a decision which prompted threats from Beijing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ca01b-0cbe-4a26-a50c-6b74b058c7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:52:22.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:03:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s decision to impose sanctions against the outgoing Trump
        team follow comments made by Beijing in the hours preceding Biden''s inauguration
        expressing hope that the new US President would "look at China rationally
        and objectively."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e765e5e-c9b9-4766-a8fd-aaacade29fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:52:22.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:03:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a regular press briefing Wednesday, China''s Foreign Ministry
        spokeswoman Hua Chunying claimed the US administration had made numerous "fundamental
        mistakes" during the past four years resulting in serious damage to bilateral
        ties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e56c6a-fe62-4e56-9d1e-28ccb129758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:52:22.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:03:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration should, "look at China rationally and objectively,
        meet China halfway and, in the spirit of mutual respect, equality and mutual
        benefit, push China-US relations back to the right track of healthy and stable
        development as soon as possible," said Hua.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87069d4-e2ba-4de2-8590-6961ff69164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:52:22.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:03:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the new US administration can adopt a more rational and responsible
        attitude in formulating its foreign policy, I think it will be warmly welcomed
        by everyone in the international community," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c49fbe2-0999-45d3-9088-304bfae079ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:52:22.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:03:31.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/01/20/asia/china-trump-us-official-sanctions-intl-hnk/index.html"
        target="_blank">Beijing sanctions high-ranking Trump administration officials
        after Biden takes office</a></em></p>'
