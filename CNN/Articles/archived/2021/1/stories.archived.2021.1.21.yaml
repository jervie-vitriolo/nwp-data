    'mgnl:tags': ['Biden', 'West-Philippine-Sea']
    'template': '1'
    'title': 'Biden-led US to recognize PH arbitral win in South China Sea row, says
      envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c824ada-3f05-4a9b-a482-74a487aca926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:28:18.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:03:34.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        Philippines'' arbitral victory in the West Philippine Sea dispute will continue
        to be recognized by the Biden administration in line with the strengthened
        ties between the two states, the country''s envoy maintained.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c925e5-c816-452d-a385-1ba054bd26fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:28:18.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:03:34.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b995b255-4892-4c3a-809e-8592462cffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:28:18.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:03:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the US Jose Manuel "Babe" Romualdez expressed
        confidence on Thursday that relations between Manila and Washington will still
        run smoothly after Joe Biden was sworn in as the 46th president of the United
        States.</p>'
    '3':
