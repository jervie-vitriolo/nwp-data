      'mgnl:type': 'text'
      'text': '<p>Iraq''s Iran-backed armed groups have been accused of regularly
        mounting attacks against US positions, namely the US embassy, over the last
        year, leading to rising tensions in a country grappling with a coronavirus
        outbreak and economic turmoil.</p>'
    '22':
