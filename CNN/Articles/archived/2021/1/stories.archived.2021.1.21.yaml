      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early weeks of spring could see another boost in vaccinations,
        as the WHO is evaluating 15 vaccines it could list for emergency use, according
        to a new guidance document.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b106e-3bd8-447e-9647-10f6b1aef1af'
