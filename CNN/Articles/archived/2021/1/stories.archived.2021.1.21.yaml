      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Press secretary vows to champion transparency and honesty</strong></h2>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ceb5a-a102-42c7-84d3-cd34a6097c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.714+08:00
