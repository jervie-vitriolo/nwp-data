      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> Funds
        for an alternative livelihood program for tobacco farmers will be tapped to
        help stabilize pork supply and prices in Metro Manila, an agency said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa42140b-271f-47f0-86c5-1d5106ca6416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:27:08.048+08:00
