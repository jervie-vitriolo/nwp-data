  'business-group-higher-minimum-wage-labor':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-21T16:23:34.924+08:00
    'imagesource': 'jcr:d5f89b8e-d22b-49c7-aa05-bfcd5b4aa020'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e718773-969b-40cd-b17e-436d51ab91cf'
    'lead': 'A labor group is demanding a big increase in minimum wages as commodity
      prices spike, but business owners say they can''t afford to pay higher salaries
      as they are also bleeding from the pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T16:32:32.350+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T12:55:38.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:40.416+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ECOP', 'Employers-Confederation', 'KMU', 'Kilusang-Mayo-Uno', 'salary',
      'minimum-wage', 'hike']
    'stories': ['b8427c56-17a4-4c00-85a7-66fa920c0063']
    'template': '1'
    'title': 'Business group rejects higher salaries as workers'' calls mount'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b121b412-bd54-4ae5-8a02-f57549de9069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:32:32.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:55:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        labor sector is demanding a big-time increase in daily wages, saying the current
        ₱537 rate is not enough for Filipinos to get by.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3378b5fb-e072-48f6-98d6-0a44e51ce031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:32:32.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:55:39.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Kilusang Mayo Uno mounted a protest action outside
        Mega Q Mart in Quezon City on Thursday to push for their call to raise daily
        minimum wages to ₱750 nationwide, especially as prices of basic goods have
        been surging.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a132faba-5e58-4fb1-a228-3fd3d663f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:32:32.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:55:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/1/18/DA-triple-pork-imports-stabilize-meat-prices.html">DA
        plans to triple pork imports to stabilize meat prices</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc937405-d97a-40d6-879c-1923a4300d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:32:32.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:55:40.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest minimum wage is in Metro Manila, but that was last adjusted
        in November 2018 -– more than a year prior to the COVID-19 pandemic. Workers
        in Cagayan Valley were the last to receive an increase in the minimum daily
        salary, which was adjusted in March last year to ₱345-₱370 depending on the
        industry sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d832c6-5489-4be9-b773-56f745b8d973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:32:32.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:55:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMU''s petition has been <a href="http://cnnphilippines.com/life/culture/2019/5/2/labor-day-protests.html">pending
        before the Metro Manila wage board</a>&nbsp;since November 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eede7632-0787-4046-91aa-bfb7dbd08308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:32:32.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:55:41.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerome Adonis, the group''s secretary general, said a family of
        five now needs about ₱1,000 per day to live comfortably.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83822b7-ff1b-41f3-b4e2-cb0ea4a75c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:32:32.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:55:41.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Employers Confederation of the Philippines, however, said they
        cannot afford to pay higher salaries at this time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1078b5f9-aabf-451b-94d0-59e2ad379f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:32:32.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:55:42.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung mga call for increase na</em> ₱750 a day, they need
        a reality check," ECOP chairman Edgardo Lacson said in a phone interview.
        "That is not justified at this moment. (It''s) very untimely and it will create
        more problems."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ddab9-97a8-486b-9488-9765629b2377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:32:32.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:55:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business executive said small and medium enterprises, which
        comprise 99% of the economy, are the hardest hit by the coronavirus crisis.
        Ten months since the lockdowns started, even big businesses bleeding dry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79362508-30ef-4929-99b4-fae6270b9003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:32:32.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:55:43.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that even a company as established as <a href="https://www.cnnphilippines.com/business/2021/1/20/Makati-Shangri-La-temporary-closure-Feb-1.html">Makati
        Shangri-La was forced to a temporary shutdown.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9450a258-ba58-4200-a824-79f9b0892f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:32:32.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:55:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our request is for our partners in the labor movement to consider
        the plight of businesses," Lacson added, noting that firms that remain open
        may run out of cash if they cover higher salaries and benefits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b8f1e6-e57e-47c2-8ec1-d38b20b8bad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:32:32.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:55:44.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy crashed by 10% as of September 2020, marking the country''s
        first recession in over two decades. Some <a data-cke-saved-href="https://cnnphilippines.com/business/2020/12/3/October-2020-employment-data-PSA.html"
        href="https://cnnphilippines.com/business/2020/12/3/October-2020-employment-data-PSA.html">3.8
        million Filipinos were jobless as of October</a>, or nearly 2 million jobs
        lost compared to the prior year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc050834-1b5c-412c-a6de-271e5f7d93ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:32:32.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:55:44.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/1/16/minimum-wage-earners-vaccine-priority-list-.html">DOLE
        seeks inclusion of minimum wage workers, OFWs in vaccine priority list</a></strong></p>'
  'supreme-court-calida-marcos-robredo-poll-protest':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
