  'From-Keystone-XL-to-Paris-Agreement--Joe-Biden-signals-a-shift-away-from-fossil-fuels':
    'author': 'Matt Egan, CNN Business'
    'caption': 'Photo courtesy: Andrew Burton/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-21T04:20:37.445+08:00
    'imagesource': 'jcr:3bf3e1f4-e030-43da-b4e6-d37d29ef87db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b134a8b2-0e14-47a4-a2b6-cb8d3639c17b'
    'lead': 'US President Joe Biden is wasting no time undoing the Trump administration''s
      efforts to prop up fossil fuels and deny the existence of a climate crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T04:20:22.349+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:10:23.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:26.958+08:00
