    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2f6e364-cfe4-4957-ab66-f09a8fdfcde2'
    'lead': 'A magnitude 7.1 earthquake hit the waters off Jose Abad Santos town in
      Davao Occidental, with strong intensities felt in some parts of Mindanao Thursday
      night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T21:06:23.220+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T12:49:09.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:47.975+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnitude 7.1 earthquake rocks parts of Mindanao'
    'updated': 2021-01-21T22:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a0d42b-d2db-4829-90f6-f346610b946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:06:23.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:49:10.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — A
        magnitude 7.1 earthquake hit the waters off Jose Abad Santos town in Davao
        Occidental, with strong intensities felt in some parts of Mindanao Thursday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8595495-da95-42c1-900a-92ff555d995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:06:23.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:49:10.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremor struck 231 kilometers southeast of Jose Abad Santos at
        8:23 p.m., according to the Philippine Institute of Volcanology and Seismology
        or Phivolcs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6affa08-3a29-4540-9121-6cf2cee5f4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:06:23.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:49:11.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 5, considered by Phivolcs as "strong,"&nbsp;was felt in
        General Santos City&nbsp;and the municipalities of Kiamba, Glan, Maitum, and
        Malungon in Sarangani province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e227aca-fefa-44e1-91b0-5ed0a5fbfb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:16:59.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:49:11.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 4 or "moderately strong"&nbsp;was recorded in Davao City,
        Cotabato City, Digos City, Sta. Cruz in Davao del Sur, and the municipalities
        of Alabel, Maasim, and Malapatan in Sarangani province. Intensity 3 was felt
        in San Francisco in Southern Leyte, Datu Blah T. Sinsuat in Maguindanao, Zamboanga
        City, and Cagayan de Oro City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e2d6cc-1f9b-444c-9d08-0e351ebba593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:16:59.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:49:12.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the tremor was "slightly felt" in Bislig, Surigao del
        Sur; the areas of Talakag, Kalilangan, Baungon, Malitbog, Don Carlos, Valencia
        City, and Maramag in Bukidnon; in Camiguin Island; Kidapawan City; Baybay
        City in Leyte; and the areas of Taguloan, Jasaan, Balingansag, Balingoan,
        Magsaysay and Gingoog City in Misamis Oriental.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e161c5-ab56-41cd-982e-43ab1c969daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:06:23.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:49:12.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas in Mindanao and Eastern Samar had instrumental intensities,
        or those that were recorded by instruments but may not have been felt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c78d519-f86e-4d23-9aaf-a67904ec320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:06:23.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:49:13.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the quake was tectonic in origin – or there was a
        movement in the Earth''s crust – with a depth of 116 kilometers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50334d0a-0cb0-4413-bce2-62b8978725d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:06:23.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:49:13.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no tsunami threat from the quake but aftershocks are expected.
        An aftershock of magnitude 3.4 was recorded at 9:09 p.m., followed by another
        of magnitude 3.2 at 9:24 p.m.&nbsp;A total of 16 aftershocks were recorded
        as of 4 a.m. Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c5a2b3-a168-4b7c-89f7-32436330fc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:16:59.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:49:14.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Abad Santos Mayor Jason John Joyce said the earthquake caused
        no major damage in the central part of the municipality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a85dd0f-7c92-43eb-a595-fa9e6c438dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:16:59.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:49:14.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaka-check ko lang po sa mga major structures natin sa poblacion.
        No visible damages. Salamat, Panginoon [I just checked our major structures
        in the poblacion. No visible damages. Thank you, Lord.]," he said in a Facebook
        post.</p>'
