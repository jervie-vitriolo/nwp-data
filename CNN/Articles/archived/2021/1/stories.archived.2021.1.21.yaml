      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61864a3a-b770-4e0f-9b6f-0acc218938c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.708+08:00
      'mgnl:createdBy': 'glee'
