  'Filipino-Americans-Los-Angeles-Biden-face-mask-mandate-federal-lands':
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T09:13:22.677+08:00
    'imagesource': 'jcr:254ad24a-c094-4ec0-ab52-d3ccf0146ad6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a336fc8-73e9-4241-b1e1-5cadfc1a2509'
    'lead': 'A lot of Filipino Americans are “supportive” of newly installed United
      States President Joe Biden’s order for people to wear face masks on federal
      property for 100 days, saying they believed the action should have been taken
      much earlier, a Los Angeles-based journalist says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T09:15:03.067+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:05:50.443+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:30.395+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-President-Joe-Biden']
    'template': '1'
    'title': 'Many Filipino Americans in LA back Biden’s order to wear masks on federal
      lands'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed7b3ee-75bf-4995-85da-97c74583e5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:35:11.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:05:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — A
        lot of Filipino Americans are “supportive” of newly installed United States
        President Joe Biden’s order for people to <a href="https://edition.cnn.com/2021/01/20/health/biden-first-day-health-executive/index.html"
        target="_blank">wear face masks on federal property for 100 days</a>, saying
        they believed the action should have been taken much earlier, a Los Angeles-based
        journalist said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701b898b-daa6-4bb0-b000-7b558e27392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:35:11.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:05:51.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They believe this mandate should have been done a lot earlier and
        a lot sooner especially with the numbers coming out from Johns Hopkins University
        with 400,000 deaths because of COVID-19,” Camille Requiestas told CNN Philippines’
        Special Presentation, ''America United: The Inauguration of Joe Biden.’</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04126ac8-3d88-41e3-a8ff-c7fe694a82a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:35:11.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:05:51.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles topped the list of US counties that have the highest
        number of coronavirus-related deaths with over 14,000, <a href="https://coronavirus.jhu.edu/us-map"
        target="_blank">according to Johns Hopkins University tracker.</a>&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10936034-b173-47b6-9cc4-298f7e631c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:35:11.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:05:52.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The number really is the motivating factor in why people say they
        are okay and they approve and support this 100-day mask mandate,” Requiestas
        added, citing her interviews with members of the community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c1d40f-60f2-4af4-92cf-9669b204be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:35:11.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:05:52.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the directive was seen as a “responsibility and a simple
        duty” to help stop the spread of COVID-19 in America.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfd8219-5df0-4e46-a247-2053b7749be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:35:11.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:05:53.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden signed his first executive order, the "100 Days Masking Challenge,"
        which marks a sharp turn from how his predecessor Donald Trump handled the
        pandemic. Trump repeatedly downplayed COVID-19 even as he himself got infected
        in October last year. While he was recovering, <a href="https://edition.cnn.com/2020/10/04/politics/trump-circle-covid-cases/index.html"
        target="_blank">more than a dozen people</a> in his circle were confirmed
        to have caught the disease, too, CNN has reported.&nbsp;Trump’s doctor announced
        the former US president <a href="https://edition.cnn.com/2020/10/12/politics/trump-health-coronavirus/index.html"
        target="_blank">tested negative</a> a little over a week after his diagnosis.</p>'
