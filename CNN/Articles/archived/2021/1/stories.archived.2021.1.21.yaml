      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mass vaccination team will be set up in each of the nine Highway
        Patrol regions in the state, he said, and they will be able to administer
        up to 2,500 doses a day.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dc2c00-c31b-4765-9c86-78f204abecf5'
