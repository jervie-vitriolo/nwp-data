      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3b3100-dd93-42df-aa20-310b39ac7527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:37.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockingham County, North Carolina Sheriff Sam Scott Page, who signed
        the agreement, said, "With this agreement, I''m asking for notice, for communications
        and continued partnership with our federal partners."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f037370a-79a7-4d59-9a26-49a0c8da3329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.556+08:00
