      'mgnl:lastActivated': 2023-01-25T13:00:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32626031-61e7-412a-8837-7110cfb85282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:52:28.411+08:00
      'mgnl:createdBy': 'pilar'
