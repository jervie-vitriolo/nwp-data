  'stimulus-check-us-economy':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-21T11:06:38.911+08:00
    'imagesource': 'jcr:531f6b4a-94d4-4e20-81e5-823999e83c9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '979486ee-32bd-4e33-b679-66de8873a55a'
    'lead': 'The most expensive provision in Joe Biden''s $1.9 trillion economic recovery
      plan is his proposal to send an additional $1,400 to most Americans. According
      to many economists, that''s the least effective way to help revive the US economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T11:10:39.728+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:03:06.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:33.109+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us-economy-', 'joe-biden']
    'template': '1'
    'title': 'Joe Biden''s proposed stimulus checks are a lousy way to fix the US
      economy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5fa521-9818-4f86-a1c7-2e4ce48af170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:07.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The most expensive provision in Joe Biden''s
        $1.9 trillion economic recovery plan is his proposal to send an additional
        $1,400 to most Americans. According to many economists, that''s the least
        effective way to help revive the economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f3c179-53a4-4b06-bea9-4344385e06c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:07.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The added stimulus is born out of widespread support among Congressional
        Democrats, and many Republicans, including outgoing US President Donald Trump,
        to increase the direct payments from the most recent Covid-19 economic relief
        package from $600 to $2,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142a91e1-f92d-407f-9f12-65f81bf74d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Six hundred dollars is simply not enough if you still have to choose
        between paying rent and putting food on the table," Biden said when unveiling
        his economic recovery plan. "Even for those who have kept their jobs, these
        checks are really important."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a569343-0c48-4d73-bf79-e667886c9795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:08.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Targeting the wrong people</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f3c88d-5357-4393-9d52-338c373388ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:09.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem with the direct payments, according to economists and
        others critical of the plan, is that much of the stimulus would go to individuals
        who have not been financially hurt by the Covid-19 pandemic. That means those
        added dollars may not do much to boost economic activity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18df7543-93e4-433a-b9f1-1ac574f5d62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:09.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $1,400 checks would go to most everyone who makes less than
        $75,000. Taxpayers filing joint returns who earn less than $150,000 would
        also qualify. Those earning more could qualify for lesser amounts, with a
        cap of $87,000 for individual tax filers to be eligible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb87eae6-abe9-4f42-9bee-ebbd84d03f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:10.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That money is not well targeted," said Mark Zandi, chief economist
        for Moody''s Analytics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be780838-b10d-4ebe-83a8-e646ad5523c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:10.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zandi said the only economic argument for the checks is that they
        are a politically feasible way to get a lot of cash into the economy fairly
        quickly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4433b5-0265-4cf6-bd5c-9793f8cf97d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Politics matter, and speed is more important than to get it exactly
        right," he said. "But I think it''s the second or third best policy. It''s
        certainly not the most effective way to help out."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9c7947-00ef-42b9-9305-a5a775caebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:11.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many won''t spend it</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baa8b7d-9402-4167-babc-503f387980eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money could be a lifeline for struggling taxpayers. But one
        of the biggest problems, according to economists, is many who receive the
        checks will either put the money into savings or use it to pay down debt,
        neither of which will do much to increase overall economic activity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b51568-1c32-4677-a33b-f531c55f3255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:12.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accepted theory of household behavior is that a one-time payment
        does little to spur additional spending," said Joel Prakken, Chief US Economist
        at IHS Markit. "People who do spend it will do so on purchases that aren''t
        likely to be repeated. It''s getting harder to argue it''ll be an immediate
        stimulus to the economy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f686b7-20e5-4ed1-8583-a04f671511e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:13.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big part of the challenge with maintaining consumer spending during
        the pandemic has been that many of the goods and services people spend money
        on in "normal" times aren''t available because of the crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a4c914-e58a-467c-a32f-7cb43c49f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:13.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that lots of the hole [in spending] was not from the fact
        that people don''t want to spend, but that they can''t spend because they
        can''t take a flight or they can''t go to a restaurant," said Larry Summers,
        in a recent interview on Bloomberg. Summers served as a top economist in the
        early days of the Obama administration. "I don''t necessarily think the priority
        should be on promoting consumer spending beyond where we are now."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d61e0-6fa4-429c-bb10-717321ec9877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Summers has been a supporter of direct payments in the
        past, he is skeptical that the proposal will be effective this time. "I''m
        not even sure I''m that enthusiastic about the $600 checks," he said. "And
        I think taking them to $2,000 would be a pretty serious mistake."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc091a94-fad5-48d8-99e7-31aad420970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Difficult politics</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769b3162-f897-4e5b-8fc9-dded5f49b29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:15.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a chance that Biden''s proposal for the additional $1,400
        payments won''t be approved.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b29bd8-de3d-456c-ad98-f2b6a3846f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:15.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional round of stimulus would cost the government $465
        billion, according to the Committee for a Responsible Federal Budget. That''s
        roughly $100 billion more than is proposed for increased unemployment benefits.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3564a193-e0a0-4cb9-a67d-93376d69410c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:16.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most experts believe that the full $1.9 trillion package has little
        chance of becoming law, and is likely to be passed in some scaled back form.
        In addition to bipartisan support for the checks, there is also bipartisan
        opposition. Among the leading Democratic critics is Sen. Joe Manchin of West
        Virginia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd9331-015d-4388-ae2d-4b3e487e8791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:16.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m on board helping people that need help. People that can''t
        make it. People that don''t have jobs, they can''t put food on the table,"
        Manchin told CNN in a recent interview. "Sending checks to people who basically
        already have a check, and who aren''t going to spend it, who are putting it
        in their savings account right now, that''s not who we are. We have done an
        awful lot of that. It''s time now to target where that money goes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39beb6e-4bc5-4b8f-b921-8f8273b94a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:17.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mitch McConnell, who will be the minority leader in the new
        Democratic-controlled Senate, said he also opposes another round of stimulus
        checks despite support from some members of his caucus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd509c290-6d37-407c-8f78-fa0a180b467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:17.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no secret that Republicans have a diversity of views on the
        wisdom of borrowing hundreds of billions more non-targeted money, including
        to many households that have suffered no loss of income during the crisis,"
        he said in recent remarks in the Senate. "It''s hardly clear that the federal
        government''s top priority should be sending thousands of dollars to, for
        example, a childless couple making well into six figures who have been comfortably
        teleworking all year. Our duty is to get help to the people who need help."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d864f-7404-4cef-a8db-f4043aee5fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:10:39.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:03:18.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/20/economy/stimulus-checks-economic-impact/index.html">CNN.com</a>.</em></p>'
  'india-covaxin-emergency-use-authorization-application':
