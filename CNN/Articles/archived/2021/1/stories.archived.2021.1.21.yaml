  'obama-bush-clinton-video-message':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T13:50:38.481+08:00
    'imagesource': 'jcr:0886213b-eb96-4bd6-b0ea-16e8fe19853c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04deaa02-602c-4f88-ba7f-03e3f17fe5f6'
    'lead': 'Their message stood in stark contrast to former President Donald Trump,
      who didn''t attend Biden''s inauguration and ignored nearly every element of
      a peaceful handoff'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T13:53:54.121+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:59:00.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:36.824+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-Biden', 'Barack-Obama', 'George-W-Bush', 'Bill-Clinton']
    'template': '1'
    'title': 'Former Presidents Obama, Bush and Clinton honor Biden as America''s
      new leader in joint video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa377dfd-b13c-4f18-8a60-b3c2f37eee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:54.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:00.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former Presidents Barack Obama, George
        W. Bush and Bill Clinton honored <a href="https://www.cnn.com/politics/live-news/biden-harris-inauguration-day-2021/index.html"
        target="_blank">President Joe Biden</a>&nbsp;Wednesday evening as America''s
        new leader in a joint message that emphasized the new President''s call for
        national unity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1304c5-eded-48b7-a089-e72028f07f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:54.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:01.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing side-by-side in a video message recorded as part of the
        "Celebrating America" inauguration concert, the trio each wished Biden well
        as he stepped into the White House. Their message stood in stark contrast
        to former President Donald Trump, who didn''t attend Biden''s inauguration
        and <a href="https://www.cnn.com/2021/01/20/politics/trump-letter-to-biden/index.html"
        target="_blank">ignored nearly every element of a peaceful handoff</a>&nbsp;of
        presidential power.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a96b5c-ae24-497c-b0e5-56e7470a936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:54.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:01.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the fact that the three of us are standing here talking
        about a peaceful transfer of power speaks to the institutional integrity of
        our country," Bush, a Republican, said in the video. "America''s a generous
        country, people of great hearts. All three of us were lucky to be the president
        of this country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bfe2ae-0d63-4900-9255-1623cd4e83a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:54.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:02.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush added that he was pulling for Biden''s success, stating, "Your
        success is our country''s success. God bless you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b347b9-e1ef-451d-9e09-d070c8c42faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:54.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:02.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That message was echoed by Obama, a Democrat, who maintained the
        country has to "not just listen to folks we agree with, but listen to folks
        we don''t."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36acae1c-ddf1-4dbb-80e0-581b2f9473ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:54.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:03.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of my fondest memories of the inauguration, was the grace and
        generosity that President Bush showed me, and Laura Bush showed Michelle,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb1922c-17ab-4114-9bff-534b20eaa638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:54.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was a reminder, Obama said, "that we can have a fierce disagreements
        and yet recognize each other''s common humanity and that, as Americans, we
        have more in common than what separates us."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d9b2e-17f2-41bd-b58d-63c1627f959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:54.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:04.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, meanwhile, said the US was "ready to march" with Biden
        and called it an "exciting time" for America despite the immediate challenges
        Biden''s administration now faces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2108b19e-c8a3-49fa-924f-6ebe3b127cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:54.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:04.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m glad you''re there. And I wish you well," Clinton, a Democrat,
        said. "You have spoken for us today. Now you will lead for us."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba021c1-d3f9-496a-8ae6-7445320e327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:54.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:05.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had said earlier Wednesday that Trump left him a "very generous
        letter" but would not immediately reveal the contents of the letter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d784904-c76b-476c-9351-12990d614c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:54.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his <a href="https://www.cnn.com/2021/01/20/politics/trump-presidency-ends/index.html"
        target="_blank">farewell address on Wednesday</a>, Trump did not name Biden,
        but said he wished the "new administration great luck and great success."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c86c43-d033-4154-bad4-3e46def007f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:54.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:06.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment came after Trump spent months lying about the presidential
        election being rigged against him and spreading baseless conspiracy theories
        about voter fraud. He was impeached after the House passed a charge of incitement
        of insurrection for his actions before a violent mob stormed the US Capitol,
        which left five people dead including a Capitol Police officer. There will
        be a trial in the US Senate that is expected to begin soon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd44454-5055-4a63-b52c-661d730da860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:53:54.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/20/politics/obama-bush-clinton-video-biden-inauguration/index.html"
        target="_blank">Former Presidents Obama, Bush and Clinton honor Biden as America''s
        new leader in joint video</a>."</em></p>'
  'Hontiveros-DND-Lorenzana-UP-accord':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-21T14:01:08.098+08:00
    'imagesource': 'jcr:a29899b2-755e-46ad-bfe7-b8c3b4172adb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd98dc3bc-e65f-4b7e-b8cc-3c207da5cd4c'
    'lead': 'Senator Risa Hontiveros has expressed hope that Defense Secretary Delfin
      Lorenzana would accept the University of the Philippines’ offer for a dialogue
      on a scrapped agreement without any conditions, saying this may help ''deescalate
      the situation'' brought by the surprise abrogation of the 1989 accord.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T14:08:48.655+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:58:53.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:36.970+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hontiveros hopes DND can accept UP’s dialogue offer sans conditions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6709540f-fd48-4680-8365-458c706cd5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:08:48.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:58:54.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)—</strong> Senator
        Risa Hontiveros has expressed hope&nbsp;that Defense Secretary Delfin Lorenzana
        would accept the University of the Philippines’ offer for a dialogue on a
        scrapped agreement without any conditions, saying this may help "deescalate
        the situation" brought by the surprise abrogation of the 1989 accord.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e5a90c-376d-4420-8c8c-2a6030cadc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:08:48.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:58:54.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As someone who spent many years in the peace movement here in the
        Philippines, <em>alam ko na ang</em> the best dialogues are those that are
        unconditional, <em>kasi</em> <em>medyo</em> fraught<em> na nga ''yung sitwasyon
        sa ngayon,</em>” Hontiveros said in an interview with CNN Philippines’ <em>The
        Source</em> on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a7ca88-7ad0-4e13-a5d1-9831304d982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:08:48.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:58:55.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tingin ko</em> Sec. Lorenzana can help deescalate or can help
        cool down the situation and lay the groundwork for a much more fruitful engagement
        with the UP community, <em>kung tanggapin nila</em> without conditions<em>
        ‘yung alok ng</em> UP <em>sa isang dayalogo</em>,” she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad341b8a-d515-4401-8b5d-81aea71f1c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:08:48.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:58:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know the best dialogues are those that are unconditional,
        because the situation right now is fraught. I think Sec. Lorenzana can help
        deescalate or can help cool down the situation and lay the groundwork for
        a much more fruitful engagement with the UP community, if they accept UP’s
        offer for dialogue without conditions.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339c8ba6-ce52-41f5-bdd8-a2204e65467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:08:48.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:58:56.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Lorenzana said he is open to hold talks with the country’s
        premier state university, but <a href="https://cnnphilippines.com/news/2021/1/20/lorenzana-up-dnd-accord-abrogation-dialogue.html">on
        the condition that</a> officials would explain about the presence of students
        in military encounters with rebel groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3982b4f1-7c64-41ee-9a49-78f2f4d03768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:08:48.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:58:56.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros stressed it would be up to UP if it would accept such
        condition before entering into a dialogue with the agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a61a1b-8861-44d9-80b5-1867eccca740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:08:48.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:58:57.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also responded to Lorenzana’s earlier pronouncement
        questioning why UP was so special to have this kind of agreement, which bars
        the unauthorized entry of security forces into its campuses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97141cb-87c5-4f54-8b8f-5c4ee4afa454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:08:48.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:58:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know that UP has contributed so much to the intellectual life
        and the political, economic, cultural life of our country,” Hontiveros said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba271e-c4e5-4d93-9e9d-659785c9c899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:08:48.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:58:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung ako nga na hindi alumna ng</em> [If I, as a non-alumna
        of] UP can immediately share with you and with the good secretary what makes
        UP so special, the government should not fail to note that,” she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5b2a54-991d-4dff-a6a9-e28e3fe1b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:08:48.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:58:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND earlier cited the supposed "clandestine recruitment" of
        students in communist organizations in its decision to unilaterally abrogate
        the accord with UP. The state university, through its President Danilo Concepcion,
        urged Lorenzana to <a href="https://www.cnnphilippines.com/news/2021/1/19/UP-President-Danilo-Concepcion-DND-Lorenzana-1989-accord.html">“reconsider
        and revoke”</a> the move, and asked to meet to discuss the agency’s concerns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4642c5-8512-453c-a124-db216d1f275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:08:48.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:58:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill was meanwhile filed in the Senate on Wednesday <a href="https://www.cnnphilippines.com/news/2021/1/20/sb2002-institutionalize-up-dnd-accord.html">seeking
        to institutionalize the UP-DND accord</a> by including it in <a href="https://www.officialgazette.gov.ph/2008/04/19/republic-act-no-9500/">Republic
        Act No. 9500</a>, or the UP Charter of 2008. Hontiveros hopes the measure
        would fare well in the Senate, and that lawmakers “can attend to it soonest.”</p>'
  'amazon-asks-biden-prioritize-its-workers':
    'author': 'Sara O''Brien, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-21T11:37:32.344+08:00
    'imagesource': 'jcr:73ee5d28-4cd5-448b-8d41-5584beb43398'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '509665f8-9b4b-4e7b-91b1-b56ba8dcab71'
    'lead': 'Amazon executive Dave Clark writes that the company "stands ready to
      assist" in vaccinating 100 million Americans in the first 100 days, as Biden
      has pledged to do.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T14:16:03.629+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:58:48.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:37.091+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['amazon']
    'template': '1'
    'title': 'Amazon to Biden: Prioritize our workers for the vaccine

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b8ed8e-bb10-4ca0-b49d-f5495e32d04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:16:03.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:58:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Amazon wasted no time to reach out to
        newly installed US President Joe Biden about prioritizing its essential workers
        in his administration''s vaccine distribution plans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bf0e6a-e543-4643-a335-5c757b160e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:16:03.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:58:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent to Biden Wednesday, Amazon executive Dave Clark
        wrote that the company "stands ready to assist" in vaccinating 100 million
        Americans in the first 100 days, as Biden has pledged to do.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f077882-f41d-4e6a-979a-d1543f06432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:16:03.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:58:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of that offer, Clark highlighted that Amazon has more than
        800,000 US-based employees — most of whom work in essential roles at Amazon
        fulfillment centers, AWS data centers, and Whole Foods Market stores — and
        these workers "should receive the Covid-19 vaccine at the earliest appropriate
        time." He added that Amazon has an agreement in place with a licensed third-party
        occupational health care provider to administer vaccines at its facilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04609ef6-ab83-4d23-91f0-ad8354c050b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:16:03.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:58:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time that Amazon has advocated for early access
        to the vaccine for its essential workers. In December, Clark penned a letter
        to the Centers for Disease Control and Prevention''s Advisory Committee on
        Immunization Practices about access to the vaccine "at the earliest appropriate
        time." Others submitted similar requests, including Uber for its drivers,
        and the National Retail Federation, which advocated for the retail industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d8ecf3-3dfb-43a9-bf9c-5edeea29bc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:16:03.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:58:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push comes as worker safety has become an area of intense scrutiny
        during the pandemic for the company, whose business has surged even as the
        broader economy has been mired in a pandemic-induced recession. In October,
        Amazon said more than 19,000 of its front-line US employees at Amazon and
        Whole Foods have tested positive or been presumed positive for the coronavirus,
        shedding light for the first time on how its workforce has been affected by
        Covid-19 after months of both internal and external pressure for more transparency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83e3bfb-80af-4fc2-b198-a8a6bf66f167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:16:03.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:58:51.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Clark''s letter, he suggested the company can help the administration
        more broadly, although the details are unclear.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716c345e-d183-481c-9567-75a5108da1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:16:03.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:58:51.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote Amazon is "prepared to leverage our operations, information
        technology, and communications capabilities and expertise to assist your administration''s
        vaccination efforts. Our scale allows us to make a meaningful impact immediately
        in the fight against Covid-19, and we stand ready to assist you in this effort."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7895b61-3925-4d0b-9851-21603aaf80c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:16:03.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:58:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon did not immediately respond to CNN Business'' request for
        further information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6268fcb2-7d2f-44fb-97c2-bf4e6db47d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:16:03.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:58:52.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/20/tech/amazon-biden-vaccine-letter/index.html">CNN.com</a>.</em></p>'
  'doj-drops-complaint-against-koko-pimentel':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-21T14:25:09.143+08:00
    'imagesource': 'jcr:600e1748-ab7e-47c5-9a37-d1a121ce0cd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28ba96af-a1f0-467e-8231-73173f2b0501'
    'lead': 'The lawyer who filed the complaint against Senator Aquilino ''Koko''
      Pimentel III for alleged quarantine breach in March 2020 on Friday questioned
      the decision of Department of Justice prosecutors to drop the case, saying it
      sends the wrong signal to the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T14:28:11.151+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:58:40.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:37.230+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Junking of quarantine breach case vs. Pimentel sends ''wrong signal,''
      says complainant'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7902d396-233b-4e56-bfca-0bd9aa8fe2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:28:11.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:58:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong>—&nbsp;The
        lawyer who filed the complaint against Senator Aquilino "Koko" Pimentel III
        for alleged quarantine breach in March 2020 on Friday questioned the decision
        of Department of Justice prosecutors to drop the case, saying it sends the
        wrong signal to the public.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96778d73-b966-491d-9b81-f77a11d59619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:28:40.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:58:41.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they’re sending a very wrong signal to our public...We are
        still in the middle of a pandemic and then there''s this decision stating
        that you could go out, you could just breach protocol," Atty. Rico Quicho
        told CNN Philippines'' <em>The Source.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205e033b-81d7-476e-9545-1995b98e63e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:28:40.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:58:41.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They really dragged this complaint, they tried to sweep it under
        the rug. But you know what at the end of the day, justice must always prevail
        - and they let Koko Pimentel get away with the crime," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e242893-5588-4a03-b91a-ba530e5b6bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:28:40.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:58:42.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ&nbsp;said Thursday prosecutors decided to dismiss the complaint
        against Pimentel for alleged violation of Section 9(e) of R.A. No. 11332 or
        the "Mandatory Reporting of Notifiable Diseases and Health Events of the Public
        Health Concern."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd64c71-db17-4a03-b485-b2dbf35380e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:28:40.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:58:42.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, after undergoing a COVID-19 test in March, went to the
        Makati Medical Center with his wife Kathryna,&nbsp;who was about to give birth.
        He was supposed to be under strict home quarantine at the time, after he got
        exposed to positive cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b064f9b6-4831-43e5-b099-7fd99f074ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:28:40.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:58:43.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also reported to have gone shopping at a big supermarket.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efafd9f-9477-4aa1-b933-2b76894e3cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:28:40.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:58:43.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ''s Office of the Prosecutor General said the evidence was
        weak to establish a case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a90fce3-ce5e-499d-90b4-d32249f50cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:28:40.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:58:44.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-page resolution included an argument that since Pimentel
        is not a public health authority, he is not covered by the R.A. No. 11332.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baa346d-6b2b-4ef7-82cf-dd13756b240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:28:40.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:58:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It  also stated that "there was nothing to report then when he went
        to S&amp;R BGC on 16 March 2020 or at MMC hospital on 24 March 2020 for Senator
        Koko Pimentel only knew or learned about his condition of being positive for
        COVID-19 on the same day  24 March 2020, while he was already at the premises
        of the hospital."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3649da-5846-49ff-9a61-6489e2e3837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:28:40.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:58:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department stressed the complaint against Pimentel was
        "fatally defective" as the pieces of evidence presented were based on news
        reports, considered as hearsay evidence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f389a2c-a7c4-4a52-8fee-555a72386142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:28:40.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:58:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra declined to comment on the case
        at this time, saying the decision may still be appealed to his office for
        review. But he assured the public that the agency is committed to administer
        the criminal justice system "as fairly and equitably as possible."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeab0b6-8ae9-4502-a839-504ad6bc80cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:28:40.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:58:46.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to get Pimentel''s comment on the statement
        of Quicho.</p>'
