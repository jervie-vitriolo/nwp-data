    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19434ce-ec80-48e1-9ccd-86b741305160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T01:28:31.176+08:00
