    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '089586ce-588b-4e4c-b2cb-b28e03c659cd'
    'lead': 'Foreign Affairs Secretary Teodoro Locsin Jr. said he is doing away with
      foreign travels in the agency in the wake of the depleted passport revolving
      fund that may be used to improve services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T19:40:12.839+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:50:07.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:46.014+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Locsin says DFA to cut foreign travels to replenish depleted passport
      revolving fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc1fc2d-632e-46ae-80eb-56d16b699be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:40:12.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:50:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — Foreign
        Affairs Secretary Teodoro Locsin Jr. said he is doing away with foreign travels
        in the agency in the wake of the depleted passport revolving fund that may
        be used to improve services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdd5168-21e8-426a-90cc-418b17e847f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:40:12.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:50:08.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this on Thursday in response to Presidential Spokesperson
        Harry Roque saying he will raise the issue with the Department of Budget and
        Management.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d6b028-b99b-45eb-9848-e2295a7d73a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:40:12.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:50:09.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thanks Harry but no need. I am cutting off foreign travels. There’s
        tons of money there. No more conference trips. There’s Zoom,” Locsin <a href="https://twitter.com/teddyboylocsin/status/1352130240013733888">said
        in a tweet</a>, adding that the country would need as much funds as possible
        for COVID-19 vaccination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5344fba-a2b4-4d1c-91ad-58b9dbb809f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:40:12.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:50:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said on Wednesday that the entire passport revolving fund “was
        eaten up by travel allowances, insurance, [and] miscellany.”</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/DFAPHL?ref_src=twsrc%5Etfw">@DFAPHL</a>
        Our entire passport revolving fund is gone; and we are in arrears to APO P388M
        for printing passport booklets; apparently the fund was eaten up by travel
        allowances(huh?), insurance, miscellany(what?). So bear with us until I find
        money to replenish the fund.</p>&mdash; Teddy Locsin Jr. (@teddyboylocsin)
        <a href="https://twitter.com/teddyboylocsin/status/1351913506778431491?ref_src=twsrc%5Etfw">January
        20, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952f12d4-951a-4925-8c0b-71379c9b247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:43:12.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:50:10.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f47ff69-08b5-4b24-a7c1-b8166e39ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:40:12.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:50:10.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Department of Foreign Affairs already owes the
        government-run APO Production Unit ₱388 million for the printing of passport
        booklets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01374354-c770-4131-b145-d01ceea7cd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:40:12.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:50:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said he put a stop to building renovations and capital expenses
        to help replenish the fund, and that he will ask Budget Secretary Wendel Avisado
        to help him realign the budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd190c-b9e4-47ce-9662-b1f20ae549f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:40:12.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:50:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passport revolving fund comes from fees charged for services
        rendered by the agency to passport applicants who require special consideration,
        waiver or issuance beyond regular office hours. The Philippine Passport Act
        states that this may be used to improve passport issuance, consular and other
        services, except for travel and transportation allowances and expenses.</p>'
