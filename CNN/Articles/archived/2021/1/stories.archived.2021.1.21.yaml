  'joe-biden-immigration-border-wall-daca':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T11:14:56.508+08:00
    'imagesource': 'jcr:dbb7eca1-1b88-4157-b3eb-8642b2e8085f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff416c34-21f3-4728-b8e0-fc11fb8618d1'
    'lead': 'President Joe Biden kicked off his term by signing out a series of immigration
      executive actions, moving swiftly to undo many Trump administration policies
      and ending the national emergency that diverted millions of dollars to the border
      wall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T11:18:19.994+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:02:08.283+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:33.665+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-BIden', 'immigration', 'DACA']
    'template': '1'
    'title': 'Biden starts fast on immigration by halting border wall and travel ban
      while embracing DACA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b97ca8-adae-49e0-a973-383cb2f66597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:08.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Joe Biden kicked off his term
        by signing out a series of immigration executive actions, moving swiftly to
        undo many Trump administration policies and ending the national emergency
        that diverted millions of dollars to the border wall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3639b2ab-6a0f-483e-92e7-bd610f639bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:09.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden outlined an ambitious immigration agenda on the campaign trail
        that would reverse the actions of his predecessor, vowing -- for example --
        to introduce comprehensive immigration legislation and maintain programs that
        provide relief to immigrants living in the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfe2010-f3b2-4774-93c2-72879cc3f49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:09.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some changes can be jump-started through executive actions
        this week, other immigration policy changes will take more time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f60cf-6393-40e2-9d0d-27945e80ace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:10.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a long way to go. These are just executive actions," Biden
        told reporters Wednesday, appearing as president in the Oval Office for the
        first time. "But we''re going to need legislation for a lot of these we''re
        going to do."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519591b5-b7a8-4c21-93e3-3a298324b86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes the administration''s immigration bill that provides
        a pathway to citizenship for undocumented immigrants living in the United
        States, modernizes the US immigration system, invests in border technology
        and provides aid to Central America, according to incoming White House officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac5e016-866c-4f8a-a9a6-e32aa80ce3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:11.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preserve DACA</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a96d49-5897-4a0e-aee2-aeb2e4409fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:11.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama-era Deferred Action for Childhood Arrivals program, which
        shields undocumented immigrants who came to the US as children from deportation,
        has been in limbo since President Donald Trump tried to terminate the program
        in 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99609b84-f985-4017-ba24-1b7962b8ddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:12.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Supreme Court blocked Trump''s attempt to end DACA, his
        administration continued to try to limit the program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1216f2-4ec8-468c-89d6-f87aa1eb0510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:12.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden signed a presidential memorandum directing the Homeland Security
        secretary, in consultation with the attorney general, to take actions preserving
        the program. Biden''s proposed immigration legislation will include an immediate
        pathway to citizenship for beneficiaries of the program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a4c35-4437-40e9-b068-79f5cbb17e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:13.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Halt border wall construction</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d8b9c8-d2b5-43e5-89f4-ff8e0c600435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:13.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden moved to end the national emergency declaration that allowed
        Trump to dip into additional funds for his border wall and will pause wall
        construction projects until further review, taking aim at a key element of
        Trump''s legacy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc7c444-484e-430c-ba98-5289056520fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The border wall, which Trump repeatedly cited over the last four
        years as an accomplishment, cost US taxpayers — not Mexico, as Trump repeatedly
        and falsely promised — billions and became emblematic of the former President''s
        restrictionist immigration policies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38c769b-4b71-42f9-a274-9f5d51431b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:14.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since January 2017, roughly $15 billion has been identified to construct
        around 738 miles of border wall through different funds, including those made
        available through Trump''s declaration of a national emergency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef60d9da-a3f4-4168-bc7c-e5af80103231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:15.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the roughly 453 miles completed under Trump, the majority replaced
        old, dilapidated barriers with a new enhanced wall system, a marked difference
        from the fencing previously constructed in some regions. Forty-seven miles
        have gone up where no barriers previously existed, according to Customs and
        Border Protection.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a846e26-b5b9-4248-a692-eb566e8f9d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the waning days of Trump''s presidency, the White House continued
        to push relevant federal agencies to obligate funds available for the wall
        regardless of whether land has been obtained for construction, CNN previously
        reported — a move seemingly intended to tie up funds prior to Biden taking
        office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6028b2e1-63f4-4e59-ac97-754a4d7bf145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reverse the travel ban on predominantly Muslim countries</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835eb7f4-c13f-438b-9929-f1d7cb6c7d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:16.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump kicked off his presidency signing a hastily put-together executive
        order restricting entry into the US from predominantly Muslim countries. Biden
        moved to repeal those bans.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73a7eb5-c152-4d08-b43d-5bcfb49ff74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:17.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also instruct the State Department to restart visa processing
        for affected countries and will call for a review of other Trump administration
        "extreme vetting" practices.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfe2460-b6f7-41c1-baf8-9985d34bbbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s immigration bill includes a provision that would limit
        presidential authority to issue future bans.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2faacdc-8f61-41ef-975b-777d521c8f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:18.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Revoke Trump''s order excluding noncitizens from the census count</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1b745e-78ce-4032-93c5-d08acbb9dfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:18.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signed a presidential memorandum last year that would exclude
        undocumented immigrants when splitting seats in the House of Representatives
        among the states. Biden signed revoked <a href="https://www.cnn.com/2020/07/21/politics/white-house-census-undocumented-immigrants/index.html"
        target="_blank">Trump''s orders</a>&nbsp;and will commit to presenting to
        Congress an apportionment that is "fair and accurate."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c9a336-16b9-4e0a-99d1-071b3c19b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:19.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extend relief for Liberians</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e08def-0d73-4165-9527-6f471bed2159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:19.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden signed presidential memorandum extending Deferred Enforced
        Departure — a form of relief for people from countries facing unrest or natural
        disasters — until June 30, 2022, for Liberians residing in the United States.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5fc95c-c1fd-4907-b6f1-1a29b525c3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:20.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Send comprehensive immigration legislation to Congress</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b0d3a-9920-48d8-beb7-2040b0edc33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:20.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would provide an immediate pathway to citizenship for farmworkers,
        DACA recipients and Temporary Protected Status holders. It sketches out a
        plan for undocumented immigrants that would allow them to eventually apply
        for green cards if they pass background checks and pay taxes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef29593c-abcd-4646-a7f6-540413c5e090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also aims to clear visa backlogs, improve immigration courts
        and authorize funding for border technology, as well as provide $4 billion
        in funding to increase assistance to El Salvador, Guatemala and Honduras and
        to set up safe and legal channels for migrants to seek protection.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f86d63-2b6c-4584-875e-9b95194f9730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:21.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of House Democrats, led by Rep. Linda Sanchez, announced
        Wednesday they will lead the effort to pass Biden''s immigration bill on Capitol
        Hill.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d1681-f030-47ff-a1b0-0277b5fc83c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:22.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a narrowly-held Senate, the climb on immigration is steep especially
        given how far to the right Republicans have moved on the issue since the 2013
        bipartisan bill. Sen. Bob Menendez will lead the bill on the Senate side.
        This is yet another sign of the coordinated approach the Biden administration
        is taking with Democratic allies on the hill to push their agenda forward.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a276a77c-2f53-4d75-b9e8-b119cf844102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:22.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ramp down "remain in Mexico" program</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c690fe57-2f38-41b7-aed4-547d70c216b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:23.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrants arrested at the US-Mexico border will no longer be enrolled
        in a program requiring they remain in Mexico as their immigration hearings
        play out in the US, the Department of Homeland Security said Wednesday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf1a276-3561-41d3-b9c6-0ac2c02b1912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:23.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "remain in Mexico" program has forced thousands of people to
        wait in makeshift camps at the border, often in deplorable conditions. While
        the latest announcement marks a significant change, migrants apprehended at
        the southern border have largely been turned away under a public health order
        related to the coronavirus pandemic.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e43a97a-b3d6-46ba-88f2-4c939ebe2a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:24.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus-related border restrictions remain in place, DHS said
        Wednesday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dae17d6-3a90-4c9c-8096-f9fa49d83dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:24.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden condemned the "remain in Mexico" policy during his campaign
        and is quickly moving to bring it to a halt.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb2f4a5-f506-4db9-8854-315b66020727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in policy doesn''t affect people currently in the program.
        "All current MPP participants should remain where they are, pending further
        official information from U.S. government officials," DHS said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab25ead1-505e-4bf3-8481-084716b322a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:25.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Revoke Trump''s interior enforcement executive order</h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f7b05-73a3-412b-96be-d7127ac9ddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:26.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden revoked Trump''s 2017 executive order that made all undocumented
        immigrants a priority for arrest by Immigration and Customs Enforcement, saying
        his administration will "reset the policies and practices for enforcing civil
        immigration laws to align enforcement with these values and priorities."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c32f63-dbb5-40ef-a386-94328491ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:26.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also called on his administration to review agency actions
        put in place under Trump''s 2017 order and issue revised guidance.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e7b86b-3180-4124-89f1-92b74d1bbb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:18:19.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:27.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/20/politics/immigration-daca-border-wall-biden-agenda/index.html"
        target="_blank">Biden starts fast on immigration by halting border wall and
        travel ban while embracing DACA</a>."</em></p>'
  'tencent-geely-smart-car-partnership':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-21T11:19:39.304+08:00
    'imagesource': 'jcr:f4547d57-d95d-4d21-8845-56fc441fb24e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dc15eac-27af-4bdd-9d67-999e427e03f9'
    'lead': 'Tencent says that the companies will work together on mobile apps and
      other functions, such as multiscreen interaction, smart surfaces and intelligent
      speech, that will be accessible to drivers and passengers.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T11:24:07.445+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:02:00.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:33.909+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tencent', 'geely']
    'template': '1'
    'title': 'Tencent is the latest tech giant to team up with carmaker Geely

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae30ac42-b88e-4b96-9f7d-a1455cd1c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:07.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:02:01.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Chinese automaker Geely has just announced
        another big tie-up in its quest to build the cars of the future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328aefe2-e12d-4000-9c1b-07adbf432da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:07.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:02:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s largest privately owned carmaker announced late Tuesday
        that it is partnering with Chinese social media and gaming giant Tencent to
        develop features for smart cars, along with autonomous driving tech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16593350-30bd-42b6-b75a-6d323b298797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:07.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:02:02.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent said in a statement that the companies would work together
        on mobile apps and other functions, such as multiscreen interaction, smart
        surfaces and intelligent speech, that will be accessible to drivers and passengers.
        Neither company said how much money it was committing to the partnership.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994ac19f-2cb6-40e5-b9b3-096f3bbc65f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:07.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:02:02.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Geely said it would team up with search giant Baidu to
        build electric cars — the latest example of automakers working with rivals
        and tech companies to build vehicles that help tackle the climate crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2bf771-ed25-4282-b3e9-00407676113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:07.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:02:03.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors were encouraged by the news, sending Tencent''s stock
        3.7% higher in Hong Kong on Wednesday. Shares in Geely rose 5.6%, adding to
        recent gains for the automaker and taking the stock to a new record high.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3713a82-f979-445f-8899-38eff5431212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:07.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:02:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tencent partnership marks the third in recent weeks for Geely,
        which also owns Volvo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5909e3e-eadd-499a-ac70-961765d0b0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:07.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:02:04.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after announcing an agreement with Baidu, Geely signed
        a deal with Apple supplier Foxconn to make cars for other automakers and consult
        on electric vehicles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cba52b-cbe7-4828-af12-f6b3e8096809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:07.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:02:05.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flurry of corporate activity comes as competition for next-generation
        cars heats up in China, the world''s largest auto market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b8209-2dd0-47c5-9525-344b84211db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:07.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:02:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla on Tuesday began rolling out its made-in-China Model Y crossover
        vehicles. And Volkswagen is taking on Tesla in China with its own electric
        SUV.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca79fb4b-d335-426a-8cb2-f119ea99b44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:07.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:02:06.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/20/tech/geely-auto-tencent-partnership-intl-hnk/index.html">CNN.com</a>.</em></p>'
  'qanon-joe-biden-inauguration':
    'author': 'Brian Fung and Kaya Yurieff, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T11:18:54.836+08:00
    'imagesource': 'jcr:54e7a10c-9963-4800-a5a8-5a7959a8209f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '938f6206-9f1b-4376-8612-09c08b8c4206'
    'lead': 'Following the riots, QAnon supporters eagerly anticipated the moment
      of Biden''s inauguration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T11:24:36.772+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:01:43.975+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:34.104+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'QAnon', 'Joe-Biden']
    'template': '1'
    'title': 'QAnon believers are in disarray after Biden is inaugurated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b9ecb8-6d58-470a-ab39-0686b805f053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:44.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For years, <a href="https://www.cnn.com/2020/07/03/us/what-is-qanon-trnd/index.html"
        target="_blank">believers of the QAnon conspiracy theory</a>&nbsp;had been
        waiting for the moment when a grand plan would be put into action and secret
        members of a supposed Satanic pedophilia ring at the highest ranks of government
        and Hollywood would suddenly be exposed, rounded up and possibly even publicly
        executed. They were nearly always sure it was right around the corner, but
        "The Storm" never came — and the moment of Joe Biden''s inauguration was the
        last possible opportunity for President Donald Trump to put the plan in motion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacc4367-c1eb-4ecf-96cb-9eabd97fd420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Biden raised his hand and swore an oath to defend the Constitution,
        becoming the nation''s 46th president — nothing happened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e07f3c7-8cb8-4616-b4b3-12374bdcfe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:45.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-climax sent QAnon adherents into a frenzy of confusion
        and disbelief, almost instantly shattering a collective delusion that had
        been nurtured and amplified by many on the far right. Now, in addition to
        being scattered to various smaller websites after Facebook and Twitter cracked
        down on QAnon-related content, believers risked having their own topsy-turvy
        world turned upside down, or perhaps right-side up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6963fd-b677-4160-848e-84637895ecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of a QAnon-focused Telegram channel, and some users of the
        image board 4chan, vowed to keep the faith. Others proclaimed they were renouncing
        their beliefs. Still others devised new theories that purported to push the
        ultimate showdown further into the future. One of the ideology''s most visible
        icons, <a href="https://twitter.com/ddale8/status/1351950438640320515" target="_blank">Ron
        Watkins</a>&nbsp;— who goes by the online moniker CodeMonkeyZ — told supporters
        to "go back to our lives."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986d3196-cedc-4391-b3b3-6d3db3806518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:46.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most hardcore QAnon followers are in disarray," said Daniel
        J. Jones, president of Advance Democracy, a nonpartisan nonprofit that tracks
        extremist groups and misinformation online. "After years of waiting for the
        ''Great Awakening,'' QAnon adherents seemed genuinely shocked to see President
        Biden successfully inaugurated. A significant percentage online are writing
        that they are now done with the QAnon, while others are doubling down and
        promoting new conspiracies."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a06c2-5a80-4968-9fa0-5883ba506fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smattering of reactions underscores the uncertain future now
        facing the QAnon movement, which tech companies had allowed to metastasize
        on their platforms for years but <a href="https://www.cnn.com/2020/07/21/tech/twitter-qanon-crackdown/index.html"
        target="_blank">didn''t start taking action</a>&nbsp;against in earnest until
        2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a6ef0c-1b27-4ecc-a727-663de01cbb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.com/2020/10/07/tech/qanon-europe-cult-intl/index.html"
        target="_blank">baseless conspiracy theory</a>&nbsp;has been circulating since
        2017. In addition to alleging a vast child-trafficking conspiracy, those who
        were drawn in claim that government bureaucrats comprising a "deep state"
        were quietly working to undermine President Donald Trump''s agenda. Trump
        himself <a href="https://www.cnn.com/2020/10/15/politics/donald-trump-qanon-town-hall/index.html"
        target="_blank">fueled the claims</a>&nbsp;by refusing to publicly denounce
        them on national television.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385329bc-3983-4cc7-a251-8bc9fb6b46a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:47.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And people identifying as part of the QAnon movement were part of
        the mob of Trump supporters who <a href="https://www.cnn.com/2021/01/07/us/insurrection-capitol-extremist-groups-invs/index.html%5D"
        target="_blank">stormed the Capitol</a>&nbsp;earlier this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e0d82d-e16e-4890-861b-badacf6ec960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the riots, QAnon supporters eagerly anticipated the moment
        of Biden''s inauguration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb3f6f4-cd46-4044-b22d-c89588145a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the noose tightens around the deep state, some people are becoming
        more and more desperate to discredit Q," one 4chan user posted on Wednesday
        morning. "I guess what they say is true. The flack is heaviest over the target."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b5f571-63ca-4f45-bd50-dbad64c115ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after Biden''s swearing-in came and went, panic set in.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed10af35-6f02-433d-a36b-1e090d1e784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:50.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were promised arrests, exposures, military regime, classified
        documents. where is it????????" wrote one member of the QAnon-linked Telegram
        channel, which has nearly 128,000 subscribers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db9afa2-b4a3-44a3-819b-a01569d9b861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m scared, feeling sick in my stomach, but I am holding the line
        still," said another.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cecac48-be5b-452d-bcaa-b07cc22e6a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:51.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well babies are still being raped and eaten, any f**kin minute
        now GOD," said another.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2303d9ae-f127-4623-a8d8-f11fdd64c64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some began acknowledging the truth.</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e08bc6-7746-43bf-8848-479cbfd0b7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:52.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden is our president," a fourth user in the Telegram channel
        said. "It''s time to get off our devices and get back to reality. If something
        happens then something happens, but for now I''m logging out of all social
        media. It''s been fun guys but it''s unfortunately over."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d85379e-f35c-49a2-a5c8-046d4323ff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:52.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other believers insisted that the lack of a climax was itself a
        part of the plan, theorizing that Trump merely "allowed" Biden to become president
        "for appearances" while the former reality show host would be the one pulling
        the strings. "Anything that happens in the next 4 years is actually President
        Trumps doing," wrote one 4chan user.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ab2df-0c6f-4d3b-bb79-2208e326ce8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a hot mess, frankly," said Carla Hill, research fellow at
        the Anti-Defamation League''s Center on Extremism, of the various reactions
        of QAnon believers. "Frustration started seeping in. There is some embarrassment,
        some anger ... A range of [new] conspiracies are spinning out of this and
        they are arguing among themselves."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb460c6f-6a4d-48c1-9b42-ad299636db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent ease with which some QAnon believers have been able
        to adjust the theory to suit new events underscores how slippery the conspiracy
        theory can be. But the proliferation of new theories and beliefs could also
        lead to a splintering of the movement — and, some extremism experts warn,
        a potentially new crisis in mental health.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316fe7a-a35b-4ae4-b37e-f0fe338bf21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:54.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As QAnon believers got pulled deeper into the conspiracy theory,
        they built a comforting belief system around themselves, said Marc Ambinder,
        a senior fellow who studies mis- and disinformation at the University of Southern
        California''s Annenberg School for Communication and Journalism.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1616fffe-6b1e-4958-9c09-10d7c57509ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:54.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''plan'' was so much more powerful in the abstract than anything
        you could offer in the real world to counter it," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572dc6ac-2c62-4d62-a04d-b3187a843948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:55.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, as many QAnon supporters are increasingly confronted by
        reality, the resulting cognitive dissonance could break them, Ambinder said
        — with potentially devastating consequences.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b7c345-e9bb-4d1f-b6f1-e48a938af182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This type of event is the kind of thing that can set somebody who
        is already incredibly anxious, in the time of a horrible global pandemic,
        feeling like they''re completely pushed to the edge," Ambinder said, saying
        he fears more of the type of violence that the country witnessed at the US
        Capitol two weeks ago.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810407d0-8a07-471b-b28d-80a892010d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, CNN has seen Trump supporters embracing the idea
        of martial law in large numbers on various social networks. Earlier this week,
        a Telegram account falsely purporting to be run by Gen. John Hyten, the vice
        chairman of the Joint Chiefs of Staff, said the moment some supporters had
        been waiting for — that is Trump finally acting and using the military to
        crush his enemies — was coming. A spokesperson for Gen. Hyten told CNN Tuesday
        morning that the account is "an absolute fake" and added the Pentagon was
        "actively working" to get it taken down.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca978b-2b70-4b55-950e-b0c77781c455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major social networks <a href="https://www.cnn.com/business/live-news/election-2020-misinformation/h_6b03c51022c2276b8d6e63697d16ddf3"
        target="_blank">have stepped up</a>&nbsp;their crackdowns of QAnon as of late.
        On Tuesday night, Facebook said that since August it has removed about 18,300
        Facebook profiles and 27,300 accounts on its subsidiary Instagram for violating
        its policies against QAnon. The company has also removed 10,500 groups and
        510 events for the same reason.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42bb4dc-0125-49dd-a245-d39004402c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Twitter said it banned more than 70,000 accounts for
        promoting QAnon.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e326b683-2172-41b4-bef5-2dca335f1b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that may not be enough. People who are embedded in conspiracy
        theories do not listen to authoritative voices, said Ambinder, but rather
        to the voices they consider to be authoritative in upholding their worldview.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc9738e-0b16-4f6e-9c93-002463ef8673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:58.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Trump may no longer be president, he and his political
        allies — some of whom still serve in government — may be some of the only
        ones who can draw QAnon believers back to the real world, according to Ambinder.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb305998-bab2-455e-82e7-53cc3220a969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the sake of hundreds of thousands of people who are still trapped
        in the QAnon alternate world and have no idea what to do," said Ambinder,
        "this is when Republicans who cynically and willfully spread the false ''election
        was stolen'' rumor need to step up."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fb8fee-8fa1-402a-a6db-7f38819908b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:24:36.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:59.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/20/tech/qanon-believers-inauguration-reaction/index.html"
