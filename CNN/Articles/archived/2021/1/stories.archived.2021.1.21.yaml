      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5337d73e-5d93-48f5-a04f-b57a0294aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:02.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>California deaths and severity of cases remain high</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eccc541-342f-4799-a47b-73cfeb175537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:02.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most coronavirus metrics have been improving in California, an epicenter
        of the virus in the US. But the severity of cases in the state and the death
        toll remain high.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6b1ca4-d5b4-4df9-bde8-11baf7b187c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:03.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b741b7cc-9be4-45b6-9bfe-748b72b98777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California added 22,403 new cases Wednesday, which is well below
        the average daily number for the state of 38,000.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212c26de-61df-4641-827b-64548441d31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c6c57-fcfc-4355-9f2c-dae435cd4e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:04.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also reported 694 new Covid-19-related deaths Wednesday,
        the second-highest single-day toll to date. The previous high of 708 was recorded
        nearly two weeks ago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b60a73c-675e-4360-8836-618ef3efc535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:05.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5acf8a-bf4e-4672-b9df-6187bc6d4403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:05.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles, the rate of death among hospitalized Covid-19 patients
        has nearly doubled in recent months.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5abb5c-6ff5-412b-83a1-6d5adef7ae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:06.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b9d86e-f62e-4978-a60c-1dcf62d80168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:07.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since November, hospitalized patients in Los Angeles County have
        had about a 23% chance of dying from the disease, health officials said Wednesday.
        That rate marks a significant increase from the prior three months when Covid-19
        patients had an approximately 12% chance of dying, according to the county''s
        Department of Health Services.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138fefe3-5468-4d2f-94f2-928e469d1d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:07.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104db173-b5b2-4463-b936-fbab8c569187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:08.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the fatality rate, the length of hospital stays for coronavirus
        in Los Angeles County jumped from about seven days between September and November
        to about nine and a half from November to January, suggesting the severity
        of illness in those hospitalized has jumped, LADHS said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e295a89b-a9f4-4964-93de-af79e30ea367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:08.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976dae14-9604-4ee7-bd6f-f0ef2bdd0c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trend does not mean the virus has become more virulent or
        that care in hospitals worsened during the surge," Health Services Director
        Christina Ghaly explained. "Rather, we believe these trends are because hospitals,
        facing capacity constraints in the setting of the surge, became more selective
        in determining which patients to admit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9b9b7b-daef-448e-8cd8-2bbd71ff15c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:09.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf272628-a390-45df-98c4-a2300c509f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:10.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, hospitals are discharging more of the lower-acuity
        patients home with oxygen. They are admitting only the most critically ill
        patients."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5892b635-36ba-4c7d-b18a-e96077cc3765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:10.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef4981e-a819-4457-a6b7-8b4b584fcc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:11.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with a limited supply of coronavirus vaccine, state epidemiologist
        Erica Pan said it may take four to five months to get all Californians over
        the age of 65 vaccinated.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e160fd5d-6150-49d9-bddf-072d24494bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:11.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c061a7-77e7-4e17-a910-5ba75be975d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:12.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A constant pattern of basically running out'' of vaccine doses</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6037d9b5-3e83-435f-b283-6fbea3e13876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:12.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push to get people vaccinated has grown as officials race to
        distribute doses to meet their demand.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8d74ea-40c0-4104-b33d-78ccfbb28994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:13.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987a4129-b580-4f44-a8eb-b8ba5a2ebac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:13.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, more than 16.5 million doses have been administered
        in the US and nearly 2.2 million Americans are fully vaccinated, the CDC said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd657ab2b-7f43-4638-a3ef-a72ceccbc9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:14.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49982daa-9bd5-4591-bf07-b230e242e6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:14.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo said the state is administering about
        65,000 doses a day -- a rate that will deplete its current supply in two or
        three days.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc64cb1-9ff8-43e3-8772-94ce849e080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60b0e0b-e04c-4119-bf02-eae646bb760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:15.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s clear now is that we will be going from week to week and
        you will see a constant pattern of basically running out, waiting for the
        next week''s allocation and then starting up again," Cuomo said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccde7b68-6026-4f82-adef-8eaf28cf9ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:16.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fa14f2-2433-48cc-bfb8-3ff8bc5f05a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:16.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state will receive 250,400 doses next week, but Cuomo urged
        Biden to increase the supply to states immediately.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72500d6-b056-417b-9c8c-22bce8d16dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba18e75b-118d-4dc5-bfc8-7aa2ce8cbe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this current rate of supply, it takes seven and a half months
        to get enough vaccine for the currently eligible population," Cuomo said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d68186f-3406-4a46-b38d-90f7ff19f607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d238b2-ed39-4df3-aa5f-71c5fdd94a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:18.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Missouri, Gov. Mike Parson said that the state is on pace with
        its vaccination plan, but that the National Guard will be activated to help
        administer it as the state expands eligibility to include first responders,
        emergency services and those in public health infrastructure.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c416b0-a2d3-4380-8afb-33ab6c52fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:19.113+08:00
