      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chrissy Teigen joked she and Legend got lost on the way to sound
        check on Tuesday night, and ended up posing for a few photos with troops.</p>'
    '11':
