      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowhere more so than the town of Drawsko Pomorskie, the location
        of the largest military training ground for NATO troops in Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c0e9e7-60d0-4696-8bd2-736c0a7e9631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:06.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, tens of thousands of military personnel poured into the
        area, making use of the cover offered by the landscape of lakes and dense
        forest for Defender-Europe 20, said to be the biggest military exercise on
        the continent for quarter of a century.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb7bf0b-e49e-48f3-a2f8-edea5a3c6396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:06.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head an hour further east from Drawsko, where the forest becomes
        deeper and quieter, and you''ll arrive at the former forbidden zone of Borne
        Sulinowo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e775027b-b88c-4da3-8de3-e23e9505febb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:07.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mysterious town</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7cd962-23c6-46ef-af5e-bf9e8175fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the collapse of the Soviet Union in 1991, this place was
        accessible only for those with a special pass, or "пропуск" in Russian. Everyone
        else stayed away and pretended they knew nothing about it. It was closed,
        concealed and best avoided.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c231a94-fa7b-4b09-a7ca-5877d3067826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:08.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 12,000 Soviet troops were stationed in the Borne Sulinowo
        military complex at the height of the Cold War. They were part of the Northern
        Group of Forces present in Poland as part of the Warsaw Pact agreement between
        the Soviet Union and Eastern Bloc socialist republics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b4bfae-3f75-458e-aa30-3e1e45397053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:08.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''The place was a massive construction site for troops and military
        facilities," Wiesław Bartoszek, owner of the local museum in Borne Sulinowo,
        tells CNN Travel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef30a5b-9f88-4ab0-a7ad-257f8028a902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:09.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 1945, when the Soviets took over the place, the complex had
        become part of the Warsaw Pact military plans, which included massive drills
        that prepared the ground and air forces for an invasion of the West.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e655b839-0f8f-47d3-ab92-46a5be31ad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:09.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''There was only one road leading there, one railway track ending
        up in the mysterious town behind electrified fences."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e246729a-d860-405f-8ab9-50a3fca3a205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:10.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People living near Borne Sulinowo were, apparently, too scared to
        even mention it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288582b9-dba4-4fc9-9720-cea84a8fcbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:10.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the arrival of the Soviets, the town had largely been
        off limits.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1528059-5546-4b95-81ca-1f044f334750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:11.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to World War II, when the region was part of Germany, the
        town was known as Gross Born, and functioned as a military base and training
        ground. Adolf Hitler was photographed visiting in 1938.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3996ee-2a49-4c49-8eda-14282d36a3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1939, panzer troops stationed here under command of General Heinz
        Guderian launched the invasion of Poland that would trigger global conflict.
        Later it was used to house prisoners of war.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0814546-fa36-48f3-8979-4dff18e84c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:12.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Germans built most of the infrastructure later used by the Soviets.
        There were barracks for troops, a railway and a huge military hospital complex
        that today stands abandoned, its remains an enigma waiting to be explored
        by visitors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aac08b-60d0-4af1-9655-02968e63c851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:12.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security fences and barbed wire are long gone, leaving the abandoned
        grounds wide open to curious visitors. Visitors wander among trees and bushes
        that have sprung up around the skeletons of the remaining buildings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e0be3d-7b82-4199-939a-76160328cb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:13.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bartoszek says that the area is especially popular with tourists
        during the summer season. He likes to tell them the story of a mysterious
        tunnel that runs underneath the hospital, connecting a room used for dissecting
        human bodies to the railway. Researchers are still unsure what it was used
        for.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4351f9d1-7a25-4141-a200-b2555d4f0413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:13.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nuclear warheads</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0893eef-c019-479c-9400-62d6251569b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:14.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays, Borne Sulinowo is a residential district. After the Soviets
        left, the barracks were converted into apartments. The railway was removed
        and turned into the main road.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e764b09-84b4-4cf6-a2e0-6a769b4d593e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:14.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People came to Borne from other parts of Poland because the apartments
        were very cheap," says Bartoszek. About 5,000 people now live here.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f2367-068e-46f4-ad93-95175af2219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:15.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the functional buildings have been restored and refurbished
        over the years. A Soviet-era hospital is intact and has been renovated. Another
        H-shaped building in the town''s center is now a nursing home and rehabilitation
        unit for patients with multiple sclerosis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82cdbd2-6c7e-4558-b952-eff72585d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:15.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town still shows signs of its past, though. Some buildings,
        such as the grand structure that housed the old officers'' mess, are now decaying
        and in need of renovation. Marbled walls speak of their former glory.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de7a1e6-26cf-400d-9d6f-3644d5db3838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:16.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may look like it''s seen better days, the town hopes to
        attract investors by marketing itself as a destination for tourists looking
        to explore the surrounding wilderness -- and perhaps check out a piece of
        Soviet history.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1137fd05-5968-4dd5-a99f-ded0d6e3ae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pine and oak forests are filled with lakes, streams, rivers
        and ponds and are ideal for cycling and hiking during the summer season. It''s
        also rich with wildlife including wild boars, deer and pheasants.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff85dbd6-c2a8-4642-9ce7-2fb5c23dca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:17.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving this fascination are stories about nuclear warheads that
        once were hidden in massive silos in the area, one of three nuclear weapons
        facilities built in western Poland.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708486d2-2d1a-441e-abef-d2e99cd58449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:17.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rocket silos</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b5788-6b6a-4cf0-94cd-9fb103f11bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:18.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soviet Union explicitly denied stockpiling nuclear missiles
        in Poland but archaeologists who researched the place by delving into archives
        of declassified satellite images and analyzing building scans are convinced
        otherwise.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c6c15a-e5bb-4b19-b2cd-409a239a5886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:18.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''Some of the massive silos for these warheads are found near
        Borne Sulinowo in the village of Brzezńica-Kolonia," says Bartoszek. "During
        the communist era, the zone was one of the best kept secret places in Europe."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631a9687-7b9e-4eeb-bcd8-dfbd6650da01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:19.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These storage chambers are now neglected and vandalized. Their concrete
        walls, covered in graffiti, are in surprisingly good shape but other installations
        or furnishings are missing. The storage chambers -- approximately 70 meters
        long and 10 meters high -- are buried under a thick layer of soil and covered
        with grass.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1dd3f1-3b26-4c53-87d9-11399637674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:19.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another nuclear site, Podborsko, to the north of Borne Sulinowo,
        has been converted into a museum dedicated to the Cold War military presence.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7707dec2-0e29-4707-b21c-d2c02c008550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bartoszek explains that the missiles were planned to be used as
        a tactical weapon, targeted at cities like Amsterdam and Paris. The power
        of the warheads varied from about 0.5 to 500 kilotons.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be635fe-ae19-49cf-aaef-92bdbc0b9a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:20.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction of the massive silos for rockets was completed
        in 1969, funded in full by the Polish People''s Republic communist government
        according to the plans prepared by the Soviets.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7349b1e8-9ea6-44b3-bf1d-3723055e52d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''Only Russian troops could access the site," Bartoszek says.
        "The whole area was excluded from the Polish jurisdiction. This was a de facto
        Russian territory."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b8deeb-a2eb-4886-85e6-72a9332d11f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:21.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the collapse of the Soviet Union and the end of the Warsaw
        Pact, all the maps documenting the place were destroyed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59dc1b1-5304-490f-ae52-d7801921dcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:22.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologists like Grzegorz Kiarszys, an adjunct professor at the
        Institute of History and International Relations in Poland who is the author
        of the first in-depth study into the complex, have determined the location
        of the silos.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3a72bf-6c50-4699-a896-62e04cb65ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:22.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiarszys relied on declassified CIA satellite photos, ground-penetrating
        radar and checks for signs of radiation. According to his research, no contamination
        was detected.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039f488f-d340-4e33-904e-4e28a359c629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:23.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, an emptiness looms over these abandoned and devastated buildings.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ede7c-a41c-4aab-9c87-7be8af564394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:24.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the forests and lakes that surround them will hopefully soon,
        when the pandemic is over, offer relaxation for vacationers, these relics
        of totalitarianism and its nuclear ambitions will also serve as a reminder
        of a darker chapter in our history.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411422b7-ba38-4a48-93c8-bde9f92cfa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/poland-borne-sulinowo-soviet-nuclear-missiles/index.html"
        target="_blank">The abandoned Soviet nuclear missile base hidden in a Polish
        forest</a></em></p>'
