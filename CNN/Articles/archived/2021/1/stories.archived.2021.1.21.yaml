      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s ridiculous," Sandweg said. "I think these agreements are
        unlawful and unenforceable."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81ca6e7-d6f6-4103-89d7-4a0d9de4fcf9'
