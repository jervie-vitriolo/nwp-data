    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5064b033-3acb-4447-aa29-67e743245e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:48:14.456+08:00
      'mgnl:createdBy': 'glee'
