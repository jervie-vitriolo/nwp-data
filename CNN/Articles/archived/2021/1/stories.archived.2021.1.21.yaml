    'template': '1'
    'title': 'Biden is inheriting a nonexistent COVID-19 vaccine plan from Trump administration,
      sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641ee813-e397-4025-a081-11cb478fcb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:32.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Newly sworn in President Joe Biden and
        his advisers are inheriting no coronavirus vaccine distribution plan to speak
        of from the Trump administration, sources tell CNN, posing a significant challenge
        for the new White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a772199-d50a-429a-8dc0-7b269640ad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:33.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d800d9-f9e6-4068-a0e7-170414af0c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:33.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has promised to try to turn the Covid-19
        pandemic around and drastically speed up the pace of vaccinating Americans
        against the virus. But in the immediate hours following Biden being sworn
        into office on Wednesday, sources with direct knowledge of the new administration''s
        Covid-related work told CNN one of the biggest shocks that the Biden team
        had to digest during the transition period was what they saw as a complete
        lack of a vaccine distribution strategy under former President Donald Trump,
        even weeks after multiple vaccines were approved for use in the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e84adc4-084f-463f-b7b2-37cf63e57286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b94117-cc4a-461e-bf87-2d4bb0e8921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing for us to rework. We are going to have to build
        everything from scratch," one source said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f31d71c-bdff-49b4-92fc-7750050516fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:35.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea010af-da9c-4229-9e30-2e5ca0a19900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source described the moment that it became clear the Biden
        administration would have to essentially start from "square one" because there
        simply was no plan as: "Wow, just further affirmation of complete incompetence."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b2e661-3e83-48d3-b24e-97ea0452edd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:36.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e014e5e-007e-43e2-840d-b7bcea1e0031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:36.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming White House now faces intense pressure to make good
        on the promises that Biden made during the campaign and the transition phase
        to drastically turn things around on the pandemic and conduct himself entirely
        differently from Trump when it comes to the virus and vaccine distribution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6943622f-32a2-4030-aeab-d4585d18376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:37.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f3fd65-4db0-45b2-90e7-148d58b6b6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:37.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Inauguration Day, some of Biden''s Covid-19 advisers had
        wanted to be careful not to be overly critical in public of the Trump administration''s
        handling of the virus and vaccine, given that the Biden transition team was
        already having a hard time getting critical information and cooperation from
        the outgoing administration, the source said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef0032-9626-42df-9d8e-f61c30df2661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:38.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b9149c-3007-45c6-a92a-12d789895191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:38.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the transition of power has taken place, the Biden administration
        is hoping that they can quickly start to get a clearer picture of where things
        actually stand with vaccine distribution and administration across the country,
        going through something of a "fact-checking" exercise on what exactly the
        Trump administration had and had not done, they added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5438b5db-3618-4100-9096-7a41b5c66629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:39.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3418cd67-6d33-4cd4-b12d-b4d202f51a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:39.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that the Biden team''s most urgent concerns
        on Covid-19 include potential vaccine supply problems, coordination between
        federal and local governments, as well as funding, staffing and other resource
        needs for local governments. That is in addition to the emerging Covid variants,
        which the new White House -- in consultation with scientists and experts --
        is watching warily.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb212806-8310-4bd0-a925-1cdaa4d32dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:40.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2059ce4-c6aa-4f2d-8c61-79f274e1e7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:40.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has made clear that slowing down the spread of Covid-19 and
        getting 100 million vaccine shots into Americans'' arms in his first 100 days
        in office are of utmost priority -- goals that will shape whether Biden''s
        first years in office are ultimately deemed successful.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea99f5-744c-41f9-8e0c-262f9256cc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:41.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6f63fc-40ad-470b-9d67-97b764ad2fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within hours of being sworn into office, Biden signed an executive
        order requiring masks on all federal property, a part of his campaign promise
        to push for a federal mask mandate during his first 100 days in office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7518dd73-2e50-43f6-b683-e0e4f1640223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:42.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55142479-1cb3-490a-895d-e7d1c2d265bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:42.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be the first of many engagements we''re going
        to have in here," Biden said in his first appearance in the Oval Office as
        president. "I thought with the state of the nation today there''s no time
        to waste. Get to work immediately."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c26799-be4f-47c2-b83f-6c4319659328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:43.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3571d6-24e7-41e5-a2f1-9a91ca61eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:43.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Biden''s first full day in office on Thursday, the White House
        is focusing on Covid-19 by rolling out a national strategy for getting the
        pandemic under control including numerous executive actions related to vaccination
        and testing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13fb899-657f-4a97-9361-db57d3e160fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:44.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdcc7de-56ae-4468-aca6-bc3bff2b1764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:46:13.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:49:44.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticizing the "lack of cooperation" from the Trump administration
        as an "impediment" for the new administration, White House Covid coordinator
        Jeff Zients told reporters on Wednesday that he was still confident that the
        administration can meet its 100 million vaccine shots in 100 days target.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
