    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Galvez asked to explain Sinovac vaccine price, details in next probe
      despite meeting with select senators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090a4c9a-ffc1-4c6e-a3e0-dff06da2fd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T12:11:21.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:00:16.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)—</strong>&nbsp;Some
        senators said they would still push for further details, including the exact
        cost, of China''s Sinovac vaccine when the chamber resumes its inquiry on
        Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1c7c4f-d5d6-4a8c-bc36-b35727101ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:06:52.136+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:00:17.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Thursday, Senator Risa Hontiveros
        questioned why the Philippines could not disclose the actual pricing of the
        Sinovac vaccine, when other countries using and considering the product for
        procurement were able to do so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb85d046-b7bf-4288-87af-86f9062c8e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:06:52.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:00:17.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shouldn''t be this major production. <em>Simpleng tanong, simpleng
        sagot</em>," Hontiveros told <em>The Source</em>. "We buy an ordinary product
        from day-to-day, or we pay for a service in our homes. We ask and we are answered—
        <em>Magkano</em>? <em>Kasi bahagi ''yun ng desisyon natin</em> as consumers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42283a8-bf6c-45c2-bbc6-5e7b1ac548c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:06:52.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:00:18.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wag tayong magtatago sa likod</em> ng confidentiality disclosure
        agreement. Let''s have the transparency that will enable accountability,"
        she added, stressing the public needs a "clear answer."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7866ea-0842-40d5-a2ea-1a3a093e8d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:06:52.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:00:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It shouldn''t be this major production. A simple question,
        simple answer. We buy an ordinary product from day-to-day, or we pay for a
        service in our homes. We ask and we are answered how much is it? Because that''s
        part of our decision as consumers. Let''s not hide behind the confidentiality
        disclosure agreement.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcb3b62-af55-4111-8b0c-f6bdf7f0b180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:06:52.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:00:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, <a href="https://www.cnn.ph/news/2021/1/19/Galvez-disclosure-agreements-vaccines-PH.html">upon
        instructions from President Rodrigo Duterte</a>, met Wednesday with Senate
        President Vicente "Tito" Sotto to share vaccine procurement details and hopefully
        clear issues for transparency. The meeting was also attended by Senator Panfilo
        "Ping" Lacson, Senator Ronald "Bato" Dela Rosa, and Baguio City Mayor Benjamin
        Magalong, according to Sotto.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba494c-5b7a-4758-ade8-93bc37b945c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:06:52.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:00:19.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto confirmed there were nondisclosure agreements mandated by
        the pharmaceutical companies, and said he will be immediately informing his
        colleagues regarding the essential facts of these documents. He said that
        Galvez assured there will be no room for overpricing in the product procurements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa0026-cfb1-495b-a32e-a348b5b3437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:06:52.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:00:20.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lacson said he and his colleagues advised Galvez to explain
        in Friday''s hearing issues and concerns regarding the vaccines "without violating
        the terms of the agreement" of suppliers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcab4047-9f1e-47c7-b97a-50bef7261470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:06:52.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:00:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His briefing clarified a lot of issues and concerns raised by the
        senators that have remained unresolved until last night," Lacson said in a
        message to reporters. "We advised him to explain in tomorrow''s hearing the
        same way that he did last night without violating the terms of the agreement
        with the vaccine suppliers."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d7424-1b81-4254-89fc-7ea86e5d6ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:06:52.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:00:21.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about his meeting with the senators, Galvez said he explained
        the process of negotiations with vaccine manufacturers. "<em>Nagbigay ako
        ng</em> indicative prices.<em> Nakita nila na ang</em> potential gains<em>
        natin ay umabot ng</em> $1 billion. <em>Nakita nila ang ginagawa natin ay
        may</em> due diligence at prudence," the appointed vaccine czar said during
        the Laging Handa briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb6e8c-e2fe-428e-802a-2c69e2dfaa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:06:52.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:00:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I gave them indicative prices. They saw that our potential
        gains reached about $1 billion. They saw that what we are doing have due diligence
        and prudence.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa20d30-a1bc-41b4-ab9b-d534ebafd41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:06:52.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:00:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over the Sinovac vaccine were earlier raised after officials
        refused to reveal its exact cost, citing a nondisclosure agreement with the
        drug maker. Presidential Spokesperson Harry Roque later said that each dose
        of the product is priced near ₱650 and won''t exceed ₱700.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6bb813-8e16-462e-b465-0f08b50d86a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:06:52.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:00:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/1/19/Drilon-Galvez-Duque-Sinovac-vaccine-price.html">Galvez,
        Duque should ''reaffirm'' Sinovac vaccine price to boost public trust Drilon</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14330eb-9b9c-46c8-ac17-55a57442e656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:06:52.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:00:23.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No walk out''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0cb12-5fa9-4137-a42e-d6f68bfd6728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:06:52.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:00:23.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, meanwhile, assured that he will not walk out from the session
        when the Senate hearing resumes. This comes in light of President Rodrigo
        Duterte''s <a href="https://cnnphilippines.com/news/2021/1/20/Galvez-Duque-walk-out-Senate-hearing-verbally-abusive.html">advice
        for Galvez to leave the probe</a> if senators become verbally abusive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f15ee8-dee2-4cc5-ac09-425fd197550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:06:52.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:00:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mali ang balita na magwo-</em>walk out <em>po ako</em>," Galvez
        said. "<em>Nirerespeto natin ang</em> oversight function<em> ng</em> Senate.
        <em>Naiintindihan namin na</em> (it is) to give clarity <em>kung ano ang</em>
        implementation <em>at</em> transparency <em>sa aming ginagawa na</em> negotiation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f3a57-c315-4d5d-8a81-cf82fcd97018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:06:52.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:00:24.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The report that I would walk out is wrong. We respect
        the oversight function of the Senate. We understand that it is to give clarity
        over the implementation and transparency of our ongoing negotiations.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffd76fa-1988-432d-8467-17993240e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T12:11:21.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:00:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
  'Biden-1776-commission':
    'author': 'Nicole Hemmer (Opinion)'
    'caption': 'On his first day in office, US President Joe Biden signed a stack
      of executive orders, doing everything from rescinding the Muslim travel ban
      to reversing the US departure from the World Health Organization to asking federal
      agencies to extend their moratoriums on foreclosure and eviction during the
      pandemic. But he also revoked one of the Trump administration''s final projects:
      the 1776 Commission. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T13:28:20.118+08:00
    'imagesource': 'jcr:0886213b-eb96-4bd6-b0ea-16e8fe19853c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b93be297-8f8d-4bc4-baee-615829278373'
    'lead': 'On his first day in office, US President Joe Biden signed a stack of
      executive orders, doing everything from rescinding the Muslim travel ban to
      reversing the US departure from the World Health Organization to asking federal
      agencies to extend their moratoriums on foreclosure and eviction during the
      pandemic. But he also revoked one of the Trump administration''s final projects:
      the 1776 Commission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T13:32:52.657+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:00:03.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:35.811+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', '1776-Commission']
    'template': '1'
    'title': 'Biden rescinding the 1776 Commission doesn''t end the fight over history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c2a392-c629-465f-aef0-4521566daf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:32:52.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:04.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On his first day in office, US President
        Joe Biden signed a stack of executive orders, doing everything from rescinding
        the Muslim travel ban to reversing the US departure from the World Health
        Organization to asking federal agencies to extend their moratoriums on foreclosure
        and eviction during the pandemic. But he also revoked one of the Trump administration''s
        final projects: the 1776 Commission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd96d47d-fb6b-48e8-a695-53f5e41e98c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:32:52.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:04.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission, an advisory committee of academics and conservative
        activists convened by then-US President Donald Trump, issued a 41-page report
        on Monday, seeking to counter the 1619 Project, a New York Times initiative
        that explored the central role of slavery and anti-Black racism in US history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151616aa-a88c-46ae-a0f4-ad43e48a00e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:32:52.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:05.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denouncing works that "tell America''s story solely as one of oppression
        and victimhood," the 1776 Commission''s report insists that real history is
        history that focuses on the country''s successes, with only an occasional
        nod to its failures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61410637-0617-4781-894d-4b9b374b9789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:32:52.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:05.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people behind the report had been directed by Trump to develop
        a program for "patriotic education." And while the report has little to do
        with academic history —&nbsp;it has no footnotes or sources, and large chunks
        appear to be cribbed from op-eds and other polemics —&nbsp;it exemplifies
        the worst misuses of history during the Trump era: as myth and propaganda.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e90f66-17cd-4592-a921-ef7b64ab74d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:32:52.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:06.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report itself does not amount to much. It is the detritus of
        the waning days of the Trump administration, a bit of unfinished business
        sent out the door in the closing hours and now swept away by an incoming administration.
        But as a study in the growth of right-wing pseudohistory, it''s a key document.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1856aa-ecfa-404f-9a8d-d805109bcd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:32:52.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:06.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As pseudohistory, it argues from ideology rather than evidence,
        starting with an argument —&nbsp;that all bad things come from the left —&nbsp;and
        then pretzeling the past to fit a politically expedient thesis, one that deliberately
        erases the need to grapple with things like racism or contradiction. Under
        the Trump administration, proponents of this ideology reached a new peak of
        influence, and Trump''s defeat does not relegate them to the fringe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cccefe-a02e-4935-9b45-ef79b7cba763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:32:52.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:07.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading history through the 1776 Commission''s ideological lens
        produces some pretty strange conclusions. In the report, anti-racists and
        anti-fascists are the successors of enslavers and Nazis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e6e8bd-d9b3-4dc0-a0b8-293dbe66b0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:32:52.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:07.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John C. Calhoun, an ardent defender of slavery who argued that it
        was not "a necessary evil" but "a positive good," becomes, in the commission''s
        telling, the father of identity politics. An appendix draws a straight line
        from Calhoun to today''s civil rights activists —&nbsp;the very ones who have
        committed themselves to dismantling White supremacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce33e1df-5765-484b-ba6e-018e09d9e571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:32:52.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:08.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That bizarre argument is not original to the 1776 Commission. Over
        the past few decades, a cottage industry of right-wing histories has thrived
        in the United States, making up in sales what they lack in credibility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d447dc-7924-4f9c-bb88-e8057f59c3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:32:52.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:08.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they do more than fatten their authors'' wallets: they are part
        of the alternative reality constructed by conservative media. (Not coincidentally,
        many of the authors of these books are right-wing media figures, from Brian
        Kilmeade and Glenn Beck to Dinesh D''Souza and Bill O''Reilly.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46ec58a-3edf-4984-83ab-af980dfe86b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:32:52.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:09.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The master of the genre is D''Souza, and it''s worth noting that
        the vice chair of the commission is a favorite of his, political scientist
        Carol Swain, who features heavily in his documentaries. Over the past decade,
        D''Souza has pumped out a steady stream of books and documentaries aimed at
        rewriting history so that every dark action can be traced to the Democratic
        Party and the modern left. The histories themselves are fatuous, as I''ve
        explored in-depth elsewhere, relying on the basic claim that the Democratic
        Party was pro-slavery in the 19th century so must necessarily be racist today.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c2c5e1-11f0-44ff-9170-ebf4443f70a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:32:52.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:09.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That tissue-thin argument does not stand up to any rigorous scrutiny.
        But it''s not meant to. The point of these pseudohistories is not to construct
        a careful argument about the past —&nbsp;or to educate anyone looking to know
        more —&nbsp;but rather a set of talking points that can be used to shut down
        any meaningful conversation about racism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604d414a-db33-4b5b-a6e7-1be4954ed151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:32:52.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:10.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1776 Commission is written from that same defensive crouch.
        Rather than engage in a conversation about the way racism has shaped the history
        and institutions of the United States, they have written a field guide for
        dismissing such discussions as efforts to "demean America''s heritage, dishonor
        our heroes, or deny our principles."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23632c2-4236-4efb-bd41-25f79bab5c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:32:52.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:10.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission''s stated aim of "patriotic education" was part of
        a broader right-wing effort to refocus attention on how schools teach American
        history. The entire enterprise was motivated in part by the decision by the
        1619 Project''s creators to release a guide for using their project in classrooms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77618139-7d10-42d6-9fa7-cd41f93ffb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:32:52.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:11.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many right-wing politicians recoiled at the inclusion of new scholarship
        on the persistent influence of slavery and discrimination in the United States.
        In September 2020, the same month he announced the 1776 commission, Trump
        tweeted that schools using the 1619 Project "will not be funded!" and Sen.
        Tom Cotton proposed legislation that would ban its use in schools. The education
        fight gave detractors'' grievances against the 1619 Project urgency and heft:
        they knew that if it became part of children''s education, it could have an
        even greater impact on how Americans view their past.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a0eb4-2909-41a6-9707-bca2691b74af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:32:52.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:11.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the carelessness with which many of these far-right conservatives
        treat history, they understand how important, and how powerful, our historical
        narratives are. The stories we tell about our past inform our understanding
        of the present and our vision for the future. That''s why the battles over
        history are so fierce.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd76fa6-de1e-4744-bc5a-ec31c03cc267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:32:52.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:12.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early 1990s saw a debate over public history and school curriculums
        so pitched it became known as "the history wars." Just a few years ago, conservatives
        attempted to rewrite Advanced Placement standards to give US history a rosier
        glow.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5ca111-3df1-49d0-bdab-052a0a499c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:32:52.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:12.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In more recent years, Black activists have challenged the whitewashed
        history of the Confederacy represented by unapologetic displays of the Confederate
        flag and the monuments to Confederate leaders, sparking increasingly visible
        —&nbsp;and in the case of Unite the Right in Charlottesville, deadly — clashes
        in the shadows of those monuments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2869d99-6352-425a-a2e0-1d8601f0eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:32:52.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:13.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Trump''s slogan, "Make America Great Again," was rooted in
        an argument over history: that there was an Edenic national past that had
        been lost, and that former President Trump vowed to restore.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcda4480-d1d0-4443-9625-3fe36a939f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:32:52.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These fights over our past are critically important, but as the
        1776 report shows, they are not always fought in good faith. President Biden
        dedicated part of his inaugural address to a defense of truth. "There is truth
        and there are lies, lies told for power and for profit," he said. "And each
        of us has a duty and responsibility, as citizens, as Americans, and especially
        as leaders, leaders who have pledged to honor our Constitution and protect
        our nation, to defend the truth and defeat the lies."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d31954-afbb-49cf-8c4d-d7420486e445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:32:52.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:14.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In dissolving the 1776 Commission on his first day in office, President
        Biden helped end one source of misinformation about our past, a reminder that,
        as we work to restore democracy, we will need to restore honest inquiry and
        accurate history as well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e781776a-96dd-444b-8635-6531f899a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:32:52.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:14.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/20/opinions/biden-1776-commission-trump-fight-over-history-hemmer/index.html"
        href="https://edition.cnn.com/2021/01/20/opinions/biden-1776-commission-trump-fight-over-history-hemmer/index.html">Biden
        rescinding the 1776 Commission doesn''t end the fight over history"</a></em></p>'
  'dhs-deportation-pause':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T13:46:19.416+08:00
    'imagesource': 'jcr:af6ef921-1491-4689-8dcc-77c920ca3b68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08724e94-856d-4cf6-90e6-c914acb8526f'
    'lead': 'The announced pause on deportations joins a list of sweeping changes
      made by President Joe Bidenonly hours after taking office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T13:49:52.534+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:59:56.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:35.963+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'DHS', 'Department-of-Homeland-Security', 'Joe-Biden']
    'template': '1'
    'title': 'DHS pauses some deportations for 100 days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6149544-59c8-48fe-93eb-93d3d862567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:49:52.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Department of Homeland Security is
        <a href="https://www.cnn.com/2021/01/18/politics/biden-border-immigration-migrants/index.html"
        target="_blank">pausing deportations for 100 days</a>, the department announced
        late Wednesday, with some exceptions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ea39e9-0a7d-400e-b142-eabb9d1c6e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:49:52.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announced pause on deportations joins a list of sweeping changes
        made by <a href="https://www.cnn.com/2021/01/20/politics/immigration-daca-border-wall-biden-agenda/index.html"
        target="_blank">President Joe Biden</a>&nbsp;only hours after taking office,
        including halting border wall construction, drawing down the controversial
        "remain in Mexico" policy and revoking former President Donald Trump''s immigration
        enforcement actions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14474f21-5e2d-45f8-82a0-d6a71c57eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:49:52.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:58.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to temporarily halt deportations was made "to ensure
        we have a fair and effective immigration enforcement system focused on protecting
        national security, border security, and public safety," according to a DHS
        news release. The moratorium, which Biden had pledged to impose during his
        campaign, will start Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465fda14-783a-4a03-b777-bac996938cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:49:52.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moratorium covers most deportations but excludes individuals
        who came to the US after November 1, are suspected of terrorism or espionage
        or pose a danger to national security, have waived rights to remain in the
        US or who''ve been determined removable by the acting director, according
        to an <a href="https://www.dhs.gov/sites/default/files/publications/21_0120_enforcement-memo_signed.pdf"
        target="_blank">agency memo dated Wednesday</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c01299-ea23-44eb-a908-690228941309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:49:52.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:59.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pause is intended to allow time for an internal review.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab12abc8-3078-4113-b625-12e950a4223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:49:52.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:59.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(W)e must ensure that our removal resources are directed to the
        Department''s highest enforcement priorities," the memo reads, later adding:
        "The process shall provide for assessments of alternatives to removal including,
        but not limited to, staying or reopening cases, alternative forms of detention,
        custodial detention, whether to grant temporary deferred action, or other
        appropriate action."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27437a81-087e-461e-8427-95b51e8d9393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:49:52.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:00:00.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Homeland Security Secretary David Pekoske directed the department''s
        three immigration agencies to review policies and practices relating to immigration
        enforcement, citing in part ongoing challenges at the US-Mexico border, according
        to the memo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d47db2-1f7c-46db-a658-e7c22ba2aad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:49:52.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:00:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States faces significant operational challenges at the
        southwest border as it is confronting the most serious global public health
        crisis in a century," the memo reads. "In light of those unique circumstances,
        the Department must surge resources to the border in order to ensure safe,
        legal and orderly processing, to rebuild fair and effective asylum procedures
        that respect human rights and due process, to adopt appropriate public health
        guidelines and protocols, and to prioritize responding to threats to national
        security, public safety, and border security."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e00b6ed-2dfe-4f6d-b34b-e2c4f8f9faef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:49:52.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:00:01.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo also sets up priorities for enforcement, marking a return
        to Obama-era practices. Those categories include national security, border
        security and public safety.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a43ce19-9dd5-4ea3-8757-356f4093ff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:49:52.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:00:01.602+08:00
