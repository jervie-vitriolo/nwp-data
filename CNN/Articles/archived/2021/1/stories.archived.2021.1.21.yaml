      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 4.5 million Filipino-Americans and a lot of students and
        workers who are also here in the United States, we have visitors back and
        forth. We have over 300,000 Americans living in the Philippines," Romualdez
        noted. "So, you know, those strong ties is something that you can''t, the
        old saying, you can''t buy that anywhere. It''s there, it''s very strong."</p>'
  'China-sanctions-former-US-officials':
