    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc872f1-63cb-48c3-abde-2439ee0bf630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:22:17.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:52:01.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Valuing water in our urban environment</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f839f52-decc-4c68-8160-fe6300d1f5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:22:17.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:52:02.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Bay has been the blue space in headlines. Yet, it is worth
        asking how connected Metro Manila’s urban populace is to it. Aside from those
        living, working, and regularly traversing Roxas Boulevard, some urbanites
        wouldn’t feel much affinity with this blue space.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc78b1d-4d99-4709-aa4c-84b15bbaaef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:22:17.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:52:02.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In actuality, Metro Manila has many other blue spaces that are already
        accessible to the public. However, many are undervalued and uncared for. For
        instance, the Marikina-Pasig River and its tributaries traverse the metro,
        while numerous creeks and esteros stretch across patches of our urban fabric.
        Sadly, these water environments are almost always associated with flooding
        and danger, when there is so much potential in their location. Access is important
        in the urban dweller’s experience of blue spaces — imagine if we could cycle
        along clean waterways, cross-city, on the way to work.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e8b12a-f9cd-4896-8a83-85c9afc7be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:22:17.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:52:03.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how can our cities utilize blue spaces and make things work for
        our mental wellbeing amid&nbsp;the pandemic? On a large scale, approaching
        <a href="https://unhabitat.org/sites/default/files/download-manager-files/Final%20Paper%20Belmopan.pdf"
        target="_blank">blue spaces with an integrative framework</a>, one with appreciation
        for ecosystem services, can outline how our cities can better plan together,
        instead of pursuing one-off initiatives. Rethinking nature as infrastructure
        is essential. The Philippines heavily relies on concrete, when natural elements,
        such as trees and waterscapes can provide more reliable services. Our rivers,
        for example, create distinct character in our places. They have the potential
        to provide <a href="https://pubmed.ncbi.nlm.nih.gov/21665536/" target="_blank">healing
        or therapeutic landscapes</a>, and elicit positivity and restorative elements
        into our immediate environments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268c2f34-f9fd-4d3e-8b9d-d45108cb500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T18:03:36.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:52:03.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/2020/3/18/covid-urban-planning-manila.html"
        target="_blank"><strong>RELATED: The COVID-19 pandemic is also an urban planning
        issue — especially in Manila</strong></a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f6650c-bc0b-42d3-8837-e8ebea03871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:22:17.670+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:52:04.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While ecological components are quick to come to mind when discussing
        blue spaces, such as conservation and biodiversity, integrating urban planning
        efforts with public health is critical on how we deal with this pandemic.
        Globally, research showed that engaging with blue-green spaces had a <a href="https://www.researchgate.net/publication/343429140_Maintaining_contact_with_blue-green_spaces_during_the_COVID-19_pandemic_associated_with_positive_mental_health"
        target="_blank">positive impact</a> on mental health during lockdown. While
        procuring vaccines and reducing the number of new cases have been the priority
        in managing the pandemic response, there also exists the opportunity to create
        <a href="https://www.researchgate.net/publication/307513474_Salutogenic_Architecture_in_Healthcare_Settings"
        target="_blank">salutogenic</a> <a href="https://www.ncbi.nlm.nih.gov/books/NBK435852/"
        target="_blank">city spaces</a>, or environments that enable us to resist
        threats to wellbeing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ad0d78-c2ab-4fc5-8804-d2641f36f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:22:17.670+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:52:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuing to live with the impacts of COVID-19 can be detrimental
        to Filipinos if we deprive ourselves of the benefits that nature, particularly
        blue spaces, can provide for our mental wellbeing. While many of us cope with
        <a href="https://cnnphilippines.com/life/style/Design/2021/1/14/plants-in-small-spaces.html"
        target="_blank">finding natural touches</a> while residing in limited spaces,
        and with the <a href="https://cnnphilippines.com/life/culture/2020/3/18/covid-urban-planning-manila.html"
        target="_blank">constraints</a> our cities already face, addressing mental
        health — through ecosystem services, or through reconfiguring our environments
        — becomes vital. Particularly, importance should be put on how sectors — those
        in public health and in planning — can collaborate. It is imperative that
        perspectives and findings from this writing push policymakers to rely on science
        more, and decide which projects could lead to the betterment of our people
        and the environment they live in. Hopefully, the next conversations wouldn’t
        just be about Manila Bay, but how Filipinos begin to truly benefit from blue-green
        interventions, for the sake of their wellbeing.</p>'
