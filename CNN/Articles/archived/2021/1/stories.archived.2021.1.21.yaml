      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f870e654-d5c3-4deb-9aa7-7a6d9e8aac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said that upon accepting the job, she was committed to "bringing
        truth and transparency back to the briefing room."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d0c067-b6f3-41c3-a28d-9846a1b1029f'
