    'template': '1'
    'title': 'DOH sees spike in COVID-19 infections in regions outside Metro Manila'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ec24a5-d665-4253-b229-ac00a6bbdd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:54:56.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:58:03.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        Department of Health says it is observing an increasing number of COVID-19
        infections in several regions outside of Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6240f30a-b959-4c40-9552-9ca2da81b5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:54:56.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:58:04.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire on Thursday said they
        are monitoring the situation in Cordillera Administrative Regions, Cagayan
        Valley, Bicol Region, Central Visayas, Davao Region, and Soccsksargen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeaf7bd-3355-4271-a79b-5ae50c1c977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:54:56.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:58:05.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the spike could be attributed to gatherings held
        during the Christmas season and issues in enforcement of health protocols.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb0e8c4-8bf9-4777-a1fd-7b76ff1a187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:54:56.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:58:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa nakikita natin sa ngayon, outside of Metro Manila po talaga
        nakikita natin ang medyo pagtaas ng kaso at ating binabantayan," she said
        in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2ec473-f93e-4d15-8caa-f7b9c0064867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:54:56.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:58:06.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see that the increase in cases are happening outside
        Metro Manila. We are monitoring this.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256579f6-303f-4c93-b2d7-d5e8f221386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:54:56.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:58:06.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Philippines confirmed its first COVID-19 case in late-January
        last year, a total of 10,042 people have died of the disease. The country''s
        case count reached 505,939 on Wednesday, while recoveries are now at 466,993.</p>'
  'Cristiano-Ronaldo-most-prolific-goalscorer-Juventus':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-21T15:09:53.151+08:00
    'imagesource': 'jcr:cc988dc4-2865-4d95-95f9-ccc960f937fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e49fbe0-c63f-4c3b-97bd-11a93a1d9979'
    'lead': 'Cristiano Ronaldo was hailed as the most prolific professional goalscorer
      in the history of the game on Wednesday after notching his 760th senior goal
      to help Juventus beat Napoli 2-0 in the Italian Supercup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T15:13:43.883+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T12:57:59.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:37.595+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '760 up, Cristiano Ronaldo hailed as most prolific goalscorer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb415131-0097-4bf4-ae0d-ef3d5181b6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:13:43.883+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:58:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Cristiano Ronaldo was hailed as
        the most prolific professional goalscorer in the history of the game on Wednesday
        after notching his 760th senior goal to help Juventus beat Napoli 2-0 in the
        Italian Supercup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0588e9a4-58af-4dd1-bc95-47e0cbd30651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:13:43.883+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:58:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title of greatest goalscorer is much contested, and global governing
        body FIFA does not keep an official record, but several media outlets reported
        that Ronaldo’s strike had taken him past Austro-Czech Josef Bican to the top
        of the list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723c9089-aa6a-4de4-9fa9-a5f702e7be07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:13:43.883+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:58:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bican, as well as Brazilian strikers Pele and Romario, scored in
        excess of 1,000 goals during their careers but those statistics include strikes
        in amateur, unofficial and friendly matches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68316f3d-05d4-4b92-b26c-9b96cd88ae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:13:43.884+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:58:01.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo’s career tally includes goals for four top-flight clubs
        and Portugal with his closest active rival being Argentine Lionel Messi, who
        last month scored a single club record 644th goal for Barcelona.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1336b043-5ec0-431f-8320-155508d9ab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:13:43.884+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:58:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old Ronaldo, who is the leading goalscorer for his country
        with 102 goals, previously played for Sporting Lisbon (five goals), Manchester
        United (118) and Real Madrid (450). He has scored 85 goals for Juventus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7e328d-ab4c-496f-b4e6-55fbb0167828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:13:43.884+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:58:02.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The incredible @Cristiano has scored his 760th career goal tonight,
        overtaking Josef Bican as the highest goal scorer in the history of football.
        What an achievement,” former England striker Gary Lineker posted on Twitter.</p>'
