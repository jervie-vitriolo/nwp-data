      'mgnl:lastActivated': 2023-01-25T13:08:44.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/20/europe/butterfly-clap-wing-intl-scli-scn/index.html#:~:text=Butterflies''%20wings%20are%20a%20very,those%20of%20other%20flying%20animals.&amp;text=Now%2C%20experts%20have%20found%20that,perfectly%20evolved%20for%20better%20propulsion."
        target="_blank">Scientists have finally worked out how butterflies fly</a></em></p>'
  'Barack-Obama-Kamala-Harris-inauguration':
    'author': 'Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T07:05:09.817+08:00
    'imagesource': 'jcr:ade4bd57-9953-4030-b724-9e4ac4691826'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3344b44a-2e45-4126-9a0c-6e91c25ef561'
    'lead': 'Barack Obama greeted Kamala Harris with a fist bump at the inauguration
      on Wednesday, a gesture that carried symbolic weight as the history-making former
      president prepared to watch Harris make some of her own.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T07:06:49.590+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:08:33.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:28.722+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama and Harris share fist bump at inauguration in historic moment'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd7674-0adf-41bd-90b2-dc26c3e6dab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:06:49.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:33.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Barack Obama greeted Kamala Harris with
        a fist bump at the inauguration on Wednesday, a gesture that carried symbolic
        weight as the history-making former president prepared to watch Harris make
        some of her own.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e856bf41-402d-44f4-a3aa-f812388dd04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:06:49.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:34.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment came as Harris walked to her seat on the inaugural stage
        Wednesday morning shortly before being sworn in as vice president. After turning
        to greet the former president, she softly pounded her gloved fists into Obama''s,
        who had held up his own gloved hands moments earlier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6836e25b-c44e-4584-9d5a-2e925dcce29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:06:49.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:34.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gesture was heavy with symbolism as Obama and Harris made history
        as the first African Americans to serve as president and vice president, respectively.
        After greeting the 44th president, Harris similarly fist bumped Michelle Obama,
        who had made history as the country''s first African American first lady.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3360e1c-fd58-498f-a354-c1699e89f4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:06:49.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris on Wednesday became America''s first female, first Black
        and first South Asian vice president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4d5cdb-a1c0-437d-831a-f35859d2404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:06:49.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:35.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shared gesture with the Obamas was also a clear sign of the
        times: the inauguration took place as the coronavirus pandemic ravages the
        country. The virus has caused people to refrain from physically interacting
        too much with others, for fear that the virus could be transmitted during
        close interactions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51844e15-fb07-4dc6-a6a2-af4cfb46dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:06:49.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony also contained a number of other coronavirus precautions,
        including face masks, socially distanced seating and a limited number of attendees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e911149-f3d9-4904-9625-9bf4b92ce539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:06:49.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:36.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the ceremony, Harris joined President Joe Biden for a
        few planned inaugural events before she returned to the US Capitol to swear
        in three new Democratic senators: Georgia''s Jon Ossoff and Raphael Warnock,
        and California''s Alex Padilla, her successor in the chamber.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83a8841-8211-43e2-9eda-228dfa2aa63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:06:49.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:37.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris will wield power as the Senate''s crucial tie-breaking vote,
        helping the Biden administration confirm its appointments and giving Democrats
        the gavels of committees in charge of holding oversight hearings and crafting
        far-reaching legislation.</p>'
  'Biden-Trump-executive-actions':
    'author': 'Eric Bradner, Betsy Klein and Christopher Hickey, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T07:07:25.602+08:00
    'imagesource': 'jcr:6c0f2dc0-a204-4372-8172-4b68f453ead4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6ac5397-656c-4fd5-a209-8473fbcdc8c5'
    'lead': 'US President Joe Biden is finalizing 17 executive moves just hours after
      his inauguration, moving faster and more aggressively to dismantle his predecessor''s
      legacy than any other modern president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T07:11:51.479+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:08:22.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:28.913+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden targets Trump''s legacy with first-day executive actions'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ef2846-f5a1-4b8e-8bea-11cda18de6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:11:51.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;US President Joe Biden is finalizing
        17 executive moves just hours after his inauguration Wednesday, moving faster
        and more aggressively to dismantle his predecessor''s legacy than any other
        modern president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4005b1e7-1320-4bc0-b5d7-1e0a693c0a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:11:51.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:23.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is signing a flurry of executive orders, memorandums and directives
        to agencies, his first steps to address the coronavirus pandemic and undo
        some of former President Donald Trump''s signature policies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8956a03e-6803-415a-8255-85863b6fd2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:11:51.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:24.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no time to start like today," Biden told reporters in
        the Oval Office as he began signing a stack of orders and memoranda. "I''m
        going to start by keeping the promises I made to the American people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d2946-d0d2-4d63-9ffc-a088fb48cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:11:51.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:24.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the stroke of a pen, Biden has halted funding for the construction
        of Trump''s border wall, reversed his travel ban targeting largely Muslim
        countries and embraced progressive policies on the environment and diversity
        that Trump spent four years blocking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69352791-9ccf-400a-bf7e-a2d3af7f5b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:11:51.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also reversed several of Trump''s attempts to withdraw from
        international agreements, beginning the process of rejoining the Paris climate
        accord and halting the United States'' departure from the World Health Organization
        -- where Dr. Anthony Fauci, the government''s top infectious disease expert,
        will lead the US delegation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d343630-5ee8-409f-8602-801c4cfc9467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:11:51.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:25.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first action was to impose a mask mandate on federal property,
        a break in approach to dealing with the pandemic from Trump, who repeatedly
        downplayed the virus. Biden also installed a coronavirus response coordinator
        to oversee the White House''s efforts to distribute vaccines and medical supplies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e183ead-6820-4345-a8f9-34115374f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:11:51.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:26.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press secretary Jen Psaki and other top Biden officials had told
        reporters on the eve of his inauguration that the first-day actions are only
        part of what will be a series of moves to undo Trump policies and implement
        Biden''s campaign promises in his first weeks in office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078503ce-6d19-4519-b291-d3c0c528f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:11:51.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:26.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He plans to follow Inauguration Day by centering each day of January
        on a specific theme, according to a draft of a calendar document sent to administration
        allies and viewed by CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e881ed3f-b90c-4486-9fd2-d102715776b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:11:51.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday, Biden''s first full day in office, will be focused on
        the coronavirus pandemic, and Friday will highlight Biden''s push for economic
        relief -- including executive orders restoring federal employees'' collective
        bargaining rights and directing agency action on safety net programs, including
        Medicaid and unemployment insurance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed872f0-e7f6-4045-953e-ca0ccf5e4d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:11:51.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:27.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The themes next week will be "Buy American," with a Monday executive
        order beefing up requirements for government purchases of goods and services
        from US companies; equity on Tuesday, coupled with a push to eliminate private
        prisons; climate on Wednesday with an executive order kicking off regulatory
        actions reestablishing the President''s Council of Advisors on Science and
        Technology and combating climate change; health care on Thursday, a day on
        which Biden will rescind the so-called Mexico City Policy blocking federal
        funding for non-governmental organizations that provide abortion services;
        and immigration on Friday, when Biden plans to sign executive orders focused
        on border processing and refugee policies and establish a family reunification
        task force.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a882c28e-192f-40c9-9c9d-4298f1d998ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:11:51.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:28.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February will focus on what''s identified in the calendar document
        as "restoring America''s place in the world."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0f5c87-fd72-48ba-bf36-25a525f46fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:11:51.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s a look at the 17 actions Biden took on his first day in
        office:</h2>'
    '0':
      'image': 'jcr:bebcd082-40ea-423f-a977-fb4fe8f17b85'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f3c68a-bd8a-43c7-8240-6a90cb213146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:30:57.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3b19f0-3eb6-455c-a488-8b8a63ebfae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:11:51.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:29.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2021/01/20/politics/executive-actions-biden/index.html">Biden
        targets Trump''s legacy with first-day executive actions</a>"&nbsp;</em></p>'
  'US-Biden-Paris-climate-accord':
    'author': 'Drew Kann and Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T07:12:14.205+08:00
    'imagesource': 'jcr:d521b292-6476-4926-8100-52f08dc12834'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cd95dda-1276-4f3a-bfdb-55255670dbb0'
    'lead': 'Hours after he was sworn in, US President Joe Biden announces the US
      plans to reenter the Paris climate accord, the landmark international agreement
      signed in 2015 to limit global warming, in a sign of Biden''s urgency to address
      the climate crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T07:18:15.729+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:08:03.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:29.135+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paris climate accord: Biden announces US will rejoin landmark agreement'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8559d992-8730-4b47-bd46-6802e66a8c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:04.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hours after he was sworn in, US President
        Joe Biden announced the US plans to reenter the Paris climate accord, the
        landmark international agreement signed in 2015 to limit global warming, in
        a sign of Biden''s urgency to address the climate crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd040f891-3fce-4991-a888-553aa8cf7811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:04.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US abandoned the agreement late last year on former President
        Donald Trump''s orders. Trump spent much of his time in office weakening many
        of the country''s bedrock climate and environmental guardrails.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db91d77-1255-40dc-a77c-a768bb3fce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:05.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that rejoining the agreement s is a significant step
        by the Biden administration to reverse the climate policies of the last four
        years. But now comes the hard work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cae34ac-0b19-40af-af73-43097a7d7e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:05.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he takes the reins of the executive branch, the challenges that
        Biden faces rival any confronted by his 45 predecessors -- an out-of-control
        pandemic, a sputtering economy and the threat of right-wing extremist violence
        stoked by viral misinformation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea6ef8a-91a1-4075-98bc-d7d455ee43cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:06.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s action sends a strong message that the US is prepared to
        cooperate in the fight against climate change and seek to reclaim the leadership
        role it once held, experts say. Under the agreement, countries are expected
        to enhance their commitments to curb greenhouse gas emissions every five years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fd58fd-43f2-4c32-8f98-7d0f6f0de519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:06.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sends a very important signal to the rest of the world on one
        of the biggest problems we face," said John Holdren, a professor of environmental
        science and policy at Harvard University who served as director of the White
        House Office of Science and Technology Policy under President Barack Obama.
        "I think it is very important that the US demonstrates once again that it
        will take the global climate change challenge seriously."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd348d97f-bf7e-4e1f-b90a-7351d61668a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:07.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Welcome back to the Paris Agreement," French President Emmanuel
        Macron tweeted Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feca6e3-f5b8-4283-8b88-7dfff3942c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:07.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is also signing a raft of executive orders aimed at gutting
        Trump''s climate and environmental policies. The orders direct federal agencies
        to review dozens of rules from the Trump era and aim to reverse any that are
        "harmful to public health, damaging to the environment, unsupported by the
        best available science, or otherwise not in the national interest."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf51002-da56-4520-a178-096ab218c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:08.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also directed all federal agencies to review the threats posed
        by greenhouse gas emissions, especially to the poor, communities of color
        and young people, who are most vulnerable to the effects of climate change.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cdbefd-103a-4081-8438-4e406e6530fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:08.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Whiplash of US climate policy</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5de83c1-a8f9-4426-aed5-e22f29175108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:09.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump pulled the US out of the accord, it was not the first
        time that the country had left an international climate agreement after leading
        the negotiations. The US signed the Kyoto Protocol more than two decades ago
        under then-President Bill Clinton, only to bail a few years later under President
        George W. Bush.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8d6914-3f2c-4d71-902d-1d337433aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:10.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whiplash on federal climate policy the world has felt from the
        US has damaged its reputation internationally, and experts say other countries
        will want to see concrete actions to back up Biden''s words.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db43ae95-0230-4b14-96b9-71504d1fad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:10.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of skepticism in the international community about
        the durability of American climate policy," said David Levaï, an associate
        researcher at the independent Institute for Sustainable Development and International
        Relations, who served as a liaison between the French and US delegations in
        2015 during the Paris agreement negotiations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5352f6a-601b-4d66-ab94-74016d3720f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:11.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it''s not a legal obligation of the Paris agreement, the
        Biden administration will have to reassure the entire scope of countries in
        the treaty that the US is fully committed to a certain [emissions] trajectory,"
        he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6883921f-0391-490f-b15c-5d74e4b8ad9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:11.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 30 days, the US will be back in the agreement. From there, experts
        expect the pressure on the Biden administration to ratchet up.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddedb68-72b1-48b6-a508-ac4aaa3d21e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year was supposed to be the next mile marker for nations to
        increase their greenhouse gas emission pledges, but the pandemic postponed
        a major UN climate summit that was scheduled for last fall.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9942bb84-8603-4f1c-88b6-143971dbe8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those climate negotiations are now taking place this November in
        Glasgow, Scotland, where all eyes will be on the US to submit more ambitious
        targets to achieve by 2030.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399916b6-43a2-4ac9-b429-942b663c1a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:13.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden team is not expected to set the new US goal for emissions
        reductions immediately, sources familiar with their thinking told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf13fa6-b0d2-4f09-b3dc-bd036f3da206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:13.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it plans to consult with important stakeholders first,
        including Congress, labor unions, private businesses, mayors and governors.
        It is expected that Biden will then roll out the goal for reductions of carbon
        emissions by 2030 -- known as the nationally determined contribution (NDC)
        -- before the meetings in Glasgow, the sources said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9e388e-aabd-4e37-9230-42ea9017b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:14.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the agreement is not a treaty, the goal won''t be legally
        binding. But America''s reputation will be on the line.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2dc00d-ccc2-4fb2-8874-ea9e21e31318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:14.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden team should take the time to do this right. Conducting
        robust stakeholder consultations is important because the Biden administration
        should gather all of the advice they can, so that when they put something
        forward it has wide political support," said Alden Meyer, a senior associate
        at E3G, an independent climate change think tank. "The world is tired of the
        US roller coaster. They want to be sure that whatever the US puts forward
        has some real backing."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a325c4c5-a14c-4e8c-90cf-4fd68b7785c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:15.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting more ambitious goals and charting a path to meet them, even
        when he is no longer President, will be Biden''s challenge.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bb6f69-ff37-447e-bf69-b7d577595900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:15.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his campaign, Biden set a goal of ensuring that the US achieves
        net-zero emissions by 2050. Climate experts say the goal is aggressive but
        achievable.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55af9b6-1b6a-495e-8e77-37831d262cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:16.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after his election victory, Biden named John Kerry, the former
        secretary of state, as his climate envoy, creating a new cabinet-level position
        focused on the climate crisis. Kerry has said that the climate will be treated
        "as the urgent national security threat that it is."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e87aec-4f73-4585-b388-2255940acc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, no country has put more greenhouse gases into the
        atmosphere than the US, and the country remains the world''s second largest
        emitter.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b601a90-3576-4321-a884-43acd5aba59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:17.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which today produces more greenhouse gases than any other
        country, announced last year that it aims to reach peak emissions by the end
        of this decade and achieve carbon neutrality by 2060.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e98ef2e-d817-4275-985b-d0379e3d49b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:17.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The climate crisis is getting worse</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d46de3-bf8d-4d82-9a5b-15976fa04b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:18.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of the global climate also adds urgency to Biden''s task.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723e2f46-b3a8-4436-a7a5-070b521af8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Trump''s presidency, global average temperatures continued
        to climb. The last six years were the hottest six ever recorded, with 2020
        tying 2016 as the hottest year.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f533ac9-eaf7-489e-a5aa-f2daff7e9373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:19.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atmospheric carbon dioxide concentrations also climbed to a new
        high in 2020, reaching levels unseen in millions of years.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9219c08-4134-48df-8d25-42c46707eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:19.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary estimates by the private data analytics firm the Rhodium
        Group show US emissions did plummet by 10% last year, the largest drop since
        World War II. But experts attribute most of the reduction to the pandemic,
        which kept many Americans out of their cars and off planes, and expect emissions
        to rebound as the effects of Covid-19 wane.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036c8b9b-8c2a-4946-b089-ea6fa592eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:20.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, US emissions rose in 2018 and then fell by
        a slim 2.1% in 2019.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1625c3c2-b333-481d-b856-5471b03bc603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:20.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the UN warned that to hold global warming below the 1.5
        degree Celsius threshold, global emissions would need to fall by 7.6% each
        year from 2020 to 2030.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd8e58c-da2f-485d-80dd-d2d17fde03a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:18:15.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:21.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/20/politics/paris-climate-biden/index.html">"Paris
        climate accord: Biden announces US will rejoin landmark agreement"&nbsp;</a></em></p>'
  '3-new-Democratic-senators-US':
    'author': 'Alex Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T07:20:30.399+08:00
    'imagesource': 'jcr:c44e30ec-baa8-4176-8a86-bed553616f27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc67e30a-fe21-4995-a027-887da65a4bbd'
    'lead': 'The swearing-in of the three new US senators was groundbreaking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T07:23:39.011+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:07:57.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:29.311+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 new Democratic senators sworn in, flipping control of the US Senate'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad12e0b9-932e-4396-a5f6-a88cc92f6fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:23:39.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:58.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Vice President Kamala Harris formally
        swore in three new, barrier-breaking Democratic senators on Wednesday afternoon
        following her own inauguration, officially giving Democrats control of the
        US Senate for the first time since they lost the chamber in the 2014 elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5747df1-d7dd-4cfa-85ed-31cbcccdd6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:23:39.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Georgia elected two Democrats -- the Rev. Raphael
        Warnock and Jon Ossoff -- to the US Senate, flipping the chamber. Warnock,
        the senior pastor of Ebenezer Baptist Church in Atlanta, and Ossoff were joined
        on Wednesday by Harris'' successor, Alex Padilla, the former California secretary
        of state appointed to the Senate by Democratic Gov. Gavin Newsom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c1a02-8ce7-4748-931c-4ed328c1b79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:23:39.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:59.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swearing-in of the three new senators was groundbreaking. Warnock
        and Ossoff are respectively the first Black and first Jewish senators representing
        Georgia, while Padilla is California''s first Latino senator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ade4c6e-3d16-4647-869f-7cdf504d3df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:23:39.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:59.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ossoff, 33, is also the youngest senator in the chamber, and the
        youngest Democrat to serve in the Senate since President Joe Biden, who was
        sworn into the chamber at the age of 30 in 1973.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e06cb-987b-40e6-ac48-7519e7b195ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:23:39.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/politics/live-news/biden-harris-inauguration-day-2021/index.html"
        target="_blank">LIVE UPDATES: The inauguration of Joe Biden</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc47334-56a7-43ed-9169-6c3c15fc9e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:23:39.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Warnock, Ossoff and Padilla sworn in, the party breakdown of
        the Senate is 50-50. Democratic Sen. Chuck Schumer became the first New Yorker
        and first Jewish lawmaker to become Senate majority leader.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0248ecd8-7926-454d-92c1-78c8053a3d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:23:39.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:01.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris will wield power as the Senate''s crucial tie-breaking vote,
        helping the Biden administration confirm its appointments and giving Democrats
        the gavels of committees in charge of holding oversight hearings and crafting
        far-reaching legislation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbac2f7-cde0-4462-a80a-7fba1d2e4df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:23:39.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:01.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2021/01/20/politics/democratic-senators-swearing-in/index.html"
        target="_blank">3 new Democratic senators sworn in, flipping control of the
        US Senate</a>"</em></p>'
  'Biden-Trump-letter':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T07:33:42.991+08:00
    'imagesource': 'jcr:5ca32048-a2d3-4632-bd47-df9bbba6b199'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '872251e0-d140-492f-9612-8e8ea176ad80'
    'lead': 'US President Joe Biden says he will not immediately reveal the contents
      of the letter out of respect for Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T07:35:39.855+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:07:48.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:29.548+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden says Trump left him a ''very generous letter'' before departing
      White House'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ebd9be-9429-410f-926e-609f72994d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:35:39.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden said Wednesday
        that former President Donald Trump left him a "very generous letter" before
        departing the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e875b-ac2f-40ea-941b-a4d3be486414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:35:39.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, speaking from the Resolute Desk in the Oval Office after
        signing Day One executive orders, said he would not immediately reveal the
        contents of the letter out of respect for Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2f914d-94e4-4533-806d-e26f0db1e00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:35:39.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President wrote a very generous letter," Biden told reporters.
        "Because it was private, I will not talk about it until I talk to him, but
        it was generous."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0049e07-a54e-4f7d-94f3-50e7887866f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:35:39.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Trump aide described the letter to CNN as a "personal note"
        that prays for the success of the country and the new administration to care
        for the country. The aide said writing the letter to Biden was one of the
        many items on Trump''s list in the Oval Office Tuesday night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf8fb85-c699-482a-af63-86cdfc09a2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:35:39.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:50.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a modern tradition for outgoing presidents to write their
        successors a letter and leave it for them on the Resolute Desk in the Oval
        Office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd178f423-b5ca-4aa7-b1ad-2968b156bc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:35:39.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not show the note he left Biden to many of his aides,
        according to one person.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313b32b4-eb9a-4b67-ac6b-3ccdbe148cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:35:39.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:52.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may seem surprising Trump upheld this tradition when he
        ignored every other element of a peaceful handoff, it is in keeping with his
        past enthusiasm at the letter he received from President Barack Obama.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6ae8a5-2e10-4c07-8655-91cf48d7b013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:35:39.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was so taken with Obama''s letter that he tried phoning him
        as soon as he read it on Inauguration Day in 2017. But Obama was still flying
        to Palm Springs on the presidential aircraft and couldn''t take the call.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af133071-6148-47bd-b434-6ca4bd493fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:35:39.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:53.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one of Obama''s aides reached back out to the White House to
        return the call, the new President''s staffers said Trump just wanted to say
        thank you for the note -- and wanted Obama to get the message. The men never
        connected directly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19566e54-447b-4f98-b301-fd2c2830e79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:35:39.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was long. It was complex. It was thoughtful," Trump said of
        the letter the week after taking office in an interview with ABC News. "And
        it took time to do it, and I appreciated it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea61047-9e66-4595-acde-9db7f562018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:35:39.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, he showed off the letter to visitors in the Oval Office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c3e87a-97c7-4238-a722-44cc4a66d685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:35:39.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his farewell address on Wednesday, Trump did not name Biden,
        but said he wished the "new administration great luck and great success."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f256c975-07eb-4b5e-baed-977c4076525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:35:39.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:55.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Trump spent months lying about the presidential
        election being rigged against him and spreading baseless conspiracy theories
        about voter fraud. He incited a violent mob to storm the US Capitol, which
        left five people dead including a Capitol Police officer. He was recently
        impeached by the House of Representatives for his role in inciting that deadly
        Capitol attack, and there will be a trial in the US Senate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d996deb-9c61-4b76-927f-bd74fdb0bb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T07:35:39.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:55.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Vice President Mike Pence also left a letter for Vice President
        Kamala Harris. Pence attended Biden''s inauguration, and as he was departing
        the US Capitol after the ceremony, Pence and former second lady Karen Pence
        shared a laugh with Harris and her husband, Doug Emhoff.</p>'
  'Quezon-City-UK-COVID-19-variant-case-close-contacts':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-21T08:29:37.727+08:00
    'imagesource': 'jcr:a7af7bd0-ef85-43ae-8207-90791a3f8f80'
