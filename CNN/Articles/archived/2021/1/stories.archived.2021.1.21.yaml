    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122685a6-b089-4213-91eb-e7f5d990509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:22:17.668+08:00
      'mgnl:createdBy': 'don'
