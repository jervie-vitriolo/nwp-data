    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690f7fa0-2c69-4246-a37b-f4681172e20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:09:30.004+08:00
