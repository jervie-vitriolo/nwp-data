      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t prove that using cannabis causes depression or self-harm,
        but also doesn''t definitively refute it," said Gonzalez, an assistant professor
        of psychiatry and behavioral sciences at the University of Minnesota Medical
        School.</p>'
