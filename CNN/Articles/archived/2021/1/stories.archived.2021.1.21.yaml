      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc71bba-4fe5-4cd9-bdd7-ddaf7c236d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:54.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a day rife with history and packed with unforgettable
        moments. Here''s a look at some of the highlights so far:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dc1cb6-fb67-44eb-a968-0d13ee2b772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac5327-c710-4b20-8cd9-7ad8d0ca815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump leaves the White House</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eeb4b2-bec2-4b99-9ae4-e5eb04f04304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:55.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though former President Donald Trump did not attend Biden''s swearing-in
        ceremony, he was publicly seen several times, including when he left the White
        House as president for the last time shortly after 8 a.m. ET.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa5325e-151f-4cf8-b462-a768b0ddc44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74e7cc4-0470-45fd-9d58-40cc0c71be5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before boarding Marine One with the former first lady, Trump told
        reporters at the White House it was a "great honor" to serve as 45th President
        of the United States before saying goodbye.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0cf655-7f2e-4e38-a1e6-929b44caa520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e438c33-ff04-4381-9e83-47adcc4fb6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump speaks at Joint Base Andrews before heading to Florida</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69467c14-6492-4a4e-aff5-56432f54ad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also held a final farewell ceremony, where both he and former
        first lady Melania Trump delivered remarks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a66a0b6-22f0-42c4-a901-70f59e0cfb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:58.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510fbddf-ad32-45cb-bc0b-e6444d5902d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:59.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President thanked his family and chief of staff, and
        promised to "always fight." He also wished the incoming Biden administration
        "great luck," though he didn''t mention his successor by name.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2bcecd-94bc-460e-a311-8d3f83e8ae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39abe11-efec-4cf0-b943-292189e53d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:00.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump, meanwhile, told attendees that "being your first
        lady was my greatest honor." The two then boarded Air Force One for the last
        time just before 9 a.m., taking the presidential plane to their Florida home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69654b3f-5601-4f29-b56c-61965513ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c5e105-5a79-4903-b1ba-837c533eb390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:01.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden attends church</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5402e3fe-b522-4539-8268-a735e2f89cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:01.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just after the Trumps boarded Air Force One, Biden and first lady
        Jill Biden headed over to Cathedral of St. Matthew the Apostle in DC, where
        they attended mass with their family, Vice President Kamala Harris and her
        family. They were joined by the congressional leaders of both parties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d5eeda-4e95-411b-98c8-dea198508e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:02.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b4cf6e-72ef-4a8e-a38c-5b6e71ce4f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:02.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming presidents typically attend services on the morning of
        their inauguration, often at St. John''s Episcopal Church, a small church
        across Lafayette Square from the White House known as "The Church of the Presidents."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf540d9-0cb2-4f44-b9a8-f6381bc508f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:03.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2afd70-3209-4f41-bfba-7639276a1549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden arrives at Capitol</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b891f5-fd4f-4f27-abe7-15b6d5454220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:04.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden arrived at the US Capitol shortly after 11 a.m. and Harris
        and her husband, Doug Emhoff, accompanied him and Jill Biden up the steps
        of the iconic building.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b538a64e-bad0-403e-97f8-c7bfaa5eb593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:04.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd95e11-1ae8-433d-a4a2-e08259bed5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden arrived at the inauguration stage, he greeted his predecessor
        and former boss, former President Barack Obama, on his way to his seat. He
        received a lengthy ovation from those gathered on the stage and sat down at
        11:19 a.m.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbc676d-b828-4989-a0c0-094a37cc82f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:05.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ea6e51-7062-4ffd-a848-ce7597c0afe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Harris and Obama first bump</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad43bc1-927d-47fa-876a-f42ab13960a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:06.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she walked to her seat on the inaugural stage, Harris shared
        double fist bumps with Obama.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba0fa22-2595-40fc-8c91-498ef1385627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:07.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b3a94a-f050-473c-bac5-e1dc0fd8d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:08.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gesture, exchanged shortly before Harris was sworn in as vice
        president, carried symbolic weight as Obama and Harris made history as the
        first African Americans to serve as president and vice president, respectively.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37727e08-665e-4975-af51-814b794b04c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:08.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb20df8-0477-4336-bdb7-6d4265e37a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:09.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris similarly fist bumped Michelle Obama, who made history as
        the country''s first African American first lady.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dfc587-2027-46c3-9cbe-6c4597c1ea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:09.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eca16a2-b680-4307-addb-4ff0c099be26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:10.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Harris is sworn in as vice president</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9096bc6-f17d-4053-a117-b9e5d94a7ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:10.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris took the oath of office at 11:42 a.m. She used two Bibles
        during the oath, which was administered by Supreme Court Justice Sonia Sotomayor.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7554bbb-fc05-497d-9276-08a082127d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ad022-2ba4-4674-8a80-135f129d31cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris officially became the first female, first Black and first
        South Asian vice president at noon.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de948c29-322a-47bf-9c88-15ec841aa09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:12.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fabedab-94bc-40bf-8b0d-a39c3711e015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:12.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden is sworn in as the 46th president</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6789e92d-3bc6-4269-912a-3ed87974aaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:13.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden completed his oath of office at 11:48 a.m., using a treasured
        family Bible that dates to the 19th century and was held by Jill Biden. The
        oath was administered by Chief Justice John Roberts.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db19cb2-7372-41af-804b-54d3e5c1e6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:13.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4110f33b-236c-4725-8209-b0e280400dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:14.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being sworn in, Biden delivered an inaugural address in which
        he called for unity and pledged to be a "president for all Americans," including
        those who did not support his campaign at his inauguration address.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4bc7bf-d8ae-4451-9cd7-22bb2dea889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3ed328-e647-412e-bb89-cbc6aa6330e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:15.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also offered a forewarning his remarks, describing
        the nation as weathering a "winter of peril" amid the coronavirus pandemic.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c2df23-4d0c-4e48-80d3-98758ecbb336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:15.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6575b809-cf00-4da4-9510-f268fb85ed44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:16.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Singers and poet perform</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf774d2-c4c5-4896-8169-e0b6d6f896ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inauguration also featured several celebrity performances, including
        a rendition of the National Anthem by Lady Gaga. Jennifer Lopez sang a medley
        of American musical selections including "This Land is your Land" and "America
        the Beautiful," and Garth Brooks performed "Amazing Grace."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46a7efc-9059-4142-b263-cc217dceeac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:17.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b108a3-91e0-4052-8b13-18b9a33ce25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:17.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanda Gorman, the nation''s first-ever youth poet laureate, also
        delivered a poem in which she challenged Americans to "leave behind a country
        better than the one we were left" and unify.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdae5081-59b8-4e91-9b50-0b9664256336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:18.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8482d9e9-a3cf-422a-998a-676f6bf9735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pence and Harris share a laugh</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67273c1-e7e2-4b4b-9da9-e3fce2a43946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:19.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Vice President Mike Pence, who attended the ceremony even
        though Trump did not, was met with bipartisan applause when he and his wife,
        Karen Pence, walked out onto the inaugural stands earlier Wednesday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed492ab8-4b33-4f68-bbe5-5695b82ad90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:19.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6693b5-d2fb-440e-9e80-553d03d8ad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, as Harris and Emhoff bid the Pences farewell outside the
        Capitol, the two couples shared a laugh as the Pences began their private
        life.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f9b449-03cd-43a5-9587-437963a70dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:20.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f421d343-4711-4c32-bc11-2e80e927f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:21.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden signs first presidential documents</strong></h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8f77e5-9808-49a5-96ce-7c243f536029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:21.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden signed three documents after the ceremony outside the Capitol
        finished, including an Inauguration Day Proclamation, nominations to Cabinet
        positions and nominations to sub-Cabinet positions.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4381083b-9747-4935-bfb7-d5b6122f166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa29e7f0-d83f-47ac-86dc-bcc6ef76a483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:22.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden and Harris receive congressional gifts</strong></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069bb696-25b1-4e07-9b59-8f9ff6e6379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:23.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and vice president also received congressional gifts,
        as is customary, including a painting by a Black painter from the Civil War
        presented to Biden by Sen. Roy Blunt, a Missouri Republican. Minnesota Democratic
        Sen. Amy Klobuchar presented Biden and Harris with Lenox crystal vases, while
        House Speaker Nancy Pelosi and now-Senate Minority Leader Mitch McConnell
        presented the President and vice president with American flags.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f5f401-35ab-4532-9a27-80ef1b619133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:23.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b273f-a278-4cdd-9fdd-9d70f70f7b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:24.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden and Harris attend wreath-laying at Arlington</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1306b06-72ae-4f3d-aca5-1b0c45bae6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:24.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Harris went from the Capitol to Arlington National Cemetery
        for a wreath-laying ceremony with three former presidents -- Obama, George
        W. Bush and Bill Clinton -- at the Tomb of the Unknown Soldier.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb3d4d2-db97-45f3-b6ad-0afbed148a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:25.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aefe03-cdbf-4037-953b-0b9425740685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:25.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden walks in inaugural parade</strong></h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd431e094-0d05-49d2-ace9-a24ddd674c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his family got out of the presidential motorcade to walk
        down the stretch of Pennsylvania Avenue outside the White House. The President
        stopped a few times to greet people along the route, including Washington
        Mayor Muriel Bowser and NBC''s Al Roker.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07435669-c6b0-4f44-9b1c-eb94d1f84b0f'
      'mgnl:activationStatus': true
