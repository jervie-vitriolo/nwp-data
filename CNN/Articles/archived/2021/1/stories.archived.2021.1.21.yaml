      'jcr:uuid': 'ce0a71af-f56c-4244-ab44-90a86311f685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:28:18.693+08:00
      'mgnl:createdBy': 'glee'
