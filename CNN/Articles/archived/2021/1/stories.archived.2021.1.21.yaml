      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murlidhar Mohol, mayor of the western Indian city, told reporters
        that five bodies, believed to be those of construction workers, were retrieved
        from the six-floor building, while four people were rescued.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faddad8-2116-4b76-a3d0-db04a605ba28'
      'mgnl:activationStatus': true
