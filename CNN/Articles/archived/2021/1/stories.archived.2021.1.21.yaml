      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) –</strong> Bangko
        Sentral ng Pilipinas Governor Benjamin Diokno and other BSP officials are
        facing a graft complaint filed with the Ombudmsman over the alleged anomalous
        awarding of a multi-million-peso contract to a certain firm for the lease
        of equipment related to the production of national ID cards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc8fbca-8530-4868-b42c-40f7dbcd7618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:52:28.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:00:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb3941b-5886-4fc1-af8e-92731fba9c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:52:28.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:00:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complainant Ricardo Fulgencio IV, chairman of Stop Corruption Organization
        of the Philippines Inc., alleged that Diokno and fellow respondents “favored”
        OVD Kinegram AG and awarded it a deal totalling ₱1.75 billion without public
        bidding for the lease of card production and personalization equipment. The
        amount consisted of ₱904.8 million for diffractive optically variable image
        device (DOVID) materials and ₱841 million for polycarbonate sheets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144b98fa-47bd-42c9-8cb6-53f995c89cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:52:28.411+08:00
