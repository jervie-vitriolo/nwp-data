      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renato de Castro of De La Salle University said respect for human
        rights and the rule of law will be the key factor in the two countries'' relations
        in light of US President Joe Biden''s membership in the Democratic Party,
        and the insurrection that rocked the US Capitol last January 6.</p>'
