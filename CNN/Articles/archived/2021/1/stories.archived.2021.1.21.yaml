      'mgnl:lastActivated': 2023-01-25T12:57:37.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Heavy use of marijuana by teens and young
        adults with mood disorders -- such as depression and bipolar disorder -- is
        linked to an increased risk of self-harm, suicide attempts and death, a new
        study has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa40cc9-dc6d-4d31-80b4-5e0c75575556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91413308-7e70-49b2-ae4e-c1bf5784b456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:38.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unintentional overdoses, suicide and homicide were the three most
        frequent causes of death, according to the study published Tuesday in JAMA
        Pediatrics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec88aec-2f9a-4cf7-8ba9-52b3c61b1181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:39.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c6178e-977b-4c6d-9cb6-f81d0f50bed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:39.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The perception is that marijuana is safe to use, but we need to
        educate parents and kids that there are risks involved, particularly with
        heavy and high potency cannabis use," said study author Cynthia Fontanella,
        an assistant professor in the department of psychiatry and behavioral health
        at the Ohio State University''s College of Medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25f8665-92bb-4ca5-ad50-858c39bf6839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c891457-5b60-4e32-8a7c-9b8cbbb6824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:40.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And clinicians need to intervene to identify and treat cannabis
        use disorder as well as kids with mood disorders," Fontanella said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb288b7-a728-4700-9cc4-786599e152b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce22db40-e064-4621-9ace-c107a2e1a131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Marijuana use disorder</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e700cc-d26a-4f4c-9b49-e9dc0ebdc3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannabis use disorder, also known as marijuana use disorder, is
        associated with dependence on the use of weed. A person is considered dependent
        on weed when they feel food cravings or a lack of appetite, irritability,
        restlessness and mood and sleep difficulties after quitting, according to
        the National Institute on Drug Abuse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55ab607-db08-45c6-828d-b00407acf692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a8fa5-67ea-4b4a-be72-560644bfc15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:43.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who begin using marijuana before the age of 18 are four
        to seven times more likely to develop a marijuana use disorder than adults,"
        NIDA advises. About 4 million people in the United States met the diagnostic
        criteria for a marijuana use disorder in 2015, the NIDA estimates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d5678c-7daa-4854-a51f-c3418e6cdeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:44.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa38dca-0828-43e5-8929-c3ddd83dbdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that number will have grown due to a rise in potency
        in today''s varieties of weed, along with the legalization of recreational
        marijuana for adults in 15 states and medical use in 36 states.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299546c8-109b-438b-8abb-ae7fff727846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be76f3d3-8d84-4955-ad3f-9147cf4f19ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:45.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies in adults show a strong association between overuse of weed
        and suicide attempts and death. A study of adult same-sex twins found those
        who were dependent on marijuana were nearly three times more likely to attempt
        suicide than their twin who was not dependent on weed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1c5d17-4018-4cb8-a6ef-fe3918830f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:46.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938f726d-a0ff-4e98-9809-fa93e5d964fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:46.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study of 1,463 suicides and 7,392 natural deaths in the
        United States found a link between any use of marijuana by adults and suicide
        risk after adjusting for alcohol use, depression and use of mental health
        services. And there was an increased risk of suicide for both men and women
        who were dependent on marijuana, according to a four-year study of 6,445 Danish
        adults.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248a8767-e91c-4f7d-ae32-5ac3f7ae68cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28988b64-c6b2-47d2-bf06-e9b2cc03c9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:47.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>First study in children</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae529af-a45a-4f0a-82b5-1bd0272302e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:48.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study used Ohio Medicare data to identify both cannabis
        use disorder and self-harm attempts and outcomes in youth between the ages
        of 10 and 24 years old. The study could only show an association between cannabis
        dependence and negative outcomes, not a direct cause and effect.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9701961d-62dd-42ba-bf5a-8554cbd513d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15dde48-046a-4c5f-b127-72d420a51545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior studies show children with mood disorders are highly likely
        to use and abuse marijuana, Fontanella said, partly because they don''t like
        the side effects of many prescribed medications.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eb2d5b-07c3-494c-ba06-1f4e36197d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:49.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3389ea5c-4e0b-4f5a-a143-b11aca85e246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mood stabilizers and psychotic medications can cause weight gain,
        say up to 30 or 40 pounds ... stiffness of their neck or eyes ... and it can
        cause sedation," Fontanella said. "So, they may not use their medication and
        may self-medicate with cannabis to treat the mood disorders."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0b2cf6-7d30-4ade-9915-79642ed020a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:50.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd326693-fc36-4058-947e-a877f8426795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:51.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also be that using weed might contribute to the development
        of mood disorders, however.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0c9d32-fbbb-476a-97d8-43cb5505c1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff1a3e0-2e18-4135-b781-73358e332210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:52.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research shows cannabis use is associated with early onset of mood
        disorder, psychosis and anxiety disorders, so it can lead to the onset of
        severe mental illness," Fontanella said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0227439b-6a28-4c42-8c4b-3eca9b1b8aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:52.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ba370a-741a-4445-adc3-d17b0fb7c4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, however, science is not sure which comes first, partly
        because few if any studies have been done in teens and young adults.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9814b1-6271-4e18-87d1-eb1f3f0690e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:53.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27ab69a-4309-4fd1-b387-2a0f728fc86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:18:47.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:57:54.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research suggests that marijuana exposure impacts the brain''s
        ability to process emotion. Could this interact in a deleterious way with
        the developing brain?" said Dr. Lucien Gonzalez, who chairs the American Academy
        of Pediatrics committee on substance use and prevention. Gonzalez was not
        involved in the study.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
