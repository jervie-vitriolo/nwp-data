      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prescribing blue spaces</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de9609b-4298-40e6-91c8-54bacb4f14cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:22:17.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:51:58.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.bmj.com/content/364/bmj.l1285.long" target="_blank">Social
        prescribing</a> is one <a href="https://uwe-repository.worktribe.com/output/840167"
        target="_blank">alternative strategy</a> that aims to&nbsp;<a href="https://bmjopen.bmj.com/content/7/4/e013384.abstract"
        target="_blank">improve mental and social wellbeing</a> without resorting
        to clinical interventions. People who benefited from social prescriptions
        are those with mental and social health concerns deeply rooted in worrying
        about other social determinants of health such as education; livelihood, neighborhood,
        housing, and inclusion in society.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058ad4f8-82e5-4109-8422-87a98de59569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:22:17.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:51:59.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://onlinelibrary.wiley.com/doi/full/10.1111/hsc.12839"
        target="_blank">Green or nature prescription</a> is a variant of social prescriptions.
        This utilizes the health-promoting benefits of green spaces (e.g., parks)
        and blue spaces (e.g., water ecosystems like bays, seas and lakes).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9750372-64de-440e-8376-f8d69708905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:22:17.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:51:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/leisure/2020/10/9/plant-parenting-urban-spaces.html"
        target="_blank"><strong>RELATED: Plant parenting as a response to our lack
        of green urban spaces</strong></a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee00717-ab86-4e33-aa89-2ef16b15e2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:22:17.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:52:00.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the benefits of green spaces on mental health have been widely
        circulated and even adopted in people’s homes, the health-giving <a href="https://earthwise.education/wp-content/uploads/2019/10/Hartig-2014-Nature-and-Health.pdf"
        target="_blank">benefits of blue spaces</a> are associated with <a href="https://www.sciencedirect.com/science/article/abs/pii/S0048969720337177"
        target="_blank">natural stress reducers</a> namely good ventilation and fresh
        air (both important in reducing risks to coronavirus infection), reduction
        of heat island effect and noise, and soothing soundscapes (for example, waves
        lapping). These make blue spaces conducive places for physical and social
        activities such as swimming, running, sightseeing, or any structured or unstructured
        recreation. They are soft and fascinating escapes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d0e6f-cb6c-40ca-9b0e-39029a448b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:22:17.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:52:00.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://twitter.com/JulzeAlejandre/status/1342269716694503432?s=20"
        target="_blank">quick social media survey</a>&nbsp;showed some insights that
        for some, this escape means “freedom” and “adventure” within the “vastness,
        fragility, and depth” of blue environments. To others, going to blue spaces
        means connecting to a peaceful environment providing “solitude, euphoria,
        and refreshment.” Some equate this to a homey state characterized by tranquillity,
        and serenity. These demonstrate that <a href="https://books.google.co.uk/books?hl=en&amp;lr=&amp;id=7l80AAAAIAAJ&amp;oi=fnd&amp;pg=PR7&amp;dq=Kaplan,+R.+%26+Kaplan,+S.+(1989).+The+experience+of+nature:+a+psychological+perspective.+New+York:+Cambridge+University+Press.&amp;ots=TqH3VLl6_e&amp;sig=T2s6_G6WTmoonDHNweVW3N5M9XQ&amp;redir_esc=y#v=onepage&amp;q=Kaplan%2C%20R.%20%26%20Kaplan%2C%20S.%20(1989).%20The%20experience%20of%20nature%3A%20a%20psychological%20perspective.%20New%20York%3A%20Cambridge%20University%20Press.&amp;f=false"
        target="_blank">time spent in nature</a> can improve mental fatigue and concentration
        through unforced brain use, eventually restoring individuals’ attention capacity.
        The responses also support how water (which is essential in design) can transform
        our environments to be more spiritual and meaningful for its users.</p>'
    '2':
      'image': 'jcr:e2a92911-52d2-4f6f-b698-74f337fcca65'
      'imageCaption': 'Green or nature prescription is a variant of social prescriptions.
        This utilizes the health-promoting benefits of green spaces (e.g., parks)
        and blue spaces (e.g., water ecosystems like bays, seas and lakes). Photo
