      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — The
        COVID-19 tally in the Philippines jumped to 507,717 on Thursday, after the
        Department of Health listed 1,783 new infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3fa594-dbda-4f15-b183-e367831a1a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:11:26.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:56:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total count, the number of active cases or currently ill
        patients breached 30,000 after a month of staying below that mark. It is now
        at 30,126 or 5.9% of all confirmed cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b4f62-72a0-4047-9a04-6aa60695f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:11:26.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:56:31.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest daily report, the top contributing areas
        are Quezon City with 99 more patients, Rizal with 83, the City of Manila with
        78, Bulacan with 69, and Cavite with 66.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2911e154-fa26-4287-beff-4a713f4450b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:11:26.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:56:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing earlier in the day, Health Spokesperson Maria
        Rosario Vergeire said the DOH is <a href="https://cnnphilippines.com/news/2021/1/21/COVID-19-cases-spike-province.html?fbclid=IwAR1fj_oFophp_OSwGd-6yh-27RfqdXxJbXyF1gI9cbBhpbtM1Ixa5Abc9SM">also
        observing a rising number of infections</a> in several regions outside of
        Metro Manila, including the Cordillera Administrative Region, Cagayan Valley,
        Bicol Region, Central Visayas, Davao Region, and Soccsksargen. She said the
        spike could be attributed to gatherings held during the Christmas season and
        issues in enforcement of health protocols.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b30e6-9e45-40d0-a3d6-778f4a090f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:11:26.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:56:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country recorded another 500 COVID-19 survivors,
        which brought the total to 467,475.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce56807-93bf-419c-8ec5-606db21e30e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:11:26.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:56:33.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-four were also added to the death toll, which is now at
        10,116. The DOH said 15 cases previously tagged as recoveries were reclassified
        as fatalities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd238b07-9ad2-4b7a-b5d3-4ceec1626aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:11:26.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:56:33.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that four testing laboratories failed to submit data on
        time and were not yet included in the updated count, and that it removed five
        duplicates from the overall tally after final validation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba6c56-db81-4c37-a644-1f55f06ded90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T18:54:39.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:56:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos residing abroad, cases reached 13,633 after the
        Department of Foreign Affairs recorded nine new infections. Three more survivors
        raised the total to 8,748. The number of fatalities stayed at 944.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dd5cbd-7a90-4a38-8901-5a06e96f4010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T18:54:39.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:56:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases worldwide have hit past 96.9 million, the Johns Hopkins University
        tracker showed. The global COVID-19 death toll has topped two million, while
        recoveries are now at over 53.4 million.</p>'
