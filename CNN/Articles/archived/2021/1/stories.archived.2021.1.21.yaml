    'template': '1'
    'title': 'Trump lays last-minute land mines for Biden on immigration: ''Anything
      to make it difficult'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefdb681-a5ac-4845-b2c9-80eaa94c8c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:20.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Days from the end of former US President
        Donald Trump''s term, his administration rushed to push through possible legal
        land mines to make President Joe Biden''s goal of immigration reform more
        difficult.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc66e7c-2c03-46ec-9f2c-6c8011d588df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:21.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e14c414-2a6e-41fe-b01d-7ba37aa66dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has outlined an ambitious immigration agenda that would reverse
        the actions of his predecessor, vowing, for example, to undo policies that
        largely sealed the US off to immigrants and halt construction of the border
        wall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10493d49-f838-4d6a-8be8-e3c2fe6e55a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb98a343-bc93-49da-b9c4-77a7d1dab5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:22.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Trump administration was determined not to make it easy,
        according to multiple officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a7833b-1573-43e8-a6f5-d0c022773dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:23.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b153b3e6-2fa3-4ff2-bbc7-5d151e92e06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:23.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything to make it difficult," a Department of Homeland Security
        official told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f7d2cf-719f-483e-8ed6-1e84751dc645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:24.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f16e7f-3037-47c0-b40b-703e8a58a647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The political appointees in the immigration field are going to
        be working right down to the buzzer to complete as much as the President (Trump)''s
        agenda as possible because they know there''s going to be a scorched earth
        effort from the Biden administration to undo it," one source familiar with
        the planning told CNN in the lead-up to the inauguration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ce9d5-2b21-465e-a69f-88c32b856d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:25.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee9e46f-3ea0-4e89-8ac3-65234fdc12d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:25.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those efforts included striking agreements with some states
        and municipalities that would require the incoming administration to consult
        with jurisdictions before adopting or modifying immigration policies, according
        to an agreement obtained by CNN and earlier reported by BuzzFeed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3b922-a056-4a6e-890e-a20b7b645133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:26.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72181819-35db-448d-91c6-e70452656828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:26.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement appears to give localities buy-in on immigration enforcement
        policy decisions and as a result, delay the rollout of new policies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77967318-4ad0-4113-8251-f01fd2938848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:27.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e6d167-3d9a-444a-80af-6676c860c50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:27.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if those agreements are legal or enforceable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a01ff6-bf4b-4237-8107-1fe3cf1aab4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:28.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8255e094-e6ff-4673-8c6f-acb922e4331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:28.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past several weeks, career senior officials at Immigration
        and Customs Enforcement made a point to keep track of the actions that will
        need to be undone by the Biden administration, a DHS official told CNN. Biden
        transition team members were "candid about being prepared to abandon current
        practices," the official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a83f8a8-bca3-4d7b-a258-3c46f7d494ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:29.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6df0b3-9add-49e7-9637-e5f979213db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:29.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At ICE, there was a scramble to get policies, like collecting DNA
        from non-cooperative individuals, out the door, but it''s unclear which of
        those policies were signed, according to two DHS officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482aec7a-50a8-4c73-868c-92127ede41bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e4f14-37c5-4de2-b517-86777efdca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:30.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also discussions about tapping another acting ICE director
        to execute on policies, but that received pushback, according to another DHS
        official. Tae Johnson, a career official, has been serving in the acting chief
        role following the resignation of Jonathan Fahey.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a12313-db67-4399-92b8-eff49e9a94dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:31.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c921c5e7-3aa6-4df2-8533-5e3f0d8fcebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:31.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICE did not respond to a request for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c35ee-b87a-4aaa-9cf5-3b7d34f519bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:32.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b15bfce-035e-49ca-97a4-4700fdc4227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toward the end of the Trump administration, the White House also
        continued to push relevant federal agencies to obligate funds available for
        the wall regardless of whether land has been obtained for construction, CNN
        previously reported -- a move seemingly intended to tie up funds prior to
        Biden taking office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734276bb-067e-4884-9427-3cb5be0b6e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:33.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55cc01a-867a-4d2d-adb7-1f90940b67e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:33.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal agreements with states</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a7729a-9d35-4e0d-ac5d-17c0e720cf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:34.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal agreements issued by DHS are a key example of ways Trump
        officials tried to slow down the Biden administration''s future policy changes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc25afc3-c1fa-4db3-9dc1-31165f6d83ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:34.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86c37fe-a049-455d-b8a3-c9124e02c8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:35.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DHS recognizes that Agency, like other states and municipalities,
        is directly and concretely affected by changes to DHS rules and policies that
        have the effect of easing, relaxing, or limiting immigration enforcement,"
        the agreement, signed by former second-in-command Ken Cuccinelli, reads.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abe3600-5de5-4aaa-984c-477096faf821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:35.824+08:00
