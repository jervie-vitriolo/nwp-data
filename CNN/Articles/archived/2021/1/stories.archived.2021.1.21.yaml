      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/1/20/Philippines-Biden-inauguration-friendly-ties-US-admin.html">PH
