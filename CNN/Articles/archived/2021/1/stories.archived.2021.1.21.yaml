      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said it is not expecting major changes in its
        bilateral relations with the US even under Biden''s leadership, and likewise
        promised to "work closely" with the new US President.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55333201-c916-4d3a-9603-420aaec0ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:28:18.693+08:00
