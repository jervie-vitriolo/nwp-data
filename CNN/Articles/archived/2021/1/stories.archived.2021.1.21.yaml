    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:44.531+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LRT-2', 'LRTA', 'Light-Rail-Transit-Authority', 'Reynaldo-Berroya',
      'Quezon-City', 'Santolan', 'Katipunan', 'Anonas']
    'template': '1'
    'title': 'LRT-2 Santolan, Katipunan, Anonas stations to reopen Jan. 22'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9497b38c-82c2-4475-b5fd-7eb43433b87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:38:06.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:51:00.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — Passengers
        can look forward to improved service from the LRT-2 after authorities said
        three stations in Quezon City would reopen on Jan. 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211963bd-90b2-4a8e-93c3-e440c48b5dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:38:06.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:51:01.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Light Rail Transit Authority Administrator
        Reynaldo Berroya said test showed there was stable and reliable provisional
        power supply to reopen the Santolan, Katipunan, and Anonas stations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d2ff0c-2355-4c6d-8034-085e6a9e5a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:38:06.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:51:01.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will resume whole line operations with limitations and restrictions
        while the full restorations and repairs of the fire-damaged Rectifier Substation
        Nos 5 and 6, signaling and telecommunications are simultaneously being undertaken,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5368d6bb-8465-4c5a-b329-81307803ca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:38:06.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:51:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Berroya said passengers should expect longer travel time
        as the headway between trains will take an average of 14 minutes, as a speed
        restriction of 30 kph needs to be implemented as the train approaches the
        Anonas station.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55660099-8c04-406b-bfa4-4376d78fd0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:38:06.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:51:02.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means travel time from Santolan to Recto will take more than
        35 minutes, longer than the 28 minutes when the system is in normal and good
        condition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be793655-ec17-4c0b-83bd-030b2c846a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:38:06.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:51:03.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three stations have been closed since <a href="https://cnnphilippines.com/news/2019/10/4/LRT-2-operations-suspended-electrical-fire.html"
        target="_blank">October 2019</a>, after a fire damaged power supply transformers
        and some railway tracks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c5e6d9-3ff9-43a1-9710-24bf630e7947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:38:06.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:51:03.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://cnnphilippines.com/news/2020/11/26/LRT-2-full-operations-target-january-2021.html"
        target="_blank">November last year</a>, train authorities said they were eyeing
        full operations by January.</p>'
  'Baghdad-twin-suicide-bombings':
    'author': 'Aqeel Najm, Jomana Karadsheh, Kareem Khadder and Tamara Qiblawi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T17:58:06.342+08:00
    'imagesource': 'jcr:1407062f-b1db-447e-8f13-41a6e24de43f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8bc7009-f8da-42ab-91c8-19bbdf40c6ae'
    'lead': 'Twin suicide bombs rocked a busy market in central Baghdad on Thursday
      morning, killing at least 32 people and injuring 110 others, according to officials
      and state media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T18:00:44.920+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T12:50:51.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:44.872+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['suicide-bombings', 'Baghdad', 'Iraq']
    'template': '1'
    'title': 'At least 32 killed as first suicide bombing in nearly 2 years rocks
      Baghdad'
    'updated': 2021-01-21T21:19:00.000+08:00
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941a6c5d-1a56-423a-84ec-6347964dfe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:06:30.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:50:51.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Twin suicide bombs rocked a busy market
        in central Baghdad on Thursday morning, killing at least 32 people and injuring
        110 others, according to officials and state media.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babe321e-6d5d-4916-862c-91ef098563a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:19:43.384+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:50:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces say they pursued the two attackers before they blew
        themselves up. It was the first suicide attack to strike Baghdad in nearly
        two years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb881ea3-6bd2-475e-a338-08a6ebe9b855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:19:43.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:50:52.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first bomber entered the marketplace and, pretending to be sick,
        asked for help, causing people to gather around him before he blew himself
        up, according to officials and state media. The second bomber then drove to
        the scene on a motorbike before detonating his explosive vest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69303ed-2b6b-48e8-bb1b-f8af21848e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:19:43.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:50:53.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No group has claimed responsibility for the attack, though it bears
        the hallmarks of Sunni jihadi groups who have carried out numerous similar
        attacks in Iraq. Double bombings were common in the country during the height
        of its sectarian war between 2005 and 2007.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c9107c-7ac1-4560-9c32-e08d3f6b873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:19:43.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:50:53.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The twin terrorist bombings against the safe citizens of Baghdad
        at this time confirm the attempts and endeavors by dark groups to target the
        national needs and aspirations of the Iraqi people for a peaceful future,"
        Iraqi President Barham Salih said in a tweet. "We stand firmly against these
        rogue attempts to destabilize our country," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265463d6-a0dd-40ea-a683-33230d82dff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:19:43.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:50:54.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US embassy in Baghdad statement called the attack "a reprehensible
        act of cowardice that underscores the dangers of terrorism that millions of
        Iraqis continue to face."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3a158b-7278-4d00-8ccc-7fa962165053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:19:43.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:50:54.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We extend our condolences to the families of these victims, and
        hope for the swift recovery of those who were injured," said the statement
        on the US embassy in Baghdad''s Facebook page.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e61f88-b642-4e6e-827e-ec2e1e0edae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:19:43.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:50:55.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Assistance Mission for Iraq (UNAMI) also condemned
        the bombing. "Such a despicable act will not weaken Iraq''s march towards
        stability and prosperity," UNAMI said in a statement on its Facebook page.
        "Our sincere condolences to the families of the deceased, and we wish the
        injured a speedy recovery."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ef112a-c292-4b6a-b842-92746e8e392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:19:43.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:50:55.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi Prime Minister Mustafa al-Kadhimi has held an emergency meeting
        with top security officers at the Baghdad Operations Command headquarters.
        Kadhimi, who is backed by the US, is also the Commander in Chief of the Iraqi
        armed forces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8c1c44-1eff-4425-afc9-d1de1c4fc213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:19:43.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:50:56.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite seeing a decrease in violence in recent years, Iraq continues
        to host numerous armed groups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a44d95-2571-4a67-ad2f-aa3729ffdd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:19:43.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:50:56.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
