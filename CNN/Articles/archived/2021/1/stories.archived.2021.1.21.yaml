    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb19c35-7c0c-46fc-9bf0-ba803ccb5d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:14:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:32.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — An
        Indian group has applied for emergency use authorization for COVAXIN, making
        it the fourth brand of COVID-19 vaccine to seek approval for distribution
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce877d-6f6a-490d-916a-5686e66053a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:14:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:32.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambica International Corporation and Family Vaccine (FVSC) and
        specialty clinics (through IP Biotech) has filed for emergency use authorization
        (EUA) for COVAXIN, India''s indigenous vaccine in the Philippines," a statement
        released on Thursday said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eff7d4-aae3-41c4-b69e-b67e4897695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:14:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:33.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EUA was filed with the Food and Drug Administration on Wednesday,
        it also said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85a537e-86d3-4c0e-8e58-28b87fb21b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:14:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:33.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, FVSC and Ambica International Corporation
        consortium signed an agreement with Bharat Biotech International Ltd., the
        developer of the vaccine, to distribute COVAXIN should it meet FDA standards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5c2a32-4906-4516-b33d-32d698b247a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:14:02.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:34.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is among the list of priority countries that Bharat
        Biotech will allocate supplies of COVAXIN to," the statement said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98742dd-7ba9-457b-9bd7-f61a751d2ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:34:42.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo confirmed the receipt of the EUA
        application filed by COVAXIN''s distributors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9350ab1d-6bb6-47df-a93c-0007433544e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:34:42.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They submitted an application this morning and pre evaluation is
        going on," he told CNN Philippines in a text message.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0917dbd-1c3e-4465-9506-27ba38dddd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:14:02.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:35.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies seeking EUA approval are British firm AstraZeneca,
        Russian company Gamaleya Research Institute and Chinese drug maker Sinovac
        Biotech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0878794-66c2-4cf5-bd6e-4a07e1fd946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:14:02.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:36.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only <a href="https://cnnphilippines.com/news/2021/1/14/Pfizer-COVID-19-vaccine-Philippines-FDA-emergency-use-EUA.html"
        target="_blank">Pfizer-BioNTech</a>''s COVID-19 vaccine has been approved
        for emergency use.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c331e01c-a20b-4b2b-b5b4-7e8b594d19d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:14:02.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:02:36.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An EUA issuance from regulators is required for the vaccines to
        be legally rolled out in the country.</p>'
