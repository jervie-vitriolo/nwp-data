      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading up the the event, Lopez shared a picture with National Guard
        troops near the Capitol, which she shared on Instagram.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b234eec-203e-4a8b-8b05-b8d19bfa9983'
