      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP is in charge of printing physical cards of the national
        ID, which aims to consolidate government-issued IDs and also serve as a valid
        proof of identity for all Filipinos and foreign aliens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fabf481-13fe-4dcf-abe9-5b6b23b95f21'
      'mgnl:activationStatus': true
