      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Nerissa Santiago, Acting Executive Vice President
        and COO of PhilHealth, also pointed out that some programs will be affected
        with the deferment. For one, the implementation of their out-patient program
        "Konsulta" in some areas of the country will be limited, or other benefit
        packages will be recalibrated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d69c6-0754-429c-af3a-934edb55207d'
