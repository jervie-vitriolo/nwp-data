    'jcr:uuid': '0f9365f4-2555-4e84-a257-cd032d7d2235'
    'lead': 'Unilever has promised that every worker who provides it with goods and
      services will earn a living wage by 2030 even if it costs the company more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T17:28:24.214+08:00
