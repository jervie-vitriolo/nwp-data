    'jcr:uuid': 'c4790faf-308f-423b-b272-10929d537644'
    'lead': 'The Philippines may be granted free COVID-19 vaccines for 15-16% of its
      population through the COVAX facility, vaccine czar Carlito Galvez says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T16:01:01.755+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:56:50.009+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:38.800+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Galvez: PH may receive fewer COVID-19 vaccines from COVAX '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00de924-003c-4470-a71a-a53795908eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:01:01.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:50.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — The
        Philippines may be granted free COVID-19 vaccines for 15-16% of its population
        through the COVAX facility, Vaccine czar Carlito Galvez said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d48e0be-a1b8-462c-b848-c676b8dadfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:01:01.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:51.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX is a global initiative led by the World Health Organization
        with the vaccine alliance Gavi and the Coalition for Epidemic Preparedness
        Innovations that aims to ensure equitable access to coronavirus vaccines.
        Galvez earlier announced they were expecting free doses for 20% of the population,
        or around 22 million Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00bf2cb-e97a-46a2-8e4e-9d9845bf6bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:01:01.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikita nating mabawasan po iyong 20%. Ang narinig ko po ay baka
        bumaba ng 15-16% ang matatanggap natin pero okay lang po iyon dahil preparado
        po tayo," Galvez told a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45826202-f9a9-484a-8ffc-d6884c4a1409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:01:01.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are seeing the initial allocation for 20% of the
        population will be cut. I heard we may get doses for 15-16% percent of our
        population. But that''s okay because we are prepared.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4eba2d-f5b3-452f-9368-5954c71150a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:01:01.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2021/1/21/PH-receives-COVAX-participation-confirmation-.html"
        target="_blank">initial batch</a> of free anti-coronavirus shots from the
        facility would be delivered in the first quarter of the year after the approval
        of the country''s participation in COVAX, the Department of Health&nbsp;earlier
        said.&nbsp;Galvez said US-based Pfizer, Novovax, and Johnson &amp; Johnson,
        as well as the UK''s AstraZeneca are among the vaccine makers that have joined
        COVAX.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef07ade-a160-46de-9933-57957cd82a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:01:01.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:53.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez assured the public that "with or without COVAX," coronavirus
        vaccines will reach Filipinos. This is through procurement, which is being
        handled exclusively by the national government, although tripartite agreements
        can be entered into by the private sector and local government officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cabdbb-bd84-4552-8b86-bd2e24e5d999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:01:01.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country seeks to buy 148 million doses of COVID-19 vaccines
        from seven frontrunners in the COVID-19 vaccine race, including firms that
        are part of COVAX, to immunize 50 to 70 million Filipinos this year.</p>'
