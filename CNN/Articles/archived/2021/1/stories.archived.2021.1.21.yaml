      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marikina Representative Stella Quimbo argued that existing
        packages must not be affected since the measure only defers collection of
        higher premiums, and does not mandate payment of lower contributions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfa2e9a-5812-4945-af47-c5963e96142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:27:18.168+08:00
