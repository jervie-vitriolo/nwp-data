      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter Biden''s daughter Naomi Biden, 27, is named after her late
        aunt, President Biden''s late daughter. During her grandfather''s campaign,
        she developed a presence on Twitter, sharing her thoughts on politics and
        offering an inside look into the life of her "pop." The President''s eldest
        grandchild, she graduated from Columbia Law School in May 2020.</p>'
