      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First and foremost is the policy on the West Philippine Sea for
        instance. The policy shifted during the time of President Trump, they recognized
        our arbitral award will be continued by the Biden administration," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
