      'text': '<p>Banks cited the less favorable economic outlook resulting from the
        COVID-19 pandemic and lesser risk tolerance, along with the "deterioration
        in the profitability of bank''s portfolio and profiles of borrowers," the
        BSP noted. The said tightening manifested through reduced credit line sizes,
        stricter requirements for collateral and loan covenants and an increased use
        of interest rate floors.</p>'
