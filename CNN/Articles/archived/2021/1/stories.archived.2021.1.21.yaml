      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTA will initially slaughter 520 hogs, equivalent to 52,000 kilograms,
        in the second week of February. Pork and pork products will be delivered to
        Metro Manila at an average of 5,000 kilograms per day.</p>'
