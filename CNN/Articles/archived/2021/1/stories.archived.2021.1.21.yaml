      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2de5e-085a-4b80-b81c-bc0828c67eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:38.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When our new president comes, when President Biden is sworn in,
        he has a lot of responsibly, he has a lot of authority," he added. "We want
        to be part of knowing when change is coming."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1a3d6-cdd2-4e1a-ab1c-781549dbc6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.556+08:00
