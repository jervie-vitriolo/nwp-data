    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a52ac9-1540-4582-94d6-f2509f6425ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:27:18.167+08:00
