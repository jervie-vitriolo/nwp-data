      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Department spokesperson Maria Rosario Vergeire on Thursday
        said they proposed for inbound passengers regardless of country of origin
        to be tested upon arrival then undergo another swab test five days into their
        quarantine to ensure they are negative for COVID-19 before they are cleared
        to go home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f1d634-c091-4363-a5a7-c099fc38c52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:06:58.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:05:47.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our agreement with the technical working group of IATF, we will
        be revising our protocol where we will be testing when they get to their place
        of destination, especially for international travelers. And they get to be
        tested again after five days," she told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dbed25-9586-4099-9cb0-3a3efd746c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:06:58.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:05:47.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19''s incubation period is five to 14 days. This means coronavirus
        symptoms could appear within five days to two weeks after a person has been
        exposed to the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece318e2-2a92-472a-8e32-bcc3cefeaca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:06:58.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:05:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current testing protocols require passengers to undergo an RT-PCR
        test upon arrival at the airport. They will be housed in a government-accredited
        hotel or facility while awaiting results. If negative, they are allowed to
        go home, but they should ideally complete their 14-day quarantine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7d0ab4-f883-477a-997a-b099b120ef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:06:58.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:05:48.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases will discuss the proposal today. When asked about
        the funding for the repeat RT-PCR tests, she replied, "Hopefully we will have
        the resources for this."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7bcfc-70fb-4434-a1cb-898bc33635c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:06:58.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:05:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three co-passengers and the girlfriend of the Filipino infected
        with the more transmissible COVID-19 variant tested negative upon arrival
        in Manila, but later showed positive swab test results.</p>'
