      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden and Vice President
        Kamala Harris weren''t the only ones in their families to receive new titles
        on Wednesday after the Inauguration Day ceremonies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fc3ec3-2520-4c15-93d1-ea30f9734d26'
