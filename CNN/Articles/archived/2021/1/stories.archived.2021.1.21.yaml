      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measures to maintain supply include sourcing pork from the Visayas
        and Mindanao. Agriculture Secretary William Dar also said the government <a
        href="https://www.cnnphilippines.com/news/2021/1/18/DA-triple-pork-imports-stabilize-meat-prices.html">plans
        to raise minimum access volume of pork imports</a> in a year that is now at
        54,000 metric tons.</p>'
