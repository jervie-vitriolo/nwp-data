    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fact check: True to form, Trump makes multiple false claims in his final
      comments in office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9035f4f8-4427-4c62-9e14-fa90efb68652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:44.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump made false claims
        from the first hours of his term to the last.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b754e64e-b2ed-4fc5-bae7-c50fd98fac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2323fc75-3425-4862-ae9a-2667e1723f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:45.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeated some of his favorite falsehoods in both his farewell
        video address, which was released on Tuesday, and in his final speech on Wednesday
        morning at Joint Base Andrews.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d92b3a-f719-463b-9014-00f0e745792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48647a6-f798-4477-94b6-322620fcfb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:46.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One more time, here is a fact check roundup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ba55c-dcad-4804-b49e-015cadea7cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:47.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd5dc8e-a187-4dc5-9565-c10ca2965791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:47.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Judges</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1726253c-3af7-4af1-9fd9-11e9ebadf2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:48.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video address, Trump said he appointed "nearly 300 federal
        judges." In his final speech, similarly, Trump said he got "almost 300 federal
        judges and three great Supreme Court justices." He added in the speech: "That''s
        a record-setting number."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a507850e-6dfe-4b26-be09-15882fb16b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44323a4d-44f6-4d0b-aad5-cb2db102c0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> Trump was incorrect, both with his
        number and with his claim to have set a record. He got 234 total judges confirmed
        to the Supreme Court, district courts and appeals courts, according to figures
        from Brookings Institution visiting fellow Russell Wheeler; even if you round
        generously, that doesn''t qualify as almost 300. And President Jimmy Carter
        appointed 261 total judges, according to Wheeler -- 39% of the judgeships
        available at the time compared to Trump''s 27%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea7226d-b2e7-4a01-964f-7bd0ec536c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa34f46-ee03-42f7-a579-f2ff649e5dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Veterans Choice</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c516930-011c-4180-8cf6-920d97d8dadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:50.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed in the video address, for more than the 160th time
        as President, that he is the one responsible for the creation of the Veterans
        Choice health care program: "We passed VA Choice." (He made a less explicit
        version of the claim in his final speech.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ddbb5-8e0c-4a29-8d79-46f34d21d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec36df3-40fa-427d-90be-4915457f3e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:51.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> Trump was wrong again. Former President
        Barack Obama signed the Veterans Choice program into law in 2014. What Trump
        signed was a 2018 law, the VA MISSION Act, that modified and expanded the
        eligibility criteria of the Choice program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42916605-8d3d-4910-8dce-0d73ae7306e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:52.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdee036-c767-4d82-be4c-a1be52edd4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:52.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2014 law Obama signed, which allowed certain veterans to be
        covered by the government for health care provided by doctors outside the
        VA system, was a bipartisan initiative spearheaded by two senators Trump repeatedly
        criticized, Bernie Sanders of Vermont and the late John McCain of Arizona.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133ac056-cade-4bf8-9e0b-4f8ec25321d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:53.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680485a5-5278-4f0d-842c-d56236b6bef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve called Trump''s claim that he got Veterans Choice one of
        his 15 most notable lies in office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d7bf06-7b2f-459b-af9c-9df5167e28b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:54.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da392c2a-cd53-4a1c-9e0e-9759e87ba4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:54.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Oil and gas production</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8e5cdf-6259-4461-92c0-8665010cf8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:55.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed in the video address: "We also unlocked our energy
        resources and became the world''s No. 1 producer of oil and natural gas by
        far."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846a2d63-10c0-4bcc-9d4a-5ac32da62201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:55.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6763543f-506c-48ba-998b-059c548cdd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:56.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> While US energy production did indeed
        increase under Trump, Trump does not deserve credit for the US reaching the
        number-one spot in overall energy production. The US actually became the world''s
        top total producer of oil and natural gas under President Barack Obama in
        2012, according to data published by the government''s Energy Information
        Administration. It was crude oil in particular in which the US became the
        world''s top producer during Trump''s tenure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b297b34-eea6-4dcb-b4ce-6d541f2b2bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c064f0-6ec0-4b5e-87ae-e83a39b5e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:57.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States has been the world''s top producer of natural
        gas since 2009, when US natural gas production surpassed that of Russia, and
        it has been the world''s top producer of petroleum hydrocarbons since 2013,
        when its production exceeded Saudi Arabia''s," the Energy Information Administration
        says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988b4a86-f953-4bb2-9473-2c92003209a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c7f97b-e894-43b1-b715-74b7ffc124f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:58.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The border wall</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17fcf69-4aaa-4c9d-8bc9-96a529bae221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:58.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed in the video address that, under him, the US had built
        "more than 450 miles of powerful new wall."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de297815-6353-4a13-acee-195ea251aa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6706b3d7-27f1-431a-8027-4c049b3bcadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This needs context. It is true that
        more than 450 miles of border barriers were built under Trump -- 453 miles
        as of January 8, 2021, according to official US Customs and Border Protection
        statistics provided to CNN''s Priscilla Alvarez. However, just 47 of these
        453 miles were erected where no barriers had existed before.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec1eeed-ecda-452d-82bf-78978f641591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ba2939-c2b7-4016-bc94-a52af1367554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:00.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the other 406 miles: 351 miles replaced previously existing primary
        barriers that the government describes as dilapidated or outdated; 22 miles
        replaced previously existing dilapidated or outdated secondary barriers; 33
        miles were new secondary barriers where there had previously been only primary
        barriers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afae91ed-8530-46c8-a4d7-e9cbc29b57ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:01.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ffb25f-1497-4b37-9d27-50d5dc5b61f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:02.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We shouldn''t dismiss the significance of even replacement barriers,
        since many of the Trump-era barriers are significantly bigger, more expensive
        and more controversial than the barriers they replaced. But it''s worth noting
        that Trump did not put 450 miles of barriers on terrain that previously had
        no defenses whatsoever.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3280eee0-1881-41c3-a14b-1b5ad27e98a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d4b670-7710-4455-9313-d2d2c1aace1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:03.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump''s 2020 vote total</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc80a075-182c-4745-a056-9e7a4529668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:03.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed in his final speech that "we just got 75 million votes,"
        a record for a sitting president.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1d23cc-a393-4ace-8854-47745db7cafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:04.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c66fca7-2f26-4c89-8b01-d6644b9cbf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:04.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This is another little exaggeration.
        Trump received 74.2 million votes in the 2020 election, which does not round
        to 75 million. Trump''s total is indeed a record for a sitting president,
        but Trump also did not acknowledge that Joe Biden got over 7 million more
        votes than he did.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66666006-b784-4750-9e6a-8d43bf849fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:05.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754dd2c6-0aa7-4364-bdb8-94e144c14964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:05.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Tara Subramaniam</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97454048-383f-4cac-ac91-b81bf4ec4fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:06.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d3d7bf-c497-46ab-98e1-a325314395a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:06.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unemployment rates</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff16144-6ef4-4452-9b45-da947e5eb8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:07.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump boasted in the video address that he "achieved record low
        unemployment for African Americans, Hispanic Americans, Asian Americans, women..."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bdb5f4-d073-47a3-9de0-c57b41fca1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:07.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79230abc-ca8d-4e0d-8494-4153ef67b5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:08.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> There are two inaccuracies here. First,
        the unemployment rate for women never hit a record low under Trump. (Prior
        to the coronavirus pandemic, it was among the lowest in US history but not
        the very lowest.) Second, the unemployment rates for all of these groups are
        no longer anywhere near record levels; Trump''s boast ignores the fact that
        unemployment rates skyrocketed early in the pandemic and remain elevated today.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c42c5e-b02b-4c1e-ad95-565957319124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:08.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b80cbed-4a96-4ba6-9221-74a2ecebbfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:09.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December 2020 unemployment rate for African Americans was 9.9%.
        That is well above the 8.0% of Trump''s first full month in office, February
        2017, and the record 5.2% of August 2019.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b3175e-adae-4fe9-9ca2-f6463c3b1697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:09.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad79301c-33b4-43eb-8afa-3ce602f7e445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:10.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December 2020 unemployment rate for Hispanic Americans was 9.3%.
        That is well above the 5.6% of February 2017 and the record 4.0% of September
        2019.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c21459f-a7f3-49fb-87a1-70488ea2bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c4d8e3-a86e-472e-8430-8ad02d7d927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:11.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December 2020 unemployment rate for women was 6.7%. That is
        well above the 4.6% of February 2017 and the record 2.7% of May 1953.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0989d062-8151-4bc2-9e60-f36b712d7f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dcdfbc-a213-4cb9-ba5a-e4574ccbffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December 2020 unemployment rate for Asian Americans was 5.8%.
        (This rate is not seasonally adjusted; the rates for the other groups in this
        fact check are seasonally adjusted.) That is well above the 3.5% of February
        2017 and the record 2.0% of May 2018.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba87cc11-dd53-453d-aa7d-6cb264df5f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:12.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff9c1be-c90b-42d3-a158-fa821c48b10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:13.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump''s jobs record</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b2955-ff1f-411c-9677-bf6bc0fc4f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:13.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his final speech, Trump boasted about his record on jobs, saying
        that we "have such good -- and have had -- such good job numbers. The job
        numbers have been absolutely incredible." He continued: "When we started,
        had we not been hit by the pandemic, we would have had numbers that would
        never have been seen -- already our numbers are the best ever."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82888e9c-daf4-4215-8f89-9a28e3048d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5114b42-0a0c-4ef6-b26b-06d8b8d66105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:14.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> Trump''s grammar makes this claim
        a little hard to fact check -- he seemed to go back and forth from boasting
        about the past to boasting about the present -- but he obviously does not
        "already" have the best jobs record of any president. In fact, thanks to the
        steep job losses of the pandemic era, he leaves office with the US at about
        3 million fewer jobs than when he took office. No other president in the post-World
        War II era, the period for which we have good official data, has had a negative
        jobs record.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f9eee2-4947-49d1-8613-06e0bad64da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c059b21-15ee-4d5d-94a3-83562d81a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s record on jobs creation lagged behind that of several other
        presidents even before the pandemic.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e002fef-7dcd-46b9-aa81-95e2ae04e467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a539c7ad-81de-42c0-b49f-f00fea35ae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:16.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump''s tax cuts</strong></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431d3cc3-38ef-4ed5-b24c-be3aee888479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:17.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed in both the farewell video and his final speech to
        have passed the largest tax cuts in US history.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eb49ad-68b1-44dd-9195-7e9d506082fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:17.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf959d6e-8d82-4816-862f-9ab6f6824508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:18.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> Trump''s 2017 tax cuts were not the
        largest in American history. There have been bigger tax cuts whether you measure
        in inflation-adjusted dollars or as a share of the national economy.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb23d91c-d60c-4808-95b2-45371e2c10ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:18.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140a7993-f44f-4903-893f-d3ff89f852e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:19.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax cuts in 1981, 2010, and 2013 were larger, both in inflation-adjusted
        dollars or as a share of the economy. As a share of the economy, there were
        even others that were bigger, according to the Committee for a Responsible
        Federal Budget, a think tank focused on fiscal policies.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef667326-68db-42b5-a5e5-96c2743c5ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30d699c-526c-4677-96f2-eff3ee9fd43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:20.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tax Cuts and Jobs Act, passed in 2017 under Trump, provided
        for cuts that are among the largest in nominal terms, but even then they are
        still smaller than tax cuts passed in 2013.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c90ac3-e2a5-493c-849d-28e77c910dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T05:15:05.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:20.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/20/politics/fact-check-trump-final-video-speech-inauguration/index.html"
        target="_blank">"Fact check: True to form, Trump makes multiple false claims
        in his final comments in office"</a></em></p>'
  'Migrant-ship-sinks-Libyan-coast':
    'author': 'Jomana Karadsheh and Mostafa Salem, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T06:04:28.672+08:00
    'imagesource': 'jcr:382658e2-d11c-4050-b6fc-693a93b55109'
    'jcr:mixinTypes': ['mgnl:hasVersion']
