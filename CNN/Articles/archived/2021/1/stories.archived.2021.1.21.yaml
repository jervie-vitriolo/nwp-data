      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some call it the ghost town, because for
        decades it didn''t appear on any maps —&nbsp;a clandestine location that at
        the height of the Cold War likely concealed a deadly arsenal of nuclear weapons
        capable of wiping out major Western cities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01b4112-4d9a-4d35-9db0-cae5af46a7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:04.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others refer to it as the Polish Chernobyl, because the cloak of
        secrecy thrown up around its radioactive mysteries drew anxious comparisons
        to the exclusion zone surrounding the disaster-hit Ukrainian power station.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f39ac-ebef-4ba5-9db0-7ec75fbd67a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But today, Borne Sulinowo, in northern Poland''s West Pomeranian
        region, is emerging as an exciting destination for adventure seekers looking
        to explore a beautiful natural area, and a relatively unknown Soviet hotspot
        with a very dark past.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea022de-9ccc-4e79-a3bc-35c820e34fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:00:58.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:05.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching this town from Szczecin, the region''s capital, involves
        a long drive through Poland''s mostly rural lowlands, a terrain that also
        still carries the legacy of the Cold War.</p>'
    '8':
