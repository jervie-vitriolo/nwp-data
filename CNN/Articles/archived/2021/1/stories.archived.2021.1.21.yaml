      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74197b55-01c1-42a7-8f51-f31897525461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:40.356+08:00
