      'mgnl:lastActivated': 2023-01-25T12:51:24.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry''s outfit comprised a cashmere coat with a corset and floor
        length skirt, both made from silk satin. She completed the look with deep
        red lipstick and a pair of heart-shaped diamond earrings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c02a8e1-c832-4563-90b4-08baf05848ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:35:48.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:25.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against a backdrop of fireworks in the skies over the Capitol, the
        star''s white ensemble —&nbsp;and signature blonde crop of hair —&nbsp;offered
        something subtler than the dramatic, exaggerated looks she often sports on
        red carpets and at high-profile performances like the Superbowl halftime show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c1c50-3a48-4b95-8227-c3da2ddb4290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:35:48.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her choice of color seemingly channeled the symbolism of purity
        and the suffrage movement, while the red and blue buttons on her skirt and
        sleeves, respectively, made a delicate nod to the American flag.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351a1747-456c-4f64-a878-7562336a6cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:35:48.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:26.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking via a label spokesperson, Browne said that Perry looked
        "sophisticated" and "understated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c47812-33b4-4692-8bb3-e7a2e2125065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:35:48.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:26.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted her overwhelming talent to be the focus," he said adding
        that it was "such an honor to be a small part of this extraordinary day."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473c8a96-ea04-4f17-9c0f-e4e83e70c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:35:48.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:27.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry has been seen in Browne''s creations before, most memorably
        in 2013, when she wore a strapless dress with embroidered roses to the launch
        of her fragrance, Killer Queen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e37667-b6e1-4549-afb6-4feedcd3e333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:35:48.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Perry wasn''t the only inauguration attendee dressed by the
        in-demand designer. On Tuesday, Kamala Harris'' stepdaughter Ella Emhoff posed
        for a picture at the Capitol in a preppy look by Browne. Pairing an Oxford
        shirt and tie with a double-breasted coat, she too alluded to American flag
        colors with a pleated red, white and blue skirt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4349f4e7-6cab-420a-82cf-a470aec22972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:35:48.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:28.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/style/article/katy-perry-outfit-inauguration-firework/index.html"
        href="https://edition.cnn.com/style/article/katy-perry-outfit-inauguration-firework/index.html">Katy
        Perry lights up inauguration TV special in all-white Thom Browne outfit</a>"</em></p>'
  'lrt2-santolan-kamuning-anonas-reopen-jan22':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-21T17:34:43.557+08:00
    'imagesource': 'jcr:fbb5d715-e582-4ef0-a774-619cd5b60152'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7569fbb8-c79c-405c-ae13-970fc07e1c49'
    'lead': 'LRTA says all tests conducted showed there was stable and reliable power
      supply to reopen the three stations which have not been used since 2019 after
      a fire damaged power supply transformers and some railway tracks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T17:38:06.846+08:00
