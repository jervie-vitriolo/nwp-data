      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were several young faces on the US Capitol platform where
        Biden and Harris took their respective oaths of office, and later accompanied
        them as they walked onto the White House grounds -- the children of the new
        first and second families.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077e11cf-3a02-4b16-8677-9eb2f30fef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:48:14.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1aa03e-d970-47aa-88b5-e94fbe399f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:48:14.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:29.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s grandchildren and the children in Harris'' family
        played a special role in their campaigns. Biden''s grandchildren were the
        ones who informed him that the presidential race had been called in his favor,
        a source on the campaign told CNN. And during the Democratic National Convention,
        Harris was officially nominated to the Democratic presidential ticket by her
        sister Maya, niece Meena and stepdaughter Ella Emhoff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48b0f5f-b33b-4965-93fd-eae24fa7bdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:48:14.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:29.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff80a9cb-63a5-43e4-9253-ab7190571e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:48:14.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Harris were flanked by their large families Wednesday
        for much of the day, and the President''s family will have a presence inside
        the Oval Office -- a table behind the Resolute Desk was filled with photos
        of Biden''s adult children and grandchildren, including a prominent photo
        showing a much younger Biden holding his son Beau, who died in 2015 at the
        age of 46.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
