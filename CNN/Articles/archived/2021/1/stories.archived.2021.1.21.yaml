    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hungary becomes first EU country to approve Russia''s Sputnik V vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986ebf45-4af6-445f-89b4-c8ad9d865c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:36:19.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:46:49.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The Hungarian pharmaceutical authority
        has approved both the Oxford/AstraZeneca and Russia’s Sputnik V COVID-19 vaccines,
        a spokesperson for the Hungarian government told CNN on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7dd54-48c1-44f2-b2fa-b9d0b25339d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:36:19.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:46:50.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad58befe-5931-4eff-9eb7-adbb44af3346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:36:19.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:46:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary becomes the first European Union country to approve both
        vaccines, but as far as the Oxford/AstraZeneca vaccine goes, it says it has
        to wait for a decision by the European Medicines Agency before it can distribute
        the shot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8132983e-2705-48df-8d48-2e26590c6656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:36:19.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:46:51.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db206046-bc51-4b06-9964-f47eaf00226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:36:19.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:46:51.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about Sputnik, the spokesperson said talks with Moscow
        to buy the vaccine were “ongoing.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf3791-0c52-49a9-bd4f-e1c4be581aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:36:19.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:46:52.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f02551-7082-4f6e-94d9-a290eb36c642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:36:19.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:46:52.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that vaccines will be available in Hungary from as many
        places and in as large quantities as possible,” the spokesperson added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283423f8-1565-41af-a6b8-f24f5a47a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:36:19.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:46:53.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8f33fd-5738-4286-9e7a-d8402ea144b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:36:19.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:46:53.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Russia’s sovereign wealth fund (RDIF) said the National
        Institute of Pharmacy and Nutrition of Hungary approved the vaccine under
        the emergency use authorization procedure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db20aa78-15e4-4bc4-b9be-d69a329775eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:36:19.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:46:54.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2995bf38-e668-406c-9c6a-b5726aa0d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:36:19.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:46:54.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The approval is based on the results of the clinical trials of
        Sputnik V in Russia and a comprehensive assessment of the vaccine by experts
        in Hungary,” the RDIF statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bbbdff-c862-4e4b-b6a2-3345f140e568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:36:19.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:46:55.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf96a52-902f-432b-8dd4-5a05359ed015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:36:19.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:46:55.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirill Dmitriev, CEO of the RDIF, said that Hungary is "the first
        EU country to realize all the advantages of Sputnik V vaccine and authorize
        its use. This decision is very important as it demonstrates that the vaccine''s
        safety and efficacy of over 90% are highly regarded by our partners in Hungary.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d721706-1459-4307-a36d-e23056b0e81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:36:19.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:46:56.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457fc1df-404c-41c0-ac23-8ef5812836d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:36:19.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:46:56.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s announcement of Sputnik V as the "world''s first" approved
        COVID-19 shot was met with international skepticism last year, after the country
        registered the vaccine in August ahead of key large-scale Phase 3 trials necessary
        to establish its efficacy and safety. While those trials are currently ongoing,
        the country is already moving towards mass vaccination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd423f57-3129-4736-98e3-d762aeef3a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:36:19.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:46:57.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097e4fb6-0bec-4f8b-b793-33430e45d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:36:19.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:46:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 24, Russia announced that its interim data suggested
        the shot is at least 91.4% effective and could be more than 95% effective.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787659fe-cecd-47a3-9456-ec42d819fa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T22:36:19.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:46:58.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-21-21/index.html"
        target="_blank">"Hungary becomes first EU country to approve Russia''s Sputnik
        V vaccine"</a></em></p>'
