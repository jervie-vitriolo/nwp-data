    'jcr:uuid': '12eb03cf-0d61-4538-95af-0525eaa5f5f6'
    'lead': 'Moments before former US President Donald Trump boarded Air Force One
      for the final time on Wednesday morning, he offered this cryptic message to
      his supporters: "We will be back in some form. Have a good life."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T11:33:45.123+08:00
