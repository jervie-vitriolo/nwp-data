      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bible has been so central to Biden''s political career that
        in 2009 when he took his final oath in the Senate, the swearing-in was delayed
        when the Bible couldn''t be located, according to the Wilmington News Journal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0516da6e-35b5-4a9a-a449-fa1ad2aacf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:44:32.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:44.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c877009e-f78a-4b46-b3d8-63dc49b4d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:44:32.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Kamala Harris'' two Bibles</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd662c08f-c318-4d7e-a154-c6c5d4769361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:44:32.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:45.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Kamala Harris, meanwhile, also used notable Bibles
        when she was sworn in on Wednesday. She chose two Bibles -- one that belonged
        to former Supreme Court Justice Thurgood Marshall, one of her heroes who inspired
        her to pursue a career in the law, and that of Regina Shelton, a neighbor
        who cared for Harris and her sister Maya when they were growing up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23451c6-b9be-4a20-8b8a-e4f1e90f72d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:44:32.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:46.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28753e1b-4f9b-46c8-9baa-2687cc3779bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:44:32.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris and her sister attended church with Shelton, where the Vice
        President was introduced to the teachings of the Bible. Harris has described
        Shelton as a "second mother to us."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610e733f-ec53-4071-bbbf-e6b4eb6ef976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:44:32.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59ee86c-c675-44f2-9250-71aea397c89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:44:32.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:47.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second Gentleman Douglas Emhoff held those two Bibles on Wednesday
        as Harris took her oath, which was administered by Supreme Court Justice Sonia
        Sotomayor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f029c-1b29-4dda-bb77-f37cd3a3a4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T02:44:32.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/20/politics/biden-inauguration-family-bible/index.html"
        target="_blank">"Biden was sworn in on a storied 19th century family Bible"</a></em></p>'
  'Biden-calls-for-racial-justice-in-inaugural-speech-as-civil-rights-leaders-demand-action':
    'author': 'Nicquel Terry Ellis, CNN'
    'caption': 'Photo courtesy: Rob Carr/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T03:12:48.494+08:00
    'imagesource': 'jcr:62bf12b3-cb41-45f1-894c-4419c8ee2044'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ec74f52-8dec-40a3-a297-49b931fd6b93'
    'lead': 'In his inaugural speech, US President Joe Biden denounced both White
      supremacy and domestic terrorism and said the nation needs to be repaired and
      healed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T03:09:41.819+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:11:10.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:26.342+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden calls for racial justice in inaugural speech as civil rights leaders
      demand action'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab7352-1173-4c75-b409-e546d6e73097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:10.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden called for racial
        justice and unity in America on Wednesday, acknowledging that the nation has
        been deeply divided by political forces and systemic racism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e79ef6-58e0-41a5-9f1d-d94716d3f151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:11.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe3bdba-3875-4f2d-a1f5-3d5304a212b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:11.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, in his inaugural speech, denounced both White supremacy and
        domestic terrorism and said the nation needs to be repaired and healed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e989de97-3b5f-4c69-9390-f6d7fa5c7159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:12.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5aae4a-310c-4cdc-a42f-c24f3d41556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A cry for racial justice, some 400 years in the making, moves us,"
        Biden said. "The dream of justice for all will be deferred no longer."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef679db0-0ebc-4d47-b230-6d042e8ab3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:13.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67883229-a93b-43e3-af3b-1e2938ba71ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:13.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inauguration comes exactly two weeks after White rioters stormed
        the US Capitol in their refusal to accept former President Donald Trump''s
        loss. Biden also is assuming the presidency on the heels of Black Lives Matter
        protests last year that sparked a national reckoning on racism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54ec9cf-de97-43c0-95fc-a358a4563777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:14.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34725143-8d7b-42de-94ab-e4604b43004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frustrations on both sides of this political divide have been
        exacerbated by a Covid-19 pandemic that has killed people of color at higher
        rates and Trump''s attempts to undermine the integrity of the election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248270be-67c3-4d04-b992-733a31da0230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eee0fb-b5ba-42ad-9067-35687f541c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:15.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black leaders say they are counting on Biden to unify the country
        and enact policies that address the disparities Black people face in housing,
        education, jobs, health care and voter suppression.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc26f5c-cdad-4d89-b193-ec13af29acc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:16.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd061d2-a421-4bf4-93f0-5fc1d89d01f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also want Biden to undo the harm caused by Trump with his offensive
        rhetoric toward people of color and refusal to address police brutality in
        the Black community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165c0a24-b93e-4009-9b06-606c221398ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:17.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffb57fa-4418-4229-a277-a0ce5f5b2fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:17.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Racial equity requires more than individuals in positions. It requires
        a set of clear outcomes," NAACP President Derrick Johnson told CNN. Biden
        "has an obligation to reverse what happened in the last four years. And it''s
        very doable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f84cdc-204a-4246-968f-8caa08714798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:18.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468a7134-ade3-4d97-a554-6f84842fbb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, he said, needs to end economic insecurity in communities
        of color and the "predatory" police treatment of Black people, ensure equitable
        Covid-19 vaccine access, and remove social media platforms that spread hate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df52d9b-f16b-4685-b582-f3a2fd4cfbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:19.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2cd7ab-1fb6-4d88-8c05-9bd67735fbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:19.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a CNN poll, 16% of Democrats believe that racial injustice
        is the most important problem facing the country right now while 65% say it
        is the coronavirus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e5ef52-6714-4204-be11-36aae1db37a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:20.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f22d9-3af6-4e7c-9c3a-42ead14bc535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:20.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversely, only 1% of Republicans say racial injustice is the most
        important issue with 32% choosing political divisions, 30% the economy, and
        25% coronavirus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52da593b-efa9-4083-bb87-b2b052f09e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:21.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0264f336-a3e0-40f1-b0f6-c27706c88f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:21.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some civil rights leaders say they are confident Biden will keep
        every promise he makes during his speech Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b149a0-bf8d-4f65-b2e0-b0713d17bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:22.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ff4ce-e745-43e3-8253-962fed53ff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:22.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard "Mouse" Smith, president of the Delaware NAACP and a lifelong
        friend of Biden''s, said Biden earned the trust of Black people in Wilmington,
        Delaware, when he was a New Castle County Councilor in the early 1970s who
        wasn''t afraid to go into the community and discuss their concerns.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ae02f-8355-4fcf-9563-8306ea8df040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:23.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca573a3e-75a2-4b9d-ad84-450a3bc1ae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:23.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He brought love and respect and care for our community," Smith
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ccbfb4-75b7-43ee-b9c4-091207f7d048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:24.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1bbce6-f8b4-47e5-859b-5d7c6b82ad70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:24.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilmington''s Black community was pleased with Biden''s controversial
        Crime Bill of 1994 because it helped rid their neighborhoods of drugs, crime
        and slum houses, Smith said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09274f91-792e-41ca-be8d-4a36bf188b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:25.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aeb74b-d832-40ec-807a-c758339d39d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said he believes Biden will lead the policy change that Black
        people need for equal education, jobs, environmental justice and housing equity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294c1e38-5e31-4a8e-a3c6-0feb739bb435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:26.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa23c413-f093-420c-b62f-3731d2df7b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:26.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has the ability to heal the country if people want the country
        to be healed," Smith said. "He can be a game changer and put evil and racism
        down."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd79c431-1972-4668-9bfa-af3098ffa224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:27.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a2c2c1-4b0d-4cf7-a3b2-89afdebf1f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:27.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maurice Mitchell, an organizer for the Movement for Black Lives,
        said Biden is indebted to Black voters because they turned out in droves to
        elect him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4c46ae-c078-404c-87aa-c47d526bf7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:28.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feebabe-2cf0-4a34-9501-7261e8a41579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell said he wants to see a "governing agenda" that makes investment
        in the Black community a priority. Racial justice, Covid-19 relief, climate
        justice and economic recovery are critical needs of Black Americans right
        now, he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffbe189-4a58-43e8-9176-8a71f897efc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:29.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc267dc0-e9d5-4240-aa4d-0e88a2c4ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:29.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it''s clear that the folks who delivered the defeat of
        Donald Trump should be first when it comes to honoring the agenda," Mitchell
        said. "The Biden and Harris administration have an opportunity to strike a
        new posture when it comes to the Black agenda as it relates to Black political
        power."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39232e1-95db-44e1-9daa-959bbfbfb333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9060b77-1fdf-45ef-9e63-dbead9b4ffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:30.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s inauguration took place two days after the Martin Luther
        King Jr. holiday which honors the legacy of the civil rights icon who died
        in 1968.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa5fbd-d562-4627-a93f-950327f6e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:31.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f80884-c3c8-4897-a1ac-b126a71995ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:31.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King''s son, Martin Luther King III, told CNN on Monday that he
        believes Biden and his administration should lead the country in bringing
        people together, and address the Covid-19 pandemic, police brutality and misconduct
        as well as climate change.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126532aa-dd29-4f05-8198-d6c6ff46b0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1e126a-423b-4936-a97f-c7ea60c20495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:32.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to see a new air brought in," he said. "We will do
        better, we are much better than the behavior that we''ve seen exhibited over
        the last few days."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ff2e3c-1753-4c3e-b86d-e39835c7f2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:33.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238de01d-ad1b-4448-84f4-0d18eed06581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:33.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Black activists also demanded a concrete plan from Biden.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2675586a-4189-483c-8f55-6f26ec347c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7912b052-9f43-4557-8fa2-b36a61725d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:34.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Michael W. Waters, a civil rights activist and author of
        "Something in the Water: A 21st Century Civil Rights Odyssey," called for
        a "purposeful redirecting of resources" to uplift marginalized and oppressed
        communities.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf5b209-57df-4176-9faf-5048c730ea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21737064-f014-457a-96ef-9f165d6fe168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:35.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions of people still voted for Donald Trump and real threats
        exist to our vision of democracy," Waters said. "Biden and Harris must embrace
        a radical platform of equity to redeem the soul of this nation."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9177b93b-7e23-46a5-be58-47f355306547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T03:09:41.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:11:36.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/19/us/biden-racial-unity-leaders/index.html"
        target="_blank">"Biden calls for racial justice in inaugural speech as civil
        rights leaders demand action"</a></em></p>'
