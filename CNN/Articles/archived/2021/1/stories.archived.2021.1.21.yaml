      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4ac435-b45c-4291-844b-1f0e9db0f3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Sandweg, former acting ICE director, said written agreements
        with states or counties are not unprecedented, but called the recent moves
        "a pretty transparent effort to tie the hands of the Biden administration
        and give states opportunity to sue DHS."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ddfca-66f8-40c6-901f-85353afd48a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:27:07.557+08:00
