    'lead': 'It is Solicitor General Jose Calida who should ''conduct a careful self-examination,''
      the Supreme Court said, borrowing the government top lawyer’s words when he
      sought the inhibition of a magistrate in the electoral protest filed by losing
      vice presidential candidate Ferdinand ''Bongbong'' Marcos, Jr.  '
    'mgnl:activationStatus': true
