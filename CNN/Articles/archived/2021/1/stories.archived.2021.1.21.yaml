      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/20/politics/homeland-security-pause-some-deportations/index.html"
        target="_blank">DHS pauses some deportations for 100 days</a>."</em></p>'
