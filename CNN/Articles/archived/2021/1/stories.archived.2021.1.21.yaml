    'title': 'Duterte vows continued support for Bangsamoro region'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083f41e7-8d40-409b-94f7-5c2dec986d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:29:42.780+08:00
