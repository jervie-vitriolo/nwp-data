    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-21T10:21:14.928+08:00
    'imagesource': 'jcr:7ce90ef0-ad6f-400f-bd56-2cbced441d9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59f2d37f-9383-42c0-a934-1b847bec9483'
    'lead': 'The Philippines'' arbitral victory in the West Philippine Sea dispute
      will continue to be recognized by the Biden administration in line with the
      strengthened ties between the two states, the country''s envoy maintains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T10:28:18.690+08:00
