      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Joe Biden will be sworn in as president
        at noon Wednesday. During his campaign, he made sweeping promises to restore
        the economy and speed up the recovery from the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763f28ab-e678-4143-a5cd-86e15b8dcb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:30:32.219+08:00
