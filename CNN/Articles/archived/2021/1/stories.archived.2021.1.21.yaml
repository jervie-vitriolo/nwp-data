    'title': '

      Lorenzana willing to discuss abrogation of accord with UP president, says Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bc180a-91f2-449b-b288-6844ca1ad145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:24.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> Defense
        Secretary Delfin Lorenzana has accepted Presidential Spokesperson Harry Roque''s
        offer to broker talks with the University of the Philippines following the
        termination of the 1989 accord that bars unauthorized entry of security forces
        into UP campuses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e02b8fb-4a65-47f6-ae2d-5f96e1eac98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:24.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931baa6c-57da-41a4-90c1-21f21c16107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his briefing on Thursday, Roque said only Lorenzana has so far
        expressed willingness to discuss the matter with UP President Danilo Concepcion,
        adding the latter has not responded to his offer so far.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b602ec79-8622-46e1-9df0-738facc8dac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:25.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b7137-3e15-4a66-8663-4019ae789a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I offered was my good office...Pero so far po ang tumanggap
        lang po ay si Sec Delfin Lorenzana," Roque said. "Hindi pa po ako nakakarinig
        ng kahit anong komento kay President Danilo Concepcion."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c9912c-66d8-4c98-88e3-ba9df5934844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:26.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a09081-59d0-4f1e-aace-a4e7f726116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So far, only Sec. Delfin Lorenzana has accepted the
        offer. I have not heard any comment from President Danilo Concepcion yet.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db05c3af-552f-4347-aa88-4932315b6014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:27.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341480de-20da-4f00-a975-29d97839ae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:28.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong bagay na to hindi na kailangang makarating sa level ng Presidente,"
        he added. "Although we do have the principle of qualified political agency,
        sa level na po ito ni Sec Lorenzana."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a2368b-de9f-440a-94f5-e20992dbd341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:28.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae21cf83-c2bb-482c-ad4a-cdbeb6f5a493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:29.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This matter does not need to reach the level of the
        President. Although we do have the principle of qualified political agency,
        and this is on the level of Sec. Lorenzana.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0cc9c1-439b-4cfe-a5e0-4a42ae2d5a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:29.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b955e7ac-6a88-4605-88dc-368b9f80d61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:30.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, a UP alumnus, earlier said he wanted to offer his "good office"
        to facilitate the discussion between the two parties, should they need assistance
        on the “proper course of action” to resolve issues surrounding the pact.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3c734b-cc82-4aae-977b-defaae083c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:30.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6da68-00ff-4417-93f3-8a41cd424df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:31.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being a UP graduate and UP professor myself, I even offer my good
        office if they need assistance in discussing this matter,” Roque said in an
        interview with CNN Philippines'' The Source on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebdde18-1d3d-447b-a2a2-5b994457c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:31.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d594313-2e76-4d91-b73a-19ecf9a3aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:32.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pact between the DND and UP prohibits police and military personnel
        from entering campuses of the premier state university without prior notice,
        unless there is "hot pursuit" or an emergency. But through a Jan. 15 letter
        addressed to UP officials, the DND moved to unilaterally terminate the agreement,
        citing the supposed "clandestine recruitment" of students in communist organizations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f558d56a-ace9-4f1e-ab77-4b25d8d07bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd59d327-251a-4da3-9219-1bd9cef3e3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:33.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the abrogation, Concepcion said in a statement that the
        Duterte administration did not reach out to school officials to address any
        of its grievances before scrapping the three-decade long pact. He also asked
        Lorenzana to review his decision, warning it may worsen relations between
        the government and the UP community.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54b6aa2-eda9-488f-8427-b519d9cb700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/1/19/UP-President-Danilo-Concepcion-DND-Lorenzana-1989-accord.html">UP
        President: reconsider end of DND pact, gov''t need not fear academic freedom&nbsp;</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b4773-0f64-4da7-a52e-48388b690732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:34.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797d69ae-b338-49bf-8272-f9ed8e70ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana on Tuesday justified the Duterte administration''s decision,
        saying the courtesy accorded to UP in 1989 is now obsolete because there is
        a need to protect the majority of Filipinos against a university that has
        become a "breeding ground" of groups with extremist beliefs to recruit students
        to go against the government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4ac6f4-5fea-4896-a11a-53b248771001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:35.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8342d6d-088c-4aeb-8a1c-914a37d8707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:28:05.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:57:35.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has repeatedly red-tagged students of
        UP. President Rodrigo Duterte has accused the state university of recruiting
        students to join the communist insurgency. He also previously threatened to
        defund UP after confusion following calls for an academic strike.</p>'
