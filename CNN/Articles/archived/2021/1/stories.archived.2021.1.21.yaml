      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae2bdb-cd9b-4494-9d07-5d8b8b6eba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:49.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last spring, with oil prices crashing and the shale industry on
        the brink, Trump pressured Russia and Saudi Arabia to end their oil price
        dispute. OPEC and its allies eventually agreed to unprecedented production
        cuts that stopped the bleeding.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb6f476-0234-482e-a4f4-c5017f461952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4d952c-fdb0-457f-b78a-d8b17241dce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump came in and helped save shale''s bacon by intervening,"
        said McNally.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4330b7-565f-4c5f-ae85-2a508f371569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3540b4e4-2832-489f-8866-b186c6b70302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also knew he couldn''t afford to lose political support in
        major energy-producing states such as Texas.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c747f9e0-f8c5-4d44-af1f-9a6d770adc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928aff80-6f2c-48cf-bb7c-b9ad01cc4c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:52.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Jobs vs. climate</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86452885-7aa9-4ac7-afbf-8ca50f9fe808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:53.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Biden will face a difficult challenge in balancing the
        need to address the climate crisis without worsening the jobs crisis facing
        the United States.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ad4aef-ab4d-4ae2-9310-deb9f3db29f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:53.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c91d6c0-8df7-40ea-becb-3aff5f50f238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden coalition is a very tenuous alliance between progressive
        environmentalists and organized labor," Josh Price, senior analyst at Height
        Capital Markets, said in an email.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1f5cd0-3f5f-4f1c-8584-7fc90f171b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:54.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b23c43c-a903-4f8a-a05f-ebac378b3562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:55.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden plan calls for pouring trillions of dollars into clean
        energy, creating millions of union jobs while slashing carbon emissions.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b5b7cc-8b74-4ac3-b806-98264613e01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:55.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34acc8f7-fc75-4dd5-9173-1918daf07add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:56.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Biden''s legislative climate is in jeopardy because Democrats
        only have a slim majority in both houses of Congress. Moderate Democrats,
        including West Virginia Senator Joe Manchin, are unlikely to back sweeping
        climate action such as the Green New Deal or steps to strip the oil industry
        of tax breaks.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23ad516-bb6b-476d-bf48-e154538cad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2837b93-1cd2-41a8-9ba4-31a5f2d6d0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:57.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden team and environmental advocates in Congress will need
        to take stock of their assets and go back to the drawing board for a feasible
        plan," Price said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb083e0e-d5f6-47b5-b0d0-d04ab5cbc78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T04:20:22.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/20/business/biden-keystone-paris-climate-arctic/index.html"
        target="_blank">"From Keystone XL to Paris Agreement, Joe Biden signals a
        shift away from fossil fuels"</a></em></p>'
  'Fact-check--True-to-form--Trump-makes-multiple-false-claims-in-his-final-comments-in-office':
    'author': 'Daniel Dale, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
