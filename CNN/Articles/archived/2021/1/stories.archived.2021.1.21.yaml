      'mgnl:type': 'text'
      'text': '<p>"I call on all countries to work together in solidarity to ensure
        that within the first 100 days of this year, vaccination of health workers
        and older people is underway in all countries," WHO director-general Tedros
        Adhanom Ghebreyesus said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
