    'template': '1'
    'title': 'SMC opens game-changing Skyway 3 to the public'
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5322ab8-ab42-49ce-8a06-f9e528fe838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:09:17.473+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:03:51.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Skyway Stage
        3 project, built and funded by San Miguel Corporation, has officially opened
        to the public&nbsp;and will remain toll-free until Feb. 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6171aa9-1c73-4148-8295-556bc7ee0ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:09:17.475+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:03:51.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was previously an hours-long ride from Buendia to NLEX is cut
        to just 15 minutes via the 18-kilometer elevated expressway – the longest
        of such kind in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf792b9-693c-4b68-a946-a26b2f48dc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:09:17.476+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:03:52.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skyway 3 seamlessly connects the South Luzon Expressway and the
        North Luzon Expressway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53f4a64-87b3-4ec5-b3b8-d086a175548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:09:17.476+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:03:52.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also an industry first, having double-decker roads to save
        space in the dense Metro Manila area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40004ac-6dd4-4f65-a8eb-e44c5a112813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:09:17.476+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:03:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC has waived toll fees for a month, from its soft-opening last
        Dec. 29, until Feb. 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a913da-7437-4139-9bea-d71559da7037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:09:17.477+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:03:53.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At full capacity, with 7 lanes available, Skyway can easily handle
        50% of EDSA traffic, or 200,000 vehicles per day,” SMC President and COO Ramon
        Ang said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd09d5a-ae62-44ee-96b5-30746b8e1046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:09:17.477+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:03:54.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Together with the existing Skyway 1 and 2, the Skyway system now
        has 38 kilometers of elevated expressway with 36 on- and off-ramp access points.
        This will greatly contribute to decongesting Metro Manila traffic,” the tycoon
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d473eb2-8248-4e8d-b26c-4d3d197fa9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:09:17.478+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:03:54.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Skyway Stage 3 is also envisioned to connect to the New Manila
        International Airport, which SMC is building in Bulacan. The airport is targeted
        to open in 2025.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4aee13-a0c0-42fc-adf9-3462df61ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:09:17.478+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:03:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also working on the completion of four other major
        infrastructure projects:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f0327f-c084-4a55-b022-4d47e8dd8680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:09:17.479+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:03:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- MRT-7, linking North Ave. in Quezon City to San Jose Del Monte,
        Bulacan</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e4c90e-1b62-4d53-b83c-8bd9368a37f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:09:17.479+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:03:56.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- SLEX TR-4 and TR-5, which will extend to Matnog, Sorsogon</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b669f3-848b-45d2-9e8f-6dd9a06b1df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:09:17.480+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:03:56.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Extension of Tarlac–Pangasinan–La Union Expressway to reach Laoag,
        Ilocos Norte</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87be2b5-f916-4555-9e1e-6e0f56bd7e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:09:17.481+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:03:57.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Pasig River Expressway, which will connect Eastern and Western
        Metro Manila</p>'
