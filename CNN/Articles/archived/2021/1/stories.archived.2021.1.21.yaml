    'mgnl:tags': ['Unilever', 'Ben-and-Jerry']
    'template': '1'
    'title': 'Owner of Ben and Jerry''s: We''ll ensure every worker in our supply
      chain gets a living wage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342e3f2f-8b2e-4a83-a40f-6c91051df42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:28:24.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:30.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Unilever has promised that every worker
        who provides it with goods and services will earn a living wage by 2030 even
        if it costs the company more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4093c266-d974-43e1-9cca-d7b94452a751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:28:24.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:30.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The living wage initiative will extend to 65,000 direct suppliers
        and several thousand agricultural businesses, chief procurement officer David
        Ingram told CNN Business. Unilever (UL) is one of the world''s biggest consumer
        goods companies and its supply chain includes more than 1.5 million farmers,
        according to its website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516c4010-dfb2-4dc4-be53-6b51d612e993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:28:24.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:31.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the owner of Ben &amp; Jerry''s and Dove also pledged
        to spend €2 billion ($2.4 billion) annually by 2025 with suppliers owned and
        managed by people from under-represented groups, including women and Black
        people, up from €300 million ($363 million) currently.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64299d60-eb08-4eb6-9f4d-f50ace6feb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:28:24.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:31.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two biggest threats that the world currently faces are climate
        change and social inequality. The past year has undoubtedly widened the social
        divide," CEO Alan Jope said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769dd839-b00e-4905-8292-c769da45ca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:28:24.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:32.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has worsened global inequality and is expected
        to increase extreme poverty — defined as living on less than $1.90 a day —
        for the first time in over two decades, according to the World Bank. Unequal
        access to vaccines among rich countries and poor countries risks worsening
        the divide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbb943b-f52d-44f9-b9b1-6761d5b59bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:28:24.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will only increase pressure from activists and consumers for
        companies to tackle inequality. Several clothing retailers, including H&amp;M
        (HNNMY) and Asos (ASOMY), have committed to paying living wages in their garment
        supply chains. And major German supermarkets chains, including Aldi and Lidl,
        last year signed a voluntary agreement to promote living wages in their supply
        chains.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2823ddcc-ae61-41a2-9e8a-7e44cc4bce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:28:24.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:33.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But few firms have Unilever''s global reach. The consumer goods
        giant sells more than 400 brands in 190 countries and its products are used
        by 2.5 billion people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b946967-c5ed-4a21-9109-aeec4e94de8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:28:24.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever said that a living wage should allow workers to break the
        cycle of poverty. "It allows people to afford a decent standard of living,
        covering a family''s basic needs: food, water, housing, education, healthcare,
        transportation, clothing; and includes a provision for unexpected events,"
        it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e2a499-c1f3-42a4-8eb0-d713dd55c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:28:24.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:34.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commitment forms part of the company''s sustainability goals,
        which include plans to ditch fossil fuels in its laundry and cleaning brands
        and make all 70,000 of its products biodegradable over the next decade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df90594a-5f07-46e9-9b77-48b522376171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:28:24.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries in Africa and South America, and others which supply Unilever
        with key commodities, such as India, Malaysia and Indonesia, will be prioritized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ce42fc-ba26-4306-a5e6-c5bcf741ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:28:24.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:35.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martha and Richard Anker, partners in the Global Living Wage Coalition
        and creators of the Anker Methodology for estimating a living wage, said that
        Unilever''s commitment is a "very positive step" by a leading company that
        could set an example to other firms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f3fafd-9b39-451e-b6b8-eb7a59e71272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:28:24.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that this is done with full transparency [and]
        the living wage and living income targets they set in different parts of the
        world are independently determined ... and not something Unilever in any way
        sets themselves or influences," they told CNN Business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c013ff-93e3-40de-9adc-11c83d57ac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:28:24.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:36.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever currently requires its suppliers to pay legal minimum wages.
        Ingram said it will work with NGOs, suppliers, other businesses and governments
        in an effort to establish living wages for the countries where it operates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b701dab-5d18-4604-a0c3-75242f4004de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:28:24.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:36.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The core of what we''re trying to do is make a change that is systemic
        [and] wide enough that ideally sectors and governments institute living wages
        as a natural base," said Ingram.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb5fd0-9721-45c4-bd1b-1af3787f1d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:28:24.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:37.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The cost of a living wage</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03101406-fe31-41ee-a9b3-9b3544e05a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:28:24.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:37.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living wages are often considerably higher than minimum wages, which
        can be extremely low in poorer countries. In Ivory Coast, where Unilever sources
        cocoa beans for its Magnum ice creams, the rural living wage for 2020 was
        68% higher than the national minimum wage, according to a report by the Global
        Living Wage Coalition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3bad08-df1f-4ebe-9dcd-dca40fd0e684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:28:24.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether Unilever''s margins would be squeezed by its commitment
        to a living wage, Ingram said there would be a cost to the company and its
        suppliers but it would be "absorbed in the value chain," and in some cases
        covered by helping suppliers to be more productive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8df235-46a9-48f1-8bf3-14ee07d4255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:28:24.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:38.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, developing sustainable agriculture systems in poor
        countries could boost crop yields and increase farmers'' incomes. "We''re
        not exactly sure what that gap and cost will be but what we are sure of is
        that the consumer won''t end up paying more," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee34425-580e-4c5d-a3f6-28b4fd125dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:28:24.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:39.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fairtrade International said that price must be an "integral
        part of any living wage pledge" to avoid negative impacts on producers and
        their workforce. "There is a correlation for instance between very low wages
        in tea estates and consumer prices," senior adviser on workers'' rights and
        trade union relations Wilbert Flinterman told CNN Business.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16041541-27bd-4238-9b78-406ae64ce665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:28:24.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:39.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fully closing the living wage gap will depend on commitment and
        collaboration between different actors across the supply chain — from producers
        to traders and retailers," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8239423-a8d9-4719-8c5d-fe1d4f417cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:28:24.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:51:40.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/20/business/unilever-living-wage/index.html"
        href="https://edition.cnn.com/2021/01/20/business/unilever-living-wage/index.html">Owner
        of Ben and Jerry''s: We''ll ensure every worker in our supply chain gets a
        living wage</a>"</em></p>'
