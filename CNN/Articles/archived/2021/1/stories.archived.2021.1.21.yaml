  'supreme-court-no-delay-marcos-robredo-poll-protest':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-21T18:20:38.253+08:00
    'imagesource': 'jcr:8f391c29-5259-4965-8f0a-e6d3efff5e92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a012141-44a6-4e2e-bba7-1529f67c2b30'
    'lead': 'The Supreme Court, sitting as Presidential Electoral Tribunal, denied
      allegations of delays in the resolution of the poll protest filed by former
      Senator Ferdinand ''Bongbong'' Marcos, Jr. against Vice President Leni Robredo.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T18:26:49.630+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T12:50:27.673+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:45.281+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No undue delay in Marcos poll protest – SC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ae6405-fcf4-4e20-bbbc-53cc1fedbacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T18:26:49.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:50:28.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — The
        Supreme Court, sitting as Presidential Electoral Tribunal, denied allegations
        of delays in the resolution of the poll protest filed by former Senator Ferdinand
        "Bongbong" Marcos, Jr. against Vice President Leni Robredo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5530be17-14aa-4001-a0d5-55fd0ae40e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T18:26:49.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:50:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has been pending since July 2016, with a little more than
        a year left into Robredo''s term.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b67cbc-7d38-4778-827f-04b0db590b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T18:26:49.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:50:29.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate motions on November 9, 2020, Marcos and Solicitor General
        Jose Calida sought the inhibition of Associate Justice Marvic Leonen, blaming
        him for the supposed delay and accusing him of being biased against the losing
        vice-presidential candidate. Marcos and Calida argued that ever since Leonen
        took over as member-in-charge in October 2019, there has been hardly any movement
        in the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c63312-db27-4660-b7b6-136bb781a42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T18:26:49.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:50:29.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution promulgated on November 17, 2020 and released on
        Thursday, <a data-cke-saved-href="https://cnnphilippines.com/news/2020/11/17/PET-junks-motions-to-inhibit-Justice-Leonen-Marcos-Robredo-poll-protest.html"
        href="https://cnnphilippines.com/news/2020/11/17/PET-junks-motions-to-inhibit-Justice-Leonen-Marcos-Robredo-poll-protest.html">the
        tribunal junked Marcos'' motion and refused to act on Calida''s</a>, saying
        it found no ground for inhibition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c59c3c7-92df-4586-8d7f-a7f89595b52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T18:26:49.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:50:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/21/supreme-court-calida-marcos-robredo-poll-protest.html">READ:&nbsp;SC
        asks Calida to ‘self-examine’ after involving self in VP poll protest</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321ac602-49cb-418d-b268-c54a80e2df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T18:26:49.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:50:30.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It dismissed Marcos'' claims that the case should have been decided
        within 20 months, citing Republic Act No. 1793. The tribunal said this is
        "no longer good law," noting it was passed in 1957, when there was no institution
        tasked to resolve election contests for the positions of President and Vice
        President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b683c85-bb7c-4092-a468-a5c9421d76df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T18:26:49.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:50:31.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1986 Constitution later made the PET a constitutional institution,
        which now follows the 2010 Rules of the Presidential Electoral Tribunal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ceff06-db31-4d77-8033-c73b78b2f8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T18:26:49.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:50:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no rule requiring that an election protest should be decided
        within 20 months or 12 months. The allegation of undue delay is severely unfounded,"
        the tribunal said in its 31-page resolution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87deef61-fe3e-4b60-b43f-41694f72c52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T18:26:49.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:50:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also provided a timeline from October 2019, when the recount
        in the provinces of Iloilo, Negros Oriental, and Camarines Sur, s<a href="https://cnnphilippines.com/news/2019/10/18/Leni-Robredo-Bongbong-Marcos-increase-lead-poll-recount.html">howed
        Robredo''s lead grew by around 15,000 votes</a>. The tribunal then gave both
        parties 20 days to submit their comments and positions, but they later requested
        more time to study the voluminous records.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e1654-c2a2-41ed-8208-13a3a5b98eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T18:26:49.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:50:32.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did so in November 2019, but Marcos'' camp asked the tribunal
        to<a href="https://cnnphilippines.com/news/2020/1/7/Marcos-reexamine-VP-poll-recount.html">
        "reconsider, review and re-examine" the results of the ballot recount</a>,
        claiming there were 174 signatures of the Board of Election Inspectors in
        Iloilo, which were "glaringly different" compared to those in other election
        documents. Marcos'' lawyers added that hundreds of ballots were counted in
        favor of Robredo although they were not properly shaded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba1279-d16d-43dc-86fc-ed38f0b2903a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T18:26:49.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:50:33.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Robredo camp on the other hand said the protest should already
        be dismissed due to Marcos'' "failure to make out a case using his pilot provinces."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b11d46c-6cd8-4441-8616-53f499df1e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T18:26:49.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:50:33.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In their respective Memoranda, the parties made serious factual
        allegations that warranted verification from the Commission on Elections,"
        the tribunal said in its latest resolution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473d4058-8f99-440f-92fa-40b2c3530037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T18:26:49.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:50:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They also raised constitutional issues which led this Tribunal
        to require the Solicitor General''s comment for a fair and full resolution
        of this protest," it added.</p>'
  'china-trade-war-us-biden':
    'author': 'Jill Disis, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-21T19:11:49.462+08:00
    'imagesource': 'jcr:6424d3a2-e582-43b7-9ca3-d1b6014ff0db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6d07589-9f27-453a-b492-622349afba57'
    'lead': 'Biden will strike a more predictable and diplomatic tone than former
      President Donald Trump. But analysts say that the new administration isn''t
      likely to ease up on Beijing too much when it comes to tech and trade.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T19:16:36.361+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:50:13.610+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:45.667+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china-trade-war']
    'template': '1'
    'title': 'ANALYSIS: The China trade war is one thing Joe Biden won''t be rushing
      to fix

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a48d8bc-16fd-4d27-adbc-75242a57d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong>&nbsp;US President Joe
        Biden is inheriting a tense and messy relationship with China from his predecessor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aff844-9b35-4b76-b993-72bea53565c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a grueling trade war to a slew of sanctions on the country''s
        most prominent tech companies, the Trump administration spent the bulk of
        the last four years piling pressure on the United States'' biggest economic
        rival. Things only became more heated in recent weeks as Washington slapped
        additional restrictions on Chinese business and investment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f47bdfd-5e78-4b13-b58c-8bd94562c1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will strike a more predictable and diplomatic tone than former
        President Donald Trump. But analysts say that the new administration isn''t
        likely to ease up on Beijing too much when it comes to tech and trade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45848f50-9608-4f57-8682-04152356b4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:15.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is difficult to see a US reversal of the recent hawkish trends
        in China policy, given the increasingly negative views on China in the US,"
        Sylvia Sheng, a global strategist at JP Morgan Asset Management, wrote in
        a research note this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c870f80a-3520-4b05-9da0-237705a2d16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:16.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s cabinet nominees are already starting to bolster that view.
        Janet Yellen, his pick to lead the Treasury Department, promised Tuesday to
        take on China''s "abusive, unfair and illegal practices."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0268eb90-2603-4bf2-a4be-4556cff7cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:16.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is undercutting American companies by dumping products, erecting
        trade barriers, and giving away subsidies to corporations," she told the Senate
        Finance Committee, echoing some of the Trump administration''s biggest criticisms
        of the world''s second largest economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678d5abc-a363-4fbe-87df-83b795e721be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:17.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A multilateral approach on trade</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a4c2f-844c-4b54-8956-26f55469abd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:17.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration agreed to what was billed as a "truce"
        with Beijing in early 2020, almost two years after starting the trade war
        by slapping heavy tariffs on Chinese goods. As part of that deal, the two
        countries agreed to reduce some tariffs and allow Beijing to avoid additional
        taxes on almost $160 billion of the country''s goods. China also agreed to
        purchase $200 billion worth of US products over the next couple of years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895a3fda-d1f7-424c-9b47-dfaed0135c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:18.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That agreement hasn''t exactly played out as intended. As of November,
        China was on pace to purchase only about half of that amount, according to
        an analysis from the Peterson Institute for International Economics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcbb13c-cbe5-4611-8727-92148cb388b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:18.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of other loose ends, too. Trump never resolved
        some of Washington''s biggest complaints about Beijing, including its favoritism
        for state-owned enterprises and his accusation that the country steals US
        technology. (Chinese officials have repeatedly denied such allegations and
        argued that any tech secrets handed over by American companies were part of
        agreed deals.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c97332-2873-4d74-b703-88ad2e436f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:19.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might be tempting to go back to the good old days and just tie
        back together those frayed trade links," wrote Roger Kay, a tech analyst at
        Endpoint Technologies, in a report this week. But the US-China relationship
        was "one-sided," he added, pointing out that Beijing has often demanded American
        companies partner with Chinese ones and hand over large stakes in their operations,
        among other requirements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c910dce-9ce5-45f2-82c0-81859bf4ce07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While removing tariffs on Chinese goods likely won''t be a big priority
        for Biden, several experts — and Yellen herself — said the new administration
        will want to make better use of its major alliances to craft a more predictable
        trade strategy. It''s hard, for example, to see Biden attacking Washington''s
        longtime European allies the way Trump did.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eed7b96-5040-49f2-bbdd-97c98af2a3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:20.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden "continues to say he wants to approach China via a coalition
        of other democracies, and that will take time to build," said William Reinsch,
        a trade expert at the Center for Strategic and International Studies who served
        for 15 years as president of the National Foreign Trade Council. "The [China]
        relationship is too important to ignore, but I don''t see him rushing into
        anything."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8eb80b-3f03-48c9-8820-ed594454644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:20.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Navigating tech tensions</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6599b0a2-372c-4065-965c-236cb4ffa6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:21.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will also have to navigate escalating tensions in technology
        and business. Those likely aren''t going to subside, given bipartisan support
        for the view that China poses a major threat to US national security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a206c092-a3fc-4671-b609-3a04a2b7549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:21.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After targeting telecoms equipment maker Huawei and social media
        platform TikTok, Trump ratcheted up the pressure on China as his term wound
        down. During its last few weeks, his administration imposed a series of harsh
        penalties on Chinese companies that will make it hard for Biden to easily
        reset relations, even if he wanted to.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d6855d-ede6-4780-86c9-af00e0c9f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:22.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chipmaker SMIC, smartphone maker Xiaomi and a handful of other firms
        have been banned from accepting American investment, for example. And the
        New York Stock Exchange recently halted trading in three big Chinese telecom
        companies and several other firms to comply with the investment ban, which
        applies to companies that Washington deems to be affiliated with or supportive
        of the Chinese military.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2b7e6-a789-4705-b843-d74ac3188d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:22.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Trump''s recent actions — including an order that would
        ban US transactions with some Chinese apps — were not fully implemented during
        his time in office. Others, including his attempts to ban TikTok and Tencent''s
        WeChat app, have been tied up in court. It''s not clear whether Biden will
        try to see those measures through.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c3f90-8c76-4f74-963a-4085a1c20eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:23.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "even if there is a return to measured language and diplomacy,
        we could see more strategic decoupling from Chinese digital companies" under
        Biden, Alex Capri, a research fellow at Hinrich Foundation and a visiting
        senior fellow at National University of Singapore, told CNN Business last
        week. He pointed to the possibility that Alibaba''s cloud services could face
        the kind of global backlash that Huawei''s 5G business has run into.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350fc126-94aa-4d39-9677-f56011a10511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts are more optimistic about how Biden might proceed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cdd478-44b0-4106-97a3-a53c0a940758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:24.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect Biden''s team to focus on domestic issues," Jefferies
        analysts wrote in a Wednesday research note. "Although Biden''s cabinet candidates
        have talked tough on China, we believe his strategy would be more consensual
        and less disruptive to financial markets."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e050b6-4da9-49e3-b422-1cab20fcb010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:24.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others maintain that the prospect of worsening US-China tensions
        still exist. The consultancy Eurasia Group sees US-China tensions as one of
        the biggest risks of 2021, adding that Biden will likely enlist allies from
        the European Union, Japan and India to push back on China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c96ceed-3d7c-4fb4-8851-42ffd3677c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:25.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new administration will have some successes — suspicion of
        China is broadly growing," wrote Eurasia Group President Ian Bremmer and Chairman
        Cliff Kupchan in a report this month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb141acf-242e-4877-a586-ff2b992bc645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:16:36.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:50:25.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/21/economy/china-trade-tech-war-biden-intl-hnk/index.html">CNN.com</a>.</em></p>'
  'DFA-Locsin-foreign-travels-passport-revolving-fund':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-21T19:39:29.706+08:00
    'imagesource': 'jcr:d5ddc074-106e-4c07-a1a7-bdb2f88e0d10'
