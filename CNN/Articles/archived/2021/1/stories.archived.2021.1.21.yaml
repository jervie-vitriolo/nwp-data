    'template': '1'
    'title': 'DOH tracking down 2 co-passengers as COVID-positive contacts of UK variant
      patient rises to 14'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b9e9ed-eaf2-4d60-86a8-89e8aa0b52cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:09:21.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:53:24.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — Authorities
        have yet to locate two co-passengers of the 29-year-old Filipino with the
        more infectious COVID19 variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ff176-d205-4f4c-97ad-dff9311590b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:09:21.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:53:24.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an update on Thursday, the Department of Health said only two
        people have yet to be contacted and laboratories and quarantine facilities
        are being asked for assistance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab11a30c-2c7a-4ea3-81ce-2489aac15805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:09:21.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:53:25.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the passengers possibly gave false or erroneous contact
        information that landed in the flight manifest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e7d03-1950-4ebc-833a-84739e1fcf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:09:21.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:53:25.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Baka</em> wrong <em>yung</em> number <em>or iba na ba yung</em>
        number <em>pagdating dito sa Pilipinas.</em> We''re also trying to see <em>bakit
        hindi tayo sinasagot</em> or why they are rejecting our calls," Dr. Alethea
        De Guzman of the DOH Epidemiology Bureau explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451f92b9-177f-4ae0-b198-fa0da61527bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:09:21.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:53:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The phone number might be wrong or it could be a different
        number when they arrived here in the Philippines. We''re also trying to see
        why they aren''t answering or why they are rejecting our calls.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f303c03-eaa6-437d-b8d3-6f8c27901593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:09:21.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:53:26.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said airlines should establish a system to ensure
        passengers provide complete and accurate contact information.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f218be0-47a5-4484-9a4d-a4e2e24591c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:09:21.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:53:27.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year old patient arrived in the Philippines on January 7
        via Emirates Flight EK332 with 159 other passengers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450549e0-44f4-4cfe-9f36-8dda5d2de7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:09:21.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:53:27.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of writing, 14 of the patient''s contacts have tested positive
        for the new coronavirus: 12 co-passengers, 1 household member, and 1 healthcare
        worker.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f73f54-15ad-47c0-a763-c879c067690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:09:21.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:53:28.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14th case tested negative upon arrival in the country but turned
        out negative in a second test.</p>'
