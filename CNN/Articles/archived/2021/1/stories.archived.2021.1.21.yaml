  'PH-18-firms-COVID-19-vaccine-storage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-21T16:09:22.232+08:00
    'imagesource': 'jcr:1f3de069-a24b-400f-ba59-a20c630e2777'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '420653b4-6635-49dc-9239-541528a25559'
    'lead': 'The government is negotiating with 18 logistics companies to make sure
      that no COVID-19 vaccines, either free or procured using public funds, will
      go to waste due to improper storage or transport services, vaccine czar Carlito
      Galvez says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T16:13:24.675+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:56:17.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:39.672+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH in talks with 18 firms for COVID-19 vaccine storage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b2a806-9355-4166-8919-076adc9ecc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:13:24.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:17.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — The
        government is negotiating with 18 logistics companies to make sure that no
        COVID-19 vaccines, either free or procured using public funds, will go to
        waste&nbsp;due to improper storage or transport services, vaccine czar Carlito
        Galvez said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c7c527-9562-4bee-8a2a-2c2a8af4c79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:13:24.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito ay bahagi ng paghahanda ng gobyerno sa mga darating na bakuna.
        This is to ensure we have zero wastage para makasiguro na ang bakuna ay makarating
        sa ating kababayan,” Galvez told a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed076e8-3c71-4d9a-b793-91848a7df253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:13:24.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:18.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is part of our preparation for the arrival of
        vaccines. This is to ensure zero wastage to make sure the vaccines will reach
        our fellow Filipinos.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7e98f-bff4-4727-9863-3257139d5ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:13:24.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:19.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez did not mention which companies they are in talks with. But
        the cold storage facilities of pharmaceutical firms Unilab and Zuellig Pharma,
        and the Research Institute for Tropical Medicine “could potentially be used
        in the first wave of COVID-19 vaccine rollout,” Department of Health spokesperson
        Maria Rosario Vergeire said in the same briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ebb26b-b127-4f8a-9011-399a3e3fa480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:13:24.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:19.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilab could store five million doses of COVID-19 vaccines that
        need to be kept at 2 to 8 degrees Celsius like the anti-coronavirus shots
        made by AstraZeneca, Novavax, and Sinovac, Galvez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f2b34a-09e4-4a5a-91b6-f3f59dd42285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:13:24.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:20.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuellig has storage units capable of keeping over 600 million doses
        of vaccines that have temperature requirements of 2 to 8 degrees Celsius.
        It also has available freezers for 6.5 million vaccine shots with more stringent
        temperature requirements of -70 to -80 degrees Celsius. Some of its freezers
        are ready for use of 40 million jabs that need to be stored at -15 to -25
        degrees Celsius.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d9176a-3c0b-41d5-a647-49e1e41777e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:13:24.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:21.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RITM, meanwhile, has cold rooms for more than one million shots
        of vaccines that have storage requirements of 2 to 8 degrees Celsius, -20
        degrees Celsius, and -70 to -80 degrees Celsius, Galvez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c0e344-f1bf-41b6-b964-8f9d0f763618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:13:24.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:21.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these, the vaccine czar assured that the country has “adequate
        storage capacity for all types of COVID-19 vaccines.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd094196c-d171-44c4-83d0-960c9e39fed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:13:24.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:22.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOH’s vaccine distribution plan</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2ab06b-e51d-4458-a505-4955a836dc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:13:24.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:22.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the manner by which vaccines would be distributed
        depends on their storage requirements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3c20fe-94d0-4dde-abcf-e394981ab79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:13:24.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:23.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suppliers of vaccines requiring storage in units at 2 to 8 degrees
        Celsius and -20 degrees Celsius would deliver the products to RITM, which
        serves as the government’s centralized vaccine hub.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80740188-b3ec-4b58-8091-19d281cf1370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:13:24.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:23.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From RITM, the shots will be transferred to regional warehouses.
        From there, the DOH and its logistics partners will deliver the jabs to local
        governments, which would allocate vaccines to hospitals and other health facilities,
        where the shots will be administered to eligible recipients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569f462-be7a-440a-b057-5ee3744dde11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:13:24.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:24.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with -70 to -80 degrees Celsius requirements will be sent
        to private centralized vaccine hubs. A private distributor will bring them
        to hospitals that have the capacity to store them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3202b5-12ed-4a3c-bdeb-b3ab0d8c91ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:13:24.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:24.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country seeks to buy 148 million doses of COVID-19 vaccines
        from seven frontrunners in the COVID-19 vaccine race to immunize 50 to 70
        million Filipinos this year. The Philippines may also receive free doses of
        vaccines from the global COVAX facility, with initial doses to be delivered
        in the first quarter of the year. COVAX aims to ensure equitable access to
        coronavirus vaccines.</p>'
  'Makabayan-seeks-probe-on-body-camera-delay':
    'caption': 'The Makabayan bloc filed a resolution calling for a House investigation
      into the delayed procurement and use of police body cameras whose budget of
      ₱334 million was approved back in 2018. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-21T16:05:44.233+08:00
    'imagesource': 'jcr:e000ae23-1e3c-4116-b27b-4f65f1c4e9e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f953c8c-9a56-4f0c-bbea-31e291d8cb13'
    'lead': 'The Makabayan bloc filed a resolution calling for a House investigation
      into the delayed procurement and use of police body cameras whose budget of
      ₱334 million was approved back in 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T16:13:53.372+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:56:13.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:39.876+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Makabayan', 'body-camera']
    'template': '1'
    'title': 'Makabayan bloc seeks probe into delayed purchase, use of police body
      cams'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e5057-1999-4adf-a369-2f28ce894dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:13:53.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:56:14.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        Makabayan bloc filed a resolution calling for a House investigation into the
        delayed procurement and use of police body cameras whose budget of ₱334 million
        was approved back in 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a16092-06ea-4500-88e9-294df96b20cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:13:53.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:56:14.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.congress.gov.ph/legisdocs/basic_18/HR01480.pdf">House
        Resolution 1480</a> dated Jan. 18 stressed the importance of documenting police
        operations, citing two recent killings where state forces were involved. It
        mentioned officer Jonel Nuezca''s <a href="https://cnnphilippines.com/news/2020/12/21/Paniqui-Tarlac-police-shooting-Jonel-Nuezca-Sonya-Frank-Gregorio.html">shooting
        of mother and son</a> Sonya and Frank Anthony Gregorio that was caught on
        video by a witness last month. The incident sparked nationwide outrage, <a
        href="https://www.cnn.ph/news/2020/12/22/PNP-body-cameras.html">renewing calls
        for justice</a> on other victims of extrajudicial killings, and those who
        were killed in police operations without video footage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de5ad73-2991-4c96-a642-ac046d047b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:13:53.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:56:15.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also noted the killing of an indigenous group''s
        members during a police and military operation on <a href="https://cnnphilippines.com/news/2020/12/31/karapatan-seeks-probe-on-panay-island-IP-killings-arrest.html">Panay
        Island</a> three weeks ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e8009b-7ce3-4a9e-a312-045745b8b862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:13:53.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:56:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for the use of body cameras have been in place since 2017
        after the controversial deaths of 17-year-old Kian delos Santos and 19-year-old
        Carl Arnaiz without sufficient evidence, amid the administration''s strengthened
        war on illegal drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e83ce-4dcd-465e-811a-ecb4094170fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:13:53.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:56:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police were given the budget to buy body cameras in 2018 but
        the purchase was delayed due to an <a href="https://cnnphilippines.com/news/2019/11/11/PNP-body-camera-anti-illegal-drugs-operations.html?fbclid=IwAR3igyM7KHYqAj2lMkpnlXOnTzaN9k4oxSWBbO_PVrQxbMc-0DFHC2qqMvY">extortion
        case</a>. In <a href="https://www.cnnphilippines.com/news/2019/12/12/pnp-body-cam-contract.html">December
        2019</a>, they were awarded ₱289 million to acquire the cameras. As of last
        month, more than a year since the contract, police said the procurement is
        still "<a href="https://www.cnn.ph/news/2020/12/22/PNP-body-cameras.html">in
        process.</a>"</p>'
  'Novak-Djokovic-Australian-Open-quarantine-proposal':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-21T16:12:39.379+08:00
    'imagesource': 'jcr:793070c0-1f5d-43df-acf6-6d7e71418bae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd692e790-5ef3-489f-bdf8-82c99be781a0'
    'lead': 'Novak Djokovic says his ''good'' intentions were ''misconstrued'' after
      a list of proposals he sent to Craig Tiley, the CEO of Tennis Australia, prompted
      a backlash from sections of the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T16:18:22.613+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:55:57.572+08:00
