      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS, the agreement says, will consult with localities "before taking
        any action or making any decision that could reduce immigration enforcement,
        increase the number of illegal aliens in the United States, or increase immigration
        benefits or eligibility for benefits for removable or inadmissible aliens."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e1d3c-95de-4335-8544-9027ff68d9e4'
