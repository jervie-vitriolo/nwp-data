      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, Januar 21) —</strong> Kai Sotto will be
        joining Gilas Pilipinas in the February window of the 2021 FIBA Asia Cup qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc989e4-854f-46d1-bff3-71c1b2d6bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:12:49.123+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:56:26.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino teen basketball star, who is currently in the US as
        a member of the <a href="https://cnnphilippines.com/sports/2021/1/14/Kai-Sotto-height-wingspan-increase-NBA-G-League.html">NBA
        G League squad Ignite</a>, said on Instagram Thursday that he is grateful
        to be given the chance to suit up for the national team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe23e3b-ba67-49ba-aeeb-e0a3393e02d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:12:49.123+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:56:27.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m heading home soon. I''m so excited to be given the opportunity
        to be able to play for Gilas this February window. I thank everyone who support
        and believe in my dream to play for the country and in the NBA at the right
        time. I''m very blessed to have many supporters and I promise I won''t let
        you down," Sotto said in Filipino.</p>'
