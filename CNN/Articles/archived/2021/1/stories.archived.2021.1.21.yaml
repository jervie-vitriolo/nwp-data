      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/20/politics/amanda-gorman-inauguration-poem-trnd/index.html"
        target="_blank">"Amanda Gorman calls on Americans to ''leave behind a country
