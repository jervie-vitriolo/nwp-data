      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, about a week or less than a week after President Biden
        was elected, President Duterte has already sent a congratulatory letter in
        which he says he''s looking forward to continuing the relationship between
        the Philippines and the United States," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbadf465-2c28-49c2-8aec-4c287ef2b916'
