      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal also reminded Calida that the “default client” of the
        Office of the Solicitor General is the Republic of the Philippines, “but ultimately,
        the distinguished client… is the people themselves.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb3049c-0b5a-43d9-a74b-06b3f81be302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:45:02.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:55:32.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Its status as People’s Tribune is properly invoked only if the
        Republic of the Philippines is party litigant to the case,” the tribunal said.
        This is not the case with the 2016 poll protest filed by Marcos, a private
        individual contesting the victory of Vice President Leni Robredo, the tribunal
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0779114e-9f7c-4c36-92f1-4ac753467c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:45:02.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:55:32.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It explained that if Calida was “genuinely concerned” about the
        supposed delay in the resolution of the case and its impact on the public,
        he should have confined his arguments on these instead of assailing Leonen''s
        partiality and competence.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ae4501-6b0d-4d73-a1e1-a255a1e6be6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T20:28:00.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:55:33.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In trying to prove Leonen’s “deeply-rooted, personal hatred of the
        whole Marcos family,” Calida and Marcos mainly quoted from the justice''s
        <a href="http://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">dissenting
        opinion on the burial of the protestant’s father,</a> former President Ferdinand
        Marcos, at the Libingan ng mga Bayani.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547b5ac8-7ff4-4ac6-bab1-2d71fd2c3f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T20:28:00.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:55:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tribunal noted that it was not the late President&nbsp;who
        filed the poll protest. It also saw nothing wrong with Leonen''s words, saying
        even the Supreme Court has described the Marcos regime as "authoritarian,"
        acknowledged the ill-gotten wealth that the government has been trying to
        recover, and recognized the suffering wrought on the Filipino people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c48bc4-f139-4738-b57b-344eafee36f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T20:28:00.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:55:34.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal revealed it was Leonen who appealed for the <a href="https://cnnphilippines.com/news/2020/11/24/vp-robredo-marcos-poll-protest-show-cause-order-calida-times.html">withdrawal
        of the show cause order on Calida and Manila Times reporter Jomar Canlas.</a>
        This was in connection with an article written by Canlas, stating that Leonen
        sent fellow justices a 25-page opinion recommending the dismissal of the poll
        protest in 2017, when he was not yet member-in-charge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d3baf8-0660-4e6e-a79d-e665cd3ed456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T20:28:00.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:55:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unauthorized disclosure, sharing, publication, and use of confidential
        documents constitute a serious offense, the tribunal said, while belying the
        article. The fact that Leonen did not vote for the outright dismissal of the
        case after the recount shows he is not the “partial and vengeful magistrate”
        described by Marcos and Calida.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a897a7-0055-47c3-beed-4e1148720bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T20:28:00.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:55:35.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it agreed to take back the show cause order so it can focus
        on the resolution of the electoral protest, saying other issues can be dealt
        with later.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa5131b-6c87-4e29-bf37-5088f0feb094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T20:28:00.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:55:36.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal reiterated that while it is within the litigants''
        right to seek a justice''s inhibition, there should be tangible evidence showing
        how a single member "was able to maneuver the will of 14 other members into
        blindly following him."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ce9ae6-73a7-4edc-a0a0-191b7a2b3c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T20:28:00.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:55:36.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lawyers for litigants at the highest level of our judicial system
        are expected to have better knowledge of our workings. They do a disservice
        to their clients when they mislead them and the public that the Supreme Court
        is no less than a collegial body," the tribunal said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f561e703-3424-47c2-a70c-6747740d42f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T20:28:00.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:55:37.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That the protestant''s mistaken view of this court is joined by
        no less than the Solicitor General is deeply disturbing," it added.</p>'
  'Loss-of-smell-anosmia-COVID-19-survivors-kitchen-':
    'author': ' Terry Ward, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-21T16:56:07.509+08:00
    'imagesource': 'jcr:03a8f709-5f96-4273-8817-603874f297c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a591fee4-2608-4c58-bf03-e5e4ef18365d'
    'lead': 'A loss of smell — or anosmia — is a common symptom of Covid-19, and it
      can severely impact people''s ability to taste. People still need to eat, of
      course, and they''re modifying their meals as a result.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T16:58:28.134+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T12:54:40.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:41.052+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'survivor', 'anosmia', 'cooking', 'kitchen']
    'template': '1'
    'title': 'Loss of smell drives Covid-19 survivors to get creative in the kitchen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9087993-2162-4af9-a6b9-e4dc1ed5869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Emergency physician Dr. Alex Yeats had
        just whipped up what seemed like an appetizing dinner option when his wife
        let him know she wasn''t having anything to do with it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10bb22c-e065-4cfb-8525-82fe17321a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9618c58a-a028-4473-a404-b38521651c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:41.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was black bean pasta with almonds and turmeric chunks and I
        was like ''I''m not eating that, it''s disgusting,''" said Sarah Yeats, 31,
        an emergency nurse from Atlantic Beach, Florida.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd792d1bf-6724-4d7e-9d61-9d3c6d21fa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5597eb-1e5d-4198-b5d3-a5665a2d6704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple both work at a hospital in Jacksonville, Florida, and
        she had contracted Covid-19 at work and brought it home in August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd404112e-da2c-4349-a41e-489f0b03c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:43.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2521b394-3f25-4247-adca-fbf9d7d3176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:43.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many people who have gotten the coronavirus, they noticed shortly
        after testing positive that they''d lost much of their sense of smell and
        taste.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af778c3c-c5c2-450a-b85b-29f03ca30ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:44.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd88633-c9f8-4b5f-a08b-b4ac9c8a577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:44.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, they''d been coaxing any sensation they could muster
        from foods by dousing chicken in lemon juice, throwing fistfuls of fresh herbs
        at soups and salads and getting daring with textures in an attempt to bring
        some excitement to the table.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec2a70-c493-4bbe-b0d3-3276e2baa6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:45.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af29ce1d-c3bf-4224-966b-daa9858f35b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:45.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day Sarah noticed she no longer found turmeric chunks acceptable
        atop pasta, she said, was when she realized her sense of taste might be rebounding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb2d3ea-98fe-4f1a-b8c3-55277f3f92d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:46.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdc5188-8565-42a1-934b-0f9e8df35d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:46.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anosmia — a condition known as "smell blindness," or loss of smell
        — is a common symptom of Covid-19 (and other viruses), and can severely impact
        people''s ability to taste, since the senses are intertwined.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a16dbd-215a-44b0-ba56-bafe63bdd026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:47.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6514a3-a9b8-4846-89f9-e92806f5be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:47.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that loss of smell or taste are some of the most specific
        indicators of Covid-19, in particular early indicators," said emergency physician
        and CNN Medical Analyst Dr. Leana Wen. "Even without having any other symptoms,
        including congestion, (Covid-19 patients) report that they cannot smell or
        taste."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e24df1-feea-4d45-8c1c-11bdd37d311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:48.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2da3eb9-1fde-4e31-9962-c2ddf08cb6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while most people regain their sense of smell or taste within
        days to weeks, Wen said, "there are still many who have not regained their
        sense of smell after months."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67811a26-2207-4dc9-b19b-b85cb7db0c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f96e37-94ab-4faf-8d55-0133c566226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:49.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People still need to eat, of course, and they''re modifying their
        meals as a result.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f576c6e7-f19e-4671-872b-4dcccf0b4aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:50.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e0b8ba-7578-4bf4-8633-d4730bfd61a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:50.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting new flavor combinations on the table</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa5889-9fd6-44d8-a008-c9891943ed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:51.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days after testing positive for the virus in mid-December,
        Althea Mullarkey, 53, suddenly realized she could no longer smell the strong
        gardenia scent of her shampoo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e208b57c-95b9-4527-a5ef-3ed77de7207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:51.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfbebba-633b-49f1-9669-1f3750a29af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:52.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tore through the house, sniffing everything she could find,
        and realized her sense of smell had vanished.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e6d746-575e-494d-b874-1783e60ddae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:52.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13075158-53cf-4c11-a7e6-dde4caecfee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:53.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-described foodie who lives in New York''s Hudson Valley
        said she no longer likes the mouthfeel of eggs, since she can''t taste them.
        And she doesn''t want to waste her blunted sense of taste on a good piece
        of blue cheese, a former favorite.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd1a61-c408-4617-8dae-e18e88e7a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:53.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd416b8-edf6-4225-8cb7-516bc8b78f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Mullarkey said, she ate leftover "spicy-sweet coleslaw
        with pulled pork" for breakfast. Her go-to dinner has become lemon-dill hummus
        squeezed with more lemon, a side of pitted kalamata olives and a piece of
        toasted naan slathered with spicy oil.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da8c739-d697-4923-8a8e-f85a24b1772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:54.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32154203-d562-486d-97ae-654d4f2117a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:55.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can taste the salt and pepper and lemon and I like the crispy
        textures," Mullarkey said, but none of the layers of flavors she used to love
        experimenting with in the kitchen are coming through.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34863a3-f998-42e3-a269-73fe493698bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:55.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360a5517-8c0f-4189-8105-5211e0ab38da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:56.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a simple explanation for that, said Dr. Marta Becker, an
        otolaryngologist with Philadelphia-based BergerHenry ENT Specialty Group,
        who''s part of a team developing an app for long-haul Covid-19 patients to
        track their symptoms.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e11ffd1-5b51-4805-9426-e005c5557e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:56.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72216ca-4aeb-4942-bfec-79cbdc5d2147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some sensations of our food — spicy hot pepper, mintiness — are
        things we experience with the hot and cold sensors of our mouth," she said.
        "You can get the acid, heat, even saltiness, but not the layers of things
        like cilantro and chipotle."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa4d289-b64a-4510-8f24-fdb724703449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd41d82-4f0f-4a33-8623-cf3ed64bfecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of our sense of what we think of as taste, Becker said, isn''t
        really taste at all.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63fb28d-c858-437b-97fd-956e8fe302e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:58.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd70b1ad-050d-4c50-b1a4-0b3099e42fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the interesting things about our food that we use to identify
        things like cheese and fruits and chocolate and coffee are not done with our
        mouth," she said. "They''re done with our nose."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cb9ab7-d059-4c91-9b36-77ce5ec9b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:54:59.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa6325b-6295-4815-a52b-eb457c9cfc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:00.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t think it''s very common for people to actually lose their
        sense of taste (with Covid-19). If you really drill down, it''s the olfactory
        function in the nose that''s not working."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb28190d-cc13-408f-8b43-04d81a98e249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:00.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad196bb7-fb0f-4672-bc4d-12a2c5043ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:01.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might explain why texture, color and even rituals around cooking
        have become more important to some people right now.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b339497-d8ef-4758-ad72-4c7c06a8d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:01.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3f3658-7997-4798-83f7-ed41da3c6155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:02.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Texture has become a lot more important to me," said Alex Yeats,
        42. He and Sarah eat salmon several times a week because it has a fuller,
        more umami body and a better mouthfeel than a flaky white fish, which "just
        tastes dry."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e032c6b6-9bd9-49f1-bce8-0e9dec46ae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:02.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334096c8-81fb-47bc-9c1f-84b23b886ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:03.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to make sure there was green in everything," Sarah said.
        "Foods that are white and gray, they''re just so unappealing now."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dee973-c700-44bf-b330-5a4ca7022cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a95fa3a-0d1a-4288-995f-bcceb73dabcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immersing in the processes of cooking and meal planning each week
        also helped her keep interested in food prep. "Having Covid inspired us to
        use our raclette oven because it''s a process for cooking that makes it fun."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900dfd71-e59c-4f8f-bcdd-52495646e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136ec431-b8f1-4300-bcd4-fe84a336f66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:05.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>When odd odors are a promising sign</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f978c72f-a20a-4065-a0a3-8c36a886d58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:06.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phantom smells are a common topic in online Covid-19 support groups.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef74b3a5-4d42-4d67-b53d-9938110cce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:06.510+08:00
