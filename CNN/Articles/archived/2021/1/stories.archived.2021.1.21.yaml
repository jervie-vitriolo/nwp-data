      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d6a2e-d309-4998-82ad-e52ef2100edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:27:18.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:59:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, PhilHealth members must contribute 3.5% of their
        monthly income to the agency starting January 2021, which will rise until
        it reaches 5% by 2025. However, its implementation was postponed in line with
        President Rodrigo Duterte''s directive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93119549-0c9a-4f2d-ac38-2358b44ad646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:51:00.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:59:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee9d2e2-a7c5-42c0-9d25-ad143917a083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T13:51:00.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:59:49.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Committee on Government Enterprises and Privatization
        approved HB No. 8317 that gives the President the authority to suspend increases
        in contribution to the Social Security System, which amends section 4 of RA
        No. 11199, or the Social Security Act of 2018.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f2eb48-fc86-4f42-a3e3-9d6c61002aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:27:18.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:59:49.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the inquiry, SSS President and CEO Aurora Ignacio warned
        the agency may lose around ₱15 billion if the suspension will push through.
        The trillions of unpaid liabilities of SSS will also go up unless their collection
        increases this year, she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
