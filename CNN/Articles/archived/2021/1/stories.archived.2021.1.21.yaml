    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5172d-99bd-4c53-933f-0e4bc3b809ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:27:18.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:59:46.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth refused to comment on Go''s statement.</p>'
