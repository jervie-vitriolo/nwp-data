      'jcr:uuid': '2489d56c-1174-4de1-98cd-a5968b4f6c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:46:13.408+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:58:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Collin Sexton hit the game-tying
        3-pointer with 1.2 seconds left in the first overtime and scored 15 of his
        career-high 42 points in the second overtime as the host Cleveland Cavaliers
        outlasted the Brooklyn Nets for a 147-135 victory on Wednesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da93111e-393d-4317-8756-4a871f3ffad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:46:13.408+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:58:08.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexton gave Cleveland the lead for good at 128-127 on a free throw
        early in the second overtime. He then went on a binge that allowed the Cavaliers
        to win comfortably.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382a1f52-4d58-45fa-9268-8b126b1e1bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:46:13.409+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:58:09.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexton’s second 3-pointer of the final overtime made it 134-127
        with three minutes left, and his final trey hiked the lead to 142-131 with
        89 seconds left.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7b9b5b-57b5-4055-8f4c-0f0bdd23787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:46:13.409+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:58:09.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexton surpassed his previous career high of 41 set March 4, 2020,
        against Boston by scoring 31 points after halftime. He shot 16 of 29 from
        the field overall after missing the previous five games with an ankle injury.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2012c86c-32ec-4321-8c11-1046a0645788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:46:13.409+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:58:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks largely to Sexton’s efforts, Cleveland overcame big nights
        in the debut of Brooklyn’s star trio of Kevin Durant, Kyrie Irving and James
        Harden, who each played the final 18-plus minutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a38b4-7d78-4ed5-a4ab-42556ac43c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:46:13.409+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:58:10.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant led the Nets with 38 points but missed a potential game-winning
        shot at the buzzer in the first overtime after Brooklyn blew a five-point
        lead in the final 1:53. He also put up 12 rebounds and eight assists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2231ba-2e9e-4924-8d23-426e5789c168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:46:13.409+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:58:11.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving added 37 points in his first game back from a two-week absence
        due to personal reasons along with health and safety protocols. Harden posted
        his second triple-double in three games as a Net with 21 points, 12 assists
        and 10 rebounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b493b-b026-4ae5-b8fd-fa6146f82244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:46:13.409+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:58:11.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio all played more than 48 minutes and combined for 28 points
        in the fourth quarter when the Nets overcame a 13-point deficit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02e9b6b-19cc-40cd-a5ae-471f31459f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:46:13.409+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:58:12.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cedi Osman added 25 points for the Cavaliers, who shot 51.4 percent
        from the floor. Cleveland placed seven in double figures after consecutive
        postponements in Washington due to the Wizards’ COVID-19 issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30effe54-7f7f-4be6-ab90-766c2787c534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:46:13.410+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:58:12.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving forged a 113-113 tie with 68 seconds left in regulation with
        a tip-in. The Nets took a 120-115 lead with 1:53 left in overtime on a layup
        by Durant and led 127-124 on Durant two free throws with 8.9 seconds left.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f12a52c-28c9-433d-9511-f87e02c3b4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:46:13.410+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:58:13.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taurean Prince added 17 points for Cleveland while Larry Nance Jr.
        and Damyean Dotson contributed 15 apiece. Andre Drummond finished with 13
        while Jarrett Allen amassed 12 points and 11 rebounds against his former team.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae0329-0677-4c57-8bdb-e3b4e0ac1264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:46:13.410+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:58:13.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Green contributed 16 for the Nets, who made their first 10
        shots and shot 45.3 percent overall.</p>'
  'COVID-19-cases-spike-province':
