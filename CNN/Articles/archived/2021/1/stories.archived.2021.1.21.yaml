      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents’ “preference” of Kinegram “deprived other DOVID
        suppliers of the opportunity to bid for the project and robbed the government
        of getting the most advantageous terms for the supply of such raw materials,”
        said Fulgencio. “Clearly this is a corrupt practice of public officers.”</p>'
