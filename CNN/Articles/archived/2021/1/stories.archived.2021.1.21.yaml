    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'pandemic', 'couples', 'sleep']
    'template': '1'
    'title': 'Couples struggle with sleep problems in the Covid-19 pandemic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37513316-fb5e-4782-a536-c160b7ba518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:16.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Dave Russell is a light sleeper, but he
        never had any issues sharing a bed with his girlfriend, Izzy James, before
        the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaecd764-8e08-48e2-8995-51580fbb2111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:16.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdde687-42ce-48ce-b1cf-13a2f603c851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:17.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things began to change in March. Lockdown significantly altered
        Russell''s daily life. Like many people, he started working from home and
        limiting his contact with others, and he began to struggle to sleep through
        the night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d59cdea-05b8-46ec-af8b-7dfcc550ec7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:17.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf2d79f-b677-45a9-9d78-2390534fbdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:18.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the coronavirus, Russell and James would spend most of their
        working days apart in separate offices outside their home. For the last nine
        months, the two have both been working from their studio apartment in London.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b239dd-14b6-403c-a455-59e97304fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f5cc86-ad9b-4c73-93d5-da947cb08fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were literally sitting opposite each other for the whole day,
        and then when the workday was finished, we would just move to the sofa," he
        told CNN. "It felt like we were in the same room all of the time." Because
        they were.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a7563d-b246-40d1-9161-01eea0d52d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288c6db6-2f3d-4661-875a-d8eb1ff24220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:20.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Couples are having to spend more time together under enormously
        stressful circumstances during the coronavirus pandemic, and it''s affecting
        their ability to get enough sleep.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60638ed3-7fb6-4409-9a11-802cc94314cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503d0f2a-0e94-40ba-9fd3-aa7b4588441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sharing a bed can cause sleep problems</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aece9cc6-17ce-4b01-9ee4-af0ce837e152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:21.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing a bed and sleep-related problems can be connected, experts
        say. Sleep specialists say they are currently treating quarantined couples
        struggling to sleep in the same bed, and it''s creating and compounding problems
        in their relationships.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe16bb3c-124f-4773-8e0e-775c1ae764ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:22.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe33e05-25bc-4f06-8515-01e42b9a6ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:22.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sleep amongst couples is completely interdependent," said Wendy
        Troxel, a senior behavioral and social scientist at the nonprofit RAND Corporation
        in Santa Monica, California. "When you share a bed with another human being,
        your sleep is affected and it affects the other person who shares the bed
        with you."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8826ed22-a6f5-4a07-957e-b4da7ecede26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:23.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd233fb41-14d4-44e6-8dd5-81eb42b1a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has backed this up. If a person''s sleep is disrupted by
        their partner during the night, it can lead to an argument in the relationship
        the following day, according to a 2013 study from the University of California,
        Berkeley.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da206a98-344c-4c95-9610-4d732f36dd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:24.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f406802-ea54-4953-bcfb-905236689f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:24.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York-based clinical psychologist Orna Guralnik, host of the
        Showtime series "Couples Therapy," agreed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483db7f2-2902-425b-a499-b7e85cc89023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:25.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dfa107-5c04-450d-9943-ebd09303183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:25.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are petty little grudges that accumulate," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b94993-4167-4b07-b898-b5229f63f6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433a0db9-4f18-4eb5-87d3-f54a07028b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:26.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a hyper-focus on the other person, and not enough distance
        between people to feel their independent existence. You put that in the context
        of sleeping together all night -- it becomes too much, too symbiotic for people."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c0c352-506c-439c-b065-d617f6dc9701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:27.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed78472e-608d-4099-b2b6-a4cf5323f834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:27.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people have a heightened sense of awareness when they share
        a bed with their partner, especially if it is somebody who they are currently
        in conflict with, behavioral sleep medicine specialist Britney Blair said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c9c26a-43b8-41a9-9879-c30f340f35d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367f8e9b-79ae-4795-bef7-366d0c5311ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:28.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguments during the day can cause anxiety that can disrupt a healthy
        sleep cycle, said Blair, who works at the Stanford Center for Sleep Sciences
        and Medicine in Palo Alto, California. Sleep is the most vulnerable state
        for the human body, she said -- and the part of the brain that regulates our
        sleep, the hypothalamus, is sensitive to any external tension.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed71d54-f86e-414a-81e5-d33414fb33c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:29.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b284883d-97f0-4447-855f-c4ccf57b89fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:29.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that primitive part of the brain perceives anything as wrong,
        it''s not going to allow sleep to happen. It does not know the difference
        between a saber-toothed tiger who has just entered the cave and you need to
        be vigilant, or if you had an argument with your partner and you need to be
        vigilant."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06c51fd-77ed-4971-b970-b6647a691e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:30.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06acc1a-05e7-40d7-b8ec-4614fe235776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:30.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Too much togetherness is toxic for some people</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3542cd68-12de-46bc-8bd3-7338d4d44105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:31.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lockdowns have led to breakups, which Sara, who didn''t want
        to share her last name for privacy reasons, experienced firsthand. Constant
        arguments with her now ex-boyfriend left her on edge and sleep deprived. While
        initially welcoming the thought of how convenient working remotely might be
        as the pandemic began, she soon realized that things at home were becoming
        quite claustrophobic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9f66e8-bbff-4465-ba3e-e5d6df676998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:31.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b73a2-42d6-4cb4-9fd8-fe73d4819895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:32.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right before the pandemic, I was working crazy hours, I was always
        exhausted, and it was super stressful because I was also going to school,"
        she told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9745e66-ff67-44d1-9297-36e693e96cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e218942-f4bc-4b4b-a28f-02b67bbdb317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, working from home or taking a break might actually be
        helpful, but being stuck with him in an apartment made me realize that no
        matter how stressful the job was, I absolutely needed that. I was using it
        as an escape from the relationship."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec00642-fc8a-4d5e-b049-e5d50e9c9b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e853a637-04e0-46ea-9f88-955df5d51629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:34.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Russell''s solution was to move. After six months of
        living in a tightly enclosed studio, he and his partner have recently moved
        to a larger space. It has allowed him to go to bed in a separate room. The
        new arrangement has improved his sleep but -- as he admitted -- it''s not
        the ideal situation for intimacy in the relationship.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca26409-e7b4-4463-afbb-39ede5e32580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:34.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc4d313-3b49-4e96-b3e2-0886c260d226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:35.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>It can lead to a breakup</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc956fb0-80c7-4bcc-8679-600a36f30d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara employed the same tactics in the early days of her lockdown
        by shifting from a shared bed with her then-boyfriend to the couch, a move
        that improved her sleep.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa76c207-fb9c-4d9b-aaff-d4d25c44387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a32c27-acc9-4a9b-ac34-1c598318d125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:36.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet a few months ago, the two moved from New York to California
        and into a smaller studio, leaving her with no ability to "sleep on the couch
        or sleep anywhere else."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0683d1-4e48-434a-bb37-85b8ec90aa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:37.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbaf1e4-d867-4ed2-8854-41a9ffc304ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:37.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s worse? They''ve broken up in recent weeks but still live
        together because her ex is unemployed right now, and she doesn''t want to
        put him through more hardship in such a challenging economic environment.
        She has had an even harder time sleeping while he is still around.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b01206-c0d2-4a74-8446-01a16ba0e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe48e7d-4a1e-40a8-bbe2-e282adac55dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:38.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Facing lockdown with children</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2512d9-2eb2-4a5b-b852-c1e31458c0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:39.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being in the same space continually can be even harder with children
        at home. With many schools closed for the foreseeable future, the added pressure
        of being a working parent can lead to a real struggle to get any rest at night.
        Troxel at the RAND Corporation has seen an increase in this pattern among
        sleep deprived patients at her clinic.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8cd727-0ac8-4839-a367-717d23847dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:39.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7072cd4a-0f8a-405a-b8f4-727b9967395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:40.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re constantly battling with your spouse because you''re
        sharing a very tight space and trying to balance your work with your children,
        it can tilt the scale towards being more vigilant rather than feeling safe
        and having your spouse help you wind down at night," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c188ceb3-e1be-406d-9ebe-fbccecf4f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe2114f-d7f9-4fd8-85b6-a8f246b4c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some couples, the situation has gotten so desperate that they
        are even attempting a sleep divorce, of sorts, in an effort to catch an hour
        or two of rest.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43053f2e-7ac0-4762-9727-8f2fcb94bcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dc750b-4022-421f-9376-c93add89ac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guralnik is treating couples "using all sorts of pretty intensive
        devices to create some semblance of a boundary. So anything from going to
        sleep at separate times, earplugs, one person falling asleep on the couch,
        all of these ways to mimic boundaries where they do not exist anymore."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd591717-d23f-4544-b011-222d8a0c4f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:43.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbfb66f-c162-4c21-a9a9-acc5868b9025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:43.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lack of a regular schedule can hurt</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c325a-1ee0-4caa-8513-a78ee52caa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:44.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the lack of physical boundaries during the day that
        is hurting a couple''s sleep cycles. Without the regimented schedule of a
        commute to and from the office, or dropping the kids off at school, people
        are embracing their more natural circadian rhythms. Those who prefer to stay
        up late or get up early can now fully embrace their inner morning lark or
        night owl, which can lead to sleep issues if a couple isn''t in sync.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333d03bb-0f68-4563-aa12-081fc1fd6fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a8792c-4217-4931-a0f7-5b1c08b662b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One partner may be more of a night owl naturally and that''s only
        exacerbated when they don''t have to wake up in the morning to get off to
        work. The other partner might naturally be more of a morning person. She stays
        up watching Netflix, he goes to bed and then she gets into bed later and might
        disrupt his sleep," Troxel said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7d41ac-0750-42d4-94a4-14b35696bed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4a5879-827a-4fea-9e3f-0f2ac4b83f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not surprising, according to a 2016 study published in the
        Journal of Biological and Medical Rhythm Research, which found that couples
        who don''t complement each other''s sleeping patterns have more relationship
        conflict, lesser sexual activity and poorer relationship satisfaction.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142cdc6e-d859-4e6d-b99d-52ffcf08d304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc5ca99-99a6-4f7b-81ce-8043e400b7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sara''s case, the pandemic has exposed some preexisting issues,
        which helped to accelerate a breakup that may have been coming anyway. But
        for others, some relationships might come out of their current predicament
        in a better place and resolve their problems.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeb1938-c930-4693-8487-b9527833e46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa22f7-5d16-4b70-81c0-16c4916b271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:48.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the safest option being to stay at home these days, Blair told
        CNN that there will be some who are able to pass the Covid-19 stress test
        and "learn to work through their sleep issues because they don''t have a choice
        and might actually come out closer."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdb8846-f69e-4a70-9002-7583dfdcc011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480e5cd2-f480-402d-bbd6-7f3f0cf03d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:49.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever the optimist, Russell remains confident that "there will come
        a point where things are the way they used to be" when it comes to sleeping
        with his girlfriend, once we reach the end of the current health crisis.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6159079-2731-42f7-bcba-37e609668cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:49.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:49.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/21/health/couples-sleep-problems-covid-pandemic-wellnes/index.html"><em>"Couples
        struggle with sleep problems in the Covid-19 pandemic"&nbsp;</em></a></p>'
  'nissan-to-close-assembly-plant-laguna':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-21T17:00:42.704+08:00
    'imagesource': 'jcr:b8f3163a-df1a-4730-96b6-037ab1948b44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1a1a106-675d-40d5-80a5-f5ca2a2d535c'
    'lead': 'Another carmaker has decided to give up its assembly operations in the
      Philippines, a move which mirrors the "critical situation" of the local motor
      vehicle sector, the trade chief said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T17:12:42.838+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:52:06.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:43.435+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nissan to close assembly plant in Laguna, DTI says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a200f51-5559-4d0d-a84e-d1c39e609414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:12:42.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:06.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — Another
        carmaker has decided to give up its assembly operations in the Philippines,
        a move which mirrors the "critical situation" of the local motor vehicle sector,
        the trade chief said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34af0b6-d94f-4c8b-9d5a-90f4ac269756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:12:42.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:07.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese carmaker Nissan is shutting down its assembly operations
        in Laguna displacing 133 workers, the Department of Trade said in a statement
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bde5768-a6c4-49b7-8533-7c7af5968265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:12:42.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:07.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI said it was informed of the decision on Wednesday, Jan.
        20.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92940594-2e9c-4e09-b701-7e760cac7bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:12:42.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:08.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The announcement of Nissan to close their assembly operations in
        the country is regrettable, as these developments all the more demonstrate
        the critical situation of the local motor vehicle industry," Trade Secretary
        Ramon Lopez was quoted as saying in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da29f61-6076-4891-8d4f-db4801e7f721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:12:42.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:08.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan said it would cease assembling its Almera model in the Philippines
        as part of a plan to optimize production and efficient business operations
        in the ASEAN region, but assured that those displaced employees will be provided
        with "reasonable compensation packages".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e45ca7-1ff0-431f-9ad4-d994876d4c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:12:42.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:09.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also closed down plants across Europe, the United States,
        and developing countries since 2019, subsequently laying off 42,500 workers.
        It targets to further reduce global production capacity by 20 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91de1e00-b3c1-4242-b99b-168aff186e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:12:42.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:09.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the local scene, Nissan Almera''s sales of around 4,500 represent
        just one percent of the total vehicle market, the DTI noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d31280-4a7c-4b5b-9c3c-388a71eb8498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:12:42.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stoppage of Almera’s assembly operations, following closely
        that of Honda and Isuzu, only highlights that the local auto assembly industry
        is critically impacted by the surge in imports and will thus benefit from
        the time-bound safeguard duty," Lopez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454fc4a5-898b-4aae-b1a8-958207163ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:12:42.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has moved to impose provisional safeguard duties
        on imported vehicles: ₱70,000 for a passenger car and ₱110,000 for a light
        commercial vehicle. These would be in effect for 200 days once the Bureau
        of Customs issues an order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5a2758-9a07-4884-9e0c-3bdd5ae4f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:12:42.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:11.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez earlier reiterated the closure was necessary to protect the
        local automotive industry and secure jobs for Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8b5c06-11d9-4e81-9259-b0c276c1d768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:12:42.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:11.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers have the option, and the dealers can now sell more of
        the locally made vehicles such as Toyota Vios and Innova and Mitsubishi Mirage
        and L300, the prices of which are not changing and therefore will be more
        attractive," he previously said.</p>'
  'blue-spaces-mental-health':
    'author': 'Julius Cesar P. Alejandre and Ragene Andrea L. Palma'
    'caption': 'The benefits of spaces such as lakes, bays, and seas can help in stress
      reduction and restoration. Photo by JL JAVIER'
    'categories': ['b9906d93-48af-4314-b060-44c84c842389']
    'created': 2021-01-21T17:16:18.200+08:00
    'imagesource': 'jcr:62b3a7e9-b133-4a23-9529-301f90dabf58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8afcbee6-4cd7-41f6-a3e3-9a91c9fef5e7'
    'lead': 'The benefits of spaces such as lakes, bays, and seas can help in stress
      reduction and restoration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T17:22:17.667+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T12:51:53.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:43.622+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From lakes to bays, we need blue spaces for our mental health'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38e3227-8870-4c2c-a4c5-a052df2cbdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:22:17.667+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:51:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Julze Alejandre is a health
        promotion specialist and a <a href="https://www.hydronationscholars.scot/scholars/julius-cesar-alejandre"
        target="_blank">Hydro Nation PhD scholar</a>&nbsp;at Glasgow Caledonian University.
        Ragene Palma is an urbanist, and studied International Planning and Sustainable
        Development MA at the University of Westminster. Both authors are <a href="https://www.chevening.org/"
        target="_blank">Chevening</a> alumni. The opinions expressed in this article
        are the authors’.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09b16d2-0d8c-482e-ba75-432b7bd1bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:22:17.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:51:54.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, better mental health was brought up to justify Manila Bay’s
        synthetic white sand filling and re-filling. But will this project really
        have the intended effect?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac99dbb2-7ebc-4c65-bc0c-9328da9e1761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:22:17.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:51:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assessment of the project’s social impact is still lacking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655f4657-b5cc-4631-b6cd-6dfce751b59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:22:17.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:51:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider, first, the state of Filipinos’ mental health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e731986-0a26-4cf6-8d55-0493bfd4f4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:22:17.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:51:55.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the global spread of coronavirus, anxiety and depression
        have been <a href="http://sumj.dundee.ac.uk/data/uploads/volume2issue2/sumjv2i2.pdf#page=13"
        target="_blank">negatively affecting people’s quality of life</a>&nbsp;— their
        productivity and social relationships. Mental health illness and retardation
        ranked third and fourth, respectively, in terms of <a href="https://doh.gov.ph/national-mental-health-program"
        target="_blank">disability types in the Philippines</a>, while <a href="https://doh.gov.ph/national-mental-health-program"
        target="_blank">intentional self-harm ranked ninth</a> as the leading cause
        of death among young adults. An <a href="https://link.springer.com/article/10.1186/1471-2458-11-536"
        target="_blank">increasing incidence of suicide</a> among the younger population
        was also observed, having <a href="https://extranet.who.int/ncdsmicrodata/index.php/catalog/89"
        target="_blank">2 out of 10 adolescent students</a> who attempted suicide
        and <a href="https://extranet.who.int/ncdsmicrodata/index.php/catalog/89"
        target="_blank">1 out 10 who inflicted self-harm</a>. Additionally, <a href="https://pcij.org/uploads/5be017bdced4d-DDB-2015-Nationwide-Survey-Final-Reportc.pdf"
        target="_blank">a 2015 survey</a> relating to drug dependency in the country
        exposed 1.8 million Filipinos who are currently drug and substance dependent
        and 4.8 million who are lifetime drug dependent. There were also <a href="https://doh.gov.ph/national-mental-health-program"
        target="_blank">3 out of 10 sampled government workers in Metro Manila</a>
        who experienced mental health problems during their lifetime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdcaf26-2316-4b97-a12a-1d0dec51a0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:22:17.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:51:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This emerging mental health epidemic has been seen to be aggravated
        by the COVID-19 pandemic. Restrictive lockdowns that affect how people socialize
        and interact have a potential impact on mental health, which poses a global
        health concern. While lockdowns are designed to protect the vulnerable from
        contracting coronavirus, it also <a href="https://www.cambridge.org/core/journals/international-psychogeriatrics/article/covid19-and-mental-health-of-older-adults-in-the-philippines-a-perspective-from-a-developing-country/CE99711179336AD47C3BDA6C981BEAB4"
        target="_blank">causes unintended consequences</a>: the fear of contracting
        coronavirus and dying alone; unmet spiritual needs due to restrictions in
        attending faith-based activities; and poor social health conditions due to
        physical distancing, isolation, and restrictions in meeting friends and loved
        ones contribute to the risk of having mental health conditions such as depression
        and anxiety during the pandemic. Frontline healthcare workers also experience
        <a href="https://academic.oup.com/jpubhealth/article/42/4/853/5900208" target="_blank">stress,
        fear, and anxiety</a> due to the lack of support from the government in terms
        of safe working conditions, protective equipment, testing, underpayment, and
        delayed hazard pay. A <a href="https://www.sciencedirect.com/science/article/abs/pii/S0165032720326495"
        target="_blank">study</a> conducted during the first lockdown between March
        and April showed that 1 out of 4 respondents reported moderate-to-severe anxiety
        while 2 out of 10 reported moderate-to-severe depression brought on by the
        presence of COVID-19 symptoms, imposition of quarantine measures, staying
        at home, unnecessary worry, family concerns, fear of getting sick, and discrimination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93375a4d-c1d6-4303-9961-ba4b7f5dcecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:22:17.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:51:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ Mental Health Act mandates that “mental health
        is a basic right of all Filipinos.” Despite this, mental health services remain
        to be <a href="https://www.cambridge.org/core/journals/bjpsych-international/article/mental-health-legislation-in-the-philippines-philippine-mental-health-act/D1F4F51B23F5FC111D4EC45919454CEB"
        target="_blank">underfunded</a> making it inadequate, inaccessible, unaffordable,
        and inequitable to Filipinos. Stigmatization and social exclusion of people
        with mental health conditions and their financial status continue to affect
        health seeking behavior and quality of life. There is also <a href="https://doh.gov.ph/national-mental-health-program"
        target="_blank">a gap</a> on the availability of evidence-based psychological
        interventions in local areas. The Mental Health Act aims to integrate mental
        health care in basic health and social care services — essentially in educational
        institutions, workplaces, and communities. This means expanding the mental
        health service delivery from the conventional facility-based service to a
        more accessible community-based delivery. Despite the pressure to implement
        this expansion, mental health services remain to be <a href="https://ijmhs.biomedcentral.com/articles/10.1186/1752-4458-4-32"
        target="_blank">widely facility-based</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa84e65-954d-46f3-ad02-71509a920c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:22:17.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:51:57.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the celebration of World Suicide Prevention Day last
        year, DOH together with WHO Western Pacific Region jointly emphasized that
        the “<a href="https://www.who.int/philippines/news/detail/10-09-2020-doh-and-who-promote-holistic-mental-health-wellness-in-light-of-world-suicide-prevention-day"
        target="_blank">first step to [mental health] healing begins at home</a>.”
        This underscores the need for community-based mental health care, which means
        bringing mental health services closer to every Filipino’s home. To this end,
        informal collaborations in <a href="https://www.who.int/docs/default-source/mental-health/special-initiative/who-special-initiative-country-brief-report---philippines---2020-04-23-brief.pdf?sfvrsn=136a74f3_4"
        target="_blank">education, justice, social welfare</a>, and <a href="https://ijmhs.biomedcentral.com/articles/10.1186/1752-4458-4-32"
        target="_blank">overseas worker sectors</a>, including the development of
        guidelines for mental health first aid are already in existence. Despite these
        collaborative efforts, a link connecting the importance of recreation and
        environmental sectors to mental health improvement is missing.</p>'
    '5':
      'image': 'jcr:7b530372-cfd7-4103-b56a-382bc249c1e5'
      'imageCaption': 'Manila Bay has been the blue space in headlines. Yet, it is
