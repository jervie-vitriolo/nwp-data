    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b487fe-aca8-436c-95e7-9719e9698858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:29:42.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:48:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 26, 2018, Duterte announced he had signed the <a href="https://cnnphilippines.com/news/2018/07/24/bangsamoro-organic-law-primer-everything-you-need-to-know-bbl.html?fbclid=IwAR3WzDoVdOYw1Fc7ykA9YT-Ve0kaTyhQaO9iyrNeqo5LCiyCKSf8cszYdKY">Organic
        Law for the Bangsamoro Autonomous Region in Muslim Mindanao</a> or more commonly
        known at the time as the Bangsamoro Organic Law. The law abolished the Autonomous
        Region in Muslim Mindanao and established a new autonomous political entity
        with more power, including its own parliament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c2a60-eaed-43b8-b389-6ad5c7c01b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:29:42.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:48:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creation of the BARMM has raised hopes that the Bangsamoro will
        have a chance at genuine self-governance that it has been fighting for for
        decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0e9408-23fa-41aa-a194-80a544ba8d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:29:42.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:48:23.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the law has paved the way to several accomplishments
        such as "the participation of the BARMM government in the national planning
        process; the transfer of the management of existing reserves and protected
        areas from the Department of Environment and Natural Resources to the BARMM;
        and the creation of the Bangsamoro Electoral Office and the regional offices
        of several national government agencies."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4b41b2-8bba-4759-9964-b3594bc5fdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:29:42.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:48:23.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be assured that this administration will remain determined in its
        commitment to support self-determination, uphold human rights, and advance
        social welfare in the Bangsamoro region," said Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c942b6fc-78cd-4bdb-985b-691428623959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:29:42.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:48:24.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BARMM officials are currently batting for an extension of the transition
        period to give them more time to put in place the normalization and peace-keeping
        process. Duterte''s Cabinet officials earlier said he agreed to an extended
        transition period until 2025, while the House of Representatives are expected
        to tackle <a href="https://www.cnn.ph/news/2020/12/15/Bills-extending-Bangsamoro-transition-period-to-be-tackled-in-January-2021.html">bills</a>
        regarding this matter within the month.</p>'
