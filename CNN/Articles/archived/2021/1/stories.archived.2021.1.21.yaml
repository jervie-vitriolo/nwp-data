      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Philippine Ambassador to the United States Jose Cuisia, Biden''s
        bipartisan support for countries involved in the maritime dispute will benefit
        all parties this time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bab156-d20f-4297-b70e-f42d75fe4e48'
