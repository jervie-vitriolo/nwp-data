      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What an honor to spend a few moments with these brave men and women.
        Thank you for your service and sacrifice. I honor you today and everyday.
        Tomorrow I sing for you and all Americans," she captioned it.</p>'
    '7':
