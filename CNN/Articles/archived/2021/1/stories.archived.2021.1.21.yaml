    'jcr:uuid': 'cf0c44e4-7fcf-408c-a4b3-cb7f6a844c7d'
    'lead': 'World leaders reacted to US President Joe Biden''s inauguration by offering
      congratulations, jockeying for position at the forefront of his foreign policy
      agenda, and in some cases pleading for the reversal of his predecessor''s policies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T02:03:34.576+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:12:07.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:25.214+08:00
