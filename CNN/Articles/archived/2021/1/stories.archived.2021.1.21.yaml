      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>A fire broke out at facility for the
        Serum Institute of India (SII), the world’s biggest vaccine maker, in the
        city of Pune on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec043d9d-18c0-4c20-ba9c-14e5393c9ebe'
