      'mgnl:type': 'text'
      'text': '<p>About 54% of the families that received aid from the government
        said they were given money only once while 46% said at least twice. From the
        private sector beneficiaries, 48% said&nbsp;they received aid once and 52%
        said twice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f9cbe9-4721-40cf-8444-89e5b9fbe590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:00:57.820+08:00
