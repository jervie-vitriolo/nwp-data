  'abs-cbn-shares-slowly-recovering-from-2020-losses':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-21T19:46:04.862+08:00
    'imagesource': 'jcr:5acae534-3590-428d-8fe9-351f3a7928bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0ad6c65-dd0b-4d1e-b552-faf0832d0c88'
    'lead': 'ABS-CBN Corp. shares have started regaining momentum following talks
      on the revival of its legislative franchise and its efforts to seek dominance
      anew in the Philippine entertainment industry, analysts say'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T19:48:24.324+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:49:22.932+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:47.320+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['abs-cbn']
    'template': '1'
    'title': 'ABS-CBN shares slowly recovering from 2020''s losses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9640fd3-a1a6-416b-86a4-586d874b22e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:48:24.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — ABS-CBN
        Corp. shares have started regaining momentum following talks on the revival
        of its legislative franchise and its efforts to seek dominance anew in the
        Philippine entertainment industry, analysts said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a03a996-7256-4a17-af14-cfbd961f3999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:48:24.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:23.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media giant''s shares have already made "much progress," Philstocks
        Financial Inc. senior research analyst Japhet Tantiangco told CNN Philippines
        despite the fact that its closing price on Thursday remained weaker before
        it went off the air in May 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2959830d-217b-41f7-9631-2139d46ce277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:48:24.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:24.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in ABS-CBN finished at ₱14.08 apiece on Thursday, still below
        its May 5, 2020 price of ₱17.50. Its franchise, which should allow it to operate
        its broadcast and radio businesses, expired on May 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77000a13-cc40-422a-8973-c34e68fc29b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:48:24.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:24.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tantiangco said the share price today already surged by 108.28
        percent from its lowest on Sept. 2, 2020 of ₱6.76.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adb68ab-c76c-4d61-a2c7-5b5d6e6bc15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:48:24.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The climb is seen to be caused by ABS-CBN’s entry into other platforms
        for its shows," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8885c929-bdea-41ec-8100-fe238f045312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:48:24.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:25.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has long been banking its strong presence in the digital
        space, be it on Facebook or YouTube. In October of last year, some of its
        shows went back on TV screens as it sealed a deal with A2Z (formerly Zoe Broadcasting
        Network), which subsequently became available on SkyCable and MVP Group''s
        Cignal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c944a71-924c-4b5b-b8b0-0c6df3566236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:48:24.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the firm announced its longest running musical variety
        show "ASAP Natin ''To" and the collection of classic films of Fernando Poe
        Jr. in "FPJ: Da King" would be seen on TV5 beginning Sunday, Jan. 24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ce2e1-54ab-44fc-90c7-41872c8b9e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:48:24.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:26.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then there are the renewed calls in Congress to provide ABS-CBN
        a franchise again," Tantiangco said. "Bills have been filed already both in
        the House of Representatives and the Senate for the media company’s franchise."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea727887-4d7d-47fd-a67b-71931fd48dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:48:24.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:27.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And this has raised hopes that ABS-CBN could get back on air again,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe9a3b9-12b5-4750-a2bc-6277b0caa283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:48:24.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:27.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tantiangco''s statement was mirrored by Jervin de Celis, a trader
        at Timson Securities, Inc., saying ABS-CBN got a boost from the franchise
        renewal push of Senate President Vicente Sotto III.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b151a6-c359-48f7-9507-be1b501f6fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:48:24.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But de Celis said investors are still on the wait-and-see mode as
        the push remains uncertain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0a70cf-4d1c-4f9f-9ffc-7ccb28807a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:48:24.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:29.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this is good news for the company, we still have to wait
        if the renewal will really push through and I guess this is the reason why
        the stock price is moving sideways for the past few days because investors
        are probably waiting for any development regarding ABS CBN''s franchise,"
        de Celis said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe417da-6a8c-434f-a014-bd3aace029dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:48:24.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:29.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 70 lawmakers killed the franchise renewal application
        of ABS-CBN in July 2020, causing a negative domino effect in the company''s
        operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eb035d-5db8-496b-ba65-3f05c5c68c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:48:24.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:30.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN, which has been on the receiving end of President Rodrigo
        Duterte''s ire on claims that the broadcast network was biased, was forced
        to cease some of its business operations, and lay off thousands of workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea7fa98-b507-438a-ade9-21b8de701d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T19:48:24.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of advertising revenues it used to generate from its
        broadcasting and radio businesses also weighed down its financial performance
        in 2020.</p>'
  'SWS-financial-aid-Q4-2020':
    'caption': 'A majority of Filipino families said they received financial aid from
      the government last year amid the COVID-19 crisis, while 7% said got help from
      the private sector, a national survey said on Thursday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-21T20:52:59.593+08:00
    'imagesource': 'jcr:c5e31ed7-54cd-4a7b-9e81-0e4ad863a95d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86b8d378-63be-44a8-9e89-1baad8ed5818'
    'lead': 'A majority of Filipino families said they received financial aid from
      the government last year amid the COVID-19 crisis, while 7% said got help from
      the private sector, a national survey said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T21:00:57.819+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:49:17.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:47.656+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWS', 'Social-Weather-Stations', 'government-aid', 'COVID-19']
    'template': '1'
    'title': 'SWS: 69% of Filipino families say they got financial help from gov''t
      in Q4, 7% from private sector'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8aff81-155b-481b-94c6-0cc8d1adb37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:00:57.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:49:17.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong>&nbsp;A
        majority of Filipino families said they received financial aid from the government
        last year amid the COVID-19 crisis, while 7% said got help from the private
        sector, a <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20210121182238&amp;mc_cid=4750fe65cd&amp;mc_eid=31b9d30a85">national
        survey</a>&nbsp;said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91425c47-6a02-4a7f-967c-d470d7b0cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:00:57.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:49:18.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations said it conducted a survey from Nov.
        21 to 25 last year that showed 69% received money-help from the government.
        The research company noted it held a similar survey in <a href="https://www.cnnphilippines.com/news/2020/10/13/sws-september-survey-filipinos-covid-cash-aid.html?fbclid#.X4XGTdeDuUA.twitter">September</a>
        and July&nbsp;which showed 71% and 72% government aid beneficiaries respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f639c899-6178-4f44-88ac-12aa718b5199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:00:57.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:49:18.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said this implies that "there has been no increase in the recipients
        of the government’s cash subsidy between July and November 2020."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2334dcd-6c8d-47ad-ac59-5e4e9071cd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:00:57.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:49:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, only recently did SWS ask respondents about financial help
        from the private sector. About 7% answered affirmatively while 5% said they
        accepted aid from both the government and private sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae95163-192b-4028-b31e-df7e32eab64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:00:57.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:49:19.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families that got money from the government said they received an
        average total of ₱8,970 since the start of the pandemic. The amount is greater
        than the average total of ₱7,531 received by families in September 2020, and
        the ₱6,588 received in July 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f472cb7-d317-45aa-ad62-c61c177d71e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:00:57.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:49:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the families that benefited from private companies received
        an average total of ₱6,435 since the beginning of the health crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097266d1-03f5-44df-adf5-21392073c414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T21:00:57.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:49:20.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS also pointed out that 73% of recipients were self-rated poor
        families (67% received aid purely from government, 2% purely from the private
        sector, and 4% from both sources). The government beneficiaries were mostly
        from Metro Manila (83%), followed by Balance Luzon (68%), Visayas (67%), and
        Mindanao (63%). Metro Manila residents also got the bigger slice with an average
        total amount of ₱11,172 received, while Balance Luzon respondents got ₱9,368,
        Visayas with ₱8,739 and Mindanao with ₱6,654.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d13acdf-2593-4808-8c87-270aa55ceba0'
      'mgnl:activationStatus': true
