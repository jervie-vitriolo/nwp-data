    'template': '1'
    'title': 'ANALYSIS: How Donald Trump could destroy the GOP, in 1 easy step'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2824da1-3e7e-4888-8797-3b89f39639ee'
