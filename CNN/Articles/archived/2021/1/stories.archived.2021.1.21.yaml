  'Joe-Biden-inauguration':
    'caption': 'US President Joe Biden ended his first day in office with a note of
      hope and optimism, closing his inaugural activities with an appearance at the
      Lincoln Memorial on Wednesday night, where he asked the nation to answer his
      call for unity, saying it will require "us to come together in common love that
      defines us as Americans." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T13:33:50.453+08:00
    'imagesource': 'jcr:6bcb3500-aa2b-4c6a-b196-b9cf43950f8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaf8abef-0dca-44a3-96a8-c0b927a12061'
    'lead': 'US President Joe Biden ended his first day in office with a note of hope
      and optimism, closing his inaugural activities with an appearance at the Lincoln
      Memorial on Wednesday night, where he asked the nation to answer his call for
      unity, saying it will require "us to come together in common love that defines
      us as Americans."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T13:53:21.559+08:00
