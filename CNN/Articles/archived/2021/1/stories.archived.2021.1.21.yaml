    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84ddae4-a8c4-4c75-9bff-2cc4874c7ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:52:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States could face as many as
        100,000 more COVID-19 deaths in less than a month, according to the US Centers
        for Disease Control and Prevention, although the CDC''s new leader offered
        a glimmer of hope, saying that "healthier days lie ahead."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062eaae2-f0b1-4ce8-912d-a91dea8ac8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:52:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fabb809-ca1b-416c-a773-9376f356e346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:52:54.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation reported more than 4,000 COVID-19 deaths Wednesday, only
        the third day ever to cross that threshold, bringing the death toll to at
        least 406,001 people, according to the Johns Hopkins tracking data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4c1129-cb14-4ece-849b-f71dc9aca6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:52:54.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4cd247-6d4d-495e-8b97-560398af826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:52:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And by February 13, that number could reach 508,000, according to
        an ensemble forecast published by the CDC. The last forecast, on January 13,
        projected up to 477,000 deaths by February 6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27194f26-de16-4df4-8faa-e2131512b612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:52:55.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a685c8f9-6900-4808-a217-899cb70bf0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:52:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, vaccines have begun to be distributed, but there remain
        significant challenges with the supply across the country, according to state
        officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856e371b-f6de-4b92-919c-333c74cfd1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:52:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f901827-f2a1-45c5-81c0-e72ae1951bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:52:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New CDC director Dr. Rochelle Walensky on Wednesday described the
        toll of the pandemic as "truly heartbreaking" but that "healthier days lie
        ahead" -- although that getting there would require a rapid acceleration of
        testing, surveillance and vaccination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04293db-0692-4225-bb20-914744b39669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:52:57.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa85c3f-27f5-4b55-8a4e-0ebf3c611a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:52:58.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the agency will be conducting a review of all of its guidance
        regarding the pandemic, so "people can make decisions and take action based
        upon the best available evidence."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953aefcd-f57e-497c-96ea-a2de67034f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:52:58.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bafb66b-5c59-42f0-a96e-2c5e15faf6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:52:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To alleviate the financial burdens, the CDC will also extend a federal
        moratorium preventing the eviction of some people from their homes until March
        31.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68e7d8b-106d-4d8c-9242-f2bbc9cbe238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:52:59.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce142c97-f971-4e88-8952-f0e3cc0ed75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, President Joe Biden announced the US will rejoin
        the World Health Organization. His administration will also continue to hold
        regular meetings with local health officials, said Lori Tremmel Freeman, CEO
        of the National Association of County and City Health Officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e041d4-2bec-41f3-986a-5e4394c5a5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb62c172-0ad3-4ac3-bb97-41024a6a2c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:11:48.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:01.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have a lot of spread and a lot of burden from that spread
        on our health care systems and a lot of death from the disease. We still have
        a lot of work to do," Freeman said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae74dcd4-8de4-4061-a6cc-97aae12e74a1'
      'mgnl:activationStatus': true
