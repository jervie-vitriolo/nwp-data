      'mgnl:created': 2021-01-21T11:33:45.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:54.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Moments before former US President Donald
        Trump boarded Air Force One for the final time on Wednesday morning, he offered
        this cryptic message to his supporters:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a214d2-c935-49ff-8736-c29e7f573f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:33:45.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:55.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a7c313-292d-4375-9f1e-3aa5cd9ecbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:33:45.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be back in some form. Have a good life."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68115654-3ee0-4638-a601-12e36964a288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:33:45.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edb60d7-d841-4d9f-a87d-443ea5d4db8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:33:45.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which, undoubtedly, struck fear in the hearts of every Republican
        politician (See: "McConnell, Mitch") who has spent the last days and weeks
        trying to ensure that Trump never, ever comes back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f7b980-3b90-47c1-be6d-c504366ab412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:33:45.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:57.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67f5465-7e11-464d-9086-94311a5e4d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:33:45.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:57.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While trying to decipher what Trump means -- you''re coming back
        but also we should have a good life? -- is no simple task, there was a hint
        of what he might have been talking about in the news on Tuesday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a000ca19-982e-4772-b282-88f3b846ff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:33:45.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f91539-498a-4242-9a48-2d4acd367827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:33:45.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:58.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, according to The Wall Street Journal, is considering the
        possibility of starting a new party, which he has contemplated calling the
        "Patriot Party."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc32da-bc7f-4506-985d-19a1ee4fe6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:33:45.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:59.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb564a36-5c3f-427e-918a-398b247e274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:33:45.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump is serious about starting a party to rival the GOP (and
        Democrats), it would be an utter disaster for Republicans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e6f733-2264-4455-a7cf-e4a53b1954ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:33:45.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:00.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad56208-2202-460d-943b-d829c0691d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:33:45.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As WSJ''s Andrew Restuccia noted:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d88b40c-e95b-44d2-82c3-3f510dd49e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:33:45.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:01.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce54b93-dcb6-4236-b519-63cd556663c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:33:45.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:01.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president has a large base of supporters, some of whom were
        not deeply involved in Republican politics prior to Mr. Trump''s 2016 campaign."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63fd576-0fec-482b-991b-071ab2273726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:33:45.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:02.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccee7bfe-93f3-4426-9b45-08baae84065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:33:45.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:02.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, yes, he does. And if Trump urges all of those supporters to
        flock to a more Trumpian party than he believes the Republican Party is positioned
        to be, it immediately splits the traditional GOP vote into two factions. And
        neither of those factions is large enough to be a majority in a general election.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97d8216-73ee-4016-a1a2-86c8efab943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:33:45.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:03.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543c4226-d524-49d5-8f8f-98df05cd32c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:33:45.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:03.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Trump-backed splintering of the Republican base --  or, even worse,
        an open war between the Trump party and the GOP -- could cripple the chances
        of conservatives regaining power in Washington not for months, but for years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6a2e38-6c97-4c2d-ac65-4a8893ab6743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:33:45.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:04.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd66bfe9-2db4-406b-b0c0-fb07c1a124da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:33:45.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:04.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Point: Does Trump know the havoc he could wreak on the party
        he led for the past four years? Does he even care?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12257c93-da20-4e57-9f2a-276ba11998dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T11:33:45.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:01:05.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/20/politics/donald-trump-destroy-gop-patriot-party/index.html">How
        Donald Trump could destroy the GOP, in 1 easy step</a>."</em></p>'
