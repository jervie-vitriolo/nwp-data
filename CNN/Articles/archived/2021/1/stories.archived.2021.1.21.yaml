      'mgnl:lastActivated': 2023-01-25T13:09:07.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sorry fans of "The Suite Life of Zack and
        Cody," but Cole Sprouse has moved on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e765564c-5716-4cc8-a5b3-77269dfa0809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:09:53.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Riverdale" star appeared on "The Drew Barrymore Show" Tuesday
        and shared his thoughts on reboots in light of the "Sex and the City" news.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2007c40d-0486-4e3a-ab68-2a1456d37e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:09:53.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:08.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reboots are a tricky thing, you know?" he said. "The original shows,
        when they become successful, sit in this little golden plate of nostalgia
        and when you modernize it and go back to it, it has the potential to really
        disenfranchise the original fan base. So it''s a very, very touchy thing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5d0ab2-b549-4bb4-8bb6-7a42a1edb552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:09:53.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:09.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m asked all the time if Dylan (his twin brother and co-star
        on ''The Suite Life'') and I are going to do a ''Suite Life'' reboot, and
        I go, ''No, absolutely not,''" Sprouse said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad8f3ba-adba-4dc6-a46a-c855dfdf647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:09:53.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:09.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well then I''ll skip the next question," Barrymore said.</p>'
  'Zimbabwe-foreign-minister-Sibusiso-Moyo-dead-COVID-19':
    'author': 'Eoin McSweeney, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T06:11:17.563+08:00
    'imagesource': 'jcr:e9c3b985-79c7-457c-8762-5a45aeb5c45f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5090d36-9566-4ba7-ad23-fb287e14d03b'
    'lead': 'Zimbabwe''s foreign minister, Sibusiso Moyo, has died at a local hospital
      after catching COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T06:12:20.822+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:09:01.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:28.221+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zimbabwe''s foreign minister dies after contracting COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e33451-b4ad-49d1-80cc-bc056f5b9ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:12:20.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:01.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Zimbabwe''s foreign minister, Sibusiso
        Moyo, has died at a local hospital after catching COVID, said government spokesman
        George Charamba, on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7234184-afc9-49b7-90b0-57ba9b3f2fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:12:20.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:02.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moyo was the army officer who went on state television on November
        15, 2017 to announce the military''s takeover of power from former late president
        Robert Mugabe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f504f70-bece-48f7-9a02-b35af2c9ccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:12:20.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Nation will be kept apprised of further developments regarding
        this untimely demise of the late Minister, himself a decorated soldier and
        freedom fighter," said Charamba in a statement. President Emmerson Mnangagwa
        paid tribute to Moyo, saying Zimbabwe had lost "a devoted public servant and
        a true hero."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3448a07-1610-4696-ac3a-69d445a67664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:12:20.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:03.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have lost a friend. He fought his entire life so that Zimbabwe
        could be free," he said in a tweet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c54b044-abca-4da4-8280-8bbfdcd7c063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:12:20.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:03.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Ministry said he was "a man who fought tirelessly for
        a better Zimbabwe."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c921b3-978d-498a-a464-6d6e788e45af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:12:20.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:04.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His humour, good grace and devotion to public service will be greatly
        missed by everyone here at the Minister of Foreign Affairs and International
        Trade," it said in a tweet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccd13af-ab01-438b-9f96-40cf86bf8036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:12:20.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:04.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a spike in Covid-19 infections in Zimbabwe. Since
        Christmas Day, Zimbabwe has recorded over half its 28,675 total cases and
        825 total deaths, according to data from John Hopkins University.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02073374-ee20-4715-8769-da0408c011a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:12:20.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:05.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zimbabwean Association of Doctors for Human Rights (ZADHR) has
        said the country''s hospitals are unable to deal with an increased demand
        for admissions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0918511d-98fa-4ff8-961c-39c6c0a6e782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:12:20.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:05.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ZADHR notes with concern the limited capacity of local health facilities
        to accommodate cases that need treatment. The continued surge in new infections
        has caused the hospitals to be overwhelmed and fail to cater for the increased
        number of COVID-19 related hospital admissions," the body said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ba223f-2eb8-44e3-bb68-83049313e615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:12:20.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:06.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also reported that nearly 1000 frontline workers
        have been infected by Covid-19 in Zimbabwe due to lack of personal protective
        equipment (PPE).</p>'
  'Mars-glaciers-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T06:19:32.775+08:00
    'imagesource': 'jcr:35cca1c9-7d89-4b30-925f-f05afe1aa80a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fce4c597-2860-4de9-a1a8-8b4b28954524'
    'lead': 'Glaciers that still exist on the surface of Mars are helping to tell
      the story of its past.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T06:55:32.725+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:08:46.418+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:28.409+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mars']
    'template': '1'
    'title': 'Glaciers on Mars reveal the planet''s many ice ages'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56ddd4c-edae-4509-985d-88d6fb14cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Glaciers that still exist on the surface
        of Mars are helping to tell the story of its past.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d50d991-cd34-4b3b-b974-5981543190f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red planet experienced between six and 20 separate ice ages
        during the past 300 to 800 million years, a new analysis of glaciers on Mars
        has revealed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3184eb-f1c3-4331-8979-7ef0cdba021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:47.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last ice age on Earth 20,000 years ago, our planet was
        covered in glaciers. Those glaciers then retreated to the poles. These masses
        of ice left behind rocks as evidence, dropping them while scraping and carving
        paths as they moved to the poles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662d39f6-caab-437a-9f05-1e605dfed380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:48.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Martian glaciers, on the other hand, never left. They have remained
        frozen on the planet''s surface, which has an average temperature of negative
        81 degrees Fahrenheit, for more than 300 million years -- they''ve just been
        covered in debris.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de36db03-bb62-49bb-b860-cbfd09380b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the rocks and sand carried on that ice have remained on the
        surface," said study author Joe Levy, a planetary geologist and assistant
        professor of geology at Colgate University, in a statement. "It''s like putting
        the ice in a cooler under all those sediments."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6e62e6-8f18-42d8-aefa-a2e3ddb36680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:49.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Monday in the <a href="https://www.pnas.org/content/118/4/e2015971118"
        target="_blank">Proceedings of the National Academies of Sciences.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf864cc-0ff9-43f2-98a9-a0d6567f0bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:49.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glaciers on Mars have long posed a mystery to geologists who
        tried to determine if there was one extended Martian ice age that caused their
        formation or if they formed during multiple ice ages spanning millions of
        years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8167971-557b-44cc-baea-be5295cd78ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studying the rocks found on the surface of glaciers could answer
        this question. Levy determined that since the rocks erode with time, the discovery
        of rocks that shifted from larger to smaller in sizes downhill would suggest
        one ice age.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fc4302-6969-4399-8064-4f55db5fe8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that it''s not yet possible to visit Mars and study its surface
        in person, Levy and 10 students at Colgate University in New York state used
        images of 45 glaciers taken by NASA''s Mars Reconnaissance Orbiter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae24e95-832f-42f6-9e20-9c46e0de0225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:51.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high resolution of the images allowed the researchers to count
        the rocks and determine their size. The magnification of the orbiter images
        let the team "see things the size of a dinner table" on the Martian surface,
        Levy said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5904904d-747f-42ab-9b8e-b6ae5de9e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:51.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers counted and measured 60,000 rocks altogether. Artificial
        intelligence would have cut down on some of the work, which took two summers
        to complete, but AI can''t tell rocks apart from the glacier surface.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a52eef-2553-44d3-a714-2cce62b9948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:52.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did a kind of virtual field work, walking up and down these
        glaciers and mapping the boulders," Levy said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43f1897-8d16-4c03-b0ae-63f1fb47675b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:52.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than a steady arrangement of rocks differing in size, the
        researchers observed an unexpected randomness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1c30f0-3621-4f55-8eb8-72402ef0f8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:53.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, the boulders were telling us a different story," Levy
        said. "It wasn''t their size that mattered; it was how they were grouped or
        clustered."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834b965b-ff75-4172-b3bf-4b30995d21ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:53.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocks were actually traveling inside the glaciers, rather than
        on the outside of them, so the rocks didn''t erode.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0ba230-ff8b-4f9b-9870-5cac2e2532d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they were visible in rings of debris on the surface of the glaciers.
        These rings help to mark distinct flows of ice that formed during different
        ice ages.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbddc86b-d465-437a-ae49-e68a2734a56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:55.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice ages are caused when the tilt of a planet''s axis shifts, known
        as obliquity, so these distinct ice ages formed separately to reflect times
        when Mars essentially wobbled on its axis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c6c579-becd-44ce-9970-c49a0c312b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sheds some light on the Martian climate and how it has changed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730a4feb-40f1-46ce-86d7-9c8f25389ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:56.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are really good models for Mars'' orbital parameters for
        the last 20 million years," Levy said. "After that the models tend to get
        chaotic."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7d724d-7517-4fb7-b25b-46b7410f8031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:56.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s findings have suggested that Mars experienced multiple
        ice ages.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96115ab-982c-4855-b601-62dc2df01fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:57.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This paper is the first geological evidence of what Martian orbit
        and obliquity might have been doing for hundreds of millions of years," Levy
        said. "These glaciers are little time capsules, capturing snapshots of what
        was blowing around in the Martian atmosphere. Now we know that we have access
        to hundreds of millions of years of Martian history without having to drill
        down deep through the crust -- we can just take a hike along the surface."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897f2ad3-8f53-4d47-801d-537c80475a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The content of these glaciers could include evidence of life that
        may have once existed on Mars.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef1a99-7161-4629-bd60-e743887c12f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are any biomarkers blowing around, those are going to
        be trapped in the ice too," Levy said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a4227d-f600-4a33-adf4-a7ad992413b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of the rock bands inside the glaciers is also useful
        information for astronauts who may one day land on Mars and drill into the
        glaciers to use its water ice.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4970f49-e080-49fd-960f-e3fda92caeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers will continue mapping glaciers on Mars in the hopes
        of learning more about the planet''s past and if life ever existed in its
        history.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a6a6f-5b9f-4191-b989-720246a09838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of work to be done figuring out the details of Martian
        climate history, including when and where it was warm enough and wet enough
        for there to be brines and liquid water," Levy said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327189c9-2f7b-4699-bae6-708a634d76f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:55:32.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:09:00.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/20/world/mars-glaciers-ice-ages-scn/index.html"
        target="_blank">Glaciers on Mars reveal the planet''s many ice ages</a></em></p>'
  'How-butterflies-fly':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-21T06:56:07.005+08:00
    'imagesource': 'jcr:441b0e2c-87d2-4a55-beb7-7ed26aeaa0c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adecdcc9-0f2f-43b0-8886-9c1bea9ccc00'
    'lead': 'Scientists have long wondered how butterflies fly — compared with other
      flying animals, the creatures have unusually short, broad and large wings relative
      to their body size.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T06:59:57.186+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:08:38.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:28.591+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists have finally worked out how butterflies fly'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3915eda0-4003-4b9f-9d09-b045c5148d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:59:57.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Scientists have long wondered how
        butterflies fly — compared with other flying animals, the creatures have unusually
        short, broad and large wings relative to their body size.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d819be-0da8-4071-8667-66d46e7eec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:59:57.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, experts have found that the insects "clap" their wings together
        —&nbsp;and their wings are perfectly evolved for better propulsion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdd46a0-88b8-4d28-8956-1f25e1548901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:59:57.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biologists from Sweden''s Lund University set out to test a 50-year-old
        theory, that butterflies "clap" their wings together, pushing out the trapped
        air to create a jet and push the animal in the opposite direction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3617595-bc3a-4171-a489-c3b587e49b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:59:57.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:40.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Butterflies look different from many other flying animals, compared
        to birds and bats. They have a very extreme wing shape — very large, short
        but very broad wings compared to their little body," Per Henningsson, associate
        professor in biology at Lund University, told CNN. "That is a bit of a puzzle,
        because that sort of wing is quite inefficient."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b7c23a-9195-4894-88d1-2c7e8bc14fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:59:57.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:40.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biologists studied free-flying butterflies, and in their aerodynamic
        analysis, found the creatures'' wings form a cupped shape during the upstroke
        and "clap," thrusting the butterfly forward. Meanwhile, the downstroke helps
        with weight support.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe82d9-daa0-4356-9644-75c96f1f81e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:59:57.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also noticed that the butterfly wings were behaving in an unusual
        way -- instead of slamming together, as two flat surfaces, the wings bent
        to create a "pocket shape," which would capture more air, and improve propulsion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c85f5a-3f8f-46a8-90e1-1e1271b022ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:59:57.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the wings go up during the upstroke, and they clap together
        at the end of the upstroke, we saw that they were not just two flat surfaces,"
        Henningsson explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e79b102-688e-4997-bdef-47c8fa9bbe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:59:57.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:42.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead they were bending, and due to their flexibility, (they
        were) forming a sort of pocket shape," he said, adding that the team thought
        that in doing so, butterflies captured more air between their wings, which
        improved the clap and boosted performance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72422f50-d267-44cb-b614-cfb68bf71405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:59:57.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:42.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team tested their theory using a series of triangular robotic
        clappers, and found that flexible wings increased the efficiency of the clap
        by 28% compared with rigid wings</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97106286-3411-48cc-ba84-25b4125760f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:59:57.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:43.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts think the creatures may have evolved to favor this unusual
        wing shape in order to evade predators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31651010-abf2-4314-95a4-81e733d31d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:59:57.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:43.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This flexibility might be one of the reasons they have this unusual
        wing shape," Henningsson said. "Butterflies take off very quickly -- they
        do this as a safety measure, to minimize risk of getting caught," he explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3677a39-5021-4210-9297-c99a0cb75237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:59:57.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:44.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published Wednesday in the journal Interface.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfe0a46-58c7-40f4-a031-6ce9a0a4fbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T06:59:57.188+08:00
