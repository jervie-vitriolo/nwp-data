      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Evidently, public officers conspiring with private bidders to ‘employ
        schemes which tend to restrain the natural rivalry of the parties or operates
        to stifle or suppress competition and thus produce a result disadvantageous
        to the public’ are criminally liable under the GPRA (Government Procurement
        Reform Act),” read the complaint.</p>'
