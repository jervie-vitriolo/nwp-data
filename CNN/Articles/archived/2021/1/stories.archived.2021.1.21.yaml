  'Couples-struggle-sleep-Covid-19-pandemic-':
    'author': 'Emmet Lyons, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-21T17:06:12.031+08:00
    'imagesource': 'jcr:2209ec9b-faee-4afe-bc29-fc60d3b14a25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b38f5bed-98f8-4373-a80e-f1fc8f08468d'
    'lead': 'Couples are having to spend more time together under enormously stressful
      circumstances during the coronavirus pandemic, and it''s affecting their ability
      to get enough sleep.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-21T17:11:49.800+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T12:52:15.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
