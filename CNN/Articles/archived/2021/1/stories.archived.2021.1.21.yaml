      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was done through face-to-face interviews with 1,500 adults
        nationwide: 600 in Balance Luzon and 300 each in Metro Manila, Visayas, and
        Mindanao. The sampling error margins are ±2.5% for national percentages, ±4%
        for Balance Luzon, and ±6% for Metro Manila, Visayas, and Mindanao. It was
        not commissioned.</p>'
  'earthquake-Davao-Occidental-Mindanao-':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-01-21T21:04:37.205+08:00
    'imagesource': 'jcr:bce95c1e-30b7-4fd5-9c5f-da3682916064'
