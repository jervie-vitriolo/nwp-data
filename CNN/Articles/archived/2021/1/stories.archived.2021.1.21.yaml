    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a632c194-1a8a-4928-b334-215f1ff7fd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T10:28:18.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:03:42.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think President Biden will have bipartisan support in terms of
        ensuring that not just China but other countries would respect the international
        law, particularly UNCLOS, which covers both South China Sea and the East China
        Sea," he told CNN Philippines'' The Final Word.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc27b6e1-a603-49ea-be32-5b6cf1dac1e3'
