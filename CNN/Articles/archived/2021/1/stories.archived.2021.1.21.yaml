      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1b302b-c115-4c4d-874e-eac9222159e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:07.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even months since their diagnoses, the couple have gotten whiffs
        of jet fuel and cigarette smoke where there was none. Mullarkey said she has
        smelled such intense phantom smoke and ash odors, they''ve nearly made her
        gag.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5359e447-3ee5-42eb-8a32-8b0b38375f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:07.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf27321-401b-49d8-b1ce-c960ad625f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:08.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Becker, that''s promising news.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb196e50-2948-4cac-b484-cb0f963678a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:08.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0fff0e-8bf7-442f-a64c-8703197dfbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:09.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people get trash, or smoke, something rotten or burning
        rubber," Becker said of phantom smells her patients have noted. "It''s really
        gross, but it''s usually a good sign things are trying to sort themselves
        out. When recovery happens, sometimes the wires can get crossed."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720baa71-9b73-4e0f-a3a7-94bb4846b556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:09.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaaae60-ef42-4eb6-96a7-c8439a28bd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:10.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s still unknown why people lose their sense of smell with
        Covid-19, Wen said "it''s thought that the coronavirus doesn''t affect nerve
        cells that control smell but rather the cells around them."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a635230-3c50-43c6-a7a3-b4c5b6ca4913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468968cd-b30e-4e60-bf84-4f3194193a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:11.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, too, is considered good news for recovery, since supporting
        cells regenerate easier than neurons.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e73edc-0347-439d-b04a-f182c054d0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:11.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955658ac-e234-4c03-980b-fc026dcf18f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:12.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the cells grow back, it might take some time and retraining
        to get back to normal," she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8faf39-823c-46bf-a578-8551acf0b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:12.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2fcfe0-6406-4183-9d70-1e26d6a53fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:13.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Scent training can help</h3>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806fd9ba-f919-4279-af86-31b12e7c5430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:13.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retraining her sense of smell is something that Kaya Cheshire —
        who said she''s still missing 90% of her sense of smell since contracting
        a mild case of Covid-19 last July — has been trying out, along with adding
        far more herbs and spices than usual to her food.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c710139-5378-4520-89e3-600b20e680f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c41624-62c5-4d1c-9fb8-6958f75e208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:14.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really miss smell," said Cheshire, 28, who lives in London and
        is head of marketing for WorkClub. She said she''d have Covid-19 "five times"
        to get her smell back.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1763e50d-58ba-4230-94b3-bb2724bbbff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:15.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f010ea8d-8bc9-48bf-b162-97c420197a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:15.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so nostalgic to smell food cooking," she said. "Adding lemon
        or cloves and those aromatic things enhance everything and make me feel like
        I''m not missing out as much — even though I know I am."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3054bc99-f74e-4600-a325-8ff8206e0086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:16.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffbcbbb-0e05-4e6f-b424-1905015f60dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:16.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At her doctor''s suggestion, Cheshire recently began "scent training,"
        using things like rose, lemons, cloves, garlic, eucalyptus and menthols that
        have a really strong smell to retrain her brain.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4689899-b6a6-44d9-a9ae-54f90144cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:17.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3867b64-ba1f-46f3-ab59-cb209c0e83da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:17.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to think about how things used to smell so I can remember
        them and recognize that scent again," she said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93321ae-1aac-49bd-91a1-0a7c71dd02db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1968e85-9511-4983-a8dd-927fef14b99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:18.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becker said it''s a tactic she recommends to patients since there
        is no cure for anosmia.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1722f9a9-f943-4880-b2ea-dde3afd50906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:19.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e99d72-aeb8-4c8b-bb5f-4287a9ded5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:19.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Retraining your brain to what things smell like so you can remember
        is a bit mysterious," she said. "But using the memory to retrain the neurons
        can work in both directions. The memory can help you smell, and the smell
        can help you remember."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e79a68-abf8-4f76-81f4-9d43aa060d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:20.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e04c1-7d4c-43d1-af94-e7004bb8d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you don''t need a fancy essential oils kit, she said. "Just
        use the things you have to match that smell up with the memory of your smell."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d351a4-1a31-4980-8d79-085ec1c75de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:21.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815b41be-1f8e-4f08-abc3-3739026f7c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:21.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be something aromatic and nostalgic for dinner, too.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c752e1-9ff6-4130-9e74-c1a3836df722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:22.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b8c737-b623-41b8-85b8-8f8679f85384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:22.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Yeats — who has recovered most of her sense of smell and taste,
        but not all — recently made a bowl of ramen brimming with cilantro and green
        onions in a rich broth.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dc5b7e-4ffa-4dc5-ad2a-063dbd48d899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T16:58:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:55:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
