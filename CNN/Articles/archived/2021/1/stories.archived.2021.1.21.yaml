      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5030ac1c-6410-4ffa-9282-680779e6f6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T15:27:18.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:59:45.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City Representative Mark Go also claimed that PhilHealth
        is bloating its actuarial figures to stop the deferment. He said the ₱12-billion
        lost collection that the agency computed due to the suspension seemed to be
        bloated since the supposed increase this year was just 0.5%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9566ac-fc02-4e51-9f4b-6c4b0752b787'
