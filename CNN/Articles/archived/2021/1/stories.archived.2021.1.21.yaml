      'mgnl:lastActivated': 2023-01-25T13:05:26.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14db2b49-04b4-4580-8d84-26f083fbfa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Bidens enter the White House</strong></h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b270ab33-1ca7-4f08-8ed3-825e3410db3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before 4 p.m., Biden entered the White House for the first
        time as the 46th commander in chief. He and the first lady paused for a moment
        on the North Portico as "Hail to the Chief" played.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5937df1e-b3ab-4c78-bdc6-909e82326d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:28.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3f31f0-7dff-4b3f-8297-e39f017d003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:28.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They embraced, waved to cameras and walked alongside their extended
        family into the Grand Foyer to begin his presidency.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29e43a7-4944-4872-8463-538b1063427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:29.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddab57de-a7e1-4b55-8102-11140d921e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Harris swears in new Democratic senators</strong></h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a392e38c-7563-4e10-8db5-7a840b5e24ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:30.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris returned to the Capitol to swear in three new Democratic
        senators: Georgia''s Jon Ossoff and Raphael Warnock, and California''s Alex
        Padilla, who replaced Harris in the chamber.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e214fe6-b0f8-4f17-85fb-9fab2c46d812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:30.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f36384-5154-4579-afab-91c8163a16b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:31.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their swearing-in officially gave Democrats control of the Senate
        for the first time since they lost the chamber in 2014. Harris will wield
        power as the Senate''s crucial tie-breaking vote.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18af6331-1031-436e-835f-3154d9c19fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:31.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18c1fdb-3075-41b5-aa05-6d4a93dba1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris laughed as she read a line referencing her own resignation
        from the Senate as part of the swearing-in.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a1d755-0b53-4aa4-b6c6-666c0248f4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:32.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6726c1bd-75dc-4c7b-b255-8f4c78b789c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:33.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chair lays before the Senate two certificates of election and
        a certificate of appointment to fill the vacancy created by the resignation
        of former Sen. Kamala D. Harris of California," Harris said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd255eea8-562b-437c-a1c9-2c736d3b6c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:33.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8394ba7b-7800-46a0-a908-65ad99362a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:34.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, that was very weird."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58383b3a-f332-4481-ad19-18780bf1e599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:34.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1580e178-883b-4c19-b6bb-5032b85493f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:35.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden takes aim at Trump''s legacy with early executive
        actions</strong></h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c598318-8188-48bb-8732-30b1a7615d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:35.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden got down to work in the White House later Wednesday, finalizing
        over a dozen executive moves by signing a flurry of executive orders, memorandums
        and directives to agencies.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd412b0-3a9b-49fe-aa87-daea703ef24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d80f17c-5421-4f24-a63b-1089be53ab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:36.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no time to start like today," Biden told reporters in
        the Oval Office as he began signing a stack of orders and memoranda. "I''m
        going to start by keeping the promises I made to the American people."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be540b3-803e-4735-8ecc-9231b46a8ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e7834f-7257-4974-a0c0-567847043d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:37.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden warns staffers he won''t tolerate disrespect</strong></h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a4163e-01c6-4ae8-9cbf-4d2c7baa8f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T09:41:10.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden warned new White House employees during a swearing-in ceremony
        that he would terminate them if he found them trashing one another.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
