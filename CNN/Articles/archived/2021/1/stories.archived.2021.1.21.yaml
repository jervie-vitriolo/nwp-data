      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:48.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f658e8a-a8e5-458d-b5c9-89f6aa1368b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:49.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t get more vaccine quickly, we will have to cancel appointments,"
        de Blasio said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee8a76d-89cf-4e51-a631-e1e84e739169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:49.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd4f4ee-a90a-4631-9341-bf8b8d959fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York state will see its current supply depleted by the weekend,
        Gov. Andrew Cuomo said Wednesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dd1983-3d81-48f2-bb5b-3347473c7b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d57d339-2372-4e18-be64-8fdd504b7837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have enough vaccine. At this current rate of supply it
        takes seven and a half months to get enough vaccine for the currently eligible
        population," Cuomo said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023cd745-4e1c-462f-a03a-261946fc8511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3ae6a0-c913-4ecb-be1e-42faa71d3f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:52.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to their low vaccine supplies, Baptist Health South Florida
        has canceled all vaccination appointments for anyone scheduled to receive
        a first dose beginning Wednesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7372634-1189-41ad-a5c9-a7bd1fe9fed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:52.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b58f23-025e-408a-9740-4be0d8173719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Studies suggest vaccinated people are protected from variants identified
        in UK and South Africa</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd570e78-142f-414e-bf24-9892bd50f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have warned that while a coronavirus variant first identified
        in the UK does not appear to be more deadly, it is more easily transmissible.
        So far, at least 144 cases have been identified in 20 states, according to
        data from the CDC.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562bc1d5-aada-4950-bd82-66f4ca54ff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:54.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba12a93-8328-4b32-b71c-e61ac05b5858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other variants have been found as well, including two in Brazil.
        Another has shown up in California, but it''s not known whether it is contributing
        to renewed spread there.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7aac11-72fe-45e1-a427-748aabc595d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4d6aaa-49e0-4f00-af5c-5bd72d78bed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New research provides evidence that people vaccinated against coronavirus
        would be protected against at least some of the variants.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5086cd-23b4-4e11-8747-b6986c5f3ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1498a6-077d-4ac8-aa05-4bd75db60bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:56.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two teams tested two of the variants against blood taken from people
        who had received the full two-course dose of either the Moderna or the Pfizer/BioNTech
        vaccine.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eed9b8c-e2c0-48d3-9bdd-41c47cd307fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:57.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0660de2c-49d5-49d3-9e62-ae0bddb5cf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:57.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the mutations in the new variants of the virus -- the one
        first seen in Britain and another first identified in South Africa -- did
        allow them to evade some of the immunity induced by vaccination, it was far
        from a complete escape, the two teams reported separately.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609c0b9c-ca0d-42e2-b533-7e604b326cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:58.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cdbe60-84bd-4928-8352-124ee3e05c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team led by Dr. Michel Nussenzweig of the Rockefeller University
        tested plasma taken from 20 people who got two doses of either the Pfizer/BioNTech
        or Moderna vaccine as part of clinical trials. They found the vaccines produced
        strong antibody responses, as well as cells that keep producing new antibodies
        for months or years.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dcaed5-9343-436b-a3d2-c6317a68f8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78096ea-37cc-4cc9-873c-b6471a565cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:53:59.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We measured their antibody responses to the wild type virus. Then
        we took their plasmas and measured them against the variants," Nussenzweig
        told CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b0dd27-dac7-42ae-adf4-0ca8f2cfa69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:54:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd973bd-be9f-4f03-99f0-606545b19b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:54:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different mutations in the viruses did allow some escape from some
        types of antibodies, but the bodies of the volunteers threw an army of different
        types of antibodies at the viruses, the team reported in a preprint -- not
        peer reviewed -- published online.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a2ebf6-eb5b-4a28-872a-e163582a53a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:54:01.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91be9810-43c3-4d11-bc99-e3b1d068da59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:54:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you start putting all these mixtures of antibodies together,
        what it means is that together they can take care of the variants," Nussenzweig
        said. Even though they had a reduced effect, overall the response was so overwhelming
        that it should not mater, he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e651d1d-db8d-45aa-ba0d-d8783102fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:54:02.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14364a4c-72e4-44e2-9d7e-98b37715235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:54:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we really want to do with these vaccines is keep people out
        of the hospital. They are extremely likely to do that, irrespective," Nussenzweig
        added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba21c71e-8ce4-45fd-a982-4040b6a0ab54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:54:03.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691f73e8-12a1-49bd-9150-b6e9c3aea0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:54:03.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the vaccines should be updated -- but the new mRNA vaccines
        made by Pfizer and Moderna can be changed very quickly. "Should the vaccines
        be tweaked?" he asked. "Probably -- but that doesn''t mean that they won''t
        be effective."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc7d0c-3bc7-4b7f-9d85-eb80c68e8e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:54:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbefe71e-b077-4c1a-a28e-5f60e7a2e511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:54:04.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Ugur Sahin, who helped invent the BioNTech vaccine being
        made and distributed by Pfizer, tested his vaccine against the variant first
        seen in the UK. The team found "no biologically significant difference in
        neutralization activity," they reported in a preprint report. But they said
        it would be "prudent" to start tweaking the vaccine, just in case.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7981e711-3a67-48bf-8908-d2c12a35bfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T17:04:43.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:54:05.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
