      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:46:30.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would like to reassure all governments &amp; the public that there
        would be no loss of #COVISHIELD production due to multiple production buildings
        that I had kept in reserve to deal with such contingencies at @SerumInstIndia,"
        the company’s CEO Adar Poonawalla tweeted.</p>'
