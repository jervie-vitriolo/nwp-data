      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapper and actor 50 Cent also posted a photo of himself with King,
        who he called a "legend."</p>'
    '36':
