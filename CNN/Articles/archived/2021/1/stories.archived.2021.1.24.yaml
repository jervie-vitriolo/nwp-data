      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The starkest example of what Brexit is doing to British business
        comes from Scotland''s fishing industry. Despite the government''s claims
        during Brexit negotiations that the fishing industry was very near the top
        of its priority list, there is a real fear that the entire industry could
        collapse in a matter of weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb61b35b-1337-464c-a6cf-64941a8123d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21491de-5d26-4822-9fd8-7cfd6e90343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had an entirely new system for exporters to get their heads
        around that hadn''t been tested prior to use. The result, somewhat inevitably,
        was that it started going wrong straight away," says James Withers, chief
        executive of Scotland Food and Drink.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f43fb-6731-428f-91ed-5afcb42b64db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8181fd85-1e69-4687-8ae3-d7e3cd83a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t as simple as an IT glitch that needs fixing. In a matter
        of days, we went from being able to send fresh food to Madrid with a single
        cover sheet of paperwork. Now there are roughly 26 steps for each transaction."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd406f018-05d4-47fe-9b29-70da6548cbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97546b00-8598-4973-93ab-6df7261e4023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real-world impact of this means that some exporters have had
        the European market cut off overnight. Almost every day, pictures circulate
        on social media of virtually empty fish markets and boats tied up. Withers
        has heard stories of Scottish boats sailing 48 hours to process catches in
        Denmark, just to get their stock into the single market. In an industry where
        profit margins are often thin, every hour spent working around red tape is
        critical to both the freshness of the product and the productivity of the
        business.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eca489-19fc-403d-a6cf-7df30bcef8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67c26a8-f475-4714-8620-9fc80a84c41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pushed on the matter, Johnson has said that he thinks these
        are merely teething issues and not the fault of his deal or the barriers it''s
        created. His spokesman explains that the government is providing £23 million
        ($31.4 million) for the industry to ease the process.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55968337-f1c6-4916-8088-ec63ec0bdf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d6f459-5cd3-48bc-ac84-d8c2126eba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked specifically about the fishing industry earlier this
        week, Johnson once again denied that the problems facing exporters had anything
        to do with his deal, but instead were due to restaurants being shut because
        of the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdee950-9ec8-45ad-9f76-aec8d1f824fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a54c44-730d-4e4c-8be0-d89433a9bc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Withers believes that money "will run out quickly" and
        without coming to some new sort of arrangement with the European Union, "this
        sort of exporting might not be sustainable" and will "almost certainly lead
        to the very people the [Prime Minister] said he was fighting for losing their
        jobs."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd05994-e7e1-47f9-8589-8f5beb77911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25340b40-f3fd-4184-bb6c-028db1db70ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenes in Scotland might not be as dramatic as the food shortages
        and lines of backlogged trucks that many predicted post-Brexit, but the damage
        is already showing up in economic data. Brexit issues are exacerbating a slowdown
        caused by pandemic restrictions, IHS Markit said on Friday, and lengthening
        suppliers'' delivery times. While 33% of manufacturers reporting a drop in
        exports linked the decline directly to the pandemic, some 60% linked the drop
        to Brexit, according to IHS.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5685f-e960-4399-8c6a-621ea9793b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec844104-58dd-4889-b707-51b7c82cc1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ForagePlus, a horse nutrition business based in Wales, had dozens
        of parcels bound for Europe returned this week due to glitches in its shipping
        company''s new systems for processing customs information. "It''s just a shambles
        basically," ForagePlus founder Sarah Braithwaite told CNN Business, adding
        that it had been nearly a month since the company was able to ship anything
        into Europe due to the pandemic and Brexit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed6c67d-02e0-41e9-a257-86fbe02dc2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78ef399-b849-46ce-a8ac-71b7f6fb1658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is real concern among trucking companies and logistics firms
        that things are going to get much worse in the coming months.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3747015e-9fa5-4ad7-8298-3f52f170d43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a10ca2-887e-477b-8cab-d869506b78d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple sources within the affected sectors told CNN Business that
        British consumers won''t feel much disruption yet, as January is a typically
        quiet month at ports and the United Kingdom did stockpile goods to prepare
        for a possible no-deal Brexit. But that could change as trade volumes increase
        over the coming months, putting border systems under additional pressure.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09fc00b-67e6-4fe2-addb-43f244895c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f680c7-6675-447a-b70c-16ab5ab45160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could result in a gradual reduction in the variety of fresh
        produce available to British shoppers. According to a spokesperson for Logistics
        UK, "in the short term, while supply chains sort themselves out, it may be
        that we return to a more seasonal approach to shopping or have a more limited
        range to choose from." This could mean that after decades of fresh fruit and
        vegetables at all times of the year, Brits might have to start seeing strawberries
        as summer treat, for example.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad515a-1840-4186-afa6-8a5fc1078893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5510924-b551-455f-a8c0-d1ee2e8b6c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region where food shortages could fast become a real issue is
        Northern Ireland, where images of empty supermarket shelves have circulated
        on social media. Due to the unique position of Northern Ireland, it has split
        with the rest of the United Kingdom and remained inside the EU single market,
        making it a lot harder to import food from Great Britain. Simon Coveney, Ireland''s
        foreign affairs minister, said that images showing empty shelves in Northern
        Irish supermarkets were "clearly a Brexit issue" and "part of the reality"
        of the United Kingdom leaving the European Union.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88e56e3-5711-4b65-a892-9b11d425fee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e77d99e-5853-4ce2-80a6-fe6314df2aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade experts are concerned about the gradual decline in EU-UK trade.
        "The slow decline is in some ways more dangerous than sudden food shortages,"
        says David Henig, UK director at the European Centre For International Political
        Economy. "I am particularly concerned about exporters being unable to fulfill
        orders and losing customers or just giving up completely. The long-term message
        that sends could be very damaging for inward investment," he adds.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd7753b-82b2-418b-8202-20b2ea3852e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ca4eef-febe-4e00-9279-13dc833d2e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are legitimate questions as to why things have been so bad,
        despite the United Kingdom having years to prepare for the cliff edge. "We''ve
        known about the risks of not being prepared for five years," says Anna Jerzewska,
        founder of Trade and Borders, which assists exporters and importers across
        Europe.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517df9e1-6734-47e5-9300-76e0deefcce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a9973-6771-4588-a4ee-18dd5f562fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerzewska says that her clients are reporting numerous complaints,
        but most worryingly a failure of support from the UK government to resolve
        their issues. "Getting an answer to a technical question could take 48 hours,
        which is obviously a problem for fresh produce. People in the call centers
        can only really point to guidance, but the guidance isn''t currently fit for
        purpose."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e771b5-3fc5-4992-b292-22b21eb5e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6414282d-b8ca-46b4-9554-14af9d79c0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite everyone involved working hard to resolve the early
        issues, Jerzewska fears this won''t be enough to save struggling British exporters.
        "At the moment it''s shock, but the underlying costs are not going away. And
        for traders who work at thin profit margins, an extra couple of percentage
        points could be the end."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac546eeb-5925-4aff-a03e-acb5e1cac196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a97df93-aebf-4257-acd7-43fa1533520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Johnson''s Conservative lawmakers are struggling with how
        to reply to their constituents. "The party gave us lines to read out when
        the deal came through presenting it as a huge success, but as time goes on,
        it''s clear there''s quite a lot of nasty surprises in Pandora''s box," says
        one Conservative member of parliament who is not permitted to speak on-the-record
        about government policy outside of their brief.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855a69d5-35ba-4951-96fd-da328b807cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7721c1-9d53-48d1-bcc4-d380592ef6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others say that small local businesses are up in arms at finding
        out that if they want to visit Europe to sell their goods, they might need
        a work permit from foreign governments or paperwork allowing them to move
        goods into the European Union.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8693fbd0-5348-4062-b638-918097255a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d07532-764a-4895-b9c9-60976afd32b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There isn''t much optimism that things will improve in the near
        future among moderate Conservatives. Many are extremely worried that the gradual
        decline caused by Brexit will ultimately lead to Europe trying to lure Britain''s
        golden goose to the continent: The City of London, which hosts many of the
        world''s biggest banks.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f9e7a-5957-4fd3-822d-95f81f380bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e06597-c595-4195-9b84-55bff5206fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the fog of Covid lifts, financial and professional services
        firms looking to expand globally will see London and realize that we have
        given up quite a lot of our competitive advantage," says the Conservative
        member of parliament.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b305339-2614-4c66-af60-52b9355247e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1143d36f-b245-46fd-b68e-8a39b9b2d2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade deal Johnson signed bizarrely didn''t address either of
        these, despite them making up a huge part of the UK economy. Banks and traders
        in London are now hoping to be granted "equivalence" by the European Union,
        a designation that would allow them to continue serving EU clients with limited
        disruption.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd564b74-7b29-4c33-8ce9-25d4c9d7bd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe910f6-d752-48e6-89f8-a7d694b33d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If no deal is reached on equivalence for financial services or
        data, that could kickstart a squeeze on the city from EU regulators and leave
        businesses wondering what the benefit of setting up in London is if you want
        to serve the European market," says Henig.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37ee4c4-af8f-45bf-a117-72e1810678c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51c71f8-c1a7-4f1e-b689-a445dacb05cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union and United Kingdom are supposed to reach an agreement
        in March on financial services, but the mood music from both London and Brussels
        right now suggests that the United Kingdom is unlikely to be pulled back into
        the EU regulatory sphere any time soon.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbc39b1-28ff-41ed-b953-812452144747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d88dc-0129-4012-b2ef-27f136aa18cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Brexiteer lawmakers felt vindicated when the world didn''t
        fall off its axis in the immediate aftermath of Brexit, as plenty of the anti-Brexiteers''
        worst nightmares failed to materialize. However, if the current trajectory
        of gradual decline continues, the slide could become uncontrollable.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7621269-e6a2-4367-bd11-3168926b5895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd90284-c540-4021-88cc-1a8440c4d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those politicians will have to explain to voters why they encouraged
        their prime minister to pursue such a hard Brexit despite the warnings of
        its consequences. They have a couple of months before things get really bad
        to put pressure on Johnson to start engaging with the reality of Brexit a
        little more.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ef647c-cb9e-4b00-a78a-57c549815c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7716ce36-86df-4778-8027-a7e5a2a0e7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question that matters most to those struggling is how bad things
        must get before those who most vocally supported Brexit are willing to break
        ranks and admit the truth: that leaving the world''s largest trading bloc
        has immediate consequences.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db3fd62-9ef0-43d6-8b2b-cecb7119bafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/01/23/business/brexit-business-intl-gbr/index.html"
        href="https://edition.cnn.com/2021/01/23/business/brexit-business-intl-gbr/index.html">Rotting
        fish, lost business and piles of red tape. The reality of Brexit hits Britain</a>''</em></p>'
