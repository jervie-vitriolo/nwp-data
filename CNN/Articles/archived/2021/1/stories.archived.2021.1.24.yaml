    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:21:16.959+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robredo', 'Duterte']
    'template': '1'
    'title': 'Robredo to Duterte: Be first to get inoculated, make it public to boost
      Filipinos'' confidence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49a8d3a-dfc5-4da1-8326-757c424cfc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:10:21.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> For
        Vice President Leni Robredo, President Rodrigo Duterte must get inoculated
        ahead of others and in front of the public''s eye in order to boost the vaccine
        confidence of all Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a619e4-2c0b-4455-bdad-56a1aff1a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:10:21.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12261a05-6ef1-4ee5-a380-01d2910330ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:10:21.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her radio show Biserbisyong Leni on Sunday, Robredo called on
        Duterte to make it known real-time that he is receiving the doses before others
        to regain the people''s trust in vaccines, the same way that other heads of
        state did to encourage their citizens. Robredo added that if Duterte is not
        willing to go first, she can.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6671bde3-95e4-4f6b-abb7-168863248f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:10:21.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b062ce-03ad-414d-ba80-fa354a76597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:10:21.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong sinasabi lang natin, mahalaga kasing Pangulo talaga iyong
        mauna. Kung ayaw niya, ako willing naman akong mauna,"</em> Robredo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317d43a8-0173-4d10-8637-160f7235ee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:10:21.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de8d302-1b5c-4899-b179-8e424ace0fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:10:21.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero iyong sinasabi lang natin mahalaga kasi nakita naman natin,
        ginawa ito sa maraming bansa. Ginawa ito sa lahat ng bansa para ma-boost iyong
        confidence ng tao sa bakuna kasi marami ngayong pangamba sa safety nito,"</em>
        she added. <em>"Iyong sa akin lang, kailangang ipaklaro sa tao, ano ba talaga
        ang kalagayan ng iba''t ibang klase ng bakuna?"</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44238548-7f59-4a6d-acc3-b8489bf99ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:10:21.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93840dc3-cd3d-4a5a-9f34-66a90beb685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:10:21.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are just saying that it''s important for the President
        to go first. If he cannot do it, I''m willing to go first. But what we''re
        saying here is we''ve witnessed it in other countries. Other countries did
        this to boost the confidence of the people in vaccines because a lot are doubting
        its safety. To me, people need to be informed on the status of the different
        vaccines.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b090caa-038c-42bc-9b46-3c2680076cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:10:21.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea2f86a-9762-4d80-8d05-388b4e70ed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:10:21.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang revealed last Tuesday that Duterte is willing to get
        inoculated with Sinovac''s CoronaVac vaccine, but said that it''s unnecessary
        to show it to the public. This vaccine was <a href="http://cnnphilippines.com/news/2020/12/24/Sinovac-still-cannot-be-used-Philippines-50--efficacy-rate.html">earlier
        reported to have a 50% efficacy</a>, lower than the other Western brands such
        as Pfizer-BioNTech and Moderna''s vaccines that showed over 95% effectivity
        based on early data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9986e5-2dae-4885-8572-3136f9191fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:10:21.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67698e29-1293-4042-a400-b641cbe7c380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:10:21.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Duterte is willing to
        get the shots of the Chinese firm''s COVID-19 vaccine once available, but
        he will take a private route similar to that of Queen Elizabeth II and the
        Duke of Edinburgh when they got vaccinated against the disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897929a7-283d-400d-baa0-2b79d19b1f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:10:21.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2beadf3-44b8-4a97-83d8-c09933ce0406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:10:21.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s vaccination will be announced only after it happens,
        Roque added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a227567a-258a-4e73-9585-fb0b08bf3147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:10:21.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b546129-bc25-4600-a6cb-974bbfba5076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:10:21.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Robredo, a public vaccination among the highest-ranking government
        officials would not be necessary if Filipinos have confidence in the vaccines.
        She then cited some world leaders who have volunteered to get inoculated live
        on television to encourage citizens to receive COVID-19 vaccine shots. Among
        them were US President Joe Biden and former Vice President Mike Pence, Singapore
        Prime Minister Lee Hsien Loong, and Indonesian President Joko Widodo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e0d7b8-18f6-4843-aa09-883457652e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:10:21.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ba0ac-7162-467c-ba1e-662629d6170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:10:21.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Si President Biden nagpaturok. Si former Vice President Mike
        Pence nagpaturok...Nakita natin sa Indonesia, Singapore. Napakaraming lugar
        na heads of state ang nauuna. Kasi ang mensahe nito wala kayo dapat ikatakot,"</em>
        said Robredo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60518e28-f96a-43c9-9de4-814090c75534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:10:21.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:21:54.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1568addf-38a2-4746-8f7c-94b221c88a73'
      'mgnl:activationStatus': true
