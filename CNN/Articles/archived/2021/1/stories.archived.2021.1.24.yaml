      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And as institutions of higher learning that are stewards of the
        youth, repositories and producers of knowledge, and builders of communities,
        we must retain independence and autonomy from the State and other social institutions,”
        they added.</p>'
