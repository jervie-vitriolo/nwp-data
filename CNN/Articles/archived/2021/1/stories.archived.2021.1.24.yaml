      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I write this letter while I am in isolation at home as I was informed
        last January 15 that I have contracted the COVID-19 virus," he said.</p>'
