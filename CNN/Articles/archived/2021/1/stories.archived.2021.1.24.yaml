      'text': '<p><strong>(CNN) --</strong> Arsenal''s FA Cup title defense came to
        an end with a 1-0 defeat by Southampton in the fourth round.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a050df-7de5-4eba-9145-067fe5abbad2'
