      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Full Court Press" host Greta Van Susteren noted King''s ability
        to "interview ANYONE," from politicians to movie stars to everyday people
        making headlines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9673f421-01fe-4717-aa6e-9a440c1d63ee'
