      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The <a href="http://www.cnn.com/2021/01/22/business/bernie-sanders-mittens/index.html"
        target="_blank">mittens</a>, the pose, the social distancing — they all helped
        a photo of Senator Bernie Sanders at the inauguration become an internet sensation.
        And now the image can be part of your wardrobe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be35ce46-a96e-4956-a07c-7da0cf7126f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:04:29.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:57.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' campaign store is selling sweatshirts featuring the photo
        that inspired <a href="http://www.cnn.com/2021/01/21/us/inauguration-bernie-sanders-memes-jokes-twitter-trnd/index.html"
        target="_blank">countless memes</a>, and all the proceeds are going to Meals
        on Wheels programs in Sanders'' home state of Vermont.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fa4517-14da-4059-b5aa-49f81d86ffd8'
      'mgnl:activationStatus': true
