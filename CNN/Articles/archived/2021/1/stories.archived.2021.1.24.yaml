  'uk-covid-vaccine-shot-delay':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-24T14:22:14.621+08:00
    'imagesource': 'jcr:5261f11c-b573-4838-82dd-fe4f6487caba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab4d01a3-08aa-4581-8ab6-8acc5d8a2982'
    'lead': 'The UK''s decision to wait up to 12 weeks before giving people their
      second dose of the Pfizer/BioNTech coronavirus vaccine should be scrapped, senior
      doctors have said, reigniting a debate over the British government''s unorthodox
      inoculation strategy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-24T14:26:28.504+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:21:53.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:21:17.199+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['uk-covid-vaccine']
    'template': '1'
    'title': 'UK should cut its 12-week delay between vaccine doses, doctors group
      says

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1984554-6a1c-47f9-ac88-986360280c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:26:28.504+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The UK''s decision to wait up to 12
        weeks before giving people their second dose of the Pfizer/BioNTech coronavirus
        vaccine should be scrapped, senior doctors have said, reigniting a debate
        over the British government''s unorthodox inoculation strategy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b40906-f1c1-409b-9824-df9e4f20fa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:26:28.504+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is prioritizing giving more of its most at-risk citizens
        a first dose of a vaccine, and has delayed appointments for a second jab.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758c3de7-ee08-4dbc-b190-6ffbbcd2e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:26:28.504+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision has been debated in the medical community, and
        the chairman of the British Medical Association (BMA) urged ministers to follow
        the "best practice" and cut the wait time to six weeks for the vaccine developed
        by Pfizer and BioNTech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e655fb86-4636-4983-ae55-5246cb8c88fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:26:28.504+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer/BioNTech recommend the second dose takes place 21 days after
        the first, and have said there''s no data to support a 12-week gap.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51557af6-1ae1-4ffe-9807-993dd949b2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:26:28.504+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re saying is that the UK should adopt this best practice
        based on international professional opinion," BMA chairman Dr. Chaand Nagpaul
        told the BBC on Saturday. The organization has sent a letter to the UK''s
        Chief Medical Officer Chris Whitty, warning against the delay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912df71-6286-4a13-bac2-dbf25a3850d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:26:28.504+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most nations in the world are facing challenges similar to the
        UK, in having limited vaccine supply and also wanting to protect their population
        maximally," Nagpaul added. "No other nation has adopted the UK''s approach."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aa070a-192e-482a-929c-cc470d5e77f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:26:28.504+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:53.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, a BMA spokesperson said the letter informs
        Whitty of "the growing concern from the medical profession regarding the delay
        of the second dose of the Pfizer-BioNTech vaccine as the UK''s strategy has
        become increasingly isolated from many other countries."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19302b6b-f4e8-4e85-85d2-757155715df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:26:28.504+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:53.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group told CNN they were also concerned about the availability
        of the vaccine in the coming weeks, saying their members feel that "given
        the unpredictability of supplies, there may not be any guarantees that second
        doses of the Pfizer vaccine will be available in 12 weeks'' time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0011fd5c-e258-4a62-b9d5-fee553df11e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:26:28.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Association is urging the (Chief Medical Officer) to urgently
        review the UK''s current position of second doses after 12 weeks," they said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3ca949-1775-43dc-9cec-167b4d9679fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:26:28.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:53.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is vaccinating its citizens at one of the quickest rates
        in the world, thanks partly to its spread-out dosing strategy. More than 5
        million Brits have received at least one dose of either the Pfizer or the
        Oxford/AstraZeneca vaccine, and more than 400,000 people are receiving the
        jab on a daily basis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49865973-3f6f-441b-88ff-022a6c5ce57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:26:28.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:53.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Health England''s medical director Yvonne Doyle defended
        the plan, telling the BBC on Saturday it was necessary to bring the virus
        under control.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5353d0dc-85bf-4972-9904-9fc58af58bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:26:28.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more people that are protected against this virus, the less
        opportunity it has to get the upper hand. Protecting more people is the right
        thing to do," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9390f017-7d2e-4406-9e8e-565a3bd0f6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:26:28.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine has been in use in the UK since early
        December, when it became the first country in the world to approve it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528eb90e-a1f9-4595-833c-34aad747ccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:26:28.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Britain first announced its plans, Pfizer said it did not have
        data to demonstrate that just a single dose of its vaccine would provide protection
        against the disease after more than 21 days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa0e4d1-034b-4cbe-be65-0eebf778f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:26:28.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pfizer and BioNTech''s Phase 3 study for the Covid-19 vaccine was
        designed to evaluate the vaccine''s safety and efficacy following a 2-dose
        schedule, separated by 21 days," Pfizer said in a statement last month. "There
        are no data to demonstrate that protection after the first dose is sustained
        after 21 days."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef61ff-7254-4c73-985a-b238bdf8d9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:26:28.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the chief medical officers for England, Scotland, Wales and
        Northern Ireland explained the move in a letter to health care professionals
        after the vaccine was approved, saying it was based on the "balance of risks
        and benefits," and that the "great majority" of initial protection came from
        the first jab.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e437e-da2d-410a-97a9-d03608fba5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:26:28.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate comes as Covid-19 deaths soar in the UK. While new cases
        are declining since Britain went into a third lockdown this month, the country
        reported its highest-ever daily fatality toll on Wednesday, with 1,820 deaths,
        giving a total of 97,517, according to John Hopkins University.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db393fa8-82d6-4d79-a237-d47e6da67136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:26:28.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/23/health/uk-covid-vaccine-delay-bma-gbr-intl/index.html">CNN.com</a>.&nbsp;</em></p>'
