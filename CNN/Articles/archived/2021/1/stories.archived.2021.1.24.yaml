    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'National-Capital-Region', 'NCR', 'Metro-Manila', 'contact-tracing']
    'template': '1'
    'title': 'NCR mayors deny contact tracing woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be88e44-18b6-4226-8a37-ec9e371e0c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:46.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:40.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — Metro
        Manila mayors denied on Sunday they were lagging behind in contact tracing
        efforts in their respective areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96ea59d-0d26-4d9a-8b3d-c71fabfc27c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:46.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:40.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the reaction of the local executives after contact tracing
        czar and Baguio City Mayor Benjamin Magalong called them out over the supposed
        lack of contact tracers and transparency on reported COVID-19 cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbf1fdb-7b52-43f1-a18c-65b079180e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:46.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:40.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Navotas Mayor Toby Tiangco, their test results come
        out within a day and contact tracing efforts are carried out immediately.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286d3030-01ac-4148-a189-eb36ced0dc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:46.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:40.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the city''s data on COVID cases is usually higher than that
        reported by the Health Department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ad621b-709b-430c-bc87-b6258ac547da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:46.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:40.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he was present in the previous meetings <em>''nung matataas
        pa ''yung</em> case <em>ng</em> Navotas...I even complained to the DOH not
        because their case record is higher than ours, but I always tell them <em>na
        mali ang</em> record <em>niyo kasi mas mataas ''yung</em> actual cases <em>namin
        kaysa doon sa</em> records <em>niyo,"</em> said Tiangco.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3735b9dc-6afb-4150-a07a-ebfdf3120218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:46.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:40.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think he was present in the previous meetings when
        the number of cases in Navotas was still high...I even complained to the DOH
        not because their case record is higher than ours, but I always tell them
        that your records are wrong because our actual cases are higher than what
        you have in your records.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad776eb-372a-4303-ae9c-ed4b030301d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:46.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:40.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan Mayor Francis Zamora also said they have enough contact
        tracers in their city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb06961d-d6b2-4b98-be52-fba8f41e00c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:46.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:40.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they currently have more than 50 active cases while there
        are 145 contact tracers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cb7fa8-1da4-4174-b2bc-03a62eab9531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:46.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:40.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito ay sapat na bilang sa amin</em> especially because as of
        yesterday we only have 52 active cases in San Juan. <em>''Di naman po kami
        nagkukulang,</em> in fact we always had enough contact tracers because we
        believe contact tracing is vital in our fight against COVID-19, so we make
        sure <em>na hindi tayo nagkukulang kailan man sa</em> contact tracers," said
        Zamora.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe92a84-70f2-49e5-977b-3ed161e2619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:46.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:40.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is enough for us because as of yesterday, we
        only have 52 active cases in San Juan. We are never lacking because we believe
        contact tracing is vital in our fight against COVID-19, so we make sure we
        always have enough contact tracers.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c35fe73-21c8-4dac-a48c-eba7a115d758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:46.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:40.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Valenzuela Mayor Rex Gatchalian revealed in a text message
        to CNN Philippines that the Interior Department has pulled out the city''s
        contact tracers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232ba5b2-9af0-48ae-b264-ee7201e5bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:46.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:40.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the pullout of the DILG contact tracers, the city government
        still has enough contact tracers that are locally funded," he said. "Our number
        stands at 200 manning our mega contact tracing center. On top of this, our
        contact tracing efforts are expansive given that we use Valtrace, our own
        QR code contact tracing system."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b97ad3-8cbd-422a-a73c-d61107fbbaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:46.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:40.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Magalong even praised their efforts in the past.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bb8e85-9039-489d-ac60-2bfeb2915daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:46.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:40.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A couple of months ago Mayor Magalong lauded our contact tracing
        efforts as being one of the best in the country and we have maintained the
        same operational levels and standards," says Gatchalian.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b26dc1e-640e-4e08-88c3-fab5c3ce4d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:46.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:40.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Magalong, the ideal ratio for contact tracing is one
        patient to 37 contacts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbcd238-ab95-44c1-aa22-2aea051f8287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:46.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:40.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque agreed with Magalong''s sentiment,
        saying he would convince the Budget Department to fund the hiring of more
        contact tracers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fc48c2-07fb-4ada-946f-031956272d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:46.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:40.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council, made up of all local chief executives
        in Metro Manila, and the MMDA will have their meeting Monday night to discuss
        possible changes in quarantine restrictions.</p>'
