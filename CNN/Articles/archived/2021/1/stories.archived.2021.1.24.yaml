      'mgnl:lastActivated': 2023-01-25T13:21:44.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2262266-3e0d-4d8e-b7a9-2bff6e62404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jessie may not remember me but him being my barber as a kid saved
        my life and it is now because of him that I am not only a Master Barber but
        a Barber Instructor," Conner wrote on the shop''s Google reviews a few months
        ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0a93a5-6734-4c73-bafb-855638253a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb28d6-51f2-4f02-b137-01d80da28792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conner, based in Johnson City, Tennessee, was inspired to become
        both a barber and a mentor for other young Black men facing adversity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a392114f-f407-4585-8ebf-c482c8a00d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe3747f-c947-4cfe-8c4c-debcec614ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I can give what he gave to me, then I know I''m doing something
        great." Conner told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49816129-3973-4db2-b90b-53266912b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305cf073-3a72-4765-8d97-e3306d3cb4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Confess Project Barber Coalition, a non-profit created to help
        Black men and boys become the best version of themselves, hosted a workshop
        in his town early last year. Conner immediately knew he needed to get involved.
        He was struck by how the organization''s founder, Lorenzo Lewis, spoke frankly
        about his own hardships. Through the coalition, he was shown not only how
        to better take care of his mental health, but also given the tools to provide
        that same support system to his clients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b62b37-0a89-4fe9-9cd9-4e923b724170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e353ecb-6fa2-40a7-a26c-5d1cd3741c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Systemic racism has created a unique need for support in the Black
        community, yet national data shows many African American communities are woefully
        under-resourced and underrepresented in behavioral health care. The past year
        has exacerbated these challenges. The pandemic has disproportionately affected
        African Americans, and the repeated instances of racial injustice and police
        brutality have led to an increased need for mental health services in the
        Black community.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743c4dd-2d86-44b0-be3d-80131b2ea30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06dd2a7-8de2-4597-ada3-15aa2d44f973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Confess Project''s mission is to bridge the gaps in mental health
        care by providing a safe space for people to talk openly about the struggles
        they face. In turn, it has created a network of support among the barbers.
        Since it began in 2016, the Barber Coalition has spread to sixteen cities
        across the Southeast and Midwest and trained more than 200 barbers to be mental
        health advocates for their communities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647c6f90-2b0d-4271-a82f-19012b4b11ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0375ee66-90a4-4342-aa57-035069238970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus has forced much of its outreach online but has also
        allowed them new opportunities for growth through an expanded digital presence.
        The group hosts online training courses, group support calls and individual
        check-ins for its member barbers to circumvent the lockdowns and social distancing
        guidelines the pandemic has brought on.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893abc7d-76d9-4ba2-8bdb-25b7ee6959b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19059e42-6cf3-42d8-b1ac-ba7968b1e8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More than a haircut</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c261f02b-96df-4600-9b7f-d3a243848288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For African American men, the self-care of sitting in the barber
        seat goes far beyond personal aesthetic. "It''s the Black mecca of the community,"
        said Darnell Rice, the Director for Engagement and Membership for the Confess
        Project. "We go to the barbershop to talk about everything." Studies have
        indicated barbershops can be effective at promoting and improving public health
        in the Black community. The intimacy gave Lewis his avenue to start a mental
        health movement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be198e19-52ff-4914-8c7a-b81a7113f787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d07243-0edf-45ac-9a6c-20b7393c1486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most barbers are already trained to build relationships and trust
        with their clients. Lewis takes that one step further by teaching his members
        how to engage in active listening and guide their clients to talk about issues
        in their lives. From there, the barbers have undergone training on stigma
        reduction and validation so they can provide clients with positive reinforcement
        for whatever they are facing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f601b8-9b9c-4703-ac97-ef7fe36bca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870fc445-43c9-4d4f-a7d8-dd1c74cc6ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Conner, cutting hair and being an advocate for mental health
        go hand in hand: it''s all about attention to detail.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95584c73-8766-4021-a117-18fb0559f7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a80fb63-4ca3-4079-8ab2-95a9f6414d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re paying attention, you''ll be able to identify if something
        is wrong, even if it''s a first -time client, you''ll be able to tell if energy
        is off," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922aa7af-cc78-4f2d-bdfb-fff4f20ac541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9e39a5-6332-4235-97ba-b2511781405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Conner had a first-time client tell him about
        how his brother was addicted to methamphetamine and how detrimental it was
        on his family. Conner shared his own experiences about how hard it was to
        have a mother who was an addict to show him that he wasn''t alone. He made
        an appointment to come back the next week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8852af0-1918-4369-82b4-1055fe217075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a8b6a6-d72a-4b05-af23-b337efa779e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He got to the point he was comfortable and that''s what I wanted.
        It''s not even about the money or the tips, he''s going to know Ray cares
        ... It almost makes me want to cry. I''m so happy that they know that I''m
        here and I care, and that they feel comfortable enough to share this with
        me."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e34b4c-9fde-4abb-a2eb-8285365cb99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e8cd1-023b-4d42-a5c0-0ec3cd72e2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barbers are quick to say they are not therapists. If they come
        across someone who needs more help than they are equipped to offer, the Confess
        Project has connected them with local resources in the community they are
        able to pass along to their clients.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81bb24d-87bf-48c3-9427-b697e3b57ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf9cf27-283f-4e79-8970-d05dac7f9356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Building a village</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dafb3d-4bf6-49dc-a3b8-9fd3e8ff5f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Louisville, Divine Alexander''s impact has gone far beyond his
        work at LAB Professional Barbering Services.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c299809d-a182-46d3-af30-321ead0f4c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d71837d-caed-4365-92a8-5893c50e5068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I step into his shop, it''s like I''m stepping into another
        planet, I''m free," said Dominic Collins, one of Alexander''s regular patrons.
        Collins describes himself as a trendsetter and talking with Alexander gave
        him the confidence to be himself. It''s a message he shares all the time with
        his four younger siblings. "I tell them every day ''Hey, you go out there
        and you make a difference. Be who you want to be.''"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f6b7a8-2a82-43dc-80ec-b609ccc17743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcf7917-6987-4789-b38e-0d354459c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander has also been able to connect and promote mental health
        with other members active in the community. One workshop hosted at his shop
        led him to mentor Elliot Kelly Jr., a student at the University of Louisville.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9daecec-7864-4d90-ba04-e7a34f0aa5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0325970e-fbe2-4427-901c-d5a7fd532a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was my first time seeing adult men just embrace their vulnerabilities,
        so it was just a powerful sight," Kelly said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0780a06c-e38e-4e51-8b9b-df9216a45a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066b3cd2-d970-482f-b4e7-2846fee4101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly was so touched by what he saw that he created "Barber Shop
        Talks" in its image tailored specifically to university students. The themes
        of the meetings ranged from politics to relationships to police brutality,
        with the common goal of discussing how these dynamics take a toll on mental
        health and overall well-being.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf7da6-7934-44a9-8e1a-d0c0a1edf2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a37521-eff3-4f59-be0f-51f404589bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, Kelly also worked with young boys through the
        Louisville Urban League and as an assistant wrestling coach at the local high
        school. He saw a lot of the same anger and rage in his students that he felt
        in his life growing up. He says that young Black children are usually treated
        according to their anger in schools but are not helped deal with the root
        of that anger.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37bf65c-bff8-48ab-85d5-d8b61e0acf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a941c7-2cd3-405c-af61-7fb7ced54040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I went to the event, I not only thought about myself, but
        I thought about my students. It made me want to be better, so I can teach
        my students how to heal from their trauma and how to unpack it and how to
        deal with it, but I have to know how to do it for myself first," Kelly said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc0fa5-d7b9-4517-b23f-14872296448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6282b67a-ff29-4228-99c5-b40b186591e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He plans to pick the work back up as soon as the programs resume.
        When he finds himself in need, he calls up Alexander for advice.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91409950-8b44-450b-ab5b-9e3d79791816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9693f5-b8f7-413c-b6f8-da5e457ec10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going "Beyond the Shop" has been the ultimate goal of the Coalition.
        Lewis and his colleagues hope the work they do will have a domino effect by
        showing Black men and boys it''s OK to talk openly about their emotions and
        ensure men of color know they are loved and valued in a society that often
        makes them feel otherwise.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3969da-ce29-4957-bfee-8321fe47c4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd41644f-de90-47d8-8dbb-229cda5d2e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The child who is not embraced by the village will burn it down
        to feel its warmth," Lewis told CNN, quoting a famous African proverb. "When
        we think of the barbershop, I look at it like it''s part of their village,"
        he continued. "It''s providing warmth and that accommodation and that support
        so people will feel seen, heard, and celebrated."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e8b457-028a-436b-9c0f-460bd67dfa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:28:05.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/23/us/black-barbers-mental-health-wellness-trnd/index.html"><em>"How
        Black barbers have become mental health advocates for African American men"&nbsp;</em></a></p>'
  'afp-to-apologize-for-red-tagging-up-alumni':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-24T17:22:43.698+08:00
    'imagesource': 'jcr:41b427dd-d323-4980-acfa-0383a7591655'
