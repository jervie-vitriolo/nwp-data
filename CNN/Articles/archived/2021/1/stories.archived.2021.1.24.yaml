      'mgnl:lastActivated': 2023-01-25T13:21:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — The
        Quezon City government is enforcing tighter monitoring of quarantine hotels
        for returning overseas Filipino workers amid the threat of the new COVID-19
        variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc007c9-f28d-4d6f-b9cf-36661462fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:54:31.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:34.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Quezon City Mayor Joy Belmonte mandated
        the stricter security measures in hotels serving as quarantine facilities
        for Filipino workers from countries with known cases of community transmission
        of the UK coronavirus variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c661f23-40b7-4b1d-9ef4-733ce7bb953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:54:31.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:34.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte is also looking at tapping the Quezon City Police District
        for the deployment of police officers outside the hotels to make sure that
        the OFWs will complete the 14-day quarantine period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc86a448-7998-4384-9699-619699a8c04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:54:31.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:34.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that the DOH confirmed the presence of the new strain in several
        places of the country, the more we need to double our efforts in preventing
        the spread of the virus," she was quoted as saying in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bdeab0-44c5-48a4-9127-185ebd9f201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:54:31.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:34.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If need be, we can tap our police officers to man these hotels
        so we can prevent returning Filipinos from leaving without finishing the government-mandated
        quarantine period," Belmonte added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d9a7db-3313-4f37-991b-d71ab6603f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:54:31.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government said it would also heighten inspection in accommodation
        establishments to ensure they comply with health protocols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bad7161-5603-499e-ab64-afe70d76b7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:54:31.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte noted the City Tourism Department will conduct unannounced
        visits to more accommodation establishments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f070524-eb9c-4bc0-b7df-61c2fcbace02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:54:31.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City government also reiterated that only four- and five-star
        hotels accredited by the Department of Tourism can accept "staycation" guests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029ef12f-35d5-44f7-9e70-a592c36bf40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:54:31.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:34.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said Quezon City now has zero case of the new COVID-19
        variant after its first index case tested negative for the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99ffa3e-c4f1-4fce-9b89-ebb712d2afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:54:31.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:34.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our doctors in our HOPE facility declared that he is finally recovered.
        They gave him clearance to go home so he was allowed to leave the facility
        yesterday afternoon. He will continue to be monitored by our health officials,”
        said Belmonte.</p>'
  'Gatchalian-Senate-probe-mother-tongue-K-12-curriculum':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-24T20:49:44.063+08:00
    'imagesource': 'jcr:618b7c35-c19a-4e51-a1fc-16c9af1e72f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6e6e083-7cac-4503-a95c-e48ef726b280'
    'lead': 'Senator Sherwin Gatchalian has filed a resolution seeking a Senate inquiry
      on the implementation of the mother tongue-based multilingual education to address
      the poor academic performance of Filipino students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-24T21:03:51.276+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T13:21:34.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:21:20.515+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sherwin-Gatchalian', 'mother-tongue', 'inquiry']
    'template': '1'
    'title': "Gatchalian wants Senate probe on ‘mother tongue’ policy in K-12 curriculum\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d308d-ab6a-45db-b4fd-8255c36c12d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T21:03:51.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:34.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) -</strong> Senator
        Sherwin Gatchalian has filed a resolution seeking a Senate inquiry on the
        implementation of the mother tongue-based multilingual education to address
        the poor academic performance of Filipino students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d23965f-b435-4526-aa5e-67bac3f4f0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T21:03:51.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:34.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa613cb3-031d-41cc-b0bd-ae113111b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T21:03:51.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:34.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bagama''t maganda ang layunin ng mother tongue policy sa ilalim
        ng programang K to 12, nakita natin na may mga hamon sa ating kakayahan at
        kahandaang ipatupad ito,” said Gatchalian, who also chairs the Committee on
        Basic Education, Arts, and Culture,  in a statement on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34902e2-79dd-4ee3-be0f-dfbf8478be20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T21:03:51.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:34.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78677585-2fc1-4d45-85c6-2392656faa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T21:03:51.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:34.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although the mother tongue policy in the K to 12 program
        has a good intention, we saw that there are challenges in our capacity and
        preparedness to implement it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a267aa-1d46-4672-b5fd-c397c722cb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T21:03:51.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:34.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a615087a-e3e1-48db-afbf-1b15c2af977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T21:03:51.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:34.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said that there are challenges that need to be addressed
        in using the local mother tongue as the medium of instruction, such as the
        lack of textbooks written in it and inadequate teacher training.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1e1cb2-0d95-45f1-a914-2bce5cec3bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T21:03:51.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:34.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13d38a7-e724-46f8-8ca3-b24f9d902381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T21:03:51.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:34.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the present curriculum, the local mother tongues of students
        are used as the language of instruction in Kindergarten and Grades 1 to 3.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbbe72f-556e-4a74-bd49-cd9fe98ccca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T21:03:51.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:34.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a6048c-104a-4014-be18-ecf1fb23728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T21:03:51.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:34.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children learn better and faster in a language that they can understand.
        This, in effect, boosts their self-esteem making them enjoy school more,"
        said Gatchalian.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb099ce-e747-4dad-a146-4c39f2d44d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T21:03:51.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:34.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb00648-3537-41d9-ad70-9c10073a0241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T21:03:51.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:34.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gatchalian noted the “dismal” performance of Filipino students
        in the 2018 Programme for International Student Assessment,<a href="https://cnnphilippines.com/news/2019/12/3/PH-ranks-low-in-reading,-math,-science,-survey-shows.html">
        wherein the country ranked the lowest in reading comprehension and second
        lowest in science and mathematics among 79 countries.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b66829c-45bf-41f3-b0af-969676bb7252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T21:03:51.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:34.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e692628e-9c07-4c8d-8411-8e4756efa067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T21:03:51.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:34.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya ang kailangan dito ay isang masusing pag-aaral upang malaman
        natin kung paano ba natin matutugunan ang mga kakulangan ng naturang programa,”
        said Gatchalian.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16505fe-eeeb-4b74-9912-e1603b195f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T21:03:51.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:34.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f5deeb-1342-4c5e-af79-b668ed2c26cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T21:03:51.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:34.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s why we need to carefully review it so that
        we can identify how we can address the deficiencies in the program.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05f2f6e-a927-413e-8feb-04c3f4b0e65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T21:03:51.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:34.262+08:00
