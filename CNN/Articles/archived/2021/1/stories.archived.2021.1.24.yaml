      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo said the Brooklyn-born King conducted
        interviews "that informed Americans in a clear and plain way."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aafcca2-d148-4b07-bef1-9e7044d82067'
      'mgnl:activationStatus': true
