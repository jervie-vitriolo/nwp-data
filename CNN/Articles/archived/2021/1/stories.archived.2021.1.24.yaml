      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former GOP House Speaker Newt Gingrich, who occasionally filled
        in for King as a guest host, called him "a legendary radio and tv pioneer."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b322f8-6a50-47b0-bc61-9252c6bdd26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.637+08:00
