      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odsey noted a possible extension of the lockdown in the affected
        areas. The restrictions could even expand to the whole Mountain Province,
        depending on contact tracing results, he said.</p>'
