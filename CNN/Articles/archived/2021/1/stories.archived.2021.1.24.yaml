      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Odsey, the "dramatic increase" in positive cases prompted
        the municipality to impose a two-week lockdown until end of January on Barangay
        Samoki, and a one-week lockdown on Barangays Bontoc Ili, Caluttit, and Poblacion
        in Central Bontoc until January 24. The four villages were also placed under
        "critical zone" until the end of the month.</p>'
