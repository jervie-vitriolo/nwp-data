    'jcr:uuid': 'b0621ce0-ce2b-4189-b1f1-55569ef79c57'
    'lead': 'American mixed martial arts fighter Dustin Poirier defeated Conor McGregor
      early Sunday in a much-anticipated Ultimate Fighting Championship re-match that
      left McGregor down for the count in the second round.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-24T18:33:50.537+08:00
