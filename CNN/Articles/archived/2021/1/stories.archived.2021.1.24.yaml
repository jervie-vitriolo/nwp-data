      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig Ferguson, former host of CBS'' "The Late Late Show with Craig
        Ferguson," said King "taught me so much. He was a true mensch. He probably
        even taught me that word."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1f935-0ce0-4ac3-95cc-7b50a104c420'
