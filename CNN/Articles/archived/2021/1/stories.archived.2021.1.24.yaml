      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5579eec9-3d89-4011-9a00-91fad714ef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T07:05:14.964+08:00
      'mgnl:createdBy': 'glee'
