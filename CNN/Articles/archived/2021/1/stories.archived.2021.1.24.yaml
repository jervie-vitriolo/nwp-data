      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $45 black crewneck sweatshirt is made in the USA and union printed,
        <a href="https://www.cnn.com/2019/08/21/politics/bernie-sanders-2020-labor-union-plan/index.html"
        target="_blank">in true Sanders fashion</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f46bf1-e6ee-4ef4-ad9f-e20245d8d32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:04:29.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:57.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweatshirt seems to be as popular as the meme — it''s currently
        sold out "due to overwhelming demand," according to the <a href="https://store.berniesanders.com/products/chairman-sanders-crewneck?variant=32787050135623"
        target="_blank">campaign store website</a>, which notes it could take up to
        eight weeks to receive the item.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c981ce29-2e96-4448-b789-af768c6343aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T14:04:29.986+08:00
      'mgnl:createdBy': 'pia'
