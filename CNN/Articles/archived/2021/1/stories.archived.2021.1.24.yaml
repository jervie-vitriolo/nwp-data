      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f46db5b-8575-4c88-ad5f-be734aa8d2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T07:05:14.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:08.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the police officer who fatally shot a Trump supporter
        during the attack "deserves to die" and won''t "survive long" because it''s
        "huntin[g] season."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a0ed6c-3355-4bed-abf4-8121b728171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T07:05:14.963+08:00
      'mgnl:createdBy': 'glee'
