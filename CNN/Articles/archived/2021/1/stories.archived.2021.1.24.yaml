    'jcr:uuid': '91c852dc-8103-4651-af6c-06bf32b96a3f'
    'lead': 'The Department of Health reports that 1,949 more people nationwide tested
      positive for COVID-19, bringing the overall case count to 513,619.'
    'mgnl:activationStatus': true
