      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines, January 24) —</strong> A province-wide
        lockdown in the whole Mountain Province may be imposed amid a surge in cases
        of the new coronavirus variant reported in Bontoc town, its mayor said over
        the weekend.</p>'
