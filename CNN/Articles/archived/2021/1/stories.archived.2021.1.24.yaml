  'BI-arrested-illegal-aliens-2020-Chinese-nationals':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-24T19:36:55.789+08:00
    'imagesource': 'jcr:fa6cce46-7b72-4e92-ad09-d4b299f11102'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35bb9204-966c-434e-952c-e8571e9d0d66'
    'lead': 'The majority of foreigners arrested for allegedly violating the country’s
      immigration laws last year are Chinese nationals caught engaging in online gambling
      and cybercrime operations, the Bureau of Immigration says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-24T19:38:10.479+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:21:35.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:21:20.023+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese nationals account for bulk of arrested illegal immigrants in
      2020 — BI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa520740-c4e8-402a-b29d-08b0985b4f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:38:10.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:35.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — The
        majority of foreigners arrested for allegedly violating the country’s immigration
        laws last year are Chinese nationals, the Bureau of Immigration reported on
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d9c519-915a-4b25-adc5-ac66ade3ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:38:10.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:35.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said in a press release that it apprehended a total of
        510 illegal aliens in 2020, including over 300 Chinese citizens<a href="https://cnnphilippines.com/news/2020/12/6/arrested-illegal-foreign-workers-tarlac.html">
        arrested in Tarlac last December</a> for their reported involvement in online
        gambling and cybercrime operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6101690b-836a-41fa-9e64-c79fb6f7d78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:38:10.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:35.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing coronavirus restrictions, Immigration Commissioner Jaime
        Morente said last year’s tally was significantly lower compared to the over
        2,000 undocumented foreigners caught in 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae80f8d-4592-4e28-9cab-6bc58609fe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:38:10.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:35.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f461ad-3a08-435b-8b71-df0ad9098041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:38:10.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:35.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because of the pandemic and community quarantines imposed, there
        was a decrease in the movement of aliens," Morente said. "A lot of foreign
        nationals also joined repatriation flights back to their home countries.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c53de7-216f-4e80-b711-e0d10485dd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:38:10.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:35.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e6fdb7-39d5-43ae-9f3b-d89a11e8bb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:38:10.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:35.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also arrested last year were 43 overstaying Indian nationals in
        General Santos City and Quezon City, according to BI intelligence chief Fortunato
        Manahan Jr. He added that 14 South Korean and two Vietnamese nationals were
        likewise caught without the necessary documents and for engaging in unauthorized
        business activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada4e5f-6ed7-4274-ad35-696d0dec81dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:38:10.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:35.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace3ea21-bd25-4016-ab28-1dbcc944a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:38:10.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:35.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau also said it assisted in catching suspected foreign terrorists
        in Mindanao, including an alleged Indonesian suicide bomber arrested in Jolo,
        Sulu last October, who was found to be an illegal entrant.</p>'
