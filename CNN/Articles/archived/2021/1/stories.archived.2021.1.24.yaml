    'mgnl:tags': ['Brexit']
    'template': '1'
    'title': 'Rotting fish, lost business and piles of red tape. The reality of Brexit
      hits Britain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b67bc6-6e42-4123-8ae4-c03ba1eaf308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Brexit might be done and dusted, but
        its specter will loom over Britain for a long time yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b4af51-2d43-4381-99b2-b77b072bea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64db7383-23cc-4c45-9725-567bf248653f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the fanfare made when Prime Minister Boris Johnson struck
        a trade deal with Brussels on Christmas Eve, the inescapable reality of leaving
        the European Union''s customs and regulatory territory has already started
        to bite. The fact that the deal was only agreed one week before it came into
        effect meant that dangerous disruption to countless businesses that relied
        on seamless supply chains was inevitable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f8ed2f-f7b2-40cd-a2eb-ae81189d8fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb25a22-9d7a-464f-a451-a5733bfbfbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Johnson''s repeated claims that Brexit is a great opportunity
        for British exporters and would lead to some kind of revival for free trade,
        the reality is very different: freshly caught fish are reportedly being left
        to rot as exporters cannot get them to the European Union while logistics
        firms are skeptical that both importing and exporting is going to be viable
        for many businesses in the long term. Fallout from Brexit and the coronavirus
        pandemic is pushing the UK economy into a sharp contraction in the first quarter,
        according to data published Friday by IHS Markit, meaning a double-dip recession
        is now on the cards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d29f2a-51c8-43fd-bb2e-7ebff7b78fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1fd3a1-e61e-4c58-a958-0949452db610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it should be a source of embarrassment for the PM that his
        deal has made life very difficult for many of the industries that he has championed
        post-Brexit, Johnson''s public statements on the matter suggest he is oblivious
        to the reality that many are facing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c02120-7143-476a-aac5-3b22e2250625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4324776-51bc-487c-8951-702c13e80a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment on the immediate consequences of the trade
        barriers implemented as a result of the deal, a UK government spokesperson
        told CNN Business:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd5275f-c9eb-4aca-a1b9-690c0f10bb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c02f6a-5d1c-4e42-b7ae-883725ddd953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:36:15.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:11.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the outset we were clear that we would be leaving the customs
        union and single market which meant that there would be new processes after
        the end of the Transition Period. These were widely communicated through our
        public information campaign."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc3c930-970d-4901-a37b-1263d7ff160b'
