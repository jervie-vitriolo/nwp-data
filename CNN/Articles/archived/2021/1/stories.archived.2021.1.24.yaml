    'created': 2021-01-24T11:49:43.622+08:00
    'imagesource': 'jcr:a883ec13-f96b-40b2-bfbe-a1b9a90be2f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb09bf41-a5fa-4caa-a00e-ef857c0ae26c'
    'lead': 'The government is working to bring home seafarers stranded in China due
      to restrictions brought about by the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-24T11:56:54.915+08:00
