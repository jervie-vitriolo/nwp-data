      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not first time that the military official made such claim.
        In 2018, Parlade alleged that the Communist Party of the Philippines is recruiting
        members in different schools <a href="https://cnnphilippines.com/news/2018/10/03/Red-October-AFP-schools.html">through
        screening of martial law films.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236734d8-8630-4402-97b4-1bf7aaf682d4'
