    'template': '1'
    'title': 'Celebrities and newsmakers are paying tribute to broadcasting legend
      Larry King'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506a4f76-4e50-47d0-a385-88b779975cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Larry King built an iconic career
        interviewing celebrities and newsmakers and many of them paid tribute to the
        broadcasting legend following his death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceba2d0-a2df-4c2d-99a4-992452eea96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38278a5e-99b7-401a-9e88-99216343a7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Bill Clinton said he was interviewed by King more
        than 20 times and remembered him as having "a great sense of humor and a genuine
        interest in people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f44aaa-1048-402a-9b9d-040fd435f3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3598033-2927-42e5-bd47-e2cb1c4d684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer and actress Bette Midler said King was "a great interviewer
        and a great listener."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10af2722-4985-47af-aaf8-6dd505ad962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f4010f-6138-48f6-8040-0c345d563ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He always made me feel as though I were the only person in the
        room," Midler added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ba79aa-919a-4db0-b90c-4c5c586be96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f9be02-df48-4ed7-960e-66e764553e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress and producer Reese Witherspoon recalled being "lucky enough
        to be interviewed by him and see his unique interview style first hand."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63456503-c0e8-4b29-93bf-235abef971ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28d008-341e-415c-bc7b-f179c550a8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a deeply thoughtful, intelligent, kind man," Witherspoon
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac13ab6d-24e7-4fcd-b54a-2db9c2e2ed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8990e7ca-3253-4ef0-9fe4-d42de51387a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basketball legend Earvin Magic Johnson said he loved being interviewed
        by King, who was "always well prepared, asked intelligent questions, &amp;
        always made the interviews fun, serious, &amp; entertaining!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68602377-7288-48b0-872f-52a5f3f25206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb2afc6-4027-4dbf-8dc5-b8a637640ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Chief International Anchor Christiane Amanpour posted a remembrance
        of King, who hosted "Larry King Live" on CNN for 25 years. Amanpour called
        King "a giant of broadcasting" whose "name is synonymous with CNN."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113d1c4f-4c9e-4d2d-b293-097ee82bf82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c988899-ab37-4b9d-b9ec-1a6fbd12ddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow CNN colleague Wolf Blitzer called King "an amazing interviewer
        and a mentor to so many of us."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549cdda9-8a2a-4635-beb2-48664edaa3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2151f8c5-4d49-4d32-a556-22a5d6ae84e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN founder Ted Turner said in a statement King''s death "felt like
        a punch to the gut."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472ce4d-6690-4eb4-b17d-820c845f31bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c5a463-5f7e-4408-ab9b-ae6ab6397bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Larry was one of my closest and dearest friends and, in my opinion,
        the world''s greatest broadcast journalist of all time," Turner said. "If
        anyone asked me what are my greatest career achievements in life, one is the
        creation of CNN, and the other is hiring Larry King. Like so many who worked
        with and knew Larry, he was a consummate professional, an amazing mentor to
        many and a good friend to all. The world has lost a true legend.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8055f5a0-8170-49b7-bd0a-e83bcc4fd574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd03e8c4-bf76-4b62-92c4-0d313d75be0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio and TV host Ryan Seacrest, who interviews celebrities daily
        as co-host of "Live with Kelly and Ryan," called King "a dear friend and mentor,"
        who was "an American treasure."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82016779-f859-4221-a9ae-9d6420950910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93371530-705c-459a-a6ad-a7f6fa64021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer and actress Barbara Streisand called King, "one of a kind,"
        and posted a photo of the two together.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37005fba-cfe0-4cd3-98f0-1b0570f23225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feadc630-0f54-49de-b0db-217d68db8e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow broadcasting legend Oprah Winfrey paid tribute, saying, "It
        was always a treat to sit at your table. And hear your stories."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1615b73f-5def-424d-a40d-fff97f3b15a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ceaf87-ba94-4527-a36e-850e1014d08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director, actor and comedian Kevin Smith posted a photo of himself
        with King and said being interviewed by him was an "honor."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc15b04a-78e6-44b2-a8a0-5b8892ab2ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d191fa-927c-41ea-bc4e-8ae3280f94a9'
      'mgnl:activationStatus': true
