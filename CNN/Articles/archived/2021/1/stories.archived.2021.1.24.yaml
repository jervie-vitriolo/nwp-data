    'template': '1'
    'title': 'Dustin Poirier defeats Conor McGregor with a knockout in the 2nd round'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae3d8e8-b26a-40b1-8b12-915721eb6ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:33:50.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:37.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — American mixed martial arts fighter Dustin
        Poirier defeated Conor McGregor early Sunday in a much-anticipated Ultimate
        Fighting Championship re-match that left McGregor down for the count in the
        second round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d8a98-fde7-4a38-a01f-2cb191898401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:33:50.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:37.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wasn''t as comfortable as I needed to be. It''s the inactivity,"
        McGregor, of Ireland, said in an interview posted on Twitter following the
        fight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a01add-f5cd-4d25-b99e-5df6f04667f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:33:50.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:37.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he vowed to continue fighting this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86805ece-c7a9-4995-bf29-f8a394e26247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:33:50.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:37.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to dust it off and come back and that''s it. And that''s
        what I will do."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca920d22-ec0c-4142-98fb-437775643656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:33:50.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:37.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he was "gutted" about the loss.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9298ae3-1aa0-454a-99fa-347ac10991ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:33:50.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:37.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I put in a lot of work, I''m proud of my work, I would have liked
        to represent my team a bit better."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eb28fe-e043-437e-8172-059c7abb1349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:33:50.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:37.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his win, Poirier said in an interview on Twitter he felt
        like he was "boxing pretty well" against McGregor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf7632-7307-46c9-8671-68b1bf0d3e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:33:50.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:37.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here to win," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b259bcd7-5717-42e0-8cb4-2379f016c625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:33:50.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:37.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the fight, many social media users reported outages with
        the ESPN+ UFC 257 pay-per-view event, with NFL superstar JJ Watt tweeting,
        "I would like my $70 back."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d128460-6966-4b33-88a4-c8b1741d920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:33:50.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:37.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am genuinely concerned for people not being able to watch the
        fights," UFC fighter Julia Avila wrote on Twitter. "I actually FaceTimed some
        friends for a little."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277467ce-dc69-4008-9b04-33eaae6b2419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:33:50.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:37.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rematch, six years later</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ed4d9-a1d5-4188-bc65-cf36b554951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:33:50.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:37.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunning defeat came after McGregor spent more than a year away
        from the UFC. He called that time a "wild ride."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e374ac3-175f-4153-a0d1-b5aae44afb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:33:50.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:37.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very excited to be back here," he said during a pre-fight
        press conference on Thursday. "I''m very excited to have fans in here. I feel
        invigorated."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e18c36-b220-4c71-b1a6-7da044fbfbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:33:50.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:37.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor first <a href="https://www.cnn.com/2020/10/15/sport/conor-mcgregor-dustin-poirier-texas-ufc-spt-intl/index.html"
        target="_blank">announced back in October</a>&nbsp;he had accepted the fight
        against Poirier — in what was a rematch from 2014, where the Irish fighter
        took less than two minutes to knock Poirier out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a858aa0-18ce-44b5-8f95-534b0dc018d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:33:50.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:37.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American <a href="https://edition.cnn.com/2021/01/21/sport/dustin-poirier-vs-conor-mcgregor-spt-intl/index.html"
        target="_blank">told CNN</a>&nbsp;he learned a lot from that defeat and six
        years later, felt "more prepared now on the mental side."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8a15af-10d7-4371-9f21-58ef1a805cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:33:50.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:37.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before, when I was younger, I didn''t put a whole lot into the
        mental side of fighting. I listened to critics. I listened to opinions of
        people. I listened to Conor," Poirier previously said. "Now, that''s just
        noise to me."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a44893-00fa-45b6-aad4-591b14409562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:33:50.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:37.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/24/sport/conor-mcgregor-dustin-poirier-match/index.html"
        target="_blank">Dustin Poirier defeats Conor McGregor with a knockout in the
        2nd round</a>."</em></p>'
