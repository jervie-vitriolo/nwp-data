      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a poor start to the season, the Gunners appeared to have turned
        a corner ahead of Saturday''s game, having gone six matches without defeat
        and five without conceding.</p>'
    '3':
