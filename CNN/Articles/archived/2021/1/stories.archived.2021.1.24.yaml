      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement, Odsey also commented on the "dramatic increase"
        in positive cases which prompted the town to impose a two-week lockdown until
        end of January on Barangay Samoki, and a one-week lockdown on Barangays Bontoc
        Ili, Caluttit, and Poblacion in Central Bontoc until January 24. The four
        villages were also placed under "critical zone" until the end of the month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b53fec-c62a-4b2c-8220-6f1f68e42352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T10:35:17.078+08:00
      'mgnl:createdBy': 'glee'
