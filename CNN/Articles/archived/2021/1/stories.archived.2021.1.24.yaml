      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite making just 500,000 vehicles in 2020, electric car leader
        Tesla is worth $800 billion, eight times Volkswagen''s market capitalization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7383a47-3cb3-4b25-98d4-7359ea290624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:43:28.093+08:00
      'mgnl:createdBy': 'lisbet'
