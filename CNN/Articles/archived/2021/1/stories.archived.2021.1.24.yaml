    'template': '1'
    'title': 'AFP apologizes for red-tagging UP alumni

      '
    'updated': 2021-01-24T23:43:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b88dea-d563-4397-81a4-e10d2e0b848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:31.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> - The
        Armed Forces of the Philippines on Sunday apologized to the University of
        the Philippines alumni who were included in a list of alleged New People''s
        Army recruits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a720c13-5caa-463a-b7f6-a91ccd2ff377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:31.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We sincerely apologize for those who were inadvertently affected
        by inconsistencies regarding the List of Students who joined NPA (Died or
        Captured) that was posted in the AFP Information Exchange Facebook account,”
        read the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac78862-23ad-4e25-96eb-e1984ecd5500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:31.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:42.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Office of the J7, AFP is already conducting an internal investigation
        as to how the list got published. Personnel who are responsible will be held
        to account,” the AFP added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b335f87c-727d-4a00-9ce7-1c8fb0142ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:31.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:42.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apology just came hours after Defense Secretary Delfin Lorenzana
        acknowledged the mistake committed by the military, branding it an “unpardonable
        gaffe.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a02b8d-72b7-4653-be40-fb622e133904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T23:40:52.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:42.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Raffy Aquino, a member of the Free Legal Assistance Group
        and was included in the list, earlier demanded a public apology from the AFP.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d9aed6-9931-4036-b743-b7761e2c53b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T23:40:52.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:42.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP Information Exchange recently posted in its page a list
        of UP students allegedly captured and killed after joining the communist rebels
        group. The post went viral not just on Facebook, but also on other social
        media platforms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59eb26f-41da-428f-85b1-4d9c74bef197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:31.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:42.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post was later taken down after a backlash.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">&quot;We
        will double check first the information and clarify the matter.&quot;<br><br>Initial
        response of Maj Gen Benedict Arevalo, AFP Deputy Chief of Staff for Civil-Military
        Operations on the now taken down post of the FB page that his office administers
        <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/DWT3jXp1FV">pic.twitter.com/DWT3jXp1FV</a></p>&mdash;
        David Y. Santos (@davidyusantos) <a href="https://twitter.com/davidyusantos/status/1352904309025820672?ref_src=twsrc%5Etfw">January
        23, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47ebf3a-f884-479a-ad60-83926ad9fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:31.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:42.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487a871e-f0f0-44a0-944d-4811b89d695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:31.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:42.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Aquino with other UP alumni said they would take legal
        actions against the "red-tagging" by the AFP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe00112-2614-4077-a123-21b94ddd35e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:31.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The members of the group are consulting and definitely, we want
        to hold people accountable for this reckless publication of a list and our
        malicious inclusion in that list,” he said during a media briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f99663-f974-4fff-a082-6e347ec42c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:31.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said they were looking at filing cyber libel and the "angle
        of contempt" given that some of those listed, like him, are currently involved
        in the ongoing litigation of the Anti-Terrorism Act before the Supreme Court.</p>'
    '8':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bda476-19fb-4122-999a-d5716effb58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T17:30:31.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:42.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e052c0-1a6d-46b3-872e-b78cf75731d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:30:14.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:42.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lorenzana seeks dialogue with UP</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61946ee1-cb96-4501-b8b1-a07c6746978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:30:14.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Sunday, the Defense chief asked UP&nbsp;to help the government
        put an end to the alleged communist recruitment activities on its campuses
        — a claim which the university maintained lacks factual evidence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec543507-042e-47d6-bd1c-83d46609b4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:30:14.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said his decision to unilaterally terminate the DND’s
        deal with UP is a “fulfilment of a patriotic duty,” repeating his earlier
        statement that the move is meant to protect the youth from what he called
        enemies of the state. In a letter made public last week, he informed UP President
        Danilo Concepcion that the UP-DND accord, which bars the unauthorized entry
        of state forces in UP campuses, was abrogated as of Jan. 15.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86770aa-7afa-445f-b6cb-70cb09bba4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:30:14.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:42.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/1/19/UP-DND-accord-police-military-Duterte-red-tag.html">UP
        accord terminated to protect Filipinos vs ''enemies of the state'' – Lorenzana</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2454ca5-f1f3-45d4-ab1a-5ac6e621cae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:30:14.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our problem with the CPP-NPA (Communist Party of the Philippines
        - New People’s Army) has been with us for 52 years,” Lorenzana said in a taped
        statement addressed to the UP community. “Help me fix this. Let us talk and
        find ways to end this insurgency once and for all. Let us work together and
        move forward.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45470896-325a-4f3b-a1d7-1d3e265ec22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:30:14.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana told reporters that he has already “asked a friend” to
        facilitate a meeting with Concepcion “sometime next week.” He <a href="https://cnnphilippines.com/news/2021/1/20/lorenzana-up-dnd-accord-abrogation-dialogue.html">previously
        said</a> he is open to a dialogue with UP only if the university officials
        would explain the presence of students in military encounters with rebel groups.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205da391-9182-4207-b183-70747400d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T19:30:14.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:42.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Concepcion already expressed his willingness to discuss the
        matter with authorities, he has also denounced the allegations of communist
        recruitment in UP, saying these “pose a very real danger” to the lives of
        UP members. He maintained that the institution has always been a safe space
        for free thought and expression, as well as for criticism and dissent, and
        vowed to continue to defend the institution “from all attacks and machinations”
        against its academic freedom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec6dfb3-b4e5-4512-b27e-9392b72aa4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T23:40:52.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, UP Diliman Chancellor Fidel Nemenzo called on
        the whole UP community to stand up for academic freedom and civil liberties
        following the red-tagging of some of its alumni.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8640b4a5-d980-4b18-a0d9-9c98a1eb0f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T23:40:52.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f59c643-43ef-4dee-b331-bea8ae1ba28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T23:40:52.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62159f4f-b96a-4745-919e-070042b9016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T23:40:52.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77692c10-2c20-47eb-9f58-e418bdb848c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T23:40:52.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us join the fight to stop any form of baseless red-tagging
        and to protect the enabling environment for freedom of thought and expression,
        that has nurtured critical minds, social consciousness and a sense of service
        and nation-building that have become the hallmarks of our University’s tradition
        of education,” said Nemenzo.</p>'
  'ncr-metro-manila-mayor-contact-tracing':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-24T17:25:26.399+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e30004a-6e2c-4d1b-a7af-b651856f5d64'
    'lead': 'Metro Manila mayors denied on Sunday they were lagging behind in contact
      tracing efforts in their respective areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-24T17:30:46.035+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:21:40.042+08:00
