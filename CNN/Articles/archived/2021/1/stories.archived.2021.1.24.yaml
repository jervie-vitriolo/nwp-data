      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankfully, I have no symptoms and I am under constant monitoring
        by my doctors," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccff8f4-46a4-4ff1-8302-eea7b83c0ff6'
