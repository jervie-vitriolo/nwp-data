      'mgnl:lastActivated': 2023-01-25T13:21:36.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo de Manila University, De La Salle University, University
        of Santo Tomas, and the Far Eastern University released a joint statement
        denouncing the earlier statement of Lt. Gen. Antonio Parlade, Jr., spokesperson
        of the government’s anti-communist task force, that some 18 universities in
        the country are hotbeds of communist recruitment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e424a09a-c9f8-4124-b672-348a1eff5b1c'
      'mgnl:activationStatus': true
