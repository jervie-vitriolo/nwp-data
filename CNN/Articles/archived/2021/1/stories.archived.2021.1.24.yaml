      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did it in support of former President (Donald) Trump, but regrets
        his actions. He has the support of his family, and a lot of the comments,
        as viewed in context, are really sort of misguided political hyperbole. Given
        the political divide these days, there is a lot of hyperbole," Broden said.</p>'
    '2':
