      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were listening to the words that built America" as she began
        getting alerts and seeing images of chaos in Washington DC, she told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a161a7e-9a02-4aba-8e10-885a6016f7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb00af3-f4c5-405b-8264-439be006eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The history and government teacher at Rancho Campana high school
        in Camarillo, California had to cancel her class early, she said. She knew
        what was unfolding was historic in a way like nothing she had ever experienced
        in real-time with her students -- and she just didn''t have the words to explain
        it to them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012a4a88-e5fc-490c-b915-4963273276e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7418c03-b7c2-4d52-abe4-59c05093302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis and other history teachers across the country have faced a
        dilemma since January 6: How do you put a historical moment into context as
        it is happening and what does teaching history look like in the years that
        follow?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb20967-48b4-4267-a29a-76c249f1bfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338e42cd-3f82-43a3-8856-7f8cba438f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a problem they feel compelled to address for the younger generations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc384a3b-8609-4b06-a357-d1956b292790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc42a6e-022e-4c63-8aea-50a38fd2c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From classrooms in a small Virginia town, a California suburb and
        in the city of Philadelphia, some teachers feel the answer lies in more education
        about the history of protest in the US although they worry about threading
        the needle in an era of unprecedented ideological acrimony.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d1a37d-db3d-466f-a391-79e043c3196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7f3b41-9baf-4ce4-90aa-357585ea39cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no curriculum for that," said sixth-grade history teacher
        Hayden O''Rourke of Wagner Middle School in Philadelphia. "You have to think
        on the fly."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec9da17-c8b2-4e9b-bd1a-316b87bbb9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232282b7-8145-444e-a587-0f33c06c1537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Davis finished her classes, she turned to the news and tried
        to digest what was taking place. Before long, she was back to work, pulling
        the images she thought would one day end up in the history textbooks and creating
        an assignment that would pull what her class witnessed together into their
        lesson plan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305d371b-06b7-47ed-98ab-817eea8400e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd2ae6e-403e-4ead-8370-d8adbc0bfa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The history they need to know now</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6e0a60-f34b-4d4a-ba33-91daf9392dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image that stuck out most to Davis'' students was that of the
        Confederate flag being carried inside the US Capitol.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115a83c8-f477-4cdc-9c47-67d12d39dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84aaf45-041c-4558-9c2d-b8b1ef2ae911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spent much of the class periods discussing the photos as well
        as comments made by her students as part of a project she assigned. And to
        put what they saw into context, she relied on articles about American history,
        including the Preamble to the Constitution and the origins of the Confederate
        flag.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c205079-4e1d-463a-82b9-e8a862d7bda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411cd395-6d4e-4c42-83d4-b2b4d8438472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They saw and understood this situation enough to know that democracy
        is bigger and better than just them," Davis said. "Their role in the process
        was to make sure something like this never happened again, or at least understand
        how this happened."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2258e5-3d21-43f3-a3b0-f42dd2a6df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b477e-76fa-46cc-b761-908f2be2ff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Robinson, a history teacher at Chilhowie High School in Virginia,
        said with the cyclical nature of history, there was plenty in the curriculum
        that could help put some context around the riots.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75a55f3-2edc-4d16-95c7-6ef0ed45aefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67103525-c681-46f6-8447-97da28079493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as immigration has been a contentious issue in current political
        conversations, so too was it in the 1920s, he said. And although the images
        from the US Capitol were shocking, they could be connected to the War of 1812
        when British troops set fire to the same building, Robinson said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c17fd7-8422-4e81-a00e-c2838b4db122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4191b97d-ae45-412f-9e57-323726fedb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What has taken a new shape in their courses is the history of protest
        in the US. While Robinson''s students used to be shocked by images of Vietnam
        War protests, now, he says, they are used to seeing chaos and clashes. "These
        students grew up in an era of protest," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beea2468-c2b3-43f9-be61-0f700a25d820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731128c3-b532-46d0-af68-f8591b532ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in O''Rourke''s classroom, where many of the sixth-grade students
        are learning the basics about political parties and trying to wrap their heads
        around what happened on January 6, their teacher says some are making clear
        connections to the Black Lives Matter movement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f827e4-350c-40a6-8217-0d629e49c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8086c9d6-9296-4a4d-94bd-31b9765303fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One said, ''Well if there were Black people doing that, we would
        get shot at,''" he recalled one student saying in response to the images from
        the Capitol.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cc63d1-48b3-4081-8225-cfe116ae137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b7757-53bb-49a3-a839-c9305436bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme of protests is one that keeps coming up for Davis. She
        said she is grappling with how to teach it: What makes a protest peaceful
        and what makes it violent? What does it mean to have the right to protest?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1862ee6f-5ba2-416b-91c2-7847359281d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a1e7e2-d4da-400c-9a0c-0cfb51415084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Where they go from here</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c346f316-957b-4be9-8494-96325497528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across all of their classrooms, the teachers said their students
        brought up questions around how to keep the Capitol riots from happening again.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7496a3e6-afb4-4da9-b75f-401bfa79dd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998dbec0-0e3e-410e-a40d-182b1050d725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curriculum standards move slowly, Davis said, and it is unlikely
        there will be a large-scale response in lesson plans. "It feels like it is
        all up to the history department," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e73c0b8-2b2e-4a62-8464-ecab0fd9e6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d637fd-b71f-42bd-94d8-df3f4f5ce882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some schools may require teachers to talk about the topic, O''Rourke
        said, but ultimately teachers will have to make their own decisions about
        if and how to talk about the riot.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef14a4-3948-4c95-a0e8-71165e07fda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d43f5-de84-4568-a34e-a3fa4b2f2ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teachers say they worry that teaching such politically charged
        issues will be seen as influencing the viewpoints of their students.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a2b460-6afa-4f92-b138-cbf7fe53ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2164e6f-c2f6-4f97-a312-42e95f0f6699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just going to present the facts and try to be balanced on
        both sides and let the chips fall where they may," Robinson said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290a513f-8ece-4855-a0cd-78e8ff0de221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9068e3-461f-4276-9024-96a0762d9615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of the issues that need to be covered, such as social movements
        for racial equality, involve walking a difficult line, Davis said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ea6f21-23fd-40a7-93ed-a0c0cb278e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59959b2-4211-46b0-a19d-ab8c890eb1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still learning and I''m still trying to be a better teacher
        of tackling the tough subjects of ''Let''s break down the system of oppression,''"
        Davis said. "How can we talk about slavery and the history of the US and not
        talk about White supremacy. That''s kind of the biggest frustration ... walking
        that line of what you need to know (for the education standards) versus how
        it really happens."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2af7fa-0e46-4c29-9a0f-603457484177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5270e2d6-48fd-498d-a2d0-b32f96222fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From this experience, Davis said that the biggest change she plans
        to make to her curriculum is the addition of media literacy. It''s important,
        she says, to understand how events are portrayed and how people access information.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d64e39-cb4e-4517-9d1b-3eab1e4076ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa6de5b-8a13-48c6-a313-9942179fe8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke, for his part, said he has made the comparison to Instagram
        influencers. "If they talk about a special product, you''re probably going
        to buy that," he said. "[The protestors] heard their president, so they followed."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2b919c-99c4-4327-8f5c-7a547e3247e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b99360-2eaf-44aa-98bf-90a286d49fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke said he will continue to emphasize the importance of looking
        deeper into the differences across the political spectrum: not just what it
        means to be Left or Right, but what extremism looks like and why people think
        the way they do.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002166d1-9eaf-48b1-96cf-f6cdd5ca0e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d0dcec-afe2-45be-9234-027f3b1800dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson said he will continue to emphasize American ideals, including
        the long history of peaceful transfers of power.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5da2b6e-838a-43fe-891b-595f0e969f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584e193f-c1de-4251-876b-aad35d000ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''Guys what you have witnessed for the last four years
        of politics, that''s not really what it''s supposed to be,''" Robinson said.
        "They''ve never lived in a society where Americans see themselves as one place."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38298583-e2ae-4e0c-888a-5305406524f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:22:17.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/23/us/history-teachers-curriculum-capitol-riots/index.html"><em>"History
        teachers revisit their curriculum after the Capitol riots"&nbsp;</em></a></p>'
