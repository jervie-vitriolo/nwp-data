      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Mayor
        Franklin Odsey of Bontoc, Mountain Province has revealed he had tested positive
        for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b418657-ee7b-4e6b-b2e9-51805846baf5'
