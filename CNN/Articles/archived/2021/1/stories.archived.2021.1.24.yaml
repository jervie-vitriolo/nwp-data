      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — A
        luxury resort in Boracay will be temporarily closed after several workers
        tested positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039d4742-e70c-4b5e-9ffd-a6219e40ce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:16:04.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:37.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shangri-La''s Boracay Resort and Spa will be closed for 48 hours
        for disinfection after 16 employees were found positive for the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ccaf6f-7b80-4b31-9c9c-5464833703ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:16:04.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:37.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure was initially slated for five days, but the resort management
        appealed for it to be shortened to 48 hours. Governor Florencio Miraflores
        granted the request on Saturday, Jan. 23.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06e8181-d445-4846-b242-0d146106da99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:16:04.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:37.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees were pulled out of the resort while guests were moved
        to other hotels and resorts on the island. Others who opted for refunds and
        rebooking were also considered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b208af4e-d257-419b-93a5-7fc5bd50d1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:16:04.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the local government of Aklan is planning to have free
        RT-PCR tests administered to all hotel workers in Boracay. No dates and details
        regarding the tests have been released.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be8e2ad-2ba1-49a7-8c81-8902d9e06d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:16:04.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Aklan-based stringer Carla Doromal contributed to this report.</em></p>'
  'dustin-poirier-defeats-conor-mcgregor':
