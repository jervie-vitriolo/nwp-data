  'Larry-King-tribute':
    'author': 'Kelly McCleary, CNN'
    'caption': 'Larry king attends The Paley Center For Media Presents: A Special
      Evening With Dionne Warwick: Then Came You at The Paley Center for Media on
      August 1, 2018 in Beverly Hills, California. Many newsmakers paid tribute to
      the broadcasting legend following his death.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
