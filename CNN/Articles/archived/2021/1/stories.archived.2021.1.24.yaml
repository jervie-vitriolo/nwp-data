    'template': '1'
    'title': '1,949 new COVID-19 cases push PH tally to 513,619'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44752441-db82-47f6-9c17-d8e48099eb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:08:25.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:47.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — The
        Department of Health reported on Sunday that 1,949 more people nationwide
        tested positive for COVID-19, bringing the overall case count to 513,619.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5667d32-ebf2-4d58-8e5c-a7b703090a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:08:25.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:47.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest data, 27,765 or 5.4% of the total infected
        are active cases. It also showed that Davao City is the top contributing area
        with 99 new infections, followed by Quezon City with 98, Cavite with 74, Baguio
        City with 73, and Leyte with 63.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ae0e32-6069-4cf9-b2da-057674ccd467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:08:25.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:47.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 7,729 more recoveries were logged, as the nationwide
        recovery count surged to 475,612.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a557da8b-6064-409c-b27d-c22fc1c3f82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:08:25.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:47.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also reached 10,242 after 53 more people succumbed
        to the disease. Of the new fatalities, the DOH said two were earlier tagged
        as recoveries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcd4731-d247-42be-bfd3-bcca0214615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:08:25.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:47.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five testing laboratories failed to submit data on time and were
        not yet included in the updated count, the department said. It added that
        after final validation, eight duplicates, as well as a case found to have
        tested negative, were removed from the case count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f264227-7e5d-40f0-95fd-69ef68af0f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:08:25.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:47.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs said three
        more beat the virus for a total of 8,820 recoveries. Meanwhile, the case tally
        and the death toll remain unchanged at 13,779 and 945, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c39fc-4dce-4656-a00a-97b7f89e63f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T16:08:25.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:21:47.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, cases have breached 98.7 million, with over 2.1 million
        deaths and 54.4 million recoveries, based on the Johns Hopkins University
        tracker.</p>'
