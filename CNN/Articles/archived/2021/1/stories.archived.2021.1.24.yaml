      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a first-half own goal from defender Gabriel ended that run and
        helped the Saints progress to the next round.</p>'
