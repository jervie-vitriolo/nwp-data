      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d3bfb1-d530-4fbd-851e-e3ae75af9af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T10:35:17.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:07.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said Saturday that it had observed an increase
        of over 200% in COVID-19 infections in Bontoc, after 12 of the 16 new cases
        of the more contagious B.1.17 variant detected in the country were recorded
        in the town. Of the 12 cases, 11 were from one Bontoc village alone.</p>'
