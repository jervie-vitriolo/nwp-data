      'covid-19-crisis', 'China', 'MV-Nikiland', 'DFA', 'DOLE', 'Department-of-Foreign-Affairs',
      'Department-of-Labor-and-Employment', 'Silvestre-Bello-III', 'Teddy-Boy-Locsin',
      'TeddyBoy-Locsin', 'Teodoro-Locsin-Jr']
    'template': '1'
    'title': 'Help ''definitely'' coming to Filipino seafarers stranded in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3f0029-f83e-4f0e-9850-b870540b2c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:56:54.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — The
        government is working to bring home seafarers stranded in China due to restrictions
        brought about by the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981d9573-ecb8-4794-921b-01d43dbf97c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:56:54.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Sunday, Labor Secretary SIlvestre
        Bello III said, "Definitely, <em>tutulungan ''yan ng ating gobyerno."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689d9861-254f-4b7b-82fd-0dcf9af3ce59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:56:54.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Definitely, they will receive help from the government.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a931f7-6a94-4b23-80c3-3f7f2cfbec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:56:54.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bello said the agency did not have an office in China,
        so they would be working with the Department of Foreign affairs so the seafarers
        could come home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1c9259-e0ea-4bb3-b148-5cedc14a9efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:56:54.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang problema namin sa</em> Department of Labor...<em>wala kaming
        opisina doon, wala kaming</em> Philippine Overseas Labor Office, POLO for
        short, so we will coordinate with the Department of Foreign Affairs. <em>Meron
        naman silang embahada doon,"</em> he told Newsroom Weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169de23e-3d32-4fe5-a0f9-db1c629dbc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:56:54.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our problem at the Department of Labor is that we
        do not have an office there, there is no Philippine Overseas Labor Office,
        so we will coordinate with the Department of Foreign Affairs because they
        have an embassy there.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22d9353-0272-4cae-beb4-951a35e2a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:56:54.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello did not give any details on what arrangements are being worked
        on to bring home the Filipinos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d16da7-720c-41c5-bd44-7d8fc5e402b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:56:54.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/22/stranded-seafarers-in-China-seek-help.html"
        target="_blank">CNN Philippines reported</a> that 22 Filipino seafarers aboard
        bulk carrier MV Nikiland were appealing for help after they were not allowed
        to disembark since arriving at at the Caofeidian port in China''s Hebei Province
        on July 3, 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d1eaf3-f820-4dbd-a8bd-4243c36292fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:56:54.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending half a year at sea in China, several seafarers are
        now starting to get sick. Some of them could not get immediate medical attention
        due to the cost, logistics, and restrictions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c4660f-dbcd-4d9d-8c9f-3fabfba0ec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:56:54.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite still being paid by the Greek company that owns MV Nikiland,
        some of them are already working beyond their contracts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327113f7-7c3e-490b-9615-94bc1701cec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:56:54.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captain said the ship owners assured them they are doing their
        best for them to disembark or at least be allowed to change crews at the port
        but to no avail.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a824cf-4f4a-4c37-8b47-e25bb5fdd214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:56:54.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After becoming aware of the seafarers'' plight, Foreign Affairs
        Secretary <a href="https://twitter.com/teddyboylocsin/status/1352997445492330496"
        target="_blank">Teodoro "Teddy Boy" Locsin Jr.</a> sent out a tweet saying
        he wanted the Filipinos home "now."</p>'
