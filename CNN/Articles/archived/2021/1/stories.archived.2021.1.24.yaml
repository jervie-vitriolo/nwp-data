  'cdc-review-data-uk-variant-coronavirus':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-24T13:40:31.785+08:00
    'imagesource': 'jcr:da9d955c-076a-4612-8589-c233fb369d7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '350f1d46-8a0d-4131-9c7a-532fa311772c'
    'lead': 'Scientists at the US Centers for Disease Control and Protection are speaking
      with UK health officials to learn more about British data that suggests a new
      coronavirus variant could be more deadly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-24T13:48:40.965+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:21:58.448+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:21:16.600+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'UK-variant', 'CDC', 'US-Centers-for-Disease-Control-and-Protection']
    'template': '1'
    'title': 'CDC reviewing new data that suggests coronavirus variant identified
      in UK could be more deadly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2a17b8-fbba-4c4f-b0f3-a3a6036f5ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:48:40.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Scientists at the US Centers for Disease
        Control and Protection are speaking with UK health officials to learn more
        about British data that suggests a new coronavirus variant could be more deadly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30361a7e-9d1d-4df3-a8de-0ed17913fa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:48:40.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CDC has reached out to UK officials and is reviewing their
        new mortality data associated with variant B.1.1.7," a CDC official told CNN
        Saturday, using the scientific name for the variant first spotted in the UK
        in November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16025b63-2dd7-48b3-8ad9-acfabd3aab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:48:40.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.gov.uk/government/publications/nervtag-paper-on-covid-19-variant-of-concern-b117"
        target="_blank">UK report</a>&nbsp;released Friday states there is "a realistic
        possibility" that the new variant has a higher death rate than other variants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0120580b-251e-4e11-9896-b59dec869d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:48:40.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:58.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the data is not conclusive, <a href="https://www.cnn.com/2021/01/22/uk/uk-variant-scientists-johnson-intl/index.html"
        target="_blank">UK Prime Minister Boris Johnson</a>&nbsp;said "there is some
        evidence that the new variant ... may be associated with a higher degree of
        mortality."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7d7640-725a-46d2-b1fc-dca6d76ecc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:48:40.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:58.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the data is not conclusive, Johnson said "there is some evidence
        that the new variant ... may be associated with a higher degree of mortality."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88975ef1-9242-4008-af81-2c061bc97e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:48:40.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:58.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Variant found in 22 US states</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e4444-3562-4beb-a0a1-48da13ec9b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:48:40.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:58.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cdc.gov/mmwr/volumes/70/wr/mm7003e2.htm" target="_blank">CDC
        modeling</a>&nbsp;shows this new variant, which has been shown to spread especially
        quickly, could become the predominant variant in the United States by March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad599a-9678-4695-80c6-f660948a5528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:48:40.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:58.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cdc.gov/coronavirus/2019-ncov/transmission/variant-cases.html"
        target="_blank">Only 195 cases</a>&nbsp;of the new variant have been spotted
        in the US so far, according to the CDC, but public health officials believe
        many more cases are going undetected. Cases have been found in 22 states,
        the CDC says, with California and Florida detecting an especially high number.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194676f6-5c83-40bb-89cb-1486fc2f3978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:48:40.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:58.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, studies suggest that the current vaccines will protect against
        the new variant, and that wearing masks, social distancing and hand hygiene
        are key to controlling spread of the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff139888-dfe6-4a48-bbe1-f301c3d1499c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:48:40.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:58.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Osterholm, an epidemiologist and member of President Joe
        Biden''s coronavirus transition team, said he has reviewed the UK report,
        as well as other data that has not been publicly released, and he is "convinced"
        that the new variant is deadlier.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b9b430-8f5a-4cf2-92a2-3bff14ee0978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:48:40.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:58.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83378ea2-722c-468e-bc98-9047935f6f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:48:40.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:58.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data is mounting — and some of it I can''t share — that clearly
        supports that B.1.1.7 is causing more severe illness and increased death,"
        said Osterholm, director of the Center for Infectious Disease Research and
        Policy at the University of Minnesota. "Already we know this variant has increased
        transmission, and so this is more very bad news."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75c40bc-fcb8-4ee5-8b2e-f4c1de0f6e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:48:40.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:58.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CDC adviser said it would be ideal if US doctors could check and
        see how patients with the new variant fare compared to patients infected with
        other variants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ffe6b1-7d02-4106-aa49-4dbc742e81ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:48:40.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:58.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. William Schaffner, an infectious disease expert at Vanderbilt
        University Medical Center, said this could be difficult because genomic sequencing
        — the lab work necessary to detect new strains — is not very robust in the
        United States.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fff89a-1f56-4d12-90a5-a0c43ba5e305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:48:40.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:58.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our current ability to determine whether your particular patient
        has this new strain is very limited, and so this really reinforces the notion
        that other countries have much more capacity to do this than we do," said
        Schaffner, a member of the CDC''s Advisory Committee on Immunization Practices.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c9caf-a2cc-4d56-9b32-d570fd241d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:48:40.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:58.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has one of the strongest genomic sequencing programs in the
        world. Their report gives details of several studies that compare the severity
        of the new variant with previous ones.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ea5164-5e95-41a4-bd99-03cc6bf85fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:48:40.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:58.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s chief science adviser, Patrick Vallance, cited the mortality
        data, adding that the evidence is not yet strong and the data remain uncertain.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2d9d6b-13e1-4b19-bebb-887917ebf1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:48:40.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:58.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you took ... a man in their 60s, the average risk is that for
        1,000 people who got infected, roughly 10 would be expected to unfortunately
        die with the virus. With the new variant, for 1,000 people infected, roughly
        13 or 14 people might be expected to die," he said Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c331d23-516d-4733-94e5-2845422883f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:48:40.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:58.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the sort of change for that sort of age group, an increase
        from 10 to 13 or 14 out of 1,000 and you will see that across the different
        age groups as well, a similar sort of relative increase in the risk," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedb2ca9-8451-4968-bbc6-12466e69933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:48:40.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:58.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyses cited in the UK report include those done by the London
        School of Hygiene &amp; Tropical Medicine, Imperial College London, the University
        of Exeter and Public Health England.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c02246b-6a7c-46ae-9be1-eb7bc32a1e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:48:40.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:21:58.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/23/health/uk-variant-cdc-review/index.html"
        target="_blank">CDC reviewing new data that suggests coronavirus variant identified
        in UK could be more deadly</a>."</em></p>'
