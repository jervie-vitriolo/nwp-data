      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the schools also said that they “value the Filipino’s
        basic Constitutional rights of speech, thought assembly, and organization.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f050f2c6-ac95-43fb-9b0f-e29ca76ee133'
