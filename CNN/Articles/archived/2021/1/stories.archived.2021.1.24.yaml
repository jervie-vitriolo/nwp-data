      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was arrested on Wednesday, according to the Justice Department.
        Federal prosecutors are asking a judge to keep him in jail pending trial,
        and a detention hearing is scheduled for Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4797a939-29b3-40a5-9b8f-33788a40c083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T07:05:14.964+08:00
      'mgnl:createdBy': 'glee'
