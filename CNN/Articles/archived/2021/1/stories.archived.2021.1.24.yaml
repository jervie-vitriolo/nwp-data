  'us-missing-children-found-human-trafficking':
    'author': 'Kelly McCleary, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-24T11:12:40.545+08:00
    'imagesource': 'jcr:2c3cc164-5a2b-408d-80d4-684b0fb2b1d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66a93206-69d6-4fa0-be0f-cc7783321f30'
    'lead': 'Of the 33 children recovered during "Operation Lost Angels," eight were
      being sexually exploited at the time of their recovery, the FBI says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-24T11:15:54.103+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:22:06.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:21:15.777+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['human-trafficking-']
    'template': '1'
    'title': '33 missing children found in anti-human trafficking operation in Southern
      California

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de70daeb-6052-44e5-8d4a-a3a3e8b431fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:15:54.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:06.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Thirty-three missing children were
        recovered this month in an anti-human trafficking operation led by FBI''s
        Los Angeles field office, the bureau said in a statement Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb25354-0425-4b57-a0f0-a359b3e2af8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:15:54.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:06.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 33 children recovered during "Operation Lost Angels," eight
        were being sexually exploited at the time of their recovery, the FBI said.
        The operation began on January 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2678197e-303b-49af-8a4a-e96601166994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:15:54.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:06.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two children were recovered multiple times during the operation,
        the FBI said, noting it''s not uncommon for rescued victims to return to commercial
        sex trafficking "either voluntarily or by force, fraud, or coercion."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ecaef5-842f-4fc8-ba4b-99a233850080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:15:54.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:06.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This harmful cycle highlights the challenges victims face and those
        faced by law enforcement when attempting to keep victims from returning to
        an abusive situation. Victims may not self-identify as being trafficked or
        may not even realize they''re being trafficked," the FBI statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947952c8-ad7e-4c69-859d-2e06dcaaa9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:15:54.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:06.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the other victims located during the operation were sexually
        exploited in the past and were considered vulnerable missing children, the
        statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d02734-7ded-4694-b502-5f17e3ecc9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:15:54.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:06.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One suspected human trafficker faces state charges as a result of
        the operation and several other investigations were opened, the FBI said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabf4c4d-c1f3-4211-8398-8122d234b119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:15:54.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:06.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the rescued minor victims "were arrested for probation violations,
        robbery, or other misdemeanors" while one child a victim of a noncustodial
        parental kidnapping, according to the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860597fe-5aa7-4c05-aeb0-79439ec2000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:15:54.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:06.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January is Human Trafficking Awareness Month and the caseload "for
        both sex and labor trafficking-related crimes has increased significantly
        in the past several years," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa4c5b4-4012-4a31-92b9-2e7db0a0d695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:15:54.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:06.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI considers human trafficking modern day slavery and the
        minors engaged in commercial sex trafficking are considered victims," said
        Kristi Johnson, assistant director in charge of the Los Angeles field office.
        "While this operation surged resources over a limited period of time with
        great success, the FBI and our partners investigate child sex trafficking
        every day of the year and around the clock."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054e1487-a4a7-4379-9181-442a4ae3d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:15:54.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:06.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation involved the Los Angeles Police Department, the Los
        Angeles County Sheriff''s Department, and more than two dozen other law enforcement
        agencies along with the National Center for Missing and Exploited Children,
        the California Department of Child and Family Services, and victim advocacy
        organizations, according to the FBI.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452cef57-c4c0-4376-9f53-23e8b201cb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:15:54.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:06.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is working with its partners to provide resources to the
        rescued children, including medical care and legal services.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4034ebd-1452-4bfe-99e6-512908180622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:15:54.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:06.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human trafficking is a pervasive and insidious crime that threatens
        the safety of our young people, who are the future of our communities," Los
        Angeles Police Chief Michel Moore said. "We can only begin to take back the
        future of our youth with the strong partnerships forged between outstanding
        service providers and law enforcement."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5c3181-3b82-45d0-8773-ea8ddda3a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:15:54.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:06.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who believes they may be a victim of human trafficking can
        call the National Human Trafficking Resource Center Hotline at 888-373-7888
        or visit the hotline''s website. The FBI also has a human trafficking section
        on its website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4074e2e-56ab-4416-9aca-9434d10c3448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:15:54.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:06.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/23/us/missing-children-found-los-angeles/index.html">CNN.com</a>.</em></p>'
  'face-mask-n95-coronavirus':
    'author': 'Keri Enriquez'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-24T11:17:06.654+08:00
    'imagesource': 'jcr:ee6d5617-4c39-4cd2-94de-d7f19483b000'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c43e7e6-1618-485a-99e1-d8473fab4fcb'
    'lead': 'Getting Americans masked up is a top priority for the Biden administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-24T11:31:56.190+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:22:02.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:21:15.976+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['n95']
    'template': '1'
    'title': 'The face mask that could end the pandemic

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d636d57-3a5b-455f-b8b8-6869036b6a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:31:56.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:02.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Getting Americans masked up is a top
        priority for the Biden administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a855679f-08a2-47d4-8cae-56c32064c3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:31:56.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who calls wearing masks "a patriotic act," signed an executive
        order Wednesday -- his very first as US President -- to ask Americans to wear
        masks of their choice for the first 100 days of the new administration. The
        executive order also requires mask use on all federal property, though in
        this case, not just any old mask will do.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a926cb2d-9a53-4f72-9cb4-16ae8621fd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:31:56.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, after the inauguration, US White House press secretary
        Jen Psaki showed off her bright white N95 mask in the press briefing room.
        "I wore it out, of course, here today and will continue to do that," Psaki
        said after removing her medical-grade mask and before turning to questions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a61c71d-723c-43e8-94f1-1d9f96bb9fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:31:56.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:02.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>N95 masks are considered the gold standard in personal protective
        equipment because they block 95% of large and small particles utilizing a
        unique electrostatic filter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d78041d-0ade-4712-a378-1612bf81f64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:31:56.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:02.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filter works by trapping neutral particles like bacteria and
        viruses before they pass through the mask, protecting the wearer and those
        around them. It''s similar to how socks might get stuck to a blanket in the
        dryer. The N95 mask, which costs roughly $5, also fits securely to the face,
        eliminating most of the leakage that may occur with a loose-fitting cloth
        or paper mask.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadd6fde-309c-460b-b259-e35fd76fad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:31:56.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:02.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that masks significantly decrease the chances
        of transmitting or contracting the coronavirus. But not all masks provide
        equal protection. Depending on the fabric and number of layers, homemade and
        simple cloth masks have a range of effectiveness that can be as low as 26%,
        which leaves the wearer vulnerable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ac114-3edb-431c-a8cd-dfd1e2c90ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:31:56.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:02.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts like Brigham and Women''s Hospital and Harvard Medical
        School physician Dr. Abraar Karan have been advocating for public use of N95
        masks from the start of the pandemic. In an interview with CNN Chief Medical
        Correspondent Dr. Sanjay Gupta, Karan outlined why N95s are critical at this
        stage of the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c6051d-333b-4233-ad20-01ab8dacc98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:31:56.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:02.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If for four weeks the country essentially wore these masks in those
        risky settings like that indoors, what kind of difference do you think it
        would make?" Gupta asked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd443616e-d222-44c8-b5fe-8e8d55505faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:31:56.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:02.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would stop the epidemic," Karan responded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b743d461-8dcf-4197-9b4d-cfa68819ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:31:56.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quality of protection a face mask can provide is crucial. A
        respiratory illness like the coronavirus is transmitted through aerosols,
        tiny particles that waft and hang in the air. Some virus-carrying particles
        are small enough to travel through or around lower-quality masks, making the
        wearer vulnerable to inhalation of viral particles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b293e19-6b2b-4a57-bafe-1df9ee9c0db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:31:56.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know now that aerosols spread best when there is poor ventilation,
        crowding and close contact that''s prolonged," Karan told Gupta in an interview.
        "So we were arguing that actually in those settings, cloth masks alone are
        not going to block aerosols."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d41d552-2451-487b-a5f5-156ac39aa4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:31:56.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:02.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karan is not the only expert who has been vocal in support of better
        quality masks for the general public. Former US Food and Drug Administration
        Commissioner Dr. Scott Gottlieb wrote in an op-ed in the Wall Street Journal
        that "encouraging Americans to wear higher-quality masks is a simple step
        that might make a difference."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5296c16b-f28a-4df0-958d-f7009fa78b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:31:56.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:02.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest problem is lack of supply. This week marked a full year
        of the coronavirus, and the Biden administration has committed to invoking
        the Defense Production Act more often to boost manufacture of N95 masks and
        other critical supplies. Experts hope manufacturing will hit a speed to be
        able to sufficiently supply the population.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ebcc09-bf05-486a-93f5-fc6b73cb4e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:31:56.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:02.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An N95 that''s well-fitted clearly is the best that you can do,"
        National Institute of Allergy and Infectious Diseases Director Dr. Anthony
        Fauci told CNN Friday. "You could get production of that at a much higher
        rate now."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624bcb8-0b83-47bc-877b-e1e2c83dd349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:31:56.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:02.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karan believes N95 masks could be an essential asset in reopening
        the economy as the vaccine rollout remains sluggish and quarantine fatigue
        soars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c75d56-77e3-4eb4-b889-5dcf432a0567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:31:56.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:02.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have better personal protection for people, they can more
        safely go back to work. They can more safely re-engage, especially if testing
        and tracing is not where we need it to be," Karan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42711ca2-c293-440c-a6e3-989c7e9a5ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:31:56.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:02.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was going to be one way to get people back in and get the
        economy back up."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8119c32f-7bc9-4f45-8ed8-259d824f3cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:31:56.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:02.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some European countries are already taking that step to prevent
        coronavirus spread within their borders. Earlier this week, Germany and France
        mandated that all citizens wear high filtration masks like the N95 in all
        public places.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab50babb-d07e-48b0-960f-75ad5bb795f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:31:56.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:02.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of treating coronavirus patients, Karan says it''s
        time to invest in making sure masks people wear are even more effective. "Focus
        on getting better masks to as many people as possible, focus on the messaging
        around masks, be consistent with your messaging, make masks part of American
        culture to stop the epidemic."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c1dfec-2aa1-4fea-bfcc-eed501e44d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:31:56.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:02.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key here is to always wear a mask whenever you''re in public.
        One study in Lancet Digital Health found that a 10% increase in mask-wearing
        could lead to a three-fold increase in the odds of maintaining control over
        virus transmission in a community. The ability to control the spread of the
        coronavirus is in our hands -- and on our faces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e99d810-f77f-4f3f-9374-c1a57b4167aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T11:31:56.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:22:02.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/22/health/face-mask-n95-coronavirus-transmission/index.html">CNN.com</a>.</em></p>'
  'dole-dfa-filipino-seafarers-mv-nikiland':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
