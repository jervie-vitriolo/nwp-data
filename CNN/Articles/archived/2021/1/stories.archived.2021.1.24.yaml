      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Twitter account of the PBS children''s show "Arthur"
        posted a photo of King interviewing the animated cast with the message, "We''ll
        miss you, Larry King."</p>'
    '32':
