      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We therefore object to General Parlade’s statement and emphasize
        that our institutions neither promote nor condone recruitment activities of
        the New People’s Army and, indeed, of any movement that aims to violently
        overthrow the government,” the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88356baa-b39b-46b1-9aa6-caf48c8a6afd'
