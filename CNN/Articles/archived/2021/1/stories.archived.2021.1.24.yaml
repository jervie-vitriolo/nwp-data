      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported on Saturday that the 12 Bontoc
        residents were among the 16 reported cases of the B.1.1.7 variant which is
        described to be more contagious than previous ones. Eleven cases with the
        variant virus were recorded in one Bontoc village alone.</p>'
