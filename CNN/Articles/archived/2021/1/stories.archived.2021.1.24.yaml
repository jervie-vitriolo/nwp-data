      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714f6a7a-5b7e-4cb5-a297-bceebf117224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T18:42:39.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:21:36.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This charge, though, is really ‘getting old’-- a rehash of the
        public accusation the general made in 2018 --irresponsibly since cast without
        proof,” read the statement.</p>'
