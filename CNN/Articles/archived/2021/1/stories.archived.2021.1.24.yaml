      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garret Miller of Texas faces five criminal charges stemming from
        the Capitol insurrection, including trespassing offenses and making death
        threats. Miller allegedly tweeted, "assassinate AOC," according to court documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dffb8f2-7ad4-4ec4-a61f-e9911c9c8ae1'
      'mgnl:activationStatus': true
