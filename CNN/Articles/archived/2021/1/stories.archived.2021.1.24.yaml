      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Age Well, the <a href="https://www.agewellvt.org/services/meals-on-wheels-community-meals"
        target="_blank">largest provider</a>&nbsp;of Meals on Wheels in Vermont, said
        on Twitter it''s "BLOWN AWAY by the support for our Meals on Wheels program"
        from the sweatshirt sales.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We are
        BLOWN AWAY by the support for our Meals on Wheels program by <a href="https://twitter.com/SenSanders?ref_src=twsrc%5Etfw">@SenSanders</a>
        and so many folks local and across the country. <br><br>The sweatshirt may
        be sold out but you can still support Meals on Wheels: <a href="https://t.co/W8uaJXcekh">https://t.co/W8uaJXcekh</a>
        <a href="https://t.co/1nEbwsAHOf">https://t.co/1nEbwsAHOf</a></p>&mdash; Age
