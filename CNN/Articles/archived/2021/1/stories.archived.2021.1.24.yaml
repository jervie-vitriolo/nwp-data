      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bdea1c-398e-437f-8689-ed1a774738f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T07:05:14.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:08.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said in newly released court documents that Miller posted
        extensively on social media before and during the attack, saying a "civil
        war could start" and "next time we bring the guns."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e71b476-1a66-44a3-8a0b-60efdcc22a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T07:05:14.964+08:00
      'mgnl:createdBy': 'glee'
