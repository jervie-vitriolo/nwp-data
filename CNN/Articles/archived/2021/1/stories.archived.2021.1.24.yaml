      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T07:05:14.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clint Broden, a lawyer for Miller, told CNN Saturday that his client
        "certainly regrets what he did."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339ae89d-df06-470c-9193-bc70d7b91d6b'
      'mgnl:activationStatus': true
