      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bontoc Mayor Franklin Odsey said in a statement on Saturday evening
        that there could be an expansion of lockdowns in the town, including its other
        villages or the whole province, depending on the contact tracing results being
        done after at least 12 residents tested positive for the B.1.1.7 COVID-19
        variant that first emerged in the United Kingdom.</p>'
