      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the detection of the UK variant in Bontoc, the extension
        of the lockdowns is likely, and may also expand to all the 16 barangays of
        the town and perhaps to the whole Mountain Province, depending on contact
        tracing results," Odsey said.</p>'
