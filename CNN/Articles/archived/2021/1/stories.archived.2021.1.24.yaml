      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390a2e4e-9158-4a87-80df-24e14b4dce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T10:35:17.077+08:00
