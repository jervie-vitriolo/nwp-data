      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Chinese-born alleged drug kingpin accused
        of presiding over a multi-billion dollar narcotics operation has been arrested
        by Dutch authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b33c8f-9fd3-48d7-b6d9-f014d4ac1295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:38:45.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian national Tse Chi Lop was detained at Amsterdam''s Schipol
        International Airport on Friday, according to Australian Federal Police (AFP),
        which has taken the lead in a sprawling international investigation. Before
        his arrest, Tse was one of the world''s most-wanted fugitives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d0ea3-6911-4872-bbe3-758b963855a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:38:45.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities allege that Tse, 57, is the leader of the <a href="https://www.cnn.com/2019/10/23/opinions/tse-chi-lop-revealed-opinion-intl-hnk/index.html"
        target="_blank">Sam Gor Syndicate</a>, arguably the biggest drug-trafficking
        operation in Asia''s history. Experts say he is in the same league as notorious
        drug lords El Chapo and Pablo Escobar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd10716-afff-42dc-8b3a-bb9999ef3390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:38:45.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The importance of Tse''s arrest can not be underestimated. It''s
        big and (has) been a long time coming," said Jeremy Douglas, the Regional
        Representative of the United Nations Office on Drugs and Crime (UNODC) in
        Southeast Asia and the Pacific.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bd51e9-08c1-4ec8-8c62-448ff2fa9fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:38:45.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia''s methamphetamine trade is believed to be worth <a href="https://www.cnn.com/2019/07/18/asia/asia-methamphetamine-intl-hnk/index.html"
        target="_blank">between $30 billion and $61 billion a year</a>, and Sam Gor,
        which is sometimes simply referred to as "the Company," is allegedly its biggest
        player.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829feaf9-5379-4aec-8531-be791c914093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:38:45.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization is accused of running a synthetic drug manufacturing
        empire in large swathes of the under-policed jungles of Myanmar, a region
        marred by civil war and still under the control of various competing warlords
        and militias — conditions that make it easy to hide industrial-scale drug
        manufacturing operations from law enforcement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ac9ac4-1e27-4b59-8dd4-53b85d40976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:38:45.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, Sam Gor has allegedly been able to procure large amounts
        of precursor chemicals, the ingredients to make synthetic drugs, and then
        move them across the region to nearby markets in Bangkok, but also to farther-flung
        ones in Australia and Japan, law enforcement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965a4300-6275-4412-b1a6-f8b406474cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:38:45.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Gor allegedly had operatives working throughout the globe, with
        players in South Korea, England, Canada and the United States, according to
        a briefing on the syndicate shared with CNN by an official with direct knowledge
        of the investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f540ba2b-99aa-4bc6-acc0-9b2cb7d66a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:38:45.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents described Sam Gor as a "triad-like network" — a reference
        to ethnic Chinese gangs that operate in Asia and North America — but more
        mobile and dynamic. The group''s existence was revealed in 2016 after a Taiwanese
        drug trafficker was arrested in Yangon, Myanmar, the briefing showed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcf9810-8d4a-4c48-ac82-ed578a2864c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:38:45.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further police investigations revealed that the organization was,
        as of 2018, earning between $8 billion and $17.7 billion worth of illicit
        proceeds a year, according to the briefing. The organization uses poorly regulated
        casinos in Southeast Asia to launder a significant portion of those proceeds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af275cb-fbcf-43f6-bb62-3bad2c5641fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:38:45.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP said a warrant was issued for Tse''s arrest in 2019 in connection
        with an operation targeting Sam Gor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc61e3a9-5d14-42fb-8058-6be235bdd3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:38:45.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The syndicate targeted Australia over a number of years, importing
        and distributing large amounts of illicit narcotics, laundering the profits
        overseas and living off the wealth obtained from crime," AFP said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b535817f-b750-4a53-9605-aace4a57b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:38:45.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tse allegedly ran his multibillion dollar operation from Hong Kong,
        Macao and southeast Asia. But his name — or existence — was not public knowledge
        until he was revealed by a <a href="https://www.reuters.com/investigates/special-report/meth-syndicate/"
        target="_blank">Reuters investigation published in 2019</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec82b3-baeb-4dca-811e-d077e57221bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:38:45.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch police spokesman Thomas Aling said Tse is expected to be extradited
        after appearing before a judge. Authorities in the Netherlands were unable
        to provide details about the legal proceedings and it was not clear whether
        Tse had a lawyer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211f50d5-980f-48fc-93d0-cb0388b81475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:38:45.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not Tse''s first run-in with law enforcement. Tse pleaded
        guilty to felony narcotics charges in the United States in 2000 and was sentenced
        to nine years in prison. Details surrounding the case are limited because
        it is still sealed, but the source said he was released in 2006 and returned
        to Canada before moving to Hong Kong.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212f3af4-2efa-4557-b5c5-e3e90425bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:38:45.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Douglas of the UNODC praised Tse''s arrest, he said more needed
        to be done to ensure drug lords cannot take advantage of poor government oversight
        of the areas in Myanmar and Laos.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd557ca3a-6df6-4317-8343-85657d33af41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:38:45.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While taking down syndicate leadership matters, the conditions
        they effectively used in the region to do business remain unaddressed, and
        the network remains in-place," he said. "A lot of difficult information is
        about to come out."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2608d04-fbbf-4a0a-9667-98decdebb56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:38:45.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:22:00.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/23/asia/tse-chi-lop-arrest-intl-hnk/index.html"
        target="_blank">Chinese-Canadian alleged drug kingpin, accused of running
        one of the world''s biggest methamphetamine cartels, is arrested in Amsterdam</a>."</em></p>'
  'volkswagen-made-12-billion-profit-2020':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-24T13:28:02.041+08:00
    'imagesource': 'jcr:4d27202a-0c0b-42d8-ab93-0f970106fd8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1881043b-bf0e-4c4a-bbeb-41878fd43deb'
    'lead': 'Volkswagen is walking away from 2020 with a profit of more than $12 billion
      despite the coronavirus pandemic that torpedoed car sales and snarled manufacturing
      supply chains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-24T13:43:28.092+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:21:59.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:21:16.440+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['volkswagen']
    'template': '1'
    'title': 'Volkswagen made $12 billion in 2020 despite the pandemic

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172d131e-7fe4-4cda-ac24-812dc56a8db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:43:28.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Volkswagen is walking away from 2020
        with a profit of more than $12 billion despite the coronavirus pandemic that
        torpedoed car sales and snarled manufacturing supply chains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a8cce-b279-493b-8c7b-6f283a4006e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:43:28.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:59.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s largest automaker said in a statement on Friday that
        it expects operating profit of €10 billion ($12.2 billion) for 2020, a performance
        helped by a strong finish to the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aee70c-5fc2-4ee0-b570-abcca6c8e8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:43:28.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing €1.4 billion ($1.7 billion) in the first six months
        of 2020, Volkswagen "proved to be quite robust in the second half," it added.
        Fourth quarter deliveries "continued to recover strongly" and outpaced the
        previous three months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb2eb58-1b57-497d-a12f-172fc23531f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:43:28.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen made nearly twice as much money in 2019, posting a profit
        of €19.3 billion ($23.5 billion) on sales of €252 billion ($306.6 billion).
        But shares in the company jumped as much as 6% in Frankfurt on Friday, suggesting
        that investors were expecting an even more precipitous drop in earnings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5783b8-e9d0-469a-8b60-68d324143007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:43:28.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:59.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmakers suffered a collapse in sales and disruption in supply
        chains during the early months of the pandemic. They are now facing a critical
        shortage of semiconductors that threatens to hamstring production just as
        the industry tries to stage a comeback.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb0ce68-d134-4b63-9cd2-de5b4481147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:43:28.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen has had to adapt production at plants in China, North
        America and Europe this quarter and could lose out on 100,000 units, or roughly
        4% of global quarterly output, as a result of the components shortages, according
        to UBS analysts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a8caf-35e5-4108-91d0-73a63e805da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:43:28.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:59.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German carmaker, which also owns the Audi and Porsche brands,
        said last week that it "slightly expanded" its share of the worldwide passenger
        car market in 2020. It delivered 9.3 million vehicles, a drop of 15.2% from
        2019. Deliveries held up better in China, its single largest market, declining
        9% compared with a 20% slump in Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfac22f-ff1d-4467-9c02-137badc59363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:43:28.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:59.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deliveries of battery electric vehicles hit 231,600, more than three
        times the volume in 2019. Plug-in hybrid deliveries surged 175% to 190,500
        units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87154c60-c4d4-4b1b-9590-806b35177c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:43:28.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:59.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears that traditional carmakers "can manage the transition
        to electric mobility much better than feared," Bernstein senior analyst Arndt
        Ellinghorst said in a note to clients on Friday. "Investors need to wake up
        to the excessively low valuation of traditional car makers, especially in
        the context of valuation for everything ''new mobility,''" he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e97ec-0ccc-4adb-b172-722ba729be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T13:43:28.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:21:59.312+08:00
