      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3365fa8-7a8a-43b8-af07-01008be27b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T06:30:11.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King''s beloved Los Angeles Dodgers honored him on Twitter. King
        was a fan of the Brooklyn Dodgers growing up and he continued to support the
        MLB team when it relocated across the country to California. He was frequently
        spotted at games in Dodger Stadium, sitting in seats behind home plate.</p>'
