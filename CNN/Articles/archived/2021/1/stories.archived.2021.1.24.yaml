  'Robredo-Duterte-first-to-get-inoculated-public-COVID-19-vaccination-boost-Filipinos-confidence':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-24T14:06:39.419+08:00
    'imagesource': 'jcr:7ba5fd79-9ece-4025-b3b8-473635f74f09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '097b1bd6-543a-4bbd-b4cf-1ac5876cc4c0'
    'lead': 'Vice President Leni Robredo calls on President Rodrigo Duterte to get
      inoculated ahead of others and in front of the public''s eye in order to show
      Filipinos that the available vaccines in the country are safe and effective.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-24T14:10:21.102+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T13:21:54.885+08:00
