      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0811992a-835b-4d6c-8248-d8bc21bbf08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T10:35:17.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:22:07.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement late Saturday night, Odsey revealed that he is under
        isolation after he was informed last January 15 that he had contracted the
        virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccecd033-57ca-4ca0-b9c0-084e2fa9b107'
      'mgnl:activationStatus': true
