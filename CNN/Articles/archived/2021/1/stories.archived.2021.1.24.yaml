      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ray Conner traces his ambition to be a
        barber back to when he was a kid in Detroit. Growing up, he was abused. He
        watched his mother battle drug and alcohol addictions. He often went to bed
        hungry. When he needed to get away, he went down to A Cut Above Barber Shop
        on Eight Mile Road for a fresh cut and some companionship from his barber,
        Jessie. The relationship carried him through some of the darkest days of his
        life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d497aa8-71e1-46c7-88bc-4596e4e35a98'
      'mgnl:activationStatus': true
