      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his very first tweet this week, and perhaps as a sign of growing
        confidence at the German industrial giant, Volkswagen CEO Herbert Diess mentioned
        the company''s push into electric vehicles, tagging Tesla CEO Elon Musk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aafbdbc-f84f-41bf-8122-6e2550c77f6e'
