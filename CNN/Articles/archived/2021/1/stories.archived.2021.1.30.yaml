      'mgnl:lastActivated': 2023-01-25T16:03:27.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 36,943 active or currently ill patients. At least
        85.2% have symptoms, 9.7% have no symptoms, 2.5% in critical condition, 2.1%
        severe cases and 0.44% in moderate condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8638103-2c95-4a49-b1ce-9888447ea752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T16:29:01.656+08:00
      'mgnl:createdBy': 'janine'
