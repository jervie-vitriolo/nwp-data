      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c85b7d-8a35-4d20-bc7c-6c9fd4e21854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:08:03.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:01:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government unit is in charge of culling ASF-infected hogs,
        while compensation will depend on its capacity. DA will also provide indemnification
        of â‚±2,000 to â‚±5,000 to those who will surrender their live hogs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9076e98d-af97-419e-8e5f-0e0c8d2191fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:08:03.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:01:38.699+08:00
