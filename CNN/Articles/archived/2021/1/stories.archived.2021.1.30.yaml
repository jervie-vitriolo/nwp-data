  'EU-regulators-recommend-authorization-of-AstraZeneca-s-COVID-19-vaccine':
    'author': 'Tara John, Laura Smith-Spark and James Frater, CNN'
    'caption': 'Photo courtesy: Vincenzo Pinto/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-30T00:10:25.783+08:00
    'imagesource': 'jcr:98aa778c-dfec-43cf-ac19-765e9fa8a292'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '319e311c-5091-4d99-84ee-27fd8ce4b84d'
    'lead': 'The European Union''s medicines regulator recommended authorizing the
      Oxford-AstraZeneca COVID-19 vaccine for use among its 27 member states, capping
      off a turbulent week which saw the bloc attack the drugmaker over delays to
      supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-30T00:10:27.175+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:08:30.423+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:57:35.980+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'AstraZeneca', 'European-Union', 'EU']
    'template': '1'
    'title': 'EU regulators recommend authorization of AstraZeneca''s COVID-19 vaccine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50db50c0-5515-4558-81ca-b2615df8860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The European Union''s medicines regulator
        on Friday recommended authorizing the Oxford-AstraZeneca COVID-19 vaccine
        for use among its 27 member states, capping off a turbulent week which saw
        the bloc attack the drugmaker over delays to supply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01001a67-966c-4970-be05-ffa5ec1fec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-awaited decision from the European Medicines Agency came
        after several EU countries warned they were running out of vaccine doses,
        and as coronavirus deaths pile up across the continent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683e73e0-bec9-4511-9438-7edd30f33199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de89bd8b-5a60-4793-82ce-e2be7a363d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its authorization of the vaccine for use in all adults stands in
        contrast to an announcement by the German vaccine commission Thursday that
        it would not recommend the AstraZeneca vaccine for people aged 65 or over
        because of insufficient data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f4df36-5525-4689-8587-d42f325694d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0336487f-fd1c-4be3-b656-2c34dff40d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the German move, an AstraZeneca spokesperson said
        the latest analyses of clinical trial data "support efficacy in the over 65
        years age group."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2018f557-4277-4792-a3cf-e00c9167dd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50184dc0-61b5-4cef-94d1-70af97e68f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom, whose regulator approved the AstraZeneca vaccine
        on December 30, has been administering doses to people older than 65 for nearly
        a month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc419b-429d-403f-b729-462ab1037a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1e3af2-e279-4e88-bc11-e067038c6f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca CEO Pascal Soriot welcomed the EMA''s decision and thanked
        all those involved in the vaccine''s development. "Today''s recommendation
        underscores the value of AstraZeneca''s COVID-19 vaccine which is not only
        effective and well-tolerated, but also easy to administer and, importantly,
        protects fully against severe disease and hospitalizations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790c2755-f7f1-4121-87e4-3966ac05094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af399a25-a683-458d-bee0-f73a9181522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past week, the EU and AstraZeneca have been locked in an
        acrimonious dispute over vaccine supplies. A week ago, the British-Swedish
        pharmaceutical giant said it would not be able to deliver as many doses as
        the European Union expected because of production issues -- upending the bloc''s
        vaccination plans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cda237f-25f4-4480-85ab-6ff8516e73cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b810853-72c8-4b81-b23a-4053f19ca142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission -- which ordered 400 million AstraZeneca
        doses on behalf of EU member states and is poised to start rolling the first
        ones out across the bloc -- said the delay was unacceptable, and the drugmaker
        must find a way to increase supply.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb8d862-b2a5-44f2-a040-688ccc2856a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8f348d-4e35-490d-896e-2673c6acfa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute between Europe and AstraZeneca is playing out against
        a dire backdrop. EU countries including Germany were already running low on
        vaccines even before the AstraZeneca vaccine was authorized Friday. The US
        drugmaker Pfizer had previously slowed EU deliveries of the vaccine it developed
        with BioNTech while a manufacturing facility was upgraded.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c561a-f0f6-4c13-8110-57dffd174198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ed302f-e501-481b-98a9-92e95700691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to tackle concerns over supply, the European Commission
        adopted new measures Friday making COVID-19 vaccines subject to export authorization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd2eff-148f-49c1-8044-bf2eff6855a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd9f6d-f73e-436b-bd2f-341ff53327ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commission has adopted a strictly targeted measure that will
        allow us to gather accurate information about the production of vaccines and
        where manufacturers intend to ship them," said European Commission Executive
        Vice-President Valdis Dombrovskis, speaking in Brussels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a64163-fc0a-464e-993f-754c666d3add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32221c9f-428b-4af5-a9d9-2c85bdebd5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The measure is time limited and specifically applies to those COVID-19
        vaccines that were agreed by advance purchase agreements. The measure is intended
        to run until the end of March," he added. "The protection and safety of our
        citizens is a priority and the challenges we now face left us with now other
        choice but to act."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f4424e-1125-4658-8f1c-1daeb1ed5edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309fd46e-7986-43f7-9fc7-2ab178fbc764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Spain, the regional government of Madrid stopped administering
        first doses of the vaccine on Wednesday for the next two weeks to ensure there
        is enough to provide second doses for those who already got their first shots.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c6cef-198b-4c3f-a318-9f225a1519ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6f7494-c8d5-421a-8bab-552d48467f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over expected shortages of the Moderna and Pfizer/BioNTech
        vaccines means some French regions, including Paris, will push back or cancel
        appointments for first injections, the French health Ministry said in a press
        statement on Thursday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1535fff7-3cdf-485e-9680-1d9e04fe0358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178d19cd-6157-4200-9cf2-6a64f50b20a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from COVID-19 is mounting, and the slow rollout of
        shots across the bloc is threatening a very fragile economic recovery from
        the pandemic. This week only 2 out of 100 people received jabs in the EU,
        compared to 7 out of 100 people in the US and 11 out of 100 in the UK, according
        to figures from Our World in Data.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d39dedf-28ff-44b4-9212-7919d26f7235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.447+08:00
