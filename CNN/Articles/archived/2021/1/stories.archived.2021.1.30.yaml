      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e48e93-7a5f-4813-9b7f-3b42da4cd784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:08:03.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:01:36.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities have also met with Dulag Mayor Mildred Joy Que
        and the chairmen of 12 villages that are situated within the 7â€“10-kilometer
        radius from the affected barangay to inform them of proper management to control
        its spread.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937ceb33-0dbc-4712-9d69-1a879fb8bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:08:03.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:01:36.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c5c1ae-036d-4bfa-8237-a336c6b10a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:08:03.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:01:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All hog raisers are also advised to monitor their hogs and avoid
        swill feeding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4f9a2f-0f30-4636-936f-b2bcf7c6aa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:08:03.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:01:37.692+08:00
