  'Florida-legal-review-Trump':
    'author': 'Randi Kaye, Devon M. Sayers and Caroline Kelly, CNN'
    'caption': 'The use of Mar-a-Lago as former US President Donald Trump''s permanent
      home is under legal review by the town of Palm Beach and the arrangement may
      be discussed at the upcoming town council meeting, the town manager told CNN.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-30T17:00:56.840+08:00
    'imagesource': 'jcr:16546616-699b-462e-b1e2-caba4489c2e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f480f4e-fea7-42bc-b49d-94207007a784'
    'lead': 'The use of Mar-a-Lago as former US President Donald Trump''s permanent
      home is under legal review by the town of Palm Beach and the arrangement may
      be discussed at the upcoming town council meeting, the town manager told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-30T17:03:51.771+08:00
