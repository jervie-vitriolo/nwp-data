    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Huarong']
    'template': '1'
    'title': 'Former China Huarong chairman executed after bribery conviction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852ac653-fd63-4a7f-a23b-24f89ec5fbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:07:02.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:31.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The former chairman of China Huarong Asset
        Management Co., Lai Xiaomin, was executed on Friday following his conviction
        on bribery charges by a court in Tianjin, the official People''s Daily reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f679a2-3a9b-4516-9b7d-c4f05f7c7e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:07:02.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:31.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of China''s highest-profile corruption cases, Lai was found
        guilty of receiving or seeking bribes totaling 1.79 billion yuan ($278 million)
        from 2008-18, when he was also a senior banking regulator. He was sentenced
        on January 5 by the Secondary Intermediate People''s Court of Tianjin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4098c0a-b007-44aa-ba93-b51d31b17515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:07:02.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:32.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also convicted on corruption and bigamy charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6914416f-c29c-494a-b18a-330e632941d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:07:02.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai met with his close relatives before the execution was carried
        out by the Tianjin court on the orders of China''s Supreme People''s Court,
        the newspaper said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc798e-b6cc-4802-9a4f-324dde2751e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:07:02.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:33.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai''s "significant meritorious service" was not enough to earn
        him a more lenient punishment given the "facts, nature, circumstances and
        the degree of harm to society" caused by his bribery crimes, the People''s
        Daily said, citing a review by the supreme court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f9aeff-7559-4cd2-ac55-8cfbc4b97a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:07:02.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:33.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi Jinping launched an anti-corruption campaign when he
        took over leadership of the ruling Communist Party in late 2012. Hundreds
        of officials have since been prosecuted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62a7036-5436-4c29-b1d2-540519e9a86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:07:02.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:34.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai was expelled from the Communist Party in 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ad06b2-405a-4511-9574-b8ef57475dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:07:02.636+08:00
