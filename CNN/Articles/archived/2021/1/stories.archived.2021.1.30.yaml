      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e5cb2f-904f-465f-a48e-2f1c0241c677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:04.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s phone call purposely followed a conversation the same day
        between Biden and the NATO secretary-general, which the White House recorded
        and posted clips of online. In it, Biden is seen voicing ardent support for
        the defense bloc, which Trump was reluctant to do because he believed other
        countries weren''t paying their fair share.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b663ba-2faa-4225-99c9-12a181523222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:04.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2520c1f7-1e7a-4018-8578-ebdcd3002f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:05.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First round of calls</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78922b24-13cc-46b5-8cc0-ae19d142333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has been speaking to one or two leaders per day since last
        Friday, moving eastward around the globe for mostly friendly conversations.
        He and Canadian Prime Minister Justin Trudeau wasted little time discussing
        the contested Keystone XL pipeline, though did not dwell on that rare area
        of disagreement.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3b2cbe-bcdc-4a1f-ba0f-050cdbbb4a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:06.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68b3e9b-35a0-485c-8c62-a9fad06e3476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:06.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden didn''t broach the subject of Trump''s border wall with Mexican
        President AndrÃ©s Manuel LÃ³pez Obrador, according to readouts and people familiar
        with the call. Instead, the men wanted to discuss some broader issues and
        decided to save the hot-button subject for a later date.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fc37bc-957e-49ac-983a-a0ba4e7d565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:07.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad5cde-866c-4807-931c-bcdc7daef28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:07.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some French officials had wondered whether Biden would break tradition
        and call Macron before speaking with his British counterpart, Boris Johnson,
        perhaps signaling solidarity with the post-Brexit European Union.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d0c2e1-a8b6-4b41-8b01-c5ec20f0166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412e90ab-a8d7-40e4-abb2-35839e0e2ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden stuck to the standard order instead, speaking first with
        the Prime Minister and then with Macron and Merkel, indicating a steadfast
        view on US-UK relations.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544a45eb-4db7-44b1-a4b8-7c93644b4130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:09.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b00357e-f83f-4402-ab1c-c6419a6693a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:09.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Biden spoke with Japan''s Prime Minister and is expected
        to speak shortly with South Korea''s President. It remains to be seen when
        he will call China''s Xi Jinping, a consequential conversation that Biden
        aides have been anticipating for several weeks.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7940e3bb-ebc4-4e31-a5ac-5532a7ab9421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:10.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/30/politics/biden-trump-foreign-calls/index.html">Biden
        steps into global scene upended by Trump''s ego-driven tumult</a>."</em></p>'
  'Jojo-Siwa-coming-out':
    'author': 'Scottie Andrew, CNN'
    'caption': 'JoJo Siwa''s coming out kicked off in a very 2021 way â€” on TikTok.
      In a rainbow-bedazzled hoodie and matching hair bow, she lip synced to Lady
      Gaga''s inclusive anthem, "Born This Way." (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-01-30T22:45:46.415+08:00
    'imagesource': 'jcr:4db91d2f-9d75-4543-85b6-5312234909e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be2533d1-6d48-400d-a78d-75fc08dd147f'
    'lead': 'JoJo Siwa''s coming out kicked off in a very 2021 way â€” on TikTok. In
      a rainbow-bedazzled hoodie and matching hair bow, she lip synced to Lady Gaga''s
      inclusive anthem, "Born This Way."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-30T22:51:40.875+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:58:04.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:57:48.473+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jojo-Siwa']
    'template': '1'
    'title': 'Why JoJo Siwa''s coming out is such a massively big deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b206565-4d1c-4b5a-b01f-4ac1a9f46f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:04.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> JoJo Siwa''s coming out kicked off in a
        very 2021 way â€”&nbsp;on TikTok. In a rainbow-bedazzled hoodie and matching
        hair bow, she lip synced to Lady Gaga''s inclusive anthem, "Born This Way."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6841bf7b-53a4-4c53-9113-053d05992022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:05.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She didn''t have to say she was out. Her fans â€”&nbsp;all 54 million
        of them across TikTok, YouTube and Instagram â€”&nbsp;heard her. (The 17-year-old
        later confirmed that yes, she had come out, in a follow-up video thanking
        her audience for their support.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deeb735-f8f3-4d71-b02a-363c12ae235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:05.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no precedent for what JoJo did â€”&nbsp;no star of her caliber,
        at her age, whose audience is made up of mostly elementary schoolers, has
        come out so publicly. And JoJo, with her unflappable joy, is an example unlike
        any LGBTQ young people have had.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e75485f-775b-4781-b606-b425c8cf63f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:06.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"JoJo''s pride in her identity and her confidence in shrugging off
        negative responses indicates that her social media presence will foster a
        sense of supportive community for LGBTQ youth," said Traci Gillig, an assistant
        professor of communication at Washington State University who studies the
        impacts of LGBTQ+ representation on young people. "She''s one more voice â€”&nbsp;and
        a big one â€”&nbsp;communicating to young LGBTQ people that they are loved."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97acf76c-68bb-44f5-904a-07214193c5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, LGBTQ kids have one of the world''s biggest child stars in
        their corner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab74a623-534e-4027-9a23-341346878176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JoJo says she''s the happiest she''s ever been</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270226b3-7f99-4e85-af0a-2cd573e21b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:08.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the uninitiated, Joelle Joanie Siwa is a ray of unrelenting,
        occasionally grating sunshine. She''s rarely seen without her gravity-defying
        ponytail tied neatly with an oversized bow. She exudes innocent, inexhaustible
        positivity. She delivers affirmations to her young viewers in enthusiastic
        screams.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc568f14-ddf4-422e-a5a4-42c4962e7e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:08.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, JoJo is at the height of her powers. She''s a pop star,
        published author and alumnus of the Abby Lee Dance Company. Her name is used
        to sell bedazzled unicorn clothing, pink pint-sized furniture, face masks
        and, of course, bows. She''s made millions from her merchandise, tours and
        uber-popular social channels. She lives in a mansion adorned with images of
        her face and drives a BMW convertible that bears her smiling face on the hood.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffce0f3-62db-4e53-8cc9-b7e451285a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because JoJo''s persona has been monetized (and because most of
        her audience is young children), she keeps fans at a distance. She invites
        cameras into her home, and while she''s reliably giddy and entertaining, she''s
        also playing a part.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d80e228-eb05-4ab6-a02c-a3eeedc894bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her coming out, though, was devoid of all pretense.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19faa83-6ad6-4b43-a156-ae0b1030b4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:10.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to JoJo''s publicists for comment and hasn''t heard
        back. But JoJo delivered a statement on her coming out on Instagram Live.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cb491e-1c40-417b-88e7-e242cc5126a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:10.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a black Time 100 hoodie (a subtle flex; she was on the magazine''s
        list of the world''s most influential people last year) and an understated
        bow, her voice lowered to a register she rarely uses online. She seemed genuinely
        touched by the support she received.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc432eb-3971-4d69-a9a6-ca81f7b4efe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:11.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone on Instagram Live asked her how she identified. She answered
        candidly â€”&nbsp;she doesn''t know.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72baae11-5880-4e11-b163-e68dc2a9ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:11.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanna share everything with the world; I really do," she told
        her rapt audience. "But I also want to keep things in my life private until
        they''re ready to be public."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1553e67c-0093-4dc1-a24f-015046e8af47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:12.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she''s "never, ever, ever been this happy before," she said,
        beaming.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098936b7-438a-4522-ae4a-80d09a68475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:12.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think coming out has this stigma around it, that it''s a really,
        really, really scary thing," she said. "It''s not anymore. There''s so many
        accepting and loving people out there. Of course people are gonna say it''s
        not normal, but it''s your normal."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a3101a-e70e-4f61-a522-8aca7314d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:13.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming out is still really, really, really scary for many LGBTQ
        kids. A Human Rights Campaign survey found as much â€”&nbsp;just over half of
        10,000 teen respondents said they were out to their families. The teens who
        had come out to their immediate families reported feeling happier than those
        who had not.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09633f77-3e10-426c-a736-72aa01a4c609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JoJo also has the advantage, of course, of being rich and popular
        online. She could lose a lot by coming out â€”&nbsp;sponsorships, fans, some
        income â€”&nbsp;but the non-famous kids who watch her videos stand to lose a
        lot more.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c071260-9963-406d-b70e-bff0a63b09c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But seeing someone like JoJo, who at 17 has already conquered worlds,
        come out in a very public way is still meaningful, said Jill Gutowitz, a culture
        writer whose upcoming book, "Canon," examines the impact of queer women in
        pop culture.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0a29fb-fbe2-43df-8fd6-6186e69ba027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:14.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Queer adults have only just started seeing themselves represented
        by highly visible celebrities in the past few years, but teens and children
        â€”&nbsp;Siwa''s audience â€” still don''t have many out, queer, highly visible
        pop culture figures to look to," Gutowitz told CNN in an email.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f2707-a142-4b73-b040-70fc997f3972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:15.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they''ve got one of the most visible kids in the world as an
        example.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2265104e-5fcd-46fb-871e-2f9157077d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:15.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve heard many people say that coming out with such a massive
        platform is ''brave,'' and in a way that''s true, given our culture''s history
        of burying or erasing queerness," she said. "But I don''t think JoJo Siwa
        came out because she was doing something ''brave'' â€”&nbsp;I think she came
        out because this is who she is, and it''s important to her to share all of
        herself with her fans."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acd86e3-c4f8-4e92-a653-9104e1d5492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:16.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that way, JoJo''s living the same values she extols in her messages
        to fans: She''s being her truest self.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c87ca-0b4e-457e-aa6e-becd68f110c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:16.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She''s setting a new precedent</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01c4dd3-920f-4402-9e4b-41e3d30957e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:17.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillig, an assistant professor of communication at Washington State
        University, said JoJo''s coming out is unlike that of any other celebrity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ec313-2487-4abd-bddb-478a5b39820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:17.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"JoJo is a rare example of a young person who has been in the media
        spotlight for years before coming out as LGBTQ while still an adolescent,"
        Gilig said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96312129-2fb8-418b-ae76-d83274c89d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:18.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some fictional examples â€” two characters on the Freeform
        show "The Fosters" came out â€”&nbsp;and the inevitable comparisons to Ellen
        DeGeneres, who came out on a Time magazine cover and an episode of her sitcom
        in 1997, Gillig said. JoJo has an advantage that the comedian-turned-talk
        show host didn''t, though.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebc081c-c6ed-40be-bc44-5dbc21659742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:18.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years after Ellen came out, only half of Americans believed
        a gay relationship between two consenting adults should be legal, according
        to Gallup polling. That number stands at 72% now. Homophobia and efforts to
        limit legal protections afforded to gay Americans are still widespread in
        the US, though general support for same-sex relationships has increased.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9936f6e8-0872-4357-b5fd-8c241653292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s less consensus, though, about children who come out. Kids
        who know they''re LGBTQ when they''re young aren''t always believed by the
        adults in their lives, and their experiences are often discounted, said Lori
        Duron, an advocate for LGBTQ youth and the mother of a gay, nonbinary child.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0559c82-99b8-4c1a-b19e-38eeda23195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:19.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People ask Duron''s son how, at 13, he knows that he''s gay and
        nonbinary. They say he''s too young to know for certain how he identifies,
        said Duron, a member of PFLAG, an organization for parents and their LGBTQ
        children.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b339f236-8a13-432b-8e3b-cad36fc56cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:20.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how long she''s known she''s LGBTQ, JoJo said she''s
        probably known her entire life.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c93011c-f1fa-430f-a107-38390b17185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:20.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always believed my person would be my person," she said on Instagram
        Live. "If that person happened to be a boy, great! If that person happened
        to be a girl, great!"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983830ef-d18d-46ed-bd43-2ae9ccf8e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:21.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duron said she thinks JoJo''s example may force parents to take
        their children seriously when they come out at a young age.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2413c173-d007-4b56-a0a0-b7a116ee26c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For her coming out, keeping it super positive â€”&nbsp;I think it
        can change some minds and change some hearts," she said. "Because she''s still
        exactly who she was two days ago or two weeks ago, and they''re seeing that.
        It''s that visibility that softens people''s minds and hearts over time."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23adbc65-1163-4036-a4ac-48e5960fd7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:22.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s impactful, too, Duron said, for parents to see the support
        JoJo''s parents have shown her publicly.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da9e72e-968e-4f04-8f59-68b1961d573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:22.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her follow-up video, JoJo ends with something her dad told her
        earlier: "''Hey man, love is universal!''"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9146dcda-ed44-4a95-838f-7dc29192e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:23.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessalyn Siwa, JoJo''s mom who appeared with her daughter for two
        seasons on "Dance Moms," supported JoJo on Instagram: "The best thing you
        can be is yourself and the best gift you can give someone is to love them
        for exactly who they are always and forever."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3820b74-d98d-4d8e-ace8-d8c5236c7d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:23.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s so important to see, that adults can be safe and loving
        and supportive," Duron said. "I think it''s very important for her audience
        to see, as well â€”&nbsp;that she''s loved and accepted at home."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac10f41a-ad7f-4d32-a662-f85811fcd358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She''s got no time for haters</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f20aa8-14ca-4c78-8327-c9d66df83469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether JoJo makes her identity a bigger part of her empire remains
        to be seen, but her announcement itself was already a major step for children''s
        entertainment. It was only in 2018 that a major studio released a film centered
        on a gay teen love story â€”&nbsp;"Love, Simon," whose high school protagonist
        was closeted for much of the film. Tropes of queer protagonists have been
        upturned in shows like "Sex Education," "Riverdale" and "Schitt''s Creek,"
        but those series are geared toward teens and adults.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3402f278-c31a-42ea-84bf-c80c856f5bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JoJo came out in her own way, on her own terms â€”&nbsp;and fans are
        largely standing behind her, as is Nickelodeon, which signed JoJo to a talent
        deal in 2017. When reached for comment by CNN, a representative referred to
        Nickelodeon''s Instagram post â€”&nbsp;a photo of JoJo with the caption "Never
        been more proud."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c476e8-25b5-44f4-8ea2-ddbcc467f6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:25.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her admission still courted, as JoJo calls them, "haters." Some
        followers â€”&nbsp;many of them parents â€”&nbsp;claimed their children would
        never watch another one of her videos.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b539690e-be7a-4d5a-a4d2-e5fa7a64b4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:26.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To one user, she responded with typical pep â€”&nbsp;"Okay!"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a4b0fd-e35b-4ad7-b5e5-751919379027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:26.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hate became dangerous at one point, though. JoJo said her house
        was "swatted," meaning someone called a SWAT team to her home on a fake call.
        The incident scared her, she said on her videographer''s Instagram livestream.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31034d5f-8c58-4439-b8d3-f656bb2fecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:27.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Gillig said, "the long-term impact of her coming out will
        be undoubtedly positive for LGBTQ people."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b35b8c9-35c2-4d61-afc9-27e4aabfbb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:27.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been already, in just the last week, for Duron''s son. He
        giddily sends her TikToks from JoJo and rushes into her bedroom to show her
        new videos from the bow-clad star.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec8f724-1c4a-48e2-904c-4fefd1b9d893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just makes him so happy," she said. "He still doesn''t sometimes
        feel totally safe and doesn''t see that visibility out in the world, so to
        see that and to see it from someone â€”&nbsp;he sees her picture when we''re
        out shopping â€”&nbsp;it''s just meaning so much."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6942b75c-de8c-4dc1-8246-d4c178f9c2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Instagram Live, JoJo''s joy bubbled over. She giggled, she grinned,
        she used "awesome" in every other sentence. She joked that her face started
        to cramp up from smiling so much.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857dee00-b627-40fd-8f92-1c5d237acb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:29.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not even the haters could dim her glow.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9735eb30-57bc-4e31-adbf-5cb81ec887f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:29.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would she, with the platform and power she has, want to hide
        a huge part of herself just to make a few hateful people comfortable, when
        her whole message is to be loudly, proudly yourself?" Gutowitz said. "It doesn''t
        make sense for her, and she doesn''t have to do it. And that''s a powerful
        message."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a42c42-6933-4b73-8c0b-f5de97dd0b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T22:51:40.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:58:30.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after her buoyant Instagram Live address, JoJo took off
        to Canada, where she''ll stay for months to film a secret project. When and
        if she''s ready, she''ll tell more of her story to her largely adoring public.
        But for now, she''s said enough.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb25e1c9-d36d-44ba-9d82-931d4bbedc44'
