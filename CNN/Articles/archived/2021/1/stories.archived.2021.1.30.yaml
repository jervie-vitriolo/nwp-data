    'template': '1'
    'title': 'Johnson & Johnson''s Covid-19 vaccine, how it works and why it matters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a8c79e-b6d1-4eb4-aac6-719f08fe45ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:06.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;A third Covid-19 vaccine, one made
        by Johnson &amp; Johnson, could be authorized for use in the United States
        in the near future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d337d1-a218-4169-abfc-b278a02f643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:06.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data about the single-shot vaccine released Friday, and the company
        is now collating its data to apply to the US Food and Drug Administration
        for emergency use authorization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da43b59d-568f-4fb3-b821-b896c6a3eeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:07.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was made through a collaboration of J&amp;J''s Belgium-based
        vaccine division, Janssen Pharmaceutical, and Beth Israel Deaconess Medical
        Center, and it works a bit differently.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e626d25-62a7-4aff-99c8-f911c6828f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:08.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what''s known about how it works and how it will fit into
        the mix of vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1296ab5f-1c5b-40ea-96ad-14125e42bd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:08.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How effective is it?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460a2e2e-3115-4a23-a9ee-bd14d44dc87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:09.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson''s Covid-19 single-shot vaccine was shown
        to be 66% effective in preventing moderate and severe disease in a global
        Phase 3 trial, the company announced Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405664b2-85e9-4f8b-869d-fd0ffbb0f600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:09.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine is 85% effective overall at preventing hospitalization
        and death in all regions where it was tested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1fbe46-0880-470d-b7c3-b46b23b15e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its efficacy against moderate and severe disease ranged from one
        country to another: 72% in the US, 66% in Latin America and 57% in South Africa.
        This was measured starting one month after the shot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1aa2a8-1f5a-4c3e-a5e9-a2641ee77883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Africa, 95% of cases in the trial were due to a variant
        known as B.1.351, which is known to be more contagious and carries mutations
        that may make the virus less susceptible to the antibody immune response --
        including antibodies prompted by vaccination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c03a26-c21e-4158-bd15-12bf457df12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:11.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even those who got moderate cases of Covid-19 in the trial tended
        to develop a milder course and fewer symptoms, said Dr. Mathai Mammen, Janssen''s
        global head of research and development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105e0861-21fe-4244-b250-0b53130167f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:11.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From one month after the shot, all hospitalizations and deaths occurred
        in the placebo group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bc1b46-9815-4a41-bc8a-d203bd3c5d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:12.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it works</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e47607-baa8-4ab8-8e21-5516d9a57d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:12.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The J&amp;J vaccine is what is known as a non-replicating viral
        vector vaccine, using a common cold virus called adenovirus 26.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9e9ec-ae71-421e-8010-863271c22385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists made this vaccine by taking a small amount of genetic
        material that codes for a piece of the novel coronavirus and integrating it
        with a weakened version of adenovirus 26. J&amp;J scientists altered this
        adenovirus so it can enter cells, but it cannot replicate and make people
        sick.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b41b487-7155-423c-a205-c40bae53fb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:13.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca uses a similar platform, but its adenovirus comes from
        a chimpanzee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3c963-6866-44fb-96ab-99720b48fcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:14.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adenovirus carries the genetic material from the coronavirus
        into human cells, tricking them into making pieces of the coronavirus spike
        protein -- the part it uses to attach to cells. The immune system then reacts
        against these pieces of the coronavirus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409ab78c-30c5-4af7-b803-40472df1e992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:14.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you''re not being infected with the virus that can give you
        Covid-19 when you get this vaccine. It just has some of the harmless Covid
        virus proteins on its surface," explained Dr. William Schaffner, an internist
        and infectious disease specialist with Vanderbilt University''s Department
        of Health Policy. "So essentially it''s a sheep in wolf''s clothing, and when
        your immune system sees it, it responds to it and creates protection against
        it and in the future, against the real virus that causes Covid-19."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e521e-3a46-407e-ae73-5451e65e7453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:15.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology used in the Covid-19 vaccine has worked with the
        Ebola vaccine by Janssen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62378137-8f63-41fc-8039-601f48e988fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:15.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is it different from the other Covid-19 vaccines?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e801f4d-a847-4762-957e-902ace3b5b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:16.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, the director of the Vaccine Education Center at
        Children''s Hospital of Philadelphia, said the Moderna, Pfizer and J&amp;J
        Covid-19 vaccines all take a similar approach, but there is a small difference
        with the J&amp;J approach.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551c24ed-29a9-46a3-bf6e-6ab98d2b5483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of the Moderna and Pfizer vaccine you''re just giving
        the gene in a lipid nanoparticle or a fat droplet," Offit said. "In the case
        of J&amp;J you''re giving the gene in a virus that can''t reproduce itself."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9f5400-d509-435f-a70b-834ebb4a2202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:17.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The J&amp;J vaccine is the only Covid-19 vaccine so far to be given
        in a single dose. Moderna and Pfizer''s use two. Like Moderna''s, it can also
        be kept at regular refrigerated temperatures and does not need a deep freeze
        like Pfizer''s.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398255f-ff9f-44ff-b120-131173c01a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:17.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does a single-dose shot affect the rollout?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b194a7c-7818-449f-8b05-6a8decd1e9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:18.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single dose and would be much easier to administer and would mean
        more people could be vaccinated, as none would need to be set aside to give
        someone a second shot.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9ab08b-97bc-4f52-8c00-0dd69705b96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:18.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This advantage goes up in neon," said Schaffner who believes adding
        a vaccine like this would "really accelerate" vaccination efforts in the US
        and around the world.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fe859a-966c-459c-b32f-5b03ddfdf2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s a single-dose vaccine, then a billion vaccine doses would
        translate into a billion people vaccinated," said Dr. Dan Barouch of Harvard
        Medical School, who helped develop Johnson &amp; Johnson''s vaccine candidate
        on CNN''s Coronavirus Fact vs. Fiction podcast.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b7460b-df90-48a8-8d85-bfd14446d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The cold-chain advantage</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f412d01d-c217-4642-bbe6-a0112a9bc8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J&amp;J''s other advantage is that it can be stored at regular refrigerator
        temperatures, unlike the Pfizer vaccine, which needs special deep freezers.
        The vaccine is stable for up to three months at 36 degrees F to 46 degrees
        F, the company said. That means health care facilities would not have to buy
        extra equipment to safely store the vaccine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fae22f-04ca-4b41-a875-5578082b91d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:20.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re successful, these vaccines would especially be popular
        in the developing world, because they would be easy to store and administer,"
        said Dr. Rafi Ahmed, the director of the Vaccine Center at Emory University.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5791a3f3-4262-4718-8325-0730ae97d9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines would also be popular in rural communities in the US
        and regular doctor''s offices that may not have access or the budget to afford
        specialized equipment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c8395d-d9e1-46ee-b06c-6157f81fa741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, we could bring the vaccine to the people," Schaffner
        said, "rather than bringing the people to the vaccine."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0758c04a-b46d-4ec9-85aa-5b6955d5976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:22.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc15c2b-edb3-4524-8cf0-25ffe96827a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:22.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will request what''s known as an emergency use authorization,
        or an EUA, from the FDA in early February.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15362b2-c1d7-434d-a461-d2886b258919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:23.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data will get a close look from the FDA and advisers to the
        US Centers for Disease Control and Prevention.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb392a5-9c61-4621-8f00-3c6ba2030ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:23.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the FDA is reviewing the data, it schedules a public meeting
        of its Vaccines and Related Biological Products Advisory Committee. The committee
        is made up of independent science and public health experts who will discuss
        the J&amp;J data and make a recommendation to the agency.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0b6be9-51ba-4e65-ad4c-1a4d4cec4345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:24.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once an application is submitted, "The FDA really looks very, very
        carefully at the data in each age group and in each demographic group," Dr.
        Anthony Fauci, director of the National Institute of Allergy and Infectious
        Diseases, said during a call on Friday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e914520-a306-490e-9c0e-cfa6f6f1230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:24.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the meeting, FDA staff members consider the committee input
        along with the agency''s evaluation of the company''s data and will make a
        decision about whether the vaccine should by authorized.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e34d60-fbde-445b-9ba7-94cea22f1a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:25.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after an EUA, the CDC''s Advisory Committee on Immunization
        Practices, also known as ACIP, goes through the data, too.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b445dc80-7947-423a-8984-b07677350a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:25.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the CDC committee has made a recommendation and it has been
        approved by the CDC director, the company plans to ship the vaccines immediately
        and it can go into arms right away.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d8874-7284-4f77-b427-117f3acb3944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:26.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How long does the authorization process take?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeea59c6-a5ad-43da-a274-4e83be1a43a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:26.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process for the Johnson &amp; Johnson vaccine should be about
        the same as it was for the Moderna and Pfizer vaccines, according Offit, who
        is a member of the FDA''s VRBPAC.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d86fc5-c127-4a3e-af4c-78ff00918cfd'
      'mgnl:activationStatus': true
