      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before being appointed to the PACC, a government body created in
        2018 to assist the President in investigating and hearing administrative cases
        of graft and corruption, Jimenez has served as the founding chairman of the
        advocacy group Volunteers Against Crime and Corruption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10441c2a-098a-4474-a47c-8954bfd8ef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:57:25.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:06:15.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MalacaÃ±an Palace and the VACC mourned the loss of Jimenez and paid
        tribute to the crusader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02dcbf5-2b6c-45d1-83b3-da13c0468e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:57:25.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:06:16.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œPACC Chair Jimenez spent most of his productive life advocating
        a just and peaceful society for Filipinos by fighting criminality and corruption,â€
        Presidential spokesman Harry Roque said in a statement, adding that Jimenez
        would be â€œdearly missed.â€</p>'
    '5':
