      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14027c48-f736-473d-b909-6747d4c5b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:56:27.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:01:46.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œChina hopes countries outside the region will duly respect the
        efforts of China and other regional countries to properly handle maritime
        disputes and safeguard peace and stability in the South China Sea,â€ the Chinese
        Embassy in Manila said, echoing an earlier statement from its foreign ministry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df89f6-9066-4f7d-84a5-dbb603225877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:56:27.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:01:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a200a91-ec2d-48da-aa18-158276608ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:56:27.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:01:47.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Beijing "unswervingly upholds" its territorial sovereignty,
        rights, and interests in the South China Sea, and remains committed to the
        peaceful settlement of disputes through negotiation â€” but only with the countries
        â€œdirectly concerned." It said it will continue to join efforts to safeguard
        peace and stability in the South China Sea with members of the Association
        of Southeast Asian Nations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceeb992-0aae-4322-8076-4be9d5910fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:31:22.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:01:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin responded in a tweet, saying China''s remarks were a "fair
        request" and "a way to resolve the dispute" and "move forward."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81ea9a6-6bf6-44b9-bcf6-96281e139e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:31:22.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:01:48.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China, US and Philippines need to [do] thatâ€”move forwardâ€”with respect
        to each other and at the same time in relation to the other," said the country''s
        top diplomat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c3ad71-ea41-4dee-a3f0-426a7a6adf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:56:27.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:01:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e06bf8-d21e-43c7-a0a7-4ef46c165016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:56:27.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:01:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines and China, Vietnam, Malaysia, Indonesia,
        Brunei and self-governing Taiwan have their own territorial claims in the
        South China Sea, a strategic waterway for trade that is also believed to be
        rich in oil and gas deposits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35394e6c-9dd7-4120-b36b-d3c75962fc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:56:27.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:01:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b6abe-9d07-43e4-ac1b-708a04ccd228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:56:27.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:01:50.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China insists on owning almost the entire South China Sea despite
        a 2016 ruling of a tribunal constituted under the United Nations Convention
        on the Law of the Sea and backed by the Permanent Court of Arbitration in
        The Hague. The landmark decision invalidated Chinaâ€™s "nine-dash line" claim
        and recognized Manilaâ€™s sovereign rights in areas in the West Philippine Sea
        which Beijing contests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac5de58-c28b-40aa-b8c0-283bcd5b670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:56:27.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:01:51.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0618326f-e3f5-4e8a-b15d-e58762373be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:56:27.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:01:51.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects the arbitral ruling while President Rodrigo Duterte
        agreed to set it aside to pursue areas of cooperation, including joint oil
        and gas exploration in disputed areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b469a3-ed5a-444b-a8bb-db250c8392ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:56:27.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:01:52.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591c25f1-4f25-42e5-94f0-4ed0245e7f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:56:27.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:01:52.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is country coordinator for negotiations between
        the ASEAN and China for a Code of Conduct which will determine the only allowable
        actions that parties can take in the South China Sea.</p>'
