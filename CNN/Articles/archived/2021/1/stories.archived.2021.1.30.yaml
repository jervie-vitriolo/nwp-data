      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez has also co-chaired the Inter-Agency Committee on Anti-Illegal
        Drugs, a post briefly held by Vice President Leni Robredo in 2019. He has
        earlier called for the revival of the death penalty for heinous crimes related
        to illegal drugs.</p>'
