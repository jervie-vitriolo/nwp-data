      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077aa5b-4b12-48ce-bd10-f30498c04701'
      'mgnl:activationStatus': true
