    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e465fe1-5b6f-47d1-b1ce-8b36562af703'
    'lead': 'The vaccine was made through a collaboration of J&J''s Belgium-based
      vaccine division, Janssen Pharmaceutical, and Beth Israel Deaconess Medical
      Center, and it works a bit differently.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-30T19:40:48.489+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T16:01:05.978+08:00
