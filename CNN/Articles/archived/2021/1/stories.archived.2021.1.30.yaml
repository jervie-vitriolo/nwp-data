    'mgnl:tags': ['Julia-Roberts']
    'template': '1'
    'title': 'Julia Roberts tested Matthew Perry before agreeing to appear on ''Friends'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f377e8-e357-4308-abde-82c9e7731520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T08:15:03.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;â€”</strong> According to the co-creator of "Friends,"
        Julia Roberts didn''t make it easy to snag her for a guest-starring role.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4057b13d-b5f6-44b4-a7ca-abca2247928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T08:15:03.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Bright joined others in talking to the Hollywood Reporter
        in honor of the 25th anniversary of the show''s "The One After the Superbowl"
        episode.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ed4cf-00c6-4c92-96a9-1210ef50d1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T08:15:03.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you know the story of how we got [Julia Roberts]? Matthew [Perry,
        one of the stars] asked her to be on the show," Bright said. "She wrote back
        to him, ''Write me a paper on quantum physics and I''ll do it.'' My understanding
        is that Matthew went away and wrote a paper and faxed it to her the next day."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de6b1d9-8e8f-4068-a44a-1c8b81b162b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T08:15:03.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-creator Marta Kauffman said "Getting Julia Roberts was incredibly
        exciting."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8413a43-fca7-4f36-854c-705ba63a1eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T08:15:03.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew she would have the right touch for it," Kauffman said.
        "And when she said yes, it was pretty awesome."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfbc2b0-101c-439a-833a-4951503c3eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T08:15:03.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That faxing went a bit further.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce09eee-3a13-4109-a7c1-90e785198528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T08:15:03.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexa Junge, one of the writers on the show, said Roberts was interested
        in Perry "from afar because he''s so charming."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f956ed-7066-41a2-b3cc-14dfc1dc058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T08:15:03.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot of flirting over faxing," she said. "She was giving
        him these questionnaires like, ''Why should I go out with you?'' And everyone
        in the writers room helped him explain to her why."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2837e4d-be00-4b75-9ce6-210466604cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T08:15:03.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts and Perry reportedly dated briefly after her appearance
        on the show.</p>'
    '13':
