      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œRule C.22-24 states that when a champion is unable to defend the
        belt for medical, legal or other reasons beyond his control, he may be named
        champion in recess,â€ the WBA said.</p>'
    '8':
