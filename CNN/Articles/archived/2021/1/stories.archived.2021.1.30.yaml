      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ca12a-e8b9-482f-9475-d804b1a9e865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:44.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s campaign promises</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2ddcb1-2c35-4fad-8ee9-7520acfd8a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:45.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple Biden executive orders simply rescind policies Trump had
        imposed through his own executive orders without public complaint from McConnell
        and other Biden critics. And, critically, Biden promised during the campaign
        that he would sign significant executive orders. In fact, many of Biden''s
        early-presidency executive orders fulfil explicit campaign pledges.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
