      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;US President Joe Biden came to Washington
        with big dreams of bipartisanship, but the practicalities are now setting
        in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9582beb2-5e16-40d1-8b98-2e27bd7af71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f04fe0-4a80-4dc3-93a3-5b2026213c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Congress still deeply polarized following former President
        Donald Trump''s acrimonious exit, and with dangerous variants of the coronavirus
        circulating in the US, the President signaled a new sense of urgency Friday
        about the need to get his $1.9 trillion COVID-19 relief package passed --
        even if he is not able to bring Republicans along.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14496652-d47b-4019-bd09-575247c0fe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:54.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7a1022-bdab-4e5a-8c9b-689bdafd3a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:54.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting with Treasury Secretary Janet Yellen in the Oval Office,
        the President warned of the "cost of inaction," pointing to alarming new job
        losses, the hunger that some 30 million Americans are facing every day, as
        well as the possibility that "an entire cohort of kids" could face "lower
        lifetime earnings because they''re deprived of another semester of school."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82ed859-698c-47ec-8391-c3cc85333d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b654cbe-1d14-49c1-aebb-e4e34f4c731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to act now; there''s no time for delay," Biden said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4959d948-47a6-4083-bba9-b4a9d60835fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:56.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f562f1-9909-4c0e-a3bf-299ea4e51926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:56.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He punctuated that point less than two hours later on his way to
        visit Walter Reed National Military Medical Center when a reporter asked him
        whether he was willing to achieve his goals by using reconciliation -- an
        arcane procedural tactic that would allow Democrats to pass the relief bill
        on a party-line vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a47011-3a08-46aa-bcea-0e59b8c84ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a805a3-fe01-4d87-a6de-c12201c04a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support passing Covid relief with support from Republicans if
        we can get it," Biden replied. "But the Covid relief has to pass. There''s
        no ifs, ands or buts."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4644b60b-5e0c-4d88-b577-a704100e186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:58.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a672abb1-4059-4942-9cec-248b7b800b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has been firm about his efforts to reach across the aisle,
        but he is making it evident that he does not intend to wait forever before
        pressing ahead with his agenda. Administration officials are expected to continue
        their outreach to Republican senators through this weekend and into next week,
        and Biden has personally reached out to more moderate GOP senators like Susan
        Collins of Maine and Rob Portman of Ohio.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93c110f-c9fd-4986-9f66-6f3f625cc01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e46801f-45b9-4f94-b186-272b83de9dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:59.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his team is also increasingly making their case to the American
        people, as the administration faces resistance to the size and scope of the
        bill from the GOP. In all of Friday''s White House events, the underlying
        message was clear, and aimed squarely at the American people: your daily lives
        will not change without a substantial relief package to reinvigorate the economy
        and give schools and health care providers the resources they need to speed
        up vaccinations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b82f16-cf6f-4dbb-ba7d-a902ba759c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c61cd4-647a-4ef4-91c6-875d64495ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:00.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persuading that broader audience could be an effective tool as frustration
        grows across America about the slow pace of vaccinations and the anemic economy
        -- one that could nudge wavering Democrats and some Republicans to get on
        board.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a29764-74f9-4b9c-81b9-ae0f7a6306c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:01.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec675ccd-e92e-4509-a158-56199eea2b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was no coincidence that Vice President Kamala Harris popped up
        this week in the backyards of moderate Democratic senators like Kyrsten Sinema
        of Arizona and Joe Manchin of West Virginia, to press for swift passage of
        Biden''s proposal. Speaking to editors and executives from the Charleston
        Gazette-Mail and Herald-Dispatch in West Virginia, Harris made the case that
        lives are on the line.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d994ed-c4de-48b2-8c29-3de61f7b0e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:02.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd2a4c3-d6cf-43ba-8d7a-5573eed1dcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t pass this bill, it is our sincere belief that more
        people will die who should not, more people will lose their jobs who should
        not and more children will miss critical days in class," Harris said to her
        audience in Manchin''s home state, according to the report in the Charleston
        Gazette-Mail.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e565a1-81a3-494c-8cc1-689e670bb745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8608eb7-5fe1-4865-83a0-e181626097ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:03.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We need to act now''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d4dc1-71b6-41ab-9fd4-38955f64a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:04.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same sense of urgency was plain in the comments from Biden''s
        coronavirus advisers in their press briefing; from Yellen, moments before
        she briefed the President on the economy; and from White House press secretary
        Jen Psaki at the podium in the White House briefing room Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fa56a9-6acc-4e23-b6de-9efbdde91ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a7817b-3ed5-45bc-a87d-0e1119452524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:05.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking about the current threats that the virus poses to the economic
        recovery, the millions of children who are being deprived of in-person education
        -- and the unpredictability of the virus itself through the lens of the administration''s
        scientists -- they were all making the case that Biden''s proposal would get
        normal life back on track.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb83342d-465e-42d8-bd5e-b5c7369e26e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:05.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661cf935-e534-4737-b5be-da5862a0d794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:06.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a briefing by the White House Covid response team â€” where
        Dr. Rochelle Walensky, director of the US Centers for Disease Control and
        Prevention, and Dr. Anthony Fauci, chief medical adviser to the President,
        warned about the dangers of the emerging virus variants from countries like
        South Africa and Brazil -- both stressed the importance of speeding up the
        pace of vaccinations, a key goal of Biden''s legislative package.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe1779e-cece-4c59-aa5d-a191b2f7beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:06.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2ad692-1d5c-4e96-a3e5-e9a9f646f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:07.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that it is clear that the US will continue to see "the evolution
        of mutants," Fauci said Friday, the government and vaccine makers must become
        more "nimble" and "adjust readily" to make versions of the vaccines that can
        handle the mutations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f712ede-20c7-44be-82ce-e6e59e71e106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:07.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb5ab30-c1b5-4539-b983-c05d34a23bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was likely that some mutations of the virus, like the
        variant found in the UK, could become more dominant in this country by March
        or early April, underscoring the need to quicken the pace of vaccinating as
        many Americans as possible before then: "The fundamental principle of getting
        people vaccinated as quickly and as efficiently as you possibly can will always
        be the best way to prevent the further evolution of any mutant," he said.
        "Because when you do that, you prevent replication, and replication is essential
        for mutation."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b63c7ae-94db-4df7-8b98-97c231f2afe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f83672-08d3-415d-8eaf-13d5b8ceffa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:09.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky noted that reopening schools remains a top priority for
        the administration, along with millions of parents across America, and argued
        that "accumulating data" has shown that school settings don''t result in the
        rapid spread of the virus when proper precautions are taken, like masking,
        distancing and ventilation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65709467-bb27-4fbe-84dd-e19b9a91e8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:09.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cc163c-4648-40b6-99a8-fab87da2181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:10.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we recognize many communities lack sufficient capacity to do
        all that is needed," she said, alluding to cash-strapped school districts
        that have not been able to reduce student density and put those safety measures
        in place. "That is why it is essential that the guidance, tools and resources
        called for in the national strategy for the Covid-19 response and the American
        Rescue Plan are provided to communities," she said referring to Biden''s proposed
        legislation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0880bdf6-b169-4c59-8942-c42ca97cadae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19150769-b84e-49d4-8fb7-e43126574866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments to reporters before her meeting with Biden on the current
        economic data, Yellen noted that over a million people applied for unemployment
        insurance just last week -- "that''s far more than in the worst week of the
        Great Recession," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98be379f-7c16-4a7e-8a3d-11e35940de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ced1c88-e3c6-4259-a410-fd79dbda1e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:12.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economists agree that if there''s not more help, many more people
        will lose their small businesses, the roofs over their heads, and the ability
        to feed their families. And we need to help those people before the virus
        is brought under control," Yellen said. "The President is absolutely right:
        The price of doing nothing is much higher than the price of doing something,
        and doing something big. We need to act now, and the benefits of acting now
        and acting big will far outweigh the costs in the long run."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03daeac7-c308-4715-a492-4d873c294475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:12.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55769ce-e513-4179-8fcc-a223c7ad59fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:13.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Creative steps''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf094d1-ae95-4078-b420-98e9afffccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:30:24.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:13.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her briefing, Psaki hinted that the President will be taking
        "creative steps" in the coming weeks to build support for his proposal that
        will include more local interviews like the ones Harris did this week, as
        well as engaging state and local leaders to build consensus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159cf8c0-d7be-46eb-86d6-ad5dcf5613cf'
