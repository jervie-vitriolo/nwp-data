      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Covid-19 were detected at these festivals, the scope and number
        of attendees and the nature of the venue would make it infeasible, if not
        impossible, to track those who may be placed at risk," Dr. Kaiser said.</p>'
