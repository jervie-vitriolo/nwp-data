    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99f2a990-8b08-4fbe-a298-afbc33779fdb'
    'lead': 'A Singapore-based Filipina healthcare worker with a heart disease who
      received the COVID-19 vaccine made by Pfizer with German partner BioNTech has
      a piece of advice for people who are planning to get an anti-coronavirus shot:
      Consult your doctor first.'
    'mgnl:activationStatus': true
