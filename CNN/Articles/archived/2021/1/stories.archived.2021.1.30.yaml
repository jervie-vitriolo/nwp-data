  'Lai-Xiaomin-execution-China':
    'author': 'Reuters'
    'caption': 'The former chairman of China Huarong Asset Management Co., Lai Xiaomin,
      was executed on Friday following his conviction on bribery charges by a court
      in Tianjin, the official People''s Daily reported. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-30T17:05:12.903+08:00
    'imagesource': 'jcr:7f7df492-8bb8-433e-b936-06c1bb8ac629'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bd2dff7-8239-42d8-b1ff-f0e3ce02f7c5'
    'lead': 'The former chairman of China Huarong Asset Management Co., Lai Xiaomin,
      was executed on Friday following his conviction on bribery charges by a court
      in Tianjin, the official People''s Daily reported.'
    'mgnl:activationStatus': true
