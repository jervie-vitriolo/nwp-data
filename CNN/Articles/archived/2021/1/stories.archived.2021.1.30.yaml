      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca72237-afbb-40ab-9c3c-8820cef33ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:08:44.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:42.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s decision places additional pressure on the Biden administration,
        which has condemned Trump-era policies on the US southern border but not yet
        disclosed how it intends to address the public health order that has given
        way to the swift removal of thousands of migrants, including asylum seekers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9392f97a-b54f-4c95-8bfa-b535da50a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:08:44.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:42.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528cd702-5e72-4fce-afe7-28483ccde127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:08:44.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:43.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is only a temporary setback," said ACLU attorney Lee Gelernt,
        the lead lawyer on the case. "We will continue to litigate this case on behalf
        of these vulnerable unaccompanied children, who are in need of protection
        and legally entitled to apply for asylum. But we hope the Biden administration
        will not make ongoing litigation necessary by rescinding this illegal policy
        created by the Trump administration."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795b9566-5889-49bb-ac53-728d3591dd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:08:44.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:44.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff8c2bb-bb48-4d99-b450-65d9ee53e3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:08:44.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, as coronavirus swept across the country, the Trump administration
        invoked a public health law that allowed for the removal of migrants, including
        children, apprehended at the border -- a move that raised concerns among officials
        involved in compiling data who believed it to be driven by political motivations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684af5c7-b681-4065-b5da-3b789bcdcb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:08:44.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d43c7d-cab9-4a2b-ab91-57966ead7567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:08:44.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:45.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US District Judge Emmet Sullivan ruled last November that the government
        didn''t have the authority to expel children under the law and argued his
        injunction was warranted given harm to the children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a48191-ac7d-424b-83e9-03df7c17e1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:08:44.332+08:00
