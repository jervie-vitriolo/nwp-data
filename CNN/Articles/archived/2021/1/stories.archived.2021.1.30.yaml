      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/29/politics/fact-check-biden-executive-orders-dictator/index.html">Fact
        check: No, Biden didn''t say that signing lots of executive orders makes you
        a dictator</a>."</em></p>'
