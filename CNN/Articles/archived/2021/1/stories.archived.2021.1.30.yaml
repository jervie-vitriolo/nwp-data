      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4364d848-ccbb-4309-b2af-0de7672c48ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:08:44.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigrant and civil rights advocates, as well as public health experts,
        criticized the previous administration for using public health claims as a
        pretext to impose harsh immigration restrictions and have urged President
        Joe Biden to end the order.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc34cd-0bae-401f-92df-3a8c25385c9a'
