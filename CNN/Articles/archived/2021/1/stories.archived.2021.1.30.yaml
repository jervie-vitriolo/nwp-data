      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) â€”</strong>&nbsp;The
        country listed 2,109 new cases on Saturday, bringing the total count to 523,516,
        the Department of Health confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbcad9e-0609-4628-bfac-db76a883df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T16:29:01.656+08:00
