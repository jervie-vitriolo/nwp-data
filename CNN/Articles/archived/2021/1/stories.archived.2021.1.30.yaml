      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de2f38c-b286-4d64-ad5f-b6321ab983cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:10:41.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Friday''s order, both music festivals attract "hundreds
        of thousands of attendees from many countries," which could increase the risk
        of spread of the coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbef4aa-e9f3-4dd7-a852-43d8b78c43a8'
      'mgnl:activationStatus': true
