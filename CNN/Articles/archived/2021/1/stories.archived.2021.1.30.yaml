      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone conversation this week, newly installed U.S. Secretary
        of State Antony Blinken told Locsin that America continues to oppose Chinaâ€™s
        maritime claims, saying these go beyond what is permitted in international
        law, and promised to â€œstand with Southeast Asian claimants in the face of
        PRC (People''s Republic of China) pressure.â€</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b5e1a-773f-4a1a-a502-5a6ca5da181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:56:27.570+08:00
