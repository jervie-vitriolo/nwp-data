    'mgnl:tags': ['Donald-Trump', 'Florida']
    'template': '1'
    'title': 'Florida town conducting legal review of Trump''s residency at Mar-a-Lago'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1b321f-58f9-4778-892a-98fd2ff87fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:03:51.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:03:08.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The use of Mar-a-Lago as former US President
        Donald Trump''s permanent home is under legal review by the town of Palm Beach
        and the arrangement may be discussed at the upcoming town council meeting,
        the town manager told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1772729d-8576-475d-b305-834bd1ad527d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:03:51.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:03:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump turned the private residence into a social club, he had
        agreed with the town to limit his stays at Mar-a-Lago, and now some Palm Beach
        residents say he is violating that agreement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894b7ec7-773c-4f65-8e3a-5e2daffc8381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:03:51.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:03:09.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump bought the former estate of Marjorie Merriweather Post in
        1985, and subsequently turned it into a members'' only club in 1993. The plan
        was â€”&nbsp;as with most Trump deals â€” to turn a profit. Yet in order to transform
        the private residence into a revenue-generating business, Trump had to agree
        to certain limitations, based on guidelines presented as deal-breakers from
        Palm Beach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff508167-1f33-4366-8657-5783c0962a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:03:51.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:03:09.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, there could be no more than 500 members, there were
        rules concerning parking and traffic, and club members â€”&nbsp;Trump included
        â€”&nbsp;could not spend more than seven consecutive days at Mar-a-Lago, or
        no more than three weeks total a year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7d0a49-748d-4e56-9966-d963c0f5cfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:03:51.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:03:10.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, following several appearances at town council meetings
        by Trump and his lawyers to plead his case for approval on the evolution of
        the property, Trump assented to abiding by the 21-day rule. His signature
        is on the agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cffd6c-1d82-4900-a307-cdbe997da6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:03:51.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:03:10.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump had been exceeding that number by staying at Mar-a-Lago
        far more often while president, and CNN reported last month that nearby residents
        in the posh Florida town were not interested in supporting Trump making the
        club his permanent home after he left office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a9bb6b-33ba-4b21-bfaf-3cf6d77743aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:03:51.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:03:11.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump returned to Mar-a-Lago on January 20, skipping the inauguration
        for President Joe Biden.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e1cdc3-59da-4211-acc8-bb292b7d3fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:03:51.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:03:11.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This matter is under legal review by our Town Attorney, John ''Skip''
        Randolph," Palm Beach Town Manager Krik Blouin told CNN via email, adding
        that "Mr. Randolph is reviewing the Declaration of Use Agreement and our Code
        of Ordinances to determine if former President Trump can live at Mar-a-Lago."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b6c653-22b4-4e8c-b742-a0cbd02740d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:03:51.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:03:12.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out directly to Randolph but he has not responded
        for a request for additional information. It was unclear when the review would
        be done but Blouin said that the issue may be an agenda item for the upcoming
        town council meeting scheduled for February 9. An agenda for the meeting has
        not been publicly posted yet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e18df8-25d7-428f-aae1-a2db986aaf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:03:51.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:03:12.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Organization insisted in a statement to CNN in December,
        "There is no document or agreement in place that prohibits President Trump
        from using Mar-A-Lago as his residence."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4773a04c-6b52-4826-993d-8ffbe125127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:03:51.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:03:13.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many once-loyal members of Mar-a-Lago are leaving because they no
        longer want to have any connection to Trump, according to the author of the
        definitive book about the resort.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529e1a5a-7b5e-4a5e-ba6a-5c5248eee578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:03:51.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:03:13.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very dispirited place," Laurence Leamer, historian and
        author of "Mar-a-Lago: Inside the Gates of Power at Donald Trump''s Presidential
        Palace," told MSNBC. He said members are "not concerned about politics and
        they said the food is no good."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09125b4f-5d1b-41da-af30-5094a5301577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:03:51.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:03:14.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leamer said he spoke to a number of former members who "silently
        walked out" after Trump left office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b78895-efeb-4745-a3b3-3f06b713b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:03:51.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:03:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kate Bennett, Katelyn Polantz and Alexis Benveniste contributed
        to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55748a33-bfa7-417b-ba0d-ba1ccaa711ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:03:51.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:03:15.177+08:00
