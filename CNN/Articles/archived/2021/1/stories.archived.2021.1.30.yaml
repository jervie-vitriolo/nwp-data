  'Washington-pipe-bombs':
    'author': 'David Shortell, CNN'
    'caption': 'Two pipe bombs near the Democratic and Republican party headquarters
      discovered on January 6 were planted the night before the insurrection at the
      Capitol, the FBI said Friday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-30T17:08:26.770+08:00
    'imagesource': 'jcr:1dc9eb09-3da7-45b5-9094-b47f909e7ab8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e043b41b-481d-404a-9fc9-6c0eb1718ecf'
    'lead': 'Two pipe bombs near the Democratic and Republican party headquarters
      discovered on January 6 were planted the night before the insurrection at the
      Capitol, the FBI said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-30T17:11:54.984+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:02:17.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:57:44.564+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Capitol', 'pipe-bombs', 'Washington']
    'template': '1'
    'title': 'Pipe bombs found near Capitol on January 6 were placed the night before,
      FBI says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40a22d6-5fd3-400b-926f-ff31b5b6beb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:11:54.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:17.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Two pipe bombs near the Democratic and
        Republican party headquarters discovered on January 6 were planted the night
        before the insurrection at the Capitol, the FBI said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff22e29d-2e71-4596-950b-76552d37c318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:11:54.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:18.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal authorities again increased the reward for information about
        the pipe bomber and released new details and photos of a suspect on Friday,
        underscoring the urgency the Justice Department is treating this angle of
        the investigation, which remains one of the most troubling mysteries for law
        enforcement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04045873-5047-422f-8490-a1aee35c90fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:11:54.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:18.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new wanted poster says the bombs were placed between 7:30 and
        8:30 p.m. on January 5, the night before the insurrection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc081c92-7384-4604-ad28-8629685219d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:11:54.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:19.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI also identified the suspect''s shoes as Nike Air Max Speed
        Turf shoes in yellow, black, and gray, and included enhanced photos of them,
        along with photos of the devices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e7d68a-d732-4fd0-ae47-0828f9e5650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:11:54.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:19.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reward for information leading to the location, arrest, and
        conviction of the person or people responsible for placing the bomb is now
        $100,000. The FBI and Bureau of Alcohol, Tobacco, Firearms and Explosives
        had already increased the reward once â€”&nbsp;to $75,000 â€”&nbsp;earlier this
        month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00283cce-f757-4fa6-bb95-097de22c5d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:11:54.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:20.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At approximately 1:00 p.m. EST on January 6, 2021, multiple law
        enforcement agencies received reports of a suspected pipe bomb with wires
        at the headquarters of the Republican National Committee (RNC) located at
        310 First Street Southeast in Washington, D.C. At approximately 1:15 p.m.
        EST, a second suspected pipe bomb with similar descriptors was reported at
        the headquarters of the Democratic National Committee (DNC) at 430 South Capitol
        Street Southeast #3 in Washington, D.C.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ffc46e-890b-4b60-a3f1-7bc099022ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:11:54.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:20.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was first to report Wednesday that the bombs were eight inches
        long and made of galvanized steel, according to a law enforcement official.
        They had been rigged to egg timers and filled with an explosive powder, the
        official said. Investigators have been scrutinizing the remains of the devices
        at the FBI lab in Virginia and urging the public to submit information, concerned
        that the bomber could still be at work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ed563-849d-4b25-a55b-5a620e9ca10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:11:54.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:21.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombs were discovered within minutes of each other around 1
        p.m. ET on January 6, just around the time that a mob of angry supporters
        of President Donald Trump descended on the building after a nearby rally with
        the President, according to an account the acting chief of the US Capitol
        gave to lawmakers Tuesday and the FBI poster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d0b85-a9f5-424a-aaa2-81b5b4012466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:11:54.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:22.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers from the ATF, FBI, US Capitol Police and DC Metropolitan
        Police had responded to the scene at the two offices, which are less than
        a quarter mile apart and just blocks south of the Capitol, and the bombs were
        safely detonated at the scene by robots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7156311b-0cd8-4b4a-8b7a-26aa5ab83c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:11:54.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:22.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are considering the possibility that the devices were
        part of a plan to divert law enforcement resources away from the Capitol as
        rioters began to force their way in. The devices were placed out in the open.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581e720b-305e-475f-b23f-dae4f7c56352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:11:54.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:23.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, by the offices of the Republican National Committee, was discovered
        by a 36-year-old on her way back from putting in a load of laundry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb652ab-93d5-4c24-857f-5e2fdcfb2601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:11:54.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just happened to look down by sheer luck," Karlin Younger told
        the Wisconsin State Journal. "And I noticed that by the recycling bin there
        was this tangle of wires."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f14f301-7d13-4559-a856-7402a6976aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:11:54.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:24.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still unknown why the devices did not explode, the law enforcement
        official told CNN earlier this week. One theory under investigation is that
        the timers were set incorrectly. Another is that the batteries may have been
        improperly connected, the official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef088236-52bb-4144-8182-6cfa152ca648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:11:54.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:24.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo of the person believed to have planted the bombs, taken
        from surveillance images, has been widely shared by law enforcement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f49bde-0c5c-4eb4-aa6f-9efd7fdbc14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:11:54.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:25.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the photos, the person appears in a gray hooded sweatshirt and
        is carrying a backpack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b3ed2-7a43-4791-a92d-6876ea329155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:11:54.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:25.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
