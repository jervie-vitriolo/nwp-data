      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite dozens of petitions <a href="https://cnnphilippines.com/news/2020/10/28/supreme-court-anti-terrorism-law-IRR.html">urging
        the high court to stop the implementation of the Anti-Terrorism Act</a> due
        to the â€œgrave and irreparable injuryâ€ red-tagged groups and individuals stand
        to suffer, no temporary restraining order or status quo ante order was issued
