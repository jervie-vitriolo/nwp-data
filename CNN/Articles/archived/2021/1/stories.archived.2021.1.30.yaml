  'Dentist-heart-condition-advice-COVID-19-vaccination':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-30T11:29:21.630+08:00
    'imagesource': 'jcr:bfe7d6b2-7e77-4025-989f-eaeb71ebb010'
