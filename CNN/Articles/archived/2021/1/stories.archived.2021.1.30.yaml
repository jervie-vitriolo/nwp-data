      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Statistics Authority showed that the agriculture
        sector contracted by 3.8% in the last quarter of 2020 due to lower production
        of livestock, fish, and crops. This brought the full-year growth to -1.2%,
        from a slight growth of 0.3% reported in 2019.</p>'
