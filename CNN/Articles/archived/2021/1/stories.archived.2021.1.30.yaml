      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WBA named Pacquiao â€œChampion in Recess,â€ while promoting Cuban
        Yordenis Ugas to Welterweight Super Champion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f983c1db-1e2e-4421-ad12-6b820da0d23e'
      'mgnl:activationStatus': true
