    'title': 'Dentist with heart condition who received Pfizer shot: Seek medical
      advice before COVID-19 vaccination'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb1a3b7-b41c-4dec-80a2-e69a2b877214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:32:31.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:06:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) â€”</strong> A
        Singapore-based Filipina healthcare worker with a heart disease who received
        the COVID-19 vaccine made by Pfizer with German partner BioNTech has a piece
        of advice for people who are planning to get an anti-coronavirus shot: Consult
        your doctor first.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d238e69-c370-4a05-ba68-5a5addabefa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:32:31.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:06:05.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAko ire-recommend ko to get the vaccine, but magpa-check up ka
        muna prior to the vaccination day,â€ Rebecca Quiambao, a dentist, told CNN
        Philippinesâ€™ Newsroom Weekend on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2247a4ae-8a15-4c68-b02a-3c5974d521f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:32:31.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:06:06.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would recommend to people to get a COVID-19 vaccine,
        but schedule a check-up prior to the vaccination day.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d2ee8-8e66-41fb-b1eb-2b8bd0e0df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:32:31.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:06:06.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiambao said that after getting inoculated she experienced temporary
        arm pain and fatigue that lasted for a week, side effects which she had expected
        to have.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e68cde2-6760-4e31-bd14-53c0043ecfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:32:31.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:06:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b548d5cf-263b-4c20-8bc2-eaf46d0ac469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:32:31.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:06:07.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she had sought the advice of her cardiologist before getting
        vaccinated. Her doctor told her it was safe for her to receive the Pfizer
        shot, so she went on to get immunized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417f2eb6-f7de-4a73-91c3-f64da89b9e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:32:31.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:06:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œPrior to the vaccine, I checked with my cardiologist. I had a check
        up last December kung safe to get the vaccine. He actually said it is,â€ Quiambao
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70367cb1-cbce-471e-96b7-e4c5690825c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:32:31.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:06:08.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œLike ''yung sa akin I have cardiomyopathy. Sa akin safe siya kasi
        hindi naman siya ganoon ka-severe,â€ she said. Cardiomyopathy is a chronic
        disease of the heart muscle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f547f29-51b3-45f3-9324-76ecf0b53552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:32:31.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:06:09.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my case, I have cardiomyopathy. The vaccine shot
        is safe for me because my health condition is not severe.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d888fe8-6792-42c9-aeec-f22c08b5d1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:32:31.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:06:09.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina dentist got her first shot on Jan. 18&nbsp;and is set
        to receive a follow-up dose on Feb. 9.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f44e0c-cfe7-44f7-86e4-fecee4c5e641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:32:31.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:06:10.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 113,000 individuals already have received the Pfizer-BioNTech
        vaccine as of Jan. 27, according to the countryâ€™s Ministry of Health. There
        were three reported cases of anaphylaxis or serious allergic reaction â€”but
        they were quickly resolved by healthcare professionals, the health ministry
        said in a <a href="https://www.moh.gov.sg/news-highlights/details/update-on-covid-19-vaccination-programme"
        target="_blank">statement</a> posted on Facebook.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024c51af-ef7d-4ce1-8b5c-d5f25eb103eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:32:31.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:06:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines are being given to Singaporeâ€™s healthcare workers first.
        The country aims to start vaccinating elderly people beginning February, and
        then other Singaporeans and long-term residents.</p>'
  'UAE-Hope-Probe-mission-Mars-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-30T11:46:19.612+08:00
    'imagesource': 'jcr:000b3880-e98e-467b-a9cb-37b1591f4124'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '565526a9-f942-4815-a76e-f06939a37d5a'
    'lead': 'The United Arab Emirates'' first mission to Mars is almost ready for
      a rendezvous with the red planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-30T11:53:50.219+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:05:39.075+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:57:40.445+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The UAE''s Hope Probe will be the first of 3 missions to arrive at Mars
      next month'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2d6bd2-1443-4b5e-b771-4a35a2b4ff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:39.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The United Arab Emirates'' first mission
        to Mars is almost ready for a rendezvous with the red planet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3530d64b-7493-4422-aa89-9d30c1619595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:40.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emirates Mars Mission, known as the Hope Probe, will go into
        orbit around Mars on February 9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a3748f-a5eb-4018-bc26-52ffb1273725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:40.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission was one of three that launched to Mars from Earth in
        July, including NASA''s Perseverance rover and China''s Tianwen-1 mission.
        Hope will orbit the planet, Tianwen-1 will orbit the planet and land on it
        and Perseverance will land on Mars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fae38d-b7d2-4058-aacb-e0ca2795eb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:41.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three missions launched around the same time due to an alignment
        between Mars and the Earth on the same side of the sun, making for a more
        efficient journey to Mars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d8ce71-c8e8-4bf0-b5c2-12e330a63589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:41.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hope Probe will be the first of these missions to arrive at
        Mars. The UAE Space Agency will share live coverage of Hope''s arrival on
        February 9 beginning at 10:30 a.m. ET on its <a href="https://www.emiratesmarsmission.ae/"
        target="_blank">website</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e97752-6f54-4e1e-9a12-42319e024a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:42.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the spacecraft arrives, the Hope Probe will mark the UAE as
        only the fifth country in history to reach the red planet. The ambitions of
        the mission don''t stop there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95def405-d0ab-4743-a9a2-54e57c1eb1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:42.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe, along with its three scientific instruments, is expected
        to create the first complete portrait of the Martian atmosphere. The instruments
        will collect different data points on the atmosphere to also gauge seasonal
        and daily changes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e633c0d2-5404-4a81-b5d5-734be284c40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:43.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This information will provide scientists with an idea of what climate
        dynamics and weather are like in different layers of the Martian atmosphere.
        Together, this will shed light on how energy and particles, like oxygen and
        hydrogen, are moved through the atmosphere and how they even escape Mars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc32c8fd-b1a0-46a7-80d4-1498e1f14268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:43.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve learned from past missions that the loss of the atmosphere
        over time over Martian history is important," said David Brain, deputy principal
        investigator for MAVEN orbiter, or the Mars Atmosphere and Volatile EvolutioN,
        at the University of Colorado Boulder''s Laboratory for Atmospheric and Space
        Physics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d755672-a193-46f6-a30b-38465ef25dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:44.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to do more to quantify that loss and to understand how
        the rest of the atmosphere influences that loss from a global perspective."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5667c50-03ba-4dc8-be46-70de8f2eb971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:44.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission team said the spacecraft is very healthy and behaving
        exactly as it''s supposed to in the days before arrival during a press conference
        Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c61af4-717b-4366-bd56-9cfb34962f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:45.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramping up for the mission''s arrival at Mars has been an emotional
        roller coaster, said Her Excellency Sarah bint Yousef Al Amiri, chairperson
        at the UAE Space Agency and minister of state for advanced sciences in the
        UAE.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29746e6c-7102-41b3-8747-2fadb0f65781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every point of celebration is followed by several points of worry
        waiting for the next points of celebration," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907639bb-68b8-4e0c-bc21-4dd81df8dd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, one of our mission objectives was to stimulate
        a lot of students and an entire society within STEM. And we''ve seen a large
        shift with the mindset of students, first and foremost, within the Emirates.
        But we''ve also seen a lot of keen engagement within the region, a region
        that is typically known to be unstable, and that has triggered a lot of thoughts
        with regards to what is possible."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c849f0d6-694a-4e8b-8beb-775992bfe8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arrival at Mars</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b087808-d684-4e72-bc6a-8fc3a3ac44ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:47.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hope Probe is moving with such speed toward Mars that if it
        doesn''t slow down appropriately upon arrival, the spacecraft will literally
        use Mars'' gravity to slingshot it through deep space.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a924cc-2940-415c-aeee-9b58af2f831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost half of the spacecraft''s fuel will be used to slow it down
        enough for the spacecraft to be captured by Mars'' gravity and go into orbit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a710be9-a6fe-46d5-887d-385439fb1448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By firing its thrusters for 30 minutes before reaching Mars, it
        will slow down from a speed of more than 75,185 miles per hour to 11,184 miles
        per hour.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa66f91-3baf-4c06-8c0e-30e278d27334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:48.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For reference, when the Perseverance rover arrives to land on Mars
        on February 18, it will hit the top of the Martian atmosphere at more than
        12,000 miles per hour and only has seven minutes to decelerate for a soft
        landing on the surface.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2eb68b-6512-4824-bfa7-d641a5aa0a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hope Probe''s team considers this phase of the spacecraft''s
        arrival at Mars, called the Mars Orbit Insertion phase, just as critical and
        risky as launching the spacecraft. And much like Perseverance will essentially
        land itself on Mars without any interference from NASA, Hope will be able
        to react to any issues and take care of itself, to some degree.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d0457f-4f68-45fc-b633-5bd4d3bfb178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:49.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Hope has established an orbit around Mars, it will make contact
        with Earth through a ground station in Spain. One-way light time between Mars
        and the Earth takes between 10 and 11 minutes, so the signal will be slightly
        delayed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4889ba05-8d2a-4fc6-90b1-9c5c595b1e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:50.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Less than half of the spacecraft that have been sent to Mars have
        actually made it successfully," said Pete Withnell, program manager for the
        mission at the Laboratory for Atmospheric and Space Physics. "But this is
        a highly practiced, highly simulated and highly analyzed event. I cannot imagine
        being better prepared than we are right now."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e8f0d-594e-4e19-aff8-34d1cf4d7747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:50.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Capturing a new view</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75658b8-2fb9-469e-bec0-1758329160bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:51.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the gravity of Mars captures Hope, it will enter an elliptical
        orbit around the planet, coming as close as 621 miles above the Martian surface
        and as distant as 30,683 miles from it. It will take Hope about 40 hours to
        complete one orbit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f994a50a-d60a-4ff1-a956-25aa2cc10929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:51.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe will send back its first image of Mars during this time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20d73b0-daf0-4952-98c4-b189906e216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:52.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope will stay in this phase, called the capture orbit, between
        February and mid-May during the transition stage of the mission, according
        to Brain.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559dab74-8d76-423b-9e3f-aeb433f93bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this transition, the ground teams will send some commands
        to the spacecraft to test the instruments and make observations of Mars to
        see if any of the instruments need tweaking.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553db2a4-7a16-49cf-98fd-f9b2296e924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:53.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, it will be time to maneuver Hope into the science orbit which
        will allow the probe''s instruments to begin capturing scientific data of
        Mars.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6735bb9e-87ad-4d84-b108-229007a258ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:53.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope will complete one scientific orbit of the planet every 55 hours.
        This orbit will provide the first global picture of weather and atmospheric
        dynamics on Mars, which will be shared with the scientific community via the
        mission''s data center.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afbb582-b241-41bc-8772-90c260a15a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission is expected to last for two years, with the possibility
        of being extended for a third year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36761dbc-f71a-4b65-a3a7-cc27dbdfdf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:54.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe will be in a different orbit from past spacecraft that
        have visited Mars.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a49f5d-a505-4ebf-9747-fff30cc69006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very high altitude orbit, much higher than any other Mars
        science missions," Brain said. "In that high altitude orbit, where our instruments
        observe Mars from the global perspective, will always be seeing roughly half
        of Mars no matter where we are in the orbit when we look at the planet."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6320846d-65a2-4a46-a1fb-b5feada0ffe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:55.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orbit will take the probe fairly close to parallel with the
        Martian equator, which will enable the spacecraft to capture different times
        of day on the planet. And the fact that it''s an elliptical, or oval-shaped,
        orbit means that observations will be captured close to as well as distant
        from Mars.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd706f16e-d6e7-4875-ba4b-4ebd3401c66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:56.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can observe many geographic regions at a single time of day
        when the whole probe gets close to Mars and speeds up, and it can match the
        speed at which Mars is spinning on its axis," Brain said. "It can hover above
        a single geographic region like the big volcano, Olympus Mons, and study the
        atmosphere there at many times of day."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0747970f-253b-4b5d-9345-2462e580c1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:56.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every nine days of the mission, the probe will have completely captured
        a picture of the Martian atmosphere.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503180b5-b9e2-46a0-a791-1f49da2d7a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:57.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have observed every geographic region at every time of
        day, every nine days," Brain said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ddf4a8-c8ba-4bc6-b112-aa9b7026cbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T11:53:50.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/29/world/uae-hope-probe-mars-arrival-scn/index.html#:~:text=(CNN)%20The%20United%20Arab%20Emirates,around%20Mars%20on%20February%209.&amp;text=Hope%20will%20orbit%20the%20planet,Perseverance%20will%20land%20on%20Mars."
        target="_blank">The UAE''s Hope Probe will be the first of 3 missions to arrive
        at Mars next month</a></em></p>'
  'Maskless-crowds-pack-Australian-Open-tennis-exhibition-Covid-free-Adelaide':
    'author': 'Ben Westcott, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-30T12:32:50.056+08:00
    'imagesource': 'jcr:06959af2-1a57-4be8-a080-13f505fc44eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4657af1a-d766-4e92-9dec-1aac33a58f06'
    'lead': 'Thousands of cheering fans packed the stands on Friday to watch some
      of tennis'' biggest stars warm up for the Australian Open -- with hardly a face
      mask to be seen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-30T12:38:31.505+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:05:30.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:57:40.666+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maskless crowds pack Australian Open tennis exhibition in Covid-free
      Adelaide'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4677851-83f2-4b55-9ef7-7a8df439ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T12:38:31.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:31.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Thousands of cheering fans packed
        the stands on Friday to watch some of tennis'' biggest stars warm up for the
        Australian Open -- with hardly a face mask to be seen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365fd71f-4b8e-4c1a-a557-fba0d54d7eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T12:38:31.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:31.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unusual scene for the coronavirus pandemic, the 4,000 crowd
        sat cheek by jowl as big hitters including Rafael Nadal, Serena Williams and
        Naomi Osaka emerged from their 14-day quarantine to play exhibition matches
        ahead of the first grand slam of the year in Melbourne next month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ebb27a-73e2-4cfb-9235-84df9bb567f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T12:38:31.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene prompted joy on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaf711a-1a2e-4eb3-96c1-bf99312a52a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T12:38:31.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:32.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes my heart full seeing fans in the stands. Well done Australia!"
        former world No.1 men''s player Andy Roddick said on his <a href="https://twitter.com/andyroddick/status/1355015014877302787?s=20"
        target="_blank">Twitter account</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d972d1-bb04-404e-a400-04d4ef4f2ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T12:38:31.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:33.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has now had 12 days without a local infection in any of
        its states or territories, Health Minister Greg Hunt said at a news conference
        on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed4917b-14c8-41a0-a9c0-373fdbdb094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T12:38:31.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:33.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a testament (not just) to the work of our medical professionals,
        our public health teams, but Australians everywhere for the way in which they''ve
        observed the distancing requirements, the way they have protected each other,
        the way that they''ve come out for testing," Hunt told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0aea82-051a-4dab-a95f-17d24c8c9bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T12:38:31.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:34.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s tough approach to the coronavirus has been controversial
        ahead of the Open, with some players arriving from overseas frustrated to
        find themselves in quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500a221a-1b59-4009-8aa9-03e585103750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T12:38:31.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:34.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some took to social media to complain while others issued lists
        of demands to Australian authorities. But speaking to CNN from quarantine
        earlier this week, Nadal said that his fellow stars should have a "wider perspective."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea560d73-b79c-4125-bd5d-fff2a4049d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T12:38:31.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:35.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel very sorry for all of them but when we came here, we knew
        that the measures were going to be strict because we knew that the country
        is doing great with the pandemic," Nadal told CNN''s Christiane Amanpour on
        Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c603d9f-1674-4be7-a9b5-f36c0616a2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T12:38:31.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:35.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Australia has reported 28,800 confirmed cases of the coronavirus,
        including 909 deaths.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73307982-1fb2-4585-b0a8-a8ec1382cdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T12:38:31.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Open will begin on February 8 in Melbourne and run
        for two weeks. Friday''s exhibition matches were the official curtain raiser
        for the international tennis competition, and saw Williams and Novak Djokovic
        win hard fought matches.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b9f38a-bf0a-4fda-88e8-3e3e2c5856a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T12:38:31.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/01/29/sport/australian-open-adelaide-exhibition-crowds-intl-hnk/index.html"
        target="_blank">Maskless crowds pack Australian Open tennis exhibition in
        Covid-free Adelaide</a></em></p>'
  'NASA-OSIRIS-REx-spacecraft-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-30T12:56:01.356+08:00
    'imagesource': 'jcr:f8c89275-4dbe-4efe-86a9-fb5c9d0af551'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f677699-302f-419a-af19-f2491c46537f'
    'lead': 'A NASA spacecraft that took a sample from an asteroid 200 million miles
      away now has a plan to come back home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-30T13:01:00.551+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:05:18.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:57:40.934+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA mission will zoom by asteroid before returning sample to Earth'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172723b7-ec42-44fe-a95d-5c5693ae45d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:01:00.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:18.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;A NASA spacecraft that took a sample
        from an asteroid 200 million miles away now has a plan to come back home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66267d2f-2835-40d5-b8e3-fddc7813c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:01:00.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 10, NASA''s OSIRIS-REx spacecraft will leave the near-Earth
        asteroid Bennu and begin a nearly three year journey back to Earth, NASA officials
        announced this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8488df-7baa-4137-95ae-08d6dd022602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:01:00.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:19.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft, formally known as the Origins, Spectral Interpretation,
        Resource Identification, Security, Regolith Explorer, is carrying a hefty
        sample it collected from the asteroid''s surface in October. The goal of the
        mission was to collect 60 grams or 2 ounces of material -- and even though
        the scientists won''t know for sure until they open it, it appears the collection
        event exceeded this goal. Regolith is a layer of dust and broken rocks on
        the surface of asteroids and planets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7d9698-0a0b-467b-b3f7-2aacc5b0be44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:01:00.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:20.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sample from the asteroid could shed more light on the formation
        of the solar system and how elements like water may have been delivered to
        early Earth by impacts from these rocky leftovers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083914a2-3ac5-45f4-8589-736bb10546ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:01:00.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When OSIRIS-REx departs Bennu in May, it will begin the 200 million
        mile trek back to Earth. It''s expected to deliver the sample to Earth on
        September 24, 2023.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d968a28-e01c-4ee9-81c6-9dc73a916596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:01:00.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:21.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft first arrived for a close look at Bennu in 2018 and
        has been orbiting the asteroid ever since. And it''s going to take one last
        look at the asteroid before the spacecraft bids farewell to its single companion
        in space for the last few years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264125b1-d22c-4d36-b38d-6699b6f4325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:01:00.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the spacecraft will conduct a final flyby of the asteroid
        to see how the spacecraft''s contact with Bennu''s surface may have altered
        the sample collection site.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f5cd9f-1f79-4718-bd68-cab8e91df86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:01:00.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:22.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally, OSIRIS-REx was scheduled to leave Bennu in March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f302c8-208a-441b-a79c-439bcf3bc41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:01:00.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leaving Bennu''s vicinity in May puts us in the ''sweet spot,''
        when the departure maneuver will consume the least amount of the spacecraft''s
        onboard fuel," said Michael Moreau, OSIRIS-REx deputy project manager at NASA''s
        Goddard Space Flight Center in Greenbelt, Maryland, in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bffb476-97a9-499f-82dd-45fc5e2b3573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:01:00.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:23.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, with over 593 miles per hour (265 meters per second)
        of velocity change, this will be the largest propulsive maneuver conducted
        by OSIRIS-REx since the approach to Bennu in October 2018."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b72e71-ab77-4d6b-a666-dc3d693cffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:01:00.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:23.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early April flyby wasn''t initially part of the mission, so
        a May departure allows more time for this last look.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25effb8c-4e80-4d92-ab5e-68f1b315ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:01:00.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:24.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all goes according to plan, OSIRIS-REx will fly over the sample
        site, called Nightingale, from two miles away.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd9851-f16e-41fc-a859-88cb6554dca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:01:00.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:24.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the sample collection head on the spacecraft''s arm descended
        to the asteroid''s surface in October, it actually sank about 1.6 feet beneath
        the material sitting on the asteroid. This was called the TAG, or Touch and
        Go, event.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdddfaab-53e3-4e4d-b4df-e352fe90ab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:01:00.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:25.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft also fired its thrusters to safely back away from
        the asteroid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061c35ba-b820-4d15-acf6-3ea209065e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:01:00.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:25.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of these events likely kicked up material on the surface of
        the asteroid and changed the appearance of the Nightingale site.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c7949-84e4-42a6-b861-0da718eec978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:01:00.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:26.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This flyby will be similar to the observational ones OSIRIS-REx
        conducted of Bennu for about a year before the mission team decided on the
        right place to land and collect a sample.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf7e1d-53ca-4211-bc5a-d87a0634c767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:01:00.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft will observe a full rotation of Bennu, including
        its northern and southern hemispheres and equator, and those images can be
        compared with the images it collected in 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca470fb-a706-4d6c-9659-0bf5bc729355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:01:00.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:27.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flyby also serves as a good test for the scientific instruments
        on OSIRIS-REx, which may have been covered in dust during the sample collection.
        The spacecraft may have a future beyond this mission if everything is working
        in order since it will simply drop off the sample to Earth, not land back
        on the planet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff7d152-5f58-4266-bee1-1d69a20733cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:01:00.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:27.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once OSIRIS-REx approaches Earth in 2023, it will jettison the capsule
        containing the sample, which will shoot through Earth''s atmosphere and parachute
        down in the Utah desert.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05aa7a1-1f52-4dda-8514-2b7b81357f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:01:00.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team will be ready to retrieve the sample from an aircraft hangar
        that will serve as a temporary clean room. The sample will then be whisked
        away to labs that are currently under construction at Johnson Space Center
        in Houston.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cc4ce1-a0df-4758-8310-1ef8300ee281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:01:00.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:28.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OSIRIS-REx has already provided incredible science," said Lori
        Glaze, NASA''s director of planetary science, in a statement. "We''re really
        excited the mission is planning one more observation flyby of asteroid Bennu
        to provide new information about how the asteroid responded to TAG and to
        render a proper farewell."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7235ec3-fdce-46b0-a2ef-d645feb6d7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:01:00.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:05:29.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/29/world/nasa-osiris-rex-asteroid-bennu-flyby-april-scn/index.html"
        target="_blank">NASA mission will zoom by asteroid before returning sample
        to Earth</a></em></p>'
  'us-president-joe-biden-coronavirus-response':
