      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets on Saturday, Ugas said Pacquiao â€œis a legend
        and he will always be champion,â€ adding that heâ€™s willing to fight the Filipino
        boxing legend.</p>'
    '10':
