      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> â€” While
        the government is no longer extending its ban on areas with new COVID-19 variants,
        the Bureau of Immigration clarified on Saturday tourists are still not allowed
        to enter the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb18a913-e37d-417c-8332-c68e31c61b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:34:58.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:56.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Commissioner Jaime Morente said other travel restrictions
        will still be imposed despite the move of the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases to <a href="https://www.cnn.ph/news/2021/1/29/Philippines-travel-ban-COVID-19-variant.html">relax
        travel curbs</a> on the 36 countries with recorded cases of new COVID-19 variants
        beginning Monday, Feb. 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df4481e-03c8-486c-9fe1-b9e628f2a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:34:58.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:56.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe are still limiting the entry of foreign nationals to the country,
        following the IATF,â€ Morente said. â€œGenerally speaking, tourists are still
        not allowed to enter the country.â€</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2733b360-f521-417e-9152-e539812b09d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:34:58.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:57.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government initially imposed a travel ban on flyers
        from the United Kingdom amid the emergence of a new virus strain there. The
        ban later covered 36 countries with reported cases of new and more contagious
        COVID-19 variants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22a50e6-9f8a-4c6e-8ff7-cfba8505c21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:34:58.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:57.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI said foreign nationals should have valid and existing visas
        at the time of entry, except for those qualified as balikbayans under Republic
        Act No. 6768.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cdaa12-9884-4728-bdc1-49512f1d4392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:34:58.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:01:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also have to present a pre-booked accommodation for at least
        seven nights in an accredited quarantine facility.</p>'
