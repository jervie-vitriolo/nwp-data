      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao has been inactive since he won the Super Champion belt
        against American Keith Thurman in July 2019, the WBA said in a press release
        on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f57aa03-bc9e-4cbb-9cd3-248e9e499e3c'
      'mgnl:activationStatus': true
