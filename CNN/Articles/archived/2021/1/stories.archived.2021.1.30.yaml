  'china-small-investors-gamestop':
    'author': 'Laura He and Serenitie Wang, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-30T17:09:03.032+08:00
    'imagesource': 'jcr:fe0ae3e9-7fdb-4e60-a37d-d8549cc895b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e06f59b1-c44e-439b-ba11-ffc81fbc0013'
    'lead': 'The frenzy over GameStop has inspired amateurs everywhere to shake up
      stock markets. Now China''s massive army of retail investors wants to get in
      on the action.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-30T17:53:58.889+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T16:02:05.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:57:44.826+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['gamestop']
    'template': '1'
    'title': 'China''s army of small investors want in on the GameStop mania

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9592a4-da5e-423e-a588-7b2f4064eea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:53:58.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:02:05.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The frenzy over GameStop has inspired
        amateurs everywhere to shake up stock markets. Now China''s massive army of
        retail investors wants to get in on the action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69908f0d-cff5-4e91-a1be-616b66191002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:53:58.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:02:06.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of the video game retailer''s epic share surge has taken over
        Chinese social media and the eye-popping gains in that stock and others have
        become the envy of the country''s young day traders. They''re now calling
        on each other to band together to emulate their American counterparts in driving
        up the share prices of struggling companies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc76c0-dd14-4346-becd-ee1e362cc35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:53:58.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:02:06.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Market makers are trembling in front of retail investors who grouped
        together," wrote one user on the social media website Weibo. "It will soon
        be China''s turn."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d1a94-30b7-4904-914f-6a14c3f2131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:53:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:02:07.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as Millennials and Gen Zers in the United States have bemoaned
        the hedge funds and short-sellers that are part of the Wall Street elite,
        many small investors in China have cried foul over what they see as exploitation
        of the market by the big institutions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b40ee2-c498-4cce-a696-d39206541629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:53:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:02:07.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainland China''s financial markets are very different to New York''s.
        Short-selling is highly regulated and incredibly rare, making it hard for
        Chinese investors to replicate the US frenzy that has pumped up GameStop shares
        as a way to stick it to hedge funds that bet the company''s stock would crash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965a2391-2d7b-4be6-974b-8e7a941d4590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:53:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:02:08.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, everyday investors in China have a ton of influence over
        market activity. There are more than 177 million retail investors, or individual
        traders, in China. That''s 99% of the investor base, according to December
        statistics compiled by the China Securities Depository and Clearing Corporation.
        And they have their grievances, too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5b351e-f091-4bad-9c20-c28d389c3d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:53:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:02:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mom-and-pop investors often complain that they are being harvested
        like "leeks" â€” a common vegetable in the Chinese diet" â€” by the big players
        cheating them out of money they think they deserve. (The government can sometimes
        be the target of this anger, too, if the broader market is doing poorly.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70900949-1d9b-417f-823e-e54d7e3d5514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:53:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:02:09.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is so awesome," wrote another Weibo user, referring to the
        GameStop saga. "The ''leeks'' from all over the world should all unite."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56d6b4a-c981-4612-b873-ae21363d5193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:53:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:02:10.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese investors could in theory try to collectively push up the
        price of an individual stock and then dump it before institutional investors
        do. But that''s a tall order, given the resources and knowledge that big-time
        stock pickers have. And institutional firms that focus on long trades can
        ultimately benefit from stock surges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d9a8e1-ba9d-4fa1-98c3-abd2ce03873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:53:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:02:10.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hard to replicate</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e11378-d37c-4ea4-901b-3a598a84b434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:53:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:02:11.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dictating major market swings is "theoretically" doable for Chinese
        individual investors, said Kenny Tang, CEO of Royston Securities, a Hong Kong-based
        brokerage firm, given their familiarity with using social media chat rooms
        to place bets on individual stocks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d94cede-b96f-404e-ae01-66efbeeec0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:53:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:02:11.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can imagine it''s not hard for some of them to gang up and
        have an influence on individual stocks, especially small caps," said Tang.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd855fe80-73d6-438f-9b09-c5f14b3fb64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:53:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:02:12.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is no stranger to market volatility driven by frenzied trading.
        When the Nasdaq-style Star Market launched in Shanghai in 2019, local investors
        helped some of the stocks skyrocket in value. Shares in one company rocketed
        by 400% on the first day of trading.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e8d70-c29b-49f5-985f-ab3c8b9b76db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:53:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:02:12.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government and state media are also keenly aware of
        how those individual investors can drive shares. State media, for example,
        called on local investors to pour money into markets last summer as the economy
        recovered from the coronavirus pandemic. When the rally appeared to be moving
        too fast, some news outlets dialed back a bit and encouraged more conservative
        trading.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7153d83-3d56-4876-856a-59bc1e680b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:53:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:02:13.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts warn, though, that coordinated trading in a country like
        China, where everything is highly regulated, is fraught with peril.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe90208d-d120-442c-a5d1-7fb1216033af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:53:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:02:13.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you catch regulators'' attention, it probably won''t end well
        for you," said Tang, who added that people who attempt to organize big market
        swings risk arrest, should the government suspect them of stock market manipulation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf2dd6e-4ad2-4004-9eae-8ad74e3ab975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:53:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:02:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, like retail investor Luke Chen, aren''t really sold on the
        idea of an amateur revolution in China because of how much more professional
        knowledge the established investment firms hold.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d38cc40-0f44-44c6-b579-3f2a800a8e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:53:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:02:14.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individual investors are way less powerful than big investors in
        terms of capital size, investing knowledge â€” even some trading apps are exclusively
        better optimized for big investors," said Chen, who is based in Shanghai.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09402b5a-4d55-49b5-9963-842c31694a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T17:53:58.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:02:15.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/01/29/investing/china-gamestop-investors-intl-hnk/index.html">China''s
        army of small investors want in on the GameStop mania</a>"</em></p>'
  'Tuguegarao-City-ECQ-extended':
    'caption': 'Tuguegarao City will remain under enhanced community quarantine for
      another five days, or until Feb. 3, due to the still rising number of COVID-19
      cases, the Cagayan provincial government announced on Saturday. (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
