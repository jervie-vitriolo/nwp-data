      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Health Officer Dr. Cameron Kaiser said the decision was "based
        on concerns of a fall resurgence of Covid-19 both within the county of Riverside
        and worldwide."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19d3ab5-ee85-4b3b-b3fc-62bdf92cf1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:10:41.201+08:00
