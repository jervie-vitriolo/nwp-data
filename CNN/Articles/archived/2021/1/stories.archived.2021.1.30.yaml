      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>The Coachella and Stagecoach festivals,
        two of Southern California''s largest music celebrations, have again been
        canceled under an order issued Friday by the Riverside County health officer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f88576f-e498-43b3-86e2-c2a0f16acf0d'
