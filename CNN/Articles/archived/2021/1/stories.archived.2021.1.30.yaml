    'template': '1'
    'title': 'Fact check: No, Biden didn''t say that signing lots of executive orders
      makes you a dictator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9770e9-3b5c-4749-8bd2-ff60c256e08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:29.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;US President Joe Biden has signed
        more than 35 executive orders, actions and memorandums in his first week-and-a-half
        in the Oval Office. And some of Biden''s critics are saying or suggesting
        that his frequent early use of the presidential pen contradicts a dramatic
        statement he made on the campaign trail in October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b85e1-24ec-4ce0-94e8-40c0d7749103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1815fa03-a057-4831-ac17-e2a8ce816a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:30.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden signed off on a record number of executive orders during
        his first week -- but just three months ago, according to Biden himself, that''s
        something only a dictator would do," Fox News host Sean Hannity said on air
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76bf949-7e34-448c-ac14-354babb8dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:31.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b93a4e-2479-4615-b5bb-296553e7f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:31.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As recently as October, now-President Biden said you can''t legislate
        by executive action unless you''re a dictator. Well, in one week, he''s signed
        more than 30 unilateral actions, and working Americans are getting short shrift,"
        Senate Minority Leader Mitch McConnell said Thursday in the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95824ce9-ae28-4903-9715-e7340ec190d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55024a61-15e4-48dd-b9e8-0f886f15217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:32.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By his own definition, Biden is already governing like a dictator,"
        read a headline on an opinion column in The Hill by commentator Joe Concha.
        Biden signs more executive orders despite claims he once said they were for
        dictators," read a headline in the conservative Washington Examiner. "Joe
        Biden admits he is governing like a ''dictator,''" said a caption posted on
        Instagram by Charlie Kirk, founder and president of conservative student group
        Turning Point USA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36cf2bf-24d5-45ea-8047-529f1f220835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38880f36-2abd-4baf-aec8-ae72e3fd6941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:33.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Facts First:</em></strong> These Biden critics are taking
        his "dictator" remark out of context. Biden explicitly campaigned on signing
        various executive orders, including those to rescind some of then-President
        Donald Trump''s own executive orders, and he didn''t say in October that signing
        a large number of orders means a president is a dictator. Rather, after Biden
        rejected the idea of using an executive order to raise taxes on corporations
        and wealthy people, he said there are "things you can''t do by executive order
        unless you''re a dictator." In other words, Biden was saying what he had said
        before and has said since -- that executive orders are unconstitutional for
        some particular purposes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c19cd8-4d76-45e4-ab30-7abad369c5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:34.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e00cc1-7c31-4dbc-8437-ee840ee35310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:34.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email, McConnell spokesman David Popp forcefully rejected
        CNN''s conclusion that McConnell had inaccurately characterized Biden''s "dictator"
        remark. Popp said that given the full text of what Biden said in October,
        and other campaign comments Biden made about his belief in a consensus-seeking
        philosophy of governing, "your fact check doesn''t check out."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3593962-dc53-4e20-a669-586c9956480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586bc14a-2c75-4997-adf9-60467dbc9806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:36.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We respectfully disagree. Let''s go through some relevant history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b09ab8-d58c-462c-8ca8-69c8e24fa730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:36.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f34229b-3bf1-4059-b25f-ce4ccd19babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:37.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s comments</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70426c-75c5-4520-a6c6-b1145510abb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:37.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden argued during the campaign that other politicians, including
        some of his rivals in the Democratic primary, were proposing to use executive
        orders in situations where orders could not properly be used. He told the
        New York Times editorial board in December 2019 that it would be unconstitutional
        to sign an executive order to ban possession of assault weapons or to make
        substantial changes to the judiciary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54696402-01ba-49df-a9a5-aa0684c929d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:38.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcc4dc4-052f-4b94-b02a-0f0445172d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an ABC News town hall event in Philadelphia in October 2020,
        Biden was asked by host George Stephanopoulos if it is wise to carry out his
        proposals to raise taxes on corporations and the wealthy at a time when the
        economy is weak. After Biden defended his plan, Stephanopoulos said, "So there''s
        not going to be any delay on the tax increases."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfa1fd8-2949-4a7d-83e6-391cd9ea1c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:39.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36470ee1-b3c0-440b-b171-1c35d4071929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:39.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden responded: "No, well, I''ve gotta get the votes. I gotta get
        the votes. That''s why -- you know, the one thing that I -- I have this strange
        notion. We are a democracy. Some of my Republican friends and some of my Democratic
        friends even, occasionally say, ''Well, if you can''t get the votes, by executive
        order you''re going to do something.'' Things you can''t do by executive order
        unless you''re a dictator. We''re a democracy. We need consensus."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eabaf5-3151-4df3-b559-cf3386599f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:40.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef0f73d-befb-40c0-9201-71aea5df0da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was familiar Biden rhetoric. Like his previous comments to
        the Times, the "dictator" remark was a criticism of proposals to use executive
        orders for initiatives that require congressional approval, not an assertion
        that signing a lot of executive orders is inherently tyrannical.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd08158-726b-43d0-9e46-eacdfe18e726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c027a7f-552e-430a-b359-36386c8c2cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:41.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popp argued that Biden''s subsequent sentence about the need for
        "consensus" shows that he was making a broad statement about his philosophy
        of governing, not just speaking narrowly about executive orders for a change
        to tax policy. And Popp noted that Biden had repeatedly spoken, including
        in the Times interview, about the importance of bringing people together and
        working through Congress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7966fe-01fb-45be-a5fe-eb4244cbe70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:42.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd2ede-9eaa-46e4-bbfb-2b7ada19e654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:42.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s fair enough. But McConnell still went too far when he implied
        that Biden signing a bunch of executive orders means he contradicted the "dictator"
        comment in particular.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9ac9fd-3416-4dc4-8716-4a260c38ec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:43.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabc58cd-e306-406a-a7e0-a342d84931a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:43.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also some additional important context.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1fb6c2-eb4f-4cb6-a07e-e43c21fe1fd0'
      'mgnl:activationStatus': true
