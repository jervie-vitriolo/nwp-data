      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 10,669 or 2.04% of the COVID-19 tally
        while 146 got better, raising the number of recovered patients to 475,904
        which is 90.9% of the number of cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf6686c-cc29-4186-810d-689a1f232da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T16:29:01.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:03:28.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it removed six duplicates from the total, including
        two deaths and two survivors. Five recoveries from the previous report were
        also added as deaths after validation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4feefcf-02c5-4091-a402-de64f5821fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T16:29:01.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:03:29.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from six laboratories were not included in the tally since
        they were not able to submit their reports on time, the agency mentioned.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbf8fc9-a26d-4d1b-a088-4cba77455767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:11:35.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:03:29.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs reported 22 new COVID-19 cases
        among Filipinos abroad. The total number is now at 13,960 in 85 countries,
        with 3,561 cases verified by the DOH, the DFA noted. The number of survivors
        and deaths stayed at 8,919 and 950, respectively. There are also 4,091 patients
        undergoing treatment.</p>'
  'da-chief-agriculture-sector-recovery-in-2021':
