      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Section 34, which retains the old provision allowing
        house arrest and limiting the accusedâ€™s movement within the city or municipality
        he resides upon the order of a regional trial court, is also being questioned
        for violating the personâ€™s right to travel, right against incommunicado detention,
        and right to bail. This could be considered torture, according to petitioners.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f73edb-b2c1-4b49-af38-101e478e4018'
      'mgnl:activationStatus': true
