      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vaccine is authorized for emergency use, "our plan is to
        have supply immediately upon launch," Mammen said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c689ca8-0ba8-41a1-b88b-2255049a47dd'
