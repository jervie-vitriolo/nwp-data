      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yapâ€™s party incurred the ire of netizens after photos and videos
        of him and his guests were seen neither wearing face masks nor observing physical
        distancing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14c7951-8663-4a68-b7a9-de762f62f467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:57:29.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 33 participants of the event, including the celebrant, Concepcion,
        and Arlene Magalong, the wife of Baguio Mayor Benjamin Magalong, <a href="https://cnnphilippines.com/news/2021/1/29/Tim-Yap-fined-1500-Baguio-party.html"
        target="_blank">each paid</a> â‚±1,000 for not wearing face masks and â‚±500 for
        not practicing physical distancing as required by local ordinances. The hotel
        where the party was held paid the local government â‚±9,000.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d80ae-4720-4ad3-bce3-0bb723f10a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:57:29.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Magalong has since tendered his irrevocable resignation as
        contact tracing czar, citing his failure to do something about the breach
        in safety protocols he admitted he saw during the party, which he attended
        with his wife.</p>'
  'Julia-Roberts-Matthew-Perry-Friends':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-01-30T08:10:15.647+08:00
    'imagesource': 'jcr:4905782b-7e8a-4d25-a73d-3cf4b297df00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e9b6fda-308e-48ef-97bc-7b93c1235fbd'
    'lead': '"Do you know the story of how we got [Julia Roberts]? Matthew [Perry,
      one of the stars] asked her to be on the show." "She wrote back to him, ''Write
      me a paper on quantum physics and I''ll do it.''"'
    'mgnl:activationStatus': true
