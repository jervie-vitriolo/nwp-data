      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d3f1c3-96d1-4e95-ac69-f996c299bdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Soriot told Italy''s la Repubblica that at least
        three million doses would be shipped to Europe as soon as the vaccine was
        authorized, and that the goal was to deliver 17 million total doses by the
        end of February.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9af223-d340-4046-bfa0-045d5da3f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe9405e-1454-40f4-b978-9278905c8ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the dispute continued to play out Friday, the European Commission
        published on its website the redacted contract signed with AstraZeneca for
        the purchase of its vaccine for all the EU member states.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac541f05-3493-427f-a029-0001e674d91c'
      'mgnl:activationStatus': true
