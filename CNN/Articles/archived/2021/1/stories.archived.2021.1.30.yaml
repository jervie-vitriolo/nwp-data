      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> â€” Celebrity
        and entrepreneur KC Concepcion apologized for not keeping her mask on during
        the controversial birthday celebration of entertainment personality Tim Yap
        over a week ago, adding she has learned her lesson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40862a-2c07-4732-8cf7-8dc4f6f6569f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:57:29.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do agree that keeping a mask on and not letting our guards down
        is the least we citizens could do. I personally apologize for not having kept
        my mask on 100% of the time during a gathering. It has been 2 weeks since
        then and I hope we can move forward with lessons learned about safety protocols
        indoors or outdoors when in a crowd. I understand the panic. And I would react
        the same way," Concepcion wrote on Instagram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a62790-fe4b-4029-a830-ce02e023a026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:57:29.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œNobody is perfect, revenge travel is truly a thing, and inasmuch
        as we would like to break free from chains and restrictions to try and keep
        sane, no. We need to travel more responsibly. We need to gather more responsibly,â€
        she said.</p>'
