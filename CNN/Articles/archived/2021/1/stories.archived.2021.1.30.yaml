      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6bcda-1fdf-477a-94bd-443689e62084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:10:41.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:33.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coachella Valley Music and Arts Festival and the Stagecoach
        Country Music Festival were scheduled for April. Last year, they were postponed
        from April until October but were eventually canceled because of the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478a056b-f9ee-4ee7-b5bf-2ae4312f8608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:10:41.202+08:00
