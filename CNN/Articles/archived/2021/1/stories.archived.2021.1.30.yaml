      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> â€” The
        Chinese government has asserted anew its sweeping claims to the South China
        Sea, which the new U.S. administration rejected during a conversation with
        the Philippinesâ€™ Foreign Affairs Secretary Teodoro â€œTeddy Boyâ€ Locsin, Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
