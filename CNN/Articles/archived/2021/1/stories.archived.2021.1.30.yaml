      'jcr:uuid': '3a40f99e-2278-4f41-82c5-4150ec233a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s order to rescind Trump''s ban on transgender people serving
        openly in the military was another campaign promise. So were his orders to
        preserve the Deferred Action for Childhood Arrivals (DACA) immigration program
        Trump tried to eliminate, to pursue a "Buy American" purchasing policy, to
        halt Trump''s withdrawal from the World Health Organization and rescind Trump''s
        Muslim-focused travel ban.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bbbd5a-32e0-4829-a146-200706deba02'
      'mgnl:activationStatus': true
