      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/29/politics/immigration-border/index.html">"Federal
        appeals court allows US border officials to swiftly return unaccompanied migrant
        children under Trump-era policy"</a></em></p>'
