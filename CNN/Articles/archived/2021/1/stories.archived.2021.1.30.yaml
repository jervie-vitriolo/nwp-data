  'Putin-law-nuclear-arms-treaty-US-Russia':
    'author': 'Zahra Ullah and Tara John, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-30T08:57:22.314+08:00
    'imagesource': 'jcr:e18ff134-9120-4b5f-b834-cbe179186e9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf39e1f8-a09e-42c3-b58e-ef095d348b13'
    'lead': 'The treaty limits the number of strategic offensive weapons both countries
      can have.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-30T09:19:45.054+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:08:12.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:57:37.510+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin signs law extending nuclear arms treaty between US and Russia'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a25520-f47f-4d85-b450-2ff217cb875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T09:19:45.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:12.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Russian President Vladimir Putin signed
        a law on Friday ratifying the extension of New START, a key arms control treaty
        with the United States, a week before it was due to expire, the Kremlin said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12145bb3-861c-4e59-993c-87cb25c5d796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T09:19:45.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:13.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuclear arms control agreement has been extended for five years
        until February 5, 2026, the Kremlin said. It is the last major pact of its
        kind between Russia and the US after the US pulled out of a separate nuclear
        arms control agreement with Russia, the Intermediate-Range Nuclear Forces
        Treaty (INF), under the Trump administration in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450c1e02-4e4f-419b-a42a-49cbb0422007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T09:19:45.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:13.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin and US President Joe Biden spoke on the phone on Tuesday expressing
        "satisfaction" over the exchange of diplomatic notes between both countries
        on extending the treaty. The Russian Parliament voted to ratify the five-year
        extension on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8548c925-04c6-4d0f-9ea2-4a2da227dfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T09:19:45.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:14.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark treaty was first signed for a period of 10 years by
        former US President Barack Obama and former Russian President Dmitry Medvedev
        in 2010. It took effect on February 5, 2011.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c5233-f603-4980-ba9d-bfc6a931f8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T09:19:45.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:14.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty limits the number of strategic offensive weapons both
        countries can have.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a40d91-322e-4191-a0db-9a0a191f0996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T09:19:45.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty limits each side to no more than 700 deployed intercontinental
        ballistic missiles (ICBMs), submarine-launched ballistic missiles (SLBMs)
        and heavy bombers; no more than 1,550 warheads on deployed ICBMs, deployed
        SLBMs and heavy bombers for nuclear armaments; and a total of 800 deployed
        and non-deployed ICBM launchers, SLBM launchers, and heavy bombers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d92410-af16-47e0-af5f-09fe28abc55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T09:19:45.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:15.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Renewing the Treaty meets the national interests of the Russian
        Federation, makes it possible to maintain the transparency and predictability
        of strategic relations between Russia and the United States and to support
        global strategic stability; it will have a beneficial effect on the international
        situation, and contribute to the nuclear disarmament process," the Kremlin
        said in the statement published Friday evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae58dfc7-4312-4d9f-afc4-12db470719c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T09:19:45.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, White House press secretary Jen Psaki told reporters
        "that the New START Treaty is in the national security interests of the United
        States, and this extension makes even more sense when the relationship with
        Russia is adversarial, as it is at this time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e98eec3-8d51-4420-a61c-cf54dcaef140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T09:19:45.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:16.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that it was the "only remaining treaty constraining Russian
        nuclear forces and is an anchor of strategic stability between our two countries."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29732372-e7f4-4732-94dd-0fdb2e1442b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T09:19:45.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:17.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/29/europe/russia-new-start-treaty-extension-intl/index.html"
        target="_blank">Putin signs law extending nuclear arms treaty between US and
        Russia</a></em></p>'
  'Few-Chinese-millennials-getting-married':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-30T10:02:57.348+08:00
    'imagesource': 'jcr:6adc9777-da70-4be9-ada5-1c51b88f454b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33322071-26ae-4ffc-bc51-b41a8da7c213'
    'lead': 'In just six years, the number of Chinese people getting married for the
      first time has fallen by a crushing 41%, from 23.8 million in 2013 to 13.9 million
      in 2019, according to data released by China''s National Bureau of Statistics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-30T10:05:33.322+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T16:06:51.825+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:57:38.690+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese millennials aren''t getting married, and the government is worried'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd620a928-837b-4fd2-8269-d57e5e579e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:52.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Two years ago, Joanne Su was anxious
        about turning 30 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9e0944-a89d-4375-a85a-37b20cbc51b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38196fb5-9798-4d0b-ad2d-a073e9a0cefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:53.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She worked for a foreign trade company in China''s southern metropolis
        of Guangzhou, earned a decent income and spent her weekends hanging out with
        friends. But to Su and her parents, there was one problem -- she was single.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d8b50-9fc4-4131-94f4-e2982d6935dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:53.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce984f60-0aba-4886-ba93-c589a7481c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:54.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back then, I felt like 30 years old was such an important threshold.
        When it loomed closer, I came under tremendous pressure to find the right
        person to marry -- both from my parents and myself," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6717d-3366-45ce-a426-e3c09ef537ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3949203a-a8ec-43ab-b796-6da29b782014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:55.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 31, Su is still single, but says she is no longer worried. "What''s
        the point of making do with someone you don''t like, and then divorcing in
        a couple of years? It''s only a waste of time," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85d57ed-b647-4240-95b7-cc0ae00298bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:55.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224dc00f-e2fb-45ca-9b1d-7ee358784c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Su is among a growing number of Chinese millennials who are postponing
        or eschewing marriage entirely. In just six years, the number of Chinese people
        getting married for the first time has fallen by a crushing 41%, from 23.8
        million in 2013 to 13.9 million in 2019, according to data released by China''s
        National Bureau of Statistics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7624fcd5-cbf3-4499-a6c0-0fcce9290055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f16e5-1d7c-4514-b38c-95b61724c97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline is partly due to decades of policies designed to limit
        China''s population growth, which mean there are fewer young people in China
        available to be married, according to Chinese officials and sociologists.
        But it''s also a result of changing attitudes to marriage, especially among
        young women, some of whom are growing disillusioned with the institution for
        its role in entrenching gender inequality, experts say.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90593f18-a0e4-404f-bed0-dd3af5e46ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac49a963-bd03-4f02-aa60-b72fe59ae91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In extreme cases, some even took to social media to insult wives
        as being a "married donkey," a derogatory term used to describe submissive
        women who conform to patriarchal rules within marriage, said Xiao Meili, a
        leading voice in China''s feminist movement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1440115d-c205-4bb0-be9b-6eaea06486b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:59.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743c4b47-927d-4e66-8858-55dc514eebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:59.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of personal attack is wrong, but it shows the strong
        fear towards marriage felt by many. They hope all women can realize that marriage
        is an unfair institution to both the individual, and to female as a whole,
        and thus turn away from it," said Xiao, who once walked 2,000 kilometers (1,200
        miles) to call for reform of China''s child sexual abuse laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08252db0-0415-4869-a34d-10b0338ea2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:00.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd86502-a3d6-4f0c-9fee-2ea6a22855f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:00.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declining marriage rate is a problem for Beijing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb13b27c-b3c4-4c2d-bc5d-627497a001d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:01.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f962865-78ad-4dc6-8410-88d462c175da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:01.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting young people to have children is central to its efforts
        to avert a looming population crisis that could severely distress its economic
        and social stability -- and potentially pose a risk to Chinese Communist Party
        rule.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d7e209-2fe8-4357-820f-6afa9c49ad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:02.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45f5353-0dba-45e5-bd33-32a954417040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:02.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marriage and reproduction are closely related. The decline in the
        marriage rate will affect the birth rate, which in turn affects economic and
        social developments," Yang Zongtao, an official with the Ministry of Civil
        Affairs, said at a news conference last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a48a52a-80f2-4d5a-9b7e-88f534a29bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:03.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5bef7a-3699-46e2-ae3e-299bff5a25fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (issue) should be brought to the forefront," he said, adding
        that the ministry will "improve relevant social policies and enhance propaganda
        efforts to guide the public to establish positive values on love, marriage
        and family."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a944fe06-5b9f-45ae-9f95-6c57dbe43feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:04.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e5903e-9b0b-4f7e-af7b-bfea8f97bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:04.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alarming statistics</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00cc69-a9a3-40e8-84bc-625ecac58f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:05.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, China''s marriage rate plunged for the sixth year in a
        row to 6.6 per 1,000 people -- a 33% drop from 2013 and the lowest level in
        14 years, according to data from the Ministry of Civil Affairs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738de5b2-98e7-410c-bbd1-0739967a0003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:05.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90240949-eab6-4801-b75b-bf419264dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:06.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have attributed the decline to a drop in the number
        of people of marriageable age, due to the one-child policy, a deliberate strategy
        introduced in 1979 to control China''s population.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77aa65f-8e7f-4726-a952-f847a9c086e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18da0319-7dac-410b-9b67-2f3ffe4b3f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:07.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But demographers have been warning for years of a looming population
        crisis. In 2014, the country''s working-age population started to shrink for
        the first time in more than three decades, alarming Chinese leaders.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc5f4c9-8f48-4065-978a-94a49efc28db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d93b63-1c23-42d6-9568-a1a938d8afc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:08.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next year, the Chinese government announced an end to the one-child
        policy, allowing couples to have two children. It went into force on January
        1, 2016, but both marriage and birth rates have dropped anyway. Between 2016
        and 2019, birth declined from 13 per 1,000 people to 10 -- a trend not helped
        by the fact women are emancipating and millennials have different values.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f7da6b-c5d5-429d-b1cd-a2bdbe552c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:09.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee4245-6f81-4819-b1b5-b9c2bf13593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:09.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline of marriage is not unique to China. Across the globe,
        marriage rates have fallen over the past few decades, especially in richer
        Western countries. Compared with other East Asian societies like Japan, South
        Korea, Hong Kong and Taiwan, China still has the highest marriage rate, said
        Wei-Jun Jean Yeung, a sociologist at the National University of Singapore
        who has studied marriage and family across Asian societies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa686112-bd1e-4435-8d1d-7fe051749d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:10.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f40e586-feaa-47a4-a18c-f069d5e45477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no other country has tried to social engineer its population
        in the way China did with its one-child policy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7977a9-8a94-4c1f-a248-a569123fa757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:11.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5a2cf0-3c56-4372-a2c6-1c30e7631d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:11.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That policy has also affected marriages in other ways, Yeung said.
        Chinese families'' traditional preference for sons has led to a skewed sex
        ratio at birth, especially in rural areas. Currently, China has a surplus
        of more than 30 million men, who will face a hard time looking for brides.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef13832-7688-4b01-b4f8-98102c9f4dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:12.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d37a2a-3e99-4055-8736-04153d1bb503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Social economic changes</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4705b044-2ef9-4196-a81c-28acf2da1ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demographic changes alone don''t explain the drastic drop in China''s
        marriage rate. Women are becoming more educated, and economically more independent.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb2497a-7662-4192-825d-0e8964a1f994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:13.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7846434d-80cd-4da3-8348-8a9510ea5615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1990s, the Chinese government accelerated the rollout of
        nine-year compulsory education, bringing girls in poverty-stricken areas into
        the classroom. In 1999, the government expanded higher education to boost
        university enrollments. By 2016, women started outnumbering men in higher
        education programs, accounting for 52.5% of college students and 50.6% of
        postgraduate students.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245de507-5d6c-46ff-8f71-ab2196e68241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:14.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764b9bf1-995c-4434-9ba6-f0c06687e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:15.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With increased education, women gained economic independence, so
        marriage is no longer a necessity for women as it was in the past," Yeung
        said. "Women now want to pursue self-development and a career for themselves
        before they get married."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74c76d8-322d-4fd2-9c9b-e969201c1342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:15.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eba42fe-4fb2-4d11-9f0f-e5b33ca18b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But gender norms and patriarchal traditions have not caught up with
        these changes. In China, many men and parents-in-law still expect women to
        carry out most of the childcare and housework after marriage, even if they
        have full-time jobs.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665ae129-bfde-4c44-bf06-f0816e4c1a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:16.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5b8609-0b96-49ef-aa6d-ea24ce2e49e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:17.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole package of marriage is too hard. It''s not just marrying
        someone, it''s to marry the in-laws, take care of children -- there are a
        lot of responsibilities that come with marriage," Yeung said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e431f295-1c14-4880-b168-edf5bfc0b879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:17.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313d3b6f-7093-422f-9171-572f59533153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:18.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, job discrimination against women is commonplace, making
        it difficult for women to have both a career and children.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d5a2e4-7580-491b-b1e0-6d423cb5fd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:18.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5addaddf-6757-4fdc-ac04-b70c47829318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:19.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More and more young women are thinking: Why am I doing this? What''s
        in there for me?" said Li Xuan, an assistant professor of psychology at New
        York University Shanghai who researches families. "(The gender inequality)
        is really making young Chinese female hesitate before getting into the institution
        of marriage."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec01c7ba-5145-44b1-baa2-2eef384ac9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:19.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6427d60f-f38d-474f-8912-cfb0c5a53d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:20.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make matter worse, the grueling long hours and high pressure
        at work have left young people little time and energy to build relationships
        and maintain a family life, Li said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d52448-2db6-4e24-8e9b-2e179eb7d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:20.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2a9b4e-69a0-4ee0-80b7-c09e6770e368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics show both genders are delaying marriage. From 1990 to
        2016, the average age for first marriages rose from 22 to 25 for Chinese women,
        and from 24 to 27 for Chinese men, according to the Chinese Academy of Social
        Sciences.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f58a1a-1794-4172-99e9-983c4462aca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f289461-47e0-4df1-90cf-be1ac04035fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:22.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures in big cities are even higher. For example, in Shanghai
        in 2015, the average age for first marriages was 30 for men and 28 for women.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3a737e-2d56-4d99-a5ad-6dc3bf86d289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c26809-3c73-493b-a78d-c752257440c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:23.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Su, the 31-year-old from Guangzhou, has often heard from married
        friends about the burden that comes with married life.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a256f11-0196-4018-b49e-f2c488b5582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:23.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7499f1cf-16ee-4bd1-aaf9-455e8957fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:24.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nowadays, women''s economic capability has improved, so it''s actually
        quite nice to live alone. If you find a man to marry and form a family, there
        will be much more stress and your life quality will decrease accordingly,"
        she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bedc7b9-f577-4106-ac1f-cbcaec93f851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff6e8e4-a71d-45aa-a418-ed85225322aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased social and economic status of women has also made
        it more difficult to find a suitable partner for two groups at the opposite
        ends of the marriage market: highly educated, high-earning women and low-educated,
        low-income men.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbed92e8-6df6-456e-8468-2b4ecb9f9aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:26.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e2beae-3fc4-456b-ba79-04602ad6d466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:26.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traditionally, Chinese women want to ''marry up'' -- that means
        marrying someone with higher education and income than themselves -- and men
        want to ''marry down,''" Yeung said. That preference has largely remained
        in place, despite the rising education and income levels status of women.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b466d1-da66-4453-b387-2b46eca4663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:27.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2c6aab-c817-417f-b9f0-a070a874ca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:27.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shifting values</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48375a76-9418-43a0-8d8a-7573a4e40f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been a shift in values towards love and marriage
        -- changes that have come a long way since the founding of modern China.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3682a-a710-49e0-8efb-f49806714b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:28.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e28449-8f23-4492-bb83-089a0822f0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:29.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During Mao''s era, marriage wasn''t a personal choice," said Pan
        Wang, an expert on marriage in China at the University of New South Wales.
        During the Great Leap Forward, the ruling Communist Party encouraged people
        to have as many children as possible, as the country needed labor to build
        a socialist economy. Marriage, therefore, played a key role in socialism and
        nation building, she said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02826fd-76a2-42f1-ab1e-ba0b4f1afb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:29.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fae1bd-0215-4486-b34f-bdb8befcd775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1950, China passed the New Marriage Law, which outlawed arranged
        marriages and concubines, and enabled women to divorce their husbands. But
        in practice, arranged marriages remained commonplace, and the language of
        freedom of marriage and divorce was not translated into the freedom of love,
        Pan said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba55d09-70d9-43dc-990d-c545f30dd55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:30.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baeb71b-f27b-448c-8517-29dee022df35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the Cultural Revolution period, when you talked about love,
        that was (seen as) something capitalist, something people needed to struggle
        against," she said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b285433a-ac92-40f2-bad4-656cbb9e481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:31.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469007b4-636b-4d89-8f4a-8cde1ab1eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:32.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much has changed since then. Having grown up with more freedoms
        than their parents and grandparents after China''s reform and opening up,
        some Chinese millennials no longer see the institution of marriage as an obligation,
        but a personal choice.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705fde0a-c8cb-4af9-9abb-d286fd2fd83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:32.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3164898f-b0bb-4da7-950f-da614dea0a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:33.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing social acceptance of cohabitation and premarital sex,
        as well as the wide availability of contraception and abortion, has enabled
        young people to enjoy romantic relationships outside the legal institution
        of marriage. They see marriage as an expression of their emotional connection,
        not just a means of reproduction.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f166221-cdc6-4761-9052-4e9b364d6933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:33.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53acf93e-3c06-421f-adfb-b33830bd2a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:34.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star Tong, 32, used to believe that romance, marriage and childbirth
        are things that should happen once a girl hits her mid-20s. Worried about
        being single, she attended about 10 blind dates -- mostly set up by her parents
        -- after she turned 25.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5023b02-b89d-499d-ab41-c46fb2bc4c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:34.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3743612d-90e6-4d1b-b9f6-a6d2f3394704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:35.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of them worked out -- Tong insists on finding a partner
        who shares her values and interests, and refuses to settle for someone just
        for the sake of tying the knot.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf7a767-bbf3-47a3-9059-ec86c1197355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:35.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b129792e-9531-4787-9858-4b2ef2078188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I''ve realized getting married is not the only option," she
        said,"And it''s totally fine to just be by myself -- I''m perfectly happy,
        have plenty of friends, and can focus my attention on advancing my career
        and taking care of myself and my parents."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae62250-29e0-4fec-80d2-6afb15f7ec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ca67bb-b614-48e1-8eae-c645b700d146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:37.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tong said she felt encouraged by what she saw as a shift in society''s
        attitudes towards single women.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db03050e-7ad4-4870-8f27-76b261029b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:37.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28275804-0219-492d-8133-a35ba9e75cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, the state-backed All-China Women''s Federation used "leftover
        women" to describe unmarried women over 27 years old. Later in the year, the
        Ministry of Education even added the term to the official lexicon, further
        popularizing its use.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c75710e-ec49-4ff6-9c67-590c58e0e801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:38.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff294cbf-af4b-416c-ae00-648bcbf0911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:39.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the term has frequently made headlines and dominated
        online discussions, often as a criticism of highly educated women deemed "too
        picky" in the search of a partner. In recent years, the term has drawn criticism
        from feminists and scholars, and in 2017, the flagship newspaper of the Women''s
        Federation said it would no longer use the discriminatory term in its coverage.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb45c73-1839-4b47-b408-33489bd186f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:39.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbdfdd7-ab06-41e6-b1df-03e1102be684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:40.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During festive family gatherings, Tong was often lectured by relatives
        not to be "too picky" when looking for a partner. "I used to think ''picky''
        is a derogatory term," she said. "But now, I think it''s about me choosing
        what I want. And there''s nothing wrong in that."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707308f3-66d6-4c5a-afce-70befe276bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ce6eea-2252-4008-8b81-1cb346f339ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising costs</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09ebf30-0694-41a6-88b3-6288f5576375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is the problem of the cost.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b895ca-db7e-4251-9d19-032d8813a5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:42.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5da3e6-ba5e-46c0-a984-5a7327836cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:42.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Chinese families, buying a home is a prerequisite for marriage.
        But many young couples simply don''t have the money to pay for an expensive
        property -- and not every parent has enough savings to help out.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d9c4d-14f9-446a-8089-61b46daebe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bc5821-2759-4229-88cb-6428e258d459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:43.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Xuan, the psychologist at NYU Shanghai, said even if buying an
        apartment is not necessarily wanted by everyone, the social and welfare system
        in China is built in such a way that home ownership has become almost crucial
        for couples looking for a better future for their children.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692af6b2-a622-4fa7-9835-e0df75fbeafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33fe432-dc83-49b8-a3a9-64771dd8c57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, owning a home near a good school grants access to high-quality
        education for their children, and wealthy couples are often willing to pay
        a high price for these coveted properties.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0125d365-81e9-44d5-aab8-fb438cfbdc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:45.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37e92ed-78c9-41ba-8c8b-4d4e118afd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:45.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanna Wang, a 24-year-old student from the southwestern city of
        Chengdu, has been with her boyfriend for three years. The university sweethearts
        plan to live together in Shanghai when she graduates from her Master''s program
        in Hong Kong, but have no immediate plans to marry.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3566427-ffd4-4d52-ba40-dd8059663445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc6327f-eb31-49a9-98ca-eb63056f996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything about getting married costs money, but I can''t make
        money faster than these expenses," she said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45427be-0e4b-446f-abca-5021e839903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:47.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1361dc9-0f4e-4f03-83e8-14f9a2e5ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:47.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the financial pressure is not only being felt in cities. In
        rural areas, the families of grooms must pay a "bride price" to her family
        -- usually in the form of a large sum of cash, or a house. The practice has
        existed in China for centuries, but the costs have soared in recent decades
        due to the worsening gender imbalance -- namely a surplus of rural bachelors,
        due to the one-child policy and rapid urbanization, which has encouraged many
        women to move to cities for work.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca14e80-d783-4edf-a1c2-ef8fc2df1630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:48.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36321b08-abe7-4bed-9177-88d15af66709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Chinese government is worried</h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a4786f-041d-442b-bdb3-7c1363734741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:49.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a looming population crisis on the horizon, the Chinese government
        has introduced a flurry of policies and propaganda campaigns exhorting couples
        to have children. State media lectured couples that the birth of a child is
        "not only a family matter, but also a state affair." In cities and villages,
        propaganda slogans advocating for a second child went up, replacing old ones
        threatening strict punishment in violation of the one-child policy.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a80ec-770e-43ee-98a6-976adf535e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25e1fb6-87c8-4197-8936-c1849b9b2ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government wants to keep new kids coming," said Li, the psychologist
        from NYU Shanghai.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a339c4f-c953-4288-b34a-3ae9808fbae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:50.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4482a9fc-cfd8-40ea-9865-e0ca722f4751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the two-child policy, provincial governments extended
        maternity leave beyond the 98 days mandated by national standards, with the
        highest reaching 190 days. Some cities also started giving cash subsidies
        to couples with a second child.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a07571-8e7a-4ca3-9a56-9a6094d3b62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:51.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64de2e3c-40b4-447a-b61b-9375d085913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:52.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, several delegates to the National People''s Congress, China''s
        rubber-stamp legislature, proposed lowering the minimum marriage age to 18
        for both sexes from 22 for men and 20 for women, to encourage young couples
        to marry earlier and have more babies. But the proposal drew criticism and
        ridicule online, with many pointing out that it is the social and financial
        pressure, instead of legal age limits, that has led young people to put off
        marriage.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b68a28-da59-4df4-8388-0fc712e9cee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb79c25-9749-4ac8-a270-822d3586c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Communist Youth League -- the CCP''s youth branch
        -- has picked up the task of matchmaking, holding mass blind dating events
        to help singletons find life partners.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc6f93-c2ca-4d5d-b41b-2f6980973f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:53.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b0afb3-b52c-492f-b4d1-4eca5e387ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:54.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are not only encouraging young people to get married,
        they are also trying to keep married couples together.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73bd3c2-6fbf-4f11-8929-b05aa38d5803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:54.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb42202-1238-48dc-bbee-3331072d84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:55.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, China''s national legislature introduced a 30-day "cooling-off"
        period for people filing for divorce, which went into force this year. The
        new law provoked criticism online, especially from women, who fear it will
        make it harder to leave a broken marriage -- especially for victims of domestic
        violence.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b591102-655f-41c1-af38-be41272215f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecbfc8f-a105-4309-99cc-6f6bfd8319fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:56.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so far, none of these policies appear to have reversed the fall
        in marriage rates.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c489615-b52c-4b25-a955-e6b873151a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:57.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb07ebd3-2212-4a81-91cd-e1b0bdf6e3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:57.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big part of the problem, according to experts, is none of the
        policies address the entrenched gender inequality that has deterred young
        women from entering the institution of marriage and family life -- such as
        traditional gender roles and job market discrimination against women.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80477f8-c92b-405a-a408-7e9ef9e2484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:58.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fbc2ed-9570-4ba9-a196-a554c9270a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said she has observed a revival of more traditional gender roles
        in government propaganda in recent years. "It has a lot to do with governmental
        plans, and how the government sees young men and women as social resources,"
        she said.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33807856-b658-4433-820e-7c793b3d35a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef757f6e-57e7-486e-a66e-d0634a7583aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:07:59.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nowadays, there''s a very strong need for care work given the culture
        of intensive parenting and the growing number of elderly. With the retreat
        of state welfare, we need more and more people to shoulder childcare and elderly
        care, and women are the ''default'' pool of labor for such work. So I think
        that is part of the reason for them to be pushing women back into the family
        life."</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f09837a-c5b8-409c-8117-c528b0ba0343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:08:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aacbfe8-cbcc-4d96-aa69-265de30db5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:08:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discrimination against women at work has also worsened since the
        relaxation of the one-child policy, as employers worry that women will now
        have a second child and take more maternity leave, said Xiao, the activist.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72003df-6435-4b2b-8470-3a42155e1b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:08:01.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0d90e6-a5c6-401f-bf2c-58d563e0e290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:08:01.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these problems unresolved, the pressure from the state for
        young women to get married, stay married and have children will only further
        estrange them from it, she said.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97491594-f7ed-4eab-9b5c-d718bf542ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:08:02.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715bc819-6b2d-4c11-a88d-d425124a8d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:08:02.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The government) needs to change its way of thinking and encourage
        women to give birth from the aspects of protecting women''s rights. They shouldn''t
        treat women''s uterus as a water tap, one that they can turn off and on as
        they wish," Xiao added.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0515a4ff-e6a7-48c6-bcfc-ae5fb6756056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:05:33.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:08:03.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/29/china/china-millennials-marriage-intl-hnk/index.html">"Chinese
        millennials aren''t getting married, and the government is worried"</a></em></p>'
  '-US-border-officials-return-unaccompanied-migrant-children-Trump-era-policy':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-30T10:05:47.114+08:00
    'imagesource': 'jcr:84a2de27-db34-4f7b-a3a0-fb1ad43563c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f17523f-00a1-4333-ba9c-c30c20616292'
    'lead': 'A federal appeals court ruled Friday that the federal government can
      quickly return unaccompanied migrant children apprehended at the US-Mexico border
      under a public health order put in place under former President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-30T10:08:44.331+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T16:06:39.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:57:39.385+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Federal appeals court allows US border officials to swiftly return unaccompanied
      migrant children under Trump-era policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f08115-6050-4224-a9c0-f371200adb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:08:44.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:40.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>A federal appeals court ruled Friday
        that the federal government can quickly return unaccompanied migrant children
        apprehended at the US-Mexico border under a public health order put in place
        under former President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c821d45-3089-4dbf-9992-1f4d7bc6552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:08:44.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6209f2f8-8324-4a2c-97e1-5ffd790d08f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:08:44.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:06:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order from the DC Circuit Court means that the government can
        again begin to expel children who arrived at the US-Mexico border alone, instead
        of processing them under the usual protocols. Last year, a lower court blocked
        the administration from turning back unaccompanied migrant children at the
        southern border. The appeals panel was made up of three Trump appointees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311a57fe-a098-4281-8377-73a259147084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:08:44.332+08:00
