      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> â€” Manny
        Pacquiao has been stripped of his Super Champion belt by the World Boxing
        Association after not being able to defend his title for more than a year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
