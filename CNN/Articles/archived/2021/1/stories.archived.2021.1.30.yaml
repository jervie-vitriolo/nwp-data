        style="font-style: italic;" target="_blank">A fight between the EU and UK
        reveals the ugly truth about vaccine nationalism</a></p>'
  'iloilo-city-vaccine-simulation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-30T14:52:57.443+08:00
    'imagesource': 'jcr:b5379326-54f3-479f-b489-1ca7735556e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba066111-a012-448d-9a75-359943ad48dd'
    'lead': 'The Iloilo City government is planning to hold another COVID-19 vaccine
      simulation next week to look for ways to further shorten the process to just
      15 minutes per vaccinee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-30T15:12:36.879+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T16:03:54.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:57:42.810+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vaccine-simulation']
    'template': '1'
    'title': 'Iloilo City targets faster COVID-19 vaccination process

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bec878-6462-45a9-b12b-89404183608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:12:36.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:03:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> â€” The
        Iloilo City government is planning to hold another COVID-19 vaccine simulation
        next week to look for ways to further shorten the process to just 15 minutes
        per vaccinee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fd9f6d-ab1a-42b5-b762-ccddf1aee469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:12:36.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:03:55.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing on Saturday, Iloilo City Mayor
        Jerry TreÃ±as said the local government conducted on Thursday a simulation
        exercise of its vaccine program, where about 500 participants were actually
        vaccinated with flu shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0717e860-0420-44e3-80c1-dbf45e5af405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:12:36.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:03:55.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted it took them 30 minutes to vaccinate one person.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4278ca-c485-4f60-b91e-f1da060ab4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:12:36.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:03:56.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want that time to be lowered to 15 or 10 minutes. We''re doing
        another simulation next week. Not only our medical personnel, but also our
        compliance officers, PNP, and barangay officials will be ready once the vaccines
        from AstraZeneca arrive," the official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f215e-8e39-45ca-a301-ec4e3467a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:12:36.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:03:56.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the mayor, they may use universities and schools in
        the city as vaccination centers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e067b33-478a-456a-84c5-75905ec0688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:12:36.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:03:57.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting up a pre-registration system for those who want to be immunized
        is also part of the plan, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ac09a0-19e7-41d2-b095-a3db0fdd27fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:12:36.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:03:57.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking into specific time and specific number of people
        to be vaccinated so no one will wait for too long. We will also have special
        vaccination for senior citizens and PWDs," TreÃ±as added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04b1eae-ae06-45c0-95d1-aff0529c2b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:12:36.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:03:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TreÃ±as said the simulation will equip Iloilo City as they ready
        for the arrival of 600,000 doses of COVID-19 vaccines from United Kingdom-based
        AstraZeneca, which are expected to be delivered by July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee287e-f102-49bf-a1c9-2de65207a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:12:36.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:03:58.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of doses the local government secured is enough to vaccinate
        70 percent of its population, TreÃ±as said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9ab1d9-89a8-4929-baea-6c3a126e171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:12:36.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:03:59.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Iloilo City''s vaccine drive will cover not only its residents,
        but also those working in the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24deefdd-32fe-466a-b668-e7ee3891c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:12:36.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:03:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To boost its vaccination drive, Iloilo City is also in talks with
        other pharmaceutical firms: Novovax, Janssen, Moderna, and Pfizer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c1e267-c355-433d-adbe-90392c8b814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:12:36.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:04:00.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Iloilo City, several local government units have begun
        their respective mock COVID-19 vaccinations, including Manila, Pasig, ParaÃ±aque,
        Muntinlupa, Mandaluyong, Valenzuela, and Carmona in Cavite.</p>'
  'Anti-Terrorism-Act-oral-arguments-Supreme-Court':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-30T15:22:30.204+08:00
    'image': 'jcr:925b49ce-aa2d-4852-921b-98d12904ce11'
    'imagesource': 'jcr:c49e35b0-4bd8-4511-adb6-6cb903476df4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb6465fb-de28-44eb-9f6f-cef0f794a9fd'
    'lead': 'CNN Philippines breaks down some of the key issues set to be discussed
      in the Supreme Courtâ€™s oral arguments on the Anti-Terrorism Act on February
      2.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-30T15:25:59.800+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T16:03:31.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:57:43.262+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Here are the major issues raised against the Anti-Terrorism Act'
    'visualType': 'image'
    '8':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/dwPdzdVkkEA"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee3a082-0b64-4c81-9238-9771a88eb29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:32:34.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7c7ac0-d8a4-4680-ae8f-cee8fdde96b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:32.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> â€” The Anti-Terrorism
        Act, a law that sparked debate and controversy in the pandemic-stricken Philippines,
        will finally be discussed at the Supreme Court on February 2, seven months
        after its enactment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dcfd07-1646-489a-8b01-ec1abc248bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:33.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-seven sets of petitioners <a href="https://cnnphilippines.com/news/2021/1/13/anti-terrorism-act-oral-arguments-presenting-lawyers.html">have
        chosen 13 representatives</a> to argue why the law should be junked for constitutional
        violations. The petitions were filed by framers of the Constitution, law experts,
        and human rights advocates, as well as individuals who claim to have been
        victims of authoritiesâ€™ terrorist-tagging.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19293d1a-e171-4221-b771-ff17d738cbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:33.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2020/8/24/calida-supreme-court-urgent-motion-anti-terrorism-law.html">Solicitor
        General Jose Calida</a> and three other lawyers will defend the measure President
        Rodrigo Duterte<a href="https://cnnphilippines.com/news/2020/7/3/duterte-signs-anti-terrorism-law.html">
        signed in July 2020</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a3193d-68ce-445c-9807-adaf1a307d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:34.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For orderly proceedings, the high court gave each side 45 minutes
        to present their case and ordered them to limit the discussion to six preliminary
        issues and 15 substantive issues. This will be subject to interpellation by
        the justices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f04dac-5dfb-4fd9-b78a-95ab2e9e72ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, the law has 56 sections. At least 23 will be specifically
        challenged during the oral arguments, while other matters can be argued through
        written memoranda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f50e7-98d9-4bba-b2b7-4f238e64faad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines breaks down some of the key issues against the <a
        href="https://cnnphilippines.com/news/2020/10/23/anti-terrorism-law-petitions-delay-oral-arguments.html">most
        challenged law in Supreme Courtâ€™s recent history.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734a6542-7241-4685-a04c-e8ec5f54ba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:35.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Void for vagueness, overbreadth?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1544d7-9de3-4961-974f-ae2b98c1707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:36.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In repealing the Human Security Act of 2007, the Anti-Terrorism
        Act expanded the definition of terrorism. Under the previous law, an act of
        terrorism is committed when crimes such as piracy, rebellion, and murder are
        done to sow â€œwidespread and extraordinary fear and panic among the populace,
        in order to coerce the government to give in to an unlawful demand.â€</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5466c169-6b10-4338-a351-a66c12b7eb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:36.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Act makes no mention of any predicate crime.
        Instead, under Section 4, a person commits terrorism when engaging in acts
        that intend to endanger someone or to damage public or private property, and
        certain other actions when the purpose is any of the following:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafafdac-8b66-44a5-8008-04ab7dd8d132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€” intimidate the public, the government, or any international organization</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce02978c-5363-4198-8b81-5faf56118807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:37.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€” create an atmosphere of or spread a message of fear</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da77420-02e6-4a23-b296-5cd0460ea632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€” seriously destabilize or destroy the fundamental political economic
        or social structures of society</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9babe48e-6187-4920-991b-879d623e4120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:38.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€” create a public emergency or seriously undermine public safety</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992e6226-a68e-4ecc-acb5-75a2886e6c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:39.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWithout standards to limit their boundaries, these phrases suffer
        from serious ambiguity and overbreadth that enables malicious criminal prosecution
        of innocent rights-holders,â€ according to a group of petitioners led by former
        Supreme Court Associate Justice Antonio Carpio. Citizens may now second-guess
        whether their actions could be considered by the state as terrorism, producing
        a chilling effect that violates constitutional rights to due process, free
        speech, and expression, Carpio and other petitioners agreed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e86982-e864-4f35-b84b-8ba5801670e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:23:00.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/2/aetas-charged-anti-terrorism-law-oral-arguments.html">READ:&nbsp;Aetas
        â€˜torturedâ€™ by soldiers also seek scrapping of Anti-Terrorism Act</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8d75d2-d365-4702-8454-f7492d56e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sections 5 to 14 also penalize individuals or groups that threaten
        to commit terrorism; plan, train, prepare, or facilitate the commission of
        terrorism; conspire, propose, and incite to commit terrorism, as well as those
        who provide â€œmaterial supportâ€ to terrorists. These are all too vague, the
        petitions say.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f379bb-501f-4959-aa72-fc1d0fe899e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:40.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have repeatedly dismissed allegations the law would be
        used to run after government critics, even saying that â€œactivism is not terrorism.â€
        However, the implementing rules and regulations explain that advocacy, protest,
        dissent, and similar exercises of civil and political rights will not be considered
        terrorism only when these are not intended to endanger a person or create
        a serious risk to public safety. This shifts the burden of proof to the accused,
        the petitioners argued.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3172394f-f30b-4a5d-9f1d-661f022c6f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:33:10.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/10/17/anti-terrorism-act-IRR-protests.html">READ:&nbsp;IRR
        explains: When can protests be considered terrorism?</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14339aa7-feb4-426c-8b60-e6e489e5385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:41.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners will also discuss whether the law should be struck
        down as unconstitutional in its entirety for its ambiguous definition of terrorism
        as well as the expansion of powers of the Anti-Terrorism Council, an office
        under the executive department.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4680c6-09ac-452e-91d1-b2599c736e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Too much executive power?</h2>'
    '2':
      'image': 'jcr:0231fbd2-ef31-4220-9293-b5f55a0aebe2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f6fee1-4d2e-4c87-8b94-6162217e066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:34:20.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:42.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bbd6f1-25b9-4038-9d9e-4fd32299e6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:43.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Council, currently headed by Executive Secretary
        Salvador Medialdea, can now designate individuals and organizations as terrorists
        without any hearing, as long as it sees â€œprobable causeâ€ that they commit,
        attempt to commit, or are part of a conspiracy to commit acts defined and
        penalized as terrorism under Sections 4 to 12 of the law.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599e61d5-e072-4c71-8385-6f1f39045542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While authorities stressed that designation does not automatically
        warrant an arrest,<a href="https://cnnphilippines.com/news/2020/10/17/anti-terrorism-council-implementing-rules-and-regulations.html?">
        the lists of designated terrorists are published</a>, giving those tagged
        15 days to file an appeal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70f3c8a-07d7-4bfb-afe4-712e1a0c2f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:44.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners say this encroaches on judicial power, particularly
        the Supreme Courtâ€™s rule-making power. It also violates due process due to
        lack of parameters for designation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b1c41f-3a21-417c-b480-68aa48e1d621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designation allows the Anti-Money Laundering Council to freeze
        the assets of the individuals or organizations, violating a personâ€™s right
        against unreasonable searches and seizures, according to the petitions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc46501a-5b48-4da5-9930-98c4e5dd4ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:45.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the AMLC said it <a href="https://cnnphilippines.com/news/2020/12/27/amlc-assets-rebels-freeze.html">has
        issued a freeze order</a> on accounts â€œrelatedâ€ to the Communist Party of
        the Philippines and its armed wing New Peopleâ€™s Amy, following their designation
        as terrorist organizations. Duterte and his men have been calling the communist
        rebels terrorists ever since the peace talks broke down in 2017.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a52640-fb7a-4b62-9c3a-f47c228ce669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:45.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP, which has waged a five-decade insurgency,<a href="https://www.cnn.ph/news/2020/12/26/cpp-anti-terrorism-council-designation.html">
        maintained it has a â€œlegitimateâ€ national cause.</a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae85be6-3fc6-412c-bf79-14279c9172a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:46.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, applications for an individual or groupâ€™s proscription
        are filed with the Court of Appeals, upon the authorization of the Anti-Terrorism
        Council. Another contested provision is Section 27, which allows the appellate
        court to issue a preliminary order of proscription within three days if it
        finds probable cause to declare a suspect as terrorist or an organization
        as outlawed. It has six months to conduct hearings and decide whether to lift
        the order or make it permanent.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfd62ca-e64b-496f-a581-2bc968fb68aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:46.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arbitrary detention?</h2>'
    '4':
      'image': 'jcr:50b6c775-9032-446f-845d-993913c8337c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab8bb23-0273-4b4e-a5ae-a072bb886d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:45:51.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:47.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7111b9-f81d-42cf-8b7d-bd836abd0d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:47.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 29 allows the warrantless arrest and detention without charges
        of suspected terrorists for up to 24 days â€“ as long as the law enforcement
        agent or military personnel are authorized in writing by the Anti-Terrorism
        Council. The Human Security Act previously allowed a pre-trial detention of
        up to three days only.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0617fe33-de9d-42ea-8877-351463e8413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:48.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners will discuss if extending this period contravenes the
        Constitution, the Revised Penal Code, the Rules of Court, and international
        obligations against arbitrary detention. Under Article 7, Section 18 of the
        Constitution, even if martial law is declared and the privilege of the writ
        of habeas corpus is suspended, detention without trial should only last for
        three days. This is further cut to only 36 hours under the Revised Penal Code.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c541c135-5f11-4335-8b1a-a0ab970eb769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials earlier said extending the detention period
        would allow them to build up the case against the suspected terrorists, but
        petitioners warned it would lead to abuses and rights violations.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943a39f7-3551-49a4-9ada-0cfe653087e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIn the deliberations of the Constitutional Commission, the Commissioners
        emphasized the dangers of leaving detained persons in the custody of arresting
        officers for extended periods of time,â€ said one of the petitions led by Christian
        Monsod and Felicitas Arroyo, members of the commission that drafted the 1987
        Constitution.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aabf57e-138e-46a4-8272-d3f5c660463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:49.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pretrial punishment?</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd1923e-08ef-49a6-8dbd-6e69c8a283a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:50.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance of proscribed, designated, and suspected terrorists
        could last up to 90 days under the new law, compared to the 60 day-period
        in the previous legislation. The Court of Appeals shall allow the surveillance
        upon the application of a law enforcement agent or military personnel authorized
        by the Anti-Terrorism Council.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47bcf99-47e5-49b0-94ea-c9caa20cee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:25:59.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:03:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitions argue that the sections on surveillance violate the
        peopleâ€™s rights to due process and to privacy of communication and correspondence,
        rights to freedom of speech, expression, and religion, right against unreasonable
        searches and seizures, and the accusedâ€™s right to presumption of innocence.
        The authorization from the Court of Appeals also blocks remedies available
        to the accused, petitioners said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
