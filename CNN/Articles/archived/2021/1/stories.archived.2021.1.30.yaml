  'wombats-poop-cubes':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-30T13:29:24.003+08:00
    'imagesource': 'jcr:68413286-e7e5-4efd-93cc-5324f8de8265'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77f2fe2a-2f4f-4330-98ac-77563aa4551a'
    'lead': 'The furry marsupials are renowned for producing distinctive, cuboid poop,
      which researchers believe they then disperse tactically in order to communicate
      with one another.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-30T13:32:31.647+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:05:45.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:05:45.071+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why do wombats poop cubes? Scientists may finally have the answer'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a455ce8-9cfa-4dc8-b8c7-dc2beafb32e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:32:31.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:45.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;For years, scientists have been wondering
        why wombat poop is cube-shaped (yes, really). Now, they say they have got
        to the bottom of the mystery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05bd1f8-4a2e-44a7-b59b-0a6300cae398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:32:31.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:45.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bare-nosed wombats, or common wombats, can be found in the woodlands
        of hilly landscapes in south and southeastern Australia and in Tasmania.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676529f0-f714-4638-bb38-c30bfe82fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:32:31.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The furry marsupials are renowned for producing distinctive, cuboid
        poop, which researchers believe they then disperse tactically in order to
        communicate with one another.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeeb120-6ed1-4d30-bcbe-6980181d58d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:32:31.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, scientists at the University of Tasmania have discovered more
        about the curious phenomenon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed7c9e-5b2e-4c65-925b-ee262fd67891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:32:31.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using laboratory testing and mathematical models, a team of researchers
        found there are two stiff and two flexible areas around the circumference
        of the wombat intestine. The intestine, at 33 feet long, is around 10 times
        the length of a wombat''s body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c943bd-3d71-4f1e-9b0f-9855bc18a907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:32:31.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ability to form relatively uniform, clean cut faeces is unique
        in the animal kingdom," Scott Carver, a wildlife ecologist from the University
        of Tasmania, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da27383-a8d8-4a3f-97de-cdeb94c7c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:32:31.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They place these faeces at prominent points in their home range,
        such as around a rock or a log, to communicate with each other. Our research
        found that these cubes are formed within the last 17 percent of the colon
        intestine," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fed5a4-18d2-4aa9-90b5-685d3f7b5fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:32:31.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers say the distinctive cube shape of wombat poop is
        caused as a result of the drying of the faeces in the colon, and muscular
        contractions, which form the uniform size and corners of the poop.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88c7064-2e89-4eb1-a54d-a5f3cb04cd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:32:31.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bare-nosed wombats are renowned for producing distinctive, cube-shaped
        poos. This ability to form relatively uniform, clean cut faeces is unique
        in the animal kingdom," Carver added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a9997-b2d1-4223-9b5d-66704816b442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:32:31.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In people, food travels through the gut in one or two days, but
        a wombat''s digestive process can take up to four times as long, so the animal
        can extract all possible nutritional content from its food. The creatures
        also produce poop that is much drier than human feces -- because they are
        better at extracting water from the intestine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d2c10-fd60-4ec1-9650-1117426590aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:32:31.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carver said the discovery that the cubes are created inside a soft
        tube reveals "an entirely new way of manufacturing cubes," which could have
        implications for manufacturing, clinical pathology and digestive health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529f0805-0c31-48a3-82a6-2c3335b47ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:32:31.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, published in the aptly named journal <a href="https://pubs.rsc.org/en/content/articlelanding/2021/sm/d0sm01230k#!divAbstract"
        target="_blank">Soft Matter</a> expands on previous research from the team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb46b13c-c493-4cb3-b4ef-5984bc5a4065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:32:31.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/29/australia/wombat-poop-cubes-intl-scli-scn/index.html"
        target="_blank">Why do wombats poop cubes? Scientists may finally have the
        answer</a></em></p>'
  'Sandro-Botticelli-portrait':
    'author': 'Oscar Holland, CNN | Jacqui Palumbo, CNN and Lily Smith, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-30T13:32:36.354+08:00
    'imagesource': 'jcr:fd760bd0-c3de-4174-8368-e560ee8cc01f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2cf7e19-71ed-4681-8d8e-9be5443e973c'
    'lead': 'One of the last Sandro Botticelli portraits left in private hands sold
      at auction for more than $92 million at Sotheby''s New York on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-30T13:37:40.854+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:04:30.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:57:41.975+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One of the last privately owned Botticelli portraits has sold for over
      $92 million'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2965582a-2b24-41f3-b1e4-6605b6ce316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:37:40.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:31.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;One of the last Sandro Botticelli
        portraits left in private hands sold at auction for more than $92 million
        at Sotheby''s New York on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c47e36-58da-4594-b2b2-eb8cd38c5355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:37:40.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:31.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15th-century painting "Young Man Holding a Roundel" became the
        most expensive work by the Renaissance artist ever to appear at auction, and
        the most valuable Old Masters work ever sold at Sotheby''s, the auction house
        announced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610aba40-6536-4a8d-8e3a-b74f60e2ad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:37:40.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:32.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also the second work to top the $80 million mark since Sotheby''s
        began live-streaming its auctions during the pandemic, according to a press
        statement, with the first being Francis Bacon''s "Oresteia of Aeschylus,"
        which sold for $84.5 million last June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e2948d-eabf-448e-a60f-6d0bf46f52b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:37:40.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Believed to have been produced in the late 1470s or early 1480s,
        Botticelli''s portrait was purchased by its previous owner in 1982 for just
        Â£810,000 (a little over $1 million in today''s money). It depicts an unidentified
        young man holding a small circular painting known as a roundel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828ed959-2c14-4b03-9477-0e2437d734e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:37:40.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:33.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roundel itself contains a miniature religious portrait by 14th-century
        Sienese painter, Bartolomeo Bulgarini, that Botticelli incorporated into the
        work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e6ff3-a133-4ecc-870b-f4894b9fb0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:37:40.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This painting is not just the greatest Botticelli in private hands
        but is to be considered amongst the finest Renaissance paintings in private
        ownership," head of Sotheby''s Old Master painting department, Christopher
        Apostle, said in an email prior to the sale.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8b2700-7365-4ab9-aa79-66a35e4e2086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:37:40.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:34.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having billed the work as "one the most significant portraits of
        any period ever to appear at auction," Sotheby''s initially estimated bids
        in excess of $80 million. But Apostle also predicted that it could "very well
        be the next painting to surpass the rarified $100 million threshold."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996a2d6-7f74-4c84-93b9-e2310b53126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:37:40.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:34.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had it done so, it would have become the first painting to achieve
        a nine-figure sum at auction since Claude Monet''s "Haystacks," which fetched
        over $110 million in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028851c5-2057-4b35-a7a4-35173931a200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:37:40.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:35.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not as well-known as Botticelli masterpieces like "The Birth
        of Venus" and "Primavera," the portrait sold on Thursday "depicts the quintessential
        Renaissance man," Apostle said. "It has a very modern feel, largely thanks
        to its astonishing condition and setting," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0ee8ea-64fa-4ce6-a3d0-ab3fb4ee1930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:37:40.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Market rarity</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e3f35-2eb1-4361-9e8f-080a0dddd13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:37:40.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:36.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although celebrated during his lifetime, Botticelli''s legacy faded
        after his death in 1510. It was only in the late 19th century that interest
        in his oeuvre was reignited.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63e214a-0664-4cc0-ae2c-e80b6124fa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:37:40.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:36.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, however, he is considered a key figure in the Western art
        tradition. A blockbuster exhibition featuring around 40 of the painter''s
        works, due to open September at the MusÃ©e Jacquemart-AndrÃ© in Paris, is among
        2021''s most anticipated art shows.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ae1d5d-298e-450b-84fa-d064e0356891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:37:40.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:37.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Botticelli rarely produced portraits, focusing most of his career
        on religious scenes and paintings of classical mythology. Only a dozen or
        so are known to have survived, with almost all now found in museum collections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f82f77c-8e26-45bf-8d91-3b249c0f1ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:37:40.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:37.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Thursday''s sale, the auction record for one of his paintings
        was the $10.4 million paid for "Madonna and Child with Young Saint John the
        Baptist" -- also known as "The Rockefeller Madonna" -- at Christie''s in New
        York in 2013.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8253e64-9ae4-4fdb-81e7-4de998cffea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:37:40.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young Man Holding a Roundel" was the star of Sotheby''s "Master
        Paintings and Sculpture" sale, which brought together still life paintings
        and portraits by celebrated European artists. The other standout lot, a rare
        biblical scene by Rembrandt titled "Abraham and the Angels," which had not
        appeared at auction since the 1840s, was one of four works withdrawn just
        before the sale began. Though no specific reason was given for the withdrawal,
        the auction house said in an email that it occurred following discussions
        with the consignor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6554afb5-82fb-4910-8d70-e5c67f958aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:37:40.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:38.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we didn''t get to see it sell in the room today, it will
        nonetheless find a new home very soon," the statement said of the Rembrandt
        painting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316588ad-d542-469b-9fae-da41ec62ba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:37:40.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:39.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other items still to sell as part of the auction house''s Masters
        Week series include a 17th-century sculpture by Pietro and Gian Lorenzo Bernini,
        estimated to sell for between $8 million and $12 million, and a triptych by
        Flemish painter Pieter Coecke van Aelst that is expected to make up to $3.5
        million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a360a9-d242-4d35-bc03-9301ed4566b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T13:37:40.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:39.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/style/article/botticelli-sothebys-auction-portrait/index.html"
        href="https://edition.cnn.com/style/article/botticelli-sothebys-auction-portrait/index.html"
        target="_blank">One of the last privately owned Botticelli portraits has sold
        for over $92 million</a></em></p>'
  'EU-UK-vaccine-nationalism':
    'author': 'Angela Dewan, CNN'
    'caption': 'Credit: Vincenzo Pinto/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-30T14:14:37.338+08:00
    'imagesource': 'jcr:98aa778c-dfec-43cf-ac19-765e9fa8a292'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae89232a-3412-4eaa-964c-36e463150cbc'
    'lead': 'ANALYSIS: The ugly vaccine nationalism that the World Health Organization
      and other public health advocates feared is here. And it''s beginning in Europe,
      the region that usually boasts the world''s greatest levels of equality by many
      measures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-30T14:24:14.607+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:04:02.847+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:57:42.487+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: A fight between the EU and UK reveals the ugly truth about
      vaccine nationalism'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51661bfa-be6f-49ef-844a-dec0ebec5a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:03.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The UN General Assembly in September
        last year was a pivotal moment in the pandemic, when leaders began to show
        some unity as global deaths approached a million. They had learned hard lessons
        from the damage that hoarding protective equipment had done, they said. When
        a vaccine was developed, the world''s most vulnerable would be first in line,
        they claimed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb31ceb8-1786-4643-85b9-1cd8d16a01fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines are now here and that solidarity has frayed. Between
        the United Kingdom and the European Union, it has disappeared entirely and
        given way to an all-out battle over who is more entitled to tens of millions
        of doses produced by British-Swedish drugmaker AstraZeneca. Meanwhile, many
        countries in the global south have yet to administer a single vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06dedeb-bba8-404f-b4c8-7d69cc3ae0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:04.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ugly vaccine nationalism that the World Health Organization
        and other public health advocates feared is here. And it''s beginning in Europe,
        the region that usually boasts the world''s greatest levels of equality by
        many measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f048cc-ae64-4e59-8b16-a30d5367287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:04.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spat revolves around the EU''s deal with AstraZeneca, which
        recently informed the bloc it would not be able to supply the number of vaccines
        the EU had hoped for by the end of March. EU leaders are furious that the
        company appears to be fulfilling its deliveries for the UK market and not
        theirs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09354ce2-5e32-4c17-9c2a-56e416aeda24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:05.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the EU''s complaints are largely directed at AstraZeneca,
        the dispute has triggered animosity on both sides of Channel, the two sides
        having only just emerged from four years of bickering over the terms of their
        Brexit divorce.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1620c7fd-ccf7-4f8d-a210-16fd0b89cc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Brussels imposed controls on vaccine exports to keep
        track of how many doses were leaving the continent and where they were going,
        in what leaders called a transparency measure but what looks like a targeted
        export ban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc54c32-2292-4c62-b147-60655f2281ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The measure is not targeting any specific country," European Commission
        Executive Vice-President Valdis Dombrovskis said during a press briefing in
        Brussels. But as he announced the measure, he also released a list of dozens
        of countries exempt from the controls, including many low-income nations.
        Unsurprisingly, the United Kingdom was not on it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4231e62-1882-49b3-9191-f5d6e5440809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:06.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK has legally-binding agreements with vaccine suppliers and
        it would not expect the EU, as a friend and ally, to do anything to disrupt
        the fulfillment of these contracts," a 10 Downing Street spokesperson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b721421-af57-4f30-bd76-26ba03051f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:07.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU also said it would invoke a clause in the Brexit deal to
        impose controls on exports to Northern Ireland to ensure doses wouldn''t funnel
        through the region into the rest of the UK. It then backed down from the threat
        it in the late hours of Friday night after UK and Irish leaders sought urgent
        clarification from Brussels over the highly controversial move.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fb2e55-6399-413f-9b77-81422f2600ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:07.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who should get UK-made doses?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3adc80-7fa3-4452-b24c-453ec02c4162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:08.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU leaders say AstraZeneca is prioritizing the UK in its deliveries.
        In response, it conducted a spot inspection of an AstraZeneca plant in Belgium
        on Thursday to ensure it was telling the truth about low supplies there. Some
        Brexit hardliners have lashed back at the moves, branding the EU as slow and
        incompetent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efba0f8-96f7-449d-ad0f-113a6625616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:08.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Bone, a Conservative British lawmaker, said EU leaders were
        "bullies" for inspecting the Belgian plant. In an interview with talkRADIO
        on Friday, he accused them of "trying to cover up for their own failures"
        and reversed the EU''s accusation, saying Brussels was trying to divert UK-made
        vaccines to its own people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade82255-15c0-4d21-bfcb-3cc7471ec6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:09.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the EU''s contract with AstraZeneca -- which Brussels published
        on Friday -- states that doses for the bloc could indeed come from a supply
        chain that includes UK-based plants. Equally, the UK is receiving doses from
        Europe as well -- a person familiar with the matter said that the UK is still
        receiving small numbers of vaccines made in European plants, and that its
        initial doses had come from Europe too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e470058-61f7-4610-8c90-f83e83577ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:09.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government, which is miles ahead of the EU in vaccinating
        its population, has not released its contract with the company and has repeatedly
        declined to disclose to CNN how many doses it has in hand, citing "security
        reasons."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b6d94e-caf0-4ca2-be5a-1d3d7ad313bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:10.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Department of Business, Energy and Industrial Strategy
        (BEIS) told CNN that a "majority" of doses in the country came from within
        the UK, admitting some came from elsewhere.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec326dae-b770-4961-97d2-289594a9209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redactions of the published contract make it impossible to know
        just how badly the bloc has been hit, but AstraZeneca confirmed Friday it
        was aiming to ship at least 31 million doses to the EU by the end of March.
        Reuters had earlier reported the company had slashed the first quarter amount
        from 80 million doses to 31 million.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e046a159-be2f-42e7-94d4-909cbcfa1199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the EU wants to know is why it isn''t receiving doses from
        the UK. BEIS did not answer CNN''s question on whether the UK had asked to
        be prioritized in its contract with AstraZeneca, saying only that it had ordered
        100 million doses and had agreed timescales for delivery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8171e3-9a52-4a3e-986a-b4d09bd7fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca CEO Pascal Soriot, however, said openly that the company
        was supplying the UK first.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f76382-fd91-4a53-b090-7ce414245d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:12.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The contract with the UK was signed first and the UK, of course,
        said ''you supply us first,'' and this is fair enough," he told Italy''s la
        Republicca on Wednesday. The EU contract, on the other hand, did not legally
        bind the company to a particular schedule, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bc7a4c-6432-4bc2-a59a-e9bbc75a3bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:12.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU Health Commissioner Stella Kyriakides denied that claim.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ecf2f-5fd0-40c1-a16d-be9131e2b7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:13.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reject the logic of first come, first served," she said at a
        press briefing on Wednesday. "That may work at the neighborhood butcher''s
        but not in contracts and not in our advanced purchase agreements."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ba1b23-2866-4f53-a6c6-1f2336349074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:13.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the problem appears to come down the use of the term "Best
        Reasonable Efforts." In its agreement with the EU, AstraZeneca agreed to making
        its best efforts in building capacity to produce the doses the EU had ordered.
        Any legal challenge would involve a decision on whether the company had indeed
        tried its reasonable best to produce and deliver.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed580f-9da6-4561-bcd3-f3fdf873df44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:14.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an AstraZeneca briefing on Friday, Soriot did not reveal any
        new details of its arrangement with the EU, saying only that the issue was
        "very unfortunate" and that the company was "working 24/7" to source new materials
        and improve supply.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e828dbe-6f8e-4ebd-b1d3-8cefd78ba1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:14.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The manufacturing of vaccines is extremely complicated, it''s not
        like doing an orange juice, it''s extremely complicated and the teams that
        are manufacturing those products have to be trained and they have to master
        the process," he said, adding that the UK had a head start in addressing inevitable
        teething issues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b7f412-f5dc-465c-83e1-265c056f1765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Johnson warned against vaccine nationalism</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90379ad-9bd7-4dec-b6ef-36fd3c48bad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:15.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is understandable that the EU and UK would want to secure as
        many doses as possible in this early stage of their vaccination programs.
        The pandemic has hit both the UK and the bloc profoundly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf3801-f6b2-4f7b-8369-688cf8ebe6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:16.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the world''s worst-affected countries, the UK now has one of
        the highest confirmed Covid deaths proportionate to its population. EU nations
        too have struggled with devastating waves that have ripped through its elderly
        and vulnerable citizens.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26bc7f-5be0-4906-959a-8a03d61caf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:16.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the UK continues to give hundreds of thousands of Covid-19
        shots by the day, Spain had to partly suspend its vaccination program this
        week, so low are its vaccine supplies. Germany has delayed its program and
        France says its program too is under threat.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4fad0c-96f3-4896-96ad-90c57afac63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:17.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a lot riding politically on a successful vaccine program.
        UK Prime Minister Boris Johnson''s government has been lambasted by much of
        the media and public for a shambolic Covid-19 response. But the country''s
        leadership in developing, approving and now distributing vaccines is being
        widely celebrated. It''s a political win Johnson sorely needs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3da34c-cb4b-45aa-aa89-5e61324e520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:17.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union, too, is determined to appear strong and functional
        after the UK officially left the bloc on December 31. Brussels will not want
        to make its decision to centralize vaccine procurement and distribution, in
        the name of equality and fairness, appear like a failure.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdede437-b546-43cc-ae8a-5abd0aba75b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:18.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What appears not to be happening is any kind of civilized discourse
        between the UK and EU over what to do about the vaccine shortfall. Contracts
        aside, the unprecedented challenge of scaling up vaccine doses in the tens
        of millions could be an opportunity to coordinate to ensure the most vulnerable
        are vaccinated first.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fc7ef1-8bb6-4c54-8e1c-0afc13d843ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:18.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only in September at the UN General Assembly that Johnson
        said "it would be futile to treat the quest for a vaccine as a contest for
        narrow national advantage."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b16078-435c-480c-8fc2-e147184e8e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:19.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health of every country depends on the whole world having access
        to a safe and effective vaccine, wherever a breakthrough might occur; and,
        the UK, we will do everything in our power to bring this about."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9fdf1e-55ae-4788-b0b3-c6a6402d5d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:19.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terje Andreas Eikemo, director of the Centre for Global Health Inequalities
        Research at the Norwegian University of Science and Technology, said that
        vaccines should be shared among the world''s most vulnerable people first,
        regardless of where they live.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21d2326-6956-4ad7-a265-ad33fc4cad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s natural for governments to want to put their own populations
        first, and this is something that happens when there is a good that is limited.
        When you have that in a society, it will very often result in what we''re
        seeing with the EU and UK," he told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2144e84-1c23-4a9b-84a2-b39a3e1da8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:20.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone''s trying to gain what''s best for their populations,
        but we need to stay inclusive. This is a global problem, this is not a national
        problem."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd0fe3-4f56-42e2-bed9-2866060f41f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The global south waits</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba7f306-261b-4e23-9041-cc8796fd4b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:21.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a huge sense of nervousness in much of the developing world:
        people there are watching some of the richest nations scramble for doses after
        buying up huge numbers of vaccines in advanced purchase agreements before
        they were even proven effective.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5201188-6d80-44e1-9099-fb97abd76b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nashwa Ahmad from the South City Hospital in Karachi, Pakistan,
        told CNN that she and her colleagues have been waiting for weeks to hear of
        news of access to vaccines.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70165f3a-c2e5-458a-9d5e-fc47272ca767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:22.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means our healthcare workers still have to continue to do
        their jobs for endless hours without the protection of the vaccines. It''s
        very difficult," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26766bb0-7b39-48e1-acdc-85648eeca72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:23.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, rich nations are continuing to expand their already large
        advance purchase agreements. The UK has secured more than 360 million doses
        in advance and plans to buy more than 150 million between from Johnson &amp;
        Johnson and Valneva. That would be enough to cover nearly four times its entire
        population.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705846e8-c155-4cc6-b462-4d013eabd9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:23.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU has secured almost 1.6 billion doses, enough to cover the
        population three times. Other countries are also overstocking. Canada, for
        example, has purchased enough to cover its population almost four times its
        size.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e287847d-2003-4c5f-ac6e-8528471c2c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:24.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the World Economic Forum hosted remotely from Davos, Switzerland
        last week, South African President Cyril Ramaphosa slammed rich nations for
        hoarding, and urged them to share them with the world''s most vulnerable.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee1545f-6b9d-4b73-a9a0-e4ccbd1cf0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:24.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some countries have even gone beyond and acquired up to four times
        what their population needs, and that was aimed at hoarding these vaccines.
        And now this is being done to the exclusion of other countries in the world
        that most need this," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cc0f69-e8f8-4604-a4c0-6c574cb7a5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:25.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation of this problem, the COVAX initiative was established
        in June last year with the aim of making 2 billion vaccine doses available
        to be distributed to parts of the world where there were gaps, largely in
        the global south. Even that will only cover around 20% of people in each eligible
        country. Indeed, the same rich nations accused of hoarding are donating to
        the scheme, with the UK being the largest single-country donor.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea039a1e-2e7b-4f5c-8e9c-da19d9dea136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:25.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tussles for supplies have renewed calls for all countries to
        work within a centralized system to avoid this uneven distribution of Covid-19
        shots.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd697c9-736e-4a95-a8ac-712b31b04a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While many have commendably contributed large sums of money to
        COVAX, they undermine its effectiveness, and the overall effort to end the
        pandemic as rapidly as possible for everyone, when they simultaneously engage
        in vaccine hoarding," Obiora Okafor, the UN''s independent expert on human
        rights and international solidarity, said in a statement recently.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84302074-5cdf-476b-9c4c-64fc594882f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:26.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there appears to be little hope of that actually happening.
        Even the WHO -- whose chief in September said initial vaccines should reach
        "some people in all countries, rather than all people in some countries" --
        appears to have lost hope of a truly collaborative response.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0aa126-1b31-4852-b6ae-83665ec946db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:27.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN at a press briefing whether the UK should be allowed
        to oblige AstraZeneca to provide it with vaccine doses first, WHO Regional
        Director for Europe Hans Kluge said that "solidarity does not necessarily
        mean that each country in the world starts at exactly at the same moment."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f118df31-b008-4750-aa19-75fb90c64708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T14:24:14.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:04:27.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a data-cke-saved-href="https://edition.cnn.com/2021/01/30/europe/uk-eu-astrazeneca-vaccine-nationalism-gbr-intl/index.html"
