      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799d3579-ceda-4001-8260-46ddbb75a615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:57:29.848+08:00
      'mgnl:createdBy': 'catherine'
