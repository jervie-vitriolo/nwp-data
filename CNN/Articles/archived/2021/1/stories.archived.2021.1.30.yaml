      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWith deep sorrow, the Family announces the passing away of Dante
        La. Jimenez, PACC Chairman due to Aortic Aneurysm at 9:43 pm, Friday, January
        29, 2021,â€ the family said in a statement on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
