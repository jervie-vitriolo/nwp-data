    'template': '1'
    'title': 'Survey says Filipinos back local govts. that promote walking, cycling,
      alternative public transport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6969c13-f6f7-4327-bc36-8e33da231a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T06:31:54.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) -</strong> A
        big majority of Filipinos support cities or municipalities that promote and
        prioritize walking, cycling, and alternative forms of public transportation,
        a survey said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84337510-ac34-4a3d-bfa0-9a6cda099ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T06:31:54.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f8dd4-d6df-4b69-a22e-f86b78c4160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T06:31:54.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Social Weather Stations survey released Friday, four
        in five Filipinos, or 87% of the 1,500 respondents, agree that public transport,
        bicycles, and pedestrians should get priority on roads over private vehicles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1069da-28d6-478a-b722-ba8705bfead1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T06:31:54.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ebe278-c229-43d0-9256-c1c3e402b70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T06:31:54.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondent in the survey conducted on Nov. 21-25 also said it is
        possible for a city or municipality to be a "great place for walking and biking."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1906cc58-e1c2-4eef-898e-a2b3b8ad7925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T06:31:54.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:28.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb7aee5-991d-4c4d-98f7-7c7d5c80176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T06:31:54.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transportation has been limited for months because of restrictions
        amid the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c8cb04-1d83-4ba7-a62e-2f8fe40eb2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T06:31:54.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd7cb4b-0548-43c2-9dca-db682c8f90e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T06:31:54.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:28.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocacy groups called for the establishment of bike lanes on major
        roads in Metro Manila, an appeal heeded by the Metropolitan Manila Development
        Authority in June when it began the groundwork for the construction of such
        lanes on parts of EDSA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b5f22-5c00-4192-b94f-7ffe6a8d8510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T06:31:54.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36059b57-b603-479b-915f-a941460a77a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T06:31:54.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior department also encouraged local governments to construct
        protected bike lanes and walking paths.</p>'
