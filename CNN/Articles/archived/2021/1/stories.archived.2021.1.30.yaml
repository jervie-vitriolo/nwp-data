    'title': 'Tuguegarao City stays under ECQ until Feb. 3'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2448e953-c286-4aa8-9248-9c94a7e399a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:30:56.007+08:00
