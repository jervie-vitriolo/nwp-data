      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners said this is tantamount to an ex post facto law, which
        penalizes an act that was not considered a crime when it was committed, and
        also punishes the detained without trial.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ddae64-9df6-4bcf-a7a3-dcb6fd6a4378'
