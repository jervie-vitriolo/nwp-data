      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He fully recognizes, as do we, the importance of speaking directly
        to the American people about the components of this package, whether it''s
        the importance of funding to get schools open or get vaccines in the arms
        of Americans, or just ensure that people know they can put food on the table,"
