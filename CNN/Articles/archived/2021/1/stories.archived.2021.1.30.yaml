      'mgnl:type': 'text'
      'text': '<p>With the Pfizer vaccine, it took a little over three weeks from
        the time the company submitted its data to an EUA. With the Moderna vaccine,
        it took a little more than two weeks.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165adeb2-a1b0-4154-aa5b-87544143628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:40:48.492+08:00
