      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0f7ee3-a3e5-46ca-b590-2d32b3687bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Biden signed a series of orders aimed at combating
        climate change -- just as his campaign climate plan, which is still on his
        website, said he would: "On day one, Biden will sign a series of new executive
        orders with unprecedented reach that go well beyond the Obama-Biden Administration
        platform and put us on the right track."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e398a137-505b-4dcc-94e4-5f1c6410fc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T20:54:09.698+08:00
