      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has ordered 100 million doses and the company has been manufacturing
        it while it has been testing the vaccine. Typically, companies wait to make
        the vaccine after its been approved, but that changed during the pandemic.</p>'
