      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab7933d-e9b9-49da-9523-173439c349ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T00:10:27.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:30.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU had asked AstraZeneca to publish the contract, signed on
        August 27, following the company''s announcement of delays. The details of
        the vaccine delivery schedule have been redacted from the published document.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1669858d-b4e5-4b64-9cc2-227e423b5130'
