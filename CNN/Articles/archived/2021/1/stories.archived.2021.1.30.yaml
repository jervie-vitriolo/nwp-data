      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecffcbfe-5120-4767-aeea-5618ca151702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:08:03.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:01:33.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Angel Enriquez, regional executive director of Department
        of Agriculture- Eastern Visayas, said there is one reported case in Brgy.
        Combis. Samples were brought to the main office of the Bureau of Animal Industry
        for a polymerase chain reaction diagnostic test, which yielded positive results,
        she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15608a13-e107-43b1-915f-e350656f3d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:08:03.202+08:00
