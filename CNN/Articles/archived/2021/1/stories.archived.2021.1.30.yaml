    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1916e0be-d4a2-4104-bfce-4d5fcd04c455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T10:10:41.201+08:00
