      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd80cd09-a5a7-4e4e-9938-fdf8be2ec1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:08:03.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:01:39.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte Governor Leopoldo Petilla also assured that none of around
        130 piggeries run by farmers organizations under the Leyte EconoMic Program
        is affected by the ASF.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b679a8-fa23-4aed-9697-60fe95e3fb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:08:03.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:01:39.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c9fe15-df59-4f76-b192-ab138e2be8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:08:03.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:01:40.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said a task force will be created as part of the continuous
        monitoring to ensure that the virus will not spread to other parts of the
        province.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186b6be7-7a7e-4ca6-8ba2-487b73395b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:08:03.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:01:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b0bf3d-f5db-4a39-92d7-c21baaea2b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:08:03.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:01:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Petilla said he already suggested constructing an ASF
        laboratory in the province to be funded by the national government so that
        blood samples will not have to be brought to Metro Manila.</p>'
  'johnson-johnson-covid-19-vaccine':
    'author': 'Jen Christensen, CNN'
