    'template': '1'
    'title': 'Biden steps into global scene upended by Trump''s ego-driven tumult'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cf956e-d00a-4642-8578-374823268a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> As US President Joe Biden was ticking through
        a litany of grievances with his Russian counterpart on Tuesday, it wasn''t
        only his tone that made for a departure from his predecessor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb87250a-0576-40fa-945e-8ffbdc12951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d5594d-4018-48b5-bdec-bc6106891c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even his location marked a major difference: Instead of speaking
        with foreign leaders this week from his third-floor private residence, as
        President Donald Trump often did to avoid prying ears, Biden made the call
        from the Oval Office, talking points in hand and advisers listening in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5af86b-d81a-48d1-9c82-5d7a478dcc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:35.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78831d70-347c-40aa-a11c-74936bd7c0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:36.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering a global scene upended by ego-driven tumult, Biden is hoping
        to return American diplomacy to a state of normalcy. His conversations with
        roughly a half-dozen leaders this week have hewed heavily toward amiable chats
        after four years of strain, with touchier topics left for later. French President
        Emmanuel Macron eschewed his translator to speak in English. German Chancellor
        Angela Merkel offered a quick invitation for a visit before she retires in
        the fall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48789981-1820-4c85-92f9-bc922b6ba1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9c5f19-d32e-46d9-8d35-4d628b2baeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:37.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Biden''s one interaction with a global adversary, Russian President
        Vladimir Putin, appeared predictable and businesslike, according to those
        briefed on it, unlike the often-surprising and sometimes secret conversations
        Trump carried out with the same person over the past four years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e437544e-eaa2-4b32-81d7-f2d73cadebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:37.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dbbe8c-df34-4248-a5b9-02859d9783fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin himself seemed to fully anticipate the onslaught, according
        to a senior administration official, including Biden''s warning that new sanctions
        may be in the offing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1d8ebc-e721-4101-94c2-5f374191d331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd38ac5-56f6-4cff-bb0a-5ad311ba7ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knew exactly what was coming," the official said of Putin''s
        reaction to Biden''s laundry list of contentious issues, from hacking to Ukraine
        to the poisoning of opposition leader Alexey Navalny, whose release from detention
        Biden demanded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbbfd0c-cf99-4c5d-b8dc-791fe5dceb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:39.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bfe866-5d9c-4a53-9fb8-2325042d460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:40.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s call with Putin was kept buttoned-up before, during and
        after it happened, with security and preparation measures harkening back to
        the pre-Trump era, according to officials. The President''s tough talk on
        a range of issues signaled the abrupt readoption of long-standing US policies
        had fallen fell by the wayside over the past four years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b5f241-b5aa-44c9-abf7-f330588c5002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:40.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b064e6a-4542-45db-a0d4-a0756bb72f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also hinted at a renewed emphasis on protocol in the early days
        of the Biden administration, an extension of his concerted effort to restore
        a sense of normalcy to the presidency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd647fe2c-54e5-42b8-bd5a-9c651e0b091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:41.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b37a6c-ea4e-4ebb-9e0b-26651b89cd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:42.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Working from a playbook</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214a153-1f77-44bd-96f6-aa443438746f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:42.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of Biden''s calls with world leaders this week has hewed to
        the same plan, according to officials familiar with the calls who described
        them to CNN. Unlike his predecessor, virtually all of Biden''s calls have
        happened in the Oval Office. Trump liked to phone his counterparts from the
        Treaty Room of the residence, with only one or two senior aides in attendance
        as others were patched in from the Situation Room or sensitive facilities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdef6292-8040-44db-af6e-7a85a8764603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:43.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c6fa28-abd5-4993-91ae-ddeb7b2ade8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:43.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Biden, there were briefing binders and talking points, calls-before-the-call
        and a note-taker standing ready. When the prescribed hour arrived and the
        line was connected, an operator in the White House Situation Room patched
        it through to the Oval Office. A red light started to blink on one of the
        two black telephones positioned on the Resolute Desk. An aide tapped it and
        announced: "You are now on speakerphone with President Biden."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbface3-81ea-4af2-ae85-a5de5389bc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0588d0f8-1ae1-4d11-868c-8a2772d1870d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:44.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting in the Oval Office with a black pen in hand and a carefully
        crafted script in front of him, Biden has mostly been calling just to break
        the ice. His talks have so far lacked the freewheeling banter and open hostility
        that became a hallmark of Trump''s early calls with foreign leaders -- and
        in the past colored some of Biden''s own interactions with his international
        interlocutors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafd2b58-3918-4e2f-86e8-fe9164046f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3324e9ef-89cd-4e74-a755-540bbc554e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump restricted the number of officials allowed to listen
        in on his phone calls, Biden has not, a person familiar with the process said.
        Aides with specific expertise in the countries or officials focused on an
        issue set being discussed on the call listened in or were provided with transcripts
        following the calls. These officials are empowered to do their jobs as usual,
        the person told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0a83fd-db76-4bac-ba1f-320ae3156400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f207c8e-a2f5-4cc8-bb49-16482bf7d974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:46.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return to a relatively predictable manner of interacting with
        foreign leaders comes as a relief to officials across the government, some
        of whom viewed Trump''s unpredictable encounters with heads of state a potential
        national security threat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3888f1ee-1249-48f5-8ad8-c37eab4c7d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5911af-812f-4667-b130-eeb06063ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:47.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he did place calls from the West Wing during the earliest days
        of his presidency, Trump was often surrounded by political advisers such as
        Steve Bannon. A now-infamous photo of his first phone call with Putin showed
        Bannon along with chief of staff Reince Priebus, Vice President Mike Pence,
        press secretary Sean Spicer and national security adviser Michael Flynn huddled
        around Trump''s desk, littered with papers and folders and a glass of Diet
        Coke.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e59366-3320-4d39-a6b5-c059d55ca1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:48.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c667072e-0ea2-4c03-9731-ce08f30e355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:48.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Putin and most other leaders, Trump discarded the talking points
        that had been planned for him by officials, choosing instead to let the conversation
        go wherever he happened to take it. At the end of his administration, he sharply
        limited access to transcripts of his phone calls after the contents of his
        July 2019 conversation with Ukraine''s President prompted his first impeachment
        proceedings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4fa822-6e26-4432-91eb-640ef86465f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:49.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267537d5-12fc-445a-b916-0aea014d8026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least for now, Biden is adopting an entirely different approach.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35bb244-6aad-4218-9f6c-c59fa8d1f44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:50.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03820fa9-c741-4c0d-a7e4-96d83e54c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What strikes me with all the calls President Biden has had is they
        are very intentional. They are done for a purpose -- you understand what the
        goal is, you understand what the outcome is; it''s part of a broader strategy,"
        Jon Alterman, a senior vice president at the Center for Strategic and International
        Studies, told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a1c4d7-98b6-4b97-a749-c456d623a87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:51.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5209cb8f-61cd-4227-a377-667dd1fb89a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the President does is tightly integrated with his team and
        with the intentions and strategies of the US government," Alterman said. "And
        President Trump was not a fan of that system."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb9e8da-1ac9-47ec-8de1-e595f190f6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b323a7-1e9b-43d5-9915-3de9c298a6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surprises to come</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc47a59-fdd0-4e4e-932d-ca7fa444640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:53.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is not to say Biden won''t surprise his team with frank or
        candid remarks to counterparts down the road. During a lengthy career as chairman
        of the Senate Foreign Relations Committee and later as vice president, Biden
        often made unguarded observations to foreign leaders, including when he told
        Putin in 2011 that he didn''t believe the Russian leader had a soul.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cbb332-ae45-4495-84af-753ffbdc451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:53.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8252e3cb-257e-44ea-9572-4caf83af795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:54.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has demonstrated a preference for developing personal relationships
        with leaders rather than learning about them from a stack of briefing books.
        As vice president, he teased President Barack Obama -- who was hesitant to
        develop close friendships with many foreign leaders -- for viewing international
        relations through an impersonal lens.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b131c6-9ab6-4e5a-87eb-7085664a0b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465380a8-d8a9-4872-a22a-2b51cc8d20ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to know the other man or woman''s soul, and who they
        are, and make sure they know you," he once said he told Obama.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe15427-6947-4903-a352-84cae3b7380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8ed76b-5039-44a0-b03c-874752ef282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has befuddled some leaders with citations from Irish poetry that
        lost their meaning when passed through a translator. And he has offered blunt
        assessments of American policy that haven''t always been received well in
        foreign capitals, such as when he told Afghanistan''s President in 2009 that
        Pakistan was "50 times more important" to the United States than his country.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2b8da8-f861-426d-9cf1-9d5572dd3b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:56.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e839a53-b5a5-416b-8d4e-a32cbf02e5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:57.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at least in his opening days as President, Biden has sought
        to instill a dose of normality to his outreach with foreign leaders.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e608bf-3d94-4a84-aef1-df8f20a612e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428d7bdb-e170-45a7-9d3a-95a47aefa565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:58.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Biden''s conversation with Putin on Tuesday seemed by the book,
        despite the litany of sticking points between Washington and Moscow that administration
        officials say he raised. While the topics were decidedly unfriendly, the tone
        was businesslike, according to one person familiar with the call. The two
        men agreed to quickly re-up the New START nuclear treaty, a sign of emergent
        diplomacy even amid the strife. They did not speak for very long.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c8d4d6-b55b-4032-8740-12b84f50f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:58.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eef3e02-c15d-4ea3-8a49-d68a4b7bcff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:59.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call was designed "to establish some basic policy views early
        on," according to one administration official, who spoke on the condition
        of anonymity to describe the conversation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3348ab-2194-4be7-873c-98f575fb8504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:59:59.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3872fd4c-9d91-4eea-9a5a-a698f74f1cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:00.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s call came at Moscow''s request, according to a person
        familiar with the matter, who said Biden wanted to confer with leaders in
        Europe and his advisers before getting on the phone with Putin. The Kremlin
        requested the call shortly after Biden took office last week, which is standard
        for foreign leaders who are hoping to speak with the new president.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9787ea-5455-48f6-a9fb-10f80f6e752c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce5e73a-ae33-4b80-91b5-fea45568fa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So preordained was the trajectory of Biden''s call that Jen Psaki,
        the White House press secretary, already had a list of expected topics at
        hand when questioned about the call during her briefing on Tuesday, even though
        it had only just concluded.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229e04ba-338e-4db0-86d1-0495deb38053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f2e527-2376-45fe-983f-560e8bba4d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is in sharp contrast to Trump, who often entered his calls
        having not prepared or rushed his team through preliminary briefings. Even
        shortened lists of talking points, condensed to one page of bullet points,
        were frequently discarded, included when Trump ignored all-caps advice written
        by his advisers to "DO NOT CONGRATULATE" Putin on winning his 2018 election.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60def029-216e-4cfb-966d-6b62ae4356d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:02.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140ca039-a698-47bb-ae6f-ff4fdc82943a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:00:03.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also seemed "confused" over the status of Crimea and other
        issues related to Russia, one official said, explaining Biden''s goal in speaking
        with Putin as "let''s clear things up early on so there isn''t any mixed messages
        floating around out there -- not that Putin believes otherwise."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f875cce-0c1b-4ff1-8c20-df29d2b4a4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T21:18:39.369+08:00
