      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be95727-4d46-4e1f-bf4f-5fc5d460f379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:08:03.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:01:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulag is the fourth town in the province that recorded case of ASF
        after Abuyog, La Paz, and Javier. Since infections were reported, around 1,600
        pigs have been culled to contain the spread of the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551dbfac-6692-4579-9457-0145221c48b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:08:03.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:01:34.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff195d9-54b4-4f48-82df-36a338cf2cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:08:03.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:01:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enriquez called on all local government units to take immediate
        actions â€œby forming or reactivating task force to regulate the movement of
        pigs, pork, and processed pork products going in and out of their respective
        areas.â€</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a054d69d-452e-47df-aa97-a9787283285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:08:03.202+08:00
