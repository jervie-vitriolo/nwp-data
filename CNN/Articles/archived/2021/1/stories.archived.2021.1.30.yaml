    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0eb939e9-9867-47fc-8d1b-26fced6b3725'
    'lead': 'A Social Weather Stations survey shows strong support for walking, cycling,
      and public and alternative forms of transportation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-30T06:31:54.373+08:00
