      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a Washington Examiner correspondent brought up the "dictator"
        comment on Thursday, White House press secretary Jen Psaki noted to reporters
        that Biden has also proposed major legislation on pandemic relief and immigration.
        She said Biden is "going to use the levers that every president in history
        has used: executive actions. But he also feels it''s important to work with
        Congress -- and not just one party, but both parties -- to get things done."</p>'
    '37':
