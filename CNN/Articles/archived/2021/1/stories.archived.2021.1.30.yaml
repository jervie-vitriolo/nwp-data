      'mgnl:lastActivated': 2023-01-25T16:02:00.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipppines, January 30) â€”</strong>&nbsp;Tuguegarao
        City will remain under enhanced community quarantine for another five days,
        or until Feb. 3, due to the still rising number of COVID-19 cases, the Cagayan
        provincial government announced on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bed1dc-31a8-43b9-813a-f31f355b6357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:30:56.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:01.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After ten days under&nbsp;ECQ, Tuguegarao Mayor Jefferson Soriano
        decided to extend the city''s strict quarantine period as the number of active
        cases hit 331, which is 74% of the currently sick patients in the entire Cagayan
        province. On Friday, 49 people tested positive for COVID-19 in the province,
        45 of whom were from the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2588a7ff-9318-4757-b247-21f5404c2e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:30:56.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:01.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[H]<em>alos mga kaso ng</em> community transmission <em>ang naitatala
        sa mga nahahawaan sa</em> Tuguegarao <em>na sadyang nakakabahala dahil hindi
        tukoy kung kanino o paano nahawa ang mga nagpopositibo</em>," the <a href="https://www.facebook.com/cagayanPIO/posts/1856844244496921">Cagayan
        province Facebook page said</a>, citing the provincial health office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10edfb3-3860-4979-874d-9e1bb0157380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:30:56.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Almost all recorded cases are due to community transmission
        in Tuguegarao which is alarming because it cannot be determined from whom
        or how the infections have spread.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940ac3a0-b054-4b50-a804-470e19889e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:30:56.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:02:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under ECQ, only essential workers will be allowed to enter the city
        and health protocols will be strictly enforced. Cagayan Governor Manuel Mamba
        also advised local chief executives and health officers to limit entry of
        people in their respective towns.</p>'
  'Tourists-still-not-allowed-to-enter-PH-even-after-ban-on-areas-with-COVID-19-variants-lapses-':
