      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de783666-ec09-4818-b7cc-5843a4c4b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:56:27.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:01:45.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in Manila on Saturday shared its spokespersonâ€™s
        response to Blinkenâ€™s remarks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aec48bc-1bf1-4b6f-9013-a4feb6924381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T18:56:27.570+08:00
