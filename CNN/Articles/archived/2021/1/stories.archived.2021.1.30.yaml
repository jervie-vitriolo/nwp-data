      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, January 30) â€”</strong> Local
        authorities confirmed that African Swine Fever has already reached the town
        of Dulag in Leyte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda25df-8990-46b6-bd9c-9af4a1ce7a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T19:08:03.201+08:00
