  'British-royal-family-documentary-leaked-Youtube':
    'author': 'Rob Picheta, CNN'
    'caption': 'Hulton Archive/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-30T08:31:19.702+08:00
    'imagesource': 'jcr:cc0539a1-5264-4693-8ae1-768124985628'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcf57a4f-eacf-4db4-81b6-dc18fb3e9d22'
    'lead': 'The film provided an unprecedented look inside the royal households and
      was watched by millions when it first aired on the BBC.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-30T08:34:51.236+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:08:20.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:57:37.339+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Youtube', 'BBC', 'British-royal-family', 'Queen-Elizabeth-II']
    'template': '1'
    'title': 'British royal family documentary, ''banned'' for decades, is leaked
      onto YouTube'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92380fb2-e610-426d-8b80-62aab1775823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T08:34:51.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:20.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> An infamous 1969 fly-on-the-wall documentary
        about the British royal family, supposedly banned by Queen Elizabeth II for
        decades for giving the public an overly intimate view of the royals, has been
        mysteriously leaked onto YouTube.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf472bb8-2ee7-41aa-a019-8f22fe2167bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T08:34:51.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film provided an unprecedented look inside the royal households
        and was watched by millions when it first aired on the BBC. But it was subsequently
        stashed in the corporation''s archives, reportedly at the request of Buckingham
        Palace, and hasn''t been aired since the 1970s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3580220-aa1d-4872-8fa2-1a4ca54da104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T08:34:51.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:21.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t known how the program, titled "Royal Family," was unearthed
        or who posted it to YouTube. The video was swiftly removed from the video-sharing
        platform after a copyright request was made.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6494e8-69c4-47a6-84f0-9cf583f24b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T08:34:51.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:22.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, the monarch reportedly compares the US ambassador to
        a gorilla. "There was a gorilla. I had the most terrible trouble ... he had
        short body, long arms," the PA Media news agency quoted her as saying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb6be1d-b2fa-4e5e-a2d7-b5a8df700260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T08:34:51.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:22.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other, more mundane scenes, showing the royals eating together and
        the Queen rummaging in her purse to buy six-year-old Prince Edward candy in
        a shop, were considered groundbreaking for showing the famously opaque family
        in a new light.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421b57d7-7b83-4733-9f55-2580bf4ade84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T08:34:51.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:23.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This disgusting gooey mess is going to be in the car, isn''t it?"
        the Queen declares, according to PA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c3091d-2dc3-4caf-87bf-31a24f51f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T08:34:51.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 110-minute film was watched by 30 million people in 1969, and
        remains one of the UK''s most-viewed television broadcasts. The BBC estimates
        more than 350 million watched it worldwide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07901a16-6ca0-4d3e-a834-bf0606dee18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T08:34:51.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its production was more recently depicted in Netflix series "The
        Crown," which portrayed the royals'' displeasure at having TV cameras inside
        their premises.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad07cfe6-3d8d-47ee-be87-1c94fe0d77c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T08:34:51.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A BBC spokesperson declined to comment to CNN on the video''s sudden
        re-appearance, but the corporation did not dispute reports that it had submitted
        the copyright claim that led to its removal from YouTube.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af2fccd-89d8-4165-974a-a455e9471b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T08:34:51.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a copyright claim is filed we remove the content immediately,
        as is the case with this upload," YouTube told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd2cc23-036e-4912-9dbd-ee8bc25486c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T08:34:51.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace declined to comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d86bb9-a783-411b-a2cc-400153849ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T08:34:51.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was made after the royals granted the BBC unique access
        to film their everyday lives. The family was increasingly seen as being out
        of touch with regular society in the 1960s, and the program was considered
        an attempt to regain relevance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd736d1-8b82-4852-bc6a-33c8177457af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T08:34:51.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Anne, the Queen''s daughter, later spoke of her unhappiness
        with the program. "I never liked the idea of the royal family film. I always
        thought it was a rotten idea," she said, according to PA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e775b30-2248-444b-9ebf-2931fe3b67a9'
