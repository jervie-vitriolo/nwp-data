    'jcr:uuid': 'b41e1683-3366-411e-903d-9fe54debbb55'
    'lead': 'As Covid-19 variants are increasingly found in the United States, experts
      say Johnson & Johnson''s vaccine candidate would help in the pandemic fight,
      despite trial reports showing apparently lower efficacy rates than two vaccines
      already authorized in the US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-30T07:49:42.957+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:08:27.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:57:36.752+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As variants threaten Covid-19 progress, US weighs trial results of Johnson
      & Johnson vaccine candidate'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2062834-9f3c-416d-b38a-4d8c23a9e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;As Covid-19 variants are increasingly
        found in the United States, experts say Johnson &amp; Johnson''s vaccine candidate
        would help in the pandemic fight, despite trial reports showing apparently
        lower efficacy rates than two vaccines already authorized in the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1903bf1-871b-4ad8-9596-da6984faa967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson''s single-shot coronavirus vaccine was shown
        to be 66% effective in preventing moderate and severe disease in a global
        Phase 3 trial and 85% effective against severe disease, the company announced
        Friday. It was 72% effective against moderate and severe disease in the US,
        the company said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94fc85e-4878-42e5-8f03-f9cb1b498369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines already on the market in the US -- two-dose products
        from Pfizer and Moderna -- are about 95% effective overall against symptomatic
        Covid-19, with perhaps even higher efficacy against severe cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20c0a66-5961-445f-a89b-66eba1292f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson said Friday it intends to apply next week
        to the US Food and Drug Administration for emergency use authorization, or
        EUA, for its vaccine candidate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6016b1-62ba-4077-ac44-6df701b525d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the panel that will advise the FDA about its decision
        told CNN Friday that the Johnson &amp; Johnson product would be quite useful,
        assuming the agency authorizes the vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ad1f4-054b-4f40-845b-61755b13d517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Johnson &amp; Johnson data, I think, are overall encouraging
        in that it can prevent you from being hospitalized and dying," said Dr. Paul
        Offit, a vaccine expert at the University of Pennsylvania and a member of
        the FDA''s Vaccines and Related Biological Products Advisory Committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5810279b-0cb3-4dc4-8228-c0c878a891b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And at a time when this virus is running wild in this country and
        we don''t have enough (vaccines yet from Moderna and Pfizer), I think (the
        Johnson &amp; Johnson candidate) is a good sign, assuming it gets EUA approval."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fce4307-8e3f-42e9-a7da-8c1f77c2f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit has been vaccinated but said if he had not -- and if a Pfizer
        or Moderna vaccine were not available to him in reasonable period of time
        -- he would take a Johnson &amp; Johnson vaccine, if it were available.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad53a800-2fa6-4d80-af2a-ba3bbf27d6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another expert noted Johnson &amp; Johnson''s assertion that the
        vaccine''s protection against severe disease increased over time, with no
        severe cases reported in the vaccinated group after day 49.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0840f156-19d6-4e41-a9de-28d3849d56f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protection got better the farther you got out from the vaccination,
        and ... if we had followed this several more months," the efficacy could be
        even greater than reported, Dr. Michael Osterholm, director of the Center
        for Infectious Disease Research and Policy at the University of Minnesota,
        told CNN Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f100a2f5-113e-4aa6-b1b6-e4cd3152944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to potential advantages of Johnson &amp; Johnson''s candidate:
        Unlike the Pfizer and Moderna vaccines, it would take only one shot; it does
        not have to be stored in freezers; and it can be stored for three months at
        refrigerator temperatures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd119e810-d01b-432e-9b1a-585bfbe74fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many clinics out there, this is going to be the ideal vaccine
        to have. One dose, stable vaccine -- use it," Osterholm said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecae498-4193-4acf-81e4-af9c05bb0ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson already is testing a two-dose regimen of the
        vaccine, and that could increase the efficacy, Dr. Anthony Fauci said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e266a1c-2431-411a-a164-363f028b5bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s see what that shows ... Heck if you got (72%) with a single
        dose, you would think you would do pretty good with a boost," said Fauci,
        the director of the National Institute of Allergy and Infectious Diseases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b266d4d0-9771-480b-bdff-500e33b61055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Model: Variants could add tens of thousands of US deaths by May</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2769fc69-2860-402e-83e8-0c35bac46d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson''s report came as more cases of highly contagious
        coronavirus variants are being found in the United States. On Thursday, South
        Carolina confirmed two cases of a variant of the virus first identified in
        South Africa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e5206e-1258-4d83-bef8-f0e19b267c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergence of this and other variants, including one first identified
        in the United Kingdom and one in Brazil, is a "wake-up call," Fauci said at
        a White House news briefing Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a8695c-15d1-4638-9391-f8d7b99a14f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to see the evolution of mutants ... we have to
        be nimble in order to adjust readily to make versions of the vaccine that
        are actually specifically directed to whatever mutation is actually present
        at any given time," Fauci said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e26311-70d5-41ed-b22b-07a5d94f7dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To stop the spread of variants, we should be treating each case
        of coronavirus as if it is one and take action to stop it from infecting others,
        said Dr. Rochelle Walensky, director of the Centers for Disease Control and
        Prevention.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ef1332-da51-453d-bb24-e01e6c2823f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time someone has symptoms, gets a test, has a positive result
        and we get the sequence, our opportunity for doing real case control and contact
        tracing is largely gone," Walensky said Friday at a news briefing. "So I think
        and I believe that we should be treating every case as if it''s a variant
        during this pandemic right now."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5012a0f4-e44e-44c5-be38-29bced3cac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concerning thing about the South Carolina cases is that the
        people didn''t know each other, were not in contact with each other and were
        not traveling, Walensky said on ABC''s "Good Morning America."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fab3757-32f1-472b-8c33-e23028d96933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variants are likely to worsen the spread of coronavirus across
        the US and add to the death toll, the Institute for Health Metrics and Evaluation
        at the University of Washington forecast Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093cdc59-1dbd-4f2a-94b6-a5fac0aa564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its model now forecasts 594,624 deaths by May 1 as its most likely
        projection -- 25,000 more deaths than in the last projection from IHME, which
        forecast 569,000 Americans would die from Covid-19 by May 1.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399f9241-f907-4306-8eaa-07ccf9ac0006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid variant spread would take that number up to 620,000 by May
        1, IHME said. And in a worst-case scenario, nearly 654,000 Americans could
        be dead of Covid-19 by May 1, IHME says. That''s 85,000 more than IHME forecast
        as its most likely May 1 scenario just last Sunday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907ceca9-60a7-47fa-b46e-134007a68ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it doesn''t take a new variant to make the forecast numbers
        of deaths grow, said IHME director Dr. Christopher Murray.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fa777e-5fd2-41df-b0a9-5fb51ba6d998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not been seeing governments taking action to apply cautionary
        measures as quickly as expected, and have incorporated that information into
        the modeling," Murray said. "Without measures to control the spread of the
        disease, mobility remains higher and transmission is more likely."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c02c416-e7f6-42b1-bce3-252c13b46915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths would stay lower if Americans simply wore masks and stayed
        home more. If most people followed social distancing and masking guidelines,
        30,000 fewer people would die by May 1, according to the IHME.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2d7355-35b2-42f7-bf30-07f1dcae2e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States work to get over the distribution hurdle</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d04c9b-9098-41bb-b5f5-b98114bebcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In US states, leaders have taken different tacks in approaching
        lags in vaccine distribution and administration.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33ca31b-91e1-429b-82d9-7ca39f4d32c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Virginia, which has been vaccinating people at a rapid clip,
        is allowing all residents 16 years and older to register for a vaccine after
        all residents at nursing homes and assisted living facilities who wanted the
        shots have gotten them, Gov. Jim Justice said Friday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb3de9-d923-4131-9ed2-f6990748f8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next week there will be vaccine clinics in all 55 counties," Justice
        said. "This will make sure our limited supply of vaccines gets to every corner
        of the state."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a513baf2-413c-4efa-94e2-a1e28b9fee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Connecticut, more than 364,200 total doses have been administered
        as of Thursday -- meaning 35% of people 75 and older have been inoculated
        in the state.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf49c6f-27b3-4dc0-890d-955d1f74fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Connecticut continues to be a leader in getting people vaccinated,"
        Gov. Ned Lamont said during a news briefing Thursday, adding that the promise
        from the Biden administration to increase state allotment by 16% means more
        people will be vaccinated faster.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeea37a-5a28-490c-a8d7-23033155585b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week, Kentucky Horse Park in Lexington will become Kentucky''s
        first regional vaccination site, Gov. Andy Beshear said Thursday. The site
        will vaccinate 3,000 residents the first week, prioritizing those 70 and older.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89a26ca-357f-4827-b5a6-fb518c8ec4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Ohio, officials must change plans because the state wants
        students back to school in March.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe9e364-947d-480b-a0d1-52294d191fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While vaccine supply in the state is limited, Ohio has pulled vaccines
        from its allocation to set aside around 55,000 for the state''s K-12 school
        staff every week, Gov. Mike DeWine said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95940053-2f1a-45ea-802c-98fc84d015d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Idaho is calling for more transparency in how its current
        distribution plan is going, Gov. Brad Little said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b9d065-4732-4767-9418-8158e0cf50ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quite frankly, we need a clearer picture to shine more light on
        vaccine administration," Little said during a Thursday news conference in
        Boise.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e01991-bc40-47c1-9a4e-a541be647ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His new order requires both private health care companies and public
        health districts to tell the state on a weekly basis how many doses it has
        received, how many doses have been used and how many doses are still in inventory.
        The numbers will be posted to the state''s public online Covid-19 dashboard.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd339a233-f14b-4693-b3f5-73f0715b6f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the goal is to make sure providers are meeting the state''s
        goal of having each available dose used within seven days of delivery.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af17e124-91ac-40d0-bdc0-8731482d7d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T07:49:42.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:27.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/29/health/us-coronavirus-friday/index.html"
        target="_blank">As variants threaten Covid-19 progress, US weighs trial results
        of Johnson &amp; Johnson vaccine candidate</a></em></p>'
