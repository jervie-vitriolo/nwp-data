      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/28/locsin-blinken-reaffirm-alliance.html?%3F%3F">READ:&nbsp;PH,
        U.S. reaffirm alliance in call between Locsin, Secretary of State</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec48d8ef-592f-490a-8935-3694847724fa'
      'mgnl:activationStatus': true
