      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong>&nbsp;Seven&nbsp;soldiers
        were killed in a helicopter crash in Impasug-ong, Bukidnon on Saturday afternoon,
        a military spokesperson confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b6a606-add7-4963-8911-6d6a362d9308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:32:07.493+08:00
