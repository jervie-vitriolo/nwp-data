    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Donald-Trump', 'Joe-Biden', 'US-president', 'transition',
      'riot', 'presidency', 'pandemic', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'ANALYSIS: Trump''s final full week in office ends with the nation in
      disarray'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd194e41c-5f3a-45e3-aa75-e74c7c89c778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The final full week of US President Donald
        Trump''s presidency ended with a nation in disarray -- fearful about the threats
        surrounding Inauguration Day in a capital city that has become a fortress;
        unsettled by new details of the harm that rioters could have inflicted on
        lawmakers during last week''s insurrection; and angry at the revelation that
        the administration''s pledge to release a reserve of Covid-19 vaccine doses
        was hollow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06a141a-b9f4-4783-bb52-5f87642c6c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97a3c44-8217-415f-bfa8-f58ea82ed63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of those grave security threats and the frustrating
        news that there is no such vaccine reserve, the President was still conspicuously
        missing in action at the White House Friday. It was Vice President Mike Pence
        who was seen doing the work normally required of a commander-in-chief -- from
        visiting the National Guard troops guarding the Capitol to making the long-delayed
        phone call to Vice President-elect Kamala Harris to offer assistance in the
        presidential transition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b74ada-1f56-410e-95b1-ae48e4534001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b472383b-191b-42bd-a55f-b1cc50e69cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President met on Friday with MyPillow CEO Mike Lindell, who
        was captured by a Washington Post photographer outside the West Wing carrying
        notes with references to the lie that the election was stolen and the possible
        implementation of martial law -- which Trump has discussed while indulging
        his fantasy that he could overturn the election. Trump also drilled his staff
        about the 20 House Republicans who voted to impeach him this week, inquiring
        about whether they could be challenged during the midterm primaries in 2022,
        according to CNN''s Jim Acosta.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c5abb-5cf2-4492-8354-55d2b732d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd071c091-9e7b-45dc-9dbf-c755d66d8869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s narcissistic detachment from the grief and fear gripping
        the nation, while all too familiar, was no less breathtaking in his final
        days after four years in which he has shirked the most solemn duties of the
        presidency. After these last days characterized by incompetence, poor planning,
        negligence and Trump''s utter lack of contrition for the mob he incited to
        attack the Capitol, America finally seems ready to see him head for the exits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c10cd2e-cab6-45e5-bd38-b1ab7b3ea8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63d3c7e-bb74-4be4-996d-190969c25a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His political capital has cratered. A Pew Research Center poll released
        Friday showed that 54% of Americans want to see Trump removed from office
        and 68% said they don''t want to see him continue to be a major national political
        figure in the years to come. His overall approval rating fell to 29%, the
        lowest it has ebbed during his presidency in the Pew poll.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381bdb79-a8c5-4157-a60a-c656d3505b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb9628a-d8fb-4e9a-b2b0-c22a56f82697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Frightening new details of the Capitol Hill siege</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ceb71-5ee0-4e15-a2dd-f68e857b7fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump makes little effort to quiet the nerves of a rattled nation,
        details of what unfolded during last week''s Capitol siege have become more
        unsettling by the day as federal authorities have raced to apprehend the most
        dangerous rioters while warning of plots for more violence next week when
        President-elect Joe Biden will be inaugurated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a4fda9-2a49-485e-a792-3dc6205ad1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993083e2-4a7f-454d-a6b7-f0ddf680142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chilling new video shows the threats that rioters hurled at a Black
        Capitol Police officer as they chased him up the stairs on the Senate side
        of the US Capitol, while he skillfully diverted them away from the doors of
        the chamber where lawmakers were huddled in fear for their lives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d26f5b-0b9b-42e6-a4e1-0473b794339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce1c9f1-cc50-4558-bd0b-0d97e24001c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post was the first to report Friday that Pence and
        his family were whisked to safety in a nearby room mere seconds before Eugene
        Goodman led the mob away from some of the nation''s top elected officials
        to another corridor where other officers arrived as backup. Pence was clearly
        a top target in the riot; widely circulated video has shown the rioters chanting
        "hang Mike Pence" as they stormed the Capitol after Trump turned on his vice
        president by erroneously suggesting that he could have abandoned his duties
        and changed the outcome of the presidential election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2475c9c2-a124-4ffc-bfbe-967293fe6540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1557b4c4-894b-4e6f-8b76-0040d6bcd8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new court filing, federal prosecutors said rioter Jacob Anthony
        Chansley — who was recognizable in pictures because of his face paint, headdress
        and the six-foot spear that he carried into the Capitol -- stood at the dais
        where Pence had been that morning and then ominously wrote a note that said,
        "It''s only a matter of time, justice is coming."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5739f4-a681-4f4e-9714-9e6665d7fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3195116c-0519-4962-bdb9-06036cbf3ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday also brought unnerving new accounts from the police officers
        of the attacks they endured as they faced down the mob. DC Metropolitan Officer
        Michael Fanone recounted to CNN how rioters grabbed for his gear as he was
        down on the ground injured after being Tasered several times in the back of
        the neck.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c46a8-7762-477a-827a-63ed43b93072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e0a6a-3798-4558-8a7e-b9f4b924f40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some guys started getting a hold of my gun and they were screaming
        out, ''Kill him with his own gun,''" Fanone, an officer for nearly two decades,
        told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a2ef3-c781-43ca-9658-10b79fcd14cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9935e462-5ed5-43ec-b2f4-4f78eeeed5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officer Daniel Hodges, who was captured on camera during the riot
        getting crushed by a door as rioters surrounded him, described how a guy ripped
        off his mask, wrested his baton away and beat him with it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2401b3-c7e8-493d-ad32-f0b93f12cf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae60b4bc-e19d-4ef2-97a9-12731a05dbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was practically foaming at the mouth so just, these people were
        true believers in the worst way," Hodges told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f26ff-43c8-439a-aea5-b10f4215ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d74e08-08cf-4486-b883-fac637f07a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Justice Department prosecutors formally walked back their
        assertion in a court filing from the day before that said Capitol rioters
        sought to "capture and assassinate elected officials."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a201c97a-7f5b-4f94-9b36-f5979593aa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b85a10-2584-4822-a9a8-1360f567e326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But authorities continue to investigate hundreds of people in connection
        with the riot as they try to stave off possible violence next week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ba9477-1e05-421d-b831-9f276f501e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d111b8-7875-402d-ba0f-bea4e9ef0299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to DOJ''s initial assertion, GOP Sen. Ben Sasse of Nebraska
        called on the American people Friday to pay attention to the dangers that
        the insurrectionists posed, noting that "rage-peddlers" are trying "to whitewash
        the attack on the Capitol, saying that a few bad apples got out of control."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed5a3f-26a4-42a3-a812-ad2c97feb2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa857d4a-515e-4c48-bf98-3149f825fafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These men weren''t drunks who got rowdy — they were terrorists
        attacking this country''s constitutionally-mandated transfer of power," Sasse
        said in a statement. "They failed, but they came dangerously close to starting
        a bloody constitutional crisis. They must be prosecuted to the fullest extent
        of the law. The FBI is investigating widespread calls for violence across
        the country and every American has an obligation to lower the temperature."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d27dab-f5fe-450a-b6f6-c20aea2a59b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167aadd2-9816-4b48-be32-5193e273f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Promise of a vaccine reserve evaporates</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c235dc-042f-4dc7-a828-fc2a9c02c6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Americans are still trying to come to terms with the terrifying
        attack on their democracy, hopes of quickly stamping out the coronavirus pandemic
        are fading as governors across the country struggle to get the vaccine to
        those who need it most, hamstrung by the absence of a national plan, an insufficient
        number of doses to meet the demand, and a lack of resources from the federal
        government to distribute it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe1640e-7cea-4724-88f4-8f92fd4b8f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeda5c9-2f3a-403f-b87d-37cbbe831b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden outlined his own plan to accelerate distribution of the Covid-19
        vaccines on Friday. Though his proposal was short on details, he said he would
        expand eligibility for those 65 and up to get vaccinated -- a step the Trump
        administration also encouraged this week. He also said his administration
        would create more sites such as community vaccination centers and mobile vaccination
        clinics, expand the workforce of health care workers and offer more transparency
        to states about how many doses they will be receiving.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694778b0-44b9-43ec-a3df-0e6df2cee63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.535+08:00
      'mgnl:createdBy': 'bamba'
