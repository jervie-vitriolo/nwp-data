      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c2650f-f3f9-43c5-a872-6c026d9b3be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:12:01.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:05.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas apologized for the incident, which occurred at a PGA Tour
        tournament in Hawaii last Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad6a8f-2ffe-41be-96c9-d1ada0c5981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:12:01.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:05.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df11d98f-e5e6-4470-914e-f701137153c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:12:01.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:05.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no excuse," Thomas told the Golf Channel in an on-air
        apology immediately after his round.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f32149-886c-44c8-81bf-ba0fec126a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:12:01.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:05.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00587f40-9b3f-445d-b9b4-ef99d515c649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:12:01.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:05.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the company said it was discontinuing its sponsorship
        of Thomas because of his use of the slur, which the company said inconsistent
        with its values.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d8c927-9c61-44c9-8fea-79d8244e4cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:12:01.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:05.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fa21b7-cfce-42a2-b7f4-3c883a999f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:12:01.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:05.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we acknowledge that he has apologized and recognizes the
        severity of his words, he is a paid ambassador of our brand and his actions
        conflict with the inclusive culture that we strive to uphold," a statement
        from the corporation said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec713a16-5e03-4b96-a083-5d7976b75bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:12:01.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:05.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a8b0b8-cf37-4003-b282-bb949d2e6fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:12:01.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:05.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas uttered the slur after he missed a par putt during the Sentry
        Tournament of Champions'' third round in Hawaii and his words were caught
        by television microphones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a134d6c-c191-4004-8d7a-d7239faafff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:12:01.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:05.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f479a7f-1f6c-49b5-938e-7809e2777a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:12:01.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:05.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m an adult. I''m a grown man. There''s absolutely no reason
        for me to say anything like that. It''s terrible. I''m extremely embarrassed.
        It''s not the kind of person that I am ... But unfortunately I did it and
        I have to own up to it and I''m very apologetic. I deeply apologize to everybody
        and anybody who I offended and I''ll be better because of it," Thomas said
        in his apology.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c82a25-cac8-42cb-8878-25c3fdda3b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:12:01.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:05.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5583f8-53d1-4265-bdb6-1855a046d7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:12:01.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:05.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former world No. 1, Thomas is now third in golf''s rankings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c058e1be-4033-4e66-8291-ed1976894932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:12:01.004+08:00
