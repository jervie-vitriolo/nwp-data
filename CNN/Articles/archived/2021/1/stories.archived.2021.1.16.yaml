    'mgnl:tags': ['COVID-19', 'cases', 'Covid', 'coronavirus', 'DOH', 'Department-of-Health',
      'Philippines', 'PH']
    'template': '1'
    'title': 'PH logs highest daily case record in four weeks as total nears half
      a million'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90caad9f-0948-47db-9454-e0a5e57fcc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:38:08.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong>&nbsp;The
        country logged its highest number of new COVID-19 cases in four weeks after
        2,058 more people got infected, the Department of Health said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab62425-5a77-435b-960d-b26fedb50ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:38:08.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:39.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 18, there were 2,122 new cases in a day. The total is currently
        at 498,691 with 28,674 or 5.7% active cases or currently sick patients, the
        DOH case bulletin stated. At least 84.7% of these active cases have mild symptoms,
        7.7% have no symptoms, 4.6% are in critical condition, 2.6% are severe cases
        and 0.41% are moderate infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4196293-4de7-4b38-9159-289df3eb594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:38:08.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:39.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite and Rizal province had the highest number of new patients
        with 96 each, followed by Leyte with 92, Quezon City with 85 and Mountain
        Province with 84.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd582e02-34bb-45dd-bbb6-65f2bf0c06bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:38:08.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:39.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts and officials earlier warned of a surge of new cases
        in January due to delayed reporting and leniency in following health measures
        during holiday revelries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b39fe1-0743-4b75-b1ed-1fe3497d6c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:38:08.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also rose slightly to 9,884 or 1.98% of the total
        case count, after eight more people died from the disease. Meanwhile, 406
        others got better, raising the number of recovered patients to 460,133 or
        92.3% of the COVID-19 tally.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb3472b-a961-4559-aaab-c70dcfdaa471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T21:40:01.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it removed 13 duplicates from the count including nine
        recoveries. It also added one death that was mistakenly tagged as a recovery
        in the previous report. Five COVID-19 laboratories were not included in the
        total since they were not able to submit their reports on time, the agency
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bb8706-db6f-4a6b-9be5-e5c881657cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T21:40:01.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:39.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also confirmed three more overseas
        Filipinos caught the coronavirus, which brings the total to 13,543 in 84 countries.
        At least 3,500 of these have been verified by the DOH, the DFA noted. Ten
        others also recovered, raising the survivor count to 8,627 while the death
        toll stayed at 935. There are also 3,981 undergoing treatment, the agency
        said.</p>'
  'baguio-city-more-vaccines-for-nearby-provinces':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-16T17:00:04.140+08:00
