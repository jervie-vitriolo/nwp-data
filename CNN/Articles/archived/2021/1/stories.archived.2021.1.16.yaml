      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Bumble, the company best known for its
        female-centered dating app, is getting ready for its big date with Wall Street.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878220f9-fa4b-4acf-9caa-7ce807312697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.500+08:00
