      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify''s Global Hits lead Becky Bass told <a href="https://www.billboard.com/articles/columns/pop/9511182/olivia-rodrigo-spotify-hit-success"
        target="_blank">Billboard</a> a number of factors contributed to the song''s
        rise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8c612e-958e-4b49-aaab-c2bd7a53e159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T07:12:13.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:16.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely think it''s a perfect storm," Bass said. "When we
        were talking about the audience that she had prior to the release -- that''s
        a very young, female, engaged audience. So they really sort of sparked the
        flame. But now what you have is it traveling well beyond that audience. And
        obviously social media platforms have helped that, but I think just word of
        mouth. This is a song you''re talking about with everyone right now. Everyone''s
        listening to it, everyone''s obsessing over it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6bc2e-5e59-476f-9a05-aa1b443f0319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T07:12:13.618+08:00
