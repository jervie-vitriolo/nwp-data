  'DOLE-COVID-19-protocol-compliant-workplaces':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-16T08:09:49.038+08:00
    'imagesource': 'jcr:10ddac2e-7ea7-462b-8b13-e39d1fea37ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78e00b7a-217f-43d9-892c-17eb5b5028a5'
    'lead': 'Labor Undersecretary Benjo Benavidez says 92% of the 72,000 companies
      and small businesses they inspected followed COVID-19 safety guidelines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T08:13:45.417+08:00
