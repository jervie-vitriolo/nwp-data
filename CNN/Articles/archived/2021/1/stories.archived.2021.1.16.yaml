      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaadd06-8822-4d83-839a-43902bbea441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the exchange was a trick -- ultimately, those uploads were used
        to blackmail her into accepting an exploitative pattern of abuse. One man
        claiming to be a 36-year-old father threatened to tell Ji-o''s parents what
        she was doing if she didn''t take explicit pictures for him. Another man set
        up a rule that she needed to respond to his messages within two minutes or
        he would send men to beat her up, although it''s unclear whether he knew where
        she lived and if so, how he had that information. Terrified of missing a notification,
        she slept with earphones in so that she would be woken by the buzz of an incoming
        message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f2e9e-a052-4f68-971c-9fe2754ccfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb7f88-d08c-45cd-b8a7-08307bdad286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a young girl, she lacked the maturity to rationalize what was
        happening to her. South Korea''s culture of victim blaming -- even for people
        as young and vulnerable as Ji-o -- prevented her from seeking help.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd922cd07-4e9a-44c0-90ec-8ba31f0364df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19dbaf1-b13f-45d8-a0d8-0a37d8431465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 16, Ji-o -- not her real name -- is still dealing with the aftermath
        of the three-plus years she spent subjected to online abuse and threats. She
        says she switched her phone number eight times and moved away from her parents''
        home in rural South Korea to the capital Seoul, where she lives with her sister.
        She wants to change her name.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5e5523-528d-4070-9531-06dc9f4e4e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4cac38-2c1e-4ed5-a18b-1847f05348a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While digital sex crimes are a problem all over the world, they
        are a particular issue in South Korea, which has one of the world''s highest
        rates of smartphone ownership. Inadequate laws, weak sentencing, and poor
        policing mean that such crimes are rarely treated seriously by the justice
        system -- and as a result, activists say victims feel discouraged from coming
        forward.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e4ff1-1770-4a31-8847-05cf18b29d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c920b840-7fb9-4ce9-9370-b59becccb48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, however, a digital sex crime case that bore some chilling
        similarities to Ji-o''s situation appears to have sparked change. After an
        outpouring of disgust over the case, some laws have been tightened and, in
        November, the ringleader was handed an unusually long sentence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42097919-9954-40c4-bb2b-edcb04e69a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c4430-a378-4d44-a1bc-8c31c2ff211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But advocates say much more needs to be done to take the issue of
        digital sex crime seriously -- and keep young girls and women safe from dangers
        on the other side of the screen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fc8a03-1965-4522-848e-9b5b634bee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2240b7f2-2c56-43b1-be69-e390b78bf79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inside the chat rooms</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd913ab68-d73e-454b-a235-86f467c2db37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case that prompted the recent changes in South Korea''s laws
        involved a university graduate on bed rest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236aaa1e-64d5-40de-a1e6-8c5e59c70a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff38ab9-a0e4-4111-9d89-d9587a4bad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he recovered from an operation to make his limbs longer, then-23-year-old
        Cho Joo-bin began trying to make money on the internet. He styled himself
        as a businessman in his 40s who had served prison time and had an amputated
        foot, and gave himself a nickname: Guru.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a22e82-455e-4edb-96c7-a645019efde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c067d52-1ec8-466a-87d8-82ca19ff530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2019, he founded a group chat called Guru''s Room on
        the encrypted platform Telegram, where messages can be set to disappear after
        they have been read. That room would become the setting for the most notorious
        digital sex crime case in South Korea, where men spent thousands of dollars
        to witness -- and demand -- the abuse of young girls and women.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdcb32c-0e3d-443c-ad90-a73db7171237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a817e7-3469-4fa9-81b3-f2b61606ce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho and his collaborators had a simple playbook for recruiting victims
        online. They offered them jobs as part-time models, then solicited compromising
        photographs from them, before coercing them into making degrading material
        by threatening to release their personal information and images to other internet
        users. Cho told them to raise their pinky finger in pictures which he later
        admitted was a way of branding the content. Authorities say there were more
        than 100 victims, including 26 girls in their teens.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81195d5-25d8-4874-8c05-843ba64b101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f0abce-a002-4e9a-9eda-a5bd55aaf1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foolishly, I was confident I wouldn''t be caught and I intended
        to make my own brand with my sexual content," Cho said in September at one
        of his collaborator''s trials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453024e5-0094-4302-9bf8-b693639210c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046ef2d1-cc67-4bd0-bbb4-d68b36782e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, he and his collaborators recruited members, offering
        teaser videos of sexually explicit content to try to lure them into paying
        for entry into one of the exclusive rooms where they had access to women and
        girls -- referred to by Cho as "slaves" -- who they could instruct to create
        sexually explicit material. These rooms were illegal -- South Korean law forbids
        producing any sexually explicit material.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a77684-c5cb-4d08-a812-5a436b25f181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8530b6-079d-4695-b7c5-8bb8e2c58dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attracted thousands of members, some of them paid. One group
        member -- who is known only as Lee -- sent his personal information and 3.6
        million won ($3,300) to Cho as an entrance fee to get into the chat rooms,
        he testified in court, according to South Korean non-governmental organization
        Tacteen Naeil. That seems to have been on the higher end for entry -- police
        said last year that buyers normally spent about $1,200 to enter a room paying
        with bitcoin.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c360c01-13e9-4ffb-9343-fa6256eb5d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a4764-640f-4a90-9c02-4f75320e1696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee also paid into a "slave funding account," which he believed
        was going to the victims as payment, but which he later found out went to
        Cho.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f87a06d-f947-401f-8f48-66763df36dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2d3267-0ea2-42eb-9068-e492b0f94b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another member, who paid Cho more than 1 million won (about $920)
        and verified himself by taking a selfie holding his social security ID card,
        said that Cho often deleted and created new rooms. Entry fees to the different
        rooms were higher for those with victims considered to be better looking.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e661384a-b270-48cb-a06a-e78f2e8d041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8544e8-b44e-4aa6-b687-9cc82c5b5a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As paid users became involved in the criminal rooms, the information
        they had given at the start became incriminating. When Cho contacted Lee saying
        he was low on cash, Lee gave him 650,000 won ($600) as he was afraid Cho might
        contact his wife. The other member -- who cannot be named for legal reasons
        -- said he remained a member as he was afraid of being threatened by Cho.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053e71a2-ea28-49a4-b154-671bd9de169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ef337d-5206-4af6-a400-2875ddb1aadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, two university journalism students alerted authorities
        to his illegal enterprise after joining the groups undercover using nicknames.
        In March 2020, authorities busted the network of chatrooms.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e7824-da0f-4247-a9eb-4ee773cee844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821afaa6-075d-4707-b131-590629a71061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens were arrested over their involvement in the Telegram ring.
        One alleged collaborator was only 16 years old. "He has been good with computers
        since he was in elementary school," his lawyer said in court. "Because of
        the lack of parents'' protection or supervision, he consequently reached a
        trash island named ''Guru''s Room'' in the vast sea of the internet."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d25ceb-3ca2-42eb-bfd7-45d45813888e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e09e9a-78a7-4d4f-a5c0-ae46c01af02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''You''re not a human''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929af7b5-ba32-400c-b2c3-b357e825e5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guru''s Room was hardly the only place on the South Korean internet
        where women and girls were victims of digital sex crimes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15806406-fb6f-452c-aac7-87c6cd93b0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c984ae5d-66a3-42ab-95d6-59a0abd00625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho had been inspired by other Telegram groups, including one named
        Nth room, run by someone who called himself GodGod. The journalism students,
        who asked to use the pseudonyms Kwon and Ahn to protect their safety, said
        there were many operators running similar chats on Telegram -- and links to
        the groups could be found from a simple keyword search on Google.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0416bfec-5b09-46f6-86e9-4e46b701982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5fd6a2-10bd-4219-9ff6-bb225ac23635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Telegram spokesperson told CNN that publicly available content
        which violates their terms of conditions is taken down. Already this month,
        more than 7,000 groups and channels related to child abuse have been banned,
        according to Telegram''s Stop Child Abuse channel.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b2dd1f-a489-44e5-b0a0-ace33e5577f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5db4542-f97d-4110-9177-a558d3091c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sexual violence and the abuse of minors are not welcome on our
        platform," Telegram''s spokesperson said in a statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc537cb-3657-4cf6-b273-be921f4361b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492077e9-9486-4f6d-bca1-c2a8748ce5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, more than 2,500 people were detained last year
        for digital sex crimes in South Korea. Of those, 220 were arrested for alleged
        sex crimes on Telegram, Discord and so-called darknet sites which cannot be
        accessed by a regular browser.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bf0f23-fa8c-449f-876c-42769112ab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778de7b7-fa12-4d4f-ad4b-25947929c2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Telegram rooms were among the most egregious examples of South
        Korea''s sex crimes, and were difficult to track given the app''s encryption.
        But Ji-o''s case shows young girls are also vulnerable on widely used social
        media platforms.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8eeaf4-6251-4898-b121-b7f926a7ae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf033f8-54ab-41ba-8f03-d4e3c4df95e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years before Guru''s Room or Nth Room were even set up, Ji-o found
        herself trapped by her own personal information. When she refused to take
        degrading pictures for the man claiming to be a 36-year-old father, he spread
        her private details around the internet which others formatted into a graphic,
        a process known online as "taxidermy" because the victim''s information is
        preserved forever. She still doesn''t know how he got her personal details.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae86012-6dc0-4399-9abb-486088210da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ac06b6-c340-4946-a1e1-f962e916155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, huge numbers of people contacted her. Some told her
        to take off all her clothes, others told her to take photos of herself in
        school uniform.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df5aaa3-f31d-42e8-ace1-01092542f54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f275bf47-5ed6-416c-9b4f-fe32bfc29cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you do everything I told you to do?" one man wrote to Ji-o,
        in direct messages on Twitter seen by CNN.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fb4790-bf80-4f50-a985-427e7f8bdde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce866e5-bb64-433f-8a66-a1f0fce73e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember: You''re not a human, but my toy."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5647574f-69c5-468d-a9fe-6e8cfd2d1026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af2b4d3-aa12-4d5c-994a-68372e282260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the demands from strangers grew online, Ji-o was afraid
        to tell anyone. She was scared that telling the police would land her in a
        juvenile protection facility -- under South Korean law at the time, minors
        seen as voluntary participants to digital sex crimes faced the prospect of
        mandatory attendance at such a center. And she was scared to tell her parents,
        worrying that they wouldn''t understand.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a02f8-b6dd-4742-96f8-a0070a161062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25182ec9-a4b3-4b70-b370-564601f1b259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, police asked to speak to her. They had begun investigating
        a man she had been talking to online, and found her conversation with him
        while inspecting his phone. They told her that what she had been doing was
        not good, and that she could end up in a juvenile facility for posting videos
        and pictures of herself as they violated child and youth protection laws.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80f7342-a6aa-4b91-a94a-b943a5bf53ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c68d9d-164e-434b-87f4-f1c5364c0302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, because she was underage, they called her parents. Her dad
        asked why she posted pictures of herself online when she already had everything
        she needed and hit her, she alleges. Her mother cried and fell silent. They
        have never talked with Ji-o about the digital sex crimes again.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f1eb12-500b-4ad7-b934-8689c02e1287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.414+08:00
