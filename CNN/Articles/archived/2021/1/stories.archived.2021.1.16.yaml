      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to see the UK, there isn''t a better year than this.
        Domestic tourists don''t go to the same destinations international tourists
        do, and in the second half of the year I think UK tourists will start to travel
        internationally.</p>'
