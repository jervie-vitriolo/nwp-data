  'The-world-marks-2-million-coronavirus-deaths.-The-real-toll-is-likely-much-higher':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-16T02:05:19.159+08:00
    'imagesource': 'jcr:b6bbb596-c325-4a34-adaa-f9bbf6d1d9f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81a1cb29-28ef-4fee-ae9a-1e1f7703649e'
    'lead': 'The official global death toll from the coronavirus pandemic surpassed
      two million on Friday, according to Johns Hopkins University.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T02:06:11.206+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:05:44.350+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:54.567+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world marks 2 million coronavirus deaths. The real toll is likely
      much higher'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a9997e-fac9-4a6b-92a8-7ddadc575d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>It''s as if 10 of the world''s largest
        commercial jets fell out of the sky, every day for an entire year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45e8245-d430-491f-b492-8224f741ca99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b95269-fb21-4e74-98e7-b3fca720fb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official global death toll from the coronavirus pandemic surpassed
        2 million on Friday, according to Johns Hopkins University. The tragic milestone
        came just over a year after the first COVID-19 death was reported in Wuhan,
        China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb429fa-351f-4493-b560-bcde55e1b468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b90a460-4267-4348-96cd-a61cd2e8475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 2 million figure is horrifying, experts say the real death
        toll is likely much higher. Only confirmed COVID-19 deaths are included in
        the tally, which means that people who die without a firm diagnosis may not
        be included.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cea2a23-f027-45f8-8296-37464d87b59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f148e-821d-469b-9a5e-62bef5a9b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With testing still inadequate in many countries across the world,
        there might be hundreds of thousands of additional deaths.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a49bb2-e3c1-46f5-8e3e-9ee01529cc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef15faf7-01b7-4d97-9f57-b5241a15462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Murray, the director of the Institute for Health Metrics
        and Evaluation at the University of Washington in Seattle, said that an analysis
        of excess mortality suggests that as many as one fifth of coronavirus deaths
        might not be recorded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dae035-992c-4e59-a8f5-58d356fedd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a52ab7-5c1f-4719-874b-fd522c3d0aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have found that on average, total deaths are 20% higher than
        reported deaths," he told CNN in an email, adding that the ratio varies substantially
        across different countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644879df-5b28-44a8-9c83-1d3f592672ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903608d4-130e-4048-929d-7dea5d24131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are extreme cases such as Ecuador, Peru or Russia where total
        deaths are 300-500% higher than reported deaths... but where we have data,
        the average relationship is 20% higher."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d160907-32c4-4f5f-886d-6a8da00d68d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c333ad-ce71-429d-87ea-dd4c91a90634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As vaccination programs start rolling out across the world, there
        is a glimmer of hope -- even though it''s likely going to take years for everyone
        to be offered the shot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5126377a-a815-4943-bb6c-63e0d6490236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50fdee7-84b2-4f75-bf77-578d13698107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the pandemic is getting worse. The death toll is
        rising faster than ever. While it took eight months for the world to record
        1 million COVID-19 deaths, the second million came in less than four months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bd8d05-e677-451c-a9fe-b0af2afbdf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8b191a-8717-427a-af05-c6c1d28ad1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of countries, including the United States, Germany, Sweden,
        Indonesia, Israel and Japan recorded their deadliest days of the pandemic
        in the past week. The number of cases globally is fast approaching 100 million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8815ad-d39c-42b1-9882-5e64bc9906b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2507b3-8bd5-4d41-a658-649685d8dafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has recorded by far the highest total death toll in the world,
        followed by Brazil, India and Mexico. But the pandemic has reached every corner
        of the globe, and only a few tiny, isolated nations have reported no deaths.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d86278-bb15-42ed-949a-69cbb2503de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0fd037-1a08-40a4-89c8-61a1f659ae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has hit the elderly the hardest, but that doesn''t mean
        young people aren''t dying. Poorer people and member of ethnic minorities,
        immigrants and frontline workers are dying at much higher rates. But death
        has not spared celebrities and royalty either.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76b97b5-b780-459e-8c20-a8dd4505666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cb60c1-dca6-4c1d-862d-ba95667ce4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T02:06:11.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 2 million deaths. 2 million stories. 2 million chairs
        that are left empty at the dinner table. Here are the names of a tiny fraction
        of those who have lost their lives:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f37dd32-5d7e-4b28-863b-a78a760bee8a'
      'mgnl:activationStatus': true
