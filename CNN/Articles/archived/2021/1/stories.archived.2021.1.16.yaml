      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get your shot! Take care of yourself and others," Nelson said,
        sharing the post.</p>'
    '6':
