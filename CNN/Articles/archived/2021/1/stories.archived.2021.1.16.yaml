    'mgnl:tags': ['US', 'Orlando', 'abuse', 'waitress', 'child', 'police']
    'template': '1'
    'title': 'Police say Orlando waitress saved boy from abuse with note asking if
      he needed help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dfba95-f442-4d46-b04d-2ca1eec8513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An 11-year-old boy was removed from his
        home and his parents are in jail after police say an Orlando waitress noticed
        something was wrong and used a note to ask him if he needed help.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32012746-2de4-4735-a516-8bddfc49eba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38ba85e-4626-4a3c-a5c7-76f1d94b1dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flavaine Carvalho was not scheduled to work a shift at the Mrs.
        Potato restaurant on New Year''s Day but someone called in sick, so she filled
        in, her boss Rafaela Cabede said during a press conference Thursday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ce6a8-952f-499e-9a31-014d9cc54db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0f2ebf-bf5e-4291-a9b3-d847796e2361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been busy the rest of the day since it was a holiday, but
        things had slowed down finally and that family was the last table of the night,
        she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad12899e-a0b4-4039-8923-8ae032af3429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb090ea-0c65-4b97-965d-b3960f999280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We truly believe that this was a holy provision, and we were very
        blessed that we were able to help this child," Cabede explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76569fa-b5d7-4543-a530-77022a82f296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f01657-1f9a-488a-87b1-f3718497aa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of her, two children... were saved," Orlando Police Chief
        Orlando Rolon said at the press conference. "We probably would have been talking
        about a potential homicide investigation if she had not intervened when she
        did."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124e372f-4cac-48c4-b81f-3712b3b5c8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c063d26a-7601-4aa7-bdf7-5706b9219265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carvalho said the boy was wearing a mask and hoodie as he sat at
        the table along with two adults and a young girl.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fbfe64-000f-4799-9092-2b0623dcae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8349d0cc-ff18-470d-a135-0995f52a20d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she couldn''t see much, Carvalho said she noticed that
        he had a scratch in between in his eyebrows and that he did not order anything
        and wasn''t eating, even though food had been brought to the table.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991eb044-4175-44f1-a1e3-dd3eac5d28b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86deaf63-77a0-4a31-8659-20f26a852a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''You don''t deny food for a kid''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c7cea4-8123-4382-aa84-f54cfb952d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carvalho said she thought it was strange that the child wasn''t
        eating and that he was quiet while the others were talking and playing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
