    'jcr:uuid': 'bc7a3529-a0e5-46a0-a752-4e210dbd82ea'
    'lead': 'When the UK Prime Minister addressed the nation on December 20, the news
      was bad enough: Christmas was canceled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T20:47:57.554+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:04:30.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
