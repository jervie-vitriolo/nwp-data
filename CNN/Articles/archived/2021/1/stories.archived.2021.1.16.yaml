      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Ralph Lauren Corporation is cutting
        ties with golfer Justin Thomas over his use of a homophobic slur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894f5dd4-10e6-4ec1-b602-fedadf580b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:12:01.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:05.453+08:00
