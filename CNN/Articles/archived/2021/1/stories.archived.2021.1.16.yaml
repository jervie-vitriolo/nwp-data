      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song, which was released on Jan. 8, is Rodrigo''s debut single.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea5a75-d53f-4678-bd7a-bc769fd06a48'
