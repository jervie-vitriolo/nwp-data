      'mgnl:created': 2021-01-16T19:43:22.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:38.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7258a3a-f2fc-4d4c-9230-aa71561d8f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:43:22.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:38.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montoya said they are still waiting for the final protocols from
        the WHO as they look for more individuals to join the trial in coordination
        with local government units.</p>'
  'china-donation-philippines-covid-19-vaccine-doses':
    'caption': 'PHOTO COURTESY: Department of Foreign Affairs'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-16T19:39:41.974+08:00
    'imagesource': 'jcr:a74e97f6-c62e-46c6-8045-61747d65032d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '295b08ba-11b6-47b9-9faf-21acde2fbc32'
    'lead': 'China will donate half a million doses of COVID-19 vaccines to the Philippines,
      its State Councilor and Foreign Minister Wang Yi announced in a bilateral meeting
      with his Filipino counterpart, Secretary Teddy Boy Locsin on Saturday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T19:45:05.457+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T12:04:38.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:04:02.309+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China promises to donate 500,000 vaccine doses to PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde09474-555e-4cdd-a8b1-07172d411fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:45:05.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:04:38.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — China
        will donate half a million doses of COVID-19 vaccines to the Philippines,
        its State Councilor and Foreign Minister Wang Yi announced in a bilateral
        meeting with his Filipino counterpart, Secretary Teodoro “Teddy Boy” Locsin,
        Jr. on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb638ee-e0be-416e-a2d3-8b8e9bcc6767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:45:05.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:04:38.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang informed Locsin of the Chinese government’s “intention” to
        donate the vaccines, the Department of Foreign Affairs announced in a statement
        after the closed-door meeting. No brand was mentioned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684663b1-b90c-4275-bbb9-19e120734b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:45:05.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:04:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA added that the donation is "in keeping with" the earlier
        commitment made by Chinese President Xi Jinping, <a href="https://www.cnnphilippines.com/news/2020/6/12/duterte-xi-china-covid-19-vaccine.html">who
        said the Philippines will be prioritized once a vaccine developed by China
        becomes available.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f91a8-39a8-4b42-900c-c3f605f69f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:45:05.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:04:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opening remarks covered by the media, Wang stressed the need
        for the two countries to plan how they can work together throughout the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a94428-d03e-47f8-b645-770efd9862e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:45:05.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:04:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[I]n our discussion today, we will also share with you my old friend,
        China’s stocks and announcements of China’s decision regarding vaccine cooperation,”
        Wang said in Mandarin, according to the transcript provided by the DFA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cceed3e-6587-4e7d-a093-54589611d976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:45:05.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:04:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also reportedly pledged a million doses to Cambodia and 300,000
        to Myanmar as part of Wang’s Southeast Asia tour.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd565ef8b-59f4-4f89-a156-2efda7b7d092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:45:05.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:04:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, for his part, called the start of vaccinations as a “turning
        point” in the fight against the COVID-19 pandemic. The coronavirus, believed
        to have originated from Wuhan, China a year ago, has infected more than 93.9
        million people worldwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ab8027-cfd5-49bd-b992-b2d139f6ebb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:45:05.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:04:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is looking at procuring 25 million doses of Chinese
        pharmaceutical company Sinovac’s CoronaVac vaccine, <a data-cke-saved-href="https://cnnphilippines.com/news/2021/1/11/PH-secures-Sinovac-doses.html"
        href="https://cnnphilippines.com/news/2021/1/11/PH-secures-Sinovac-doses.html">eyeing
        a February rollout for the first 50,000 doses.</a> Amid concerns on the efficacy
        and price of the vaccine, officials said the country can still opt out of
        the deal with Sinovac if it fails to secure regulatory approval from the Food
        and Drug Administration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f88e4a-2b00-4647-85c8-111187106cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:45:05.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:04:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/9/covid-19-vaccination-philippines-procurement-clinical-trials.html??????">READ:&nbsp;COVID-19
        vaccines: Where is PH in the procurement, clinical trials?</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ade786-2397-4d66-9752-30f1b7c514b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:45:05.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:04:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the two foreign ministers on Saturday reiterated that
        their countries should continue to set aside differences to pursue areas of
        cooperation. President Rodrigo Duterte has agreed to shelve the country’s
        arbitration win in its dispute with Beijing over the South China Sea, opting
        instead for friendlier relations with China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29971d0-49b3-4f9b-aab3-032fcc368862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:45:05.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:04:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian giant insists on owning the global waterway, rejecting
        the arbitral ruling that recognizes Manila’s sovereign rights in its exclusive
        economic zone in the West Philippine Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda4b95a-34d9-4e5f-bd66-b144f4d82c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:45:05.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:04:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With our two nations’ abiding interest in regional stability and
        the security of our maritime commons, it behooves us to show our ability to
        rise to the challenge of managing differences peacefully and in accordance
        with law, while making headway towards trust-building and practical concrete
        mutually beneficial cooperation,” Locsin said in his speech.</p>'
