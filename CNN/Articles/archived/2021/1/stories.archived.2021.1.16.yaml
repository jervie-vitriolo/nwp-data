        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1350347754908749825?ref_src=twsrc%5Etfw">January
        16, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dcdb7a-1127-4264-9e73-254ae575d358'
