  'Trump-waning-influence':
    'author': 'Chris Cillizza, CNN Editor-at-large'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-16T07:35:02.091+08:00
    'imagesource': 'jcr:adca23fe-734d-47a3-8662-e8b813448279'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dae4d36d-e100-4077-a2cd-0ff608c3728e'
    'lead': '"Trump isn''t going away. But his influence may be waning just slightly."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T07:40:39.506+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:05:12.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:57.092+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Is Donald Trump''s grip on the GOP slipping?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a46ee-4f03-4d7c-a384-03b52ec86b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T07:40:39.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:12.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In the wake of a mini-rebellion among
        US House Republicans —&nbsp;10 of whom sided with Democrats to impeach Donald
        Trump this week —&nbsp;there are some signs that the death grip that the President
        has maintained over the GOP may be slipping.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85e37c7-9b5b-4a6f-823e-9c8bb62666e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T07:40:39.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:12.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 6 in 10 Republicans approve of the job Trump is doing in a
        new Pew Research Center poll released Friday, a major dip from the 77% who
        felt the same way back in August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b844b3fd-136f-42b8-89f8-6321a9dd1517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T07:40:39.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:12.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Trump''s overall decline in job approval -- down to just
        29% -- is primarily attributable to his stumbles among his party''s base.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a477b3b-6030-43da-a4da-04ed113e98a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T07:40:39.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:12.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s other evidence in the Pew poll that suggests Trump''s incitement
        of the crowd gathered at a January 6 "Stop the Steal" rally —&nbsp;and the
        overrunning of the US Capitol that followed —&nbsp;has, at least temporarily,
        led previously loyal Republicans to peel away from the President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a41643-951d-4f9c-acea-57fe464e095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T07:40:39.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:12.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, only 10% of Republicans in a November Pew poll said
        Trump''s post-election conduct was "poor;" that number doubled to 20% in the
        most recent Pew survey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138a03d2-c239-4729-bd13-4478606388e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T07:40:39.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:12.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One more: Less than 6 in 10 —&nbsp;57% — of Republicans say Trump
        "should continue to be a major political figure for years to come."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d114c0-4efc-4669-b4b9-a245cc485f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T07:40:39.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:12.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, note that I didn''t say above that Trump has lost his grip
        on the Republican Party. Because he has not.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df22f2bc-cc05-4ad9-ad24-cca123d83be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T07:40:39.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:12.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that same Pew poll, two-thirds of Republicans (64%) said Trump
        either "definitely" or "probably" won the 2020 election. (He did not.) And
        less than 1 in 5 (18%) of Republicans said Trump deserves "a lot" of blame
        for what happened in the US Capitol on January 6.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69c2fbb-822a-4423-a923-b1d42fac6384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T07:40:39.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:12.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as The Bulwark''s Jonathan V. Last noted on Thursday:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01ec9cc-4278-4f95-bd6e-b6a0fec9d6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T07:40:39.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:12.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump owns this party because he owns its voters. What guys
        like [Senate Majority Leader Mitch] McConnell and [House Minority Leader Kevin]
        McCarthy don''t understand is that to the extent that they have any power,
        they serve at the pleasure of the man who commands their mob. Sorry, I mean
        ''their voters.''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f918dace-16cb-41fa-bfcd-4a314a80ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T07:40:39.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:12.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never forget that in the modern world: Popular Power &gt; Elite
        Power"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a046505d-7d43-4e19-925b-c086de4f6c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T07:40:39.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:12.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I agree with Last in the main. There''s no question that whoever
        controls the party''s base controls the party. And that Trump is more that
        person than anyone else currently on the scene -- by a lot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2badaec0-e88a-475e-95d7-dff28caf99ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T07:40:39.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:12.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only thing I would suggest is that there are some signs of slippage.
        It''s uniquely possible that these Republicans who have hopped off the Trump
        bandwagon will jump right back on once Joe Biden is president and the events
        of January 6 are in the rearview mirror.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f40df96-f62e-4fd1-af38-a68fc51aa842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T07:40:39.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:12.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also possible that until Republicans find someone new, they
        will continue to linger in their feelings for Trump -- like a relationship
        that''s gone bad but neither person has moved on because they haven''t met
        someone new they like.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0439fa9b-706b-455e-a806-2e00d5ddc6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T07:40:39.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:12.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short: Trump isn''t going away. But his influence may be waning
        just slightly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5745750c-b825-4c83-825e-f8e3ca39002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T07:40:39.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/15/politics/donald-trump-pew-poll-approval/index.html"
        target="_blank">Is Donald Trump''s grip on the GOP slipping?</a></em></p>'
