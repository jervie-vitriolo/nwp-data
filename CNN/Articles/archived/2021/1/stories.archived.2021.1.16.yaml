      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said previously that because each vial can yield
        six doses rather than the expected five, it provides an additional 20% capacity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfad73a-c8ae-4aef-9a5b-b58b794fe3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:13:12.781+08:00
