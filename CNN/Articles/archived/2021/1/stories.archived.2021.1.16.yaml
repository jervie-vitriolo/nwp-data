      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221dff27-bf09-4616-9bca-83c7022dd1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will list on the Nasdaq under the stock ticker "BMBL."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0307e63-5a38-4a71-8f8c-bfd8a5bfefe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f600ae1e-86ba-4d3f-a2fb-2bc7e74a097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reported generating $376.6 million in revenue between
        Jan. 29 and Sept. 30 of last year. During that same period, the company posted
        a net loss of $84.1 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e6f512-c95d-4571-8a1c-c6cfde61e9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b67e32-f6ec-4a27-bd8f-70d17623e519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble was founded in 2014 by Whitney Wolfe Herd, who started her
        career at Tinder. She initially set out to create a women-focused social network
        before landing on the concept of a female-focused dating app. Bumble requires
        women searching for heterosexual matches to make the first move, the idea
        being that this feature would empower women to make their own choices. It
        took off: Bumble, headquartered in Austin, has become a household name and
        now includes services beyond dating, including professional networking (Bumble
        Bizz) and finding new friends (Bumble BFF).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf904be1-c23d-4d8a-b654-50deb2b47c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c194e30-f92b-4455-abf7-977878f97a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its IPO paperwork, the Bumble dating empire counted
        42.1 million monthly active users as of the end of September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2840a9de-d5b3-4de8-aac1-046a8b4a1d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a162bd-da29-484e-8713-3197e24e2a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain committed to the major opportunity ahead of us to make
        dating healthier and more equitable around the world, not only for women,
        but for people across the gender spectrum," Wolfe Herd wrote in a letter accompanying
        the IPO paperwork.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13cc051-5917-4bef-af2a-0782f29f7357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33a515f-7488-4628-81d9-ce90acef9236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble is poised to go public on the heels of other successful tech
        IPOs. Airbnb and DoorDash each soared in their recent public market debuts,
        suggesting strong investor interest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fcc4e0-3d5c-4357-86a4-1439875ebefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f046e121-fc27-4c63-92d2-fee200b31eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many other technology companies, the majority of Bumble''s
        board is made up of women. At 31, Wolfe Herd will become one of the youngest
        female CEOs in tech to take her company public. Katrina Lake, the founder
        and CEO of Stitch Fix, was the youngest female CEO in tech to do so in 2017,
        when she was 34.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7635b79f-f891-473b-badf-17d65878a6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae8b8f0-8ee9-4a11-88d0-9b91c71ab9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investment firm Blackstone bought a majority stake in Bumble''s
        parent company -- then called MagicLab but since renamed Bumble -- from Russian
        billionaire Andrey Andreev in 2019. The parent company also includes Badoo,
        a popular digital dating service outside the United States, founded by Andreev
        in 2006.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dec9f5-aa70-4827-a617-afd5bcf9b6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5373d5d0-538c-414a-bd07-467068d761a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andreev served as a partner to Wolfe Herd since Bumble''s start.
        As part of the deal, Andreev sold his stake and stepped down from the business;
        Wolfe Herd took over the helm. The Blackstone deal valued Bumble, the parent
        company, at $3 billion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99729f98-8306-4ef2-8cae-accc8ee92824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac49948-fdb7-4762-8ba1-de36f0f7808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online dating space is crowded, with competing apps such as
        Tinder, Hinge, Match and OKCupid all owned by Match Group. But Wolfe Herd
        has worked to set her company apart -- from publicly slamming and blocking
        a misogynist user to banning gun photos and flagging lewd images sent through
        direct messages on its app. She''s also used her profile to throw her weight
        around issues pertaining to women and the digital world. In 2019, she and
        Bumble successfully advocated for a new Texas law outlawing digital sexual
        harassment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf85843-070c-4748-a30d-d6a3c4b36999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596b551f-98b4-4cb6-ac56-512f0aa646b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our long-term vision is to be the platform to meet new people,
        no matter what you might be looking for, whichever life stage or situation
        you''re in," Wolfe Herd wrote in the letter to investors. "We will do this
        with our innovative technology -- and by advocating for equality, both through
        legislation and with the power of our trusted brand."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc01f754-40b7-4088-acb2-6dd1ed156bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/15/tech/bumble-ipo-paperwork/index.html"
        target="_blank">"Bumble files for IPO"</a></em></p>'
