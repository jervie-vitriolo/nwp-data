    'mgnl:tags': ['UK', 'travel-restrictions', 'COVID-19', 'UK-variant', 'travel',
      'coronavirus', 'pandemic', 'plague-island']
    'template': '1'
    'title': 'Britain''s ''major crisis'' is good and bad news for travelers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc26365-47df-4d9a-9ad1-a8415a5f6ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When the UK Prime Minister addressed the
        nation on December 20, the news was bad enough: Christmas was canceled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ab341-c4b5-4df5-a134-299742f05bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a3d237-3615-4357-abf8-3458722cca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boris Johnson plunged the country into harsh new restrictions, blaming
        a new variant of the disease that had been spreading in London and the southeast
        of England since September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb87dba-6a8a-4150-ad3e-a521a0c503cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f92f16-4b4c-4810-a27f-aafe0d040903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But suddenly, things got even worse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ca3d19-5668-4100-b250-0c2fa541f4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5ab334-dbd6-4d03-8141-218e1cccf8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Country after country closed their borders to flights from the UK,
        in a bid to keep the new variant confined to "plague island," as the New York
        Times dubbed it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbe485c-2871-4aad-8297-10bb8c2f789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce79e099-bddd-4c29-b0ff-d998980eca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With ferry routes across the Channel blocked, lorries carrying goods
        to the continent backed up for miles along the motorways. Eventually, a local
        airport in Kent was turned into a parking lot for 4,000 lorries. Nothing could
        get into the UK, either. It was, said the wags, a taster of what a no-deal
        Brexit would be like.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343687d2-a9c8-4ed2-aea2-938fd2ef871d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2eb8b2-8345-49a1-ab42-834849c26da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That no-deal was averted -- the government signed an agreement with
        the EU on December 24. But the crisis is not yet over.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b35501-0429-48b0-b5a4-8ce5760d9352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08ac1c3-0481-479d-9317-35c6d7487674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK travelers are still banned from much of the world -- including
        EU countries -- because of the homegrown variant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a179d394-889e-4d23-9181-960e11c9db5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f61b37-02e6-44ca-a8aa-16506355ab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was a Brexit deal, red tape has already led to a "major
        crisis" of food shortages in Northern Ireland, and photos of empty supermarket
        shelves in England.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778f409c-1785-49e2-89d1-6f649c5fdbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa54fec-d12d-4f41-aacf-2ea65a990be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although the UK was the first country in the world to start
        a vaccine rollout, its good news was marred by the report on January 13 that
        the death tally from COVID-19 had passed 100,000. Two days later, the government
        announced that it was axing their last remaining "travel corridors."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f62c8d-d454-45db-a70a-bea5000c5ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8511cc49-2751-440b-a217-112f197660b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK, as its queen once said, appears to have had an "annus horribilis".
        But how will that affect it as a travel destination?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15663925-f447-4c66-8b36-9cfb05874fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e075ff-181b-481b-9739-5bd292be349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inbound travel is a lucrative business for the UK -- pre-Covid,
        Visit Britain forecast that 2020 would see 32.3 million visitors pumping £24.7
        billion ($33.6 billion) into the economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af73ed65-7b79-442e-8bf2-21349934f04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3df88e-0ea5-4099-b19b-f01348d22373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, 2020 saw a 76% decline in visitors and an 80% drop.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d558c8-3b29-4e19-855f-1a858c38c674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821592ad-57e4-47a8-bed9-bab09f5ec9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourist board is forecasting 16.9 million visits and £9 billion
        ($12.2 billion) spending for 2021: a mere 41% and 32% of the 2019 figures
        respectively. But that is, of course, if people come. After all, who''d want
        to vacation on "plague island"?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa915ff-9672-47ef-846d-f745a8945ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06150f6-a16b-47ec-b09c-26e4c14c3fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Americans on the way... but not the way back</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a7ec89-4ae7-4ccd-b45e-b6b8f613aa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans do, says Melissa DaSilva, US president of Trafalgar Tours,
        which specializes in group travel in Europe, the UK and Ireland.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f6fd83-a990-4d42-8e19-b41ec1fa415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae29eea-1bc3-43d7-8272-c3e732b87ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans are very interested in the culture and history. A lot
        of people either have English or Scottish heritage and want to return to learn
        about that, and it''s a great place for first-time travelers to dip their
        toe in because of the shared language," she says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf914ed1-e346-4ecb-a7de-439e0a63a338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38a8c12-4771-4af2-b486-6e1e924ff3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We Americans very much feel a connection to England and London
        in particular."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a44f5a-c91e-49a9-901e-17785be75344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e58d34-dcf1-4890-a5a1-db3816c09871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she warns that Trafalgar will likely be cutting amount
        of time its tours spend in the UK, due to Brexit border complications.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a984b52-41df-4da5-9153-3f67d0ac07a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be8e281-4165-450b-befb-34c9fb19eb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of our multi-country trips including England used to fly
        round-trip to London, and now we''re looking to see if from a traveler''s
        perspective that will be the most convenient."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8462aade-d519-4fe5-af83-2ac1a8d93987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e8a372-a9fc-4d0b-841c-ad68dd315c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trafalgar trips that include the UK have, in the past, seen travelers
        fly from the US to London, travel round the UK, take a ferry to France, then
        wind around Europe, before crossing back to London to fly home.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9921936-8362-4f48-a03c-a29e1cf3d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1709b683-51fc-4cd8-872c-cbdea837c353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with queues forecast at the ports, they''re recalculating whether
        it''d be better to do an open-jaw route, flying into the UK and back from
        Europe.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e26648-12da-437f-a23d-d98b3dd9d218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6665db3-4775-4c6b-8e62-70907d5ce255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We normally start or end in London, and that first or last day
        is taking the ferry across the Channel. But we''ve seen the news, the lorries
        backed up -- if we don''t need to do that, we won''t.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013a4738-41ef-42cb-bc45-84beac6f4317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae667e-7a66-4286-9524-2153d4d628b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do they really need to do a second border crossing to get back
        in to fly out, or is it better to leave [for the US] from Paris? We may not
        return to the UK for the flight back, if there''s no experience [for the tourists]
        on the other side."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fb4c77-e5f1-4cdd-868e-a338949f6a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f5e46d-9f54-40d5-b95c-29b93f58a12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DaSilva said that potential Brexit complications were on the radar
        of travelers'' concerns last year, but, with a no-deal averted and the pandemic
        taking center stage, it''s no longer an issue for her guests. In fact, three
        of the top five most searched trips on their website involve Great Britain.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c2f41-dcd4-4565-a561-99ab57ce540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e40b79-e7e7-45c9-b4a5-4e325dbe722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early on in the pandemic, people were searching for places that
        had more open green spaces, like New Zealand and Ireland," she says. "But
        as news of the vaccine came out and people became more confident about trips
        for this year, England popped back up to the top."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63026643-598e-4de6-8d3f-27ac18decd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9309927b-ac89-46a4-9cfa-339de5e01c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s one big bonus for those traveling to the UK this year
        --- the tanking pound.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df200fd6-c695-4e9f-8cd8-ae36276b81bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7297518a-12d1-4229-b97b-c46f91de796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sterling crashed in June 2016 when the referendum result was announced,
        and has yet to claw its way back to pre-Brexit levels against the euro and
        the dollar. In March 2020, at the start of another round of negotiations,
        it fell to a 30-year low against the dollar.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50b76ff-d2f0-4e56-9cc2-34494cb76ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990eb46f-0b1d-4244-8852-094367852bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, it has regained value slightly, but still remains low.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc59f0-6788-481d-93ae-c40c9ab11b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c4507-42e4-491e-8253-2c605de95811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop not only means that visitors will get more bang for their
        buck in the UK, but that standard annual price increases won''t register as
        much for those coming from abroad.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8244ca00-4957-4500-a621-b927fd793639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa3a3dc-539d-4f19-a9a2-ed97354699ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2021, Trafalgar is adding a "wellbeing director" to every trip,
        to ensure that venues and guests are complying with Covid-19 protocols. But
        while this means an uptick in prices for most trips, because of the exchange
        rate, "guests going to the UK are not going to be seeing any significant increase
        in price," says DaSilva.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b55c2d8-040a-4594-b391-0bb59e4c3173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565970cf-b414-471c-80f9-2d7952a1387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not much, but on a $2,000-$4,000 trip, 5% can make a huge
        difference -- and it''ll be more expensive in Europe," she says.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338671fe-eedd-4921-944f-b3648a27a2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1f7b2e-186e-4bca-900f-9a6b1077bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Those Brexit woes</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6027962d-1470-4067-9e1b-c54962c59141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your pound stretching further sounds like excellent news, but what
        are the other repercussions from Brexit that travelers to the UK will be facing?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8509d7-cc6a-47b5-a15e-12d2622dacfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1736c537-c846-4f8d-9b88-572084c0528d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Tom Jenkins, CEO of the ETOA, a trade association arranging
        travel to Europe, changes to border policy and trade, plus the fallout from
        the pandemic, means that vacations might end up looking a little different.
        In his eyes, there are three main issues: reputation, the recovery of the
        service economy after Brexit and the pandemic, and issues at the border with
        Europe.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07d6cfc-5aea-4d83-84e9-4560d5a0a871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4a5bbf-827a-4826-99a2-006ce9b08974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans may still love the UK, but Jenkins says that not all nationalities
        are so keen these days. "The UK made a great play that it was an international
        and welcoming destination over the 2012 Olympics, but that message was withdrawn
        with Brexit. The posturing of the government -- especially the threat to put
        gunboats in the Channel -- didn''t play well with a lot of origin markets,"
        he says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7e69a-ace4-4a36-a952-dd3cfb56d256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1473a7-de5d-46ce-ac3b-209015752a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the service economy -- crucial to London''s tourism sector --
        may look a little different post-Covid and post-Brexit.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41376c5f-74e4-4cd0-b500-d429d58ddd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e34eb-c866-48bb-9528-d88c7dac6590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People go to London to experience the London that Londoners enjoy.
        [When the UK comes out of lockdown] that may not be there in the same way
        it was two years ago," he says. "There may be differences with the import
        of goods and transmission of services that means London isn''t as prosperous
        as it was."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d719cc3-a7dd-4fc0-96cf-8797ec050ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab35d01-791f-49d6-8f04-eeff52f2aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like DaSilva, he''s also worried about the border. Tourism is mostly
        out of bounds at the moment, but tales of lorries being held up at the border
        and fish rotting as it waits to cross the Channel aren''t making those in
        the travel industry too hopeful.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0411930d-a142-4bf8-a285-a7c971a31cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8068a7c0-fffd-44b9-a74c-fdbd1a6c6f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like there may be difficulties," he says. "We don''t know
        how complicated yet, but any non-EU resident going from the UK to the EU is
        going to be treated as a third-country citizen.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923f1197-928c-4b49-a2eb-4bd59c2a848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3580f4e0-437a-451c-b488-d3b965a58a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their passport will be thoroughly checked, they''ll be asked the
        purpose and length of their journey, how they''ll sustain themselves on their
        trip, and how they propose to leave. Then they''ll have their passport stamped.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7bf34c-80ef-4274-8dd3-c306a7d8a86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f43d410-03d6-4753-8b47-39f6c49b8d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a problem for UK residents going to Europe, but if American,
        Chinese or Japanese people are coming to the UK and then going onwards to
        the continent [on a plane full of Brits], they''ll be caught up in the same
        mess.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23a963-db63-407e-84f3-b8927749500f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c931a44-202d-4454-a55a-cc2b4a344894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly, using the UK as gateway to Europe becomes enormously
        less attractive. Travelers will have to think about whether it''s sensible
        to come to the UK as part of a European destination. They may wish to look
        at the UK as a single destination, but that isn''t nearly as attractive as
        the UK being part of a European vacation."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a5641a-0e6c-4f89-81ec-e9ec98d81488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3448948-ccdc-4600-8f5a-620309b039eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government did not respond to a request asking whether
        border staff will give British passport holders a full grilling. Eurostar,
        which runs trains from London to Paris, confirmed that passport checks will
        be done before departure, but could not say whether extra questions have been
        introduced since Brexit.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98be58d-ea9e-4bfd-9a59-afdb5777feeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e6e38e-ea49-40f4-b878-e15670841df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, Jenkins isn''t despairing; in fact, he says there''s "lots
        of business on the books" -- including trips that were rescheduled from 2020.
        "We don''t know what the [post-Covid] market will look like, but I think August
        onwards will see volumes of people moving," he says.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd130393-0390-4f6f-8795-3894e2257547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad370509-e3c6-4076-88ee-5a285eaefd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK won''t be ignored, but it''s unlikely to recover as strongly
        as Europe.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903444dd-f2b8-45af-8776-70252f904ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f63e13-245e-456f-a296-cad945408690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be problems with staffing if business comes back. There
        will be problems with people leaving the UK and going into Europe. There may
        be problems with both supply and the service economy.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb011a40-10f7-4a42-9591-add2bb0c65c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2397de0-01b4-484e-8d84-a491cbb1dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''ll become an international pariah because of
        Covid. But it might become one because of the complications associated with
        Brexit."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845f04e6-8f31-40ec-86b0-67cfc17aa7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedadd57-df06-41d1-9d2f-acb8984cf461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eating habits will ''have to change''</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc974d9-7a6b-4f2a-a05b-7bdc94a375e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globy Ouseph, general manager at the five-star InterContinental
        London The O2, agrees that there will be changes to his business. His behemoth
        450-room hotel boasts the UK''s largest conference facilities, and he says
        that instead of planning events and ordering food a week in advance, they''re
        moving to three weeks ahead because of the border issues.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a15fe7-805c-4154-9a0a-936c72f0ec94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e07abf-478f-41ea-aa05-1557e55739fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally a week is enough but I think we''ll struggle come April
        if we don''t order two or three weeks ahead -- our suppliers have already
        warned us to be careful if we''re doing events for over 1,000 people. Our
        chefs are working on new menus that will complement [dynamic food shortages]
        and we are separating ingredients by country -- seeing which the UK can trade
        with easily," he says. But he warns that "eating habits will have to change
        with Brexit -- we used to get most food from Europe, but now it''ll be from
        all over the world. The same goes for shopping habits."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4fee62-9dac-4942-8215-c51d5198fe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46185b9a-4def-4c9b-b172-60c531ff5ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many predicted a hollowing out of the hotelier sector post-Brexit
        -- in 2019, 75% of London wait staff were EU nationals, and there was concern
        that many would return home.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1743060-00d0-4bbb-b382-d38a6215245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84901459-0194-4d9c-b392-6ac35dcfedfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20% of the Intercontinental''s staff left the UK before Brexit,
        says Ouseph; but while in normal times that would be a crisis, he thinks that
        Covid-induced job losses will mean hotels can fill these positions for now
        -- at least, the customer-facing ones. Instead, it''s the less visible, but
        crucial roles, where they''ll struggle.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3f603-7ce5-4262-a195-7c3f2beaf49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60249b-323a-46c6-a632-919d4e145b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before Brexit we were short of housekeeping and kitchen staff
        -- we were always chasing the best talent -- and Brexit will make it only
        more difficult," he says.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fa42bb-840d-4ea2-b0ce-8588e17fe834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3b143e-1bab-4c40-9150-bfa0525c5fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''ll be OK up until next August because so many people
        have lost their jobs in London, but long-term it''ll be a big challenge."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32914e39-91f7-442d-aafe-f8deaca5eb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9877d554-aca7-4ed4-8c21-b5458c4c6770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his customer-facing staff, he plans to use a revolving pool
        of university graduates eager to train in London -- he''s long staffed his
        hotel with new recruits so has fewer concerns on that front.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434347ad-7cc9-4996-bb74-8484271582e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850822a0-f929-4487-ba92-f511499cee8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he warns that, "as a hotel owner, I''d be worried about the
        net year, but as a GM I''m looking forward to it. It''s exciting times --
        nobody is completely prepared for what''s going to hit, and there''s a sense
        of optimism everywhere.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c80f34-73f1-432b-b868-64cda8778212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f288540-8a33-4be0-9a78-d9ecff0638b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Logistics will be challenging but staff are more energized, and
        I think people will appreciate it more."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b856c3-d596-4950-883b-8526677d0f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d39015-1ee4-4d79-9189-70c5e73fe8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, despite the challenges, people are booking -- his reservations
        for the new financial year, starting April, are only 20% down on the 2019-20
        year for weekdays, and just 10% down on weekends -- which he attributes to
        the rescheduling of so many shows at the O2 (London''s biggest indoor venue).</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20df617c-4f99-4b0e-9c2a-4579fa4e52dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6133fe-1b61-4cd3-8226-7631772103ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A once-in-a-lifetime visit</h2>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc7c86-9b81-4af0-9cb7-d166c8a9ed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone thinks Brexit will make a big difference to the inbound
        UK travel industry.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c537c98-99e8-4c06-9bd0-ce5a8a449698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca09efd-c90b-45b7-9731-f39c7eaf37e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''d spoken a year ago, the topic of debate would have been
        Brexit and its impact on European markets," says Paul Maine, CEO of Tour Partner
        Group, which runs inbound travel to the UK and Ireland, plus the Nordics and
        Baltics.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50f6f3f-79c3-4bb1-9ded-c6fc6541b454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320ec9df-01e8-4c80-ab06-84994853af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The view was that the UK was becoming a little more insular, travel
        would be harder, and there was concern about questions on arrival. But in
        the last nine months, it has been massively overtaken by concerns around coronavirus."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d010cd3-d929-43fe-a847-4d9473ebb113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e369a2-b408-41db-b175-21489b90adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, he says, although Europe picked up swiftly on the UK variant
        before Christmas, the country''s first-in-the-world rollout of the vaccine
        might just be its saving grace.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f4242d-66d0-433f-adc2-efe2bf5cd77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2bcbaf-a4cb-4597-9ac3-92633ea93434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a bit of a challenge across Europe last year because of
        Brexit and because of how we were perceived to be managing Covid-19 from a
        government standpoint. But now in the last month or so we''ve got kudos back
        [with the vaccine].</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10093a11-4c7e-4622-88e9-aa59d2f34c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed62577-673c-4119-a4e8-3b0bd9f1d951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK continues to be an attractive destination -- and the falling
        pound will drive demand."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6bf511-f96e-4382-b37e-be6144e15a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b1e578-b8cd-4e0b-85b8-e682b48c36bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the UK is allowing EU citizens to enter with ID cards, rather
        than passports, until October 2021, is a real fillip for the travel industry,
        he says. And as for the other issues, he doesn''t believe that the border
        issues have been as bad as predicted, and says that in one sense, the pandemic
        travel bans are actually helping future travel: "One of the benefits of a
        slower start to the year is that we''ve got time to iron out some of those
        challenges."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1561fc-d736-4fc9-8f97-e68ede1f5051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4061f24-617c-4177-b66c-3f93151616cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:47:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maine -- who hasn''t run tours since October -- says that he thinks
        the vaccine "will get us out of it -- it''s a matter of when, not if." And
        he predicts that "when" could be as early as Easter.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
