      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04f3155-3cf7-4fcf-acbf-c1dc17e5174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:40.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company filed paperwork on Friday for an initial public offering,
        potentially setting it up for a Wall Street debut at a time when dating apps
        have become lifelines for single people during the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0499e853-1dc4-476a-b902-ead577418183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:19:34.500+08:00
