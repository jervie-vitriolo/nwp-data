      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UH-H1 with tail #517 aircraft carrying four crew members and three
        passengers crashed at 2:30 p.m. in the vicinity of Bulonay, the Air Force
        said in a statement. It said an investigation team has yet to determine the
        cause of the mishap.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181874f8-9b20-4126-bc84-1c88b54ad982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T23:45:33.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:35.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he PAF assures the public, that all of its air assets, including
        the UH-1H, undergo strict, regular, and redundant maintenance inspections
        before and after flight missions," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef34c703-67f4-4763-a56b-ef55eb88828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T23:45:33.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:35.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldiers were on a resupply mission for the Army''s 8th Infantry
        Battalion when the accident took place, the Air Force noted, adding that financial
        aid will be provided to the victim''s families.</p>'
  'orlando-waitress-saves-boy-from-abuse-through-notes':
    'author': 'Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-16T20:27:40.184+08:00
    'imagesource': 'jcr:06cd1ae2-0428-4925-b774-8638c1f0cc2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9a1fca9-cedb-47d4-ae30-71a745a75444'
    'lead': 'An 11-year-old boy was removed from his home and his parents are in jail
      after police say an Orlando waitress noticed something was wrong and used a
      note to ask him if he needed help.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T20:37:37.107+08:00
