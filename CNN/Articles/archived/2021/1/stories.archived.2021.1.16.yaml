    'template': '1'
    'title': 'China grants ₱3B to PH to support infra, other development projects '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a099e6e-620e-482d-b8d6-3c380edf2b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:11:48.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:37.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> China
        has granted the Philippines ¥500 million, or around ₱3.72 billion, to support
        the implementation of the government’s infrastructure projects and other development
        programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab876d-dca7-498e-9549-ae6545a2fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:11:48.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:37.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5808dcd8-0293-49e6-9038-486713614835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:11:48.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:37.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Finance said Finance Undersecretary
        Mark Dennis Joven and Deng Boqing, vice chairman of the China International
        Development Cooperation Agency, signed the agreement for the funding, adding
        that it intends to support infrastructure and livelihood programs, as well
        as feasibility studies to be mutually agreed upon by both parties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d82c4e-af7c-415f-b5f7-a624e9d38083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:11:48.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:37.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95479657-dba5-4c1f-920d-64e336e2d615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:11:48.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:37.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Subject to further discussions between our two governments and
        depending on the requirements, this may possibly include support for COVID-19
        related activities and response measures,” Joven said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e101e62-d9ee-43b9-aa26-93f257333bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:11:48.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:37.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ab378e-e72d-4cf0-9906-17e30f8b9cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:11:48.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:37.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing was witnessed by Foreign Affairs Secretary Teodoro “Teddy
        Boy” Locsin, Jr. and Chinese State Councilor and Foreign Minister Wang Yi,
        who was visiting the country as part of his five-day tour in Southeast Asia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37885bba-f55c-4c1b-9174-19b95439d8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:11:48.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:37.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36579a47-c9be-47ec-ade5-9a2a777c17f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:11:48.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:37.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest development brings the total number of China grants to
        the country to seven under the current administration, with a total value
        of ¥3.25 billion, or around ₱23 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d83e3-e903-44c8-be6b-faf6ab31c782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:11:48.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:37.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c59b3fa-f105-4aa4-93bd-73785bca8627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:11:48.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:37.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the projects being funded by the earlier agreements are the
        Binondo-Intramuros and Estrella-Pantaleon bridges, the reconstruction of Marawi
        City, and the procurement of container inspection equipment for the Bureau
        of Customs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b012fa4f-3ec5-4c37-b0fc-631e76516d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T21:48:33.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:37.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Palace said that during Wang’s courtesy call in Malacañang,
        President Rodrigo Duterte stressed the need for stronger cooperation when
        it comes to public health between the two countries to accelerate economic
        recovery amid the global health crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a55b0c-5d23-487e-a661-daa8b05b5faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T21:48:33.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:37.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221de4b7-9bf8-4952-9dff-d608cf1cff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T21:48:33.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:37.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The recovery of nations…sits on the back of stronger economies.
        China plays a very key role in reviving our region’s economy. Let us do all
        we can to revive economic activities between the Philippines and China,” Duterte
        was quoted in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62584eb4-e8cd-4f60-935a-a60e43c172da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T21:48:33.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:37.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84161ba3-5570-4b54-96e2-ae953dc24079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T21:48:33.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:37.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Wang reaffirmed his commitment to support the Philippines
        in its fight against COVID-19 and its recovery through enhanced economic cooperation.
        He earlier announced that China will <a href="https://cnnphilippines.com/news/2021/1/16/china-donation-philippines-covid-19-vaccine-doses.html">donate
        500,000 doses of COVID-19 vaccine to the country.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f26d3b5-40f6-44a1-910b-a5904d7e204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T21:48:33.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:37.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebda4826-b3ac-4779-89ab-206e246322f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T21:48:33.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:37.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also committed that all China-funded infrastructure
        projects will be completed, noting that the Samal Island-Davao City Connector
        Project and the Subic-Clark Railway Project agreements will be finalized this
        week.</p>'
  'public-masses-may-be-cancelled-sto-nino-feast':
    'author': 'CNN Philippines Staff'
