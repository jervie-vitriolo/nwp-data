    'template': '1'
    'title': 'Gov’t calls for volunteers in the implementation of the WHO Solidarity
      trial  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc43b6-54a9-4279-85e2-fa10984eb6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:43:22.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:38.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —&nbsp;</strong>The
        government is calling for medical volunteers who would want to help out in
        the implementation of the World Health Organization Solidarity trial in the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3eecf3-24a1-45be-897c-3cd5c5b5663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:43:22.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b58b8-ecf2-457f-b5d8-4db4550c7cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:43:22.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:38.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We really need the support of as many people as possible especially
        <em>itong ating</em> <em>mga</em> [our] nurses,” Jaime Montoya, executive
        director of the DOST- Philippine Council for Health Research and Development,
        said on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc80e48e-9201-4174-a6b3-3dcb6103c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:43:22.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:38.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873094d4-b2c9-4445-9a11-66d29d40f785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:43:22.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:38.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montoya also noted that around 20 trial teams will be deployed for
        the said program that will be composed of medical professionals like doctors,
        nurses, pharmacists, and medical technologists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8ee1fb-1b5f-42b6-b140-5af79fa9f381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:43:22.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b2337f-6dd5-4462-852f-b367e6f94f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:43:22.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO solidarity vaccine trial in the country will involve 15,000
        volunteers aged 18 to 59 years old to determine which COVID-19 vaccine is
        the most effective to be used for the public. The Philippines and Colombia
        are the first countries to start its implementation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b0cf6f-7a29-47bd-9573-2c9c66f594cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:43:22.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:38.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f7777f-5723-4ebf-9112-5eb08fb1e288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:43:22.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:38.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Dr. Nina Gloriani, head of the DOST’s vaccine expert panel,
        said the Solidarity vaccine trial in the country <a href="https://cnnphilippines.com/news/2020/12/4/WHO-Solidarity-vaccine-trial-January-2021.html">may
        start by early or mid-January</a>, which was originally scheduled in October</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696eb2e0-9d70-442a-9092-f85782846999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:43:22.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:38.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc73b45-e9c2-49b6-945c-c1d393e9f615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T19:43:22.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:38.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montoya also presented a list of sites in where this will be conducted.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">DOST-PCHRD
        Executive Director Jaime Montoya says these are the sites for the WHO Solidarity
