    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40941c55-ca7a-4062-a342-98b18c53dcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T07:12:13.618+08:00
