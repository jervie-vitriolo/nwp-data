    'template': '1'
    'title': 'QC isolates 143 individuals following PH''s first case of new COVID-19
      variant

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbe7c7b-e64b-4427-84c9-61705fc3cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:41:38.111+08:00
      'mgnl:createdBy': 'lisbet'
