      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — The
        Department of Social Welfare and Development said Saturday it was investigating
        an apparent breach on its official Facebook page.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd68f6f-b67f-4146-ba76-69846b0fcd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:30:14.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We apologize for the apparent breach on the DSWD FB page,” the
        agency <a href="https://twitter.com/dswdserves/status/1350244994729209856"
        target="_blank">said</a> in a reply to a tweet of a media outfit that reported
        about the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cfb334-17d4-4e0b-90d7-f68dda812c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:30:14.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we are investigating how our page has been compromised, we
        assure the public that initial actions have already been undertaken to avert
        similar instances from happening," the DSWD added, but it did not elaborate
        on what measures were taken.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdbd585-4e43-4bfb-a952-9d4c44e1696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:30:14.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a subsequent tweet, the DSWD also thanked the public who called
        their attention to the apparent breach, adding they “appreciate the public''s
        understanding as we resolve this issue.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d58f405-3a43-4c2c-956b-c7992ac3e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:30:14.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the recent posts from the DSWD’s Facebook page read: “Why
        are you doing business together, you idiot?” The post has now been deleted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2353dd5f-d008-46c8-9f08-b88107870fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:30:14.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the DSWD <a href="https://www.facebook.com/dswdserves/posts/public-advisory-dswd-twitter-account-dswdserve-was-hacked-by-anonymous-philippin/534454633248002/"
        target="_blank">announced</a> that “hacktivist” group Anonymous Philippines
        hacked the agency''s official Twitter account @dswdserve. Hacktivists are
        those who gain unauthorized access to computer files or networks for political
        reasons.&nbsp;</p>'
  'CHR-probe-four-shooting-incidents-nine-dead-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-16T12:27:19.405+08:00
    'imagesource': 'jcr:c896bae1-507b-4056-a93d-c54866d3e66a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a12b3bc-0b43-4537-a43a-71998aadd52c'
    'lead': 'The Commission on Human Rights will launch independent investigations
      into the spate of killings across the country this week, including the fatal
      shooting of a lawyer in Bukidnon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T12:31:09.575+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T12:05:02.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:58.132+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR to probe string of shootings that left nine dead this week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3fe8e1-b273-4370-838e-655ae6e5e061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T12:31:09.576+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:02.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — The
        Commission on Human Rights will launch independent investigations into the
        spate of killings across the country this week, including the fatal shooting
        of a lawyer in Bukidnon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dccbf56-90c5-4424-a5e8-7f3442da0ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T12:31:09.576+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:02.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the CHR condemned the killing of nine
        people in four separate incidents, noting that the victims were all gunned
        down in broad daylight by still unidentified assailants. It urged authorities
        to immediately investigate the crimes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07787e3f-c054-47d1-857d-438a97c66cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T12:31:09.576+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:02.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the <a href="https://cnnphilippines.com/regional/2021/1/15/Bukidnon-lawyer-killed.html">ambush
        of Winston Intong</a>, a 53-year-old private lawyer. He was shot at close
        range by two motorcycle-riding gunmen while buying vegetables a few meters
        away from his residence in Malaybalay, Bukidnon at around 7:30 a.m. on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eba783d-fc26-4885-b199-8fa7d827b02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T12:31:09.576+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:02.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same morning, <a href="https://cnnphilippines.com/regional/2021/1/14/3-soldiers-1-civilian-dead-Lanao-shooting.html?fb">the
        bodies of three soldiers and one civilian were found in Lanao del Norte.</a>
        The Western Mindanao Command said the remains were found after troops responded
        to a report of a shooting incident in the boundary of Poona Piagapo and Pantao
        Ragat. The perpetrators remain unknown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09056b8-4d47-406a-a25e-921fb043b7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T12:31:09.576+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:02.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Thursday, police Staff Sergeant Christian Ramos was reportedly
        gunned down in Cabuyao, Laguna, while two newly freed prisoners, including
        a former policeman, were fatally shot while onboard a jeepney.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0e0e4f-eb9d-4158-a681-717908c8dfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T12:31:09.576+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:02.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday afternoon, Alex Abe, village chief of Barangay Poblacion,
        Santa Maria town in Davao Occidental, was killed at his home, the provincial
        government said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75c4161-bc2b-4b99-9f70-d3d1fe58ace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T12:31:09.576+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:02.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR said its regional offices will start their own probes into
        these killings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a9d04-8a6f-45b3-a1b3-b07d8ed248cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T12:31:09.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:02.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These brazen killings are consequences of the normalized culture
        of violence and impunity that our society continues to tolerate,” the CHR
        said. “Pronouncements coming from public officials that encourage and embolden
        citizens to put justice in their own hands and transgress other people’s basic
        human rights must be denounced at all levels.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ce928-5bb6-4256-9941-d88730705a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T12:31:09.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:02.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups say President Rodrigo
        Duterte’s public pronouncements have led to tens of thousands of extrajudicial
        killings. Official government data shows 5,903 suspects killed in the government’s
        war on drugs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627cfe0b-1bdd-4724-872c-e1f8e6b67e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T12:31:09.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:05:02.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang denied there are state-sanctioned killings, while Duterte<a
        href="https://cnnphilippines.com/news/2020/12/3/duterte-human-rights-war-on-drugs.html">
        said he never asked uniformed personnel to kill “intentionally”</a> – only
        when their lives are in danger.</p>'
