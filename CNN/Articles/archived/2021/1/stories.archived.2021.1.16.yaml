    'mgnl:tags': ['dole']
    'template': '1'
    'title': 'DOLE: Workplaces compliant with COVID-19 safety protocols'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c5bee-7275-486e-887b-45b9a13440b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T08:13:45.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) –</strong> A
        big majority of workplaces inspected by the Labor department complied with
        COVID-19 safety guidelines, an official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bea2140-15e7-4d27-9913-2fb2b8c616b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T08:13:45.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:10.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Undersecretary Benjo Benavidez said in a statement 72,000
        companies and small businesses were inspected last year on compliance to physical
        distancing, wearing of face masks, submission of daily health symptoms questionnaire,
        constant checking of temperature, sanitation of office premises at least every
        two hours, and disinfection of office equipment and vehicles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2239d8-e7e1-4b3c-aa74-1c972bedf5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T08:13:45.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:10.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because of the technical assistance and advises we gave especially
        to small businesses, they complied with the health protocols and resulted
        in the increase in compliance rate to 92% at the end of the year,” said Benavidez.
        The initial compliance rate was 77%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7d7b6b-8b9e-48ff-8d5b-86b597c9722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T08:13:45.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:10.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said noncompliant companies are liable to pay up to ₱100,000
        daily under the Occupational Safety and Health Standard Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deacb82a-b891-4068-9845-079554adc1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T08:13:45.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:10.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benavidez the agency continues to train safety officers virtually
        for free.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2006351-3d47-45db-8196-596f8bbb6f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T08:13:45.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:10.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have over one million establishments who are in need of a safety
        officer. They will help us in enforcing occupational health and safety standards,”
        he said.</p>'
