      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Between the ages of 11 and 14, South Korean
        teenager Ji-o was threatened, stalked and pressured into taking sexually explicit
        photos of herself by men on the internet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd302a21a-4dac-4689-adeb-a02cac8cf652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.409+08:00
