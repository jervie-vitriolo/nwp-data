    'template': '1'
    'title': 'ANALYSIS: Trump has trashed America''s most important alliance. The
      rift with Europe could take decades to repair'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0cc9ea-c4b7-4662-99ba-93e92fa21400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The presidency of Donald Trump has left
        such a wretched stench in Europe that it''s hard to see how, even in four
        years, Joe Biden could possibly get America''s most important alliance back
        on track.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596c3822-e8d3-414d-a5e1-7631531d6b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7bd64e-2440-4e49-9006-192ba6ca7b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Secretary of State Mike Pompeo canceled a final trip
        to meet with European and NATO leaders. While the State Department claimed
        the reason for his cancellation was so Pompeo could work on the Biden transition,
        European officials suspect that America''s top diplomat realized he''d arranged
        a leaving party no one wanted to attend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53930984-1418-4949-86d5-ae0acde2f3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e452080-f294-4c7c-adc2-5908946bd929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout Trump''s term, Europeans have been walking a tightrope,
        trying to balance outright condemnation of the President''s most destructive
        behavior with not alienating the leader of the Western world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4a691d-3b7d-4496-b3e2-208da5689a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a6be7b-75c4-42a1-a977-0bf13e83d4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo was unlikely to be received warmly on his farewell tour,
        even before the insurrection at the US Capitol last Wednesday. For many, Trump''s
        incitement of rioters was the final straw.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577cacef-71b5-4d2f-ac97-fce1523e8771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38b1790-9ee4-4c9d-baa0-9eb677fd2d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign minister of Luxembourg openly called Trump a "pyromaniac,"
        ​while diplomats are privately saying they "blame Trump squarely for the chaos
        in America since the election, including the Capitol riot," as one did to
        CNN, reflecting the sentiments of others in the same role.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af83774-81c3-4460-8753-684fa2178a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494a8544-4dcd-43bd-a4f8-a2b51c0acd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clearly not going to be a congenial trip, as many European
        institutions and diplomats are happily turning their back on the Trump administration.
        It''s no secret that Europe is very much looking forward to working with Biden,"
        said Tyson Barker, a senior Europe analyst and former State Department official
        under Barack Obama.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bfd9fd-0c98-471b-bcd5-4a8e16f3d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf23830-ffcf-4f4b-b3f2-f619c6865aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s snub of Pompeo brings an ignominious end to four years
        of exacerbation with a White House that went out of its way to burn bridges
        with allies who were caught off guard by the election of Trump, then horrified
        at his administration''s inability to rein in his worst instincts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef167f44-7491-46e3-97c7-fb2c81479dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1944bfb4-a3bd-492c-ae08-e0561da0327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From our perspective, Trump saw Europe as an enemy," a senior European
        diplomat told CNN. "The lasting impact of ''America First'' is the US having
        fewer friends in Europe."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf25f89c-dcfa-4824-911e-522a997d1a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30e53ce-5374-4658-8dbf-b6cb5c8396d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior European Union official said the general view in Brussels
        was that Trump went out of his way to "gradually undo a lot of what the EU
        was working towards on the world stage," pointing specifically to the Iran
        nuclear deal and the Paris climate accord.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d6dcad-191f-4be9-94e0-a8141488640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843821f-20da-41a2-907a-4b18c8790c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the assumption is that the transatlantic relationship will
        improve under Biden, four years of carnage has spooked the European political
        scene.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b0ae16-883b-46bc-88d5-d684d82c6afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af102824-f09b-42e1-ad0d-c622e1813e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European relationship has changed and will now be shrouded
        in skepticism," said Cathryn Cluver Ashbrook, executive director of the Project
        on Europe and the Transatlantic Relationship at the Harvard Kennedy School.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363607c5-9867-4d85-b451-c575cef84e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403077cc-0f3f-48af-bf43-cb4c23f22c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrival of a Biden administration has yet to be embraced with
        the same fanfare as Obama as President-elect, because Trump has done more
        damage to the relationship than George W. Bush. Trump''s outward aggression
        affected all aspects of European life, be it trade, defense or even the emotional
        shared ideas and cultural ties. All those things suddenly seem debased and
        of less value."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c950e150-d927-47c0-a968-c6c1216f59b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24394b3-df2a-4bb1-b28f-c428b8a0c343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repudiation of shared ideas and cultural ties Cluver describes
        are one prong of the fork that has punctured the alliance. According to Barker,
        officials in European capitals were agog at the types of people Trump employed
        to work as envoys overseas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391bb45d-d5c7-4054-848c-063b0e25c675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec85880-fe1a-4f33-a582-e117586bb61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europeans have considered the last four years extremely distasteful.
        They''ve been bemused by Trump''s envoys, like Richard Grenell in Germany,
        who have turned up and started behaving like Fox News anchors and insulting
        the country they were supposed to be building relations with," Barker said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bdd28e-c945-422f-9905-6e1ba92c6e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be13f69-88da-4db3-829b-62b701591563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another prong has been the practical implication of Trump''s approach
        to foreign policy. "Trump''s disengagement and hollowing out of the State
        Department meant that we were suddenly without our most important ally on
        projects in the Middle East and Africa," a senior German diplomat told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef103298-7ba4-4c68-84e1-6e10ae942118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc414c7-2238-44ac-84e5-9e075f2d2c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they did take big stances on things like China or Iran, they
        chose not to involve anyone, leaving Europeans scrambling for a response,"
        the diplomat added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366beb38-d752-4092-b31f-d0d4d4246c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdb7f8c-aa0c-40d2-9cdc-55e5ea6135fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cluver says this has forced a structural change in the dynamics
        between allies. "Europeans have had to carry the can on things like the Iran
        deal and climate change. On one hand, this means that Biden can pick up where
        Obama left off with some serious American muscle. But he might have to accept
        that America''s role in these relationships has changed."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc76c4a-7dff-4789-b421-7d648dbec473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4de511-7eaa-4d4a-a31e-9fb2a5983be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barker agreed, saying it would be "important to see how the new
        administration acknowledges the damage that has been done by Trump to America''s
        reputation." And on top of the big picture issues like Iran and China, Barker
        said, "how can [Biden] send State Department officials to Ukraine to warn
        about corruption with any immediate credibility?"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149d2cae-5df6-4f69-8640-5601d88c45df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae44195-ebec-4f4f-ba63-c47cf8282747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This idea, that Europe has lost its trust in America, comes up time
        and again when speaking to European diplomats and EU officials. Cluver believes
        the combination of unpredictability from the White House and "US bureaucracy
        being dismantled from the inside to make it less effective worldwide" under
        Trump means we have crossed the Rubicon. "American influence in European defense,
        security, and other global priorities has diminished. This has led to lots
        of countries having to think more seriously about their future with a less
        assertive US," she added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1b233f-1ae6-4687-823f-6cf8fab9d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c936a09-4aff-41fc-9215-5feaeff2670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite optimism that Biden will restore a more collaborative approach
        to shared priorities, European diplomats and officials are adamant that moves
        towards an independent defense policy and international "strategic autonomy"
        will not slow down.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c848909f-d96a-45e5-a07f-1a1526077269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd194eab4-87fd-4718-bd64-2b6eda79a2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some respects, it was a good thing Trump forced us to think
        more about diplomatic initiatives, NATO and withdrawal of US troops," said
        the German diplomat. "It might come as a shock to Biden, but the prospect
        of the US underpinning European security is not as attractive as it was when
        he and Obama left office."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2255f1f-18db-4108-af7c-c76edc5ea401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a826995b-cf41-4fb4-b919-38d3ff297485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A view many European officials share is that no matter how friendly
        Biden is, Trump happened once -- and could happen again. The President lost
        the election, but clearly there is still a lot of support for his politics.
        In 2024, Ivanka Trump, Donald Trump Jr., Mike Pompeo, or any other of his
        allies could conceivably pick up the torch and win an election.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a08bfab-4a02-4489-af1f-162050808a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a45d9-db88-42b2-a531-9ab6c904e430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot afford to be naive. If you look at the number of votes
        that Trump got, he wields an influence on American voters. This anti-global,
        ''America First'' undercurrent in American politics is still very much alive
        and we have to hedge our bets," said the EU diplomat.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e18d7a-e33a-414b-984f-f214889f7ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f48d2e8-0c10-4d63-8bea-530cdf9c1368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cluver is equally convinced that Trump''s supporters are going nowhere,
        not least because they are unlike traditional voters. "A lot of his followers
        have been radicalized by conspiracy theories spread by groups like QAnon,"
        she said. "Even if Biden succeeds in his domestic agenda, it will be difficult
        to pull people away from Trump''s movement. Worse, elected representatives
        who want to bank on their support in the midterms and might continue pandering
        to them."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38750ee-0b19-4818-85c3-5690681c1a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba576303-e6f3-4990-a291-4c0ed2afc507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this all sounds a little gloomy, to some extent, it is. "Bush
        was supposed to be an aberration and Obama a restoration," said Barker. "This
        idea of a reset seems a much tougher sell, especially since Trump''s used
        his lame-duck period to burn the house on the way out."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a63f42b-5f5e-4dec-ad0c-96cd8c2661b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09e60af-fd88-45e4-8ff2-f738bf48bf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take more than four years for the fog to lift over the Atlantic,
        and there are fears the relationship between Europe and America will never
        go back to what it was. For Europeans, that''s a reality they''re determined
        to make the best of. For the US, it''s unclear whether being downgraded as
        a diplomatic force is something that its citizens, who''ve lived through four
        introspective years of "America First," will even care about.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435729d5-b7b3-423a-8493-5c4b22297394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d9f6f7-6483-45df-91e3-71f8bd4a435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, the Trump era has left Europeans with little choice
        but to wait and see how much of a priority Biden places on reclaiming America''s
        place on the world stage. And they will use the four years of relative quiet
        under Biden to build safeguards against the all too real possibility of another
        Euroskeptic firestarter winning the White House in 2024.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8624b6a3-de1c-46b7-82ed-eb5cfc2d11cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:47:40.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:42.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/16/europe/trump-has-trashed-the-transatlantic-alliance-intl/index.html">Trump
        has trashed America''s most important alliance. The rift with Europe could
        take decades to repair</a>."</em></p>'
  'COVID-19-cases-highest-in-four-weeks':
    'caption': 'The country logged its highest number of new COVID-19 cases in four
      weeks after 2,058 more people got infected, the Department of Health said on
      Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-16T16:29:08.474+08:00
