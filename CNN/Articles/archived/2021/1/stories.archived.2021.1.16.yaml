      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9eb2f4-aec4-472b-8a7a-8d29fb1dfd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked the table if their food and drinks were OK. When the one
        of the adults replied that the boy would eat his dinner at home, Carvalho
        said she began to think something else was going on.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e6088-7d40-4d84-8866-0221758ec3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc434ac-9a30-4dc9-a0dc-9f9a5f27a71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t deny food for a kid, especially in a restaurant," Carvalho
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db202c-d88f-4302-a413-32e9f1ec25cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612525ab-8488-4cbf-8f06-282e8b1f8b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then saw bruising on the side of the boy''s face and arm and
        decided to see what she could do to help him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865829d0-3ee8-432f-91eb-e922853ab8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7301dd-aac8-42cd-99df-bb1a36460b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just thought I need to do something," Carvalho explained. "I
        could not see him go away without any help."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345bf56e-39d5-464d-bb2d-16235df95664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcedc8c5-4a2d-4359-8c9a-4ec44beb7f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caravalho wrote a note asking the boy if he was OK and stood behind
        the parents where they couldn''t see.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31d4e96-970a-4f25-85fe-fcf9e39282d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4859dbcd-da40-474d-8e33-2229361b39d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy nodded no. "I knew it -- that he is afraid or he is not
        comfortable saying that he needs help," Carvalho said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a61ce4-4fa2-4d01-bd0b-4d9baac26c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3fae41-de9e-4dc9-8eb0-a3c48d9bac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So she decided to write another note.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cf8365-4ee7-43df-807d-c5d40073a047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ada838-cb03-45c8-832b-6f979c044f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This one said, "Do you need help?" Carvalho said the boy nodded
        yes and "made a movement with his hands showing he didn''t know what to do."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ef4796-7b88-4d6a-80d0-2df762c8e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa7249-74c5-41a9-b8fb-f818306bf096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carvalho called her boss and then called 911.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601185ff-267b-437f-9884-7fdc7eef68f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2965400-1bf4-4886-a55a-0323ba1b76ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 911 call, Carvalho tells dispatchers she''s worried about the
        boy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa29a0a4-fb8d-4942-860f-67d7f0312aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5820036b-3c5a-45fc-8357-b1d746b51f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the kids is with a lot of bruises on his arms and on his
        face and the parent is not giving food for him but is giving to the other
        kids that are with them," she said in the recording sent to CNN by the Orlando
        Police Department. "I''m super concerned and I don''t know what to do. Can
        you give me some advice?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ee9b47-0125-4fad-b7dc-969a2a7fb3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e26ef-dc75-4221-b66a-13e4758ac9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boy details abuse allegations</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060afd41-5cbe-4a98-ba0c-2b23febfce28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrived and questioned the child, who told detectives he
        had suffered abuse at the hands of his stepfather, identified by police as
        Timothy Lee Wilson II, Detective Erin Lawler with the Orlando Police special
        victims unit said during the press conference.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb353bbf-a6fc-4958-a756-f35fbb1dd87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b59637-914d-4165-97ac-ffe07f38d796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy told detectives he had been hit with a wooden broom, hung
        upside down from a door, and was regularly denied food as punishment, according
        to an Orlando Police Department news release.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489e6dc-0557-4f79-87c1-b447731e0bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f8dec2-516d-4a6d-b07f-267af254ef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson was arrested at the restaurant, and the boy''s mother, Kristen
        Swann, was taken into custody on January 6 after the boy made additional disclosures
        of alleged abuse, Lawler said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0700e8ae-9039-4d77-ac9c-852d3670eb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef388ce8-2d1e-4b0c-ac5e-ff5081ff27fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stepfather is charged with multiple counts of aggravated child
        abuse and neglect, court records show.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a56c01-d05d-4061-8ac6-692cf26a58a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dbf2a8-0304-4ccb-aa30-46df8f4bd470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Orlando Police Department press release said Swann admitted to
        detectives she knew about the abuse and failed to seek medical care for her
        son. She is charged with two counts of child neglect, court records show.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee4eab-eb0f-4923-b116-87f915dfbae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcfe2b5-1919-4f20-a130-40746b8691c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 4-year-old child was removed from the home following the arrests
        of the parents and was found to not have suffered any abuse, according to
        Lawler.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8464c6a-73c5-45e2-b3d0-9bc43df3de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33df7634-457e-4bf2-bf3d-90542c77ddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It shocks your soul''</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55d324d-374c-445a-843a-3188b16f1d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawler said the boy is Swann''s child and the 4-year-old is Swann''s
        and Wilson''s child.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830699d8-2ea8-4b72-8ba9-ba3144da4cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688eb431-3326-4917-bf06-f34345254cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Carvalho called 911, the boy was taken to a hospital for his
        injuries, where he was found to be 20 pounds underweight for his age, according
        to Lawler.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00d1a03-ed07-4e99-871e-01b585cdda4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce722786-c01f-4adb-bddf-c82c7917e3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruises across the boy''s entire body in various stages of healing
        were also noted, Lawler said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0e66bd-11fd-4ce6-954c-f457c3a3a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d6619a-08c4-416d-ae73-45d5e936b870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What this child had gone through it was torture," Lawler said with
        tears in her eyes. "I''m a mother and seeing what that 11-year-old had to
        go through... It shocks your soul."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1719b7c0-32e0-4ffd-a049-1fb871e7c6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcc9984-8f75-49ee-838b-cdba5f61f947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Ms. Carvalho would not have said something when she saw it that
        little boy would probably not be with us much longer," she added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce091388-f5ab-44a1-b6c5-f5af5a87fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffcf190-5ba2-46fe-bf3c-887d9a443907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawler said the boy told investigators he had been abused on Christmas
        Day when the parents said Santa had suggested he be punished. The punishment
        included him being handcuffed to a furniture dolly, Lawler said, with his
        hands behind his back with rachet straps on his ankles and was made to set
        himself free. He was also hung upside down from his ankles in a doorway with
        ratchet straps, Lawler said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190a8fea-0d00-43a2-8ecc-95a7a3ea70e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1361de-b0c3-4509-ae10-09837ed1a569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detective said the parents said they would punish him by making
        him do planks for 30 minutes and beat him when he couldn''t do it.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a705a3f7-a5cb-4861-a06b-9d2a8e6acfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a261bf62-4292-4cc4-9e09-27a993ab3544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson and Swann were both booked in the Orange County Jail.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a7c901-3a14-4390-baec-bc96d30d7399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb05512-8659-4a14-a49f-544a5205d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to an attorney for Wilson but has not yet heard
        back. CNN has not been able to determine if Swann has legal representation.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931559ff-91a1-43be-bdf7-3c30e9970641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4a843d-4fcd-4794-82d2-9628aa7d533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court records show Wilson attended a first appearance January 6
        for four charges which include three counts of felony aggravated child abuse
        and one count of child neglect.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2342305d-df1f-4aa6-b453-913ca3476d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50870e64-d8a4-4db1-9982-c6674a9b44f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They both remain at the Orange County Jail, Heidi Rodriguez, spokeswoman
        at the Orlando Police Department, told CNN in an email Thursday.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08de3368-db9e-498a-8b38-3aea9b064565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:37:37.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:34.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/15/us/orlando-waitress-boy-abuse-note-trnd/index.html">Police
        say Orlando waitress saved boy from abuse with note asking if he needed help</a>."</em></p>'
  'smuggled-Chinese-drugs-seized':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-16T20:38:14.926+08:00
    'imagesource': 'jcr:c26697b0-e98d-4261-99af-cb5ef951c208'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '110e63eb-0e94-47a7-beb3-7e9fe63c6745'
    'lead': 'The Bureau of Customs on Saturday said it confiscated ₱1.5 million worth
      of Chinese medicines smuggled into the country, one of which may have been used
      to treat COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T20:46:51.840+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:04:31.595+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:04:03.371+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Customs', 'BOC', 'Chinese']
    'template': '1'
    'title': 'Customs bureau seizes ₱1.5-M Chinese drugs possibly used to treat COVID-19'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4796fc0-6baf-416f-a453-2a1dca078d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:46:51.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:31.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong>&nbsp;The
        Bureau of Customs on Saturday said it confiscated ₱1.5 million worth of Chinese
        medicines smuggled into the country, one of which may have been used to treat
        COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273cf203-4d33-49a9-a7e1-5e12fa6e75a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:46:51.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said RIBAVIRIN, one of the drugs seized in a Pasay City
        storage facility, is used for medicating pneumonia and bronchitis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acab65a-8a17-4628-a4cc-36fb3dc33506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:46:51.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the apprehended medicines was identified as RIBAVIRIN which
        is used for treatment of pneumonia and bronchitis, thus leading to strong
        suspicion that the clinic was treating COVID-related cases," said the bureau
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401f0025-5301-4b4d-accf-912f11ae36f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:46:51.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As investigation is ongoing for possible violation of the Customs
        Modernization and Tariff Act, the agency reminded the public not to avail
        services from fly-by-night clinics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c933f1ee-5840-4bd6-bb32-cdd92e8132fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:46:51.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also warned not to use medicines that do not have approval from
        the Health Department and the Food and Drug Administration. This warning comes
        even though President Rodrigo Duterte previously allowed the military and
        his security to be <a href="https://cnnphilippines.com/news/2020/12/28/military-covid-vaccination-duterte-authorized.html">inoculated</a>
        with COVID-19 vaccines that have not yet been approved by the FDA.</p>'
