  'UK-travel-corridor-closure-':
    'author': 'Amy Cassidy, Duarte Mendonca and Marnie Hunter, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-16T06:19:33.635+08:00
    'imagesource': 'jcr:e268635f-b4fb-4d60-8634-44794a35229c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58441098-8f9f-46f2-adb9-98dd78e65e99'
    'lead': 'In an effort to protect against new coronavirus variants, the United
      Kingdom will close all travel corridors from 4 a.m. local time Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T06:38:07.463+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:05:35.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:55.972+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK announces closure of all travel corridors starting Monday'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c802ba13-932f-45dd-a187-9a64ea08e4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:38:07.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:35.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In an effort to protect against new
        coronavirus variants, the United Kingdom will close all travel corridors from
        4 a.m. local time Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c24e3d-9ccb-46a3-9293-f543afe49392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:38:07.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:35.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson announced the move in a news conference
        Friday, emphasizing that the only way to get into the country is by having
        a negative coronavirus test result.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97430746-193e-42cc-922d-450ca9dae28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:38:07.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:35.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency measures will be in place for at least one month,
        according to the Department for Transport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc0d08f-36b9-4199-94af-d96bf0a2c654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:38:07.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:35.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that if you come to this country, you must have proof
        of a negative Covid test that you''ve taken in the 72 hours before leaving.
        And you must have filled in your passenger locator form, and your airline
        will ask for proof of both before you take off," Johnson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7918ba3-4f2f-4776-bf2d-2c798ba1edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:38:07.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:35.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may also be checked when you land and face substantial fines
        for refusing to comply, and upon arrival, you must then quarantine for 10
        days, not leaving your home for any reason at all. Or take another test on
        day five and wait for proof of another negative result. And we will be stepping
        up our enforcement, both at the border and in the country," Johnson added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa73d0e-ea7e-432e-b4b2-bad9d5d85b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:38:07.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:35.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures apply to all travelers, including British and Irish
        nationals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f9c1e-4a86-4996-beac-ab59a24bb99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:38:07.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased enforcement will support the new rules, including more
        spot checks on passengers that have entered the country, the Department for
        Transport said in a news release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f7c2c1-b5c2-4854-8693-87e9c00a465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:38:07.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move suspends travel corridors that have been in place between
        the UK and a variety of destinations since July 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb204770-57e9-4e99-9b63-f9b00af730cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:38:07.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of risk associated with the emergence of new variants
        globally has now increased, requiring more stringent measures to block all
        potential avenues through which new strains of the virus could enter the UK
        while we consider how best to respond," the Department for Transport said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0dcd3a-7f0c-48d9-aca0-f7941b33aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:38:07.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measure will be reviewed on February 15.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ef6dec-1929-48f7-b0ff-9d04d25c940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:38:07.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/travel/article/uk-suspends-travel-corridors/index.html"
        target="_blank">UK announces closure of all travel corridors starting Monday&nbsp;</a></em></p>'
