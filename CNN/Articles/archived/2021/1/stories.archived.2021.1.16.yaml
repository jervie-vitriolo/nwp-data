    'lead': 'While the Sto. Niño de Tondo Parish is not expecting an influx of parishioners
      tomorrow, it is ready to cancel its in-person masses if they witness a surge
      of devotees during the commemoration of the Feast of the Santo Niño in Manila,
      its spokesperson says.'
