    'jcr:uuid': '2fcc4ca3-acc0-4e23-a13a-50979889b228'
    'lead': 'The country logged its highest number of new COVID-19 cases in four weeks
      after 2,058 more people got infected, the Department of Health said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T16:38:08.322+08:00
