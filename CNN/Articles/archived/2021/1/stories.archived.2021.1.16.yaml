    'lead': 'US Justice Department prosecutors have formally walked back their assertion
      in a court filing that said Capitol rioters sought to "capture and assassinate
      elected officials."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T22:23:28.905+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:04:22.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:04:04.966+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US', 'Capitol']
    'template': '1'
    'title': 'US takes back its assertion that Capitol rioters wanted to ''capture
      and assassinate'' officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef90b6b6-eb6e-4644-a026-bc5a7e09e79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Justice Department prosecutors have
        formally walked back their assertion in a court filing that said Capitol rioters
        sought to "capture and assassinate elected officials."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556519e-864a-4fc1-be57-8043d5c5574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal prosecutor in Arizona asked a magistrate judge in a hearing
        on Friday to strike the line in a recent court filing about defendant Jacob
        Anthony Chansley, a man who is alleged to have led some in the crowd in the
        first wave into the Capitol with a bullhorn while carrying a spear and wearing
        a fur headdress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706fc6d6-498d-4f10-9946-c8d650d0a1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire line the prosecutors want to omit from their court filing
        is: "Strong evidence, including Chansley''s own words and actions at the Capitol,
        supports that the intent of the Capitol rioters was to capture and assassinate
        elected officials in the United States Government."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0488ea5-cf63-4d2d-bb8b-f435ef26f8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunning move comes a few hours after the Michael Sherwin, the
        acting US attorney in Washington, DC, said at a press conference there was
        "no direct evidence of kill and capture teams" at this time in the siege of
        the Capitol building.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f40a396-5824-456d-a868-481edcdac7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court, Todd Allison, a line prosecutor for the Justice Department
        in Arizona, said DOJ may want to argue that type of assertion if Chansley
        goes to trial, but cannot say that at the moment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b58a5a3-7ae2-4065-94bb-326f1ad86e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want to mislead the court by discussing the strength
        of any specific evidence" related to his intent, Allison said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5753dc6d-4f54-4234-9911-ace0fcde612a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chansley will remain in jail as he awaits trial, a judge decided
        on Friday, after the Justice Department portrayed him as a particularly belligerent
        leader among the rioters. Chansley''s case eventually will move to the federal
        court in DC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44623459-b91e-44f9-87a5-a993a9557aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line was a chilling description yet of rioters who seized the
        Capitol last week, writing in a court filing that the intention was "to capture
        and assassinate elected officials."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974658a-26cd-423e-9863-f9c4669e814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Department lawyers have begun describing in more alarming
        terms what transpired.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3300793a-bcb4-43a2-ae79-e1bb89a577ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate case, prosecutors in Texas court alleged that a retired
        Air Force reservist who carried plastic zip tie-like restraints on the Senate
        floor may have intended to restrain lawmakers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23869c4d-fe16-4647-8c07-0ae620aa76df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chansley''s attorney said he is not violent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa381f4e-8cbb-402b-95f4-dc2b7102bee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He loved Trump, every word. He listened to him. He felt like he
        was answering the call of our president," Chansley''s attorney Al Watkins,
        appearing on CNN Thursday night, said. "My client wasn''t violent. He didn''t
        cross over any police lines. He didn''t assault anyone." Watkins said Chansley
        also hopes for a presidential pardon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a601d7-8abe-4451-81ed-044601797142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors describe those who took over the Capitol as "insurrectionists"
        and offer new details about Chansley''s role in the violent siege last week,
        including that after standing at the dais where Vice President Mike Pence
        had stood that morning, Chansley wrote a note saying "it''s only a matter
        of time, justice is coming."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d73aac-a527-490e-9e4a-80249cd4c285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chansley later told the FBI he did not mean the note as a threat
        but said the Vice President was a "child-trafficking traitor" and went on
        a long diatribe about Pence, Biden and other politicians as traitors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc80ecd2-caad-4957-8a04-36c70e0f7b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he was arrested, Chansley told the FBI he wanted to return
        to Washington for the inauguration to protest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b748cd08-b490-4785-9b66-835f0cd1307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors accuse Chansley of being a flight risk who can quickly
        raise money through non-traditional means as "one of the leaders and mascots
        of QAnon, a group commonly referred to as a cult (which preaches debunked
        and fictitious anti-government conspiracy theory)."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8e3400-116e-49c5-9425-7030f2d2e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said Chansley suffers from mental illness and is a regular
        drug user, according to prosecutors'' detention memo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0919cc2-a12a-4d57-984d-93c0cdd42f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Former Air Force reservist carried plastic zip tie-like restraints
        on the Senate floor</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0419678a-781b-448d-88b6-8b178d10196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A body armor-clad retired Air Force reservist who carried plastic
        zip tie-like restraints on the Senate floor may have intended to restrain
        lawmakers, federal prosecutors argued in a Texas court on Thursday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e133ff23-5b58-41be-99fc-8659f6eb99a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say Larry Rendell Brock, a 53-year-old retired Air Force
        Reserve officer who was arrested in Texas, was photographed roaming the Senate
        chamber clutching a white flex cuff, which is used by law enforcement to restrain
        or detain subjects.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56da149-dacf-4a10-837c-b883dd7ee5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court, prosecutors "argued that Mr. Brock intended to use the
        zip-ties to restrain those he viewed as enemies —&nbsp;presumably, federal
        lawmakers, who had moments before been evacuated from the chamber," said Erin
        Dooley, a spokeswoman for the United States Attorney''s Office, in the Northern
        District of Texas.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67301d0-dd5a-4bb2-8411-c259c2097fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brock was arrested January 10. He was charged with one count of
        knowingly entering or remaining in any restricted building or grounds without
        lawful authority, and one count of violent entry and disorderly conduct on
        Capitol grounds, according to court records.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2643e5a9-5391-41bb-9109-7a07562496f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now-viral photos show the man prosecutors have identified as Brock
        sporting a military helmet, green tactical vest and black-and-camo jacket.
        His ex-wife had identified him to the FBI after seeing him in a photo from
        the insurrection, according to an FBI agent''s affidavit supporting Brock''s
        arrest.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82e0883-567b-4fc3-9505-74e3fefb0614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magistrate judge on Thursday released Brock to home confinement
        with electronic monitoring and limits on interacting with others involved
        in the riot and barred him from possessing guns or accessing social media.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4659c628-49e2-42a0-887b-e2c55da3d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court filings, prosecutors allege that Brock posted
        on Facebook about buying body armor and a helmet for a "civil war" and believed
        the US election was being certified by a "hostile governing force."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d49a62-bcaa-4885-bfc0-a659d20ba7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the New Yorker, Brock denied that he holds
        racist views. He repeated President Donald Trump''s baseless assertions of
        election fraud.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb68579f-8882-45c8-a514-1a5c17b054c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.908+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brock told the magazine that vandalism to the Capitol building "was
        not my intent." He said he had picked the restraints off the ground and intended
        to give them back to a police officer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08e10e4-b3c9-4ad9-9e6d-ea76e74af24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:23:28.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/15/politics/capitol-capture-assassinate-elected-officials/index.html"
        href="https://edition.cnn.com/2021/01/15/politics/capitol-capture-assassinate-elected-officials/index.html">US
        takes back its assertion that Capitol rioters wanted to ''capture and assassinate''
        officials</a>"</em></p>'
