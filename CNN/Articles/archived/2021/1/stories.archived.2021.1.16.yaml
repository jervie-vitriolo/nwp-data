      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Country music legend Willie Nelson
        received the Covid-19 vaccine at a drive-through facility in Texas this week,
        according to a post he shared on Facebook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d91221-3cbf-4aa3-8d5d-0f4cf25d9655'
