      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She joined Twitter in 2015 as a lonely 11-year-old elementary student,
        hoping to make friends, according to Choi Yunu, from non-governmental organization
        Mental Health Korea. As she interacted with people on the platform, she read
        about a way to make pocket money. People online would send her vouchers for
        snacks, and all she had to do was share pictures of her breasts.</p>'
