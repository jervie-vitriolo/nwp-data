    'template': '1'
    'title': 'Public masses may be canceled on surge of devotees at Sto. Niño fiesta

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeeeb78-5c3b-4bbc-8874-cd169595305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:24:18.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:36.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — While
        the Sto. Niño de Tondo Parish is not expecting an influx of parishioners tomorrow,
        it is ready to cancel its in-person masses if they witness a surge of devotees
        during the commemoration of the Feast of the Santo Niño in Manila, its spokesperson
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec48410-804f-4c71-99af-d38285152a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:24:18.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JR Susi, spokesperson and head procession committee of Sto. Niño
        de Tondo Parish, said they do not expect to record a high number of parishioners
        tomorrow for the Santo Niño fiesta as the celebration is toned-down amid the
        coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afb68ae-5271-4940-a96c-71e0f360a63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:24:18.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon, hindi namin ini-expect na maraming tao ang dadagsa sa
        misa bukas gawa na sa bawat Facebook post ay inaanyayahan namin ang lahat
        na manatili na lang sa kanilang bahay dahil sa krisis," he told CNN Philippines''
        Newsroom Weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4188b46-c585-4611-9a95-ff2f46c6dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:24:18.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t expect that many people will attend the
        masses as we always encourage them through our Facebook posts to stay at home
        given the situation.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b141e88b-d33f-40d2-a69c-58711f796f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:24:18.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susi noted that from the usual 33 masses, the church decided to
        conduct only 11 masses to have an interval for the place''s disinfection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aeb57a-46ea-4409-b5a9-8ca0bc26edd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:24:18.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:36.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 300 people are allowed inside the church per mass, he said.
        Devotees are also required to observe health protocols, like wearing of face
        mask and face shield. They also need to fill up a contact tracing form.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c367f8c-d170-4de7-88e6-e8c3995baa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:24:18.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sakaling hindi masunod ang ganito, handa ang simbahan na kanselahin
        ang public masses," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356664f3-fee4-4c5a-bf3a-8543fa0d172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:24:18.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If [health protocols] will not be followed, the church
        is ready to cancel public masses.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9653075e-fb19-42a7-a8c2-a3ed72f4d498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:24:18.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Manila City government issued an order prohibiting
        crowd-drawing activities during the Feast of the Santo Niño, including "street
        party, stage show, parade, and similar activities that draw crowd".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e3c1a3-8d4a-4635-b6f5-05ba03c0155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T20:24:18.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno said those activities would be "an easy
        medium of COVID-19 spread and transmission."</p>'
