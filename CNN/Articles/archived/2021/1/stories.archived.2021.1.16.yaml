    'title': 'Baguio City seeks more COVID-19 vaccine doses for nearby provinces

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc160882-e905-4dcf-88f4-fa244cb1ce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T17:15:19.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — Baguio
        City is looking to tap other pharmaceutical firms aside from AstraZeneca as
        it seeks more COVID-19 vaccine doses in a bid to help nearby areas which failed
        to secure orders, Mayor Benjamin Magalong said Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fec922-8f27-409b-abdf-2d2d8ae29150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T17:15:19.830+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Laging Handa briefing, Magalong said the local government
        was eyeing to purchase 380,000 vaccine doses to cover 70 percent of its 260,000
        target population. The city earlier inked a deal with UK-based AstraZeneca
        for the procurement of vaccines for 190,000 residents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f57482-a2dd-4a5f-83a9-4eba9cb7346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T17:15:19.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:39.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the city government is looking well beyond its borders in its
        vaccine procurement plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48050f95-6e50-4f20-9cf3-b552c985e7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T17:15:19.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:39.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said Baguio City has ongoing talks with Russian firm Gamaleya
        Institute and would also like to approach US drugmakers Pfizer and Moderna
        for additional vaccine orders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7464b6-7dd1-4c3e-aa71-4d762ddeb96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T17:15:19.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:39.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May orders sa Gamaleya para may contingency, [and] kailangan naming
        tulungan ang aming mga kapitbahay dahil hindi sila nakapag-order," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b4e066-7273-48d2-92d5-423a984d60e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T17:15:19.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:39.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan namin mangolekta ng vaccines kasi kailangan din namin
        maibigay sa mga ibang probinsiya, kagaya ng Benguet," Magalong added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2511d805-0b07-455b-b349-bfd1352369c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T17:15:19.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:39.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have orders from Gamaleya for our contingency plan,
        and we also need to help our neighbors because they failed to order vaccines.
        We need to collect vaccines for other provinces, like Benguet.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b1c86-164d-4de1-ae0c-d8ec5518e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T17:15:19.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:39.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong, who is also the contact tracing czar, also announced that
        activities at the Panagbenga, the city''s annual flower festival, will be
        more "subdued" this year, amid the threat of the new COVID-19 variant. The
        celebrations were cancelled last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e49298-929c-47ee-ab71-a7cac00c3a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T17:15:19.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:39.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they need to control the movement of tourists, as other
        local government units near Baguio City do not require swab tests from travelers.</p>'
  'govt-calls-for-volunteers-who-solidarity-trial-implementation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-16T19:38:29.228+08:00
    'imagesource': 'jcr:e1eac380-811c-4cc9-a1af-1ff4e662a9a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78db9073-6e94-4a77-be0e-d60a3721e72f'
    'lead': '“We really need the support of as many people as possible,” Jaime Montoya,
      executive director of the DOST- Philippine Council for Health Research and Development,
      said.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T19:43:22.395+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:04:38.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
