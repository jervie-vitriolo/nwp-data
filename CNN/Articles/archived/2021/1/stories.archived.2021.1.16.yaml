      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — A
        total of 143 individuals, including passengers on the same flight from the
        United Arab Emirates taken by the new COVID-19 variant patient and their close
        contacts, have been contacted and were on quarantine, Mayor Joy Belmonte said
        Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc95454-4eef-485e-9e5c-252b41e85223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:41:38.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Laging Handa briefing, Belmonte said the local government
        has traced those first-generation contacts, including the Quezon City-based
        passengers and persons who have been in close contact with them, health workers
        and staff who assisted the patient to a quarantine facility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c906d507-7e72-40a5-87e5-ae0b5373d67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:41:38.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte noted seven out of the eight passengers have been tested
        and quarantined.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3300102-ea62-4c13-bad8-1b7b27447308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:41:38.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other one, however, was missing as the passenger did not provide
        correct contact details, she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e13d21c-76ac-46d6-b7d2-b553cdeded76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:41:38.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than half of them have already been swabbed, and all of them
        are already on quarantine," the Quezon City mayor assured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be32802e-72a1-4c5c-9a03-53b6914f9d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:41:38.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said results of the swab tests were still being awaited.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed61fc78-f764-48ab-9e13-4f823cabeeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:41:38.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, the Department of Health reported that the more
        infectious variant of the deadly virus has reached the Philippines after samples
        from a Filipino who arrived on a flight from the UAE posted positive genome
        sequencing results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b738b7-1e5b-402b-8fb5-7976d02abddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:41:38.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the condition of the patient, Belmonte said the Filipino
        was found to be asymptomatic and already recovering.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357e2734-d08a-486c-bbba-8799f9d518d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:41:38.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi nga natin nailipat sa hospital e. This proves that while
        mas nakakahawa ang new variant, ang effect hindi naman mas grabe," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e10ee-1877-4367-8251-28068df5e0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:41:38.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did not even transfer him to the hospital. This
        proves that while the new variant is more contagious, the effect is not more
        severe.]</p>'
  'Kweichow-Moutai-liquor':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-16T14:34:25.674+08:00
    'imagesource': 'jcr:a2a6427a-a4f8-4fa7-90d2-aa7fc9f1cd4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e650f1a2-954d-44c3-992c-0329140a2f7d'
    'lead': 'How is a company that sells its products primarily in just one country
      now worth more than some longstanding global behemoths? '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T14:42:26.666+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:04:45.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:04:01.154+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kweichow-Moutai', 'china']
    'template': '1'
    'title': 'It''s 53% alcohol and tastes like fire. Here''s how this liquor brand
      took over China'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77345e13-f2a4-46c9-84d9-2379f956bc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>When Costco opened
        its first store in China in 2019, it wasn''t just the hot rotisserie chickens
        and discounted Birkin bags that lured frenzied crowds. A fiery, throat-tingling
        liquor called Kweichow Moutai also flew off shelves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce2b1e-efee-4849-a4a0-124c4eb8ad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 1,498 yuan, or $209 for a half-liter bottle, it might not sound
        like the kind of bargain Costco shoppers usually go for — but in this case,
        it absolutely was. That price represented a steep discount over Moutai sold
        elsewhere — that is, if you could get your hands on it. The luxury spirit
        is so beloved in China, it sold out quickly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b1505-bf0f-40c2-84c4-649376bee534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even amid a global pandemic, Kweichow Moutai, the company that makes
        the eponymous liquor, had a banner year: its stock surged around 70% on the
        Shanghai Stock Exchange in 2020. The company, which is part state-owned and
        part publicly-traded, is China''s most valuable firm outside of technology
        — worth more than the country''s four biggest banks. Globally, its market
        cap has not only surpassed all other alcohol distillers like Diageo and Constellation
        Brands, but also Coca-Cola, which had long held the crown as the world''s
        largest beverage maker by market cap. Valued at 2.7 trillion yuan, or $421
        billion Kweichow Moutai is worth more than Toyota, Nike and Disney, too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacb3c6f-ba24-4742-a02d-ca4fe9d8e9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anytime they have any stock [of the product] available, it''s going
        to be gone almost instantly," said Ben Cavender, the Shanghai-based managing
        director of China Market Research Group. "You''ll see people clamoring [for
        it]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a68d86-9763-41bc-990e-dad30461ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the Chinese diaspora, however, Moutai is still virtually
        unknown overseas. Almost all — about 97% — of its sales come from China alone,
        according to its financial reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197d09fd-5e31-4398-afdc-7d62b95101d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how is a company that sells its products primarily in just one
        country now worth more than some longstanding global behemoths? And can Kweichow
        Moutai, which is described by some Westerners as "drinking liquid razor blades,"
        succeed in appealing to non-Chinese consumers?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1442b4-6eea-4e27-be5d-3c13af7c56cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From historic icon to status symbol</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386346b5-b8da-4ae1-82d2-9b1e41d68c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moutai has one unmistakable advantage: the drink is China''s national
        spirit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20a2c16-820f-4aa4-b02a-de79afd601b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moutai baijiu — the type of liquor the company makes — is a clear,
        potent spirit that''s been dubbed "firewater," thanks to the fact that it''s
        53% alcohol. The red-and-white bottles of its flagship product, "Feitian,"
        or "Flying Fairy," are a staple at Chinese state banquets and business events.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45247e6b-76c3-4213-80e8-b20b02991e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the favorite tipple of Mao Zedong, founder of Communist
        China, and as the "drink of diplomacy," it was famously used to welcome former
        US President Richard Nixon on his historic trip to China in 1972, and again
        in 2013 when Chinese President Xi Jinping met with his US counterpart, Barack
        Obama, in California.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2506049d-2bf9-4c86-adaf-10929fec42c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once, at a state dinner in 1974, US Secretary of State Henry Kissinger
        told Deng Xiaoping, the future Chinese leader: "I think if we drink enough
        Moutai, we can solve anything."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f32f83b-56c9-4f47-a249-5ae37544c216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then, when I go back to China, we must take steps to increase our
        production of it," Deng responded, according to an archived US government
        transcript.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dbda8b-1235-4442-b8d4-8108cbf119e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being part of so many major public events in China "really set the
        brand in the national consciousness," said Cavender, who likened it to another
        giant beverage maker, Coca-Cola, in that regard.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935e8595-d7c2-4f26-aaf6-cad5f0819d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the same reason why Coke has actually done so well from
        a marketing perspective. If you look at the way they''ve done their advertising
        over the past 50 years, they''re at pretty much every big event. You see Coke
        at when the Berlin Wall comes down. You see Coke commercials at Christmas.
        I think Moutai is that brand for China, and so I think that part explains
        why it''s so popular."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b34d8ef-27a6-47bf-af46-4ed2e414999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Moutai representative declined requests to be interviewed for
        this story.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6296dd6b-fa7c-43a0-a706-f4f7d32a0328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some say the story goes back even further in Communist Party lore.
        During the Red Army''s "Long March" in China in the 1930s, soldiers used to
        pour Moutai on their feet to help disinfect wounds, Chinese state media has
        reported, citing a former army lieutenant general.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47788aca-321f-4766-8bab-a4e14bd61eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legend has it that members of the Red Army even used to turn to
        the drink to knock themselves out before surgery, said Hao Hong, head of research
        at BOCOM International, the securities arm of China''s Bank of Communications.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7976a9-0236-47b7-aa1a-8081c92cd151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a story [that goes around]," he said. "They didn''t have
        anesthesia. So they had to use Moutai as a drug to numb [people] from surgery."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509cf5dd-c398-4d2d-9c83-1c6660db0117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the brand is seen more as a luxury status symbol than for
        its "Red" roots. Some customers buy it not to drink, but to keep as investments.
        Limited-edition cases are collected and showcased by international auction
        houses, like Christie''s, which says that some bottles can fetch more than
        $40,000 each.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d56c31-5b91-4fa7-bab0-5ba839dcc9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moutai has found a way to be "approachable for a lot of regular
        consumers, at least for special occasions," while at the same time also offering
        collectors'' items that reach the ultra-rich, said Cavender.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad82b38e-a70a-48c2-b92a-dc97e94b070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s something that makes Moutai, I think, different, from a
        lot of the international beverage brands," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89490e55-3565-4e5a-aa79-4f1c32dc56e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also been a tremendous advantage during an economically tough
        year: wealthy consumers who are spending less on travel may splurge more on
        liquor, Cavender added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c398ca6f-2bdd-4310-b7ed-d30d5d338ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A meteoric rise</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c586959d-6176-4635-9479-c0326f6263ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moutai has long been seen as one of China''s blue-chip stocks. In
        2017, it became the world''s biggest liquor maker by market value, surpassing
        Diageo, the British owner of Johnnie Walker, Guinness and Tanqueray.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a554da-1fba-4ea6-89ca-2ac98d95a787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Moutai also became the first Chinese company since 2005
        to see its share price hit 1,000 yuan (about $145), notching another market
        record. And last year, it became the most valuable non-tech company in China.
        (Alibaba and Tencent, the country''s top two tech giants, are valued higher,
        with their shares listed in New York and Hong Kong respectively.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4f9feb-1d4f-4ff1-ac84-2d0b4925a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Moutai''s shares soared 69% to record highs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82770f5d-c2e5-459d-b500-57a6440df9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong said that he believed there was no major impetus for the rally
        last year; just that "most people are gradually realizing the ability of this
        company to be able to generate strong cash flow and no debt."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7e3041-fef1-4d52-9183-32b3092b30c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a badge of honor for value investing," he added. "People
        love the stock — because year after year, it just continues to deliver."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5657c9d1-1163-42b7-bb7a-c9755e725356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xian Li, a 66-year-old retiree in Shanghai, is one of those people.
        He''s invested in Moutai since 2004, just three years after it went public.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67833e7f-a57a-46b8-8a49-cc7d54afc669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said he was excited to buy in because it was clear from the beginning
        that the company was "financially healthy," and able to reward shareholders
        with a generous dividend.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e4de63-e278-49a2-a1ee-cbaf22e6a0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, he''s invested more than 136,000 yuan (about $21,000)
        into the stock. The payoff has been huge: a few years ago, he made enough
        to put his son through university.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f581cf08-9c18-4537-9e8f-427548b5fec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dividend [alone] each year could cover my daily expenses,"
        said Li, who plans to hold onto the stock indefinitely. "It''s also going
        to help me to afford medical bills and nursing home expenses."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd161ff17-d202-4a78-9b38-2fd3db05c5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone is so bullish. Allen Cheng, an equity analyst at Morningstar,
        made headlines in 2019 when he downgraded his rating on Moutai''s stock to
        sell.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a051db-6ae2-4dd7-85d3-e678d558d63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng, who has since maintained that position, argues that the company''s
        prospects are overblown, and that "the market has already reflected all the
        positives of the past 10 years."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99e1dee-d49c-4ab0-9db9-9ea267ee7ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being the only hater is really difficult for me," he said with
        a laugh. "I think it''s a bubble here."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbca8ce-be96-4f8f-ac70-3bc158c5e9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities, too, have warned investors of a potential stock bubble.
        In 2017, Moutai suffered a huge selloff — wiping $7.8 billion off its market
        cap in one day — after state-run news agency Xinhua, which often conveys the
        Communist leadership''s sentiment, urged investors to take a more "rational
        view" of the company.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2236bccc-0a73-4739-bd77-e5884d64c395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for Kweichow Moutai ... to stick to its slow pace,"
        Xinhua said in an editorial. "Pulling up a plant to make it grow inevitably
        leads to unbearable pain. Short-sighted speculation will cause tremendous
        damage to the value of investment."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a622dd-cdb1-4912-ba24-42671e61491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was not uncommon. Beijing frequently tries to sway investors
        through state media, such as last summer, when a government-run publication
        encouraged people to buy into stocks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd6778d-ff13-42c0-8bb3-dcea0e7239bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could have a domino effect, particularly because mainland Chinese
        stock markets are dominated by retail investors. According to a 2020 survey
        by the China Securities Depository and Clearing Corporation, almost all investors
        there — 99% — were individuals.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f95958-3b38-4953-a57f-2628f00b934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The making of Moutai</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a6de39-bb0e-4877-8fd6-079a94f729c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Moutai''s biggest advantages is its ability to keep the price
        of its product high. It claims to have limited capacity since it can only
        produce its drinks in one place.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6302f7-6e1c-4f73-af28-e9e49e08a94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to champagne — which comes from the eponymous region in
        France — Kweichow Moutai is named after Maotai, a picturesque small town in
        the southwestern Chinese province of Guizhou. (The company''s name is based
        on an old romanization of the town''s Chinese name.) Like champagne, the drink
        can only be called Moutai if it''s produced in that specific location.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391a036e-f20c-4b98-a148-f224c7d34b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where the company says its baijiu — distilled from fermented
        sorghum and rice — gets the magic touch.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ac9d2b-a757-4ecb-b2d3-182a2c46e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental factors, such as the town''s climate and seasonal
        changes in the water of the local river, help give the liquor its unique taste
        and is "beneficial to the production process," according to the Moutai Museum.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c119f68-0149-440c-abfc-46bbc16a7030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the town, Moutai''s impact on the economy is deeply felt.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36353ae0-6b60-4ee1-9873-d5abd87aba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2019, Maotai was the richest town in western China, according
        to disposable income statistics from the municipal government of Renhuai,
        in Guizhou province. (Guizhou is among the country''s poorest regions.)</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb8da76-549c-48da-8404-81095de570c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would never have happened if it weren''t for the beverage giant,
        said Qi Wang, a local resident.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecdb039-ab20-4a9e-b28e-74c2aae0bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kweichow Moutai is the leader of Maotai," he said, adding that
        the company''s boom helped encourage him to open his own liquor factory. "It
        influences all aspects of the town''s development."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5f424d-75bb-4648-a184-9a607edd59b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its close ties with the government don''t always guarantee protection,
        though.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592dca05-2d4e-4746-831c-aca5c52f70df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, sales slumped when President Xi embarked on an anti-corruption
        drive, leading the government to stamp out any sign of "extravagance" among
        officials, including of expensive liquor.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81099ed-2902-4045-8373-ddcaa8367981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign led to "unprecedented pressure" on the alcohol industry,
        Moutai noted in an earnings report.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce7cb13-cf45-4233-b743-070bcb7417f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales still grew that year, but only around 17%, compared to 44%
        the previous year. In 2014, that number plunged to about 2%.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509870fa-837c-4a1b-923a-2a1dda796ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm has since bounced back — though it now faces other problems.
        In recent years, it''s been dogged by numerous corruption scandals, which
        has led to the ouster of several top executives, according to state media.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3b6517-472d-4cd9-9ba3-c386a3f62ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major firms have faced similar pressure. China regularly investigates
        powerful executives for corruption — while using the findings to send a warning
        to others. This month, a Chinese court sentenced Lai Xiaomin, the former chief
        of a top, state-owned financial firm, to death for bribery.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373cf583-cd4a-46a4-97e5-c45902628921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is China enough?</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2ccef5-aee0-4fea-b1b5-60e6cd566a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moutai has an outsize reliance on the Chinese market.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c009790f-4180-4752-95e3-2ee4dc90efbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, the company has tried to push overseas, notably by starting
        a "fan club" in the United States, traveling to Africa to woo new business
        partners and teaming up with foreign players, such as Italy''s Inter Milan
        soccer club.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6f9657-3ba9-4a77-bb83-b6024ea44bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the most part, it''s had little to show for it. In 2019,
        almost 97% of sales still came from China.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1b492c-53cd-4e77-90d3-c1b24f9eb033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, the company launched a social media campaign called
        "stay at home with Moutai," which encouraged users around the world to try
        new recipes during lockdown. One Instagram and Twitter post, for instance,
        suggested mixing the drink into a "sunset cocktail," while another offered
        instructions for a noodle dish that could pair with the liquor.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd895a491-7277-499b-abf9-05cf0884f0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign demonstrated an effort to stay connected with international
        consumers, even during the pandemic. But analysts have pointed to other challenges
        ahead.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72cc59f-ef73-4331-aa07-b751ebbeed5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moutai needs to do more to diversify, according to Spiros Malandrakis,
        industry manager of alcoholic drinks at Euromonitor International. "It needs
        to have started yesterday," he said. "International spirits always start local,
        like baijiu, but they become international. That''s the key. That''s how you
        take over the world. That''s how you become sustainably big."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b379843-09e6-4103-aa83-ffda47bb351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malandrakis pointed to Mexican tequila, Russian vodka and American
        bourbon as examples. None of those "would have survived" if they didn''t go
        global, he added.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5038957f-97e7-4093-9895-e9d42fd089f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:45.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process, of course, doesn''t happen overnight.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e1a13d-d32d-4e59-9c71-d7c1a3b2ee82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Dong, managing director of Evershine Australia, which distributes
        Moutai in Australia, New Zealand and Italy, said that many people still need
        to be educated about what baijiu even is.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c91902e-444f-40df-a245-c40ba224fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have distributed the product into basically everywhere that
        we could," he said in an interview from Sydney.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9714a0a8-c0be-4edd-a2f0-f94c122632d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:46.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, most customers are still Chinese, he added.
        "I would say probably 80%."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f42d5-a63e-4ca3-8cf0-b1706538705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:46.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t help that the drink is an acquired taste. Some people
        eschew Moutai''s strong kick, while others label it "firewater."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10d2dfe-4888-4d73-a2fe-71904d303399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:46.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Some] Westerners find it, and I quote, ''kind of like drinking
        liquid razor blades,''" said Malandrakis.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d95994-f05a-4966-b196-e99edc4263e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:46.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An even bigger threat, however, may be generational and gender gaps
        within China. Currently, the core demographic for baijiu is 40 to 60-year-old
        men, according to Malandrakis.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814f924c-2219-4203-abfb-bddbe9d1f2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:46.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next generation of drinkers does not particularly want to do
        exactly what their father''s generation did," he explained. "It''s not great
        for the future, if you don''t start having new people coming in."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ad479-380f-4f2b-9e51-d5ef6e71cb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malandrakis compared it to sherry, which was loved for centuries
        but later fell out of popularity as it "became synonymous with consumption
        of older populations."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa188470-2e96-46ac-b08e-202c36db3651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone is so worried. Even with its weak international position,
        Moutai''s baijiu was the world''s best-selling liquor in 2019, according to
        Euromonitor.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eecb5c-c375-43d9-be00-d1e935a2ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:46.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese market is so big, and it''s continuing to become more
        wealthy," said Cavender. He also noted a recent swell in local pride, which
        could draw more domestic consumers in.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f46c74-1e44-40f4-a1a0-ad6bec436b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:46.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all its challenges, even critics admit the company''s dominance
        is nowhere near diminishing.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf978c4-08c2-48c7-8527-2aa227101166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:46.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brand — and the heritage that the brand has — it''s really
        impossible to replicate that," Cavender said. "Somebody can''t set up a new
        venture tomorrow and do what they can do. It''s not sort of possible to go
        back in time and get Mao Zedong to be interested in your drink. It''s not
        possible to sort of be located in the town where they make their products.
        So I think they have a strong built-in story that allows them to flourish."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb61264a-c693-4bca-8db7-ee1fa9c518cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:42:26.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:46.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/15/business/kweichow-moutai-chinese-liquor-intl-hnk/index.html#:~:text=It''s%2053%25%20alcohol%20and%20tastes,liquor%20brand%20took%20over%20China&amp;text=When%20Costco%20opened%20its%20first,Moutai%20also%20flew%20off%20shelves."
        target="_blank">It''s 53% alcohol and tastes like fire. Here''s how this liquor
        brand took over China</a></em></p>'
  'donald-trump-trashed-alliance-europe':
