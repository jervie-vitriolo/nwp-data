  'Netherlands-government-resigns':
    'author': 'Rosanne Roobeek, James Frater and Niamh Kennedy, CNN'
    'caption': 'The Dutch government has resigned amid a scandal that saw thousands
      of families wrongly accused of child welfare fraud. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-16T21:42:23.963+08:00
    'imagesource': 'jcr:0c76b59c-ba36-44bc-bc96-fc06ea59b5b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb20d071-4ce1-402c-8f21-9751bc29e2bc'
    'lead': 'The Dutch government has resigned amid a scandal that saw thousands of
      families wrongly accused of child welfare fraud.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T22:08:36.820+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:04:22.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:04:04.736+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dutch', 'Netherlands']
    'template': '1'
    'title': 'Dutch government resigns over child welfare fraud scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cfa254-0c21-44a7-89c5-9a272bb31776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:08:36.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Dutch government has resigned amid
        a scandal that saw thousands of families wrongly accused of child welfare
        fraud.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d06a9b8-8a8b-490b-9587-2bc150039c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:08:36.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch Prime Minister Mark Rutte announced the Cabinet''s resignation
        in an address Friday, saying that responsibility for the scandal "ultimately
        rests with the incumbent Cabinet and nowhere else."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8841c266-8427-430b-b38c-171cbc95b231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:08:36.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the scandal, around 10,000 families in the Netherlands were
        told to repay tens of thousands of euros of subsidies after being wrongly
        accused of child welfare fraud.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd85c0ac-4ec8-4908-9f94-b96f85de52d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:08:36.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutte made his speech in the aftermath of the publication of a report
        by the Parliamentary Interrogation Committee on Childcare Allowance, which
        he called "very tough, but fair."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5797fdb5-6df1-4392-9825-dec5ca9653fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:08:36.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On all levels throughout the political-administrative-legal system,
        mistakes have been made that have resulted in great injustice to thousands
        of parents," he remarked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b9a844-6922-49de-b871-40f85c1bbff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:08:36.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch premier was clear that financial compensation for the
        affected parents is the "the first thing that needs to be properly arranged."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ce1d31-881c-47c2-9cf8-28e24dfdcd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:08:36.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to work on quick compensation and the improvements
        needed for the future."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a9c260-d58d-4fda-ab2b-703de9e48d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:08:36.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections for a new government will take place in mid-March he announced,
        saying that until then, the current administration will stay on and "can be
        expected to do what is necessary in the national interest."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183cb3aa-e2b6-4254-aea5-8b6d77c50115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:08:36.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutte has been in power for over a decade, taking charge in October
        2010. If his party wins the election in two months, he will be able to form
        a new administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a07ddc4-f812-4b78-b512-3a4f6ed13ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:08:36.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the Dutch people, Rutte said "our fight against the coronavirus
        continues."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f5fddb-fc3d-4f39-973c-44b83d98132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T22:08:36.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/15/europe/netherlands-government-resigns-scandal-intl/index.html"
        href="https://edition.cnn.com/2021/01/15/europe/netherlands-government-resigns-scandal-intl/index.html">Dutch
        government resigns over child welfare fraud scandal</a>"</em></p>'
  'US-takes-back-assertion':
    'author': 'Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-16T22:09:07.620+08:00
    'imagesource': 'jcr:e461f5b0-0601-49af-850e-45f960905993'
    'jcr:mixinTypes': ['mgnl:hasVersion']
