      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ae6d06-e36c-4f3d-bf2a-6a01c787ca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was hell, I blamed myself a lot and I still do," she said, according
        to Mental Health Korea''s Choi. "Most of all, I am disappointed in my parents."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc529f-30f6-4d6b-baa0-48e3fcd95ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f544d5d-29ee-4ca8-98bc-5cb7bb705039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A self-perpetuating problem</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b284ea6-4482-4414-986a-22ab90a40a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Telegram victims didn''t alert police to what was happening.
        Nor did Ji-o.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d651e75-c3bf-455e-b78d-cea47734ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fc0021-880f-4644-a0a6-1b5f50e279bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In countries all over the world, stigma and the difficulty of going
        through the justice system prevent victims of digital sex crimes from talking
        to police. But in South Korea, the barriers are particularly pronounced.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a31825-b81e-4c25-9411-78a73977d194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146c34ed-7b3b-436c-8b0b-607acf47eabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the laws changed in 2020, South Korea assumed that some minors
        were willing participants in crimes perpetrated against them. Minors aged
        between 13 and 16 who were victims of sexual abuse or rape were viewed legally
        as consenting parties if they got some kind of benefit -- such as money --
        from the perpetrator. These victims could also be sent to juvenile centers
        for education and protection.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f747e896-be24-46e2-b9c9-b4e7a5d888a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f04fce-4fd5-4431-928f-c7494f9e97d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist groups said the threat of these education centers seemed
        like punishment and deterred victims from telling police. The rules also meant
        that rapists didn''t necessarily get punished. In a well-known case in 2014,
        a 13-year-old girl with a mental disability who left home after breaking her
        mother''s mobile phone screen -- as she was worried her mom would be upset
        -- was raped by six adults who took her into their care and gave her food.
        A court decided she had voluntarily prostituted herself to receive food and
        accommodation.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc8302-f95e-4305-b204-1f2a3dfe749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef7051-d1fd-41cf-a5bc-503103415a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if victims told police, crimes were often not investigated.
        In the past, police found it "almost impossible" to investigate digital sex
        crimes as they don''t have powers to adopt undercover investigation methods
        online, said Korean National Police Agency''s commissioner general Kim Chang-yong.
        He wants to see police given new powers to investigate online and more importantly,
        to be able to stop crimes before abuse begins.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c758f-e0ab-4b1c-8e16-97fea4e36b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce034080-37b0-476b-a428-f5628b7503eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even when cases were investigated, few resulted in a lengthy
        sentence. Between 2011 and 2015, only 5% of people indicted in South Korea
        for filming, distributing and selling porn were sent to prison, according
        to a 2018 paper by Korean Women''s Development Institute, a government think
        tank.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec120a68-d366-4d5d-a89b-c76723fb3f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8229c3c0-da72-4f39-b163-15c550f70ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although producers of child exploitation images can receive a possible
        life sentence, the average sentence for people convicted of producing and
        distributing sexually exploitative material of minors was 2.6 years in 2018,
        according to the Korea Institute of Criminology. The United States also has
        high penalties for similar crimes, but unlike South Korea, these punishments
        are actually enforced -- the average sentence for distributing child exploitation
        images was 11 years and 8 months, according to a 2019 report into US federal
        sex offenses.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf88386-a296-4073-ba74-5fb0d95df9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a57a3da-e6fa-4c44-8c08-574da762c230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The various problems with South Korea''s system all fed into one
        another, reinforcing the idea that digital sex crimes were not that serious
        and were not worth reporting, activists argued. Kim admitted police might
        not have seemed aggressive enough, but said few digital sex offenders were
        indicted -- and even fewer received jail terms. "That discouraged police from
        investigating," he said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4f9aac-2896-4dad-95c4-96a2410bf6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5983b65-5434-45d6-85eb-755707827440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that, research suggests such crimes may be widespread. According
        to a survey by Tacteen Naeil, 12% of middle school students and 4% of elementary
        school students have experienced a sexual approach online.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1420f3-b34a-42bb-bcd2-fa4d269eff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f080e2f-a7d5-4ee1-96d3-19511b060de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Guru''s Room case was revealed, to many it felt like the
        last straw. It followed other high-profile crimes that had received weak penalties,
        including the South Korean mastermind behind the darknet''s largest-known
        site of child exploitation videos, who was sentenced to 18 months in jail
        in 2019 for producing and distributing child pornography -- a charge that
        carries a possible 10-year jail term. South Korean authorities refused to
        extradite him to the US where he faced several charges, including advertising
        child pornography, which carries a possible 30-year sentence.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f958c4-e346-4d05-bd4d-3b23dab61af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35f23a5-dab4-4a92-98c1-03a3e2271d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online petition demanding a heavy punishment for Cho attracted
        more than than 2 million signatures, well over the 200,000 needed to prompt
        an official response. The justice system needed to take action.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4255bfd0-147b-4a7b-ab2a-4794f9a35ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecf60b3-5562-4a99-9727-76596043222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Signs of change</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9412295-94f7-4a99-8073-644a5f560d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a cold day in November last year, after a monthslong trial, Cho
        Joo-bin was sentenced to 40 years in prison for producing and distributing
        illegal sexual visual material, forced sexual abuse, rape, sexual harassment,
        blackmail, recording sexually abusive behaviors, coercion, violation of private
        information protection, and fraud.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c31d924-cd7f-40bb-a79a-4f1b7c8255dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f908f751-548e-43ae-b0e8-2786e7ae87f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a stark contrast from the weak penalties digital sex offenders
        typically receive. After the sentencing, a dozen women gathered outside Seoul''s
        Central District Court, holding a deep red banner that read: "This is just
        the beginning."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add04be5-b14d-4eb1-bca6-310b01a137d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23002126-9c79-482d-8849-b8399785ab54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months leading up to the sentence, parliament overturned
        the law making minors subject to education after being the victim of a sex
        crime, meaning all children are now considered victims. South Korea raised
        the age of consent from 13 to 16, meaning any adults who have sex with anyone
        under 16 could be liable for charges of child sexual abuse or rape. In December,
        shortly after Cho''s sentencing, Korea''s top court finalized new sentencing
        guidelines, aimed at making the penalties for sexual crimes stronger.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7073589-e724-4825-8c81-c1157930ce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d6049-303a-4cf8-826d-3d0499dff643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Cho Eun-ho, no relation of Cho Joo-bin, said the stronger
        punishments made people more aware of digital sex crimes and their seriousness
        -- and had only been implemented thanks to the victims who survived violence
        and reported crimes.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894b45f0-251a-4efd-b19a-020dc21237e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d757ba-9497-46c9-8adf-b810edb7bd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many worry that even with those new measures, South Korea''s
        handling of digital sex crimes still falls short.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6149cc72-1453-46a9-877a-c6f8423bfed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb17b12-0fc7-4647-a712-97f1cf0833e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the new sentencing guidelines, penalties are below other
        international jurisdictions. The new base penalty for producing child sexual
        exploitation images is five years, still lower than in the US where there
        is a minimum of 15 years in prison under federal law. There are also legal
        gaps. Some countries -- including the United Kingdom -- have laws punishing
        online sexual grooming. South Korea does not have such a law.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528217bf-2308-4aae-822e-f35c5cccfb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9da11e-860d-44a2-b436-f1f6a78fc856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some are concerned that, when cases are not as high profile
        as the Telegram case, penalties may not be as severe. There also remains a
        lack of understanding about digital sex crimes within the justice and policing
        system.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8381a668-5d72-4f1b-aa16-cf8082a83a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2518206-0ca3-4772-9b5e-1771ddf35110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Baek So-yoon analyzed more than 200 rulings from November
        2018 to July 2020, where people had been found guilty of distributing sexual
        exploitation videos of children and juveniles. She found that judges tended
        to have little understanding of digital sex crimes and often did not comprehend
        the scale and impact of the crimes on victims. That meant perpetrators were
        given a lighter sentence.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba06ba4-c67f-4eb6-a6ca-573cb23b3c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38cb117-8c3d-41a4-91ce-4d87ee870a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Choi Yunu, from Mental Health Korea, said victims remain afraid
        that, if they report crimes to police, their parents will find out. Police
        also need to be careful to avoid adding to the victim''s trauma, she said.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f963a9-4bc3-425d-a44c-0178ac8b1ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16eb971-d0ac-4972-853f-efec3505d623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please think of them as their own children, and understand how
        they''re fighting on the battlefield, being chased by an invisible enemy,"
        Choi said.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09ac51b-b48d-4759-ab08-401ea2aad92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9b925f-0fbc-4238-8807-0fe27a4a1f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''There is no end to it''</h2>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b364876-5731-4229-867a-71f97c7b4b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution of others involved in the Guru''s Room is still
        going through the courts. One key player is due to be sentenced in late January.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a03317-d666-406c-9834-a7ad53427752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d64524-8440-4200-84ca-a1b3ef0568d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even once the court processes are done, victims fear the crimes
        are never truly over.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f9770-369b-4cf2-827b-bf851938e082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c364b64-0a9d-43bb-9a97-6140668fe4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the trial of another of Cho''s collaborators, who cannot be named
        for legal reasons, the prosecutor said victims are struggling to recover from
        the trauma. Videos showing the abuse perpetrated against them have been spread
        throughout the internet.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f2b5c6-ce7e-4057-aef4-faa1af4c0fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00edca2-ace5-48e7-bbbe-5de860c82cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so busy deleting videos distributed by Cho Joo-bin that my
        daily scars seem to be endless," said one victim through her lawyer Oh Sun-hee.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496091de-b629-483c-8112-9b1347bd8696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d3ee0-c7fe-4100-b7b2-d10c959fd29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shin Jin-hee, a lawyer representing 30 victims in the Telegram case,
        said they could not continue with their normal lives.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc85a90-433f-4d65-8bae-951aa120b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac162ab8-f694-475e-8f2e-1f49ded0bf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a lawyer, after the sentencing the case is over -- but the case
        isn''t over for the victims," she said. "(They) continue to live their lives
        worrying if other people who saw or downloaded their materials would spread
        the videos or pictures.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d6b9f1-f260-42b5-a418-091762d79e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f73a994-26d3-49dc-8b31-ff3aa6fa9922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some victims want to change their social security number or their
        names but many underaged victims have to get their parents involved in. Of
        course it''s not easy for adults either. How do you explain to your friends
        or colleagues when you change your name?"</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c59cf32-2e61-4a54-94ff-e5f7e3271a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e4703a-466b-4a9e-83a1-08a180d0ee0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ji-o, the crimes ended in 2018, but in a lot of ways, her story
        isn''t over. She has never made an official complaint to police about what
        happened to her. She remains afraid of the repercussions she could face if
        she tells them. That means no one has ever been held to account for what happened
        -- and her images and private information are still on the internet.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59014bf-4086-499d-9ca4-776858d9d614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:20:51.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
