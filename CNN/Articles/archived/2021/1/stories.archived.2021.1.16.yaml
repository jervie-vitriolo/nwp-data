      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting your COVID vaccine is Willie cool!," said Family Hospital
        Systems, a locally owned system of freestanding emergency rooms and hospitals
        in Texas, in a Wednesday Facebook post that included photos of the 87-year-old
        receiving his shot.</p>'
