      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7905b060-5515-4440-b864-125d5205e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several governors said they were furious Friday after learning
        that the federal government has no reserve of additional Covid-19 vaccine
        doses to distribute -- days after Trump administration officials announced
        with much fanfare that they planned to release a reserve of second doses to
        make more vaccine available to those 65 and older.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5958862d-aeff-4bcf-950f-0299055b49ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca98acd-a498-4bec-b3b6-8a816a1116f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Gov. Jay Inslee, a Democrat, said on Twitter that governors
        were told repeatedly by the Department of Health and Human Services that there
        was "a strategic reserve of vaccines, and this week, the American people were
        told it''d be released to increase supply of the vaccine."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f5d596-a372-4b5b-9cf6-299019efe5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe0001b-bb93-47f3-b10b-7893d13e1d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears now that no reserve exists. The Trump administration
        must answer immediately for this deception," Inslee tweeted.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92e92f7-fc4e-4742-adc4-fe2b23585805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610cbdce-e4ec-4e59-949a-63ad5daf07bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a news conference, Oregon Gov. Kate Brown -- also a Democrat
        -- said she was "shocked and appalled" that the Trump administration set an
        expectation earlier this week, knowing that they could not deliver on it.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b21be13-3f92-40dc-96be-36b146008170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e99cee1-dfb8-4b81-b576-e0395f8cfe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their empty promises are literally playing with people''s lives,"
        Brown said. "While the Trump administration pulled the rug out from under
        us like a cruel joke, let me assure you that Oregon''s priorities, and my
        priorities have not changed. ... I remain committed to vaccinating our seniors
        quickly. But this failure by the Trump administration will unfortunately cause
        a two-week delay in beginning vaccinations for seniors quickly."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648b15ef-48b1-4984-b682-20060a865b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5950b793-be8b-4b52-aceb-34710fb38b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota Gov. Tim Walz, a Democrat, noted at a news conference
        that he has "been frustrated at times beyond belief" at the Trump administration
        during the course of the pandemic, but the revelation about the lack of a
        reserve is "so far beyond the pale" that it is "almost unimaginable," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2960afc3-98df-48dc-ae69-32d0e173539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634d5ec7-ae36-4204-b5c2-10b0264b533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where did they go?" he said of the doses that were to be held in
        reserve. "Who is going to be prosecuted for this?"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdd6f96-6419-482f-b008-cebb017d847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e74cb3f-08b0-45ba-87c9-072ec0e1efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have 2.1 million of you in line, and they gave us 60,000 (vaccine
        doses)," Walz said Friday. "I can''t go and buy (vaccine doses) somewhere.
        I can''t beg them from somewhere. I can''t even have them shipped directly
        to me."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b8427-7e4f-4447-a6ef-c287c8963cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d44326-6dab-40e7-a3a5-7cea121b12ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a catastrophe -- what they''ve done," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c553e7ff-d6f6-447d-9cf9-4a0aa9c2a743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6ca6c4-6ff5-4921-883f-4153efbb0b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and Human Services Secretary Alex Azar -- who submitted his
        resignation letter this week without mentioning the nearly 400,000 US Covid
        deaths — confirmed in an interview with NBC''s Lester Holt Friday that there
        is no "reserve stockpile" of doses available to send out.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a4e242-766f-4223-9af8-1b90670e0624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05175da2-2cc2-4ffa-8ddf-96eb577796a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have enough confidence that our ongoing production will
        be quality and available to provide the second dose for people, so we''re
        not sitting on a reserve anymore," Azar said. "We''ve made that available
        to the states to order."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23688b6a-4ace-4997-b1c5-3c65119b4d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d564f51-d6e6-4689-8ba2-319c82ae8d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has told CNN it has vaccine doses on hand to ship when they
        are requested by the federal government. "We are working around the clock
        to produce millions more each day," the company said in a statement.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d380a83-dc94-49e2-8a69-7c0bb54e8aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:40:39.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/16/politics/donald-trump-capitol-riot-coronavirus-vaccines/index.html">Trump''s
        final full week in office ends with the nation in disarray</a>."</em></p>'
  'qc-isolates-143-individuals-new-covid19-variant':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
