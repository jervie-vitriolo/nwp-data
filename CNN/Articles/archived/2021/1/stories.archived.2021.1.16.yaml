  'WandaVision-review':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-01-16T08:20:54.101+08:00
    'imagesource': 'jcr:c7c9ba50-f00b-453a-9154-146a933f528f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '075a3314-fee0-4f20-be2c-059aa936bcd4'
    'lead': 'REVIEW: Marvel flexes different muscles with #WandaVision, leveraging
      major assets while stretching its creative formula in this first series for
      Disney+. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T08:24:10.043+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:05:09.160+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:57.574+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WandaVision', 'Disney-']
    'template': '1'
    'title': '''WandaVision'' flexes some different muscles as Marvel adds its power
      to Disney+'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c846c620-d283-481b-9a1a-4e6ee301b2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T08:24:10.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:09.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Marvel flexes different muscles with "WandaVision,"
        leveraging major assets while stretching its creative formula in this first
        series for Disney+. The result wields more of a scalpel than a hammer, wryly
        celebrating the history of television while slowly, very slowly, pulling the
        viewer into an enticing "The Twilight Zone"-esque mystery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786bba54-d467-46a7-933c-fada870e83fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T08:24:10.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:09.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first three episodes of the nine-part series prove stingy with
        significant clues, so the audience should be forewarned to buckle in for the
        ride. The satirical framework -- placing the central duo in old sitcoms --
        will also resonate more with an audience able to appreciate how meticulously
        director Matt Shakman and head writer Jac Schaeffer have replicated them,
        unless the kids were weaned on programs like "The Dick Van Dyke Show" and
        "Bewitched" and will get visual gags about married couples in separate beds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d014613-2fb6-4136-a3d5-71bc9ccfc2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T08:24:10.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:09.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most familiar elements, happily, see the return of Elizabeth
        Olsen and Paul Bettany as Wanda and the Vision, the Scarlet Witch and synthetic
        android whose unlikely love affair migrated from the pages of the Avengers
        comics to the screen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3cce53-3801-4a47-9d8f-2bc5b6748be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T08:24:10.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:09.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re reintroduced, somewhat jarringly, in a black-and-white
        sitcom episode, reflecting a real fondness for the genre, and portrayed with
        spot-on performances by the leads. The show features plenty of knowing nods
        to early-TV conventions -- including canned laughter, Kathryn Hahn as the
        nosy neighbor, and theme songs courtesy of Robert Lopez and Kristen Anderson-Lopez,
        the couple that lodged all those "Frozen" tunes in parents'' heads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc3dcc8-6589-4aea-9d49-88cfcee51c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T08:24:10.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:09.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s really going on here, given where movie-goers saw these
        Avengers last? That''s the fundamental mystery, one the producing team is
        clearly in no hurry to divulge. Patience becomes a virtue, taking in the sitcom
        homages while maintaining a watchful eye for sly Marvel references and cleverly
        placed dollops of color, presenting possible cracks in the black-and-white
        veneer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1cbdfa-17d6-4cd8-9dd2-504398982a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T08:24:10.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:09.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The usual special-effects pyrotechnics, meanwhile, are channeled
        into much more subtle triumphs of production design and costuming -- a TV
        show that turns decades of TV history into an ally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a380bf0-0e43-4bf1-90e7-7692cdb6cb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T08:24:10.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:09.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "WandaVision" serves as a shrewd and generally impressive
        calling card for Marvel''s broader Disney+ strategy, after the high bar that
        Lucasfilm established with "The Mandalorian." Unlike the smaller-scale shows
        produced for ABC and Netflix, these projects draw upon high-profile names
        from the movies -- with the still-to-come "Loki" and "The Falcon and the Winter
        Soldier" -- then showcase them in ways that emphasize character over cinematic
        blockbuster trappings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c787a0-6edd-4320-a134-4d5342217069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T08:24:10.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:09.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, something structured like "WandaVision" can only truly
        be judged once you''ve reached the end of the journey. For starters, though,
        the studio''s streaming vision looks quite clear, even if these heroes'' black-and-white
        fate doesn''t.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be58489d-1646-4c0e-a3ee-d48c83bef989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T08:24:10.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:09.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WandaVision" premiered&nbsp;Jan. 15 on Disney+.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234d575b-6d1d-49c8-849a-2ab5b30b32a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T08:24:10.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:09.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/14/entertainment/wandavision-review/index.html"
        target="_blank">''WandaVision'' flexes some different muscles as Marvel adds
        its power to Disney+</a></em></p>'
