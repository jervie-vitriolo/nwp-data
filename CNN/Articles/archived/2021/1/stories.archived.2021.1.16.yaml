  'us-capitol-police-intelligence-warned-of-riot':
    'author': 'Caroline Kelly'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-16T13:22:26.211+08:00
    'imagesource': 'jcr:09411c0f-0487-456f-b954-574634069893'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb70f6da-022a-4348-b01d-ae3179d73a27'
    'lead': 'An internal Capitol Police intelligence report produced three days before
      rioters breached the US Capitol cautioned that violent supporters of President
      Donald Trump could zero in on "Congress itself," the Washington Post reported
      Friday, citing obtained portions of the 12-page memo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T13:27:00.177+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:04:54.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:59.441+08:00
