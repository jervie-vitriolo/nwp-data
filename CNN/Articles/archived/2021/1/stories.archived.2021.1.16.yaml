      'text': '<p>The dramatic pop tune had over 15.17M global streams on Jan. 11,
        then broke its own record with over 17.01M streams on Jan. 12.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">On Jan.
        11, &quot;drivers license&quot; by <a href="https://twitter.com/Olivia_Rodrigo?ref_src=twsrc%5Etfw">@Olivia_Rodrigo</a>
        set the Spotify record for most streams in a day for a non-holiday song.<br><br>On
        Jan. 12, the song continued to beat its own record 📈 <a href="https://twitter.com/hashtag/SpotifyCharts?src=hash&amp;ref_src=twsrc%5Etfw">#SpotifyCharts</a>
        <a href="https://t.co/daLUI4BrYp">https://t.co/daLUI4BrYp</a></p>&mdash; Spotify
        (@Spotify) <a href="https://twitter.com/Spotify/status/1349418438079352833?ref_src=twsrc%5Etfw">January
        13, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
