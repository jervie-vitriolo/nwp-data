  'Biden-administration-to-retire--Operation-Warp-Speed--moniker':
    'author': 'Dan Merica and Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-16T04:20:35.874+08:00
    'imagesource': 'jcr:2f017540-04b6-44ee-a9cd-cdd20f298d74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2e9f685-7f28-420a-89c1-baeb2a23f60d'
    'lead': 'The incoming Biden administration plans to retire the name for the coronavirus
      vaccine effort under President Donald Trump, Operation Warp Speed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T03:17:12.761+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:05:42.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:55.081+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden administration to retire ''Operation Warp Speed'' moniker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c5f57-4b5a-4133-860a-3b0e56453872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The incoming Biden administration plans
        to retire the name for the coronavirus vaccine effort under President Donald
        Trump -- Operation Warp Speed -- with a transition official for the incoming
        president telling CNN they are "moving to a new phase" of the coronavirus
        response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73e14e1-e527-49b5-b41b-a8e9ef10ee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f42f7a-b978-4a5c-9ee6-26d5e796a00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Operation Warp Speed was the Trump administration''s name for their
        response. We are structuring it differently and ours will have a new name,"
        said an official, who added that many of the "people who are working for Warp
        Speed who were critical to that operation will be critical to our response,
        too."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7279284e-d6b8-480d-b0cd-89629b67023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04077cf1-31b3-45a1-8655-f91c12442722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of that effort, Biden has picked Dr. David Kessler, a former
        head of the US Food and Drug Administration, to be the chief scientific officer
        of Covid response, Biden''s presidential transition team announced Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e680f-a741-43b8-bb1c-4b89a9f7f191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f012147-490b-4aa0-ac97-42fb4f983f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessler, who is currently the co-chair of the Biden transition''s
        coronavirus task force, will work out of the US Department of Health and Human
        Services under HHS secretary-designee Xavier Becerra, the official said, and
        his role will focus primarily on maximizing the supply of vaccines that are
        authorized or approved, and getting other vaccines online. The process of
        getting shots in arms will be run out of the White House and the team led
        by Jeff Zients, the official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b792619-f751-4041-a92e-a66527e07b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ab461a-9cf6-4ed7-8a39-a062206d5cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operation Warp Speed has been successful in rapidly manufacturing
        a safe and effective Covid-19 vaccine but has failed to meet expectations
        in administering doses to Americans. Biden has laid out a timeline for 100
        million shots in the first 100 days of his term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d1d9d2-9e35-4eac-87c9-1408028a1fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac031dd-1daa-4b4a-9668-022f273eab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Gustave Perna, who is currently the chief operating officer
        of Operation Warp Speed, will stay on in the Biden administration, the official
        said, but under its "new structure."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fcadb0-9417-494d-8ad0-651aba94e131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3503ed23-3b6f-4440-8106-0ef881ad4b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessler will take over for Moncef Slaoui, who has led the effort
        during the Trump administration. Slaoui, the most visible official leading
        the Trump administration''s vaccine effort who was a notable voice of cooperation
        at a time when Trump refused efforts to begin a transition, announced earlier
        this week he was resigning at the Biden transition team''s request.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30803d4e-6bcd-4b8f-9232-491bf4d2049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43caf93-18e7-4453-ac56-bc43b0617e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slaoui will stay on for another month to "ensure a smooth transition,"
        a Biden transition official told CNN earlier this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb954ff-7526-4a47-98ad-19901524afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6494ed-ff32-4b82-adf2-60dca6a4d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessler was first appointed by Bush to lead the FDA in 1990 and
        oversaw the rollout of the agency''s iconic "Nutrition Facts label" on packaged
        foods for the first time. He also helped streamline the FDA''s drug approval
        process and led the agency during the AIDS/HIV epidemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06131d38-9fcc-406a-ab60-7376f6f0bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5ef4f4-d9a2-43b3-b037-89f29cc6752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessler was also an outspoken advocate for more regulation of nicotine
        and launched an FDA investigation, pitting him against the powerful tobacco
        industry. The FDA''s investigation resulted in tobacco executives admitting
        nicotine''s addictive qualities, and lawsuits filed by state attorneys general
        resulted in a landmark settlement of more than $360 billion. Nearly a decade
        later, a law was passed in 2009 giving the FDA the authority to regulate tobacco
        products.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4311b057-0c11-4a52-bcc0-4709eb7c62cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548692b-6a8a-4351-af3d-b421294a863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His approach to the top FDA job led some conservatives to call for
        his ouster, believing Kessler was enforcing too much government regulation,
        the New York Times reported. His crackdown on vitamin manufacturers'' unsubstantiated
        health claims turned then-GOP Sen. Orrin Hatch of Utah, who was his former
        boss and had backed him for FDA chief, into a top critic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f59e3b-5c00-4584-a9ca-e88e1b10b083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19767741-daa8-4c66-a54f-bc3f1cc5aca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessler stepped down from the role of FDA commissioner in February
        1997 and was named dean of Yale medical school later that year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dc193e-1650-45d6-a5f0-c31685c5826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd938a8b2-0c4d-44de-8c2e-11c09c0f0b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessler is currently a professor of pediatrics and epidemiology
        and biostatistics at the University of California, San Francisco. He also
        served as chair of the boards of the Center for Science in the Public Interest,
        a consumer advocacy group, and the Elizabeth Glaser Pediatric AIDS Foundation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b57342-83e1-48c0-bbb6-61ea3d1cd1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:17:12.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/15/politics/david-kessler-biden-operation-warp-speed-vaccine/index.html"
        target="_blank">"Biden administration to retire ''Operation Warp Speed'' moniker"</a></em></p>'
