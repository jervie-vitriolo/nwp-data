  'Milky-Way-family-500-stars-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-16T14:24:25.085+08:00
    'imagesource': 'jcr:984a1230-7833-4f96-8b6c-ff4489d6cd10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6ea6bcc-6dbc-4c26-8e0e-209f061e4c25'
    'lead': 'Our Milky Way galaxy is filled with streams of stars, but one of them
      appears to be a family that includes nearly 500 relatives, according to a new
      study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T14:29:54.838+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:04:51.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:04:00.116+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Milky-Way-']
    'template': '1'
    'title': 'A stream of nearly 500 stars in the Milky Way is actually a family'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402dc9ca-06b4-43c8-ab33-9ff0dd76cd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:29:54.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Our Milky Way galaxy is filled with
        streams of stars, but one of them appears to be a family that includes nearly
        500 relatives, according to a new study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ef3631-bfe7-42cd-9e1d-ac6a8588a2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:29:54.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers have discovered 8,292 stellar streams in our galaxy.
        Rather than clusters of stars, streams form linear patterns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d1741b-0759-4045-8216-79b78a435d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:29:54.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each stream is named Theia for the Greek titan goddess of sight
        and heavenly light.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fffec6d-db6d-4a0c-b21c-90a7fcf99c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:29:54.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When astronomers used data gathered by the European Space Agency''s
        Gaia space telescope to study Theia 456, they discovered that all 468 stars
        in this stream were born simultaneously. This elongated stream of stars is
        also moving in the same direction together across the sky.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e5a2fd-f1a0-4cb2-aee1-ea8e6d7801bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:29:54.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was presented Friday at the 237th meeting of the American
        Astronomical Society, which is occurring virtually due to the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c6e6d-6ca9-48d6-bd7a-2e928eebef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:29:54.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most stellar clusters are formed together," said study author Jeff
        Andrews, a postdoctoral fellow at Northwestern University, in a statement.
        "What''s exciting about Theia 456 is that it''s not a small clump of stars
        together. It''s long and stretched out. There are relatively few streams that
        are nearby, young and so widely dispersed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d67e2e2-1ba9-4bb9-9810-cd45908bb331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:29:54.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars are often formed in spherical groups, which are known as clusters.
        More recent data, however, has revealed other patterns, like these long streams,
        which astronomers think occurred when clusters of stars were ripped apart
        or stretched out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e86c8b-cf93-4756-ab01-3de5879cbdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:29:54.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we''ve started to become more advanced in our instrumentation,
        our technology and our ability to mine data, we''ve found that stars exist
        in more structures than clumps," Andrews said. "They often form these streams
        across the sky. Although we''ve known about these for decades, we''re starting
        to find hidden ones."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4956e48-d8b6-419b-98dd-4981b30f9487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:29:54.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theia 456 stretches for 570 light-years across the Milky Way.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41837a8c-9989-4653-a0d9-06b1c7a35c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:29:54.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:51.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stellar stream remained hidden from astronomers for a long
        time because it lives in the galactic plane, where the stream can easily be
        cloaked by the Milky Way''s 400 billion stars. The galactic plane is where
        most of a galaxy''s mass exists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b52954a-977a-4a24-9426-359fe020411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:29:54.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, stellar streams have been found outside of our galaxy
        by telescopes that point away from the Milky Way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e034bb83-ba6f-4a6d-9a5b-7dbbaf049b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:29:54.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tend to focus our telescopes in other directions because it''s
        easier to find things," Andrews said. "Now we''re starting to find these streams
        in the galaxy itself. It''s like finding a needle in a haystack. Or, in this
        case, finding a ripple in an ocean."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ae789-0974-4ad9-ad45-0e9aeb526b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:29:54.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:51.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stars within Theia 456 have a similar composition in that they
        all contain about the same amount of iron. This suggests that the stars all
        likely formed together about 100 million years ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fc6398-9974-48e4-88e7-b23fd6877362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:29:54.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:51.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers also looked at how the brightness of these stars has
        changed over time and determined that the stars spin at similar rates. This
        is further proof that they are the same age.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da87c5-92fb-4379-9cf8-0ce3eff6a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:29:54.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you know how the stars are moving, then you can backtrack to
        find where the stars came from," Andrews said. "As we rolled the clock backwards,
        the stars became closer and closer together. So, we think all these stars
        were born together and have a common origin."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7741379b-a60a-4fb5-9ac6-d2336c1d0b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:29:54.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncovering more about star formation in galaxies could lead to a
        greater understanding of the universe and how it came to be filled with galaxies
        and stars.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e52f88a-d839-4629-af3e-513760528dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T14:34:21.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/15/world/milky-way-star-stream-scn/index.html#:~:text=(CNN)%20Our%20Milky%20Way%20galaxy,stellar%20streams%20in%20our%20galaxy.&amp;text=This%20elongated%20stream%20of%20stars,direction%20together%20across%20the%20sky."
        target="_blank">A stream of nearly 500 stars in the Milky Way is actually
        a family</a></em></p>'
  'us-donald-trump-final-weeks-in-office-analysis':
    'author': 'Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-16T14:30:12.453+08:00
    'imagesource': 'jcr:aa831e66-23b2-463a-93c5-7b5c5df836d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '417efa46-0932-4a12-a488-b6dde37b96aa'
    'lead': 'Trump''s narcissistic detachment from the grief and fear gripping the
      nation, while all too familiar, was no less breathtaking in his final days after
      four years in which he has shirked the most solemn duties of the presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T14:40:39.532+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:04:50.509+08:00
