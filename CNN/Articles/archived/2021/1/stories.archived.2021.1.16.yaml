  'UN-secretary-general-calls-on-nations-to-share-vaccines-as-world-surpasses-2-million-COVID-19-deaths':
    'author': 'Jacqueline Howard and Richard Roth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-16T03:07:08.443+08:00
    'imagesource': 'jcr:1b6a2d7c-990b-4ab5-a3e2-4cf3a9e1b48b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7802044b-a697-4431-aefd-4a03df5fe77d'
    'lead': 'In wake of the COVID-19 pandemic claiming 2 million lives, UN Secretary
      General António Guterres has called for countries to ''commit now'' to share
      excess doses of vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T03:07:07.601+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:05:43.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:54.753+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-Nations', 'UN', 'Antonio-Guterres']
    'template': '1'
    'title': 'UN secretary general calls on nations to share vaccines as world surpasses
      2 million COVID-19 deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2eb8ec-2f4c-455a-a1f7-63c7c06b0224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:07:07.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:43.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>In wake of the COVID-19 pandemic claiming
        2 million lives, the head of the United Nations has called for countries to
        "commit now" to share excess doses of vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d46fa-7153-4161-bd89-007a1e3315d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:07:07.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:43.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c08f194-3869-4db0-b5c4-2ade9990e7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:07:07.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:43.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world’s leading economies have a special responsibility. Yet
        today we are seeing a vaccine vacuum. Vaccines are reaching high income countries
        quickly, while the world’s poorest have none at all," UN Secretary General
        António Guterres said in a video message on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fad678-5c72-49ae-935d-eb96c0b192a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:07:07.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:43.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6237e1f9-0d60-4f21-9c98-028988d58777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:07:07.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:43.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some countries are pursuing side deals, even procuring beyond need.
        Governments have a responsibility to protect their populations, but ''vaccinationalism''
        is self-defeating and will delay a global recovery," Guterres said. "We need
        manufacturers to step up their commitment to work with the COVAX facility
        and countries around the world to ensure enough supply and fair distribution.
        We need countries to commit now to sharing excess doses of vaccines."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997399fd-0219-4fcd-9f7a-80113f283646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:07:07.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:43.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383db12a-d450-4673-b1e8-5789f15a88cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:07:07.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:43.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres specifically referred to COVAX, a World Health Organization
        global initiative to ensure rapid and equitable access to COVID-19 vaccines
        for all countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7ee6c2-e82a-4e16-9cf4-64ec6c6937cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:07:07.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:43.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7254470a-5bbc-429a-b385-5bc78726b763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:07:07.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:43.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, the deadly impact of the pandemic has been made worse by
        the absence of a global coordinated effort. In the memory of those two million
        souls, the world must act with far greater solidarity," Guterres said in his
        video message.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df7648d-4315-4853-a570-8a6439797430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:07:07.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:43.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safe, effective COVID-19 vaccines are being rolled out — and the
        UN is supporting countries to mobilize the largest global immunization effort
        in history. We are committed to making sure that vaccines are seen as global
        public goods — people’s vaccines."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e17ac-ca7c-4108-8692-00a04a4f940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:07:07.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:43.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-15-21/index.html"
        target="_blank">"UN secretary general calls on nations to share vaccines as
        world surpasses 2 million COVID-19 deaths"</a></em></p>'
  'Pfizer-will-temporarily-reduce-COVID-19-vaccine-shipments-as-manufacturing-scales-up':
    'author': 'Amanda Sealy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-16T03:50:39.554+08:00
    'imagesource': 'jcr:30ea53c6-408b-4b2f-984a-0925e568182f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02047825-a678-4bcf-bfce-ca8b9e45bf43'
    'lead': 'Pfizer said shipments from its vaccine facility in Puurs, Belgium will
      be temporarily reduced as it scales up to produce two billion COVID-19 vaccine
      doses in 2021. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T03:13:12.779+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:05:42.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:54.898+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer will temporarily reduce COVID-19 vaccine shipments as manufacturing
      scales up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609c1cf2-ba75-4cc1-896e-2f0f4b21c24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:13:12.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Pfizer said shipments from its vaccine
        facility in Puurs, Belgium, will be temporarily reduced as it scales up to
        produce two billion COVID-19 vaccine doses in 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d34ff1-5aaf-446f-b7de-80d01bec8362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:13:12.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d04e11-7ae2-42bb-800f-2292be5c73f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:13:12.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that in order to increase capacity to reach two
        billion, changes are needed to the process and facility, and additional regulatory
        approvals will be required.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f1ba5a-df63-429b-b905-bf1c01cb28bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:13:12.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbe3cc1-3c2e-4c25-942f-8d4ec28be159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:13:12.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be fluctuations in orders and shipping scheduled from
        Pfizer’s facility in Puurs, Belgium, in late January and early February. The
        facility in Kalamazoo, Michigan, which supplies the United States, will not
        be impacted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ba9021-99fe-4a06-a54b-adcab0f546d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:13:12.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4625d5-d70b-4970-80ce-7733e61b299b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:13:12.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of the normal productivity improvements to increase capacity,
        we must make modifications to the process and facility that will require additional
        regulatory approvals. Although this will temporarily impact shipments in late
        January to early February, it will provide a significant increase in doses
        available for patients in late February and March," the company said in a
        statement released Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c733fc60-bd8d-48ff-b8da-4b160b87570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:13:12.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday Pfizer CEO Albert Bourla said he was confident the company
        would be able to produce two billion doses in 2021, but noted the manufacturing
        challenges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd92a47-9730-4bff-8fe5-6c2eae72a190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:13:12.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29f9220-8c6c-4ac8-9cbb-a05e54c8be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T03:13:12.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:05:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, it''s almost equally difficult to scale up manufacturing
        at that level so fast as it was to develop the vaccine and both teams can
        to rise to the occasion," Bourla said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b4ba78-d0c9-4e88-85ee-df474d7efda3'
