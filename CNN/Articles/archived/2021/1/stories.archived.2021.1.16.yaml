  'Sulawesi-Indonesia-earthquake-casualties':
    'author': 'Masrur Jamaluddin and Nectar Gan, CNN'
    'caption': 'Credit: Rudy Akdyaksyah/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-16T06:54:53.505+08:00
    'imagesource': 'jcr:d66dac7c-0452-461e-9ac6-4ae0e5237b27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '164b0d1d-60f1-4845-bfc3-60e022921510'
    'lead': 'At least 67 people have died after a 6.2-magnitude earthquake hit Indonesia''s
      Sulawesi island, according to the head of the International Federation of Red
      Cross and Red Crescent societies in Indonesia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T06:58:39.064+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:05:21.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:56.556+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indonesia-']
    'template': '1'
    'title': 'Powerful earthquake in Indonesia''s Sulawesi kills at least 67, injures
      hundreds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5f8da1-17f9-4fcc-a303-a16d118470be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 67 people have died after
        a 6.2-magnitude earthquake hit Indonesia''s Sulawesi island early Friday,
        according to the head of the International Federation of Red Cross and Red
        Crescent societies in Indonesia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a98124-6c1a-4f85-8dd5-adba65a7c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jan Gelfand told CNN on Friday that he expects the death toll and
        number of missing people to increase.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6b834b-c3b8-4d85-8f6a-d2c1fa0eb497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds have been injured, according to the country''s disaster
        mitigation agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfab9c6a-e487-449e-91dd-e64f2e8d213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenter of the quake, which struck at 1:28 am Jakarta time,
        was six kilometers (3.7 miles) northeast of the city of Majene, at a depth
        of 10 kilometers (6.2 miles), according to Indonesia''s Meteorology, Climatology
        and Geophysics Agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87efc8ff-fe95-4c6d-a0a6-5310a640e0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-four people died in the city of Mamuju, to the north of the
        epicenter, while another eight died in Majene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd21d016-b945-4cb2-a657-d47f0f1ce9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Majene, at least 637 were injured and 15,000 residents have been
        displaced, according to the country''s National Board for Disaster Management
        (BNPB).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b2d3c7-9cdf-4e97-a16c-c4e0921ea47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of residents fled their homes to seek safety following
        the quake, which could be felt strongly for five to seven seconds and damaged
        at least 300 houses in Majene, BNPB said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408f8b8c-06df-47ee-857c-969ad475adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other buildings have also been badly damaged, including a military
        command office in Majene, and hotels and government buildings in Mamuju.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b0714c-855f-4d22-b7f5-1f8ab04b975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people are still trapped under collapsed buildings, according
        to local search and rescue teams.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceffc89-71d3-4754-b6de-8bdbfeddb85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our priority is saving victims who are still buried under the buildings,"
        Safaruddin Sanusi, head of West Sulawesi''s Communications and Information
        Department, told CNN Friday. "For example in the [West Sulawesi governor''s
        office] we are still trying to evacuate two security guards who are trapped
        inside."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f17af1a-f04b-4afb-95cb-fdbaa3e8a888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of the buildings in Mamuju have been wiped out by the
        quake, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1877765-ff7a-4ed1-855b-815b3284cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most...of [the] people in Mamuju city are now displaced. They are
        afraid to stay at their houses."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da4e086-1220-4d79-b129-0cbaa5b30b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communications chief also said the quake had damaged four of
        Mamuju''s largest hospitals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0135bce-8a5b-4d1f-aba4-53376826fe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mitra Manakara [Hospital] is flattened by this earthquake, while
        three others, Mamuju Central Hospital, Bhayangkara Hospital and Regional Hospital
        are also in [a] bad situation," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b5fde8-8a9f-4a8d-a991-a7790626be12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more extrication equipment and more personnel to work fast
        [on] saving victims trapped under the building."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bfe950-9100-4473-9efe-1ca3174e69c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our obstacle here is that we don''t have heavy equipment to rescue
        them," Saidar Rahmanjaya, head of the Local Search and Rescue Agency of Mamuju,
        West Sulawesi, told local television.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff335921-46fe-46bf-af70-965317304b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gelfand told CNN Friday that around 100 volunteers and Red Cross
        staff, as well as water trucks and convoys, had been deployed and were heading
        to the affected area. He added that the task was difficult because infrastructure
        has been destroyed and there were landslides on the roads.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e4f29d-b25a-4294-b2cf-3c3774a9e00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gelfand also said the affected area was a Covid-19 red zone and
        so there were concerns about hygiene and safety.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9692b3a3-8a69-421a-b1df-74205ff01a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arianto Ardi, the section head of Mamuju''s Search and Rescue Agency,
        told CNN that officials had finished evacuations at three homes that were
        wiped out from the earthquake.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f606d847-e3c4-45df-ba99-d6f53b6b2b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency evacuated eight people from the first home. Three survived
        and five people died.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa0e7a-f822-4c0e-a429-35018fea8f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another difficulty was the lack of communication among rescue teams,
        as local telephone networks were down following the quake, he said, adding
        that there were eight locations where people were in urgent need of rescue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7c1b13-45ce-45d2-b873-b931f6daac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shalahuddin Salman, a resident of Mamuju, said many people were
        trapped because they were sleeping when the quake struck in the middle of
        the night.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480f59d9-cae7-4650-b15b-96b4a6dbeb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saved four family members but one still can''t be evacuated,"
        he told CNN after he and a few others rescued a family from underneath a collapsed
        building. "(He''s) trapped inside the building. We believe he is dead."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49086de5-c89f-4266-bbd6-182ea02f5384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shalahuddin said he worried that many people were trapped under
        the debris of the Mitra Manakara private hospital, an eight-floor structure
        that had been flattened by the quake.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9928dd0e-8fab-4af7-a04c-0d703d225ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, thousands of people who were able to flee have chosen
        to stay away from their homes out of fear of another earthquake or tsunami,
        said West Sulawesi''s Police Grand Commissioner Syamsu Ridwan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebce8bf-96c2-40f8-9004-1edc3c742cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them are going to the higher place to avoid tsunami, although
        we have a confirmation that we have no tsunami after this big earthquake,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea0de29-4d93-41af-8fc7-6d441680e331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Meteorology, Climatology and Geophysics Agency said
        the earthquake did not trigger a tsunami based on meteorology and climatology
        agency modeling.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de3dab-15c4-4195-919e-beee7cbf0e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake also triggered a power outage and caused three landslides
        along the main road connecting Majene and Mamuju.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b3b3cf-a378-45a1-876a-23eeff3d4927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours earlier on Thursday, a 5.9-magnitude earthquake struck in
        the same district damaging several houses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed364245-d805-4e1c-9431-95f1074379cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Straddling the so-called Pacific "Ring of Fire," Indonesia, a nation
        of high tectonic activity, is regularly hit by earthquakes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd617e53d-eddf-4f3d-9d16-07912c049b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, a devastating 6.2-magnitude quake and subsequent tsunami
        struck the city of Palu, in Sulawesi, killing thousands of people.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd243facd-feb2-43f1-abb1-abb540fdb314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T06:58:39.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:21.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/14/asia/indonesia-sulawesi-earthquake-intl-hnk/index.html"
        target="_blank">Powerful earthquake in Indonesia''s Sulawesi kills at least
        67, injures hundreds</a></em></p>'
