    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Capitol-riot', 'Capitol-Intelligence', 'Donald-Trump', 'US-President']
    'template': '1'
    'title': 'Washington Post: Capitol Police intelligence report warned of violence
      targeting ''Congress itself'' three days before attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d132eb-8559-4263-8c3e-2e2d3644610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:27:00.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:54.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An internal Capitol Police intelligence
        report produced three days before rioters breached the US Capitol cautioned
        that violent supporters of President Donald Trump could zero in on "Congress
        itself," the Washington Post reported Friday, citing obtained portions of
        the 12-page memo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5cce47-cfab-4368-af87-27d5d33f3010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:27:00.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:54.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97276af-6f99-4f53-8d27-a535aa01199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:27:00.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:54.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supporters of the current president see January 6, 2021, as the
        last opportunity to overturn the results of the presidential election," the
        memo reads, according to the Post. "This sense of desperation and disappointment
        may lead to more of an incentive to become violent. Unlike previous post-election
        protests, the targets of the pro-Trump supporters are not necessarily the
        counter-protesters as they were previously, but rather Congress itself is
        the target on the 6th."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d09c0fb-dbb1-46e7-8cdc-3c3f99437bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:27:00.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e418195-23ff-44ff-85c7-c6c996eb2d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:27:00.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:54.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently confirmed the veracity of the report.
        CNN has reached out to the Capitol Police, whose spokeswoman declined to comment
        to the Post on the contents of the report or its influence on planning for
        January 6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbfe4d6-2783-43b4-8f43-bb3a05efee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:27:00.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:54.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae14046-b4da-4c9f-99c2-cbe6ebb49e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:27:00.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:54.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The January 3 report warns of thousands of belligerent rioters,
        incited by the President and joined by members of White supremacists and extremist
        groups, descending on the nation''s capital with members of Congress the target
        of their anger, the paper reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f4d579-094f-4d78-ba07-a1f7ce90547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:27:00.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a48290c-1385-4cdf-b55b-445791e588d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:27:00.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It included striking characterizations of Trump supporters seeming
        to prepare for intense combat on platforms frequented by White supremacists
        and members of the alt-right, calling for participants to bring firearms,
        gas masks, bulletproofs vests and other specialized equipment, the paper reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d89070-1e74-4277-afc9-e6e2a152ddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:27:00.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:54.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cf4f3c-55c3-4e17-a62a-822d87804b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:27:00.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:54.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence report determined that the anticipated crowds,
        the calls for armament, proximity to the Capitol and promotion "by President
        Trump himself" could make it a dangerous situation, per the Post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd4dc1b-86b8-43d0-9fa8-a281a6045b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:27:00.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:54.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae4952e-5305-43b4-a93a-a22f8244e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:27:00.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:54.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Stop the Steal protest in particular does not have a permit,
        but several high profile speakers, including Members of Congress are expected
        to speak at the event," the memo read, according to the paper. "This combined
        with Stop the Steal''s propensity to attract white supremacists, militia members
        and others who actively promote violence, may lead to a significantly dangerous
        situation for law enforcement and the general public alike."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68471b7e-d0ad-4415-97ef-4e0c2746ec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:27:00.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:54.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac7d2aa-a160-4395-bcdb-1e68d68cb90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:27:00.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:54.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people familiar with the intelligence memo told the Post that
        the intelligence division''s director, Jack Donohue, shared the report with
        all Capitol Police command staff. The intelligence report spurred the Capitol
        Police chief to pursue emergency activation of the National Guard and prompted
        the department to widen its perimeter barricades, a law enforcement official
        told the Post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48854a7-983f-4df8-b1ef-85ab3204646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:27:00.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:54.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71022003-d0f8-4d61-9463-251c0f700fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:27:00.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:54.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Capitol Police chief Steven Sund, who resigned in the aftermath
        of the attack on the Capitol, told the Post on Friday that the intelligence
        units reports informed preparation of security, but he declined to discuss
        an internal memo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018144d8-1587-44bd-ac2c-1d309e6bf422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:27:00.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:54.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae68d43-8c0f-4abb-b86e-96aec5ef5d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:27:00.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:54.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One law enforcement official told the Post that the internal perception
        of the memo wasn''t that it was warning of some new threat with thousands
        of rioters attacking the Capitol, but rather of events similar to those the
        department had previously handled at smaller Trump rallies late last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311941a8-1a35-49f0-abfd-27acd3900828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:27:00.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dfd120-33e5-46b1-a72f-0d32bfed28eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:27:00.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post reports that the intelligence memo is not known to have
        been widely circulated with other branches of law enforcement, such as the
        FBI, or outside the Capitol Police force.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf6b9b6-c871-4859-9817-b6fdc3964abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:27:00.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:04:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/15/politics/capitol-police-intelligence-report-congress-attack/index.html">Washington
        Post: Capitol Police intelligence report warned of violence targeting ''Congress
        itself'' three days before attack</a>."</em></p>'
  'more-funds-free-accommodation-returning-OFWs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-16T13:32:20.574+08:00
    'imagesource': 'jcr:1a3500b6-193d-4481-895a-d150e45bdf80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '195d9506-a8f6-4911-a813-328dee877c16'
    'lead': 'The Overseas Workers Welfare Administration will “most likely” request
      for an additional budget in June as it expects higher accommodation costs for
      the mandatory two-week quarantine of returning overseas Filipino workers from
      jurisdictions with known cases of the new COVID-19 variant, its chief says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T13:35:15.867+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:04:53.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:59.661+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t may need more funds to house returning OFWs on quarantine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66041b3-ac79-4ed2-b521-44f6b828a66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:35:15.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:53.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — The
        Overseas Workers Welfare Administration will “most likely” request for an
        additional budget in June as it expects higher accommodation costs for the
        mandatory two-week quarantine of returning overseas Filipino workers from
        jurisdictions with known cases of the new COVID-19 variant, its chief said
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3dc912-138d-4c74-901f-560159895616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:35:15.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:53.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a general rule, a person who is allowed to enter the Philippines
        could be released from a quarantine facility once their swab test yields a
        negative result. The 14-day quarantine could be completed at home. Returning
        Filipinos are accommodated for free in government-designated quarantine facilities.
        The government also shoulders the testing costs of returning OFWs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b2563-ec07-46c9-a04b-bb247f855ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:35:15.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:53.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after recording its first case of the new COVID-19 variant,
        the Philippines on Friday extended until the end of the month its travel ban
        on foreign travelers from over 30 jurisdictions and expanded its restriction
        to include those from Hungary and the United Arab Emirates. As a safety measure,
        returning Filipinos from countries covered by the travel restriction must
        complete a two-week quarantine, regardless of COVID-19 test results.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf529f33-04c0-4688-9c9b-157364ab8d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:35:15.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:53.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are assessing the situation and most likely propose an adjustment
        or perhaps supplemental funding come midway point meaning June,” OWWA Administrator
        Hans Cacdac told CNN Philippines’ Newsroom Weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96bdfd7-3f7d-456c-b1eb-bbd64023a857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:35:15.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:53.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi nakikita natin na baka kapusin with this new development na
        longer stay,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe146360-ae13-4f05-b3e0-0851a2f1db39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:35:15.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:53.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are seeing that our funds might dry up with this
        new development that requires Filipinos to stay longer in quarantine facilities.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b59392-bcaf-43fe-82dd-dfdab253ff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:35:15.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:53.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also asked the local governments not to require the
        returning Filipinos to go through another round of quarantine once they go
        back to their home provinces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89762d72-6ce5-4672-903d-8b77fa6988d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:35:15.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:53.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana hindi na sila dumaan sa proseso kung saan mapo-prolong pa
        ang kanilang pag-aantay o pagkakawalay sa kanilang mga pamilya,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14f82e8-8281-4e0e-b71c-abfc66856545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:35:15.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:53.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope the Filipinos would not go through the process
        [again in their provinces] wherein their waiting time to be with their families
        would be prolonged.]</p>'
  'contact-tracers-covid-19-pandemic-new-variant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-16T13:50:38.986+08:00
    'imagesource': 'jcr:07aae4ad-ef97-409c-b9eb-e97d50ff14e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bf81649-7d88-4bfa-af4d-960d91ac29f3'
    'lead': 'Most of the contact tracers hired by the government to augment the country’s
      COVID-19 response in 2020 have to go for now, as only a third of them can be
      employed this year due to budget limitations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T13:54:16.873+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T12:04:52.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:59.821+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG to rehire only 15,000 out of 50,000 contact tracers due to budget
      constraints  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1878a27a-ae69-42b8-b94a-e749b372b938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:54:16.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:04:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — Most
        of the contact tracers hired by the government to augment the country’s COVID-19
        response in 2020 have to go for now, as only a third of them can be employed
        this year due to budget limitations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4c30b6-b165-4867-84c3-a7ec44a32c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:54:16.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:04:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the Department of the Interior and Local
        Government said it will rehire 15,000 of the 50,000 personnel, whose contracts
        were terminated on Dec. 31. It said this is to sustain contact tracing efforts
        in the country in light of the<a href="https://cnnphilippines.com/news/2021/1/13/new-UK-coronavirus-variant-detected-PH.html">
        entry of the new COVID-19 variant</a> first discovered in the United Kingdom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e643c-8b24-4521-86a1-94202f81241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:54:16.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:04:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mutated coronavirus, which has been found to be more contagious,
        was detected in a Quezon City resident who returned from a trip to the United
        Arab Emirates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f463e4e-652d-4799-b3cc-e73da45af77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:54:16.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:04:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much as we would like to continue the services of all the 50,000
        CTs hired in 2020, we need to have a more rational number of CTs and work
        within the available budget allotted to the Department,” DILG Undersecretary
        and Spokesperson Jonathan Malaya said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975c2bbf-9d33-421d-903a-cd9d2f5da4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:54:16.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:04:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hence, only 15,000 CTs will be rehired under a six-month contract
        in the meantime while we wait for the release of additional funds," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da305a5-b2bb-43a6-8bbd-794c53dec734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:54:16.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:04:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department approved a ₱1.9 billion budget for the hiring
        of contact tracers in 2021, ₱500 million of which will come from the 2021
        national budget while the bulk will be from the unreleased balance under the
        Bayanihan to Recover as One Act. The law, which allots a ₱165.5 billion budget
        for pandemic response and recovery, expired last year but another measure
        extended the availability of funds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9024358d-74fe-48b0-851d-ee87703813a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:54:16.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:04:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DILG guidelines, contact tracers are considered as
        contractual workers, earning a minimum of ₱18,784 per month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b18733-d808-4ff3-be74-570c0584a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:54:16.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:04:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG has directed field offices and LGUs to select the contact
        tracers to be rehired based on performance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de116e01-ee8a-41f2-ba54-69abde06275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:54:16.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:04:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs with the highest active COVID-19 cases will have the most contact
        tracers. These are from Metro Manila, Central Luzon, and Central Visayas.
        The rehiring will start as soon as a Special Allotment Release Order or Notice
        of Cash Allocation is released, the DILG said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0f9717-ec0f-431b-8381-17eb75414b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:54:16.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:04:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of contact tracers in the country now is unclear,
        but Baguio City Mayor Benjamin Magalong, the contact tracing czar, earlier
        said having 135,000 is enough to track the people who had interaction with
        COVID-19 patients.</p>'
  'City-Garden-Grand-Hotel-appeal-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-16T13:52:49.099+08:00
    'imagesource': 'jcr:0523b570-c8cb-4e9b-a49d-a6eb26c05e4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '182a9f1b-367b-40fc-ac02-6b6fcb55f1fc'
    'lead': 'A hotel in Makati City where a flight attendant was found dead on New
      Year''s Day has 15 days to appeal an order that revoked its permit to operate,
      a Tourism official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T13:59:15.139+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:04:52.212+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:59.970+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tourism dept. gives Makati hotel 15 days to appeal revoked permit'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58f6520-eaa4-4dca-a8d8-05ac52b3f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:59:15.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:52.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — A
        hotel in Makati City where a flight attendant was found dead on New Year''s
        Day has 15 days to appeal an order that revoked its permit to operate, a&nbsp;Tourism
        official said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ad810a-de1e-475d-bbe8-94157a601d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:59:15.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:52.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Benito Bengzon, Jr. said the notice was sent to City
        Garden Grand Hotel in Barangay Poblacion on January 14. Failure of the management
        to reply would mean the hotel will have to close shop for half a year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252d288-3fb8-4820-bb31-d4c1fdb88c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:59:15.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hinihintay pa po namin ''yung response ng City Garden Grand Hotel,”
        he told CNN Philippines’ Newsroom Weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a5e4a9-3286-4ab3-aade-99d0e02f6679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:59:15.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are still waiting for the response of the City
        Garden Grand Hotel.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd53f7ef-e106-42cd-a4d0-215c99624be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:59:15.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, technically ''pag hindi sila umapela ay suspendido sila ng
        six months. Hindi sila pwede tumanggap ng mga bagong mga bisita,” Bengzon
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70955428-588e-490b-9b69-75e6a1ba7dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:59:15.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:52.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they don''t appeal, they will be suspended for
        six months. They are not allowed to accept new guests during that period.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e1a37b-cbde-4b0f-8313-b708e2c52b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:59:15.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bengzon said City Garden should look for other quarantine facilities
        for hotel guests who will be affected by its possible temporary closure. "They
        will have to find a way to book those hotel guests who are still with them,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca61c472-1062-47ba-8b9f-67d5671a6344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:59:15.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel <a href="https://www.cnn.ph/news/2021/1/14/city-garden-grand-hotel-penalties-christine-dacera-case.html"
        target="_blank">lost its Certificate of Authority</a> to Operate from the
        Department of Tourism after the agency found it was accepting bookings for
        leisure when it should be serving as a quarantine facility. It was also ordered
        to pay a ₱10,000 fine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c9e25f-9fce-428c-afdd-257d354c9b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:59:15.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT earlier launched a probe against the hotel due to the controversial
        death of Christine Dacera. It ordered the management to explain how Dacera
        and her companions were able to check in on December 31 even if the establishment
        is a designated quarantine facility. The hotel claimed no liability in Dacera’s
        death and insisted it is compliant with government policies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00530b71-364c-4de1-a1f0-339912c8c123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T13:59:15.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:52.220+08:00
