      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 22) — The City of Tabuk in
        Kalinga will return to the stricter enhanced community quarantine "either
        on Sunday or Monday" due to the rise in COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df9b7b4-1704-4b07-b640-8d9a122a555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:55:24.509+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:18:43.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabuk City Mayor Darwin C. Estrañero said Thursday the local government
        will move to impose stricter quarantine controls for 14 days starting "either
        on Sunday or Monday".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55491e30-94e7-4e60-bdee-4e97800385e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:55:24.509+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:18:43.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrañero said the decision was to heed the call of local health
        officials, stressing the city''s "health system is slowly being overwhelmed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29073bc-036c-4241-ab72-48846df5d45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:55:24.509+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:18:43.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a result of the upsurge of COVID cases not only in
        our city but throughout the province as well," he said in his Facebook post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842f7a15-bb77-45bc-b8a3-18830d9ee938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:55:24.509+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:18:43.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, Estrañero said the city had almost 200 active COVID-19
        cases, noting they were still waiting for results from "a couple of a hundred
        samples."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542b0bb7-b50d-4974-9211-66b3c7c19daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:55:24.509+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:18:43.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More are expected to come in as the movement of our people are
        dangerously unmitigated due to the lack of discipline to some, the non-belief
        to the virus of some and to the total indifference of many Kakailyans," he
        added.</p>'
  'Bangsamoro-region-talks-BIFF-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-22T19:57:02.479+08:00
    'imagesource': 'jcr:549b92ca-67c7-4b59-8328-4c194721a04d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1189bf11-9cda-47df-a5d9-a2f472ba5b99'
    'lead': 'Two of three factions of the Bangsamoro Islamic Freedom Fighters, a breakaway
      group from the Moro Islamic Liberation Front, are in talks with the transitional
      government for possible cooperation, an official said Friday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T20:00:06.562+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T13:18:42.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:56.030+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hundreds of BIFF fighters ''willing to rejoin'' MILF, work with gov''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47787979-d88d-42c2-b517-8e3f054f461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:00:06.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> — Two
        of three factions of the Bangsamoro Islamic Freedom Fighters, a breakaway
        group from the Moro Islamic Liberation Front, are in talks with the transitional
        government for possible cooperation, an official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d854ff9-02f8-4558-bd0e-90a9a2728e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:00:06.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangsamoro Chief Minister Ahod Ebrahim said more than 900 BIFF members
        "already pronounced that they are willing to rejoin the MILF."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843a09a9-3330-4c4c-9fde-86297656cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:00:06.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following decades of negotiations with the Philippine government,
        the MILF is now leading the Bangsamoro Transition Authority. The 80-member
        body serves as the interim government of the Bangsamoro Autonomous Region
        until 2022 unless its term is extended by a new law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6379363-e910-447f-8153-b0cce8fa8f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:00:06.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:42.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been two years since the region was created through the <a
        href="https://cnnphilippines.com/news/2018/07/24/bangsamoro-organic-law-primer-everything-you-need-to-know-bbl.html?fbclid=IwAR3WzDoVdOYw1Fc7ykA9YT-Ve0kaTyhQaO9iyrNeqo5LCiyCKSf8cszYdKY">Bangsamoro
        Organic Law</a>. In a media briefing, Ebrahim said some BIFF members were
        supposed to join the MILF in time for the <a href="https://cnnphilippines.com/news/2021/1/21/Duterte-Bangsamoro-2nd-founding-anniversary-message.html">Bangsamoro
        region''s second anniversary celebration on Thursday.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadbea5c-9930-47aa-8333-b98c41fc1d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:00:06.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We met some challenges because some of the commanders facing warrants
        of arrest will have to work out first these warrants before they can come
        out and rejoin the MILF," Ebrahim said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0fc117-71c9-4111-a411-9b9dbab5c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:00:06.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s another group that''s not part of the dialogue, it''s
        not responding positively to the dialogue," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a7afce-21b9-4570-a189-b58b369ab364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:00:06.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police recently filed complaints against
        BIFF leaders Salahudin "Salah" Hasan and Animbang "Commander Karialan" Indong,
        and dozens of other members for the<a href="https://cnnphilippines.com/news/2020/12/4/Datu-Piang-Maguindanao-BIFF-Dawlah-Islamiyah-attack.html">
        attack on a police station and military detachment in Datu Piang, Maguindanao
        in December.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3d23f0-16f9-4f66-82d6-1ca77c4d95c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:00:06.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrahim said the transitional government is engaging the BIFF in
        dialogue while beefing up security as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b45ad-083d-4d9d-8d92-91120f02345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:00:06.564+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag hindi nakaya sa dialogue</em> (If it is not resolved
        through dialogue), then the security arm of the government will be the final
        option," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2653fd2d-96ea-4951-b208-fa800399d255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:00:06.564+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the Philippine National Police will also organize,
        maintain, and supervise a Police Regional Office in the Bangsamoro, which
        can be joined by members of the MILF and Moro National Liberation Front.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71020ac-4673-4522-a790-49f265df5ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:00:06.564+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrahim said this needs further discussion. In the meantime, the
        Joint Peace and Security Team will maintain order, composed of PNP and Armed
        Forces personnel, as well as MILF members who have not been decommissioned.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca04ecba-fe96-4631-94b7-2ebb1ac2fc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:00:06.564+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangsamoro officials are now asking Congress to extend the transition
        period for three more years, or until 2025, to ensure a successful implementation
        of the peace agreement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d39474-abcd-42f4-aa05-b0e67ac79feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:00:41.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/22/Bangsamoro-transition-extension.html">READ:&nbsp;‘Give
        us a chance to succeed’: Bangsamoro officials plead for extended transition
        period</a></strong></p>'
  'doh-45-days-to-vaccinate-24-million-Filipinos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-22T20:25:50.968+08:00
