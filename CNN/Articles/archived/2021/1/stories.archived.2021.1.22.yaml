      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN Philippines poll among 10 economists yielded a wide forecast
        range of 5-12.2% for the forecasted decline for the fourth quarter. This led
        to an average of -8.31%, milder than the 11.5% contraction logged in the quarter
        prior as the country continues to reel from the COVID-19 pandemic.</p>'
