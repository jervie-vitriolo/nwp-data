      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the life of the series, which originally aired from 1976
        to 1981, "The Muppet Show" welcomed guest stars like Steve Martin, Elton John,
        Liza Minnelli, Julie Andrews, Diana Ross and more.</p>'
