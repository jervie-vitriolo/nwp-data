      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/literature/2020/12/29/best-filipino-books-2020.html"
        target="_blank"><strong>RELATED: Our best Filipino books of 2020</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0a1e6f-f018-434a-aea8-fa3a2e523c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:04:08.628+08:00
