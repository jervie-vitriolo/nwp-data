    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d6932b-aa2e-4884-8be6-63cdf015712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:16:47.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:48.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, slimming center Marie France asked me to try out the new
        Tesla Body Former, a procedure that simulates the effects of 50,000 crunches
        in about 30 minutes — all you have to do is lie back. It uses medical-grade
        FMS (functional magnetic stimulation) to trigger supramaximal contractions
        deep within the muscle, so you’re able to burn fat quicker and much more effectively
        versus sweating it out. When I tried it for myself at their sprawling Makati
        branch, they recommended targeting my stomach — to find, hopefully, that abs
        that are lying deep within — and my arms. I felt no pain during the entire
        process, and they steadily increased its intensity as we went along. Even
        at the maximum level, I only felt like I was being squeezed. I also didn’t
        feel any aches after, because the session ends with a relaxation mode to help
        flush out metabolic waste like lactic acid to avoid that next-day soreness.</p>'
