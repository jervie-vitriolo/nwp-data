    'mgnl:lastActivated': 2023-01-25T13:17:12.992+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:15:03.749+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MKG', 'Sinopharm']
    'template': '1'
    'title': 'Sinopharm local distributor to probe alleged smuggling of its COVID-19
      vaccine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5364eaf3-0f4f-4b0a-b84b-c4ebc4664bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T22:52:58.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:13.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> MKG
        Universal Trading Corporation, the local distributor of Chinese company Sinopharm,
        will conduct its own investigation on the alleged illegal release of the company''s
        COVID-19 vaccine into the country without regulatory approval.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ebc67c-0997-4348-911c-a5457ec8c3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T22:52:58.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MKG President Mark Kristoffer Tolentino said they have yet to distribute
        any vaccine since Sinopharm has not yet received Emergency Use Authorization
        or any go signal from the Food and Drug Administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a9d851-3130-429b-be44-cbd3f49bc9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T22:52:58.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We categorically deny all the allegations because in the first
        place, based on our record, we never import or distribute to the Philippines
        yet," Tolentino told the Senate in a hearing on Friday. "That''s why we are
        in the process of conducting our own investigation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbafcb7-71e8-489d-820e-8c716ff05b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T22:52:58.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:15.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No less than President Rodrigo Duterte himself revealed that some
        members of his security detail have been injected with the COVID-19 vaccine
        from Sinopharm. The revelation raised concerns of a possible black market
        of vaccines in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd881f279-4952-46d7-b109-4d9af55c1a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T22:52:58.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:15.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three government agencies —&nbsp;the FDA, the Bureau of Customs,
        and the National Bureau of Investigation — have launched separate probes into
        the issue. The FDA has repeatedly warned that using unregistered vaccines
        is risky, and selling them is illegal.</p>'
