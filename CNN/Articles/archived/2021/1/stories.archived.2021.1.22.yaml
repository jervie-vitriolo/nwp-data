    'template': '1'
    'title': 'Facebook''s oversight board will decide whether Trump should be banned'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8688404c-b9b0-45a1-9173-9a7ff41f0493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:17:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> Donald Trump''s future on Facebook and
        Instagram is now up in the air.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f876ccb3-ec3e-402d-a92d-f7388fbd0c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:17:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:33.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4484778c-e5a7-4c83-aedb-c838d2003a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:17:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:33.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook (FB) has referred its previous decision to suspend former
        President Donald Trump''s posting privileges to its independent Oversight
        Board for review, the company said in a blog post Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd2175b-f56a-4f15-a6e8-82aa037d7a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:17:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:33.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it wants the Oversight Board''s binding ruling on
        the matter given its significance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de61bd8-e709-4de4-96d7-ff017eee94d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:17:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:33.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it is important for the board to review it and reach an
        independent judgment on whether it should be upheld," wrote Facebook VP of
        global affairs Nick Clegg. "While we await the board''s decision, Mr. Trump''s
        access will remain suspended indefinitely."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d1adcc-3f2e-4980-b4e0-0c11b903696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:17:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:33.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Taylor, a Facebook Oversight Board spokesman, told CNN Business
        that, under its framework, the board will have 90 days to review the decision
        but "we expect to act more quickly than that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd85dd64-b8ae-4e87-a7e6-d38e85a01535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:17:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:33.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Instagram banned Trump''s account from posting for
        at least the remainder of his term in office and perhaps "indefinitely" after
        his supporters stormed the US Capitol building to protest the election. Twitter,
        Trump''s preferred social media platform, banned him permanently.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c8818d-a203-4932-aae7-3c22ef4169b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:17:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post, the Oversight Board said Trump or his page administrators
        will be able to submit their feedback on the Facebook decision to the board
        as it contemplates whether to uphold or overturn Facebook''s decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bdca67-8f7e-4f0c-a2a2-ad72cd3f271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:17:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Oversight Board launched in late 2020 to address exactly the
        sort of highly consequential issues raised by this case," the board said.
        "The Board was created to provide a critical independent check on Facebook''s
        approach to the most challenging content issues, which have enormous implications
        for global human rights and free expression."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f632e20-b44f-4e22-9491-b9dbfa72b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:17:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamal Greene, a co-chair of the Oversight Board, told CNN Business
        that the case will be viewed and decided through three main lenses: whether
        Trump''s content truly violated Facebook''s own platform policies; whether
        Facebook''s decision is consistent with its own stated values; and whether
        Trump''s suspension largely aligns with -- or undercuts -- international human
        rights principles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac711f13-b525-493b-ba8e-55fdc6334a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:17:11.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the oversight board''s most high-profile and consequential
        case so far. The board, which was created to serve as a kind of Supreme Court
        for appealing and evaluating Facebook''s content moderation decisions, only
        started taking cases in the fall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eef726-1148-4a24-af63-ea5fdf6e8b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:17:11.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate Klonick, an assistant law professor at St. John''s University
        who studies technology and online speech, predicted many will view the case
        as Facebook''s "Marbury v. Madison moment," referring to the pivotal US Supreme
        Court case that established the judicial system''s role in reviewing laws
        and government actions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a8e7a8-5ec6-4dde-a3f9-d55dbd69c352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:17:11.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:33.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Board can establish its seriousness and jurisdiction/power
        over FB," she tweeted. "That could be good for the Board but it also means
        that it''s very risky for establishing legitimacy, esp. so early in its history."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c897722c-e03e-4848-a2f0-eb882a55d22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:17:11.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:33.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given social media platforms'' tendency to play follow-the-leader
        on consequential content enforcement decisions, the Oversight Board''s ruling
        could have vast ramifications, according to Evelyn Douek, a lecturer at Harvard
        University Law School.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c1ddb7-7cfb-45e8-a80e-8d7ffc531ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:17:11.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no greater question in content moderation right now than
        whether Trump''s deplatforming represents the start of a new era in how companies
        police their platforms," she wrote in a blog post. "The past few weeks have
        also shown that what one platform does can ripple across the internet. ...
        For all these reasons, the board''s decision on Trump''s case could affect
        far more than one Facebook page."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41320d40-679b-4a85-be9e-03becc1a3b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:17:11.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/21/tech/facebook-trump-oversight-board/index.html"
        target="_blank">"Facebook''s oversight board will decide whether Trump should
        be banned"</a></em></p>'
