    'template': '1'
    'title': 'How to choose the right detergent that’s safe for babies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2e1cd1-9d91-4023-8cbb-35a592971e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:53:50.492+08:00
