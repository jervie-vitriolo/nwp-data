      'mgnl:created': 2021-01-22T12:27:00.660+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Dr. Nathalie Verceles
        of the University of the Philippines Center for Women’s and Gender Studies
        says it is about time to break the dichotomy between masculinity and femininity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099d1e69-6c65-4c3b-b588-2df9ccbdef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.660+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7beacda-72c2-42cc-a885-ba952b3dc033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.660+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a webinar by CNN Philippines and San Mig Light called “<a href="https://youtu.be/duVWkaXgWXw">Detox
        Masculinity: Mahaba-habang usapan on how to beat gender stereotypes</a>,”
        three panelists, including Verceles, discussed a range of topics on shattering
        gender norms and stereotypes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c50b85-30f7-4e65-b025-40702c01e1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.660+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a11ea8-f588-482a-a3be-29458b92f0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.660+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the director of the UP Center for Women’s and Gender
        Studies, it is important not to box people based on their genders. She said
        that there are good characteristics in both being masculine and feminine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb784e9c-74fc-4e01-ac1a-5096eb24af9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.660+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fd10bc-a0c8-49c1-bfb1-8b067e9d94e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.660+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don’t dichotomize. Teach people to be compassionate, to be in touch
        with their emotions. Teach them to be good people.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35842c9-01a5-4f67-aef9-9f20b9923ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.660+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ee91a4-7377-4ef6-934b-c8c9a418cb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.661+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verceles said that “to be less toxic, you have to be more feminine.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47b178e-3235-4151-872d-b1abe499166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.661+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9609b01e-2e08-4ef2-8eb0-2b3ca248afee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.661+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that one reason why toxic masculinity is harmful is that
        it completely throws away anything that has to do with femininity, like showing
        emotions and vulnerability.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81128a33-4a20-41bf-9950-c87715868125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.661+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cefb87e-2615-4145-9f26-3f0db98bb78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.661+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem would be adhering to masculine norms such as the demonstration
        of power and control, and strength... It is so easy to crossover to the dark
        side of toxic masculinity.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced7f2fd-5dc2-425e-8c58-4b914e103e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.661+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd298c9c1-3428-4305-88dc-5551b1580496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.661+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another panelist, poet, and rapper Meta Sarmiento is an example
        that toxic masculinity is something learned and is not innate in men.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c864a979-f396-4c71-9481-1aafa05ea851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.661+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94da4af-5022-4cbe-8004-2146bc1c2f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.661+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento said that his idea of manhood started to be toxic when
        he joined a gang in the United States. This is after his two siblings went
        to college, and he had no role models to look up to.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2160f274-63e8-47d5-8dce-203fc8dc1fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.661+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c83515-78a4-4eec-b16a-d3e46e167a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.661+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The idea of manhood and masculinity was really shaped by my experiences
        with other boys in my neighborhood,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac94b064-7406-4517-92e0-8c4b0769ebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.661+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e89c3-174e-480b-a603-3e675e28c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.661+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I learned early on that to be a man means to have almost an obsession
        with violence and over aggression, and destructive behaviors. Early on, that’s
        where my idea of masculinity was rooted in.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8cd283-c67c-4e4d-bf5e-18bc9e666ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.661+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7d3b97-85ad-4bc9-add2-929d700fee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.662+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, another poet and essayist Gian Lao said he came
        from an all-boys school here in the Philippines. He pointed out that boys
        were not educated to feel certain emotions, such as love.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc1ccb7-0b78-4ce8-83c4-1d992496903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.662+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6db9338-5b1c-4c99-83b5-eaa771772802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.662+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No one educates us to find love and do it in a healthy way. There
        is no course on how to express love in a proper way and have a healthy relationship,”
        Lao said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b029dbb-911f-4791-8048-8ac487ae873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.662+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac51576-7e83-4826-81bc-15035563aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.662+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that raising boys to be in touch with their feelings has
        to be institutionalized in schools aside from their own homes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cb6e9d-b891-4bd2-a7b1-e0bd382a1a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.662+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc87cb7b-632a-46e5-88d8-3451710cf1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.662+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verceles also noted that younger men are more empathetic and sensitive
        than men who came from the boomer generation. She said she sees so much hope
        in this.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f744166f-2516-41da-ab53-2829ccba94be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.662+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cd5007-d57b-4b2b-a782-63979f2791a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:27:00.662+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:11.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toxic masculinity is not only harmful to society but also men themselves,
        said Verceles.</p>'
    '31':
      'image': 'jcr:6ae7657d-894a-48d9-a55a-3918c06b842e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7735606-1036-4206-b289-481948e6b7c9'
