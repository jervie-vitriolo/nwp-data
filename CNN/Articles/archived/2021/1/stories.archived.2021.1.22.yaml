    'template': '1'
    'title': 'Congress asked to pass bill providing compensation in case of serious
      side effects from COVID-19 vaccines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c272c2-79d6-4db0-90a8-e5f12605f798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:51:02.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:46.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> Health
        Secretary Francisco Duque III on Friday asked Congress to pass a measure aimed
        at compensating people who might experience serious side effects from COVID-19
        vaccines.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ff31d0-4496-426e-b3bf-5192fd354992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a68a9d-ab75-42e8-953e-3a761e002860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakikiusap po kami kung pwedeng ikonsidera po ninyo to</em>
        accommodate this proposal,” Duque told senators in a hearing, referring to
        the proposed legislation on indemnification fund for affected vaccine recipients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f343f0-9aa9-4bcd-915c-0ddbef785838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f97d90c-500a-4e73-b3bc-0a6e282b2df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking you to please consider this, to accommodate
        this proposal.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff1e994-4a1b-457d-bf19-58dfd6efe132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c525eddd-7e12-4014-aa7b-2be20feec46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva responded positively to Duque''s request,
        saying he will support such a measure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58752c61-2852-45bb-8c66-cfb67c750d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23110cd3-3746-4a8f-a8ef-ecabd611d046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa</em> (As regards) indemnification fund, I will support it.,"
        the senator said. "We will look into it. Let’s study more. In principle I
        am supportive of that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069df14-b4d0-43a5-983f-e10e38321129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1466e0fc-4dcc-49ba-8f47-a3e174f13e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of an indemnification fund, state-run PhiHealth can
        shoulder the costs of possible hospitalization of vaccinated individuals who
        may have severe reactions from experimental vaccines, Duque volunteered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61651c7-5e61-49c9-ac7d-9ed1446d395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ffc9b2-b357-43b3-bbd7-3aeffe27d9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some severe allergic reactions were linked to U.S.-based firms Moderna
        and Pfizer’s COVID-19 vaccines. However, most of these allergic reactions
        are said to be rare. Their side effects are usually mild similar to common
        vaccine reactions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d8ddb-b2a2-4365-a7a9-8166f356ac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d5cb0-8038-48f8-beae-c0cd6e066bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-three elderly people with critical illnesses in Norway have
        reportedly died days after receiving Pfizer’s vaccine. However, it is possible
        that the “weak bodies” of very old, sick patients could not handle “mild adverse
        reactions” from the vaccine, Food and Drug Administration Director General
        Rolando Domingo has pointed out, noting that Norway was still able to record
        lower fatalities in nursing homes after the mass immunization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7242c2f9-5c16-492b-ab6b-d19ed81ea4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ab8524-dc5c-4a9c-a2ba-5223a63577be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>FDA limits use of Pfizer vaccine</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e60ebe4-7ead-49e7-b3a4-274e3c645da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68b5283-59fd-4515-acab-47eabbc51755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a precaution, the FDA chief said elderly people with critical
        illnesses will be excluded from the list of people who could receive Pfizer’s
        COVID-19 vaccine in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf471ce2-6008-4e04-9ff4-5bc6ab9270fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991035fb-d5bc-4e36-a60f-d9b1f54c441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag tayo ay nagbakuna, mag-iingat na sa mga matatandang matatanda
        at saka may sakit. Sila ay i-e</em>-exclude <em>sa pagbabakuna</em>," he said
        in the same hearing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03285a7-eb61-46e5-b9e2-e2f3a4b11fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df63a7c-acea-4a17-aa19-fd8981c267cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we start our rollout, we will be careful. We
        will exclude very old and sick from the vaccination program.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d7dbc-92ae-42c4-b3ee-138fea251f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ceabab-14fa-4f1b-85c9-13335a52b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque expressed hope that those who will receive the shots will
        only experience mild side effects.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0f0e32-64a2-43d0-91af-60d9b6f70c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c18f51-cac5-4c18-89a4-0ad926faa5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, he said, life-saving medications will be made available
        in vaccination sites, including hospitals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758bd7b4-f7c5-4f25-99e4-3fb63a4752bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a598e80-fbd2-4e39-b1fd-16ef5b8cef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:37:28.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:46.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be careful in the administration of these vaccines,” he
        added.</p>'
