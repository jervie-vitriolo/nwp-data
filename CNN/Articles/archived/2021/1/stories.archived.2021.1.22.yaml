      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SII, the world’s largest vaccine manufacturer, is the maker of the
        COVID-19 vaccine Covovax.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c58c8e-6e84-4c67-bff3-30514ed9f8f0'
      'mgnl:activationStatus': true
