      'mgnl:created': 2021-01-22T23:17:19.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:05.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MV Nikiland left Australia with coal shipment and arrived at the
        Caofeidian port in China''s Hebei Province on July 3, 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f60083c-cba1-45ea-8456-d58b6a65c444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:17:19.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:06.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, due to COVID-19 restrictions and the ''no disembarkation''
        policy imposed by Beijing in all of its ports, MV Nikiland was not allowed
        to disembark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46b18cf-8c82-4fc6-9f4a-799028e77ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:17:19.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:06.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Karamihan sa mga barkong narito sa</em> Caofeidian <em>ay</em>
        manned <em>ng mga</em> Filipino <em>na tripulante</em>," Filipino seafarer
        Dexter Del Coro told CNN Philippines in an exclusive report. "<em>Marami ang
        naka-angkla rito na galing</em> Australia <em>na may dalang</em> coal cargo
        <em>pero hindi rin sila pinapayagan</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2848183a-d620-4894-b806-0c24e3a8716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:17:19.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:07.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of the ships here in Caofeidian are manned by
        Filipino crew members. Many of those anchored here came from Australia carrying
        coal cargo but they were not allowed (to disembark).]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f32bfb1-3607-48c5-b47f-2ea65fc340a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:17:19.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending half a year at sea in China, some of the seafarers
        are now starting to get sick. Some of them could not get immediate medical
        attention due to the cost, logistics, and restrictions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6118bb51-6726-4e1a-a9c7-0a3c59a17b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:17:19.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:08.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi kami agad binigyan ng medikal na tulong mula sa pantalan
        dahil hindi kaagad pinapayagan makapunta ang doktor, maliban kung nasa malubhang
        kalagayan na</em>," ship captain Ricky Batacan told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccdc459-bbe3-4f48-9043-43dfead51fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:17:19.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were not given medical help because the doctors
        are not allowed to come here immediately unless your condition is severe.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a007f48-9266-494e-a32e-238fa7b5fb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:17:19.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:09.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22 seafarers said they are still being paid by the Greek company
        that owns MV Nikiland, but some of them are already working beyond their contracts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28c3a6f-8222-410e-8886-41e04b735ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:17:19.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:09.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang kontrata ko ay anim na buwan pero umabot na ko ng 15 na
        buwan, labis na sa dalawang kontrata. Lahat kami ay tapos na ang kontrata,
        ang iba umaabot ng 17, 18, at 19 na buwan sa barko</em>," Batacan added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f207631b-75c5-4632-9bfd-eecdd6dc2be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:17:19.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:10.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our contract is six months long but I already reached
        15 months, more than two contracts long. All of us had completed our contracts,
        even reaching 17, 18, and 19 months on the ship.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdc941c-3a5e-492c-a562-a51102d263bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:17:19.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:10.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captain said the ship owners assured them they are doing their
        best for them to disembark or at least be allowed to change crews at the port
        but to no avail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e629499-8ddb-48b5-af8e-455f7bedd387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:17:19.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:11.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines reached out to the Philippine Embassy in China.
        The Embassy said that they will look into the plight of the stranded seafarers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa42ecd-a2a7-4586-8cf6-3bba964e8324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:17:19.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:17:11.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Embassy has been making representations with the Chinese Ministry
        of Foreign Affairs &amp; the local authorities. China has a strict policy
        of no disembarkation for foreign crews as part of its anti-pandemic measures.
        The Embassy continues to work on this case," said Ambassador Chito Sta. Romana
        in a statement.</p>'
  'Q4-GDP-2020-poll':
