      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, it doesn''t come as a huge surprise that Rhimes'' production
        company revealed Thursday on Instagram that the series will indeed return.
        The announcement came in the form of a letter written by the character Lady
        Whistledown, who is essentially the gossip columnist in their city.</p>'
