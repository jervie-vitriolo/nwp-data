      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Local Bookstores</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10233c67-4387-4bd5-9ae1-2f16a21b31b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:04:08.629+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also several local, independent bookstores who carry out-of-print
        and hard-to-find literature, both local and international. You can visit or
        contact them online: <a href="https://www.facebook.com/wiseguysbooks" target="_blank">Wise
        Guys’ Bookshop</a> (Santa Mesa, Manila), <a href="https://www.facebook.com/roelsbookshop/"
        target="_blank">Roel’s Bookshop</a> (Quezon City), <a href="https://www.facebook.com/popularbkstore/"
        target="_blank">Popular Bookstore</a> (Quezon City), <a href="https://www.facebook.com/bookayukay/"
        target="_blank">Bookay-Ukay</a>, <a href="https://www.instagram.com/studiosouplibrary"
        target="_blank">Studio Soup Zine Library</a>&nbsp;(Quezon City), <a href="https://www.facebook.com/isipkwago"
        target="_blank">Kwago</a> (Makati City), <a href="https://unomorato.com" target="_blank">Uno
        Morato</a>, <a href="https://www.facebook.com/TradewindsBookshop/" target="_blank">Tradewinds
        Bookshop</a> (Intramuros), <a href="https://www.facebook.com/mtcloud" target="_blank">Mt.
        Cloud Bookshop</a> (Baguio City), <a href="https://aftadiarlibrary.wixsite.com/puon/about"
        target="_blank">Puón Bookstore</a> of the Alfredo F. Tadiar Library (San Fernando,
        La Union), <a href="https://www.facebook.com/Yolis-Books-Crafts-aka-Books-Crafts-and-Coffeeshop-1546274002351723/"
        target="_blank">Yoli’s Books and Crafts</a> (Los Baños), and <a href="https://www.facebook.com/SavageMindBikol/"
        target="_blank">Savage Mind</a> (Naga City). You can also visit <a href="https://artbooks.ph/"
        target="_blank">artbooks.ph</a> to find rare, limited edition, and wonderfully
        opulent books.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c304baf8-73ba-431d-b084-e145793f3d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:04:08.630+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the books I mentioned above, here are some books
        I recommend from local presses:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebce3b0-a75f-4f11-9cf1-a0a912e8700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:04:08.630+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“La India, or the Island of the Disappeared” by Rosario Cruz-Lucero
        (UP Press)<br>“The Sky Over Dimas” by Vicente Garcia-Groyon (UP Press)<br>“The
        Forest/Ang Gubat” by William Pomeroy (UP Press)<br>“Muog: Ang Naratibo ng
        Kanayunan sa Matagalang Digmaan ng Pilipinas” (UP Press)<br>“The Philippines
        is in the Heart” by Carlos Bulosan (Ateneo Press)<br>“The Nation Beyond Manila/Ang
        Bayan sa Labas ng Maynila” by Rosario Cruz-Lucero (Ateneo Press)<br>“Tiempo
        Muerto” by Caroline Hau (Ateneo Press)<br>“Moral Politics of the Philippines”
        by Wataru Kusaka (Ateneo Press)<br>“Isabelo’s Archive” and “House of Memory”
        both by Resil Mojares (Anvil Press)<br>“Tikim” by Doreen Fernandez (Anvil
        Press)<br>“Balintuna: Mga Kwentong Kakatwa” (7 Eyes Productions)<br>“Lupang
        Ramos: Isang Kasaysayan” (Gantala Press)<br>“Umaalma, Kumikibo: Essays on
        Women and Violence” (Gantala Press)<br>“Saliksik-Kordilyera: Papers on Indigenous
        Practice, Ritual Life, and Oral Tradition” (Cordillera Studies Center)<br>“Dap-ay
        Discourse Uno: Activist Perspective of Cordillera History and Social Change”
        (Cordillera Studies Center)<br>“Kali: Voice of Cordillera Women” (Cordillera
        Women’s Education Action Research Center)<br>“50: Mga Binalaybay ni Roger
        Felix Salditos” (Sentro ng Wikang Filipino).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b18fa0-1423-4a7a-9158-59f085407edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:04:08.631+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending 300-plus days in a soul-crushing lockdown because
        of the lack of adequate government response to this pandemic, it’s easy to
        think that there is nothing else, that we must surrender our lives to corrupt
        powers beyond our control. Literature, especially literature produced to defend
        the status quo, can reaffirm that. But literature can also show us the alternatives.
        And in the Philippines, there’s a significant and growing body of literature
        which illustrates paths to different, more human ways of being. I hope this
        list helps you find them.</p>'
  'Metro-Manila-COVID-minimal-spike-holidays-OCTA':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-22T14:57:29.952+08:00
    'imagesource': 'jcr:c0bafded-05fc-4134-ac8c-f4e6eea4fc68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09cb70ea-ed72-4a49-b025-4192bf9a6f17'
    'lead': 'The research group says the trend in new coronavirus cases in the capital
      region has ‘leveled off’ even with the resumption of regular testing operations
      following the holidays.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T15:16:47.103+08:00
