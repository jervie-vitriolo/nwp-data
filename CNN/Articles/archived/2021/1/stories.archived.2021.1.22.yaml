    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465e7efb-0c25-4194-a126-5dfb61893439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:16:47.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One session doesn’t show any immediate effects (they say that it
        may take up to five sessions to notice results), but the Tesla is said to
        help tone and firm you up — even provide some lift, should you do it on your
        butt area — and help you see the effects of your current regimen a little
        better. It’s not meant to be a quick fix nor is it a one-stop treatment; Marie
        France recommends seeing them for a consult to see if Tesla even is the right
        treatment for you. But if getting closer to abs means lying down for a few
        minutes? Sign me up. (They don’t publish their rates, but you can call them
        at 8894-BODY for a consult.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6789108-f05c-4b25-8a48-ee8cb75d464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:16:47.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:48.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressing up and accessorizing for workouts also helped, because
        it helped me see it as a social activity, especially when I did classes with
        friends over Zoom. I started wearing color-coordinated sportswear from local
        sustainable brand Groove. When I was gifted a yoga mat from <a href="https://www.instagram.com/flow.fitique/?hl=en"
        target="_blank">FlowFitique</a> for my birthday, I enjoyed using it for my
        morning practice so much that sometimes, I just roll it out on my floor and
        just nap for the heck of it. I became more attuned to how my body was responding
        to more activity: I tried out <a href="https://wonderbands.ph/?gclid=CjwKCAiA6aSABhApEiwA6Cbm_2pPjA1k2wn30DsLUoqs7-Nxfioc4N13QHEOqF8riM5L6cvEhrWKfhoCpucQAvD_BwE"
        target="_blank">Wonder Bands</a>, a weight training tool/accessory that you
        can wear around your outer limbs. The Wonder Bands can add more weight to
        your exercise routine or even to your daily tasks. It made me feel less guilty
        about sitting in front of my laptop, because I could strap on the Wonder Bands
        around my ankles so I could do minor leg lifts while I attempted to be productive.
        (The brand carries various weights, from half a pound to two pounds for a
        pair.) Yes, I am now the annoying bitch who says that she does minor leg lifts
        while being productive. I also wish I could punch myself in the face.</p>'
