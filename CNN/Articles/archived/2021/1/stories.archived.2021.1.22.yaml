      'jcr:uuid': '9abbc51d-321a-4966-88e2-6fc44aab1f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:06:48.775+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Playtownroma-produced film festival was first staged in 2010
        to create a platform for contemporary Italian cinema to be viewed in culturally
        and commercially-interested destinations like the Philippines.</p>'
