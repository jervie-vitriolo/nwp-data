    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila mayors to be consulted in push to ease age restrictions
      – DOH'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306da61c-ab0f-4463-83bd-d01f39231652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:08:10.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:03.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> — As
        the national government moved to <a href="https://cnnphilippines.com/news/2021/1/22/IATF-eases-age-restrictions-MGCQ.html">ease
        age restrictions</a> even in areas with a high number of COVID-19 cases, the
        Department of Health assured on Friday that local chief executives of Metro
        Manila and other places under general community quarantine will be consulted
        before implementing any major changes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ad572-588f-4eb3-8d64-009547d3a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:08:10.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:03.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force, starting Feb. 1, is allowing those
        aged 10-15 to go out in public places for non-essential travel if they are
        in areas under modified general community quarantine. The task force also
        "enjoined" local government units in GCQ areas to adopt the same relaxation
        of rules.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec8541e-5e72-4d54-bfd5-f7d587f607fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:08:10.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:03.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/22/IATF-eases-age-restrictions-MGCQ.html">READ
        MORE:&nbsp;IATF allows 10-14-year-old children to go out beginning Feb. 1</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b535911e-5593-4e4f-87a9-42026850a419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:08:10.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:03.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson Maria Rosario Vergeire said the rule cannot be
        changed without consulting Metro Manila mayors since the region is the COVID-19
        epicenter in the country. She said the decision to ease restrictions came
        from the suggestion of economic managers to help the country''s economy to
        recover.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e3ebc-92b7-47d0-ae1a-823e0fdae560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:08:10.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:03.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magkakaroon ng pag-uusap among the Metro Manila mayors because
        as we know, the situation here is different at epicenter tayo. Kakausapin
        muna sila bago tayo magpatupad dito sa Metro Manila kung sakaling papayag
        sila," she said in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb435f9-e6e5-48ef-a40d-42d252c7ad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:08:10.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:03.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be a discussion among Metro Manila mayors
        because the situation here is different and it is the epicenter. We will talk
        to them before we implement it if they agree.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71528eeb-9065-4a8f-ad77-0b2cc88884d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:08:10.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:03.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the local chief executives of other areas under GCQ will
        be consulted too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a863aa73-4b21-4465-b6e0-385d240b1d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:08:10.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:03.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several mayors in the National Capital Region said they will seek
        the advice of medical experts, which will be discussed during their meeting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49fddab-3ca0-429a-9726-420789506d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:08:10.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:03.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, the 17 Metro Manila mayors unanimously decided to
        prohibit children from entering shopping malls following the recommendation
        of health experts. This came after the suggestion of Interior Secretary Eduardo
        Año to allow those under 18 years old to wander in malls to celebrate the
        Christmas season.</p>'
  'Japan-determined-Tokyo-Olympics-organizers-cancellation-rumors':
    'author': 'Junko Ogura, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-22T14:03:30.255+08:00
    'imagesource': 'jcr:d7a0783c-4767-462f-854b-e7a35e332683'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0638a875-89bd-450e-adae-d48639589055'
    'lead': 'The Japanese government is determined that the Tokyo Olympics will go
      ahead, organizers said Friday, following an unconfirmed report that cancellation
      of the Games might be imminent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T14:12:03.617+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T13:19:02.145+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:47.689+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan determined to hold Tokyo Olympics say organizers despite cancellation
      rumors'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d39f6ac-9f7b-4f87-856f-b6d2965b286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:12:03.617+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:19:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Japanese government is determined that
        the Tokyo Olympics will go ahead, organizers said Friday, following an unconfirmed
        report that cancellation of the Games might be imminent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9fa456-126b-45a2-aeab-da81d60653c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:12:03.618+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:19:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Times of London, citing an unnamed senior member
        of the ruling coalition, reported that Japanese authorities had privately
        concluded that the Olympics could not proceed due to the ongoing pandemic.
        CNN has not independently verified this report, which officials in Tokyo were
        quick to refute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d3f8d-cfc7-4ae7-b82d-420e4c2e6463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:12:03.617+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:19:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Tokyo 2020 organizers said that Prime Minister
        Yoshihide Suga had expressed to them his determination to hold the Games,
        and that meetings were ongoing to ensure that they could go ahead while implementing
        thorough infection countermeasures and other precautions due to the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d1b9d1-d792-4da2-b68d-640bd70828be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:12:03.617+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:19:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All our delivery partners including the national government, the
        Tokyo Metropolitan Government, Tokyo 2020 Organizing Committee, the IOC and
        the IPC are fully focused on hosting the Games this summer," the statement
        said. "We hope that daily life can return to normal as soon as possible, and
        we will continue to make every effort to prepare for a safe and secure Games."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed99e4f2-1814-4a8d-b24c-437ff2b19b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:12:03.617+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:19:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in parliament Friday morning, Suga said the Games "will
        be a symbol of humanity overcoming the novel coronavirus, and a chance to
        showcase Japan''s reconstruction from the devastating (2011) earthquake and
        tsunami to the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b093b1-49a4-4608-9622-96aed2c8014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:12:03.617+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:19:02.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are determined to work closely together with the Tokyo Metropolitan
        Government, the Tokyo 2020 Organizing Committee, and the IOC to realize a
        safe and secure Olympics," Suga said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab8f52e-93bd-4a5c-8f65-947cb7d89c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:12:03.617+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:19:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Olympic officials were also quick to deny the claims made
        by the Times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb37896-9c4a-4ae6-9cb2-5cd020597477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:12:03.617+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:19:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, I need to address unfounded rumors that Tokyo Games
        will be canceled, rumors that only create more anxiety for the athletes in
        our sports," Australian Olympic Committee CEO Matt Carroll told reporters
        Friday. "The Tokyo Games are on. The flames will be lit on the 23rd of July
        2021. This has been just reconfirmed again by the Japanese Prime Minister
        this afternoon."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39105794-ef91-47f0-bdd1-6e72772044b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:12:03.618+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:19:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a thread on Twitter, Canadian Olympic chief David Shoemaker said
        his team was "unaware of any decision taken by the Japanese government as
        is being reported."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08864c61-ba4d-441c-b616-c889541ccd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:12:03.618+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:19:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Canadian Olympic Committee has confidence that the Games can
        be staged safely and successfully given what has been learned in sport over
        the last several months and the emphasis the IOC and Tokyo 2020 Organizing
        Committee have placed on Covid-19 countermeasures," he said. "We continue
        in our preparation to participate at Tokyo 2020 with a focus on the health
        and safety of our athletes, their families, and their communities."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df39017-31a2-4d92-8b23-76f6f681f2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:12:03.618+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:19:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/21/asia/tokyo-olympics-coronavirus-intl-hnk/index.html">Japan
        determined to hold Tokyo Olympics say organizers despite cancellation rumors</a>"</em></p>'
  'buying-bitcoin-without-all-the-risk-of-buying-bitcoin':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-22T14:31:57.551+08:00
    'imagesource': 'jcr:b85dc8bd-b1e1-4aae-b8be-90d82a3de1f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4441aac2-ae15-4812-aa31-b2db29d95402'
    'lead': 'Bitcoin is up more than 260% over the past 12 months -- a stellar ride
      -- yet owning the asset is fraught with risks including wild swings in cryptocurrency
      prices. But there are several ways for investors to get a piece of the bitcoin
      boom without investing directly in bitcoin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T14:34:28.755+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:19:00.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:48.091+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bitcoin']
    'template': '1'
    'title': 'Here''s how to buy bitcoin without all the risk of buying bitcoin

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bedd7c7-a0c8-42bf-b0cf-827aa44a6a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bitcoin is up more than 260% over
        the past 12 months -- a stellar ride -- yet owning the asset is fraught with
        risks including wild swings in cryptocurrency prices. But there are several
        ways for investors to get a piece of the bitcoin boom without investing directly
        in bitcoin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731263a2-3c37-40d1-8697-4f60b025b922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several companies that are cashing in on bitcoin''s rise are publicly
        traded, including Galaxy Digital, the cryptocurrency investing firm run by
        bitcoin bull Mike Novogratz, a top bitcoin bank called Silvergate and bitcoin
        mining firm Riot Blockchain. Investors who want exposure to bitcoin can also
        buy the popular Grayscale Bitcoin Trust.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f4a91e-cf1f-4963-ad2c-9e7ad40a1309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also lots of excitement about an upcoming IPO: Coinbase,
        a top bitcoin exchange, is set to go public later this year. And many more
        established companies, such as PayPal, are benefiting from the bitcoin bump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667cb442-1ec3-484b-8911-d7c257ef5013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are ways to get exposure to bitcoin without owning bitcoin,"
        said Daniel Polotsky, CEO and founder of CoinFlip, a bitcoin ATM that lets
        users buy cryptocurrencies with cash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71485148-477c-450e-b08f-7edab7b024f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, crypto-related stocks can be volatile despite the dramatic
        increase in demand for bitcoin over the past year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797a9c7e-2950-4a32-a8cd-62d3aaf6babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, for example, Janet Yellen -- President Joe Biden''s
        pick for Treasury Secretary -- made skeptical comments about cryptocurrencies
        and sparked another sell-off. That comes shortly after a strategist at Bank
        of America dubbed bitcoin euphoria "the mother of all bubbles" And there have
        been recent stories of investors losing their crypto wallet passwords, leaving
        them unable to access their bitcoin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1daccf-6231-4153-9ccc-27d042ca905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Banks and other financial firms gain from bitcoin boom</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10d84a5-317b-434a-befb-b5bd8fdcb917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin-related stocks are also unpredictable and can sometimes
        plunge even on good news. That''s because their prices are so closely tied
        to bitcoin prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4836c291-f5a2-457c-94b5-3991a899f745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silvergate, which reported earnings Wednesday after the market closed,
        plunged nearly 15% Thursday. That might be excessive given that the bank noted
        that its digital currency deposits more than doubled in the fourth quarter
        to $5 billion, up from $2.1 billion in the third quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ebcca-9059-47cc-90e6-794fe8f9531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2020 was a year of significant growth and expansion for our business...as
        investment in digital currencies increased among the institutional investor
        community," said Silvergate CEO Alan Lane in a press release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2ea93-d49c-42cd-81ee-4149cf33203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane is referring to the fact that high-profile money managers such
        as Paul Tudor Jones, Stanley Druckenmiller and Anthony Scaramucci have all
        embraced bitcoin as of late.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e0fa9f-b6b7-4176-a01e-f5392e80f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interest from well-known money managers is a main reason why
        Mike Venuto, portfolio manager of the Amplify Transformational Data Sharing
        ETF, a fund that invests in bitcoin and blockchain technology companies, owns
        Silvergate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec12eb5a-33ad-4630-83a1-5e4de76b1ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venuto, who also holds Galaxy Digital in the fund as well as bitcoin
        miners Riot Blockchain, Marathon Patent Group and Hive Blockchain, said he''s
        looking for the pure-play companies in crypto that stand to benefit the most
        from bitcoin''s rise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228090d4-e53d-4680-a365-4fdde71406f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are more mature companies with real financials," Venuto said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e792f6e-464b-426b-9146-8191a0b13a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their stock prices have fluctuated wildly recently along with bitcoin.
        But Venuto dubbed the miners the "picks and axes" of the industry -- companies
        that should do well as long as bitcoin prices head higher.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd622fdc6-37f4-4c78-b500-be05af0894bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His fund also owns larger blue chip stocks that are benefiting from
        surging bitcoin demand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a6cf54-fa59-4bf8-9860-662524781795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venuto likes Intercontinental Exchange, the parent of the New York
        Stock Exchange, because it is also the majority owner of Bakkt, a crypto futures
        trading platform. Bakkt announced earlier this month it plans to go public
        through a merger with a special purpose acquisition company named VPC Impact
        Acquisition Holdings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c68637-29a8-4227-9326-d699701e54df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PayPal and Square could be big crypto winners</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed4a213-e9b9-444b-95b6-9b6e78d4158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Venuto''s fund also invests in digital payment giants Square
        and PayPal, which now allow users to trade bitcoin. BTIG fintech analyst Mark
        Palmer upgraded PayPal''s stock to a "buy" on Thursday, citing the company''s
        recent move into crypto as the main motivation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1991117-3a63-499e-91bf-7ea33d2e8ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmer said in a report that PayPal''s cryptocurency business could
        add more than $1 billion to the company''s annual revenues by next year and
        that the payment platform "is poised to play a leading role in promoting the
        acceptance of crypto" for both investors and merchants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e96342-4001-48ef-ade8-64c11b8d4b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bitcoin bonanza should help Square along with MicroStrategy,
        a software company that recently made waves by saying it was putting some
        of its corporate cash into bitcoin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c074c8-f28b-4f31-83a5-e353315c38fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These stocks could be better bets for investors not comfortable
        mining cryptocurrency themselves, said Hong Fang, CEO of OKCoin, a cryptocurrency
        exchange.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3520ca00-cd6e-4c6d-8d7f-af98ed072d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at Square: A lot of its growth is from its bitcoin business,"
        she said. "Square is now a crypto stock, to be honest."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e4437a-3adc-4fa2-ad85-dab1c17dfa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s another reason some think crypto-related stocks could continue
        to benefit. More big money managers may join so-called mom and pop investors
        and scoop up shares in companies such as Square, PayPal and the upcoming Coinbase
        IPO.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95312c59-9398-4b21-9f4a-9e7d392ef2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes the recent bitcoin spike different from the surge more
        than three years ago, said Alda Leu Dennis, general partner of Initialized
        Capital, a venture capital firm with a stake in Coinbase.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbe2f38-20d1-4f6b-9e6d-df148ef7bc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 2017 bitcoin runup was driven more by retail investors," she
        said. "Now there is wider adoption of bitcoin and more institutions investing
        in it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d212ae-84a1-4d8c-be1d-c1088ca3cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:34:28.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:00.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/21/investing/bitcoin-stocks/index.html">CNN.com</a>.</em></p>'
  'read-more-filipino-books':
    'author': 'Lakan Daza Umali'
    'caption': 'This 2021, you can expand your reading list and consider these Filipino
      writers and publishers. '
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2021-01-22T15:00:08.893+08:00
    'imagesource': 'jcr:86c155d1-6041-4ccd-b53c-33ff570a16e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c47dd27-4336-4639-ab28-287acae4164b'
    'lead': 'This 2021, you can expand your reading list and consider these Filipino
      writers and publishers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T15:04:08.628+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T13:18:59.365+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:48.516+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Read Local! A brief guide to reading more Philippine Literature'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc86b7d1-8ea6-46fb-b955-0f6203db602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:04:08.628+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the country’s notoriously fickle internet connectivity and
        the continuing danger of physical contact, I find books a safe remedy to the
        growing loneliness of lockdown. Many local cultural workers and institutions,
        despite the punishing circumstances of this current crisis, are putting out
        work, which deserve a much larger audience. This 2021, you can expand your
        reading list and consider these Filipino writers and publishers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754472a4-388d-4e53-81bb-1c6c1a2f075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:04:08.628+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:59.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>National Publishers</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c37009-2799-43a9-9726-e1a136e01aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:04:08.628+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:59.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s biggest publishers often still have books worth checking
        out. Anvil Publishing has repackaged several Filipino classics for a contemporary
        audience, including <a href="https://www.anvilpublishing.com/shop-anv/trade-books/classics/the-essential-manuel-arguilla-reader/"
        target="_blank">Manuel Arguilla</a>, <a href="https://www.anvilpublishing.com/shop-anv/trade-books/fiction-literature/banaag-at-sikat/"
        target="_blank">Lope K. Santos</a>, and the always fabulous <a href="https://www.anvilpublishing.com/shop-anv/trade-books/classics/the-summer-solstice/"
        target="_blank">Nick Joaquin</a>. Books from the dearly departed Visprint
        Inc — Bob Ong’s bestsellers, Agay Llanera’s heartfelt “Choco Chip Hips,” “Kikomachine,”
        and “Trese” comics — have found a second life in <a href="https://shopee.ph/avenidabooks?fbclid=IwAR1Tue66MpM20RsGA27scJtJDWP120Oet0SdZ5WxOevHK6sgOTo6dy5Qprs"
        target="_blank">Avenida Books</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e8e1e-7ac2-4220-840f-4feb9ca55090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:04:08.628+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:59.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bookmark Inc. has an <a href="https://www.facebook.com/bookmarkthefiliipinobookstore/"
        target="_blank">online shop</a> with a rich selection of children’s books,
        Philippine histories, and texts on indigenous culture, environmentalism and
        popular science. They also sell many affordable literary classics, like Nick
        Joaquin’s “The Woman Who Had Two Navels,” the short story collections of Bienvenido
        Santos, the novels of NVM Gonzales and Azucena Grajo Uranza, and titles from
        the grande dame of Philippine letters, Gilda Cordero-Fernando. I particularly
        love Bookmark’s translations of Rizal’s “Noli Me Tangere” and “El Filibusterismo”
        by Soledad Lacson-Locsin. These translations retain the lyrical, playful language
        of the original texts, along with all the bombastic drama and romance of Rizal’s
        writing. Sandra Nicole Roldan’s “At the School Gate” is another noteworthy
        book. Following an activist’s daughter as she navigates the perils of Ferdinand
        Marcos’ martial law, “At the School Gate” is an important account of how fascism
        debilitates the happiness and security of everyday life.</p>'
    '9':
      'image': 'jcr:2f1d0b26-71fb-4505-8db6-f26db558ee79'
      'imageCaption': 'Selections from New Day Publishers (“Doctor to the Barrios”
        by Juan M. Flavier), Bookmark Inc. (“At the School Gate” by Sandra Nicole
        Roldan and “Noli Me Tangere” by Jose Rizal) and Anvil Publishing (”The Essential
        Manuel Arguilla Reader” and ”Banaag at Sikat” by Lope K. Santos).'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aa54d8-96a6-43ac-b132-9a6aa565e131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:39:22.091+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:59.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1e815a-0123-433e-b6df-60e06a145dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:04:08.628+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Day Publishers is a pioneering national press that has expanded
        to <a data-cke-saved-href="https://shopee.ph/leighfew?categoryId=13612&amp;itemId=3158627216"
        href="https://shopee.ph/leighfew?categoryId=13612&amp;itemId=3158627216" target="_blank">Shopee</a>.
        They offer fiction and non-fiction books: “Pugad Baboy” comics, Moro histories,
        and a biography of Josephine Bracken. Another great set of New Day titles
        are Juan M. Flavier’s series on working in the countryside. Flavier portrays
        rural communities with generous humor and humanity. Finally, <a data-cke-saved-href="https://adarna.com.ph/"
        href="https://adarna.com.ph/" target="_blank">Adarna House</a> possesses a
        colorful assortment of literature for children that can be appreciated by
        all ages. They released one of my favorite books of 2020, “Si Laleng at ang
        Lakbay-Paaralan,” which shows the challenges and triumphs of an Indigenous
        bakwit school, and the terrors of a militarized society.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b37036-acb1-4a2e-81df-8aa880d35f18'
      'mgnl:activationStatus': true
