      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several licensure exams were postponed last year amid the government-imposed
        restrictions, including extended community quarantine declarations, the PRC
        earlier said.</p>'
