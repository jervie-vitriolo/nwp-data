    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:51.328+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'Martin-Di-o', '89-barangay-officials', 'anomalies', 'cash-aid',
      'financial-aid', 'cash-assistance', 'financial-assistance', 'barangay-officials',
      'Department-of-Interior-and-Local-Government']
    'template': '1'
    'title': 'DILG: 89 suspended barangay officials ''just the beginning,'' more to
      come'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f52ea-1765-4841-8159-a7f03ecf7d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:05:46.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> Following
        President Rodrigo Duterte''s move to read publicly the names of 89 barangay
        officials allegedly involved in anomalies relating to cash aid distribution,
        the Department of Interior and Local Government warned that this is just the
        start.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcacc61a-b474-4520-baae-7353d968eda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:05:46.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20d0084-3a92-49f1-973f-b64a58e3489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:05:46.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yang</em> 89<em> na yan ay umpisa lang yan. Pero araw-araw,
        meron tayong sinususpinde, meron tayong tinatanggal sa pwesto</em>," said
        Interior Undersecretary for Barangay Affairs Martin Diño during a virtual
        briefing, adding that the President is set to read publicly more lists of
        names linked to irregularities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6c35ce-b1a9-48b4-9f3c-6b51d0990912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:05:46.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6829788-c6b1-48a6-90a5-f2987426fc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:05:46.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those 89 are just the beginning). But rest assured,
        every day there are suspensions and removals from office carried out.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d6b3b9-d483-4d2a-a17c-a00c2cc4d805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:05:46.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6a2462-1889-4670-b10f-6a660fbf971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:05:46.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in <a href="https://www.cnnphilippines.com/news/2020/9/12/Ombudsman-89-barangay-chiefs-suspended-social-amelioration.html">September</a>&nbsp;last
        year when the DILG suspended those officials for six months over their alleged
        anomalous implementation of the cash assistance program for their constituents.
        However, the chief executive dislcosed their names only this week during his
        TV address.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75adb9c0-b467-4623-b968-42c273400e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:05:46.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279383c7-375d-4110-b4a9-2894b8324f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:05:46.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño shared that affidavits filed against the concerned barangay
        officials include concerns like splitting the money to benefit other families
        not on the list of beneficiaries, providing disqualified recipients financial
        aid, and charging residents for cash assistance cards along with processing
        fees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535a5ca3-9426-4a52-98f0-49d6291a3495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:05:46.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ac1b2a-7b0b-4551-b9f7-05243bc8c57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:05:46.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Interior official clarified no formal case had been
        filed yet against the officials, but the Office of the Ombudsman had placed
        them under preventive suspension to stop them from using their office while
        the investigation is ongoing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e1a1f9-8ce4-425a-89d2-620567175e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:05:46.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f3f42b-9228-42e0-8869-8bc3bbe4a2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:05:46.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured due process, saying the offiicials shall be given
        an opportunity to explain and address allegations against them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea3005-d5a7-4280-8236-197a49a56ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:05:46.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbec776e-67d3-4417-a0ff-95d406ba7245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:05:46.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this, Diño reminded, is in line with the President''s campaign
        to eliminate corruption for the remaining years of his term from the national
        level down to the barangay level.</p>'
