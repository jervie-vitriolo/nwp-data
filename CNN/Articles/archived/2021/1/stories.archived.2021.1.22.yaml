    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a53432-ff93-487d-b3d4-a667fd37e28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:16:47.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the essay “Always Be Optimizing” from her book “Trick Mirror,”
        author Jia Tolentino writes, “Today’s ideal woman is of a type that coexists
        easily with feminism in its current market-friendly and mainstream form… it
        has greatly over-valorized women’s individual success.” I truly dislike the
        way that I have to justify my “fitness journey” by providing a background
        of my health issues, as though I am projecting the idea that<em> I’m not doing
        this to look hot!!! I’m doing it because I want to be healthy!</em> Well,
        who cares if I also want to look hot? There’s nothing wrong with getting fit
        to reach an ideal self, regardless of what that self looks like to you. Women
        are often tortured to fit into a mold that feels impossible to squeeze into,
        because it has to feel natural and desirable — but not overly sexual, because
        that means debasing yourself for the patriarchy. You have to do it for the
        “right” reasons. And everywhere you go, that message is inescapable. Eat up
        but not too much. Love yourself but you have to hate yourself a little bit
        too. Be beautiful but you can’t know that you are.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c910df-39df-4fac-a286-5f2fb11c36de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:16:47.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I won’t lie and say that I don’t enjoy getting a better fit out
        of clothes that I don’t know if I’ll ever get to wear outside. I am nowhere
        near “skinny” or “ideal” but I’ve certainly never been this healthy in my
        life. I’m already at the point where I no longer have to negotiate with myself
        about why I shouldn’t get fit or stay healthy, because it has become a huge
        part of what keeps me sane, day in and day out. I may be brimming with anger
        about the world, but I feel better knowing that there are things that I continue
        to be in control of. I’m just trying to survive, and part of that means toughening
        up the corporeal form I’ve been given.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0493112-782e-43c1-8d9a-c6b9580873c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:16:47.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will I ever reach the ideal self I’ve cooked up in my head? Maybe
        not. But as my favorite&nbsp;<a href="https://www.youtube.com/watch?v=9kOCY0KNByw&amp;ab_channel=YogaWithAdriene"
        target="_blank">YouTube yogi</a> likes to say as I try not to die over yet
        another vinyasa, “The journey is the reward.” I hate to be corny, but she’s
        absolutely right.</p>'
  'COVID-19-vaccines-effectivity-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-22T17:34:38.641+08:00
    'imagesource': 'jcr:396bbdd2-634f-4144-b2fb-3f173ec0c313'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3236a472-8967-4c5f-9544-5b46a9dc4243'
    'lead': 'Food and Drug Administration Director General Rolando Domingo on Friday
      said there is no evidence yet that COVID-19 vaccines are still effective one
      year after a person received the shots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T17:41:35.582+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:18:47.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:52.695+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will you need another anti-coronavirus shot after a year? Health officials
      don''t know yet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275f91b2-39d3-4f1b-a43a-024a10755d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:41:35.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:47.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> —&nbsp;Food
        and Drug Administration Director General Rolando Domingo on Friday said there
        is no evidence yet that COVID-19 vaccines are still effective one year after
        a person received the shots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3ab370-2e11-4e31-87ab-eabb6656dffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:41:35.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:47.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo noted that earliest clinical trial results showed these
        experimental vaccines are effective up to nine months, and their effect after
        a year is still unknown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df2b45f-a70a-4280-9558-472832722a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:41:35.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:47.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that effective siya until 9 months. Hindi natin alam iyong
        after one year," the FDA chief told a Senate hearing on the government''s
        COVID-19 vaccination plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7cfde6-c5cd-4ebd-9761-0c8121393abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:41:35.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:47.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know it is effective until nine months. What we
        don''t know if it still is after one year.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f35b85-125f-404c-b3c9-212a0391af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:41:35.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:47.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was responding to a question by Sen. Ralph Recto, who asked if
        there is a possibility of needing to get injected with COVID-19 vaccines every
        year. Domingo said it''s possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf1065b-e351-472f-ac4e-d7ff464baddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:41:35.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:47.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Health Sec. Francisco Duque III said there is no clear
        data on this yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940e78e9-7697-4bc6-99f4-b49c32cc490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:41:35.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:47.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon po, wala po tayong malinaw na datos galing sa eksperto
        kung gaano po katagal ang proteksyon na naibibigay ng bawat bakuna dahil unang-una
        bago ang bakunang ito," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4ce6ac-3164-45f9-9e00-5f92416aa2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:41:35.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:47.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At present, we don''t have clear data from our experts
        on how long any of these vaccines could protect us because first of all, these
        are new vaccines.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e385187d-3322-46d2-a12c-9c32fb64bc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T22:04:54.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:47.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros also inquired about the possible wastage
        of vaccines. The DOH said around 10% of the supply may not be used partly
        due to some refusing to take the vaccine. Vaccine Czar Carlito Galvez, Jr.
        said he is advising local government units to use the excess doses to set
        up a reserve for future use.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6946f4-c977-4d27-a996-2b88a5679255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T22:04:54.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:47.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A wastage of a big amount is not allowable," said Galvez. "They
        (LGUs) should have an expanded recipient so that if there is a refusal, there
        is an immediate reserve for the vaccine, (for those) that will take the vaccine."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2385c3-19a5-4f71-ae35-27197d06e20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:41:35.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:47.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque&nbsp;then underscored the need to monitor the people who are
        vaccinated to know whether their bodies will develop antibodies against the
        coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d125f6-2d29-4d0b-90ad-b2b3bf004a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:41:35.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:47.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jaime Montoya, Department of Science and Technology-Philippine
        Council for Health Research and Development Director said current evidence
        suggests the effectiveness of COVID-19 vaccines may vary depending on one''s
        race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16932de9-1936-4d3d-bf4e-85a3c754c0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:41:35.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:47.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Differences are not that significant pero mayroon pong pagkakaiba
        depende sa bakuna (but they differ depending on the vaccine)," he said in
        the same hearing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01fadf1-ab69-4091-8105-be8cdae99c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:41:35.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:47.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez reiterated that the target date for
        the country''s COVID-19 vaccine rollout is on Feb. 20. However, if an emergency
        use authorization on anti-coronavirus shots that will be used in the vaccination
        program is not issued by the FDA on the date, "we can move it to last week
        of Feb. or March," he said in the same inquiry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ba238c-9074-40ff-b147-3fd1591cc90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:41:35.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:47.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines that may be used are those from the COVAX facility and
        Chinese firm Sinovac, he added. COVAX is a global initiative led by the World
        Health Organization with the vaccine alliance Gavi and the Coalition for Epidemic
        Preparedness Innovations that aims to ensure equitable access to coronavirus
        vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca6cef3-346a-4208-b99b-23522310e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:41:35.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Best possible vaccine"</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc9f2ac-46b1-4bbe-8989-e40d1689fc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:41:35.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto said the "best possible vaccine" should be given to Filipinos,
        noting that the country must use doses with the highest efficacy rate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e199c0-2708-4aa8-8630-8ba9bf6358c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:41:35.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late-stage trials in Brazil showed that the efficacy rate of Sinovac''s
        CoronaVac was 50.38%, lower than that of the other frontrunners. Vaccines
        developed by Pfizer-BioNTech and Moderna, for example, have an efficacy rate
        of about 95%. But Duque said vaccines made by Sinovac, as well as AstraZeneca
        and Moderna had 100% efficacy against "severe disease occurrence."</p>'
