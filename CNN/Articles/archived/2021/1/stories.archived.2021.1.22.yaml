    'template': '1'
    'title': "Clark Airport operator offers old terminal for mass COVID-19 vaccination\
      \ facility  \n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a73ea87-fb49-4423-9a5a-231f20f91533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:50:33.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:07.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong>&nbsp;—
        The old terminal of the Clark International Airport may be transformed into
        a mass COVID-19 vaccination facility, its operator Luzon International Premier
        Airport Development (Lipad) Corp. said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9892af-bff8-4fa1-997e-80af5ee06513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:50:33.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:07.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This as the consortium targets to make the new terminal operational
        by July of this year, its chief Bi Yong Chungunco said during the handover
        ceremony of the Clark International Airport''s new passenger terminal building.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f9935-db6a-489a-8152-2178e0614d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:50:33.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:07.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is composed of conglomerates JG Summit Holdings and Filinvest
        Development Corp. in partnership with a unit of Singapore''s Changi Airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91924521-8375-4d12-bcf8-1a1618c303af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:50:33.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:07.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we look forward to travel, returning with a vengeance and
        working towards the operationalization of the new terminal. We thought long
        and hard, what are we going to do with the existing terminal when we move
        to this terminal?" Chungunco said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af01c823-6ce8-485d-93f1-9261c292bb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:50:33.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:07.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similar to our support in bringing home our kababayans, we are
        committed to offer the existing terminal to be used as a mass vaccination
        facility," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643f899b-4563-4e2b-aee4-c8cad19b7bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:50:33.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:07.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the old terminal, which has a floor area of 25,000 square
        meter, can vaccinate more than 10,000 people a day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4eb2c2-6243-4c69-b507-37da12b96cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:50:33.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:07.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chungunco, the move will be efficient as this will
        require minimum logistics requirements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18746312-4539-4a85-8ddf-397282579fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:50:33.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because what can be more perfect than having Clark International
        Airport as a vaccine hub and have a vaccination center right next door," the
        official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44878881-9636-479b-b4bb-d7e874abc63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:50:33.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine, vaccines arriving, unloading. In five minutes, they will
        be in cold storage, controlled temperature. And when you need the vaccines,
        in five minutes, they will be in vaccination center," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7060475-f620-4063-80cc-2462b8e8e3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:50:33.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:07.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier said vaccines from pharmaceutical giants
        Pfizer and Sinovac are expected to arrive in the country by February 20.</p>'
  'Google-Australia-search-engine-news-media-legislation':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-22T13:49:16.050+08:00
    'imagesource': 'jcr:7dc1d756-e4c0-47b0-8109-b22dfbc68942'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dcb1209-f5e7-4432-810e-4869fbb247a0'
    'lead': 'Google says it will shut down its search engine in Australia if a controversial
      bill designed to benefit the news media becomes law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T13:52:03.843+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:19:06.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:46.989+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google threatens to shut down search in Australia'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f9b2e2-0623-443e-b3dd-872894071b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Google says it will shut down its
        search engine in Australia if a controversial bill designed to benefit the
        news media becomes law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b0a38-68d7-44e5-9475-65dd475edfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Senate hearing in Canberra on Friday, Google Australia Managing
        Director Mel Silva said the draft legislation "remains unworkable," and would
        be "breaking" the way millions of users searched for content online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ec41fc-741b-46e1-982b-4df2ea2f197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this version of the Code were to become law, it would give us
        no real choice but to stop making Google Search available in Australia," she
        told lawmakers. "That would be a bad outcome not just for us, but for the
        Australian people, media diversity and small businesses who use Google Search."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035178e3-b537-4aff-8412-9962aca6129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s main concern with the proposal is that it "would
        require payments simply for links and snippets just to news results in Search,"
        according to Silva.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f40a82b-8946-4737-8bd9-c9ac7920acdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The free service we offer Australian users, and our business model,
        has been built on the ability to link freely between websites," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b04ade-bc20-4549-ac9b-453ddfbe08b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google and Facebook have tussled with publishers for years over
        how they display their content, with media companies arguing the tech giants
        should pay them for the privilege. Critics of the two tech firms point out
        that since they dominate the online advertising business, it puts news publishers
        in a bind and leaves them scrambling for leftovers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd0821-9cdc-4671-bed2-e7ffadcdc03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new legislation would allow certain media outlets to bargain
        either individually or collectively with Facebook and Google — and to enter
        arbitration if the parties can''t reach an agreement within three months,
        according to the Australian Competition and Consumer Commission, which put
        out the proposed legislation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a323475-6810-4ff5-861d-e1cc7dc205d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison hit back at Google later
        on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778ce860-e8d3-4ad4-ae12-0e03d37da485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear. Australia makes our rules for things you can do
        in Australia. That''s done in our parliament. It''s done by our government
        and that''s how things work here in Australia and people who want to work
        with that in Australia, you''re very welcome," he said at a press conference.
        "But we don''t respond to threats."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc7a27-97ea-4f90-8b9f-38e6e312af70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Morrison''s remarks, Google declined to comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a846e2-c0da-4d5b-bf31-537b32333f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A warning of ''consequences''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299b21a-fa9d-4a50-a291-064e2b1ba791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both American tech companies have been vehemently opposed to the
        code since its introduction last summer. Last August, Google used its homepage
        to warn Australians that the bill would harm their ability to search and lead
        to "consequences" for YouTube users.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6085c3a2-3aa1-4121-a1f8-92a458f7bafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US giant is now proposing three changes to the code, including
        how it would compensate news publishers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28032fe2-1409-407d-8b4c-922396556ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One suggestion is for News Showcase — a program launched by Google
        last year that aims to pay publishers more than $1 billion over the next three
        years — to be formalized and expanded in Australia. The company already pays
        seven publishers in the country for content.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23046c3-d98d-4ba1-8f4e-25eefb038d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also wants to amend a requirement that would force Google
        to notify publishers about changes in its algorithm, saying it should do so
        only "to make sure publishers are able to respond to changes that affect them."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef20818-28c1-4815-a5d3-9cf655cba9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a clear pathway to a fair and workable Code," said Silva.
        "Withdrawing our services from Australia is the last thing that I or Google
        want to have happen — especially when there is another way forward."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a4c6d7-feeb-48e5-a5d0-e29e09f28358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An aggressive battle</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc971d41-9ad8-4d93-928a-8eb954c3660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is also pushing back.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373cc49f-c7f9-409e-936e-f550b55addb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same Senate hearing on Friday, Simon Milner, Facebook''s
        vice president of public policy for Asia Pacific, said the company could ultimately
        block news content in Australia, though he emphasized a commitment "to make
        the law workable."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7749e8-ad0d-46dc-9938-9cdf77c05dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milner told lawmakers there was already a "deterrent effect of this
        law on investment in the Australian news industry," citing a recent decision
        by Facebook to launch a news product in the United Kingdom instead of Australia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76cc0b2-0b55-4c7f-b0d6-b4a00a9ec557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sir Tim Berners-Lee said, this precedent set by this law could
        ''make the web unworkable around the world,''" he added, citing the inventor
        of the web.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b024fb02-d70f-42af-a471-8365c9d09c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators say the legislation is needed to level the playing field
        for the news media in Australia, as newsrooms across the country have reduced
        service, closed temporarily or permanently shut down.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8906598-596a-4dc0-b5e4-4e953f1d193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar cases have emerged in other countries. On Thursday, Google
        announced it would pay news publications in France for the use of their content
        online in a landmark agreement that could soon be replicated elsewhere in
        Europe under new copyright laws.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6de3a8-fdd1-43f2-a199-e95642e73007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T13:52:03.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Hanna Ziady contributed to this report.</em></p>'
  'Metro-Manila-GCQ-age-restriction-COVID-19-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
