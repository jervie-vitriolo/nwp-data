      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> — The
        Philippine Economic Zone Authority (PEZA) is optimistic that it can register
        over ₱100 billion new investment commitments this year, despite failing to
        hit its 2020 target.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e064b2-0202-4b4b-a08d-ddddf4a8777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:52:43.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:18:45.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus of the agency this 2021 remains on enticing and keeping
        investors, as well as generating more jobs even with the global health crisis,
        and with the pending approval of the Corporate Recovery and Tax Incentives
        for Enterprises (CREATE) bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514f8a57-849d-4513-89c4-780f8d293e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:52:43.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:18:45.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Best aggressive PEZA target is to attain three digits, more than
        a hundred billion against last year''s P95 billion," director general Charito
        Plaza was quoted as saying in a statement on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa02d73-abfa-45a3-b5ac-f39209c7c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:52:43.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:18:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we don''t want to be promising high figures," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6745bb85-b81c-4c9c-b856-0cc3a83a95c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:52:43.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:18:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the PEZA failed to reach its goal of ₱100 billion in
        investment pledges due to the COVID-19 pandemic which delayed investment approvals
        and affected investor confidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdc5040-c805-40fc-b922-cc8a329b8a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:52:43.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:18:45.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, foreign investments were up by 21.26 percent to ₱59.73
        billion compared to 2019''s ₱49.26 billion, but local investments dropped
        48 percent to ₱35.3 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dfa55c-5e53-40f7-9c7c-28ec1a27232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:52:43.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:18:45.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first week of January, the agency reported that 2,608 registered
        companies have continued operating with 1.116 million employees working under
        various work arrangements.</p>'
  'Bangsamoro-transition-extension':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Bangsamoro Chief Minister Ahod Ebrahim (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-22T17:57:03.666+08:00
    'imagesource': 'jcr:692117a9-9ba0-4286-8859-2ce1b4571944'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8531ca45-0b17-47d2-863c-3ebdfbb2e41d'
    'lead': 'While President Rodrigo Duterte has expressed support for the extension
      of the Bangsamoro Transition Authority''s term, this has not been discussed
      in Congress, with a little more than a year left before the transitional government
      is dissolved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T18:01:36.499+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T13:18:45.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:53.912+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Give us a chance to succeed’: Bangsamoro officials plead for extended
      transition period'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f916a892-2bcb-4adf-8bba-018f4dae52d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T18:01:36.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> — While
        President Rodrigo Duterte has expressed support for the extension of the Bangsamoro
        Transition Authority''s term, this has not been discussed in Congress, with
        a little more than a year left before the transitional government is dissolved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f331f-efc9-4317-9475-21fe7afdfd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T18:01:36.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Friday, Bangsamoro officials said it is "impossible"
        to finish all essential transition works with the little time left, and is
        appealing for three more years, or until 2025.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e690cde-20c0-4e9b-982f-55f798069f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T18:01:36.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not because we want to be in power," Chief Minister Ahod Ebrahim
        said. "It''s not the power in the governance (we are after) but it is the
        success of the implementation process of the peace agreement."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d30ca9-67bb-4875-bc92-6312d36fd50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T18:01:36.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hinihingi namin na bigyan ng lahat ng chance na mag-succeed</em>
        (We are asking for a chance to succeed)," Ebrahim added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4615a87-8d68-471e-abdb-fa063fec1383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T18:01:36.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:45.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it will be the President''s sole prerogative if members
        of the BTA will be reappointed or replaced once the transition period is extended.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f5e50f-e9ab-4f9b-9f74-b13e2f87c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T18:01:36.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA was created in 2019 <a href="https://cnnphilippines.com/news/2018/07/24/bangsamoro-organic-law-primer-everything-you-need-to-know-bbl.html?fbclid=IwAR3WzDoVdOYw1Fc7ykA9YT-Ve0kaTyhQaO9iyrNeqo5LCiyCKSf8cszYdKY">after
        the signing of the law creating the Bangsamoro Autonomous Region in Muslim
        Mindanao</a>, home to minority Muslims fighting for self-determination in
        the predominantly Roman Catholic Philippines. It was the result of decades-long
        negotiations between rebel groups in Mindanao, mainly the Moro Islamic Liberation
        Front, and the government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cc750b-4341-4f5c-a4e9-06208a0621d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T18:01:36.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrahim, from the MILF, explained they initially asked for a six-year
        transition but had to compromise, resulting in the three-year stint. Under
        the Bangsamoro Organic Law, the first elections under a parliamentary form
        of government will be held in 2022, along with the national polls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714b1731-c6ce-4bae-b28f-e0cc26671e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T18:01:36.501+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region is not ready for a May 2022 elections, the BTA said.
        For instance, the transitional government is still working on the legislation
        of five major codes to strengthen the self-governing authority, said Minister
        of the Interior and Local Government Naguib Sinarimbo. Only one other administrative
        code has been passed so far, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45603862-d096-4818-9176-2feabc9a1845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T18:01:36.501+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Police Force has not been formed, and private armed
        groups have yet to be disbanded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51e0455-1bb2-478b-be09-9f89d6dc1641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T18:01:36.501+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 40% of plantilla positions are not yet filled up, he added,
        but an online job portal has already resulted in over 300,000 applicants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f144b-2778-4771-a572-46ecfa40bdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T18:01:36.501+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrahim said majority of the Bangsamoro people support the continued
        leadership of the transitional government. While there is some opposition,
        including from Sulu Governor Abdusakur Tan II,<a href="https://cnnphilippines.com/news/2019/01/08/Supreme-Court-order-Palace-Congress-comment-Bangsamoro-law-petition.html">
        who previously challenged the Bangsamoro Organic Law before the Supreme Court</a>,
        more local officials have approved resolutions backing the BTA, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6741164-bf7b-4b4d-8ae9-88835fbd600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T18:01:36.501+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte himself is on the BTA''s side, Ebrahim said, citing the
        assurance the President gave during a previous meeting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc3bfe5-370e-49cc-8f72-e5b063c5ca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T18:01:36.501+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, ''I know that the three years period for transition is
        very short. I support 100% the extension of your transition period''," Ebrahim
        recalled the President as saying. Still, passing a law to this effect would
        depend on Congress, Duterte said. This is the <a href="https://cnnphilippines.com/news/2020/11/26/Duterte-supports-Bangsamoro-transition-extension.html">same
        sentiment announced by Malacañang.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b447f-f373-4f89-8628-c71e25a4b005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T18:01:36.501+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now five bills filed at the House of Representatives,
        most seeking to prolong the BTA''s life until 2025. Lawmakers earlier <a href="https://cnnphilippines.com/news/2020/12/15/Bills-extending-Bangsamoro-transition-period-to-be-tackled-in-January-2021.html">said
        they will start deliberating on these measures this January.</a></p>'
  'aftershock-magnitude-7.1-Mindanao-earthquake':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-01-22T19:48:40.704+08:00
    'imagesource': 'jcr:7d507d2b-cf79-4192-9deb-30ae8fc99c79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bba5e0b4-3013-4823-a0a6-17ced1587381'
    'lead': 'A magnitude 5 tremor was recorded off Jose Abad Santos, Davao Occidental
      on Friday. It''s the strongest aftershock so far from the powerful offshore
      earthquake that shook Mindanao last night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T19:51:29.159+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T13:18:44.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:54.247+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnitude 5 aftershock hits Mindanao waters following strong quake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dac8467-6796-4171-968d-aa017c578c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:51:29.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> — A
        magnitude 5 tremor was recorded off Jose Abad Santos, Davao Occidental on
        Friday. It''s the strongest aftershock so far from the powerful offshore earthquake
        that shook Mindanao last night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a8d5a-16a8-4441-af93-c360303f4059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:51:29.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aftershock was recorded 234 km southeast of Jose Abad Santos
        town at 6:45 p.m., according to the Philippine Institute of Volcanology and
        Seismology or Phivolcs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92785c9b-0ad8-49a6-b53f-9ecdfd090b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:51:29.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:44.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the quake was tectonic in origin – or there was a
        movement in the Earth''s crust – with a depth of 116 kilometers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b45529-178c-4d0f-a776-a619a75aab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:51:29.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:44.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of more than 20 aftershocks that followed <a href="https://cnnphilippines.com/regional/2021/1/21/earthquake-Davao-Occidental-Mindanao-.html">the
        magnitude 7.1 earthquake Thursday night.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5e61f8-9e72-4805-8dd5-dbf744768d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:51:29.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:44.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an updated advisory, Phivolcs listed more areas in Mindanao that
        felt Thursday''s quake at intensity 5, considered by the agency as ''strong''.
        The new list includes Jose Abad Santos; Governor Generoso, Davao Oriental;
        Kiamba, Glan, Maitum, and Malungon, Sarangani; Malita, Davao Occidental; General
        Santos City; Rosario and Talacogon, Agusan del Sur; Carmen and Lingig, Surigao
        del Sur; and Mabini and Pantukan in Davao de Oro.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
