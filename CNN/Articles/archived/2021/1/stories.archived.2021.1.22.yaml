    'mgnl:tags': ['Metro-Manila', 'COVID-19', 'coronavirus', 'OCTA']
    'template': '1'
    'title': 'Minimal spike in COVID-19 cases seen in Metro Manila; no significant
      effects yet from holidays, festivals — OCTA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd9d110-b669-4314-af9a-7d660c9851e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:16:47.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:18:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)—</strong> Experts
        have observed a minimal increase in COVID-19 infections in Metro Manila in
        the past few days, according to the OCTA Research Group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e87387-2be8-4ed0-b7bf-d297e486af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:16:47.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:18:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released on Friday, OCTA said the trend in the new coronavirus
        cases in the capital region has “leveled off” even with the resumption of
        regular testing operations following the holidays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ac447-f8c7-46ed-b8f3-0887f082de92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:16:47.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:18:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are actually seeing a steady level of new cases in NCR and Calabarzon,
        so there has been no significant increase that we have seen, even with testing
        resuming normal operations,” OCTA research fellow Professor Guido David told
        CNN Philippines’ <em>The Source</em> separately. “Right now, due to the holiday
        effects, the increase was minimal.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd431f04a-91b1-47aa-9c60-33096a227e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:16:47.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:18:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the holidays, OCTA said even the recent festivals in
        NCR “have not yet had a significant effect on the trend” of the cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a57bad0-7d72-4566-ad6a-647893a17879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:16:47.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:18:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the average number of daily cases in Metro Manila decreased
        from 435 to 405 in the past week. The reproduction number, a statistic used
        to measure the rate of virus transmission, has also been “more or less steady”
        at 1.07. The reproductive number ideally should be one or less, according
        to medical experts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924dbcc0-d042-4240-9f40-0480bd2eddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:16:47.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:18:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said the recent improvements may be the result of the efforts
        of the national and local governments as well as cooperation and compliance
        of residents to minimum health standards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57620716-e0bc-46a3-b60d-97824047d7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:16:47.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:18:57.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know that in NCR, people are more compliant to wearing face
        mask and face shield," David pointed out. "This is one of the best ways to
        combat the virus— by following health protocols. And we’re also lauding the
        efforts of the local governments in the national capital region.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b36ca7-f586-4341-80d4-34d178807d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:16:47.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:18:57.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department earlier said it would be monitoring the COVID-19
        situation by the end of the month for <a href="https://www.cnn.ph/news/2021/1/12/DOH-Traslacion-Black-Nazarene-feast-COVID-cases.html">possible
        impacts of the Feast of the Black Nazarene</a> in Manila, which was attended
        by hundreds of thousands of devotees. Officials have also noted an <a href="https://cnnphilippines.com/news/2021/1/17/Feast-of-Sto.-Nino-Manila-orderly-.html">“orderly”</a>
        celebration of the Feast of Sto. Niño in the same city last weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b707b-33b5-4b67-8d43-ec5cedc57a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:16:47.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:18:57.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus cases in the country <a href="https://www.cnnphilippines.com/news/2021/1/21/PH-covid-cases-507k.html">jumped
        to 507,717 on Thursday</a>, with 1,783 new infections tallied by the DOH.</p>'
  'COVID-19-vaccine-Janssen-Clover-Sinovac-trial-site':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-22T15:10:37.448+08:00
    'imagesource': 'jcr:ec13a44f-74bc-42e7-af90-f63db98c283f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '300bf463-717b-42fb-adca-6c4e1723657c'
    'lead': 'The Department of Science and Technology identifies the target sites
      for the three vaccine makers allowed to conduct clinical trials in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T15:17:31.287+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:18:56.636+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:49.224+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOST lists target sites for Sinovac, Janssen, Clover vaccine trials'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d7d31-5720-40c9-b9ea-e25021cd23fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:17:31.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:56.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> — The
        Department of Science and Technology on Friday identified the target sites
        for the three vaccine makers allowed to conduct clinical trials in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c77c1-b493-415f-846b-54aba30d64ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:17:31.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:56.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST Undersecretary Rowena Guevara said there is no definite date
        yet for the start of the phase 3 trials of Belgium-based Janssen Pharmaceuticals
        and Chinese companies Clover Biopharmaceuticals and Sinovac Biotech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3c09ee-2fdc-4529-b116-69fc41a27340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:17:31.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:56.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They intend to start the soonest when the process of determining
        and preparing their trial sites are complete," she said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471d7591-a117-41e9-b212-1bc55476b8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:17:31.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:56.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Below are their target areas for clinical trial:</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1f408-ad69-4e62-ab69-647a260e8b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:17:31.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:56.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Janssen:</strong> San Pablo, Laguna; Cabuyao, Laguna; Makati
        City; La Paz, Iloilo; Bacolod City; and Metro Manila</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b429d6-81ed-41f4-abc9-8ccf52ee4a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:17:31.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:56.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clover:</strong> Quezon City; Makati City; Manila City;
        Taguig City; Las Piñas City; Muntinlupa; Calamba, Laguna; and Dasmariñas,
        Cavite</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a53903d-0bdb-4438-9a4c-822640042b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:17:31.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:56.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sinovac:</strong> Quezon City; Marikina City; Pasay City;
        and Alaminos, Laguna</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d079bc7-1704-4f04-9299-7f8751598afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:17:31.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:56.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevara said they gave the names of specific barangays where these
        companies can test out their vaccine to a larer group of volunteers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a7654d-ac20-42fd-a39c-50d1778311b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:17:31.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:56.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers in the trial will either be given the vaccine or a placebo,
        a harmless substance similar to the actual vaccines. The participants still
        need to observe minimum health standards for the duration of the trial to
        protect themselves from the virus, Guevara stressed. Health Secretary Maria
        Rosario Vergeire said participants will be informed at the end of the study
        which one they have been injected with.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f7963a-78ea-486b-a80b-bb66fdd8b65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:17:31.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:18:56.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Food and Drug Administration has only approved
        the clinical trial applications of Janssen, Clover, and Sinovac. Bharat Institute
        in India has submitted its application, but it needs to submit the data from
        its clinical trials.</p>'
