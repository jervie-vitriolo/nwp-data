      'jcr:uuid': '2214eb8a-cefe-4c1f-8403-7010732b2c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:25:42.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:16:14.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were also offered, the price is low but you will
        be having the filling station, meaning the raw materials will be sent here
        and we will finish (the vaccines).]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec0c4a-5a47-4ac0-8edc-555ee4e536e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:25:42.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:16:14.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another condition for lower rates would be if the government will
        claim the vaccines straight from the company''s manufacturing plant instead
        of having them ship the supply to the country, the official mentioned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9689748-fe84-4c2d-8245-4820fdc918a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:25:42.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:16:15.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez has still not revealed the negotiated price for the Sinovac
        doses but he assured the public that the country is at an "advantage." He
        said the basis for negotiation is "sense of fairness," or making sure the
        Philippines will get rates close to that of other Southeast Asian nations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44386a19-8751-4c32-b1cf-1360aa847e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:25:42.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:16:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November last year, the Department of Health told the Senate
        that Sinovac doses were priced at over ₱3,600 but Malacañang gave a lower
        number at around&nbsp;₱650 per shot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0554a1e-eb90-42a7-80f5-25a69924cbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:25:42.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:16:16.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque clarified that the initial submitted
        rate was based on a news article that staff found on Google. Senators were
        peeved that they were given unverified information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5463e750-dbc0-4abb-bfbc-d7f151cc8c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:25:42.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:16:16.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no effort to check with Sinovac, the firm,&nbsp;itself
        <em>para ma</em>validate <em>lang</em> [to validate], because official document
        <em>''yun</em> [that was an official document]," Senator Panfilo "Ping" Lacson
        told Duque. "And maybe this would serve as a good lesson in future submissions
        <em>na dapat bago tayo</em> <em>mag</em>submit, <em>medyo</em> accurate<em>
        at saka</em> validated <em>''yung</em> data [that before we submit, the data
        should be accurate and validated]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4308713-7549-4af8-b04a-982711b653f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:25:42.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:16:17.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque explained that at the time, the government was not yet in
        talks with manufacturing companies so they had to rely on online sources.
        Nonetheless, senators repeated the reminder to fact-check with the company.</p>'
