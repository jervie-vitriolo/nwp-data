      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the forecast average is a distant cry from the 6.4% expansion
        logged in the last quarter of 2019, driven by a surge in government and infrastructure
        spending.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21de079a-d743-45ed-afbe-cf6bcb3dc42f'
