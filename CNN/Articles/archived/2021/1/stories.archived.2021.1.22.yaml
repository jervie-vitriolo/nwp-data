    'title': 'Tabuk City in Kalinga to shift to ECQ

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97588de-439f-41da-821a-75e5bd9eb380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:55:24.509+08:00
      'mgnl:createdBy': 'lisbet'
