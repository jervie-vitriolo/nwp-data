      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd81e71b-0ec6-401c-8aa5-d239830def7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:04:08.629+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasingkasing’s Lazada shop also carries books from Aklat Alamid.
        They specialize in children’s literature in Philippine languages like Ilocano
        and Ibanag, and have published two lovely books about children and their relationships
        with family and the natural world. Another progressive publisher is <a href="https://southernvoicesbooks.shop/books-published/"
        target="_blank">Southern Voices Printing Press</a>. They sell socially-conscious
        children’s literature and biographies of activists and revolutionaries like
        Recca Monte, Crispin Beltran, and Angie B. Ipong. They also recently released
        “Ang Munting Prinsipe,” a Filipino translation of Antoine Saint de-Exupéry’s
        “The Little Prince.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069c8146-4844-484c-917b-acb5cd334de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:04:08.629+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, readers should patronize <a href="https://gantalapress.org/"
        target="_blank">Gantala Press</a>. Philippine literature, as with any other
        institution, isn’t immune to patriarchy and the excess of men’s voices; Gantala
        Press provides an urgent, feminist answer to this. They publish Meranaw and
        vegan cookbooks, astrology zines, comics of women-loving-women, and stories
        of peasant and working-class activists. Gantala’s publications remind us that
        literature isn’t just produced by a professionalized group of writers from
        the middle and upper classes; literature should be produced and enjoyed by
        the broad sectors of the Philippine people, from farmers to urban workers
        to single mothers to Indigenous peoples. And with every publication, Gantala
        forwards this necessary, revolutionary alternative.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ab4ea-f75a-49cc-adfd-fa3bbe6018f3'
      'mgnl:activationStatus': true
