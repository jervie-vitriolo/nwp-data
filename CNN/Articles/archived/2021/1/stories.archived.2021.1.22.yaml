      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6c1c06-7ffe-410a-a4d7-6e2f39118161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:06:48.775+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual 2021 Moviemov Italian Film Festival returns to the Philippines
        for the tenth time, taking place from February 1 to 6. The movies will be
        streamed for free via the Italian cinema website <a href="https://www.mymovies.it/ondemand/moviemov/">My
        Movies</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29950b4b-2590-4e0a-9839-413b72703bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:06:48.775+08:00
