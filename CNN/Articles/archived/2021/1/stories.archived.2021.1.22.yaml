      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this edition, Moviemov will shed a light on the terrible fire
        that destroyed the homes of a Filipino community in Rome last August. The
        short film “Princess”, directed by Silvia Luzi and Luca Bellino, presents
        a silent community that lives on the edge of the river in the center of Rome:
        men and women whose existence is ignored.</p>'
