    'title': 'Filipino with UK variant now negative for COVID-19; NBI tapped to trace
      missing co-passengers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2295c68e-0a23-494b-a2c9-3609fec208ab'
