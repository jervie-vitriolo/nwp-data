    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b4c1e69-f932-4b1a-a78e-c96d0cd2bad4'
    'lead': '"I would try to keep up with Leslie Odom Jr. (who played Burr in the
      original Broadway cast) as he''s, you know, doing this amazing rap," Gorman
      told CNN''s Anderson Cooper on Wednesday'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T06:41:19.818+08:00
