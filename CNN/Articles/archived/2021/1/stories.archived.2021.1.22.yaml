      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pune Mayor Murlidhar Mohol said there were five fatalities in the
        incident. The cause of the fire has yet to be determined.</p>'
    '15':
