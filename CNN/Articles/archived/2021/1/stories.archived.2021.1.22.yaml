    'template': '1'
    'title': 'How a ''Hamilton'' song helped Amanda Gorman overcome a speech impediment'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a080ba2f-371c-4bcf-96d5-952a7db0bac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:41:19.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You wouldn''t know it from her commanding
        delivery at the inauguration, but up until a few years ago, National Youth
        Poet Laureate Amanda Gorman struggled to overcome speech impediment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb04238-32ec-46df-9f4a-30fb71c9d2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:41:19.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of her life, including when she was still an undergraduate
        at Harvard, Gorman had trouble pronouncing the letter "R."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400dd750-f0c2-4ca5-a6fc-aa444df3bd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:41:19.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To practice saying the letter, she''d listen on repeat to one song
        she said was "packed with ''R''s''" -- "Aaron Burr, Sir" from Lin-Manuel Miranda''s
        historical opus, "Hamilton."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dade63c1-d30c-4296-b3c5-0c37b6ace26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:41:19.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:29.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would try to keep up with Leslie Odom Jr. (who played Burr in
        the original Broadway cast) as he''s, you know, doing this amazing rap," Gorman
        told CNN''s Anderson Cooper on Wednesday, following her triumphant inaugural
        performance. "I would say, if I can train myself to do this song, then I can
        train myself to say this letter."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011ccc7a-e6da-4193-99c5-54a828780d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:41:19.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:29.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure enough, rapping along with Odom Jr. and Miranda''s fast-paced
        rhymes worked, and Gorman''s performance of her piece, "<a href="https://edition.cnn.com/2021/01/20/politics/amanda-gorman-inaugural-poem-transcript/index.html"
        target="_blank">The Hill We Climb</a>," ranked among the highlights of President
        Joe Biden''s inauguration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2192d8e9-d267-4ed8-9060-8f7c11126939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:41:19.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:29.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overcoming a speech impediment is a milestone she shares with the
        46th President, as well as a love for "Hamilton" (the original Broadway cast
        performed at the White House while he was Vice President and reunited in 2020
        for a Biden campaign video).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faf5d18-80cb-449c-bafd-0cf669113d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:41:19.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:29.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorman said she owes a lot to the Pulitzer Prize-winning musical,
        calling it "part of (her) speech pathology."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5c4f58-2cc5-4e0d-8fcb-dafb5d91d5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:41:19.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:29.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s why I included it in the inaugural poem," she told Cooper.
        "Also, beyond that, I think ''Hamilton'' is such a great kind of American
        cultural piece of what it means to be a better country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada08598-fa8a-4040-8c2a-d0196a309e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:41:19.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:29.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorman snuck in a few references to "Hamilton" in her stirring poem,
        some of which Miranda caught. He lauded her performance in a tweet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac0baac-eaae-418e-9891-8d7500d025f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:41:19.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:29.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You were perfect. Perfectly written, perfectly delivered," he wrote.
        "Every bit of it. Brava!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977d6ece-70a7-4b62-bcdb-31e160f50e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:41:19.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:29.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians and cultural titans like Barack Obama, Hillary Clinton
        and Oprah Winfrey echoed Miranda''s praise. In her fleeting moments on the
        inaugural stage, as Gorman called on the American people to summon the bravery
        it takes to "be" the light, she became a light for the country, too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5535704-2108-49f3-a7d8-8516492abebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:41:19.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:29.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/01/21/us/amanda-gorman-hamilton-speech-impediment-trnd/index.html"
        target="_blank">How a ''Hamilton'' song helped Amanda Gorman overcome a speech
        impediment</a></em></p>'
  '7.1-earthquake-Mindanao-Jose-Abad-Santos':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-01-22T06:40:27.887+08:00
    'imagesource': 'jcr:bce95c1e-30b7-4fd5-9c5f-da3682916064'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c35f08d-f7af-44d1-9463-9432e40f1db5'
    'lead': 'Davao Occidental PDRRMO Harry Camoro says no major damage was observed
      after coordination with local officials in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T06:42:04.938+08:00
