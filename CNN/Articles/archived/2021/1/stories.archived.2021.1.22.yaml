      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        country posted another big increase in COVID-19 cases with 2,178 more people
        infected, the Department of Health announced on Friday, making it the highest
        daily record in over two months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2964d4a7-497a-484d-a3d8-723e187ed403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:12:18.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 8, there were 2,442 infections reported. The total is now
        at 509,887 with 32,031 active or currently ill patients (6.3%). At least 83.6%
        of the active cases have mild symptoms, 9.5% have no symptoms, 4.1% are in
        critical condition, 2.3% are severe cases and 0.42% are in moderate condition,
        the agency''s case bulletin showed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cca6ee-7005-4127-a008-5af842c55538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:12:18.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City topped the list of areas with the highest number of
        new infections with 148, followed by Bulacan province with 88, Cebu City with
        80, Davao City with 79, and Mountain Province with 75.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce21b93c-c1f7-42e0-bac6-300536efd586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:12:18.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also rose to 10,136 or about 1.99% of the COVID-19
        tally, after 20 more patients died. Meanwhile, 250 others recovered, raising
        the number of survivors to 467,720 or 91.7% of the nationwide total.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cc0235-55c3-4da9-9f12-94fee7e0d142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:12:18.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it removed eight duplicates from the count. It also
        corrected its previous report wherein five recoveries were actually deaths
        after validation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1f6e1d-fe65-40b3-949d-ffe24d3ed9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:12:18.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally did not include data from three COVID-19 laboratories
        that were not able to submit their reports on time, the department added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91e5c58-f4aa-46de-a30c-a7a987f334fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T19:18:31.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also logged a surge of infections
        among Filipinos abroad with 127 more cases. This brings the total to 13,760
        with 944 deaths in 84 countries. Meanwhile, 46 others recovered, raising the
        number of survivors to 8,794. There are also 4,022 undergoing treatment, the
        DFA added</p>'
  'Essential-workers-initial-vaccine-priority-list':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-22T16:21:17.548+08:00
    'imagesource': 'jcr:27691397-1be6-4af9-8acc-c18d06623d67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62aa9207-8502-4158-9cb7-2078271f84bb'
    'lead': 'Senators push for the prioritization of certain sectors that they see
      are vital in the recovery of the economy from the COVID-19 pandemic.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T16:23:41.136+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:18:53.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:50.603+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Garbage collectors, construction workers included in initial vaccine
      priority list'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9621e79d-f914-4220-bbd9-2b4aef5f179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:23:41.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:53.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> — COVID-19
        response deputy chief implementer Vince Dizon on Friday released the initial
        list of industries that will be prioritized in the first wave of the coronavirus
        vaccine rollout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4502163-ac34-43b3-8209-c81d94f33597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:23:41.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:53.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are essential workers from the sectors of agriculture,
        forestry, fisheries, transportation, construction, food, tourism, essential
        retail, water refilling stations, laundry services, logistics and courier
        services, sanitation services, communication, energy, power, and fuel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47354cc0-8133-4007-ae5c-c8c3a4a1b6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:23:41.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:53.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The various technical working groups in the vaccine cluster are
        currently working with the Department of Trade and Department of Labor [and
        Employment] to have a definitive list of priority essential workers," Dizon
        said in a Senate hearing on the country''s COVID-19 vaccination plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19233e6e-071e-485c-a1fe-929d5887cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:23:41.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:53.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the final list will be out next week. Other eligible COVID-19
        vaccine recipients include frontline healthcare workers, senior citizens,
        indigents, uniformed personnel, teachers, and social workers.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a05c246-e89b-4c44-be08-c19897875b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:22:13.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:53.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the initial priority list of the government, top five priority
        groups are health workers, indigent senior citizens, remaining senior citizens,
        indigent population, and uniformed personnel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daba0c05-4ae8-4307-8a28-6c0c292ce1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:22:13.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:53.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3695a9-8a0d-40d3-9c75-1079276a53e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:22:13.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:53.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro Tempore Ralph Recto said it would be better
        to vaccinate teachers right after medical workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb55f7a9-f4fa-4675-b50a-6aa549f17c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:22:13.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:53.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef922ea2-f955-43f9-ab13-c381f96ba7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:22:13.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:53.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You cannot open the economy if you cannot even open your schools
        to begin with… Let’s do our health workers, next is our teachers so that you
        can have normalcy in the education sector,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796744b-1a5e-4450-a336-06661fbf1cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:22:13.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:53.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd35d94-4738-4f8b-a9da-eeb75d80ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:22:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:53.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto also said that the rollout can also be done by age just like
        in other countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd81d699-e9ce-40d5-adcb-6a01e4ba20ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:22:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:53.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d64fa7-2a4e-4667-a5c8-38ac6e408ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:22:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:53.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Imee Marcos said the workers in the transportation
        sector should be the first ones to be vaccinated since transportation is one
        of the major hurdles in opening up the economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f7731e-9952-4a21-88f5-883b37f57dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:22:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:53.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f5e0d7-1643-4b1a-b3d3-51baa0bfdbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:22:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:53.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iyong&nbsp;</em>agri(culture)… <em>iyong</em> health workers,
        <em>hindi iyan makakapunta sa ospital… sa bukid kapag wala iyong</em> transport…
        <em>Lagi syang problema sa lahat ng</em> effort <em>natin na magbukas at magsimula
        ng ekonomiya</em>,”she explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa0e55-de16-45fd-8fbe-5f3139e0a1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:22:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:53.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9acb42-e82d-40d6-b8ea-0929e89f92e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:22:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:53.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Agriculture, our health workers cannot go to hospitals,
        to farms if there is no transportation. That is always the problem in all
        our efforts to open and restart the economy.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae229b1-f7a9-4451-8d4f-5eef6cb3ef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:22:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:53.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fc9c33-e74d-462b-9176-02b015e4a0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:22:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:53.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez reiterated that the list is still being finalized and took
        note of the lawmakers’ suggestions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54df22b7-1923-4420-8539-d6e9b9d845bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:23:41.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:53.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez said in the same hearing that the target
        date for the country''s COVID-19 vaccine rollout is still on Feb. 20. However,
        if an emergency use authorization on anti-coronavirus shots that will be used
        in the vaccination program is not issued by the Food and Drug Administration
        on the date, "we can move it to last week of Feb. or March."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e7c521-a9db-485b-9308-95c06d513fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:23:41.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:53.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines that may initially be used are those from the COVAX facility
        and Chinese firm Sinovac, he added. COVAX is a global initiative led by the
        World Health Organization with the vaccine alliance Gavi and the Coalition
        for Epidemic Preparedness Innovations that aims to ensure equitable access
        to coronavirus vaccines.</p>'
