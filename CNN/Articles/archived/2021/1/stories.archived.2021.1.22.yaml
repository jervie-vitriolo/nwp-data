    'mgnl:tags': ['OCTA', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'OCTA: COVID case surge seen in northern provinces; trend in some areas
      similar to countries with new variant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803a3d6d-07d0-405d-9f40-fa043a276f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:44:23.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:09.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)—</strong> A spike
        in coronavirus cases has been observed in several provinces outside Metro
        Manila, including those along the northern regions, according to independent
        research group OCTA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6542ac-dec0-4944-949c-7768145956c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:44:23.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:09.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its January 22 report, the OCTA group said the provinces of Cebu,
        Benguet, Leyte, Zamboanga Del Sur, Mountain Province, Cagayan, and Kalinga
        all listed a post-holiday surge, recording an increase of more than 30% in
        new virus cases compared to the previous week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe5fecf-2a30-4bbc-9994-1712be48109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:44:23.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:09.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Professor Guido David particularly raised concern
        over the situation in the northern provinces, saying the pattern of increase
        in some areas is somewhat similar to those of countries that have reported
        cases of the new coronavirus variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e2d6f-12d7-484d-9c06-3d87da55d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:44:23.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:09.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re not saying that the variant is there, but we’re just saying
        that the patterns of increase are similar,” David told CNN Philippines’ <em>The
        Source</em>. “And this is especially true in the northern provinces like Cagayan.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2d3198-cf57-4726-9abf-2f2c6f0faa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:44:23.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:09.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We must note that the Filipina who was identified with the variant
        in Hong Kong came from Cagayan. Although we know they have done sequencing
        in Cagayan, and found no evidence of the variant, but still, the case increases
        there are somewhat concerning,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a650030-65dc-4708-9150-d3d753c9e93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:44:23.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:09.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to David, OCTA has monitored a 20% positivity rate in
        the  Cordillera Administrative Region — much higher than the 5% standard  recommended
        by the World Health Organization. Cagayan Valley, on the other hand, has reported
        around 15% and up positivity rate, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f96ea5-fa5e-4b10-9d95-7c91fd4a016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:44:23.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA fellow also underscored the importance of scaling up the
        COVID-19 testing in the said areas, noting it’s possible that cases may have
        been underestimated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c723b4-9d48-4194-be2a-a5b53af0a4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:44:23.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to scale up the testing there, because we need to identify
        if there are more cases there than what we’re seeing,” David said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dfe0bc-2590-4e7d-8b13-93a0a518e830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:44:23.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:09.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, OCTA’s latest report also noted that while Cebu and Zamboanga
        del Sur saw a spike in cases, the areas reported low attack rates and positivity
        rates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2651cef7-733d-4360-b9b7-433a66be3d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:44:23.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in coronavirus infections in Metro Manila has also
        “leveled off,” OCTA added, but stressed anew the importance of compliance
        with the minimum health protocols.</p>'
