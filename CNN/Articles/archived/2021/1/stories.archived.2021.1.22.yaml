      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Independent Publishers</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4334db-8d8d-4c3e-88f4-1156f25363fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:04:08.629+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many independent publishers in the Philippines who publish
        books you won’t normally see in National Book Store, Fully Booked, or other
        big bookstores. At the 2020 Manila International Book, several of these publishers
        banded together to form <a href="https://www.facebook.com/TheIndiePubCollabPH"
        target="_blank">The Indie Publishers Collab</a>. A cursory look at the members
        of this writers collective shows several indie publishers with catalogues
        of books to captivate your attention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2888eb-127d-4b39-a6b3-17593fad360b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:04:08.629+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://balangaybooks.com/" target="_blank">Balangay Books</a>
        features books from notable Filipino writers such as Bebang Sy, Nap I. Arcilla,
        and Almayrah Tiburon. <a href="https://www.lazada.com.ph/shop/cubao-editions/"
        target="_blank">Cubao Editions</a>, a homegrown small press from Quezon City,
        showcases the writing of Paul S. de Guzman and Chiles Samaniego, two writers
        whose fiction bursts with strangeness and creativity. For those seeking poetry,
        <a href="https://gachapress.com/" target="_blank">Gacha Press</a> has linguistically
        playful and potent chapbooks from Paolo Manalo and Michael Balili.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a56f40b-7d37-4eba-94a7-b0b85e44a3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:04:08.629+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:59.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.lazada.com.ph/shop/kasingkasing-press" target="_blank">Kasingkasing
        Press</a>&nbsp;is one of the most exciting small presses publishing today.
        In addition to works in English and Filipino, they publish books in Binisaya,
        Hiligaynon, and other Philippine languages, providing some much-needed diversity
        to Philippine letters. Kasingkasing Press released one of my favorite books
        of 2020, Felino S. Garcia Jr.’s Filipino translation of Adelina Gurrea Monasterio’s
        marvellous works, which have so long remained in Spanish unread by many.</p>'
    '28':
      'image': 'jcr:3ffec181-fc43-40a9-8228-f2fec202bb6a'
      'imageCaption': 'Selections from Balangay Books ("Maqueda" by Nap I. Arcilla
        III), Gacha Press ("Happily Ever Ek-ek" by Paolo Manalo), Cubao Editions ("Marienbad,
        etc." by Chiles Samaniego), Kasingkasing Press ("Panglugayawan" by Elsed Togonon),
        and Southern Voices Printing Press ("Ang Munting Prinsipe").'
