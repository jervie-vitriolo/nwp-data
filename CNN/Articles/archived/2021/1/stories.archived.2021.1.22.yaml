  'Amanda-Gorman-Effect':
    'author': 'Alice Driver'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-22T07:38:25.918+08:00
    'imagesource': 'jcr:33854e07-fa93-4469-81f9-7fb181cc68f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55ea3f6e-5236-4acf-8a76-bfe51713ee2d'
    'lead': '"I found joy and inspiration in what from now on I will call the Amanda
      Gorman Effect, after the surge of joy and rapt attention the inaugural poet
      brought forth from the nation and from the women who spoke to me on the streets
      of DC."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T07:46:16.303+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:19:22.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:40.877+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amanda-Gorman-']
    'template': '1'
    'title': 'OPINION: I went to Washington for joy, and Amanda Gorman delivered it'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b408ae-40be-479b-8d7c-3b5de52f7205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:46:16.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:22.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Alice Driver is a freelance journalist whose
        work focuses on migration, human rights and gender equality. She is based
        in Mexico City. Driver is the author of "More or Less Dead: Feminicide, Haunting,
        and the Ethics of Representation in Mexico." The opinions expressed in this
        commentary are those of the author. <a href="https://edition.cnn.com/opinions"
        target="_blank">View</a> more opinion articles on CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3d12ef-0b70-45b8-bdaf-56372d9b0212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:46:16.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:22.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Like millions of other Americans,
        I was infected with Covid-19 in 2020 —&nbsp;part of a wave of suffering that
        came as a direct result of the way the Trump administration failed to manage
        the pandemic. While I thankfully recovered, it wasn''t lost on me that I got
        sick while reporting on the plight of meat processing workers in Arkansas
        whose pleas to be seen and heard amid the pandemic were going largely ignored.
        At the end of four years of a presidency in which journalists like me were
        regularly declared "enemies of the people" and after recovering from Covid-19,
        I began 2021 wondering how to recover my hope for democracy and sense of faith
        in the citizens of the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd414b527-0717-46f9-bda1-0946a7e499f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:46:16.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:22.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of needing to be in Washington, DC, on Inauguration Day
        gripped me and wouldn''t let go, even after the January 6 insurrection: I
        had to witness the inauguration of Vice President Kamala Harris, the only
        woman in my lifetime —&nbsp;in my mom''s and my grandma''s and all women in
        the US''s lifetime -- to be elected to the position. I knew I had to be there,
        but I wasn''t expecting to leave with a transformed understanding of what
        the voice of true power in America could sound like.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcac914-06fa-4b8b-a06e-91367e08f773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:46:16.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:22.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriving in DC the week before the inauguration, shortly after the
        White supremacist attempt to take the US Capitol, I found myself in the unusual
        position of -- for the first time in my professional life —&nbsp;ordering
        body armor and a helmet which, in light of the storming of the Capitol, was
        recommended for all journalists covering the inauguration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5239df8-3558-4b6f-a35e-747ba13e21d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:46:16.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:22.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In DC, despite 25,000 National Guard troops and an increased police
        presence on the streets, I found joy and inspiration in what from now on I
        will call the Amanda Gorman Effect, after the surge of joy and rapt attention
        the inaugural poet brought forth from the nation and from the women who spoke
        to me on the streets of DC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9070e0-5921-4203-9a54-defd66d7bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:46:16.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day of the inauguration, normally some 200,000 tickets are distributed
        to members of US Congress and their constituents. Because of the pandemic
        and the security concerns, US Congress was limited to tickets for themselves
        and one guest. As the National Guard and police blocked off the streets around
        the White House and the US Capitol and set up checkpoints in preparation for
        the inauguration, the streets became eerily quiet. I decided to go to Black
        Lives Matter Plaza (a pedestrian area near the White House, renamed as such
        in June 2020 by the city''s mayor) —where some Biden supporters had assembled
        to celebrate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada29db3-a081-42aa-b980-a834e4a12356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:46:16.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Black Lives Matter Plaza, there were girls and women like me
        who, despite the tension in the city created by the level of militarization,
        wanted to be present for the beginning of a new era, one in which women like
        Harris and Gorman, the youth poet laureate, will redefine what power looks
        and sounds like.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f3522c-ea63-468f-9ebe-bd9b39f8d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:46:16.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany Jamel, 22, wore a "Black Lives Matter" mask and a shirt
        that read "Why be a racist, sexist, homophobic or transphobic, when you could
        just be quiet?" She said that she began college right after Trump was elected
        and after graduation, she knew she wanted to come and see what she thought
        would be the defining inauguration of her life. She drove from Florida to
        Washington, DC, with two friends to witness the inauguration and described
        the experience as surreal — she admitted that until that moment, she didn''t
        think we would see a woman as president or vice president in her lifetime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb1de79-e055-4495-ad1a-c4ed4bc5b23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:46:16.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist Nadine Seiler, 55, said she had been occupying the plaza
        to protect it from racists — even sleeping there —&nbsp;since October. She
        wore a knitted pink pussy hat and face mask that read MADAM in pink and VP
        in blue. She had seen the White supremacists march towards the White House
        on January 6 but had never imagined that they were going to be successful
        in storming the Capitol. She told me that some Black Lives Matter supporters
        she knew in the area had been afraid to come to the plaza on Inauguration
        Day for fear of being harassed or threatened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe839968-9e81-45f7-820d-209c0e79cbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:46:16.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:22.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smokey Sims, a BLM activist who had been occupying the plaza and
        supporting Seiler, said of Harris, "I am glad we''ve got a woman in office.
        I''m glad she''s Black. I''m glad she''s Asian. And hopefully she''ll be president
        next. That''s what I want."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc13590-36c6-41bb-bafd-01e20c8bf6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:46:16.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:22.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the inauguration ceremony, Gorman —&nbsp;a woman the same age
        as Jamel — held the world''s attention as she recited her poem "The Hill We
        Climb," saying, "The new dawn blooms as we free it. For there is always light,
        if only we are brave enough to see it —&nbsp;if only we are brave enough to
        be it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23111645-18c4-4e2f-aca2-70815b3a49c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:46:16.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:22.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in that moment, Jamel and her friends saw that power looks like
        a 22-year-old poet armed only with her words and a coat the color of sunshine
        and power looks like a 56-year-old Black and South Asian woman with her husband
        —&nbsp;the supportive second gentleman —&nbsp;by her side.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d273bd-3aa9-4583-b760-50468207ef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:46:16.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:22.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorman, who dreamed of being president as a girl, described herself
        as a "skinny Black girl, descended from slaves and raised by a single mother."
        The shadow of violence that loomed over the inauguration was eclipsed by her
        light, by the way her words began to heal a divided nation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fcc40b-5968-47a1-af04-10466916b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:46:16.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:22.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four years in which we have all endured the images, words
        and actions of (mostly) male White power, so many of us are ready for this
        brave new beginning, one in which we are reminded of the magic of poetry and
        the way words, arranged just so, can bring us together.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a99afe2-8d68-479d-9ba6-429083474db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:46:16.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:22.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/21/opinions/amanda-gorman-effect-in-washington-dc-inauguration-driver/index.html"
        target="_blank">I went to Washington for joy, and Amanda Gorman delivered
        it</a></em></p>'
  'Champ-Major-White-House-dogs-':
    'author': 'Kate Bennett and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-22T08:06:30.755+08:00
    'imagesource': 'jcr:db931821-1166-4d35-b3b6-46a80100771f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38143d3d-9b59-43f6-a913-cfdf3e3d1c23'
    'lead': 'The new administration is working doggedly in its first days in office,
      but President Joe Biden''s four-legged companions aren''t joining in just yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T08:13:09.321+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:19:21.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:41.217+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The White House''s dog days haven''t returned just yet'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd986e386-58a7-47fa-8f79-51b0e7f4dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T08:13:09.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:21.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The new administration is working doggedly
        in its first days in office, but President Joe Biden''s four-legged companions
        aren''t joining in just yet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece94e7c-eed9-4635-ae67-94816eb1ef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T08:13:09.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s dogs have not yet moved into the White House, a source
        familiar told CNN, but the pups are anticipated to arrive at 1600 Pennsylvania
        Avenue soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c31b5e-ac4b-4480-bff7-f91d669646a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T08:13:09.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family''s pair of German shepherds, Champ and Major, will restore
        the time-honored tradition of keeping pets in the White House after former
        President Donald Trump opted against one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced7da85-676f-407b-a14e-9e243aa7efec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T08:13:09.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Champ joined the Biden family during the presidential transition
        in December 2008, weeks after Biden had become US vice president-elect.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81df1a75-b7c3-478e-a7b8-f89610fb73ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T08:13:09.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major joined the Biden clan almost eight years later. The Bidens
        fostered him from the Delaware Humane Association and made his adoption official
        in November 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fd9c13-225e-4105-8b9f-e7758902cd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T08:13:09.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Champ is mostly light brown with a dark snout, and Major is mostly
        black with light brown paws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad68983-0e10-4a78-9dfc-d7e85a69e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T08:13:09.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Delaware Humane Association and Pumpkin
        Pet Insurance hosted an "indogeration" event celebrating Major''s ascent to
        first dog.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5038ecfa-7c03-4850-a731-e9c2f2e5707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T08:13:09.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:21.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he is the first shelter dog in the White House, he is not
        the first rescue. Before Major there was Yuki, a mixed-breed pup abandoned
        by his owner at a gas station in Texas and rescued by President Lyndon B.
        Johnson''s daughter Luci. Bill Clinton''s family cat, Socks, was also a rescue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c10af5f-df74-4caa-97a0-6d16083ee1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T08:13:09.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:21.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy #InternationalDogDay from Major and camera-shy Champ!" Biden
        tweeted in 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1bf226-9615-478f-8b60-99d9e5fabadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T08:13:09.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tradition of keeping pets in the White House dates back to Thomas
        Jefferson, who kept a mockingbird and a couple of bear cubs during his presidency.
        Throughout the years, presidential pets became celebrities of sorts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787020d3-cb14-4fb3-96f2-76afa894fd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T08:13:09.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It softens their image; it broadens their appeal," Ed Lengel, a
        former chief historian at the White House Historical Association, told CNN
        in 2017. "They help create an atmosphere of the White House as a family, a
        lived-in place and not just a stiff museum, but a place where a family lives
        and plays and enjoys each other''s company."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4365b6a-b1b0-489b-9ab6-54bb40afacf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T08:13:09.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/21/politics/biden-dogs-major-champ-white-house-pets/index.html"
        target="_blank">The White House''s dog days haven''t returned just yet</a></em></p>'
