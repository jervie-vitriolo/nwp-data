      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investing in global markets grants access to more opportunities
        otherwise not available in one''s country, said AIA IM head of funds, Shrikant
        Bhat, adding it diversifies one''s risk portfolio across regions too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34274d92-4c08-41f5-8017-777c36b36d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:47:28.643+08:00
