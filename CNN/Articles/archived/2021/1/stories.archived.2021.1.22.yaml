      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Amanda Gorman is fast becoming a household
        name after she delivered a powerful inauguration poem at the US Capitol on
        Wednesday, <a href="https://www.cnnphilippines.com/world/2021/1/21/amanda-gorman-poem-biden-inauguration.html">challenging
        Americans</a> to unify and "leave behind a country better than the one we
        were left."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475b8d73-fbe2-477c-9748-4d4b50a05841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T08:45:46.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:20.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if her words to the country weren''t incredible enough, the
        nation''s first-ever youth poet laureate has two books topping best seller
        lists -- and they aren''t even expected to release until September 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dcaad0-fb68-48e3-b8bb-825767c4b1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T08:45:46.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:20.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I AM ON THE FLOOR MY BOOKS ARE #1 &amp; #2 ON AMAZON AFTER 1 DAY!
        Thank you so much to everyone for supporting me and my words. As Yeats put
        it: "For words alone are certain good: Sing, then," she <a href="https://twitter.com/TheAmandaGorman/status/1352030502002241540">wrote
        on Twitter</a> Wednesday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdec708-bce5-4428-a436-efe47461be30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T08:45:46.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:20.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorman, 22, is the writer of "The Hill We Climb: Poems," and "Change
        Sings: A Children''s Anthem." The titles are currently topping both Barnes
        &amp; Noble and Amazon''s best sellers lists. The poem Gorman No. 1 on Amazon''s
        list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265f809c-0763-4cb3-a31a-07943f9af146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T08:45:46.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:20.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poet is joined by two other notable Black authors near the top
        of Amazon''s list: Meena Harris, Vice President Kamala Harris'' niece, takes
        the third spot with a children''s book titled, "Ambitious Girl" followed by
        "A Promised Land," Former President Barack Obama''s memoir. Born and raised
        in Los Angeles by a single-mother and sixth-grade English teacher, Gorman
        started writing poems when she was a child, but found performing terrifying
        due to a speech impediment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e64f98f-fd99-4199-96a7-767e13477336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T08:45:46.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She overcame that fear by drawing confidence from former President
        Barack Obama and Martin Luther King Jr., and practicing songs from the Broadway
        musical "Hamilton."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfc0de5-f0a7-43ae-9629-23d11d86cb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T08:45:46.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:20.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From celebrities to politicians, Gorman''s words resonated with
        many and praise on social media was not in short supply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28862047-81dd-4885-93ff-b8f8617df4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T08:45:46.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:20.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wasn''t @TheAmandaGorman''s poem just stunning?" She''s promised
        to run for president in 2036 and I for one can''t wait," Hillary Clinton wrote
        on Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301dd30c-76dc-4952-89da-1199e73b60dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T08:45:46.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:20.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never been prouder to see another young woman rise! Brava
        Brava, @TheAmandaGorman! Maya Angelou is cheering and so am I," Oprah Winfrey
        said on Twitter. Winfrey gave Gorman a ring in the shape of a caged bird from
        New York-based brand Of Rare Origin (a tribute to African American poet Maya
        Angelou) and a pair of gold hoop earrings from Greek designer Nikos Koulis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396e2e3b-7163-4339-b879-b44497f60806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T08:45:46.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:20.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/21/us/amanda-gorman-poet-best-selling-books-trnd/index.html">"Amanda
        Gorman''s books are topping best seller lists and they haven''t even been
        released yet."</a></em></p>'
