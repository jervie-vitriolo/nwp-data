      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"12 out of 35 specimens from COVID-19 positive cases in this capital
        town have been confirmed to be of the UK variant. The Bontoc LGU urges everyone
        to intensify adherence to basic health protocols. Lockdown is still in effect,"
        Odsey said.</p>'
