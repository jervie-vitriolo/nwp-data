      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The pandemic has
        changed the way people live and taught many invaluable lessons, including
        the importance of preparing for what''s ahead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03ae147-2be6-4b14-ad53-5d2ae2062942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:47:28.643+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:18:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the world entering a new year amid a health crisis, seizing
        opportunities to secure one''s future and even of their loved ones has never
        been so important.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5364abf5-8a50-40ac-a7f5-d46dc1818b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:47:28.643+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:18:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are they looking to invest for their retirement? For the education
        of their children? Or maybe to leave a legacy for the next generation? Then
        they will have to go for a long-term view, a longer-term view for that," AIA
        Philam Life chief investment officer Arleen Guevara told CNN Philippines''
        The Exchange with Rico Hizon. "They can go and invest globally if the investment
        opportunities locally are not really sufficient to fulfill those requirements."</p>'
