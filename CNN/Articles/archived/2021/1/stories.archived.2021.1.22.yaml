      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AIA Philam Life has partnered with affiliate AIA Investment Management
        to launch Elite Funds, which cater to investors seeking entry into the global
        landscape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16882707-e213-4ac7-8b24-c2377e3bfa4a'
