      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through global investments, Bhat said investors are also "able to
        tap into high-quality managers who are really good at what they do" across
        the globe, effectively catering to their long-term needs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c04a391-5cc3-46bd-8deb-a24b7516ce16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:47:28.644+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:18:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to successful investments is marrying customers'' and fund
        managers'' interests, which involves looking at both benefits in tactical
        opportunities in short-term events without derailing the long-term picture,
        he likewise shared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecada28a-e573-4df5-af37-be6df593781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:47:28.644+08:00
      'mgnl:createdBy': 'joemil'
