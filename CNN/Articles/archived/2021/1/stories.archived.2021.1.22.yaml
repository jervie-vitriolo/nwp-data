    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-22T10:00:09.730+08:00
    'imagesource': 'jcr:64df21a0-9e5f-4105-ad2a-e90ef66dc9e4'
