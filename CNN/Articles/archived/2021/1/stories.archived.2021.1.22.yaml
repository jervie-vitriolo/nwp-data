  'china-victim-after-twitter-locks-embassy-account':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-22T11:03:53.938+08:00
    'imagesource': 'jcr:4998aefe-db82-4991-8c30-cbd227f160f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '942572e0-ba0b-47c1-b685-32ef26ae92f9'
    'lead': 'China says that it is a "victim" of misinformation after Twitter restricted
      the account of the Chinese embassy in the United States.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T11:07:36.125+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:19:12.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:45.162+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China says it is a ''victim'' after Twitter locks embassy account

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9f9eca-0103-4e27-8c87-cefd2acc8e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:07:36.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:12.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China says that it is a "victim" of
        misinformation after Twitter restricted the account of the Chinese embassy
        in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049e72e7-764a-4072-a8e4-128b49bc87c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:07:36.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:12.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retort comes after Twitter temporarily locked the account of
        the Chinese embassy over a tweet it posted defending Beijing''s treatment
        of Uyghurs. The post, which was made earlier this month, claimed that Uyghur
        women in Xinjiang were no longer "baby-making machines."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf17aaf-05b7-4b7a-a410-13cdfbda1900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:07:36.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:12.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the process of eradicating extremism, the minds of [Uyghur]
        women in Xinjiang were emancipated and gender equality and reproductive health
        were promoted," the tweet read, citing a report from state-run newspaper China
        Daily.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf472e75-18ab-4588-8380-d4c9745ad5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:07:36.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:12.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a regular briefing in Beijing on Thursday, a Chinese Foreign
        Ministry spokesperson defended the embassy''s actions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1070fe46-21c4-4f4b-8786-c9bcfab3f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:07:36.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:12.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is ... a major victim. There are many false and ugly [pieces
        of] information about China on Xinjiang-related issues. Of course, the Chinese
        Embassy in the US has responsibilities and obligations to clarify the facts
        and explain the truth," Hua Chunying argued, hitting back at Twitter''s "restrictive
        measures."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24b08c9-c2ae-4725-b878-9442b9ddfae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:07:36.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:12.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope Twitter can uphold the principle of objectivity and impartiality,
        not to show double standards on this issue, but to strengthen screening, and
        identify what is false information, what are rumors and lies, and what is
        fact and truth."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b144e9d-6041-4c81-b470-53d2c8aa4295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:07:36.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:12.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s far western Xinjiang region has long been associated with
        reports of the forced sterilization of people from the Uyghur minority, a
        predominantly Muslim ethnic group residing in the area. Chinese officials
        have denied the allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3944c7aa-4608-4663-afc0-9ba18c48b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:07:36.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:12.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has officially determined that China is committing
        genocide and crimes against humanity against Uyghur Muslims and ethnic and
        religious minority groups who live in Xinjiang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc82fd09-bd6f-40d2-81e2-4dc28754d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:07:36.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:12.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This genocide is ongoing, and... we are witnessing the systematic
        attempt to destroy Uyghurs by the Chinese party-state," former US Secretary
        of State Mike Pompeo said in a statement Tuesday, on the last full day of
        the Trump administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7525621-929e-49ba-b40a-d696ca15fdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:07:36.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:12.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the Twitter restriction was first reported by Bloomberg.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a658ad-7258-4b06-8790-570bdc7bae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:07:36.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:12.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson said that the tweet had violated the company''s
        content policy, which prohibits "the dehumanization of a group of people based
        on their religion, caste, age, disability, serious disease, national origin,
        race, or ethnicity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c4e4ed-68be-4236-bf3f-9d5e44231782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:07:36.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:12.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet is now "no longer available" on the platform.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b9a777-0209-42c5-807d-40e7b2619f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:07:36.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy''s account, meanwhile, will remain locked until the
        Tweet is deleted, according to Twitter. In similar cases — including one involving
        former President Donald Trump''s account — Twitter has required the user to
        manually delete the post in question before regaining the ability to post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a4efb0-5d94-4100-8903-7f8e3de6fbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:07:36.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy, for its part, has not tweeted since January
        9.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02239c66-a70a-44ba-acc5-09daf666706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:07:36.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:12.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear whether the embassy intends to delete the post to
        restore its account. The delegation in Washington did not immediately respond
        to a request for comment outside regular US business hours.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1356071e-05d2-47d8-a265-c9f6b10f1a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:07:36.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter and other social media companies have been grappling with
        the consequences of how their platforms can sometimes be used to spread incendiary
        speech. Such concerns led several platforms to ban Trump outright earlier
        this month after he incited a riot at the US Capitol.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0381eef8-9d40-4bfc-9bfb-af9d785993b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:07:36.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the European Commission proposed vast new oversight
        and transparency laws for social media. The proposed law would even require
        the platforms to disclose their algorithms for advertising and recommended
        content.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba58f80c-627e-4889-a95b-920e153b79f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:07:36.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US law shields social media companies from responsibility over what
        is posted on their platforms. Lawmakers from both parties agree the law needs
        to change; they just don''t agree on how.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db59f81d-678c-440c-8852-ac18d43147fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:07:36.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that there will not be some kind of overreach in measures
        adopted that will silence speech or take the wrong approach," said Cindy Cohn,
        the executive director of the Electronic Frontier Foundation, a non-profit
        that defends online civil liberties, referring to global efforts to regulate
        the space.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e41d1ee-3fd0-45d1-b698-1a912e04bd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:07:36.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter is one of several US-based social media platforms that are
        blocked in China, along with Facebook and Instagram. Despite this, Chinese
        diplomats and agencies have increasingly been using Twitter to promote Beijing''s
        interests around the world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd565c09b-1ce7-4272-b790-24b1f203aebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:07:36.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Brian Fung, Scott McLean and CNN''s Beijing bureau contributed
        to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759bc183-32fc-4660-8b0f-cf55445d3092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T11:07:36.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:19:12.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/21/tech/twitter-china-embassy-us-uyghur-intl-hnk/index.html">CNN.com</a>.</em></p>'
