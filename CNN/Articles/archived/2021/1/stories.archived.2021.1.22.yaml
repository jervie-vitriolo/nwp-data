      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        Philippines'' first known case of the more transmissible UK COVID-19 variant
        is now cleared of coronavirus infection, officials said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e879b00-5bcc-4b9d-bcb1-ba9b025d2e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:58:38.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:08.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.facebook.com/QCGov/posts/482253689829060">Quezon
        City Government</a> said the 29-year-old patient tested negative in his latest
        swab test. Doctors in his quarantine facility have to assess if he can be
        sent home soon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279cd19c-677b-4786-b2eb-7aed1a99019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:58:38.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:08.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Department Spokesperson Maria Rosario Vergeire said a thorough
        assessment, such as a chest X-ray, needs to be done because the patient was
        previously diagnosed with pneumonia. She also stressed the importance of monitoring
        after the patient is sent home. Local officials vowed to continue monitoring
        the patient for at least two weeks after he returns to his home in Quezon
        City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee288017-ae2c-4d31-8ff3-834381db9d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:58:38.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:08.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOH is seeking the help of the National Bureau of Investigation
        to contact the patient''s two co-passengers during their flight from Dubai
        to Manila on January 7.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b28d17-bf10-408e-b55c-bc0b3925abff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:58:38.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:08.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be providing these two names to the NBI, through the Department
        of Justice, today para lang mahanap natin. Mas madali kasi silang makakahanap
        because of their database," Vergeire said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d75ac-fa84-4467-9008-e6a75aeefa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:58:38.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will send the two names to the NBI today so we
        can find them. They can easily find them because they have the database.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d3a88f-63cb-4d9d-971e-66b0af3d83b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T12:58:38.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 159 passengers on board the Emirates flight, 13 travelers
        — including the index case detected with the B.1.1.7 SARS-CoV-2 variant first
        found in the United Kingdom — tested positive for COVID-19. At least 14 contacts
        of the patient have contracted the disease.</p>'
  'clark-airport-operator-offers-old-terminal-for-mass-vaccination-facility':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-22T11:09:53.410+08:00
    'imagesource': 'jcr:a3916dbe-4cdb-4996-98c6-279306fb043a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '771c38f7-1900-482d-b934-b99464d7836f'
    'lead': 'The old terminal of the Clark International Airport may be transformed
      into a mass COVID-19 vaccination facility, its operator Luzon International
      Premier Airport Development (Lipad) Corp. says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T13:50:33.883+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:19:07.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:46.626+08:00
