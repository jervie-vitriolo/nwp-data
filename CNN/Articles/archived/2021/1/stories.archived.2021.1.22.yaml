      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)&nbsp;—</strong>
        The Inter-Agency Task Force approved the conduct of board examinations scheduled
        this month up to March this year, IATF spokesman Harry Roque announced on
        Friday.</p>'
