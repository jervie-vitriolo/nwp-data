      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine-Italian cinema industry will converge in dedicated
        online screenings and meetings to provide Italian and Filipino film professionals
        an opportunity to be visible and explore co-productions, funding, and distribution
        of the most interesting and recent audiovisual products.</p>'
