    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b999e2d-68e7-4979-ad92-c0d2aebea406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:25:42.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:16:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong>&nbsp;Vaccine
        Czar Carlito Galvez, Jr. said the reason other countries may get COVID-19
        vaccines from China''s Sinovac at a cheaper price is because of cost-reducing
        conditions such as agreeing to produce the vaccine shots themselves using
        materials from the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5478f4-b249-4909-893d-7169c009fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:25:42.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:16:13.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the country was also offered cheaper rates under certain
        terms, adding that by producing the vaccine shots, the price will be cut by
        almost half.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4c66e6-1dde-4496-aa33-509c3898251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:25:42.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:16:13.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inofferan din kami, mababa ''yung presyo</em> but you will
        be having the filling station <em>o ibig sabihin ''yung</em> raw materials
        <em>dadalhin sa atin, tayong magfifinish</em>," he told the Senate in a hearing
        on Friday.</p>'
    '4':
