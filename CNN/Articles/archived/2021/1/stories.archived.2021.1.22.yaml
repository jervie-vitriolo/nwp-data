      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a10ded-21d4-452e-a8da-f528af070a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T05:58:38.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:30.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Luningning Villa, medical director of Faberco Life Sciences
        Inc., said the plant for the Rotavirus vaccine was the one affected by the
        blaze.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6362f6d9-9ab1-4270-818d-7e59092b15e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T05:58:38.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:30.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35e880a-e311-4e35-a240-977e2425ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T05:58:38.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:30.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to assure the public that the manufacturing sites
        for COVID-19 vaccines are safe and not affected. The plants are situated in
        another location and the production remains uninterrupted and unhampered,”
        said Villa in a statement. “COVID-19 vaccines are on target as scheduled.”</p>'
