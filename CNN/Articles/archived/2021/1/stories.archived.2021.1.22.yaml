      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        Labor Department says it will look into the appeal of labor groups to increase
        the minimum wage to help them cope with rising prices of goods amid the COVID-19
        pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81520537-6d98-4997-89e6-e921de48bb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:50:14.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:11.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma. Criselda Sy, executive director of the National Wages and Productivity
        Commission, said they have yet to receive formal petitions for a wage hike
        in Metro Manila and other regions. But she added that the request will be
        evaluated on factors like the current state of the economy, and the capacity
        of employers to shoulder additional costs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98001d93-0ea5-48a7-8db4-6f6d0c1034f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:50:14.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to analyze that in relation to its impact to the growth
        of the economy and whether the employers are capable of absorbing such costs,"
        she said in a briefing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd836ef78-fefc-45a6-968b-be0c02253478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T12:27:09.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Sunday, Labor Secretary Silvestre
        Bello III said the interests of all parties should be considered before raising
        wages.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07657379-573c-4553-8523-e46b15f37f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T12:27:09.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:12.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to...<em>sweldo</em> [wages], we have to balance
        the interests of the workers and the employer. We know that workers need some
        kind of...upgrading, [but] on the other hand, we have to be cognizant of the
        situation of employers," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e899a7-81f4-482f-89d1-a2fb8e28cfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T12:27:09.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:13.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said there are businesses whose earnings have suffered leading
        to a reduction of their workforce.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa6b801-b9ec-4eb6-ae38-4e06490b7803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T12:27:09.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:13.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we again increase the salaries of our workers, b<em>aka ang
        problema natin diyan, ma-affect yung</em> status of employment <em>ng ating
        mga empleyado,"</em> said Bello.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584dcb23-d1a8-43d6-ba83-2482ac3d4d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T12:27:09.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:14.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we again increase the salaries of our workers,
        the problem could be, this could affect the workers'' employment status.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8dadf9-12cd-47cd-b0aa-bdda0f0bfdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T12:27:09.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:14.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said some workers would prefer having lower wages by having
        flexible working arrangements, as long as they were continuously employed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c7f8d9-e149-475c-90b8-a88879ed55c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:50:14.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:15.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global health crisis has caused huge losses to many economies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e930a4-1488-4f3a-9667-04f4e732f264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:50:14.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, inflation was at 3.5% in December 2020, faster
        than the previous year''s 2.5% and November 2020''s 3.3% as food and transport
        costs continued to climb. This also marked the fourth straight month of an
        uptrend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6efc5ba-ee14-4457-8095-739c12c1be61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:50:14.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment rate was reported to be at 8.7% in October, easing
        from 10% in July but still worse than October 2019''s 4.6%. This also translated
        to come 3.8 million Filipinos still out of work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2500d645-cf58-4257-86ea-303840842369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:50:14.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:16.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pushed labor groups to call for an increase in daily minimum
        wages to ₱750 nationwide. The highest minimum wage is in Metro Manila at ₱500
        to ₱537. It was last adjusted in 2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fa1f86-8f3e-4b80-be6a-91f7f30be1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:50:14.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:17.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/1/21/business-group-higher-minimum-wage-labor.html">Business
        group rejects higher salaries as workers'' calls mount</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd110fc-9678-4256-878f-4bc321e2c00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:50:14.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:17.954+08:00
