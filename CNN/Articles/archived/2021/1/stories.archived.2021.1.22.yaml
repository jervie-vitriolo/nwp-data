      'mgnl:lastActivated': 2023-01-25T13:18:52.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents, made public on Wednesday, list the item as "the first
        created at the Flex Factory in Austin, Texas."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770a0fe0-89f1-4ecc-bd87-17ec4b000052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:54:49.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:18:52.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not respond to a request for comment on whether it was
        the first Mac Pro computer out of the factory, but the timing seems unlikely.
        The factory opened in 2013. It could, however, be the first 2019 model to
        come out of the facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b6a3bc-4df5-4862-b2f5-80e4e718f9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:54:49.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:18:52.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mac Pro gift likely stems from a November 2019 factory visit
        to highlight American jobs at the Flex Ltd. manufacturing facility that makes
        Apple products. Controversy followed the meeting, as Trump implied the factory
        was new for Apple under his leadership, which is was not.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f4dd3-1f83-4623-b3a4-71339ee163cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:54:49.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:18:52.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing the beginning of a very powerful and important plant,"
        Trump said at the time. "Anybody that followed my campaign, I would always
        talk about Apple, that I want to see Apple building plants in the United States.
        And that''s what''s happening."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d5fce6-e03f-4a76-ae51-93b0fc12aca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:54:49.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:18:52.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible he got it confused with Apple''s new $1 billion Austin
        campus that it broke ground on the same day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33b2fd6-97dc-4fbe-b6a9-00e287a72886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:54:49.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:18:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also listed on the disclosure is a $529 leather bomber jacket from
        Ford chairman Bill Ford, golf clubs and accessories from Derek Sprague, president
        of the US Golf Association, and a $650 Ultimate Championship belt from martial
        artist professional Colby Covington.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31fcd21-82dd-451f-9018-d88363e0688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:54:49.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:18:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure also revealed that Trump''s hospitality assets, including
        golf courses and hotels, took a hit last year due to the global pandemic,
        with such assets dropping 38% from 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b68a75-717f-44ed-a966-7fa203eae0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:54:49.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:18:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s common for presidents to receive gifts, there are rules
        and regulations around what they can accept.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4140ff55-d5e4-470b-90a7-434c4afd3df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:54:49.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:18:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Mac Pro is a costly gift, it''s the baseline cost of the
        current 2020 model. That''s before you factor in a $999 Pro stand and other
        bells and whistles like $5,999 for a 32-inch Pro Display XDR with Retina 6K
        display and $25,000 for 1.5 TB of memory. All in, a Mac Pro can cost up to
        $62,571.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151d038f-0bae-4012-8049-1a2af65d8cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:54:49.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:18:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook and Trump had cultivated an unlikely relationship during Trump''s
        presidency, from dinners to appearing with Ivanka Trump to promote education.
        After Trump famously called Cook "Tim Apple" at a White House event, the CEO
        changed his name to that on Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7d1cad-4324-4a42-90ba-63c8909fedd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:54:49.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:18:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pair also bumped heads over the years, including when Trump
        injected himself into a fight between the Justice Department and Apple over
        the security protections on iPhones used by the gunman who killed three people
        on a US naval base in Pensacola, Fla. Cook has also spoken out against Trump''s
        immigration policies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99182727-1009-4c08-b878-f9cde1b5e7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T16:54:49.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:18:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/21/tech/apple-trump-mac-pro/index.html">CNN.com</a>.</em></p>'
  'DILG-on-89-suspended-barangay-officials-cash-aid-anomalies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-22T17:03:02.226+08:00
    'imagesource': 'jcr:a10c5323-5aef-4868-9b0d-0aee93a67b17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d59e355-48c5-4984-8f3c-9ff1cebe29cd'
    'lead': 'Following President Rodrigo Duterte''s move to read publicly the names
      of 89 suspended barangay officials allegedly involved in anomalies relating
      to cash aid distribution, the Interior Department warns this is just the start
      and more suspensions and dismissals will be carried out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T17:05:46.178+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T13:18:51.590+08:00
