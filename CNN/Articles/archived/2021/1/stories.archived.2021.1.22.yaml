      'mgnl:created': 2021-01-22T04:29:08.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:32.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial results showed that after eight weeks, the residents given
        LY-CoV555, also called bamlanivimab, had up to an 80% lower risk of contracting
        COVID-19 versus residents in the same facility who received a placebo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a080ef-6a2f-46c8-a3b0-8010d138b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:29:08.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:32.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b030a268-ee53-4462-aa75-a4a2069c9e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:29:08.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:32.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the entire trial, there were a total of 16 deaths reported,
        including deaths not related to COVID-19, and all deaths occurred [among]
        residents, according to the announcement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecbc27a-4d87-4378-a628-ac412590c6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:29:08.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:32.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0fa6b3-6e81-45e0-b9ce-7339faaa30e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:29:08.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:32.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven of those deaths occurred among people given a placebo and
        five were among those given the therapy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e10fc0-2f1f-41ba-a82a-37d5d711da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:29:08.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:32.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd3e95b-c3a8-4912-969a-8d51798418b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:29:08.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are exceptionally pleased with these positive results, which
        showed bamlanivimab was able to help prevent COVID-19, substantially reducing
        symptomatic disease among nursing home residents, some of the most vulnerable
        members of our society," Dr. Daniel Skovronsky, Lilly''s chief scientific
        officer and president of Lilly Research Laboratories, said in a news release
        on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e179e0a-52e7-4dda-831a-a175f0733360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:29:08.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:32.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These data provide important additional clinical evidence regarding
        the use of bamlanivimab to fight COVID-19 and strengthen our conviction that
        monoclonal antibodies such as bamlanivimab can play a critical role in turning
        the tide of this pandemic," Skovronsky said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c2e26-f17c-41c5-a0d7-93c398707f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:29:08.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:32.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re glad bamlanivimab is already available as a treatment for
        patients at high risk for progressing to severe COVID-19 illness or hospitalization,
        including those in nursing homes, and look forward to working with regulators
        to explore expanding the emergency use authorization to prevent the spread
        of COVID-19 in these facilities."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a691491a-5e61-4fd3-b4cd-226dd9189a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:29:08.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:32.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the US Food and Drug Administration issued an emergency
        use authorization for the therapy to treat mild to moderate coronavirus infections
        in adults and children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fe7da3-97a7-497e-90ee-06da9451d12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:29:08.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:32.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cad0272-c17b-4714-9cb8-502dce42dc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:29:08.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single antibody treatment is administered as an infusion in
        a hospital or other health care setting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd693b8a-ebc7-4281-b37d-aa4e1a3cfbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:29:08.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:32.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-21-21/index.html"
        target="_blank">"Eli Lilly''s antibody treatment found to help prevent COVID-19,
        company says"</a></em></p>'
  'biden-covid-plan-first-100-days-office':
    'author': 'Betsy Klein, Veronica Stracqualursi and Kate Sullivan, CNN'
    'caption': 'Photo courtesy: JIM WATSON/AFP/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-22T04:55:07.339+08:00
    'imagesource': 'jcr:f0d812ed-aba7-4549-8c0d-85265cb766c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6ab941d-6c01-431c-bc99-f21af60a25f5'
    'lead': 'US President Joe Biden''s plan starts with a national vaccination campaign
      in order to meet his goal of administering 100 million shots, enough to cover
      50 million Americans with vaccines that require two doses, in his first 100
      days in office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T04:46:10.071+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:19:31.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:37.338+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden unveils COVID-19 plan based on ''science not politics'' as he
      signs new initiatives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d07e1f-6f6d-4bb0-91af-f7d42f3192ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:46:10.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> President Joe Biden''s first full day in
        office Thursday focused on getting the COVID-19 pandemic under control, rolling
        out his national strategy that includes several executive actions related
        to vaccinations and testing in hopes of moving the federal response in a different
        direction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707b0aed-2962-4843-8154-723f0d533f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:46:10.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:31.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaaef74-f0a8-48e1-b3c2-fa48bdd80951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:46:10.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:31.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our national strategy is comprehensive, it''s based on science,
        not politics. It''s based on truth, not denial, and it''s detailed," Biden
        said, speaking from the White House. He said the 198-page plan is posted on
        WhiteHouse.gov.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a563feb9-4958-465f-ab17-09f430e88854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:46:10.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:31.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s plan starts with a national vaccination campaign in order
        to meet the President''s goal of administering 100 million shots, which is
        enough to cover 50 million Americans with vaccines that require two doses,
        in his first 100 days in office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffd66cc-3bfb-4511-8ddf-5c76044f3242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:46:10.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:31.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re at Day 1," Biden said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d7283-83f4-4505-a67e-77b0df42fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:46:10.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:31.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the plan was developed with input from the nation''s top
        infectious disease expert, Dr. Anthony Fauci, among other advisers and experts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b78670b-0da2-4e3b-a573-ca8576483615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:46:10.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:31.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after being sworn-in, Biden was set to sign at least 10
        executive orders, memorandums and directives focused on tackling the pandemic,
        which, as of Thursday afternoon, has claimed the lives of more than 408,000
        Americans and infected more than 24 million in the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc44d2-dd6e-45d3-a442-a4b5d5fec492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:46:10.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:31.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden signed executive orders ramping up supplies for vaccination,
        testing and personal protective equipment and another boosting development
        of therapeutics to treat COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c45406-953d-4f7b-80c8-c80fff89946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:46:10.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:31.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden emphasized the need for Americans to wear face masks in order
        to stop the spread of the virus, saying masks are "even more important than
        the vaccines."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44332f74-d1ed-4d8e-b269-53d6ce47bfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:46:10.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:31.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who has long stressed the importance of mask-wearing,
        signed an executive order on his first day in office requiring masks in federal
        buildings and on federal lands, and asked Americans to wear masks for his
        first 100 days in office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a260cf-38a3-4fec-8eac-c56e47181324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:46:10.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:31.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following through on his campaign proposals, Biden signed two executive
        orders creating a National Pandemic Testing Board to improve US coronavirus
        testing capacity and a COVID-19 Health Equity Task Force to ensure an "equitable"
        pandemic response and recovery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95839b44-fde4-4fe0-ada5-d8e25ceca449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:46:10.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:31.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another executive order he signed enhance the nation''s collection,
        production, sharing and analysis of data about the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c1d104-924a-40a7-bbce-573ce86a09dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:46:10.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:31.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He directed the Federal Emergency Management Agency to offer full
        reimbursement to states for the cost of National Guard personnel and emergency
        supplies such as PPE for schools.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86203c4e-1b3e-4347-b604-62ba4ae61742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:46:10.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:31.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden asked the Department of Education and Department of Health
        and Human Services to provide guidance for safe reopening and operating of
        schools, childcare providers, and institutions of higher education.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4adbad5-bd5f-4ccd-be79-fa2c58dc3ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:46:10.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He signed an executive order calling on the Occupational Safety
        and Health Administration to release clear guidance on COVID-19, decide whether
        to establish emergency temporary standards, and directs OSHA to enforce worker
        health and safety requirements.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb43d51-8911-47f3-a18c-faae6ffb7557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:46:10.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building on the order he signed Wednesday making masks mandatory
        on federal property, Biden also took action to require facial coverings in
        airports and on certain modes of transportation, including many trains, planes,
        maritime vessels and intercity buses. Thursday''s executive order also requires
        international travelers to provide proof of a negative COVID-19 test prior
        to traveling to the US.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa4cbf6-04d2-4e36-916a-33b6af7da048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:46:10.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is also issuing a presidential directive to restore America''s
        leadership, support the international pandemic response effort, promote resilience
        for future threats, and advance global health security and the Global Health
        Security Agenda.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cfc79b-b922-44ea-b1fb-84f1f11c54f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:46:10.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly-installed White House Covid coordinator Jeff Zients told reporters
        Wednesday that Biden''s pandemic strategy will be "a fundamentally different
        approach from the Trump administration," and will be "driven by science, data,
        and public health" -- not politics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a0fdbc-35a1-4539-be28-62d1a447600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:46:10.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported Thursday that Biden and his advisers are inheriting
        a nonexistent coronavirus vaccine distribution plan to speak of from the Trump
        administration, with sources telling CNN that they''ll have to essentially
        "build everything from scratch."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db51d82-2ebf-4379-89a4-5c9eeeb42395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:46:10.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:31.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For almost a year now, Americans could not look to the federal
        government for any strategy, let alone a comprehensive approach to respond
        to COVID. And we''ve seen the tragic costs of that failure. As President Biden
        steps into office today that, that''ll change tomorrow," Zients said Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce5b760-2bd7-4f51-b114-d98e918008fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:46:10.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:31.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his swearing-in ceremony Wednesday, Biden''s first action
        as President was to impose a mask mandate on federal property. Biden also
        installed a coronavirus response coordinator to oversee the White House''s
        efforts to distribute vaccines and medical supplies. He also signed an executive
        order halting US withdrawal from the World Health Organization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5236e1da-a56b-428b-af24-36957b1b79c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T04:46:10.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:31.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/21/politics/biden-national-coronavirus-plan/index.html"
        target="_blank">"Biden unveils COVID-19 plan based on ''science not politics''
        as he signs new initiatives"</a></i></p>'
