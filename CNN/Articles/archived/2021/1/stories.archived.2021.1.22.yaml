    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No reported casualties, injuries after magnitude 7.1 quake rocks Mindanao'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29a5f5c-4b11-4f74-8aa0-a4c53158d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:42:04.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> There
        were no reported casualties or injuries following the powerful <a href="https://cnnphilippines.com/regional/2021/1/21/earthquake-Davao-Occidental-Mindanao-.html">7.1
        magnitude earthquake</a> that jolted Mindanao on Thursday night, a local official
        said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfcacb8-96f0-4da4-973a-dc998f9dea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:42:04.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:29.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao Occidental PDRRMO Harry Camoro said no major damage was observed
        after coordination with local officials in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c83fda-f123-4c61-8a92-529a54006032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:42:04.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:29.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right after the strong quake, we messaged all the local chief executives
        to give us information regarding any damages or casualties. So far po, they
        forwarded images that there''s no major damage po na reported or any casualties
        or injuries po," he told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c45de3-3df9-4681-8418-27dee2a6889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:42:04.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:29.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the strong shaking of the ground lasted for around one minute,
        adding that at least three aftershocks were felt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4063b3f-2642-4801-bd80-e9a6952f1ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:42:04.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:29.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake hit the waters off Jose Abad Santos town in Davao
        Occidental at around 8:23 p.m., with strong intensities felt in some parts
        of Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced592e1-77ef-4269-bec3-1d2c3064ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:42:04.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:29.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 5, considered by state seismologist Phivolcs as "strong,"
        was felt in General Santos City and the municipalities of Kiamba, Glan, Maitum,
        and Malungon in Sarangani province.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b16c0c-d1e4-4fbf-b37f-79e889fede23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:42:04.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:29.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 4, deemed "moderately strong," was recorded in Davao City,
        Cotabato City, Digos City, Sta. Cruz in Davao del Sur, and the municipalities
        of Alabel, Maasim, and Malapatan in Sarangani province. Intensity 3 was felt
        in San Francisco in Southern Leyte, Datu Blah T. Sinsuat in Maguindanao, Zamboanga
        City, and Cagayan de Oro City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf0bf16-d4c2-4cbf-a043-274f6a2513e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:42:04.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:29.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said there is no tsunami threat but aftershocks are expected.</p>'
  'Fauci-Trump-Biden-relationship':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-22T06:44:43.748+08:00
    'imagesource': 'jcr:5001ec53-5339-48b3-aa32-bd1db3ef97f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50c0c8ff-18ee-49c4-ac31-1d24db6bf5b5'
    'lead': 'Dr. Anthony Fauci, who sat on Trump''s coronavirus task force and endured
      Trump''s public scorn, emerges to tout a new administration''s plans and voice
      support for a new President''s approach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T06:46:37.432+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:19:28.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:38.699+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fauci talks ''liberating feeling'' serving under Biden versus Trump'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9320d0c1-4472-416d-8eee-d32524d3c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Dr. Anthony Fauci returned to the
        White House briefing room on Thursday, he did so without the sour reality
        of a hostile president watching him from feet away in the Oval Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ef5c61-5b89-4030-8d49-092fdc101251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you, I take no pleasure at all in being in a situation
        of contradicting the President," Fauci told the room, appearing nonetheless
        to take some pleasure in no longer having to dance around US President Donald
        Trump''s turbulent ego.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147a0712-4e90-4ba9-8901-d4e6e10bb302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that you can get up here and talk about what you know,
        what the evidence, what the science is -- let the science speak," he added.
        "It is somewhat of a liberating feeling."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d812283-86e6-470b-9f0e-ab01d3a8321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He demurred somewhat on his rocky history with the previous administration.
        But he made no attempt to veil his pleasure at the changing of guard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc04ca6-cbc1-4ab9-b553-5e667f23a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 80-year-old infectious disease specialist, it was the latest
        act in a long history of serving seven US presidents. Fauci, who sat on Trump''s
        coronavirus task force and endured Trump''s public scorn, emerged to tout
        a new administration''s plans and voice support for a new President''s approach.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f411d4-05aa-4d14-ace7-25f1971cf8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways it was a turnabout. Though he was sidelined and ignored
        in the end, he still helped formulate a badly flawed Trump administration
        policy that failed to contain the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6177b1-f43a-4473-8b5a-6279ebf71142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when things began to get bad, Trump''s aides restricted how
        much Fauci could appear on television to offer warnings and disinvited him
        from briefing the President in the Oval Office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8926632-4451-48aa-873d-45a6e3741e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci and Trump disagreed on how to approach the pandemic, what
        the correct message was for the American people and how to balance reopening
        with preventing further contagion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e16a4c9-47f1-4011-b73b-58314682f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through it all, Trump insisted he respected Fauci but disagreed
        with his approach. But at their relationship''s nadir, Trump suggested he
        was considering firing Fauci. Attacks from Trump''s allies led to death threats
        and enhanced security.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c8da76-4175-4193-8fb3-1e88c61e620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a different scene on Thursday. Fauci awoke before 4 a.m.
        ET to address the World Health Organization on the administration''s behalf
        after Biden rejoined the body.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d97f02-3730-4e30-bc8a-7bd64247a0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the State Dining Room several hours later, Biden and Fauci greeted
        each other warmly before Biden signed a series of executive actions meant
        to combat the pandemic. He appeared for a number of television interviews.
        He was the first administration expert to stand in the briefing room under
        new management.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6823b9a4-8229-4129-8121-57bcd8a86d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci himself said he was guaranteed a new approach.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86bb1d7-fabc-4a5e-bf00-29966dae861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that was very clear as recently as about 15 minutes
        ago, when I was with the President, is that one of the things that we''re
        going to do is to be completely transparent, open and honest," Fauci said.
        "If things go wrong, not point fingers but to correct them. And to make everything
        we do be based on science and evidence."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48cc37b-fd35-4467-b724-e0d4e333feb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was literally a conversation I had 15 minutes ago with the
        President," he said, clearly relieved the stark warnings he''s been trying
        to convey about the pandemic for months would now come with the imprimatur
        of the White House.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd8fd0-9444-4a49-8e03-b7d42ec94962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still in a very serious situation," Fauci said as he began
        his remarks, calling the recently passed death toll of 400,000 "historic in
        a very bad sense."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38959bf-7ce4-4db5-9d2a-4183a087d642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested that the recent seven-day average of cases "looks like
        it might actually be plateauing in the sense of turning around," and the public
        health officials "think it''s real."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf5eac9-8596-4c81-8c81-3e713bdb04f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he added, he''s said this before.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f55d3c9-06e2-4f59-ac94-7035f7e31f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sort of getting a déjà vu standing up here cause I said something
        like this almost a little bit less than a year ago when we were talking about
        the acceleration of cases in the late winter, early spring of 2020, when we
        were having New York City metropolitan area being the epicenter of what was
        going on. There are always lags, so please be aware of that," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f4b07-51ad-466b-b95a-7b66caa122ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, of course, was before Trump decided Fauci''s urgent warnings
        were dampening Americans'' spirits and, in turn, his political prospects.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e241986-e4b5-4bbd-87d3-f2e587fbb502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By summer, Trump had taken to insisting the country was "rounding
        the corner" on the virus. By the time another surge hit in the fall, Trump
        was in full denial.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b434b05e-a801-453e-ad57-063b564f2bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci went for weeks without speaking with Trump. Two days before
        the election, Trump suggested to a crowd in Florida he might fire Fauci. The
        doctor continued to attend task force meetings with Pence, and appeared at
        a briefing with Pence in November, but his relationship had died with Trump
        -- who''d taken to a new adviser, Dr. Scott Atlas, whose views were on the
        fringe.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a02d2-15a7-4496-8e85-68ea38f039ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Fauci signaled the days of overconfidence and loose
        facts were over.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d44d0f3-e8ea-4afa-be1a-6b31e4f2bad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:46:37.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:28.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things new with this administration is if you don''t
        know the answer, don''t guess," he said. "Just say you don''t know the answer."</p>'
  'Biden-Russia-nuclear-arms-treaty-extension-investigation':
    'author': 'Kylie Atwood, Jennifer Hansler and Vivian Salama, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-22T06:46:59.353+08:00
    'imagesource': 'jcr:fdb72329-4a9d-402b-90e8-d861c9f2fcb7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca1c5e52-3d38-4679-9408-b94894cdf0ba'
    'lead': 'The White House has ordered an intelligence review of Russian misdeeds
      ranging from the SolarWinds hack to alleged bounties on US troops, but will
      pursue an agreement with Moscow on an issue of mutual concern: nuclear arms
      control.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T06:48:43.441+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:19:27.719+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:39.114+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden orders investigation into Russian misdeeds as admin seeks nuclear
      arms treaty extension'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfa4c0f-0cb9-451f-8e5d-e6578c115f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:48:43.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:27.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The White House has ordered an intelligence
        review of Russian misdeeds ranging from the SolarWinds hack to alleged bounties
        on US troops, but will pursue an agreement with Moscow on an issue of mutual
        concern: nuclear arms control.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410253ff-3b2e-4871-bb33-ae043ead2c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:48:43.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:27.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as we work with Russia to advance US interests, so too we
        work to hold Russia to account for its reckless and adversarial actions,"
        White House press secretary Jen Psaki told reporters at a briefing Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0603bb1b-adff-41dc-a18e-60f9b6100cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:48:43.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:27.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To this end, the President is also issuing a tasking to the intelligence
        community for its full assessment of the SolarWinds cyber breach, Russian
        interference in the 2020 election, its use of chemical weapons against opposition
        leader Alexey Navalny and the alleged bounties on US soldiers in Afghanistan,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46311617-5354-40a3-9c02-9e83bc4c7afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:48:43.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:27.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments signal that President Joe Biden is prepared to take
        a more critical approach on countering Moscow than his predecessor, Donald
        Trump, who failed to forcefully condemn Russia over those incidents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1e1123-febe-4114-a301-49f3edc7bae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:48:43.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:27.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Psaki told reporters that the Biden administration is prepared
        to work with Russia on the New START Treaty, telling reporters that "the United
        States intends to seek a five year extension ... as the treaty permits."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4515f1de-c781-44fd-8c45-bda9ef57a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:48:43.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:27.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That landmark nuclear arms control agreement expires on February
        5.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dec7f7-971f-4de4-a0e7-7867e6f87dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:48:43.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:27.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has long been clear that the New START Treaty is
        in the national security interests of the United States, and this extension
        makes even more sense when the relationship with Russia is adversarial, as
        it is at this time," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cfedbe-50b3-4f85-b536-05032ce6d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:48:43.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:27.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New START is the only remaining treaty constraining Russian nuclear
        forces and is an anchor of strategic stability between our two countries,"
        Psaki added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bcc6b3-60f5-4ea7-aaf9-f25b2cb74ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:48:43.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:27.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s ambassador to the US, Anatoly Antonov, will meet with
        President Joe Biden''s national security adviser, Jake Sullivan, on Thursday
        to discuss the treaty, according to Russian officials who spoke to CNN as
        they entered the State Department for meetings with other US officials on
        Thursday afternoon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0608cfd-91eb-4bc0-802b-065fa3886929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:48:43.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:27.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden team signaled he was in favor of extending the treaty</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9c3e47-f693-412b-8233-3854abc52b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:48:43.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:27.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Biden advisers indicated that the administration
        would not seek a shorter extension on the landmark deal. Biden has expressed
        support for extending the deal with Russia and using it as a foundation to
        pursue future arms control arrangements.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd79e4-0d88-4c14-be3c-b047335e38e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:48:43.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arms control experts had warned that allowing the treaty to lapse
        could prove catastrophic and on Thursday praised the news, first reported
        by The Washington Post, that the new administration planned to move forward
        with a full extension.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d71ee3-4c7b-4da5-9ad8-c15503b635e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:48:43.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:27.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daryl Kimball, the director of the Arms Control Association, called
        it "the common sense, no nonsense, adult decision."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5053b0-02e6-41a7-bac9-1568856c2c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:48:43.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:27.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The New START Treaty is essential for US and Russian security,
        it''s the only treaty left regulating the world''s two largest nuclear arsenals,"
        he told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae2ef53-3db5-4542-b85a-5d10e544be06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:48:43.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:27.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian arsenal is the single biggest threat to the existence
        of the United States, so extending this treaty, by the maximum allowed by
        the treaty, makes sense. It provides the time that will be necessary to negotiate
        follow-on agreements,'' he explained.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c467c3-40cf-4f06-90b6-91ea3f13772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:48:43.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:27.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those negotiations will be extraordinarily difficult because we
        have over a decade of accumulated problems that have that have to be resolved
        in the US-Russian nuclear relationship."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fbdd54-2028-4cff-b167-e6d05dab4b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:48:43.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:27.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimball noted that Moscow was in favor of an unconditional five-year
        extension and predicted that, "barring unforeseen complications, completing
        this agreement is a matter of working through the technicalities within the
        next two weeks."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b572adb1-826c-47a7-90cf-9a3bcd501b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:48:43.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:27.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials told CNN last month that the full breadth of the US-Russia
        relationship will be examined by the team. The Biden administration will also
        prepare a "cost imposition strategy" to respond to Russia -- not just for
        the massive hack of US agencies, but also for Russia''s other disruptive actions
        -- measures that will include sanctions, according to the officials.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b397f2e9-4b48-41a3-b653-1a3727a5e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:48:43.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:27.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With regard to the New START Treaty, Secretary of State-designate
        Antony Blinken said during his confirmation hearing Tuesday that Biden intended
        to seek an extension of the treaty, but suggested he had not made a decision
        on the length of that extension.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f6a396-79f3-4bf7-97c0-bb39d1d91601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:48:43.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:27.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken noted that Biden "couldn''t really engage" on the issue
        during the transition because he was "very cognizant of the fact we have one
        president at a time."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4924941b-6fcf-457b-a302-c27a5652ee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:48:43.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:27.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration went back and forth with the Russians on
        the terms of a shorter extension to the longstanding treaty after efforts
        to create a new trilateral treaty with Russia and China failed.</p>'
  'Newly-discovered-giant-galaxies-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-22T06:41:25.249+08:00
    'imagesource': 'jcr:d0df9df4-f9d4-4b8d-b7f1-cd217ee19c18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6467cfa3-a409-44b0-84ac-de1cde3cfac9'
    'lead': 'Our universe may be filled with unseen giants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T06:54:38.848+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:19:25.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:39.512+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Newly discovered giant galaxies dwarf the Milky Way'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97eee38-7413-4726-af96-51312f84dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:54:38.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:25.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Our universe may be filled with unseen
        giants. Astronomers have discovered two giant radio galaxies, which are some
        of the largest-known objects in the universe. This revelation suggests that
        the enormous galaxies may be more common than previously believed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6103765-1fdd-4187-8f86-12c8f87a0bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:54:38.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:25.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Monday in the <a href="https://academic.oup.com/mnras/article/501/3/3833/6034001"
        target="_blank">Monthly Notices of the Royal Astronomical Society.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8fe9f1-9df7-42ce-b86f-0dad15b8de31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:54:38.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:25.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers found the two galaxies in new radio maps that were created
        using the MeerKAT radio telescope in South Africa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3505a938-2fbd-4166-9e58-3a40831fb688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:54:38.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:25.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio galaxies, which can be quite common, are brightest in radio
        wavelengths of light. Centaurus A is a well-known radio galaxy to astronomers.
        It''s the fifth brightest galaxy in the sky and is about 12 million light-years
        from Earth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37376c9-23bb-4130-940e-268c1fceb5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:54:38.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:25.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centaurus A features a supermassive black hole at its center, which
        releases powerful jets that flow perpendicularly to the galaxy''s disk --
        a common structure for radio galaxies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fb5daf-3e4c-4b4d-9ebe-6b664b5848b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:54:38.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:25.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giant radio galaxies, however, are more rare and have jets that
        exceed 22 times the size of our Milky Way galaxy. The Milky Way is a barred
        spiral galaxy, which is also fairly common, and looks like it sounds: a spiral-shaped
        galaxy with a central bar-shaped structure made of stars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4697385-0797-451f-82e8-74391c005ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:54:38.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:25.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, astronomers have found two giant radio galaxies in a rather
        small patch of sky.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79623327-f577-4d9e-876e-c06c9e211cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:54:38.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:25.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found these giant radio galaxies in a region of sky which is
        only about 4 times the area of the full Moon," said Jacinta Delhaize, lead
        study author and research fellow at the University of Cape Town, in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e03e94-b491-4ea3-8e0a-a0a6975868f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:54:38.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:25.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our current knowledge of the density of giant radio galaxies
        in the sky, the probability of finding two of them in this region is less
        than 0.0003 per cent. This means that giant radio galaxies are probably far
        more common than we thought!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27737d9c-a51e-4a69-898f-fcc1e2b58fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:54:38.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:25.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just because the galaxies are massive doesn''t mean they''re the
        easiest to spot, which is why astronomers didn''t observe them until now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ac7324-8c46-41c8-b581-63ea6f22b351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:54:38.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:25.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These two galaxies are special because they are amongst the largest
        giants known, and in the top 10 per cent of all giant radio galaxies," said
        Matthew Prescott, study coauthor and research fellow at the University of
        the Western Cape in South Africa, in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54c466e-ed49-415a-9392-ab4130b7c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:54:38.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:25.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are more than 2 Mega-parsecs across, which is around 6.5 million
        light years or about 62 times the size of the Milky Way. Yet they are fainter
        than others of the same size. We suspect that many more galaxies like these
        should exist, because of the way we think galaxies grow and change over their
        lifetimes."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6a0895-a91b-42db-acb1-1857b5646b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:54:38.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:25.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers still don''t quite understand why only some radio galaxies
        grow to this massive size. Some believe that the giant radio galaxies are
        the oldest, which has allowed their radio jets to increase outward over several
        hundred million years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e769c2a4-b72d-42af-8dfa-8c654751c4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:54:38.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:25.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s the case, astronomers think there should be more of them
        in the universe than those they have recorded.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8239c-a547-4aa1-b34f-d41b0ed9d15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:54:38.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:25.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MeerKAT telescope, located in the Karoo region of South Africa,
        includes an array of 64 radio dishes and has been operational since July 2018.
        The powerful telescope is sensitive to faint radio light, which allowed researchers
        to find the giant radio galaxies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c3d8a0-96b1-4c3c-98cf-c59ee79c7e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:54:38.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:25.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope array is a precursor to an upcoming telescope, the
        transcontinental Square Kilometer Array, which will begin construction in
        both South Africa and Australia this year and begin observations in the mid-2020s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bff75f3-2b5b-4503-81d5-0eed12bb0c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:54:38.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:25.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The array will include thousands of dishes and up to a million low-frequency
        antennas in an effort to build the world''s largest radio telescope. Despite
        the fact that these dishes and antennas will be in two different parts of
        the world, together they will create one telescope that has over 1 million
        square meters of collecting area, meaning that astronomers can survey the
        entire sky much more quickly than with other telescopes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c58c3e2-960d-42a2-8706-6ff60b9aeccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:54:38.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:25.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also exceed the image resolution of the Hubble Space Telescope
        and image large portions of the sky in sensitive detail.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef53bce-8cc5-433c-abe2-39a6031a57c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:54:38.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:25.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Square Kilometer Array may discover more radio galaxies and
        shed light on how galaxies evolve.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce21a0b-35fb-4520-b359-f27cd2044c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:54:38.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:25.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, this population of galaxies has been hidden from our
        ''sight'' by the technical limitations of radio telescopes," Delhaize said.
        "However, it is now being revealed thanks to the impressive capabilities of
        the new generation of telescopes."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cd059a-713e-46e5-ad8d-f29ebc32da62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T06:54:38.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:25.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/01/21/world/giant-radio-galaxies-discovery-scn/index.html"
        target="_blank">Newly discovered giant galaxies dwarf the Milky Way</a></em></p>'
