      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given investments are a major matter and shouldn''t be taken lightly,
        Guevara reminded the importance of consulting experts before actually doing
        some investing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b59843-0c63-45c2-906a-9e61efa77151'
