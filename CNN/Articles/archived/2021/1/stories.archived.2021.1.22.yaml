      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The request of the Professional Regulation Commission to conduct
        and administer the licensure examinations for professionals scheduled for
        January to March 2021 was approved," Roque said in a statement.</p>'
