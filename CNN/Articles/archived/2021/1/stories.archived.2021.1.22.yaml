    'jcr:uuid': '529ee133-606a-4247-84e1-6ea58e987871'
    'lead': 'The 17 Metro Manila mayors unanimously prohibited children from entering
      shopping malls last December, following the recommendation of health experts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T14:08:10.743+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:19:03.060+08:00
