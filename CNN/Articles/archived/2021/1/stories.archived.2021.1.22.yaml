  'IATF-eases-age-restrictions-MGCQ':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-22T08:47:21.710+08:00
    'imagesource': 'jcr:ebd35d17-b985-49ef-b52f-88ba33466ad3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7885bbc-ab88-47a4-b964-f2147249cda8'
    'lead': 'The Inter-Agency Task Force for the Management of Emerging Infectious
      Diseases eased the age restrictions in areas under modified general community
      quarantine, allowing children aged 10 to 14 years old to go out beginning Feb.
      1, IATF and Presidential spokesman Harry Roque announced Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T08:52:01.300+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:19:19.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:42.668+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Children aged 10-14 allowed to go out in MGCQ areas starting Feb. 1'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81194174-5f35-499e-8955-aa39beb95039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T08:54:54.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:19.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)&nbsp;</strong>—&nbsp;The
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        eased the age restrictions in areas under modified general community quarantine,
        allowing children aged 10 to 14 years old to go out beginning Feb. 1, IATF
        and Presidential spokesman Harry Roque announced Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5436d9-85c8-426a-8d3f-a1034c904b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:41:23.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:19.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Inter-Agency Task Force (IATF) approved the recommendation
        to relax age-based restrictions for areas placed under Modified General Community
        Quarantine (MGCQ) beginning February 1, 2021," Roque said in a statement.
        The Trade Department earlier proposed to ease the age limit to help stimulate
        economic activity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6cb983-a1b7-41e7-8ed7-0a3a9e0983ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:41:23.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:19.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local government units (LGUs), on the other hand, are enjoined
        to adopt the same relaxation of age-restrictions for areas under General Community
        Quarantine (GCQ)," Roque added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff35b82a-92f7-4e7e-833a-6c1d8855f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:41:23.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current IATF rules permit those aged 15 to 65 years old to leave
        their homes. Meanwhile, those covered by the age restrictions could only go
        out of their homes to access essential items and services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a90f8ec-3eb5-484c-8361-fe1d25d7f641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:41:23.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any person below ten (10) years old and those who are over sixty-five
        (65) years of age shall be required to remain in their residence at all times,"
        the official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9640a5-a107-4a5f-967c-695636c096ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:41:23.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said the move was done in line with the goal
        to balance economy and health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6685037b-a851-4dda-849b-56044a6e3662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:41:23.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as we continue to implement and comply with the minimum
        public health standards, kahit anong age ang lumalabas as long as compliant
        tayo, we are protected," DOH spokesperson Ma. Rosario Vergeire said in a media
        forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5344661-331e-45a0-85eb-82f9a473c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:19:11.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:19:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as we continue to implement and comply with
        the minimum public health standards, any age that would go out, as long we
        are compliant, we are protected.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4432642-36ef-4aa5-83e5-ac6f18e602a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:19:11.234+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:19:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to this, Roque explained that going out will be good
        for the children, who have stayed in their homes for ten months now due to
        the lack of face-to-face classes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57029df5-8b52-42d7-8cd3-5c407d10acc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:19:11.234+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:19:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Allowing them] to leave their houses, especially on a weekend
        activity, is good for their physical, social and mental health," Roque said
        in a separate statement Friday night. There are criticisms on the IATF''s
        decision amid the recent detection of a more contagious COVID-19 variant in
        the country.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Presidential
        Spokesperson Harry Roque explains easing of age restrictions in MGCQ areas,
        says going out will be good for the physical, social, and mental health of
        children who have stayed in their homes for 10 months.<br><br>Related: <a
        href="https://t.co/8F4cJN5WHJ">https://t.co/8F4cJN5WHJ</a> <a href="https://t.co/17PssCze1v">pic.twitter.com/17PssCze1v</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1352597950279503872?ref_src=twsrc%5Etfw">January
        22, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748ee382-ff4b-4efc-8ab2-649c5f482751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T21:19:11.234+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:19:19.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c212aa5-98ae-4d4a-9aa5-3cf8fc546424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:41:23.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, independent research group OCTA said it would continue
        to monitor areas that would be relaxing restrictions to check possible effects
        in the spike in cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113950e4-b73f-43f3-b1ca-791bc278cb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:41:23.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we will do right now in OCTA research is we''ll continue to
        monitor what''s happening in these areas where the restrictions are being
        loosened or relaxed, so we can see if there will be an effect on the number
        of cases," research fellow Professor Guido David told CNN Philippines'' The
        Source.</p>'
  'COVID-19-testing-quarantine-variant-travel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-22T09:16:46.313+08:00
    'imagesource': 'jcr:f8c3edb7-a631-4cf1-abe9-e62daa31af25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2650564-c3d8-4ac3-ae77-8bf2260dce5d'
    'lead': 'IATF will implement a stricter testing protocol for travelers arriving
      from jurisdictions with confirmed cases of new, more transmissible COVID-19
      variants. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T09:19:48.310+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:19:18.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:43.006+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH orders 5th day testing, eases quarantine requirement for travelers
      from areas with COVID-19 variant'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b22e1c-ade8-4204-80bf-d29510ba6ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:23:00.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:18.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        Inter-Agency Task Force will implement a stricter testing protocol for travelers
        arriving from jurisdictions with confirmed cases of new, more transmissible
        COVID-19 variants, COVID-19 task force spokesperson Harry Roque announced
        on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da531b66-fee4-4787-b5a5-4d1b33d2142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:23:00.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the mandatory completion of the 14-day facility-based
        quarantine for arrivals will be replaced with testing the passengers upon
        arrival then another test during their fifth day of quarantine. If their second
        RT-PCR test yields a negative result, they can be sent home. It was not immediately
        clear how long quarantine would be for those whose second swab test comes
        out positive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e641a3-16de-4759-8254-05cfd02a085d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:23:00.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:18.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For passengers coming from, or transiting through, countries where
        travel restrictions are in place due to new COVID-19 variants, these incoming
        passengers shall be tested upon arrival and shall be quarantined until the
        result of the subsequent test administered on the fifth day is released,"
        he said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54ac516-6258-41dd-9ffa-eee6aa35410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:23:00.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:18.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said the passengers will
        be turned over to their respective hometowns after their negative result,
        but they will have to complete their two-week quarantine at home. She added
        the new testing rules will take effect after agencies issue guidelines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7acda57-8731-4a5d-b667-32e6df13317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:23:00.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Critical dito ang hand off at proper endorsement to the LGU [Proper
        endorsement to the LGU is critical]," she said in a media briefing. "The local
        government unit has to ensure that the 14-day home quarantine will be implemented
        properly,"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04de0d13-5ef0-4df0-ab1d-e25e485c9ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:23:00.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus infection''s incubation period is five to 14 days.
        This means coronavirus symptoms could appear within five days to two weeks
        after a person has been exposed to the virus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b87ef9-674c-47bd-a2e6-3728ef5ec3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:23:00.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF previously required passengers to take a swab test upon
        arrival then they are allowed to go home after completing their two-week quarantine
        at a government-accredited facility.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604eecc7-2404-4851-8b1b-55fdf0a9b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:23:00.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health recommended for inbound passengers — regardless
        of country of origin — to undergo the second round of swab test five days
        into their quarantine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b32340-a180-4be6-8c47-f2ecf587b552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:23:00.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is imposing travel restrictions on select foreigners
        coming from 35 countries and territory with confirmed cases of COVID-19 variants
        until Jan. 31.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4341aa-7ff9-4b73-8ae3-baeea132745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T14:23:00.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF, however, is now allowing the entry of foreign nationals
        with valid visas and spouses and children of Filipino citizens traveling with
        them to enter the country despite restrictions.</p>'
