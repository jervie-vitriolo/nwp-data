      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The period drama -- created by Chris Van Dusen and produced by Shonda
        Rhimes -- based on Julia Quinn''s novels has created a buzz since it debuted
        last month. The show is the first series for Rhimes under her Netflix deal.</p>'
