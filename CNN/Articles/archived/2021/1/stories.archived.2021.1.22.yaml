      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, a special social segment will represent a bridge
        of dialogue between Italy and the Philippines on realities that are often
        hidden but can emerge thanks to the power of images.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7885ed03-a42e-4f04-9b5a-2d4b3dccfcfe'
