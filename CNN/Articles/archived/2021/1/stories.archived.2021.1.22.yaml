      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+ announced on Tuesday that all five seasons of the Jim Henson
        variety series are coming to the streaming service on February 19.</p>'
