    'lead': 'MKG Universal Trading Corporation, the local distributor of Chinese company
      Sinopharm, will conduct its own investigation on the alleged illegal release
      of the company''s COVID-19 vaccine into the country without regulatory approval.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T22:52:58.700+08:00
