    'jcr:uuid': 'a71c154b-5651-4808-8a02-edf25adb5878'
    'lead': 'While I could say that I loved myself for my flaws, I had to make some
      difficult decisions for myself. It was time to get serious about getting healthier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T17:16:47.694+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T13:18:48.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:52.181+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In pursuit of the perfect body'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf4b6ba-d83e-49b2-b1c0-6e229939f901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:16:47.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extended confinement has forced many of us to respond in two ways:
        first, to use it as an opportunity to get ripped; and the second, to lean
        into the hopelessness of our collective situation and indulge. At the start
        of quarantine, I couldn’t focus on anything else but negative emotions — anger
        about our government’s response to the pandemic, sadness about those who have
        been left behind by this ineptitude, and general despair. I saw no reason
        to do anything or even be anything but miserable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86ba089-44ce-4e07-9432-9c98d1db1c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:16:47.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general misery, sad to say, remains above me like a dark cloud.
        But in June last year, my mom sat me down and brought up a difficult topic.
        She was worried about the state of my health, about my eating, and of any
        possible ailments that we could not detect because hospitals were not easy
        to visit. True enough, when I finally weighed myself and got some tests down,
        I was not just big — I was unhealthy too. I was showing early signs of hypertension,
        and if I would not be careful, diabetes was on the horizon as it runs in my
        family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15cd9e9-7f08-4251-a94f-73ee2535ff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:16:47.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish I could say I instantly made a change after that. The resistance
        on my end didn’t just come from laziness (although I will admit, that’s a
        huge part of it), but I had little faith in my ability to change my lifestyle.
        For a very long time, I had come to accept that I would never be physically
        fit. While I was grateful for the strides made by the body positivity movement,
        it ripened in me an existential crisis. How do I draw the line between satisfaction
        with how I look and a desire to improve myself? Did dieting and exercise always
        come with a side of self-loathing? Many women I know who have committed to
        lifestyles that revolved around health and fitness seemed to possess some
        heavy baggage of their own: fear in bouncing back to their unhealthy ways,
        jealousy towards their fitter peers, and hatred towards the flaws that a 45-minute
        boxing class can’t sweat away. If I’m going to hate myself anyway regardless
        of size, why did I have to do any work only to be skinny <em>and</em> sad?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db310e-e7b0-4fa8-895f-f2e8bb175d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:16:47.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But seeing myself in quarantine helped me ignore the distracting
        voices that pushed an important question away: was I healthy? I really wasn’t.
        So while I could say that I loved myself for my — insert girl power motto
        — flaws, I had to make some difficult decisions for myself. It was time to
        get serious about getting healthier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc83210-bd04-4c62-8126-a05399a82309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:16:47.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5ca218-28d8-4aa3-997f-b6e7ce4f8908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:16:47.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth is that society doesn’t allow people to be fat. But fat
        people aren’t allowed to be fit either. I think that a lot of people (women)
        like myself who don’t conform to the Instagram beauty standard always have
        a hard time starting a fitness regimen because the cards always feel stacked
        against us. In 2019, when Nike introduced <a href="https://www.refinery29.com/en-us/2019/06/235033/nike-plus-size-mannequins-controversy"
        target="_blank"> plus size mannequins</a>&nbsp;in their London flagship store,
        it was praised for being a step towards size inclusivity in sportswear. But
        it also drew flak from critics who believed that portraying obese women in
        workout gear promoted a dangerous rhetoric that there’s nothing wrong with
        being fat. (And yet we are told that we should stop being fat by exercising.
        The jokes write themselves.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e89395f-a329-41fa-9c08-5bea112f2070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:16:47.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:48.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s never fun to confront yourself in the mirror and decide that
        what you see isn’t what you like. In my experience, any attempts at getting
        fit and eating better were halted by my own destructive thoughts. In the few
        times that I decided to work out pre-pandemic, I was embarrassed about how
        bad I was at it. I would join spin classes where I was the only one in a ratty
        T-shirt from a 2009 team building trip while everyone wore sleek sports bras
        and leggings and yelled “Yeah!” whenever the instructor played an Ariana Grande
        song. When I attempted to do CrossFit (once), I was freaked out by its cultishness,
        its frightening positivity. Coaches, even other people in my class would cheer
        me on as I struggled to finish my reps. “You’re doing great! That was a great
        jump!” (It was not.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885d0585-7bf4-447e-8ae2-f1c980fdadf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T17:16:47.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would take almost two months after that fateful weigh-in last
        June for me to finally take the state of my health seriously. I suppose it
        helped that I was isolated from all my fitness-related stressors, so I was
        free to build a routine that I liked and worked for me. I no longer feel shame
        that my cardio of choice are the Zumba videos of an <a href="https://www.youtube.com/watch?v=KAjcquskMVc&amp;ab_channel=SunnyFunnyFitness"
        target="_blank">uber-fit Korean tita</a>, or that following K-Pop choreography
        classes in studios like <a href="https://www.polecatsmanila.com/" target="_blank">Polecats
        Manila</a> made me feel like I was a backup dancer in training.</p>'
