  'Facebook-s-oversight-board-will-decide-whether-Trump-should-be-banned':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-22T04:17:13.562+08:00
    'imagesource': 'jcr:21a3a3eb-7f05-41fa-beaf-0bffa5571856'
    'jcr:mixinTypes': ['mgnl:hasVersion']
