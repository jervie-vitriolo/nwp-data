      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        economy is expected to shrink again in the last three months of 2020, but
        the plunge seen is still tamer than the quarter prior.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8222091-5542-4830-b2ca-cba57f1948d1'
