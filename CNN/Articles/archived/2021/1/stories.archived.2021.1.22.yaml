    'mgnl:tags': ['DOH', 'health', 'vaccine', 'COVID-19', 'coronavirus', 'pandemic',
      'program', 'rollout', 'vaccination']
    'template': '1'
    'title': '45 days to vaccinate over 24 million Filipinos - DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a965e692-00df-4a26-a5d1-6dc83194f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:27.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> Health
        Secretary Francisco Duque III said it would take 45 days to vaccinate more
        than 24 million Filipinos using non-Pfizer vaccine once these become available.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6edb11-79c0-44ba-8bcd-91e9c63793ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:27.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd417eff5-8dc8-4566-bf6c-5b61fd825aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing, Duque said this took into account two doses
        of the vaccine, as well as the 4,504 vaccination sites nationwide, three vaccination
        teams per hospital, and two vaccination teams per rural health unit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690ac65c-c3ce-4f80-a6cb-d40ba200e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:28.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cae1c2-b93e-4168-88b2-5230446d0488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:29.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said non-Pfizer vaccines require less-complicated handling, including
        refrigerator-level storage, so the rollout could take longer. On the other
        hand, the Pfizer-BioNTech vaccine needs minus-70 degrees Celsius freezers
        so rollout should be fast or around half of the period for other brands, Duque
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc5419d-9377-470f-904f-a6678fb87884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:29.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4138ea9-f456-4f00-b012-be1a3aa8e4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon suggested that vaccination sites operate
        for 24/7 to fast-track the program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715fd2c7-2a10-4e27-b1c0-053294df0974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edecdf27-5c32-4b13-98f4-cb4d054ac30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is targeting to acquire 148 million vaccine doses,
        and inoculate up to 70 million people this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd459bd6-c4b7-46b6-8056-3c359b263831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:31.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd523910c-3575-4142-9e1d-fa2c66bfc8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:32.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez. Jr. said bulk of the delivery is expected
        by the third and fourth quarters. Immunization will take place until the first
        quarter of 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2150409-9801-4a39-a1ad-26007da25646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7294f8db-2cad-418a-a2ff-bdbaad00fd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:33.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said he will try to convince President Rodrigo Duterte to
        get vaccinated publicly to boost vaccine confidence among Filipinos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5df48f-e555-47b2-9740-200f339a073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:33.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d09178-ec0e-4f11-9c46-f701475b5ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:34.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will try to convince the President to perhaps publicly allow
        himself to be vaccinated, but will respect his decision,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971832ab-fabb-47e0-af94-d47f97e11299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:35.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18340e5d-5904-4bc0-b5dc-049e5724a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:35.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a poll by Pulse Asia, 47% of adults do not want to take
        the vaccine over safety concerns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea6c09c-44b6-4b40-a99b-93572288a05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:36.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136e0c44-3215-46fe-8646-50cb5ba5475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Food and Drug Administration Director General Eric Domingo
        said the decision on the application of AstraZeneca for emergency use authorization
        country is expected to be out before end-January, while Sinovac and Gamaleya
        are still completing their requirements.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa688424-8c9d-4f9c-8faf-f62bbaa2072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55094214-9ba4-4443-a4ef-155731a2d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:37.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sinovac, he said the expected release of the decision on February
        20, just in time for the expected arrival of 50,000 doses, is the best-case
        scenario and will depend on how fast the manufacturer responds to queries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508af98b-a867-43ac-8f0f-4986506670ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8a1efa-3757-438e-85cf-f8f55bfe889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T20:30:06.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:38.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator has granted EUA to the Pfizer vaccine.</p>'
