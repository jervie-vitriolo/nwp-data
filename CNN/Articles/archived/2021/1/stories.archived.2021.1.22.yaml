    'jcr:uuid': '3229b320-29b9-4ea5-9d23-6a302bd20880'
    'lead': 'Donald Trump''s future on Facebook and Instagram is now up in the air.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T04:17:11.759+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:19:33.500+08:00
