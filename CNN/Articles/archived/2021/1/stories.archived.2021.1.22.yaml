      'mgnl:lastActivated': 2023-01-25T13:19:16.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It’s true what
        they say: Having a baby means having tons of laundry. As soon as you bring
        home your newborn, your washing machine will be your new best friend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50105d57-6e14-46f3-b692-462b7e59ebf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:53:50.492+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:16.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But have you ever wondered how your baby’s clothes, towels, blankets,
        and everyday items could affect their skin? Will the wrong detergent cause
        unwanted effects? Perhaps what you really want to know is if there’s really
        a need to fret over something as simple as a laundry detergent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff29d2a-126e-48a7-b41d-a1c3a7b8144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:53:50.492+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What one should remember is that your baby’s skin is much more sensitive
        than an adult’s skin. It’s not uncommon for infants to have rashes, cradle’s
        cap, prickly heat, and even eczema. That’s why it’s understandable for parents
        to want only the mildest ingredients in their baby’s essentials — from soaps,
        shampoos, lotions, and yes, down to the laundry detergents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d8f1a-a2a9-4bc3-a3dd-3aeec1a2374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:53:50.492+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:16.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what should you be looking for when shopping for a laundry soap
        for your little one? Make sure these make your list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97a6e59-4461-4db8-bbe3-8f9e80380ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:53:50.492+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:16.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Free from dyes, parabens, or bleach</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9edb288-5ead-430a-aca0-928c54ab613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:53:50.493+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensitive skin is susceptible to additives. Three such additives
        to think about are parabens (preservatives that prolong the shelf life of
        personal care products), dyes (which are actually added to some detergents
        to prevent fading or boost brightness in textiles), and bleach (to guard against
        stains). Depending on the comfort level with these additives, which may irritate
        the skin and eyes of more sensitive tots, going with a detergent that contains
        these is a choice every mother must consciously make.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646791f0-ecfd-4924-9022-96658b3ae56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:53:50.493+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. pH-balanced</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f402b00d-1c74-4488-91ef-9927a3980551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:53:50.493+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also pays to know that what you’re using to wash your baby’s
        clothes is formulated specifically to be safe for little ones. One important
        thing to watch out for is a pH-balanced formulation – nothing too acidic or
        alkaline – that is safe for both the clothes, preventing them from getting
        damaged, and ultimately, the tiny tot wearing them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c04187-25a4-47c5-beb2-f70633cbf1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:53:50.493+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Removes stains</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18486c9-d35b-44bd-a3dc-7fc8608edbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:53:50.493+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:16.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baby’s clothing also tends to gather more dirt and stains than adult
        clothing – what with the messy feeding and playtime. Your laundry detergent
        needs to be able to remove food stains. So while you are looking for a mild
        detergent, check if it can get rid of stains and odors as well. It may seem
        like a tall order but finding a laundry soap that is gentle but powerful enough
        to remove stains is possible.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06822673-e30f-4755-96de-2d7a1d53466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:53:50.493+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:16.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breeze Gentle and Free Liquid Detergent ticks off all the boxes.
        Tested and certified by the National Hospital of Dermatology of Vietnam, this
        liquid detergent is proven safe for babies. It contains no harmful additives
        such as dyes, parabens, and bleach but is tough on stains and gentle on the
        skin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da9064e-277c-47c0-a50e-5d68e5dccf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:53:50.493+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product also contains lavender, known to soothe irritation and
        rice milk that helps care for fabrics. Together, these two help give a tender
        clean for your baby’s clothes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e4227-04db-4cbe-a22c-d4628bcc78e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T14:53:50.494+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protect your baby with a safe and effective laundry detergent. Breeze
        Gentle and Free Liquid Detergent is now available in supermarkets nationwide,
        Shopee and Lazada.</p>'
