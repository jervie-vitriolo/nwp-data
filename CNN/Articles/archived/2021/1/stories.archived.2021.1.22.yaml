      around your outer limbs. The Wonder Bands can add more weight to your exercise
      routine or even to your daily tasks. Photo courtesy of WONDER BANDS'
    'categories': ['ba48e5fb-1101-4be1-b08a-797c5a3bde81']
    'created': 2021-01-22T17:09:04.185+08:00
    'imagesource': 'jcr:04338ec9-7071-488f-a604-33d9ca71b7b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
