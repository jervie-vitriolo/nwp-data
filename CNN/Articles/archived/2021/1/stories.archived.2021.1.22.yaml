  'FDA-Rep-Mikey-Arroyo-email-Sinopharm-data':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-22T15:48:30.456+08:00
    'imagesource': 'jcr:79938aaf-0904-4a54-8eba-72a74d139413'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78d7c830-9ecd-4ee4-b6c2-0822db96671b'
    'lead': 'On Nov. 10, 2020, a certain “Juan Miguel Arroyo of LTA Inc.” sent an
      email to FDA regarding Sinopharm''s anti-coronavirus shots, Sen. Risa Hontiveros
      said. The FDA chief then confirmed that “Juan Miguel Arroyo of LTA Inc.” was
      indeed incumbent Rep. Arroyo. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T15:53:22.532+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:18:55.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:49.895+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sinopharm']
    'template': '1'
    'title': 'FDA sees nothing wrong with Rep. Arroyo’s email about Sinopharm data'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3a2347-8366-4551-a77d-d6f83ac5389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:53:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:55.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> — Food
        and Drug Administration Director General Rolando Domingo on Friday said there
        is nothing “unusual” about Rep. Mikey Arroyo wanting to share with the FDA
        information about the COVID-19 vaccine made by Chinese firm Sinopharm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b648ba7f-7f61-4050-b752-c04a264fbcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:53:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:55.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I did not find it very unusual when he offered information on a
        vaccine," he said. "Madalas naman po na nakakatanggap ako ng mga inquiry sa
        mga congressman, sa mga mayor, governors, about certain products and/or certain
        facilities,”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effa03df-0b87-4cb8-884a-05ab496aa4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:53:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We always receive inquiries from congressmen, mayors,
        and governors about certain products and/or facilities.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eabbd0-6297-403b-810a-c65c67bf8163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:53:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:55.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo was responding to a question from Senator Risa Hontiveros
        during a hearing, as the Senate, convening as a Committee of the Whole, resumed
        its inquiry on the government’s COVID-19 vaccination plan. Hontiveros asked
        him if he found it “unseemly that a company associated with a sitting legislator
        may have or may come to have financial interest in a COVID-19 vaccine brand.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b315ab-c377-4d0b-8e61-7374934e82a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:53:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:55.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 10, 2020, a certain “Juan Miguel Arroyo of LTA Inc.” sent
        an email to FDA regarding Sinopharm''s anti-coronavirus shots, Hontiveros
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddf1117-7796-4c67-a306-20776c5ea5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:53:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:55.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the email had no message or body, and only contained attachments
        providing data about Sinopharm’s COVID-19 vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cb7586-0236-4c9c-b0eb-a43e7c89e647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:53:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:55.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA chief then confirmed that “Juan Miguel Arroyo of LTA Inc.”
        was indeed incumbent Rep. Arroyo. He said Arroyo initially asked him if he
        could share information about Sinopharm’s vaccine data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d4e808-dc0e-4bd7-bb6d-ed3c0bf10148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:53:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:55.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said he then suggested that Arroyo send the request&nbsp;via
        email to the FDA and vaccine’s expert panel or VEP, which reviews documents
        on the safety and efficacy of a jab. If a vaccine manufacturer passed VEP''s
        evaluation, then it can submit its application to the FDA to conduct clinical
        trials in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026dee87-d6f4-4d6b-848c-3275d71ad7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:53:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:55.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VEP Secretariat then replied to Arroyo, inquiring about the
        intent of the email, but there was no follow up to that, the FDA chief shared.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9debc6-411a-4def-b524-801b87ff145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:53:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:55.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sumagot ata ang VEP. Nagtatanong kung ano nga po ang intention
        (VEP answered him, asking what his intention was), and there was no further
        communication after that,” Domingo told Hontiveros.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3353a938-cbde-44d8-a82d-8d1e22fb01c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:53:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:55.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said no local distributor has applied for emergency use
        authorization of Sinopharm’s vaccine. He said the “primary requirement” to
        be a local distributor of medical products is to have a license to operate
        as a pharmaceutical distributor and importer. He also said the LTA Inc. is
        not a licensed pharmaceutical distributor and importer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3dd66b-e3e9-43ce-ba97-742e767d0d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:53:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:55.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said she is still somewhat alarmed about LTA Inc.’s apparent
        financial interest in Sinopharm’s vaccine because of the company’s track record.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b1fa8d-4d01-464c-9fdc-df0b6886026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:53:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:55.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remember the LTA helmed by the former first gentleman ay nasa
        sentro ng tinatawag na [is at a center of a] chopper scam, subject of a pending
        case before the Sandiganbayan,” she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450a6c4b-f218-4036-91dd-59758e02de65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:53:22.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:55.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have confirmed that close-in security of President Rodrigo
        Duterte has been given unregistered and smuggled vaccines, skipping the line
        of sectors including health workers who are supposed to get the first shots
        against COVID-19. The inoculation was first revealed by Duterte who said the
        Sinopharm vaccine was used on members of the military, which has been clarified
        as referring to the Presidential Security Group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f54806-97b6-459a-b32f-6af51df2c2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:53:22.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:55.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2020/12/30/FDA-Customs-probe-donated-vaccines-PSG.html?_=1611301838222"
        target="_blank">Three agencies to probe use of ''smuggled'' vaccines on President''s
        security staff; results out soon&nbsp;</a></strong></p>'
