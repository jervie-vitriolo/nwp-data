  'Fact-check-constitutionality-Trump-impeachment-US-Senate':
    'author': 'Holmes Lybrand and Tara Subramaniam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-22T07:13:30.249+08:00
    'imagesource': 'jcr:604c0493-a91f-4dca-9897-6ed6d96ac0fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db630c63-a877-4039-8d75-f4b5f957e8d0'
    'lead': 'The US Constitution doesn''t specifically address convicting an ex-President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T07:21:22.550+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:19:23.871+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:40.203+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['former-US-President-Donald-Trump']
    'template': '1'
    'title': 'Fact check: Is it constitutional for Trump to be tried in the Senate
      after leaving office?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6cf875-a486-4f55-a3dc-e730b05bfdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:21:22.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:23.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Questions have arisen over the constitutionality
        of former US President Donald Trump''s impending trial in the US Senate. Trump
        is the first US president to be impeached twice and would be the first ex-president
        to have his impeachment tried in the Senate while out of office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db4cedc-9a43-44e4-a9b6-cb4458393922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:21:22.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:23.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats are expected to send the articles of impeachment
        to the Senate soon but the timing remains unclear. Sources have told CNN it
        could be as early as Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd66661-286d-4b7c-9b8c-8ac32ac179a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:21:22.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:23.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Trump''s most recent impeachment in the House, former
        US Circuit Court Judge J. Michael Luttig weighed in on some constitutional
        questions, writing on January 12 in the Washington Post that "Congress loses
        its constitutional authority to continue impeachment proceedings against"
        Trump after he leaves office because "the Senate''s only power under the Constitution
        is to convict — or not — an incumbent President."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00213f89-6dab-45c0-8987-e86f2d96089e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:21:22.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:23.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, several Republican senators, including Tom Cotton, Joni
        Ernst and Roger Marshall, have said they don''t think it would be constitutional
        to convict Trump in the Senate after he''s left office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5d1e8b-f074-4c24-b8cb-e47cd822972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:21:22.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:23.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Democrat Richard Blumenthal called arguments questioning
        the constitutionality "bogus" saying that "[T]here''s nothing in the Constitution
        that prevents any federal officer from being tried after they''re out of office."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda327b3-c8d4-4428-90ff-558472547f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:21:22.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:23.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Given the limited language in the Constitution on impeachment,
        legal experts disagree about whether the Senate can convict a former president.
        However, with Democrats holding slim control of the Senate, there''s no reason
        to think the trial won''t go forward.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976ef1fd-4e02-4852-86f8-879eb29bc27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:21:22.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:23.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the US Constitution, the US&nbsp;House can impeach a President
        for "treason, bribery or other high crimes and misdemeanors." Then the&nbsp;US&nbsp;Senate
        holds a trial and needs a two-thirds majority to convict and remove the President
        from office. Another vote would be necessary to bar the then ex-President
        from holding office again, but this vote would require only a simple majority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3967b962-f25a-4584-84d5-b6dfb936165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:21:22.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:23.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US&nbsp;Constitution doesn''t specifically address convicting
        an ex-President but simply says "The President," VP and all civil officers
        "shall be removed from Office on Impeachment for, and Conviction of, Treason,
        Bribery, or other high Crimes and Misdemeanors."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303b6398-f293-474a-a49e-c55c806d38de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:21:22.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:23.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal experts and precedents</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ef7bf-3316-4c45-911c-5c85b32479e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:21:22.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:23.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A January 15 Congressional Research Service report notes that while
        the Constitution "does not directly address" the issue, most scholars have
        concluded that Congress does have the authority to impeach and convict a former
        President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184084c2-6010-4cbd-8810-f00f0022efcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:21:22.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:23.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In op-eds for the <em>Washington Post</em> and the <em>New York
        Times</em>, respectively, Harvard Law School professor Laurence Tribe and
        CNN legal expert Steve Vladeck, argue that such a trial is constitutional
        in part because the US Senate''s role in an impeachment is defined by two
        separate judgments: one to remove and then subsequently another to disqualify.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6939498a-9a99-4a53-b0fa-3d9ee273989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:21:22.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:23.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tribe noted that even though a former officer such as the President
        can no longer be removed from office, that "has no bearing on whether such
        an ex-officer may be barred permanently from office upon being convicted."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7821a072-c23d-4bda-8bd9-e14d29076748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:21:22.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:23.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to Vladeck, the US Senate''s power to disqualify an
        individual from future office is "the primary evidence" that trying the impeachment
        of a former officer is constitutional.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27c293-e492-48e0-b28b-bfca0d9b7d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:21:22.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:23.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Were it otherwise, an officer facing impeachment, or an officer
        who has already been impeached and is about to be removed, could also avoid
        disqualification simply by resigning," Vladeck wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b1bc96-0b98-4ae3-8dac-cac21b755143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:21:22.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:23.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yale University law professor Akhil Reed Amar agreed, telling CNN''s
        Joan Biskupic that "It would be absurd if you could escape by resigning one
        step ahead of the gavel."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9660c875-3aa6-4cfd-8d9a-27ebf88273d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:21:22.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:23.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biskupic also reported that Tulane Law School professor Ross Garber,
        who asserts that the US Senate may try only a sitting president, nonetheless
        said the 1993 precedent, in which Mississippi federal judge Walter Nixon unsuccessfully
        challenged Senate trial procedures in his impeachment case, would likely make
        it difficult for Trump to find a court that would hear his appeal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6698a692-36a8-463e-b71e-d2c07c0fdfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:21:22.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:23.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the reasoning of Nixon (case) could be a problem for any
        Trump litigation effort," Garber told CNN, adding that "it is very unlikely
        the Supreme Court would stop the Senate in its tracks in a direct Trump challenge
        to its jurisdiction."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38fd6ed-1351-4288-b418-b6feb9147429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:21:22.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:23.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the Nixon case, a Congressional Research Service
        report from November 2019 cites -- as precedent -- the 1876 impeachment trial
        of Secretary of War William W. Belknap, who was tried and acquitted even after
        he''d resigned his office. The US&nbsp;Senate ultimately upheld its authority
        to try Belknap even after his abrupt resignation -- though some senators who
        voted to acquit indicated they did so because they felt the Senate lacked
        jurisdiction over Belknap once he was no longer in office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f2355d-f881-4887-b3fd-3fba5abdcef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T07:21:22.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:23.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/21/politics/trump-senate-impeachment-trial-constitution-fact-check/index.html"
        target="_blank">Fact check: Is it constitutional for Trump to be tried in
        the Senate after leaving office?</a></em></p>'
