      'mgnl:lastActivated': 2023-01-25T13:18:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>University Presses</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2636093c-a80c-4176-ac22-da87df925b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:04:08.628+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.lazada.com.ph/shop/up-press/" target="_blank">University
        of the Philippines Press</a>, <a href="https://www.lazada.com.ph/shop/ateneo-university-press/?spm=a2o4l.pdp_revamp.seller.1.40617fa5xqJZGK&amp;itemId=1238444752&amp;channelSource=pdp"
        target="_blank">Ateneo de Manila University Press</a>, the <a href="https://www.lazada.com.ph/shop/ust-publishing-house/"
        target="_blank">University of Santo Tomas University Press</a>, and the <a
        href="https://shopee.ph/cordillera_studies_center" target="_blank">Cordillera
        Studies Center</a> all have online shops, and I always exercise a significant
        amount of self-control to just browse and not buy. UP Press continues to publish
        literature with a progressive and sometimes revolutionary perspective. Gelacio
        Guillermo’s “Mga Tula” and Benilda Santos’ “Kuwadro Numero Uno” are two poetry
        collections imbued with startling grace and power, probing everything from
        the feudal violence in the nation’s countryside to the nature of consciousness
        and being. Lualhati Abreu’s “Agaw-Dilim, Agaw-Liwanag” is a harrowing autobiography
        of an activist during the country’s most tumultuous periods, and illustrates
        the shortcomings but ultimate necessity of revolution. And if you’re looking
        for something a bit more lighthearted but written with equal skill, there’s
        Jhoanna Lynn Cruz’s “Abi Nako,” a memoir on motherhood and the literary equivalent
        of a drag queen at the height of her bombastic powers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4adb47-3b05-497a-a19d-e4ad44e12012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:04:08.628+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo Press carries books by prominent cultural critics like Soledad
        Reyes and Rolando Tolentino, popular Tagalog writers Liwayway Arceo and Rosario
        de Guzman-Lingat, and National Artists Resil Mojares, Amado V. Hernandez,
        and Rolando S. Tinio. Ateneo Press also sells H. Arlo Nimmo’s “The Songs of
        Salanda,” a devastatingly heartbreaking and beautiful account of an anthropologist
        living with the Sama Dilaut of Tawi-Tawi, years before martial law upended
        their ways of life. And with the threat of historical revisionism growing
        worse each day, Ricardo Manapat’s “Some Are Smarter Than Others” documents
        the extensive corruption of martial law and reminds us that in a just world,
        the Marcoses would all be in jail.</p>'
    '26':
      'image': 'jcr:8238b007-d5a0-4f55-9a1c-4781f5d3f4c6'
      'imageCaption': 'Selections from UP Press ( “Mga Tula” by Gelacio Guillermo,
        “Kuwadro Numero Uno” by Benilda Santos,’ and “Agaw-Dilim, Agaw-Liwanag” by
        Lualhati Abreu) and Ateneo Press (“The Songs of Salanda” by H. Arlo Nimmo).'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ecada4-5ef9-4982-8fc7-e1e59e38e718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:33:55.456+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:59.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4042d26-dc2f-4657-a077-ac3d0cdc57fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:04:08.629+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UST Press presents the reader with T.S. Sungkit’s groundbreaking
        novel “Driftwood on Dry Land,” translated into English from the original Binisaya.
        Sungkits blends the mundane and marvelous to craft a mythic novel on the first
        inhabitants of Mindanao. Charlson Ong’s “Blue Angel, White Shadow” is another
        remarkable UST Press title. The novel is a detective story in Manila’s Chinatown,
        and sketches a fascinating panoply of characters with their colorful, intoxicating
        mysteries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832fe907-eca1-478f-85f5-feb1d702ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:04:08.629+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cordillera Studies Center (CSC) publishes work that I find incredibly
        helpful and worthwhile, expanding my limited urban purview into the nations
        beyond Manila. June Prill-Brett’s “Tradition and Transformation” is a must-read
        for anyone who wants to become more familiar with the richness and complexity
        of Cordillera cultures. “Saliksik-Kordilerya,” edited by Delfin Tolentino,
        Jr., compiles several interesting papers on aspects of Cordillera life, like
        Ifugao folk-songs and the Indigenous Kalinga healer called mandadawak. The
        CSC also carries issues of the seminal research journal, “The Cordillera Review.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e82b5-e6f7-45f4-b90b-d55c78ad36d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T15:04:08.629+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:59.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even books from university presses can be priced at amounts
        inaccessible to many Filipinos, especially with today’s destitute state of
        wages and exorbitant costs of living. If you want to read more Filipino literature
        without emptying your wallet, visit Sentro ng Wikang Filipino’s <a href="https://swfupdiliman.org/aklatangbayan/#"
        target="_blank">Aklatang Bayan</a>. The online library contains twenty-nine
        books in Filipino that you can download for free. It’s a generous treasury
        of literature, featuring feminist and revolutionary poetry, manuals for sustainable
        farming and peasant organizing, Bukidnon folktales, narratives of OFWs, songs
        of the bakwit, and all the richness that today’s Filipino writers have to
        offer.</p>'
