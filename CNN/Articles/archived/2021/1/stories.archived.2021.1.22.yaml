      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e11ffb-4c4b-485c-a8b9-48f9ea93dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T05:58:38.314+08:00
