    'lead': 'Health Secretary Francisco Duque III tells senators he will try to convince
      President Rodrigo Duterte to be publicly vaccinated to boost confidence among
      Filipinos.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-22T20:30:06.922+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:18:26.941+08:00
