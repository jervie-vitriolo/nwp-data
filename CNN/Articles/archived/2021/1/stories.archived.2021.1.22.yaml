  'MKG-probe-vaccine-smuggling-sinopharm':
    'caption': 'MKG Universal Trading Corporation, the local distributor of Chinese
      company Sinopharm, will conduct its own investigation on the alleged illegal
      release of the company''s COVID-19 vaccine into the country without regulatory
      approval. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
