      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) –</strong> The
        Philippine partner of the Serum Institute of India assured COVID-19 vaccine
        production would not be affected by the fire that engulfed one of the vaccine
        maker’s plants in Pune, India on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e50d249-de11-4e9f-9278-0fe809cf5daa'
      'mgnl:activationStatus': true
