      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:20:30.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the factors cited by market watchers is the worsening state
        of the country’s manufacturing output, which dove into contractionary territory
        in October and has remained&nbsp;there as of end-2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e89c16-a57d-4773-9ac9-d496b99c92d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-22T23:20:30.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:29.827+08:00
