      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said twelve of the 16 additional cases are from Bontoc,
        Mountain Province. Town mayor Franklin Odsey also confirmed the 12 patients
        who tested positive of the B.1.1.7 variant of COVID-19.</p>'
