      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHS Markit Philippines Manufacturing Purchasing Managers’ Index
        (PMI) dropped to 49.2 points in December from 49.9 points  in November, further
        from the 50.0 neutral point between expansion and contraction. With October’s
        index value of 48.5, manufacturing MPI averaged 49.2 for the quarter, an improvement
        from the prior quarter’s 48.6 figure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2c960b-2cf8-4ea3-93a0-2aa356250d5d'
