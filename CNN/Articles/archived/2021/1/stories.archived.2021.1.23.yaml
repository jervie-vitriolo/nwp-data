      'mgnl:lastActivated': 2023-01-25T13:21:12.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which stars Daniel Craig as the stylish spy, was set to
        open on April 2. But MGM announced on Thursday that it would push the action
        film to October 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302ec556-4413-4ddc-9363-1bd7e6b0f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T00:23:17.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:12.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aca12bc-54b7-4945-8faa-d0169e06e137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T00:23:17.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:12.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third time the film has been delayed since the coronavirus
        pandemic started. It was originally set to open in North American theaters
        on April 10, 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ec4fd9-6bf6-4e9a-b1a6-b7b8f00322b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T00:23:17.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:12.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a3560d-0467-49e6-b6a3-6dec6cf0f8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T00:23:17.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:12.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shifting schedule of "No Time to Die" is a symbol of the pandemic''s
        impact on Hollywood. The 25th film in the Bond series was the first major
        movie to be delayed because of the pandemic, but it was far from the last.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0785175d-d18f-4421-8897-4e05ee4c3894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T00:23:17.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:12.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb741fb-467b-4dbf-83b5-e471b505d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T00:23:17.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:12.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has disrupted the film industry, causing
        theaters to shutter for months and pushing audiences to mostly stay away.
        Blockbusters like Marvel''s "Black Widow," Universal''s "F9" and Paramount''s
        "Top Gun: Maverick" have all suffered delays.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90c4fbe-4195-4390-ae69-43a91bcae7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T00:23:17.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:12.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e0ac51-80eb-4219-8dfc-b64e96509d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T00:23:17.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:12.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other films, like Warner Bros.'' "Wonder Woman 1984," did a hybrid
        release opening in theaters and dropping on HBO Max on the same day. Some
        films like Pixar''s "Soul" and Disney''s "Mulan" have skipped US theaters
        entirely opting to debut on streaming.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14402b37-b596-4212-9fc2-1c36c76836a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T00:23:17.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:12.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd6fd7e-df0e-44ee-bc81-c210d241abde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T00:23:17.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:12.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. has even gone as far to say it will release all of
        its 2021 films in theaters and on HBO Max on the same day. (Warner Bros. and
        CNN share the same parent company, WarnerMedia.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0255ec0-e16c-4293-94e7-d3bdebca2d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T00:23:17.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:12.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc4c394-ed26-48d2-9dd7-294bfd4a5bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T00:23:17.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:12.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay of "No Time to Die" is a huge blow to theater owners who
        are desperate to get audiences back. Yet shifting the film to a later date
        is a strong signal that it could be months before things return to normal
        at the movies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66c4bf2-7d9c-46c2-addd-cd8b7b98289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T00:23:17.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:12.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ef70bc-7dac-4a8a-a552-6986cea0a184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T00:23:17.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:12.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony also said on Thursday that "Ghostbusters: Afterlife," the sequel
        to the popular Ghostbusters franchise, would be moving from June 6 to November
        11.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff262f2f-0231-4b91-b73b-e92165a48756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T00:23:17.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:12.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b39fba-920a-48b0-9c02-968bef51cfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T00:23:17.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:12.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now theater owners, whose business has been ravaged by the outbreak,
        and the rest of Hollywood watch to see if a new batch of blockbuster will
        be postponed in the coming weeks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce562802-b1a4-4822-bafd-f95f9026d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T00:23:17.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:12.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee2b58-635e-42f5-8278-056b95e71ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T00:23:17.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:12.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next big films on the calendar are "Black Widow," which is set
        for May 7, and "F9," which is set for May 28.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957c189b-50f6-4049-8af1-c373bd341a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T00:23:17.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:12.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/21/media/no-time-to-die-james-bond-delay/index.html"
        target="_blank">"''No Time to Die,'' the new James Bond film, is delayed once
        again"</a></em></p>'
  'vatican-bank-former-chief-guilty-money-laundering':
    'author': 'Valentina Di Donato and Zamira Rahim, CNN'
    'caption': 'Photo courtesy: Handout/Vatican Media/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-23T02:00:14.191+08:00
    'imagesource': 'jcr:bd68bef7-524a-4a7d-b107-c8709f972a2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '521b9252-bf62-4754-8276-09c3f9100826'
    'lead': 'The former head of the Vatican bank, Angelo Caloia, has been sentenced
      to nearly nine years in prison for money laundering and aggravated embezzlement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T01:55:13.285+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:21:11.212+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:35.029+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vatican bank''s former chief found guilty of money laundering, sentenced
      to nearly 9 years in prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d7060a-efe3-4d01-971d-aded3483f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T01:55:13.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:11.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The former head of the Vatican bank, Angelo
        Caloia, has been sentenced to nearly nine years in prison for money laundering
        and aggravated embezzlement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ed7b05-8c6f-4883-b643-a20cbb4be75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T01:55:13.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:11.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd231fd29-2466-4a3d-b573-2aed5579f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T01:55:13.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:11.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 81-year-old was handed an eight year, 11 month jail term on
        Thursday, making him the highest-ranking Vatican official to be convicted
        of a financial crime. His lawyer is appealing his sentence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4540d89a-3785-43a3-a6d5-5c6545a64e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T01:55:13.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:11.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7f689d-efd2-49dd-beda-9c63d5a27b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T01:55:13.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:11.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloia was president of the bank known as Institute of Works of
        Religion (IOR) from 1989 to 2009. He and two lawyers who consulted for the
        bank were charged with embezzling money while managing the sale of Italian
        real estate owned by IOR between 2001-2008, allegedly declaring less than
        the actual amount of the sale.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9d57dd-70aa-44d5-8add-02dfd48e9727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T01:55:13.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:11.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2bcc59-6c35-4a89-9b85-8d2538b4759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T01:55:13.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:11.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican court also convicted the two lawyers. Gabriele Liuzzo,
        97, received the same sentence as Caloia. Liuzzo''s son, Lamberto Liuzzo,
        age 55, was handed a five years, two month term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe78266d-7d8f-4a69-a197-2db15c12220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T01:55:13.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:11.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a527be-3024-4a5f-a698-1b143c8f8931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T01:55:13.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:21:11.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each man will also have to pay fines and are banned from public
        office in perpetuity, according to a press release from the Vatican.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d92407f-b272-4b13-9ba0-16a864eeda06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T01:55:13.286+08:00
