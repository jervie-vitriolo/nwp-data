      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time Becciu said he was accused of embezzlement and proclaimed
        his innocence during a press conference after effectively being fired by Pope
        Francis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a020464b-5e91-4684-b245-6d4fcd9c0753'
