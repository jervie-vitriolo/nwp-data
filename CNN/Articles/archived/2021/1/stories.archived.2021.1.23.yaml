      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7505a27-e60a-43de-b2c3-7774f2e7fd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:51:21.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, local police said the firefight occurred in an attempt
        to arrest Datu Pendatun Talusan, the former captain of Brgy. Limbo in the
        municipality of Sultan Kudarat, Maguindanao, at 3:30 a.m. on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fda0624-6944-4ea8-b03b-4c1a15ec27ab'
