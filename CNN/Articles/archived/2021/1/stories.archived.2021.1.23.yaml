      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026fa9d3-7379-416a-8374-b8c7d624e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T20:21:04.874+08:00
      'mgnl:createdBy': 'bamba'
