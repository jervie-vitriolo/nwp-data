      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> Faberco
        Life Sciences, Inc., the distributor of the Covovax vaccine in the country,
        and Unilab, Inc. signed an agreement to make the said COVID-19 vaccine available
        to workers of the private sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fedb1f-bd3e-4431-b7c0-533d6be1ca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T20:21:04.873+08:00
