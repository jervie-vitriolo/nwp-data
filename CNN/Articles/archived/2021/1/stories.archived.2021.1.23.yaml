    'mgnl:lastActivated': 2023-01-25T13:20:09.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:47.598+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'US', 'United-States']
    'template': '1'
    'title': 'Accused of abandoning two babies in the US, this Chinese celebrity has
      sparked a national debate about surrogacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086d96b5-2151-4ee7-83ff-aab37bf1599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At first, it seemed like a classic celebrity
        romance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c520198-c015-4b82-992e-99caca67fd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zheng Shuang, 29, was one of China''s most popular actresses after
        shooting to fame a decade ago. Zhang Heng, 30, was a talented producer for
        a variety show. In 2018, the pair went public with a set of couple selfies,
        and often appeared affectionately in the spotlight afterward —&nbsp;even co-starring
        in a popular reality series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3e00e5-86de-403a-a1e3-5b24ff612dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So fans were shocked when Zhang took to China''s Twitter-like platform
        Weibo earlier this month to claim he has been stranded in the United States
        for more than a year, left alone to "take care of and protect two young and
        innocent lives."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786bb869-f7a2-4790-9345-40015c66a57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple was believed to have split while two surrogate mothers
        they hired were pregnant with their kids, with Zheng accused of abandoning
        the babies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57313cd9-c2be-41a2-9247-f1cf1feacb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese media outlet subsequently publicized alleged photos of
        the children''s birth certificates, which showed they were born in December
        2019 and January 2020 in the US. Zhang and Zheng were named as their parents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c4cadc-dfbd-49de-bf97-36f72d63caef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also published a recording of an alleged phone call, during which
        Zheng''s parents allegedly suggested abandoning the children or giving them
        up for adoption, while Zheng allegedly expressed frustration that abortion
        was not a viable option given the mothers were 7 months'' pregnant at the
        time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdc0dad-b50f-49e2-9c6f-e7b0aecbc8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations shocked many in China, where family ties are typically
        treasured, and ignited outrage on social media. It has also sparked debate
        about surrogacy in a country that officially opposes the practice, yet has
        a booming underground market for it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3094667-b906-4e89-b27f-4fbf57c43fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Firestorm of criticism</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb98c8b-00ed-4a7b-abf7-d8013272d19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal exploded on Weibo after Zhang''s post, with the associated
        hashtag racking up more than 3 billions views and drawing a torrent of criticism
        against Zheng. And the backlash was not limited to the online sphere.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a275a8-f3b8-49e5-bac9-9619dc5ca1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within days, Zheng was censured by state media, and condemned by
        China''s ruling Communist Party (CCP) agencies. "Surrogacy is clearly banned
        in our country, and its disregard of life makes one bristle with anger," state
        broadcaster CCTV said in a commentary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250815a9-fab2-4523-b07f-51def31323f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCP''s top commission overseeing political and legal affairs
        accused Zheng of "taking advantage of legal loopholes" by seeking surrogate
        mothers in the US, calling her actions "definitely not law-abiding." "Surrogacy
        is banned in China as it uses women''s uteruses as a tool and sells life as
        a commercial product," the commission wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b065149f-3912-4b9e-8edc-ffa505d6ff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zheng was dropped by several international brands, including luxury
        fashion label Prada.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74448513-b7bf-4fa1-a886-0fdeaa9345f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the firestorm, Zheng wrote on Weibo Tuesday that "this
        is a very sad and private matter for me." She did not directly address allegations
        over the surrogacy dispute, but said she "did not violate the state''s instructions
        while on Chinese soil and respected all laws and regulations while abroad."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55098af3-ee36-4819-b72b-5c726d325501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technically, Zheng was right.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4284fa49-0857-4f0d-9f1a-ac23d4c86b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While surrogacy has long been in the Chinese government''s crosshairs,
        deemed a threat to its strict population control policies, the country''s
        national legislature has never passed legislation explicitly outlawing it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e9ff67-b057-4617-bcd4-ff589bff3147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, the Ministry of Health issued a set of regulations on assisted
        reproductive technology, which banned medical institutions and health care
        workers from "practicing any form of surrogate technology." The trade of sperm,
        ova, zygotes and embryos is also strictly prohibited. Medical institutions
        can be fined up to 30,000 yuan ($4,632) for violations, according to the rules.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168fa98-77a3-4cb0-bddd-1ac4be0c7d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the document did not ban individuals or agencies from commissioning
        or providing surrogacy services, or list any according punishment. The legal
        limbo has led to a growing underground domestic surrogacy industry, driven
        by huge demand, while other Chinese couples are going abroad for surrogacy
        services.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3d11db-30c4-43b0-ac6d-e339b6c841bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, where commercial surrogacy is allowed for foreigners in
        some states, has become a top choice for the wealthy Chinese elites, thanks
        to its mature industry and high safety standards. A child born in the US will
        also come with American citizenship —&nbsp;a bonus for some Chinese parents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5555afc-b428-4f0f-a14f-9281852541d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An outright ban?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e162ebc2-9881-44fa-8483-4a80fb46a097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debates over the ethical issues of surrogacy have taken place across
        the globe, with opponents warning that the practice can lead to the exploitation
        and trafficking of women, the commodifying of the female body and children,
        and the deepening of inequality between rich and poor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eb1df5-b376-4841-86bb-23e4d65be542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the stern official condemnation of Zheng''s actions comes from
        a government that has for decades been criticized for using forced abortion
        and sterilization to limit the number of children in each family. While China''s
        one-child policy was relaxed in 2016 —&nbsp;allowing couples to have two children
        —&nbsp;the country now has a falling birth rate and a rapidly aging society,
        meaning it is in urgent need of more newborns to avert a looming population
        crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c061328-a7f7-49d5-8f91-ca4b229d2dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has resorted to a flurry of policies to encourage
        young people to get married and have children —&nbsp;to very limited success.
        However, it still bans the commercial use of many reproductive technologies,
        such as egg freezing, that would give women the freedom to have children later
        in life.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0a3381-7373-4f7b-ae7f-ac19de40436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrogacy, along with other forms of reproductive assistant technology,
        provides an opportunity for infertile couples to have biological offspring.
        According to a 2009 survey from the China Population Association, 12.5% of
        Chinese at childbearing age —&nbsp;or 40 million people —&nbsp;were infertile.
        There are also demands for surrogacy from a large pool of older couples who
        lost their only child, or who simply want a second now they can, as well as
        a growing number of LGBT couples.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dd1261-60cd-4529-85c1-8f6c2a8f9692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Chinese health authorities and other government agencies have
        launched periodic crackdowns, including a joint campaign in 2015 by a dozen
        government departments on surrogacy services, it has been to no long-term
        avail.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b9015a-cbad-43c8-94c1-720e5a63a798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has led some experts to suggest Beijing should legalizing the
        practice at home, to bring more protection to surrogate mothers and address
        the growing demand from infertile couples and older parents in the wake of
        the relaxation of the one-child policy. But many oppose the idea and call
        for surrogacy to be outlawed, citing a wealth of ethical issues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5746ac6b-6544-46d9-beda-aab456f68010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan Xiaolu, a Chinese lawyer, told state-run news agency Xinhua
        the "lost cost" for violating regulations is an important reason for the underground
        market to outlast the crackdowns.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931137ae-5546-4281-b6af-4fd7afb4eca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of regulation over the industry also means there''s little
        protection for surrogate mothers and babies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af43e87b-0edb-439a-adc7-c41eabd12188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, state-run news website The Paper reported that a couple
        canceled an agreement with a surrogate mother in southwest China upon discovering
        she had syphilis during her pregnancy. The surrogate mother ultimately raised
        the child herself, but was still unable to get her registered three years
        later as she had sold the child''s birth certificate on the black market to
        pay her hospital bills after having a C-section delivery.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90664d4-06d7-4873-8689-5ae23ee3d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>End of a career?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea77275-341c-4e58-acee-72c22d4dd4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Zheng''s controversy, there have been renewed calls for
        China to ban all forms of surrogacy outright. But some analysts say that will
        simply drive the practice further underground, as demand will likely only
        increase in the future.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc746467-7c50-46ba-ab15-0c78bd926c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the government will respond with another round of crackdowns,
        or propose legislation to explicitly outlaw the practice, remains to be seen.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a130ecac-87d3-4f59-8e95-5abcf1681089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what appears certain is that Zheng''s career as an A-list actress
        has taken a blow. While public outrage on Chinese social media was mainly
        aimed at her seemingly unmaternal instincts, and allegedly leaving her estranged
        partner alone and unable to return home with two American-born children due
        to the pandemic, it was clear the state had taken greater umbrage with her
        sidestepping its rules on surrogacy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60114c47-faf0-4efd-aa3d-6c7c13baec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday night, China''s National Radio and Television Administration
        issued a commentary on Zheng''s scandal. "(She) circumvented the law to seek
        surrogacy overseas, then wanting to abandon (her babies), actors like her
        lack personal virtue," the commentary said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22418151-5d2d-439e-bb99-1494a6b9788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won''t give the chance and platform to celebrities embroiled
        in such scandals to make public appearance."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ec9e13-50a3-4576-8a00-ea7fc60e613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:35:46.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/22/china/china-celebrity-surrogacy-scandal-dst-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/01/22/china/china-celebrity-surrogacy-scandal-dst-intl-hnk/index.html">Accused
        of abandoning two babies in the US, this Chinese celebrity has sparked a national
        debate about surrogacy</a>"</em></p>'
  'Donald-Trump-impeachment-GOP':
    'author': 'Manu Raju, Ted Barrett and Jeremy Herb, CNN'
    'caption': 'The path in the US Senate to convict Donald Trump is extremely slim,
      with a growing number of Republicans expressing confidence that the party will
      acquit the former President on a charge that he incited the deadly insurrection
      aimed at stopping US President Joe Biden''s electoral win. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-23T22:41:07.999+08:00
    'imagesource': 'jcr:5e8cefad-d863-428b-bf7b-ad9de6fa317f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de4be09c-51e7-4380-b060-5aba6e23ae10'
    'lead': 'The path in the US Senate to convict Donald Trump is extremely slim,
      with a growing number of Republicans expressing confidence that the party will
      acquit the former President on a charge that he incited the deadly insurrection
      aimed at stopping US President Joe Biden''s electoral win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T22:47:25.772+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:20:03.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:48.240+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'impeachment']
    'template': '1'
    'title': 'Prospects of convicting Trump erode as GOP grows vocal against Senate
      impeachment proceedings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f88bea-788f-4910-852c-54da2a53cda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The path in the US Senate to convict Donald
        Trump is extremely slim, with a growing number of Republicans expressing confidence
        that the party will acquit the former President on a charge that he incited
        the deadly insurrection aimed at stopping US President Joe Biden''s electoral
        win.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69be71ee-4e6d-4ad5-8720-904ae646afd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Democratic leaders announced they would kick off the process
        to begin the impeachment trial on Monday, Republicans grew sharply critical
        about the proceedings —&nbsp;and made clear that they saw virtually no chance
        that at least 17 Republicans would join with 50 Democrats to convict Trump
        and also bar him from ever running from office again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7698c5f-993f-4a98-bed3-07584ff8da17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews with more than a dozen GOP senators, the consensus
        was clear: Most Republicans are likely to acquit Trump, and only a handful
        are truly at risk of flipping to convict the former President —&nbsp;unless
        more evidence emerges or the political dynamics within their party dramatically
        change. Yet Republicans are also signaling that as more time has passed since
        the riot, some of the emotions of the day have cooled and they''re ready to
        move on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a3437-f574-43e0-a0fe-fa0fa333d212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chances of getting a conviction are virtually nil," said Sen.
        Roger Wicker, a Mississippi Republican.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70270a9d-cd26-4674-b3f1-a2d7d3972037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what the vote will be but I think the chance of two-thirds
        is nil," said Sen. John Cornyn, a Texas Republican and member of his party''s
        leadership who called the Democratic push to begin the trial "vindictive."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fc45b8-f8c8-41b7-ad05-e39e06f2cb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From listening to the dynamic —&nbsp;and everything to this point
        —&nbsp;it''s going to be tough to get even a handful," said Sen. Mike Braun,
        an Indiana Republican, referring to possible GOP defectors. "I think so many
        are getting confused by the fact that we''re doing this - and everybody has
        views that it''s kind of a constitutional concern."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d5143-ae00-4830-8144-f5e121294eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP arguments are now coming into sharper focus, claiming the
        proceedings are unconstitutional to try a former President and contending
        that the trial is moving on too short of a timeframe to give due process to
        Trump, claims that Democrats resoundingly reject. But those arguments, Republicans
        believe, will allow them a way out of convicting Trump without endorsing his
        conduct in the run up to the deadly mob that ransacked the Capitol on January
        6. And Senate Minority Leader Mitch McConnell is likely to land in the same
        spot as much of his conference, GOP senators believe, although the Republican
        leader has said he would listen to the arguments first before deciding how
        to vote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7777900-d9e5-460e-81d9-9474498e27fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politically, most Republicans are not eager to break ranks and draw
        the kind of attacks that came the way of the 10 House Republicans who voted
        to impeach Trump last week for the second time in his presidency, this time
        on a charge of inciting an insurrection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81853bfd-3fa2-43e3-b859-0001fae1814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many view it as a game of shirts and skins," said one GOP senator,
        referring to how many of his colleagues view the proceedings as a strictly
        partisan affair.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af65b893-81c9-4086-b35d-4aaf99104a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Democrats, the calculation is also tricky. If they seek
        a longer trial —&nbsp;even as long as the 21 days of Trump''s first impeachment
        trial in 2020 — with witnesses, they could satisfy some Republicans who are
        arguing that the trial must give adequate opportunity for Trump to make his
        case. Yet, doing so could eat away at the first full month of the Biden presidency,
        while a shorter trial would alienate some Republicans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec56157-36cc-4d3d-8c9f-26da01bbf1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not for any witch hunts," said Cornyn, who noted he''d be
        less likely to convict if it were a short trial with no witnesses. "This needs
        to be a fair and respectable process because whatever we do, it''s not just
        about President Trump. This is about setting a new precedent and as you know,
        once we do things around here and there is a precedent for it, then that''s
        the rule for the next time this happens."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a519980-78ff-4fcc-a5e5-32074998318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most likely GOP defectors are Sens. Mitt Romney of Utah,
        Susan Collins of Maine, Ben Sasse of Nebraska, Lisa Murkowski of Alaska and
        Pat Toomey of Pennsylvania. But Republican leaders who monitor their conference
        closely don''t see much of a chance that the list will swell to 17 senators
        unless something dramatically changes or more is learned about Trump''s role
        in stoking the violent mob.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd5f740-19a4-41e0-82d5-cbd1a34d4770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s less than a handful of Republicans in play," said Sen.
        Lindsey Graham, the South Carolina Republican who is lobbying his colleagues
        to stick with Trump or risk "destroying" their party.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceb16a1-7f2f-4ec0-99ca-fa118c8a627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even some who had been viewed as possible swing votes are critical
        of Democrats for trying to start the trial immediately, rather than abiding
        by the timeline proposed by McConnell to push off the floor proceedings until
        later in February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acced504-9014-4bcf-9983-dcefbad31d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very problematic, I would say, for the folks who are bringing
        this right now from a timing standpoint," said Senate Minority Whip John Thune,
        the No. 2 Republican, who has been critical of Trump''s conduct and also is
        up for reelection in 2022. "I think it''s going to be very important whether
        or not there''s due process."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f7f83-ef1b-432b-bb1c-90e3b897ac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added Murkowski: "I think what McConnell laid down was eminently
        reasonable, in terms of making sure that we got process. Got to have process
        and the process has to be fair."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e696dd62-5869-44d2-b8eb-c3b07d879348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins, the Maine Republican who has been sharply critical of Trump''s
        conduct, said that she is consulting with "constitutional scholars" about
        the proceedings. Asked about the GOP senators'' assessment that Trump almost
        certainly won''t get convicted, she said: "That''s not an unreasonable conclusion,
        but I just don''t know."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8158bbe5-439f-4d16-948b-cfcc8eacbe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell himself has privately viewed Trump''s handling of the
        riots with disdain and has told people they amounted to at least an impeachable
        offense, while even saying the mob was "provoked" by the former President.
        But McConnell has made clear to his colleagues that he is undecided —&nbsp;and
        several Republicans told CNN this week that he could be at risk of losing
        his perch atop the Senate GOP conference if he votes to convict Trump.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909b13e1-6aa2-49e9-a776-b08ddf33c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the last two days, McConnell has publicly made the case to
        give Trump''s team more time to prepare. With much of the GOP conference now
        lining up against conviction, Republicans speculate that the GOP leader will
        likely vote to acquit as well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91b512b-a33c-432a-8db9-bab6af2df999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the key hurdles the House Democratic managers will have with
        Republicans is convincing them that a trial is constitutional, as a group
        of Senate Republicans have argued in recent days that a trial for an ex-president
        who is now a private citizen is unconstitutional. Such an argument could give
        Republicans a reason for voting to acquit Trump without addressing his conduct
        surrounding the insurrection at the Capitol earlier this month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31823c24-4917-46c1-93c8-4cea874040ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s obvious that the post-presidential impeachment has
        never occurred in the history of the country for a reason, that it''s unconstitutional,
        that it sets a bad precedent for the presidency and it continues to divide
        the nation," Graham said Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307b46af-f2a1-4972-893c-4b6c12f66fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a debate that enters into unprecedented territory, as the
        Senate has never held an impeachment trial for a President who has left office
        because such a scenario never arose. But Democrats have pointed to legal scholars
        on both ends of the political spectrum who say a trial is constitutional.
        Legal analysts say there''s precedent for a Senate impeachment trial of a
        former official, as the Senate tried Secretary of War William Belknap in 1876
        after he resigned just before the House voted to impeach him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59379d9-0483-4848-a83b-944b33f9def0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes no sense whatsoever that a president — or any official
        — could commit a heinous crime against our country and then be permitted to
        resign so as to avoid accountability and a vote to disbar them from future
        office," Schumer said Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe764a1c-5965-45e4-8410-594ae01e4842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican defenders of Trump push back.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b7f8d8-02fb-4a5d-8cb1-08c9a16564e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Josh Hawley, a Missouri Republican who has generated blowback
        for joining with House Republicans to try to overturn Pennsylvania''s election
        results, distanced himself from Trump''s remarks at the January 6 rally where
        he urged his supporters to go to the Capitol that day, calling them "inflammatory"
        and "irresponsible."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ec05eb-83d0-46a8-bb14-f390fdc29902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked how they should hold Trump accountable, Hawley said:
        "Breaking the Constitution and using an unconstitutional process is not the
        way to do it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f95aaa-200d-4f42-b595-34f38ba82656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:47:25.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:03.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ali Zaslav, Ali Main and Olanma Mang contributed to this
        report.</em></p>'
