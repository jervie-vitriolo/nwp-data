    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-23T18:20:16.678+08:00
    'imagesource': 'jcr:7e214fa2-ebb1-4240-b26d-6e3a3a785d56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd30b7848-25c8-4e9d-bf00-8fa1cee8062b'
    'lead': 'The Department of Agriculture said it has earmarked ₱80 million for the
      development and production of Filipino-made test kits that could detect the
      African Swine Fever on livestock and meat products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T18:45:09.353+08:00
