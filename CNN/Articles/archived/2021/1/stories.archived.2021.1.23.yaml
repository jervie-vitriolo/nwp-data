      'mgnl:created': 2021-01-23T16:51:21.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:47.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talusan and 11 of his men were killed while one police operative
        died. Four others were injured and were brought to the Notre Dame Hospital
        in Cotabato City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b86c71e-ccc5-4489-bfd3-c372c20b2950'
      'mgnl:activationStatus': true
