        conducting road-clearing operations. Muntinlupa Rep. Ruffy Biazon also shared
        the post, <a href="https://twitter.com/ruffybiazon/status/1352596678604247045">pointing
        out</a> that the man was still kicked in the face while he was already on
        the ground.</p>'
