      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> The
        Department of Health reported 1,797 new COVID-19 infections on Saturday, bringing
        the total to 511,679.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c02e4dd-69ed-47ca-86f2-1cc43c9aa4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:13:35.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:48.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s case bulletin showed 33,603 active or currently ill
        patients, which is about 6.6% of the total. At least 82.6% have mild symptoms,
        11% have no symptoms, 3.8% are in critical condition, 2.2% are severe cases
        and 0.41% are in moderate condition.&nbsp;The number of active cases has also
        been the highest since November. On Nov. 14, there were over 35,000 sick patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b88e15-3aa9-420b-88af-856e79a84f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:13:35.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:48.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City accounted for the biggest share of the new infections
        with 151, followed by Quezon City with 90, Rizal with 80, Isabela with 64
        and Bulacan with 62.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa768c4-40e7-41e8-b61d-a4082e1d316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:13:35.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:48.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also rose to 10,190 or 1.99% of the COVID-19 count
        after 54 more people died of it. Another 166 also got better, bringing the
        number of recoveries to 467,886 or 91.4% of the total number of cases.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3aa15d-603f-45ed-9772-3675d87d4456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:28:55.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:48.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it removed five duplicates from the tally. The
        total did not include data from four COVID-19 laboratories that were not able
        to submit their reports on time, the DOH added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6482d4c-8dbb-499b-801c-a27ed11d6917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:28:55.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:48.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also reported 19 more overseas
        Filipinos infected with COVID-19, pushing the total up to 13,779. One more
        person died while 23 got better, raising the death toll to 945 and the survivor
        count to 8,817. There are also 4,017 patients undergoing treatment.</p>'
  'UK-COVID-19-variant-philippines-december-10':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-23T16:20:34.460+08:00
    'imagesource': 'jcr:da888a73-e6d7-4a19-b9d2-1ff4c1b4f10e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b73522e-134c-468c-8ef0-a4d6b85be4ca'
    'lead': 'The coronavirus variant first discovered in the United Kingdom has been
      in the Philippines as early as Dec. 10, based on the latest data available.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T16:24:02.850+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T13:20:48.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:41.541+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New COVID-19 variant in PH since Dec. 10, but ''no evidence'' of community
      transmission  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5237d1-4783-430f-a854-940630070a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:24:02.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:48.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — The
        coronavirus variant first discovered in the United Kingdom has been in the
        Philippines as early as Dec. 10, based on the latest data available.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b593f73c-efde-469d-9939-30f9079556c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:24:02.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Saturday, the Department of Health’s Epidemiology
        Bureau disclosed that the new variant was detected in the COVID-positive specimen
        of a 23-year-old man from Calamba, Laguna whose sample was collected on Dec.
        10 for whole genome sequencing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f76f19e-b3be-4a1f-8bce-3db9113fb5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:24:02.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was among the 1,154 samples processed by the Philippine Genome
        Center, the results of which were released on Friday. In the batch, <a href="https://www.cnn.ph/news/2021/1/22/16-new-cases-of-UK-COVID-19-variant-detected-in-PH.html">16
        were found to be cases of the new variant</a>, a mutated coronavirus believed
        to be more contagious.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac05c98-5915-49db-9731-412f1b740248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:24:02.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang mga kasong ito ay patuloy pong under investigation para
        malaman natin kung ano po ang tinatawag nating exposure – kanino po nila posibleng
        nakuha ang infection, or di po kaya meron pong</em> significant travel history,
        especially travel history outside the Philippines,” Dr. Alethea de Guzman
        of the DOH’s Epidemiology Bureau said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674d8682-adf3-4269-ab5c-2364af132ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:24:02.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These cases are still under investigation to ascertain
        the exposure – from whom did they possibly get the infection, or if they have
        a significant travel history, especially travel history outside the Philippines.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc327f-14b9-46c5-a52a-22c3c1503898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:24:02.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a Quezon City resident who left for Dubai on Dec. 27 and
        returned to the Philippines on Jan. 7<a href="https://www.cnnphilippines.com/news/2021/1/13/new-UK-coronavirus-variant-detected-PH.html">
        was declared as the first known case of the new variant in the country last
        week</a>. He has since recovered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1b1a2a-746f-441f-ae73-e6cac3f0a75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:24:02.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is there community transmission?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478effb5-f6d0-4785-bf86-747ae58f7601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:24:02.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the ongoing probe, members of the technical working group
        studying the new COVID-19 variant said it would be “premature” to declare
        that there is community transmission of the mutated coronavirus in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9023c4-04d3-4c95-b6d5-13081d8220a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:24:02.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celia Carlos, director of the Research Institute for Tropical Medicine,
        explained that according to the World Health Organization, community transmission
        is present when there’s a large number of infections not linked to transmission
        chains, when there’s a high proportion of positive cases from sentinel lab
        surveillance, and when there are multiple unrelated clusters in several areas
        in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f540d3a-2849-4b19-b95b-46791363ba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:24:02.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Considering that the investigation is ongoing, it may be premature
        for us now to determine whether there’s ongoing community transmission,” Carlos
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a87dd25-09bf-4cf9-a24a-2e33f604ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:24:02.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Edsel Salvana of the DOH Technical Advisory Group agreed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b1062b-97ef-4e25-b650-5292ee50c977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:24:02.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, there’s no evidence of community transmission. It doesn’t
        mean that it is not there, but we will continue to look,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c8448a-da15-451c-980f-4764122e7821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:24:02.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dr. John Wong, an epidemiologist and another member of
        the technical working group, said the Philippines was not late in detecting
        the variant, considering that it only took the country a month to do so from
        the time the Calamba patient was tested.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e5633c-9b3e-4b60-8354-7b45e1eabfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:24:02.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the UK reported the presence of a new coronavirus variant,
        the samples they had taken were from September, or three months back, Salvana
        explained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdaf7d3-c6ec-428c-8440-9354c7a48366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:24:02.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is it more deadly?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d948ee-3942-4645-b8c8-8172e49961d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:24:02.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s experts also refused to conclude that the variant
        is not just spreading faster, it may also be more lethal than the previous
        ones.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6289059d-19a3-4999-a101-1a9086988c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:24:02.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Philippines’ technical working group were one in
        calling the UK study suggesting this as “preliminary." They added that other
        factors may contribute in the increase in deaths – including an overwhelmed
        health care system and the age and comorbidities of infected patients.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba4c853-4fe9-42e3-8624-bfcc10b40455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:24:02.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:48.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’Pag puno po ''yung mga ospital, mas maraming mamamatay kasi ‘yung
        iba hindi po naaalagaan (When hospitals reach full capacity, many would die
        because they are not given proper treatment),” Salvana said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bd176b-7561-403e-baac-491f4b41310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:24:02.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:48.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is also about the characteristics of the patient… The older
        you are, the higher the risk of dying,” said another member of the technical
        working group, Dr. Marissa Alejandria of the Philippine Society of Microbiology.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d4d1b-d945-43c8-b37a-56b7338e4af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:24:02.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:48.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 16 new cases of the new COVID-19 variant in the Philippines,
        three have gotten well, three are asymptomatic, while 10 have mild symptoms.
        Twelve of them are from Bontoc, Mountain Province; one from La Trinidad, Benguet;
        and one from Calamba. Two others are overseas Filipinos who returned from
        Lebanon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f542539-d6f6-4191-9cdc-564c307b8a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:23:04.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Trinidad Mayor Romeo Salda told CNN Philippines <em>Newsroom
        Weekend</em> that their local case is on home quarantine for another seven
        days after a 14-day isolation in another facility. Salda said the patient
        did not have any recent travel history, and the company where the patient
        works will have its employees tested, while officials are waiting for the
        test results of three other possible cases.</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">DOH discloses
        information on the local cases of the new COVID-19 variant <a href="https://t.co/xV3te4lhcJ">pic.twitter.com/xV3te4lhcJ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1352806303731642370?ref_src=twsrc%5Etfw">January
        23, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e7c8d3-f4c3-4244-96a6-4007a524306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:24:02.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4662124a-0860-4b04-b173-fce99dd028fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:24:02.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing has been ongoing for these cases the moment their
        RT-PCR test results came back positive, Health Undersecretary Maria Rosario
        Vergeire said.</p>'
