  'food-reduce-stress':
    'author': 'Lisa Drayer, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-23T17:50:02.231+08:00
    'imagesource': 'jcr:fe551402-4faf-450e-9a73-d4a7a8f83970'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '003bb7a3-2e8e-48fd-af42-f366ce8ec4d9'
    'lead': 'Stress levels may be high these days, but did you know that what we choose
      to eat can help to reduce stress, ultimately allowing us to take charge of our
      mental health?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T17:52:28.463+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T13:20:42.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:42.788+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foods that can reduce stress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8da185-de0d-4e43-991f-f957488ce602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Stress levels may be high these days,
        but did you know that what we choose to eat can help to reduce stress, ultimately
        allowing us to take charge of our mental health?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c7489c-574f-4a66-8e71-66af22c9fba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6731e00-7d1e-450d-bbfa-47c0171b091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of thinking of food as ''stress eating'' or ''guilty pleasures,''
        we can think of using food to shape the lens in how we experience stress,"
        said psychiatrist Dr. Drew Ramsey, an assistant clinical professor at Columbia
        University Vagelos College of Physicians and Surgeons and author of the upcoming
        book "Eat to Beat Depression and Anxiety."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50bc09a-5a00-453e-a506-569b5cf87758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c74a10-ac6b-4fb5-8919-25a8a98e88fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking control of stress with the foods we eat can help to counter
        inflammation throughout the body, as well as elevated levels of the hormone
        cortisol, which can otherwise lead to high blood sugar, increased appetite
        and weight gain, among other symptoms, according to Felicia Porrazza, a Philadelphia-based
        registered dietitian who helps stressed-out clients find natural ways to improve
        their overall wellness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d71bf3-0d66-4e76-8b1c-f77b033af66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222cef99-86f0-4b17-9171-dec277d7fd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling less stressed already? I hope so! Here are some food suggestions
        to help you live in a state of calm in 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e868ce-e0b0-4079-be4c-7e7a8d86a9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa38400b-fc9d-418b-85f9-78c85ba0f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Open your palate to oily fish</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8d7f3e-5709-4a47-82cb-119b85d7c1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try out anchovies, sardines and herring, in addition to salmon,
        trout and mackerel. These foods are a rich source of stress-busting omega-3
        fatty acids known as DHA (docosahexaenoic acid) and EPA (eicosapentaenoic
        acid), which play an important role in brain health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad42c2bc-2cb7-4f4e-a516-4e681e7e4454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a94c6b-22b4-48ec-9a79-20f5075b0899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increasing omega-3 fatty acids can help to regulate how our bodies
        handle stress," Porrazza said. Stress can increase inflammation in the body
        so if we can reduce inflammation by consuming more omega-3s, we could also
        potentially reduce cortisol levels, which could improve health and wellness,
        Porrazza explained. In fact, omega 3s help to blunt the cortisol response
        after acute stress, some research has shown. On the flip side, low levels
        of omega 3s may affect the function of the HPA, or hypothalamic-pituitary-adrenal,
        axis, which plays a role in how our bodies respond to stress, according to
        Porrazza.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdf7479-1e29-4179-a60f-6769434ea455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ca620c-00e7-468b-ad72-5fb609cf4679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omega-3 fats might help to reduce the symptoms of clinical anxiety,
        concluded a recent review and meta-analysis of 19 clinical trials involving
        over 2,200 participants from 11 countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d717d1-776a-458b-8d10-ab13b0c933cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71897c92-1bee-446d-988a-18b8d1d7dab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consuming high amounts of these fatty acids in fish may help protect
        us from depression, too, according to other research.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6744c38-d54b-423f-9fe6-298d7ba3ec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ddcd6-7abd-414d-bd26-0dfb89f3b5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Need some ideas besides grilled salmon? Try a Caesar salad with
        an anchovy vinaigrette dressing, or add some herring to your Sunday bagel
        order.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbe3bc8-e1d0-418f-9b97-2e623beb52a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38bddf-5456-4fb1-be43-201fc14866e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mix it up with shellfish</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f8777b-df45-41c6-a813-d3ca8816d49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mussels, clams and oysters are rich in vitamin B12 in addition to
        omega-3s, which are both prominent nutrients in diets connected with lower
        anxiety, Ramsey explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52bdd53-7f61-4519-9e94-46e4ce566eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57029584-72d7-4df0-9f10-cecfd256c710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, B vitamins, including vitamin B12, help to maintain the
        nervous system, and stress can cause a slight increase in the body''s requirements
        of these B vitamins, explained Martha McKittrick, a New York City-based registered
        dietitian who provides nutrition counseling and wellness coaching to many
        stressed-out New Yorkers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5fb752-72a9-4967-b860-db600639d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523b9ebb-1d67-4ccc-a509-3608de45f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitamin B deficiencies can increase the risk of developing stress-related
        symptoms such as irritability, lethargy and depression.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972e98d7-e6e9-4a89-8afa-2f6da0eae311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c0ca7-1a5e-43b8-ba32-a2b0d2885a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since vitamin B12 is not produced by plants, if you are vegan, you
        should ensure that you are consuming vitamin B12 from fortified foods or a
        supplement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4006af8-127c-4d90-af90-f1c37a41dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbee972-8ab0-409c-8a60-9df391615326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consume more vitamin C</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef10dcc-a40a-4230-bc31-87f7014d5ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foods such as red and green peppers, oranges, grapefruit and kiwi
        are rich in vitamin C, which in high doses has antidepressant effects and
        improves mood, and may be helpful in treating stress-related disorders.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f8500-919e-4672-84c1-5ceb75cbb990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60543296-9e0f-41f5-a20f-057de2cfd52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other research has revealed that vitamin C may help reduce anxiety
        among high school students.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa02359b-7233-479f-8c38-91ff2fab155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee68367-6712-4d56-8436-012acfa0b08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To boost your vitamin C intake, aim to include one vitamin C-rich
        food with a meal, and another for a snack. You could also try one of my favorites:
        dark chocolate-dipped kiwis or oranges for dessert!</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f4541d-8cd5-4046-874a-24e3b7c78579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b482be-2d68-4b0a-a340-6eec7fe2e32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Choose healthy carbs</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d408ff-cf83-42d2-a376-fed6695b57f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbohydrates can help to boost serotonin production in the brain,
        which is key in influencing our mood. "Serotonin is a neurotransmitter that
        is responsible for happiness and well-being," Porrazza said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8382a3e-366b-4037-8fc3-45fe5a829164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6489e832-f649-4a37-8eac-34c5ebd1eea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serotonin has a calming effect and also promotes sleep and relaxation,
        McKittrick explained. In fact, low levels of brain serotonin, research has
        suggested, can lead to increased vulnerability to psychosocial stress.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77d2fd0-8c64-4154-911b-0ea20617fdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb0f0cb-4b9f-4faf-83df-698f7046a2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tryptophan is an amino acid that is necessary for the production
        of serotonin in the brain. Complex carbs including whole grains and vegetables
        can help boost levels of serotonin because they make tryptophan more available
        in the brain.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3829b47f-e8e9-472e-97c0-460b023b1760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6170535-c06c-472d-b234-d624658a0b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbs like soybeans and peas also deliver a small dose of protein,
        which can help to balance blood glucose levels. This benefit is important,
        since fluctuations in blood glucose can cause irritability and worsen stress
        levels.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ace39b-c53a-4863-a428-c17d3d54e688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb99060-6446-4775-937b-c3af2be1d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, if you eat too many highly processed carbs that are
        loaded with sugar and lack protein or healthy fats, like cookies and sweets,
        you can experience blood sugar spikes and crashes, "and that can make you
        feel more stressed," McKittrick added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f879afd5-428a-4d65-9a01-5c02a842e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68b36b1-0252-4a1d-9707-2ddaea61a7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fill up on fermented foods</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e55791-a40e-466a-8c70-4a3dd9a0c800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fermented foods such as yogurt, kombucha, kefir, tempeh and sauerkraut
        contain friendly bacteria known as probiotics, which have the ability to reduce
        stress and cortisol levels.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d7bb90-2870-44cb-8018-e11a633839d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c0ac0d-92c9-4251-b5ea-ce480af18c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, randomized controlled trials featuring probiotics suggest
        a causal link between the gut microbiota and stress responding.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65697da7-a660-486d-810e-1c62851df5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b798c-213d-46a1-854f-80348eb8d355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling shy? Fermented foods may help reduce symptoms of social
        anxiety, too, research has shown. These probiotic-rich foods may also help
        control negative thoughts that are associated with low moods.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc8985-9add-4956-bb6f-03983663b514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b9c97-c46b-47d1-9a0f-770e85308fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does it all work? Our gut bacteria produce about 95% of our
        body''s serotonin supply, which can positively affect how we feel, according
        to Porrazza. On the flip side, stress can increase inflammation and gut dysbiosis,
        which is basically an imbalance of the gut microbiota, and this can negatively
        influence mood.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a312c5f4-c9f4-4593-b9ec-acbee5fb7b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35044fa-b3f6-4234-9328-b8a6a69402e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other fermented foods include sourdough bread, kimchi, miso and
        pickles.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395cfb4-532c-4b76-a4b1-b7b775fd3a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55effc7-9a59-4f21-93fa-3462d9501846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramsey fights stress with a kefir-rich banana smoothie. "I get a
        good dose of potassium from the banana and I add nuts, cinnamon and cacao
        for its anti-inflammatory properties. It''s a great energy and brain boost."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007913b8-1555-43e7-af70-fbe0c07d619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd127df45-4a34-4757-be97-cc9fe4050178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bananas are also a source of vitamin B6, which helps in the conversion
        of tryptophan into serotonin.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8535ae23-cbc8-495b-bae4-5f023df4050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a583a2-9402-49f2-800d-d5a95099d880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Munch on magnesium-rich foods</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e874832-5d5e-4b11-9a8b-670b33f75267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of times when you are stressed out, your magnesium levels
        can become depleted, McKittrick explained. "If you have a magnesium-deficient
        diet, it can raise stress hormones, so it is important to eat magnesium-rich
        foods, like leafy green vegetables, nuts and seeds; legumes; and whole grains,"
        she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cdc676-e9ba-490d-92d4-ab89c27e01d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecf9784-6d23-48f1-afba-381fdf8b529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conquer stress with crunchy foods</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b99fdc-dcfa-44a7-9607-b45e381fd1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of my clients, when they think about crunchy foods, they
        think of chips, but sometimes you can manage stress with healthier crunchy
        foods like celery and carrots with hummus," Porrazza said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc3574-410f-491e-a1bb-e250906eea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d4eed1-efdb-462c-b245-4eef0d3a37d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:42.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutting up an apple and then munching on it can also release stress,
        as Porrazza has observed with her clients. "Doing something with their hands
        can help them take themselves out of their head and give them a little bit
        of a mindful moment, which can take them out of the stress of the moment,"
        she added.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f4fcd-b951-4d15-bace-326619005f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:43.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11ea071-cd7a-4356-91d3-01232a6d3568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:43.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take a tea break</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e1bfb-bfce-4807-a398-767996fdb851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:43.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green, black and oolong teas are rich in theanine, an amino acid
        that helps reduce stress and promote calm feelings.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84766972-6578-4c93-bfe6-e4c529ec7c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:43.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44133302-e08a-42a0-92b8-252df5be6730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:43.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These teas are also rich in antioxidants, which can help reduce
        oxidative stress in the body, which helps protect against disease.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87522d0c-acbf-46a4-bca4-d9fcaf8e7029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:43.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20506d35-fe14-432b-accf-cb93bfa7ffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:43.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black tea in particular has been studied for its role in stress
        recovery and reduction in cortisol levels.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7478ee95-078d-4173-aec1-3b1969ed28f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:43.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5281e03e-b02f-41a1-858b-8ee94d60c49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:43.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while there isn''t enough research to show that chamomile reduces
        stress, the act of sitting and drinking a cup of this herbal tea may be calming
        for some, Porrazza explained.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7f38f6-168e-4146-b33a-931b9e200d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:43.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc44221e-4f62-4311-bbb1-64d43ae84dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:43.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other stress-busting diet tips</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616fac14-0009-4220-939d-c270bc200575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:43.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, there are a few diet strategies to avoid, in order to feel
        less stressed. One is to consume less caffeine.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36f743e-d3f5-45a6-86b0-3109005b1c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:43.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b4d90-f541-4dd4-87a3-2f872b591864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:43.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Caffeine has effects on the brain and nervous system and can elevate
        cortisol levels and exacerbate the effects of stress on the body," McKittrick
        said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c006dcf0-c37e-4459-83d7-1c6cd2a309c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:43.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be493478-f025-4fd2-98b5-a8a8afaa4e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:43.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of caffeine''s effects, it''s important to pay attention
        to how your body responds to caffeine. "If I am stressed, I can only have
        half a cup of coffee," McKittrick added.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2eb8a1-e85d-4b46-8fc4-0ff6ba41128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:43.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9daf3e-4d22-4fb4-a9d0-1673fd6d0152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:43.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s important to not go too long without eating. Doing so
        can cause low blood sugar, which can make you feel more irritable and worsen
        stress. "It''s very individual, but for most I would say don''t go more than
        four to five hours without food -- but pay attention to your own body," McKittrick
        said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbbd776-5017-456b-a4a1-5c9ae9d79abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:52:28.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:43.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/23/health/stress-relieving-foods-wellness/index.html">"Foods
        that can reduce stress"</a></em></p>'
  'contact-tracers-philippines-police':
    'author': 'Eimor Santos, CNN Philippines'
