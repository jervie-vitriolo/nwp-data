      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong>&nbsp;The
        Department of the Interior and Local Government on Saturday said it will investigate
        if undue force was used on a man seen in a viral video being pinned down by
        authorities for refusing to surrender his cart or <em>kariton</em> —&nbsp;an
        incident that has angered netizens and lawmakers.</p>'
