      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Larry King, the longtime CNN host who became
        an icon through his interviews with countless newsmakers and his sartorial
        sensibilities, has died. He was 87.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3c2d86-bc3a-4f9c-8963-15e8592ba22c'
