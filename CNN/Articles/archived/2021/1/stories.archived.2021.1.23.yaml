      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Further, the distribution and administration of the vaccine will
        be strictly subject to the guidelines set forth by the Department of Health,
