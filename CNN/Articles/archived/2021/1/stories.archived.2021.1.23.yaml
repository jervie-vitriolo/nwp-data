  'dilg-extends-road-clearing-ops':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-23T19:05:52.085+08:00
    'imagesource': 'jcr:cbab782e-75c7-4669-9670-cb852a02a1c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10155f3e-b0c1-4f37-9cf1-cd9411add436'
    'lead': 'The Department of the Interior and Local Government (DILG) has decided
      to extend the road clearing operations to February 15, allowing local government
      units to have more time to craft their vaccination plan against the COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T19:07:19.895+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:20:37.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:44.923+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG']
    'template': '1'
    'title': 'DILG extends road clearing for LGUs to focus on COVID-19 vaccination
      plan

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64408293-2040-48cc-abbc-d77a76c66a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T19:07:19.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:37.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — The
        Department of the Interior and Local Government (DILG) has decided to extend
        the road clearing operations to February 15, allowing local government units
        to have more time to craft their vaccination plan against the COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0497e8bf-224e-4f78-aa66-64008e94c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T19:07:19.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:37.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the DILG said this would provide LGUs
        with more time to prepare for their respective vaccination plan versus the
        COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2110b169-27dd-4300-b8e7-44f3a3ffa40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T19:07:19.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:37.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to give LGUs time to focus on their local vaccination plans,”
        DILG Undersecretary and Spokesperson Jonathan Malaya was quoted as saying
        in the statement..</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb605a-e092-4393-941c-dc1a1c1f9d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T19:07:19.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department is fully cognizant of the urgency for LGUs to prepare
        their vaccination plans against COVID-19 that’s why the road clearing timeline
        is extended anew," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f219a01-e7b2-4059-a846-03981ec3aae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T19:07:19.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya stressed, however, the DILG will be giving no more deadline
        extension.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96390c36-3977-467c-8712-73f6c13aad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T19:07:19.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG earlier issued an order mandating LGUs to have their own
        local vaccination plan that will entail the preparation of risk communication
        plans and conduct of early vaccine communication campaign to disseminate critical
        information on COVID-19 vaccination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ab4bed-d9cb-4e27-ab4d-ccd82f14cd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T19:07:19.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGUs have also been advised to "closely" coordinate with their
        Department of Health - Centers for Health Development for the said plan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca32b45-e18e-4f69-9f70-e5f959cfa84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T19:07:19.896+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several LGUs have been sealing tripartite deals with the national
        government and pharmaceutical firms for their own vaccination program.</p>'
  'faberco-unilab-covovax-vaccine-agreement':
