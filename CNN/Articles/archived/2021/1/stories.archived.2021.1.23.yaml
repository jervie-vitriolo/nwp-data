    'mgnl:tags': ['US', 'coronavirus', 'roll-out', 'program', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'More vaccines could be coming soon and they could be a big boost to
      the rollout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b4305c-f9b9-4c69-b0c0-3947b3a2fe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> States may be scrambling for vaccines now,
        but the United States could see additional COVID-19 vaccines by the end of
        March, if not sooner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae944adc-c9d2-4631-8d70-91a2c1e20993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e6511e-e250-43b5-b2aa-ac110d9de792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of vaccine doses could be added to the pipeline in the
        coming months, perhaps easing the squeeze that Americans have felt as vaccines
        slowly start rolling out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fed02e-c37e-4149-819a-7eeeaf0ab3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e1bdf-1ba8-4691-bdca-ad081403cb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssen, the vaccine arm of Johnson &amp; Johnson, plans to have
        results from its late-stage clinical trials ready for the US Food and Drug
        Administration to consider within weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0856246f-981e-4b75-830b-eadf9106743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f371ff4-0409-47ce-a8dd-8ba0b3ed85db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Johnson &amp; Johnson is right around the corner ... right around
        the corner means that they''re probably a couple of weeks away from getting
        the data looked at, to have the FDA evaluate whether or not we''re in a situation
        where we could move ahead and start thinking about getting it out into the
        public," Dr. Anthony Fauci, the director of the National Institute of Allergy
        and Infectious Diseases, told CNN''s Chris Cuomo on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877741e8-cf95-4c68-a0d1-dc8556bd85b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be301123-e53c-466b-9cfc-61b3c32ba300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of vaccines are being tested in labs around the world. At
        least 11 are in late stage clinical trials, according to Bio, a global trade
        association representing biotech companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f2a53e-098f-4507-8c7d-b681c748ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03cca1e-b3ce-49c9-b555-527343975ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, there are three frontrunners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3c1086-da81-4ad5-bf62-ad38a17bd2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1ca542-648d-4061-b878-0b3e6c1d9f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Johnson &amp; Johnson</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65429984-ae66-4be0-a2ac-430a14fde90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson is the most likely to nest seek emergency
        use authorization from the FDA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2c7745-c42b-4465-9aba-012ed81e051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c19e9d-df48-49bd-8c22-2e7d9161f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts say J&amp;J''s Covid-19 vaccine has several advantages.
        While J&amp;J is running a separate trial to test its vaccine using two doses,
        as Moderna''s and Pfizer''s do, the current trial uses just one dose.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd3ae18-eab9-4036-8c29-8bc7c867a548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bab087-fb45-48a3-9631-45324f30eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This advantage goes up in neon," said Dr. William Schaffner, an
        internist and infectious disease specialist with Vanderbilt University''s
        Department of Health Policy. "This would be the first one to be given in a
        single dose."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f870ced-b90c-4ced-8704-b5a65b091233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8364b4a5-872f-4c2e-b262-1298e57a0037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single does would mean more people could be vaccinated, as none
        would need to be set aside to give someone a second shot. That would be a
        huge advantage at a time when vaccines are hard to come by.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96fa153-660a-4a01-aa65-5c60e46fdce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea3ecd7-3287-4b78-a548-e8195eac5ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J&amp;J''s other advantage is that it can be stored at regular refrigerator
        temperatures, unlike the Pfizer vaccine, which needs special deep freezers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413586a0-1049-47e0-b3c9-283adcd260d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f50629-60f6-4973-8305-f89af5e27281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re successful, these vaccines would especially be popular
        in the developing world, because they would be easy to store and administer,"
        said Dr. Rafi Ahmed, the director of the Vaccine Center at Emory University.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971f2e4-9a10-4987-b7f7-e80fa68a32b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8455ae83-19e4-4dbe-b2ee-e9f78e58d8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner said adding a vaccine like this would "really accelerate"
        vaccination efforts in the US too.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0cfdc2-7086-4bbf-9925-f68f1b3cfdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b05161-bce5-4f80-b74d-db63ac955e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, we could bring the vaccine to the people," Schaffner
        said, "rather than bringing the people to the vaccine."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcb8d84-e1b4-4462-89af-4be540e2511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad101a22-1b9e-413e-b994-4ec7852079b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson''s Covid-19 vaccine was made through a collaboration
        of J&amp;J''s Belgium-based vaccine division, Janssen Pharmaceutical and Beth
        Israel Deaconess Medical Center. It is what is known as a non-replicating
        viral vector vaccine, using a common cold virus called adenovirus 26.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80512028-52a8-4ed6-bf9b-501c6551fa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f92f4-3646-4958-a69d-0fda2de3a87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists made this vaccine by taking a small amount of genetic
        material that codes for a piece of the novel coronavirus and integrated it
        with a weakened version of adenovirus 26. J&amp;J scientists altered this
        adenovirus so it can enter cells, but it doesn''t replicate and make people
        sick. AstraZeneca uses a similar platform, but its adenovirus comes from a
        chimpanzee.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93a1174-c5dd-4318-b205-d2fffaaa189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4fed6f-bf7a-4b72-aace-b44ba3a57f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adenovirus carries the genetic material from the coronavirus
        into human cells, tricking them into making pieces of the coronavirus spike
        protein - the part it uses to attach to cells. The immune system then reacts
        against these pieces of the coronavirus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dbefdd-5076-4eed-9374-87b54d79a6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4407a8f-f5c9-4108-b20e-43f67d8879a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you''re not being infected with the virus that can give you
        Covid-19 when you get this vaccine. It just has some of the harmless Covid
        virus proteins on its surface," explained Schaffner. "So essentially it''s
        a sheep in wolf''s clothing, and when your immune system sees it, it responds
        to it and creates protection against it and in the future, against the real
        virus that causes Covid-19."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbe6f3a-f20c-42fc-9502-3152eeb7db07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87598ae1-0da2-4b96-8a3a-9f8cc841dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, the director of the Vaccine Education Center at
        Children''s Hospital of Philadelphia, said the Moderna, Pfizer and J&amp;J
        Covid-19 vaccines all take a similar approach, but there is a small difference
        with the J&amp;J approach.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cab293-1307-4adc-95cc-5b5d7a1ac580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bcd6f9-99b6-4210-9f34-c5c27bb0c8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of the Moderna and Pfizer vaccine you''re just giving
        the gene in a lipid nanoparticle or a fat droplet," Offit said. "In the case
        of J&amp;J you''re giving the gene in a virus that can''t reproduce itself."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a80cee-a527-4d0e-bfd5-5ff1607a547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4204ec-d325-4e2e-9a28-450b559db2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology used in the Covid-19 vaccine has worked with Janssen''s
        Ebola vaccine.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d409e1-4b51-4c3a-892b-c404c3161e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c09212c-411c-485b-a3b7-341ce29c65e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AstraZeneca</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64debd60-d4db-4868-b712-b0987a281da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca vaccine is already being used in a few countries.
        It was authorized in the UK in December, and in Brazil in January, but the
        FDA will likely want to use US data for any emergency use authorization in
        the US, Moncef Slaoui, chief adviser to the Trump administration''s Operation
        Warp Speed, said last Tuesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e4d63f-c093-4d40-a51b-eec0cfb16d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16076357-2e4a-4aec-8b9d-a038f00454dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca vaccine is also a vector vaccine. Like the Johnson
        &amp; Johnson vaccine, it employs an adenovirus to carry the genetic instructions
        for making spike protein from the coronavirus into cells to generate antibodies.
        AstraZeneca''s vaccine, developed with Oxford University, uses a virus that
        infects chimpanzees but doesn''t make people sick.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6e7dd9-6d08-4542-9aaa-1dff2d7aadf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67920d5-5857-4d8d-94c1-3676a26166e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with the Pfizer and Moderna vaccines, this Covid-19 vaccine would
        require two shots.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f918e272-ddb6-4c7a-a66e-ab9405603ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3601b5-1c6f-4094-8d5f-8f0d1c001eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trials so far have had some confusing results, but show it could
        provide up to about 70% protection. The FDA paused US trials last year after
        questions about adverse reactions in volunteers, but it cleared up the questions
        and resumed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead3c17a-f21b-4a74-a914-280b60c7618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b031a9f-43fc-40df-b8b6-9e2e83fa44e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca vaccine could potentially go up for authorization
        around the end of March.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8406bc9-f970-497d-88c1-5266e6640acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6dd84c-ef8d-4362-99a8-b70fc293ee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Novavax</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6317d4a9-2c5f-4541-bf14-8a0bf4d0af62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Novavax Phase 3 trial started in the US in December. The trial
        is enrolling up to 30,000 volunteers at 115 sites in the US and Mexico.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84706d3-49b3-400d-9191-0cb3ce6b94fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36c936b-e913-451b-8919-f8b9459a4bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Novavax candidate is a protein-based vaccine created out of
        the genetic sequence for the novel coronavirus.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5a37b6-879a-4a64-912e-03f5926dea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e66cff-7fb9-4511-adfc-4cdbc5b65009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company uses virus-like nanoparticles as a base and scientists
        cover the base with the genetically engineered pieces of the coronavirus spike
        protein.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a27e3f-08d1-4c69-95df-7c4181a00ed8'
      'mgnl:activationStatus': true
