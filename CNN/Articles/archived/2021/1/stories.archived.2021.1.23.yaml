      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bb8ce9-d131-4a98-8bd9-d2b602930685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta Mayor Keisha Lance Bottoms said in a statement that "Mr.
        Aaron was part of the fabric that helped place Atlanta on the world stage."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b7d2bd-3842-4456-9830-f0f92de02f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011716f0-5456-42a4-9230-a8bb14eb4e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottoms told CNN''s Wolf Blitzer that Atlanta residents'' hearts
        were broken.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfd6bdb-d4fe-4315-94aa-cfa9cbce6f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a098dc3c-2cc6-45cd-b02e-e458e54d2fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hank Aaron, for as big as he was on the world stage, this was our
        hometown hero," she said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312d7186-0866-446e-86c1-69c4fb90f527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e1e4fd-5e24-4f70-a590-e3cf90730402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottoms said she saw Aaron with his wife the day she took her mother
        to get her vaccine at Morehouse.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1441ca5d-6fc6-44f5-a610-fcde9365ea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fee84e-b918-40a2-9f56-ce0101f1d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are out and about in our community. Huge philanthropic presence
        in our community and just salt of the earth people," Bottom said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2079bc4d-c2b0-48ed-a380-cf9e71528c8a'
