      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former barangay captain was issued a warrant of arrest for robbery
        with homicide and illegal possession of firearms.</p>'
    '7':
