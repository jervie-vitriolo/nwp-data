      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican bank has long been plagued by financial scandals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa0d15-0082-41fe-a349-4f1c59769cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T01:55:13.287+08:00
