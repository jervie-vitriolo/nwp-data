    'mgnl:lastActivated': 2023-01-25T13:20:38.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:44.436+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['African-Swine-Fever', 'ASF', 'William-Dar', 'DA', 'Department-of-Agriculture']
    'template': '1'
    'title': 'Agriculture Dept. allots ₱80-M for local ASF test kits'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34514dbe-f5c0-4d01-990c-dbd5ac2b0793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T18:45:09.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:38.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong>&nbsp;The
        Department of Agriculture said it has earmarked ₱80 million for the development
        and production of Filipino-made test kits that could detect the African Swine
        Fever on livestock and meat products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88baaccf-b0a3-440d-99cc-7b72e560f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T18:45:09.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:38.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Agriculture Secretary William Dar said
        Dr. Clarissa Yvonne J. Domingo from the Central Luzon State University created
        test kits called "ASFV Nanogold Biosensor" that could identify and differentiate
        ASF from other hog-linked diseases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e65f69-99e4-4116-9650-eff42b97303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T18:45:09.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:38.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A kit is priced at ₱3,500 with ten samples, each sample worth ₱350.
        However, through pooled testing with five surface swabs, saliva and feces
        from the same farm, the rate could be further reduced to ₱70 per sample, the
        DA noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15f5a89-97d6-4d3a-ab3e-4c65dd470c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T18:45:09.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:38.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said the kits can be used for "biosecurity measures, profiling
        of farms for repopulation, and surveillance and monitoring activities, at
        a much faster rate right at the so-called ''ground-zero'' and more economical."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4fc86a-dac6-4df0-af16-b1031b0407b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T18:45:09.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:38.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also ordered the agency to coordinate with Vietnam
        for a local clinical trial of its ASF vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3518f0cb-76d4-4582-bc42-09a77efe0966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T18:45:09.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:38.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High accuracy</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdbb7f7-cd45-4c21-9ac9-53cb96ea9b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T18:45:09.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:38.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA affirmed the ASF test kits'' "high accuracy and detection
        rate" as the test''s gene sequence is based from the P72 gene found on the
        virus isolated in Rizal province. They were also tested on 32 commercial and
        nine backyard farms in Bulacan, Rizal, Laguna, Pampanga, Tarlac, Pangasinan
        and Nueva Ecija.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071c65c4-aa1e-45d8-b1a3-3cd48eff2deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T18:45:09.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:38.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, it can detect the presence of ASF even through surface
        swabbing of pig barns and delivery trucks, saliva and nasal swabs, feces,
        water, semen, feeds, aspirated whole blood or blood-soaked swabs and even
        domestic flies," the department said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c18d3-578b-4c74-b7e1-440cc82e6b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T18:45:09.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:38.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing is free at the BAI while private companies charge ₱3,000
        per test. The bureau can also release results within the day for priority
        areas but regular analysis usually takes two days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a3c2d0-b53b-4221-95f3-497b0dade6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T18:45:09.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:38.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnnphilippines.com/news/2020/9/24/New-ASF-outbreaks-Luzon.html">new
        outbreak of ASF was recorded</a> in September last year in six Luzon areas.
        This month, Leyte officials confirmed the <a href="https://www.cnn.ph/regional/2021/1/16/African-swine-flu-cases-confirmed-in-Leyte--.html">presence
        of the virus</a>&nbsp;in the province, prompting <a href="https://cnnphilippines.com/regional/2021/1/19/LGUs-Eastern-Visayas-ban-entry-live-hogs-pork-products-ASF.html">nearby
        areas</a>&nbsp;to prohibit entry of hogs and pork products to contain the
        disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc849907-4eba-45dd-8f82-4786a9bab17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T18:45:09.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:38.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country recorded its first case of ASF back in July 2019 in
        Rizal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a17a4c-d6df-4b62-bcb1-3205a00b2514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T18:45:09.354+08:00
      'mgnl:createdBy': 'janine'
