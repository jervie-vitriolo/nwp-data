      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO recommends that the general population use fabric masks,
        ideally with three layers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4735101e-c836-4724-a4f5-b72a01c80281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for European politicians scrambling to prevent a fresh surge
        of coronavirus cases from spiraling, the calculation is simple: If medical-grade
        masks will help stymie the spread of the virus, they should be enforced.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82eea2e-d9bc-4ed5-ab24-8d6b77db710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:12.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also want to make everyday life safer," Bavarian Prime Minister
        Markus Söder said last week, announcing the new mask rule.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7993357-df9e-4d19-b4d9-24d31bda1035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.791+08:00
