      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — Commuters
        will be able to gain access to rides on the Light Rail Transit Line 2 through
        two new stations starting in April, an official said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee3c25-a381-4541-8bd2-1675de9f8571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:20:30.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing, Light Rail Transit Authority Spokesperson
        Hernando Cabrera said they are aiming to make the new stations—one in Emerald,
        Marikina and another in Masinag, Antipolo—up and running by April 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d88c76e-f083-43a0-8dc0-4336d1107c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:20:30.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa April 26 po gumagana na ''yung dalawang stations," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb979611-a925-4d94-9433-e23ebebd614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:20:30.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By April 26, the two new stations will be operational.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abeb768-35fe-438c-8290-6bcfeee6dab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:20:30.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening of the ₱2.27-billion LRT-2 East extension project was
        originally set for the first quarter of 2019 but it encountered delays, according
        to the Department of Transportation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8ab075-f021-4f2d-853a-9ea8023353c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:20:30.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction of the new stations began in 2017, seeking to connect
        the current railway from Santolan in Pasig City to Masinag.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1126e08f-e21e-4873-b853-63b54ddd50cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:20:30.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOTr''s website, the new stations have a capacity of
        80,000 passengers daily. Before the pandemic, the LTR-2 catered to 240,000
        passengers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ef70df-6d24-4f1e-84a9-e4c07f8c293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:20:30.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the LRT-2 also reopened its Santolan, Katipunan, and
        Anonas stations, more than a year after the operations were suspended due
        to a fire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f3a5a-4bfc-463c-95e2-be72b5f1af42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:20:30.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera said the railway''s rehabilitation project is ongoing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a27040-2f09-44a4-a9dd-8e03963ff276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:20:30.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ina-upgrade natin ang physical infrastructure ng LRT-2, pati escalators,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5c4a28-bfdd-4303-bbd0-e7cb3f02b18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:20:30.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The upgrade of the physical infrastructure of LRT-2
        is continuing, including its escalators.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d16c736-4d3b-461c-bcb0-4b56259d9df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:20:30.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera also said the reopened three stations would be equipped
        with equipment to support the government''s push for cashless payment.</p>'
  'Bontoc-Mountain-Province-huge-increase-COVID-19-cases':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-01-23T15:10:37.946+08:00
    'imagesource': 'jcr:d07e9628-8d31-48dc-a1ff-e95a23cb0930'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c308ade3-d0dd-418c-90e7-0c063d094112'
    'lead': 'The Department of Health said Saturday it had observed an increase of
      over 200% in coronavirus infections in Bontoc, Mountain Province, where most
      of the new cases of the faster spreading coronavirus variant were seen in the
      past two weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T15:53:53.991+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:20:49.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:40.700+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bontoc, Mountain Province sees 200% increase in COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c047c98-ac9c-4249-a27d-989f703a1da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:53:53.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:49.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — The
        Department of Health said Saturday it had observed an increase of over 200%
        in coronavirus infections in Bontoc, Mountain Province, where most of the
        new cases of the faster spreading coronavirus variant were seen in the past
        two weeks.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e753e3-cc18-4235-aecc-afffeaadff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:53:53.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron pong 203% increase sa mga reported na kaso nitong nakaraang
        dalawang linggo kumpara noong mga naunang dalawang linggo at ‘yung sabi nating
        three times na increase doon sa average daily attack rate,” Dr. Thea De Guzman,
        epidemiologist from DOH Epidemiology Bureau, said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abf7027-1cbb-4228-a590-2d54f2497616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:53:53.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was a 203% increase in reported cases over the
        last two weeks compared to two weeks prior. There was also a three-fold increase
        in the town’s average daily attack rate]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316d892c-14f0-4c14-a46d-8f1306d294d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:53:53.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack rate refers to the proportion of people who have gotten
        ill after their exposure to the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdaabc5-afb2-4df3-820f-b354975991a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:53:53.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said they were verifying whether the spike was due to
        the gatherings held during the Christmas season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4d7b08-3c59-492a-8e11-dc5515b12260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:53:53.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:49.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reported 16 new cases of the B.1.1.7 variant which is believed
        to be more contagious than previous ones. Of the total number, 12 were from
        two villages in Bontoc, DOH-Cordillera Director Dr. Ruby Constantino told
        the same briefing. Eleven cases with the variant virus were recorded in one
        Bontoc village alone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebcd2dd-1b70-4af5-98de-840eca30d599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:53:53.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:49.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extended lockdowns in affected villages eyed</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15979c52-6bfb-449d-9b1e-99edcf8d0d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:53:53.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:49.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constantino said two affected villages are currently on lockdown.
        She added they also recommended a two-week extension of the movement restrictions
        to prevent the further spread of the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f9cca1-67da-40b3-8ec0-cb3c2d084266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:53:53.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:49.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We talked to the mayor of Bontoc to extend the lockdown in affected
        barangays in order to contain the transmission,” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c0597-ffad-49a6-b7cf-6744ea316f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:53:53.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:49.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising trend in cases in Cordillera provinces</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a6f8eb-7142-47e6-8d7f-200ee55b04e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:53:53.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:49.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, independent research group OCTA team also noted on Saturday
        that Mountain Province, Kalinga and Benguet, where one case of B.1.1.7 variant
        has been reported, “continue to have an increase in daily new COVID-19 cases,”
        noting the variant may be “culprit.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50834f29-b8aa-4cec-8c99-eba0022e832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:53:53.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate in Mountain Province and Benguet is at 20% while
        in Kalinga, it was at 13%, the researchers pointed out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd53c170-3cd5-4b80-9298-24682c0cbc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:53:53.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:49.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate of above 5% indicates that more testing is needed,
        the experts said. This is the percentage of people who test positive for the
        virus out of those overall who have been tested.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f885a0-64b8-46fc-bfe4-b4695ecf01f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:53:53.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constantino said the government’s technical working group on COVID-19
        variants might recommend placing the entire Cordillera region under a stricter
        general community quarantine if their capacity to cater to COVID-19 patients
        dwindles further, noting that their health facilities were “almost fully occupied”
        as of Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e84e03-8d54-40ae-923a-256f90e57202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:53:53.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:49.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said of the new B.1.1.7 variant cases, three have already
        recovered, while 13 are currently ill. Three of the active cases are asymptomatic,
        and 10 are exhibiting mild symptoms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f457f111-4a89-4ada-86f0-877271ca9a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:53:53.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:49.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' first known case of the variant — a 29-year-old
        Filipino — has subsequently <a href="https://cnnphilippines.com/news/2021/1/22/COVID-19-UK-variant-case-contact-tracing.html"
        target="_blank">tested negative</a> for coronavirus infection, officials said
        Friday. He arrived home from Dubai on Jan. 7. Authorities said at least 14
        people who came in contact with him have contracted COVID-19.&nbsp;</p>'
  'COVID-19-cases-update-January-23-2021':
