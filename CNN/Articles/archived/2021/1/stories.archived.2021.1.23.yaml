    'mgnl:tags': ['lrt-2']
    'template': '1'
    'title': 'LRT-2 extension seen to be operational by April

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c39d4c-5649-466c-8da7-8384fe97764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T15:20:30.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:50.307+08:00
