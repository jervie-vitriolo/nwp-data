    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An extremely rare white kangaroo was born at a zoo in New York'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887ef06f-48a1-4d12-b3a3-d2cceea5db4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:49:56.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A New York zoo has welcomed a baby
        red kangaroo with a rare condition that left park employees shocked.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1857fc80-6ff7-43ea-9891-f54e1b240691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:49:56.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:44.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b54127c-8195-4f82-9d1e-c430d4f4d1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:49:56.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:44.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosmo, the newest joey at Animal Adventure Park, was born with leucism,
        an incredibly rare condition that causes the partial loss of pigmentation
        in an animal''s skin and fur. Unlike albinism, leucism does not cause a lack
        of pigmentation in the eyes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2801c805-0ba8-403a-aa81-8d712fd1e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:49:56.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:44.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f379fb34-0ab2-4b5c-8cb9-89e0c6073444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:49:56.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:44.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby was born at the animal park in Harpursville five months
        ago but was removed by keepers from his mother''s pouch for the first time
        on January 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd51d23-fe34-4ff5-94b4-78e2701ebf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:49:56.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:44.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84522c25-2286-41f5-b8c1-c67bab02a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:49:56.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other baby kangaroos born the size of a human thumbnail, Cosmo
        was left to grow in his mother''s pouch for months before being removed to
        receive his first full medical exam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd1e3cb-7a3d-40fd-82de-153701985ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:49:56.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:44.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fb2447-8fb0-4a0e-8d55-b158c3d3d16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:49:56.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:44.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right off the bat when we saw he was white it was remarkable, but
        when we got a closer look and saw the black eyes, our jaws dropped to the
        floor. In that moment we knew we had something we''d never seen in our entire
        careers," park owner Jordan Patch told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c6503f-0724-44a0-937b-83a0fa750e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:49:56.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:44.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aea5970-32fb-4473-b9a0-3fa3232378dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:49:56.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:44.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the only kangaroo of its kind in existence in North America
        at this moment, so that''s how rare this is."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce995b-906e-4ed1-863b-ce335122f656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:49:56.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:44.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741a910b-4c2a-400b-b777-11f3e42185a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:49:56.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The little joey was born to Boomer, a male red kangaroo who has
        lived at the park for eight years, and Rosie, who joined the park in 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2dcf20-76c6-40ad-8dca-06eea0c027e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:49:56.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ed9229-c89d-4325-aa3f-ab83e6758336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:49:56.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:44.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever the underlying genetics are between the two of them is
        what produced this very unique mutation," Patch said. "Now we''re looking
        long term to understand and study what that gene is, are both parents recessive
        trait holders, is this just a fluke?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0799746b-204a-48c8-bcd5-18f0ea19646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:49:56.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ba47ce-61f9-42d9-930b-fdf1105efacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:49:56.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cosmo''s genetic makeup should not affect his health, the
        only danger is that he does not have the ability to camouflage, so he would
        most likely never survive in the wild.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d02689-5a7f-47e6-8b36-fd43d47bced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:49:56.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3df9a81-e5ee-4b70-8db5-44cfd5f31c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:49:56.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Animal Adventure is no stranger to having awesome happenings and
        experiences, and here we are today going into 2021 with some light at the
        end of the tunnel, and it''s bright, it''s white, and its name is Cosmo,"
        Patch said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f09d74-cf43-470c-abb6-09d56ba4c759'
