      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department approved a ₱1.9 billion budget for the hiring
        of contact tracers in 2021, ₱500 million of which will come from the 2021
        national budget while the bulk will be from the unreleased balance under the
        Bayanihan to Recover as One Act. The law, which allots a ₱165.5 billion budget
        for pandemic response and recovery, expired last year but another measure
        extended the availability of funds.</p>'
