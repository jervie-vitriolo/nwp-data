    'jcr:uuid': '1fa49cd3-04d2-4ec6-b454-02275fe5e873'
    'lead': 'States may be scrambling for vaccines now, but the United States could
      see additional COVID-19 vaccines by the end of March, if not sooner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T21:54:19.576+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:20:18.492+08:00
