      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2020 Giovanni Angelo Becciu, one of the Vatican''s
        powerful cardinals, resigned from his post amid financial scandal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb95e5d4-17f3-49f3-a25a-48055b8e01b8'
