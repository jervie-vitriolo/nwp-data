      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maraming LGU na nire-reject sila e,” the country''s contact tracing
        czar said. “Even if they take the initiative to coordinate with the LGU, specifically
        with the CESU (City Epidemiology and Surveillance Unit)… sabi ng mga doctors
        doon, ‘Kaya na namin.’”</p>'
