      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> An
        encounter between local authorities and an armed group resulted in the death
        of 13 people, Maguindanao police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9e8d38-26e3-4a09-b549-e8d7a81777a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T16:51:21.085+08:00
