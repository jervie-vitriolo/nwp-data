  'Loyal-dog-waits-six-days-outside-hospital-sick-owner':
    'author': 'Niamh Kennedy and Sara Spary, CNN'
    'caption': 'When Cemal Senturk was transferred to Medical Park Hospital, his dog,
      Boncuk, escaped and followed him to the hospital, where she waited each day.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-23T06:35:25.106+08:00
    'imagesource': 'jcr:8d76fc02-6b1a-42b4-af4a-70c819fe85d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '702b3e01-f303-4ac3-b021-086889a2287a'
    'lead': 'When Cemal Senturk was transferred to Medical Park Hospital, his dog,
      Boncuk, escaped and followed him to the hospital, where she waited each day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T06:38:45.145+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:21:09.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:35.490+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Loyal dog waits for six days outside hospital for her sick owner'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b1bca-2643-47ba-9850-0ab7f0ad9cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T06:38:45.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;They say a dog is a man''s best friend
        —&nbsp;and that was definitely the case for one patient of a hospital in northeastern
        Turkey, whose loyal pet waited by the entrance for six days until he was discharged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38caf1b-9cd6-43b4-9f42-aea766ef05fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T06:38:45.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Cemal Senturk was transferred by ambulance to Medical Park
        Hospital in Trabzon on January 14, his dog, Boncuk, escaped from their apartment
        and followed him to the facility, where she waited patiently each day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d23bb2-d654-45e5-b7a6-bdf49bffed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T06:38:45.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital staff informed Senturk''s family about the whereabouts
        of his canine friend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f091d58-4063-4746-8d52-5465dd6d1ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T06:38:45.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after Boncuk was brought back home, she managed to escape again
        —&nbsp;and returned to the hospital each day, Murat Ercan, the hospital''s
        international patient center director, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd698b0b0-b3cc-4e8f-afb9-d4498553173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T06:38:45.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital said Senturk''s apartment was nearby, and that the
        family were not sure how the dog kept escaping.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ca4b71-2591-4f06-b42d-112e9bc82fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T06:38:45.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His dog ''Boncuk'' has followed him to the hospital gate and refused
        to leave for six days until her owner was discharged," Ercan said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da3571b-d2e6-4080-b9a6-bf9d7508efe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T06:38:45.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the family [took] Boncuk back home she managed to escape
        every day to wait at the hospital gate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0af48a3-c14e-42d6-b43b-6f552bc53cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T06:38:45.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To try to reassure and comfort her, Senturk communicated with Boncuk
        through the window during his stay at the facility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09369ca-9b02-4dbd-b107-4296d40c6903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T06:38:45.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his dedicated four-legged friend refused to leave until Senturk
        did.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ada978-b73f-433e-9ecd-0c566e47172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T06:38:45.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his stakeout, the dog won the affection of hospital staff,
        who fed him and took care of him, Ercan added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a648f08-7688-4beb-ba29-0099d1334e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T06:38:45.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cemal Senturk has been with Boncuk for nine years and he also stated
        that he missed her a lot during his stay at the hospital," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a63e49-fbcc-443a-b2ef-69876fe68642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T06:38:45.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After he was cleared to go out he met his dog at the hospital gate.
        Boncuk has behaved really sweet during the six days and has managed to capture
        the love and affection of the whole staff."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4b7d00-383b-450a-ad1f-9a113ca32bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T06:38:45.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:09.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/01/22/world/dog-hospital-scli-intl/index.html#:~:text=Watch%20loyal%20dog%20wait%20outside%20a%20hospital%20for%20her%20owner&amp;text=(CNN)%20They%20say%20a%20dog,days%20until%20he%20was%20discharged."
        target="_blank">Loyal dog waits for six days outside hospital for her sick
        owner</a></em></p>'
