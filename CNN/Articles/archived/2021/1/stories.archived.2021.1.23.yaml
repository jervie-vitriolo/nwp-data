      'jcr:uuid': '69c6e6b0-172a-4190-a8e4-91116b8afe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T20:21:04.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:36.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator has so far issued EUA to the Pfizer-BioNTech vaccine,
        while applications of AstraZeneca, Sinovac, and Gamaleya are pending.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
