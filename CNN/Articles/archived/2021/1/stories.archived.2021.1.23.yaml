      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cada8d-1e91-493b-a078-cf7c54ad6853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax said it expects to have results with its Covid-19 vaccine
        by early first quarter of this year. The first quarter ends March 31.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4082c22f-9a7d-4c81-a13e-95c90e779215'
