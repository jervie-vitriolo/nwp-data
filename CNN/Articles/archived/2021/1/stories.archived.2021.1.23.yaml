      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mutated coronavirus, believed to be more contagious, was first
        discovered in the United Kingdom and has been detected in 17 people in the
        Philippines. When asked if the PNP should be tapped to help in contact tracing
        efforts, Magalong lamented that it is the LGUs that are shunning the offer.</p>'
