      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Jose Maria Ochave, senior vice president for Social Partnerships
        of Unilab, said the vaccines will be made available especially to essential
        industries at no cost to their employees. Depending on the company’s financial
        capability, families of their employees and their selected communities may
