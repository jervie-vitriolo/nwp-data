      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Unilab said this will also be subject to the approval
        of the National Task Force Against COVID-19, the Department of Health, and
        the Food and Drug Administration’s decision on its application for emergency
        use authorization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363002b2-f202-45f7-a9fa-af6b7937ecdb'
      'mgnl:activationStatus': true
