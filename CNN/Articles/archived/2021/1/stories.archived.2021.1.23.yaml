      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/22/health/covid-19-vaccines-johnson-and-johnson-next/index.html">More
        vaccines could be coming soon and they could be a big boost to the rollout</a>."</em></p>'
  'Europe-medical-grade-masks':
    'author': 'Eliza Mackintosh, CNN'
    'caption': 'Confronting new, more transmissible variants of the coronavirus and
      a winter spike in infections, a number of European countries are beginning to
      make medical-grade face masks mandatory in the hope that they can slow the spread
      of the disease. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-23T22:18:25.389+08:00
    'imagesource': 'jcr:768dec03-3448-4718-8578-086b0a52c4f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71d7ad31-3646-40bb-95c1-93caf5c1bb95'
    'lead': 'Confronting new, more transmissible variants of the coronavirus and a
      winter spike in infections, a number of European countries are beginning to
      make medical-grade face masks mandatory in the hope that they can slow the spread
      of the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T22:26:26.789+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:20:12.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:47.034+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'COVID-19', 'mask', 'coronavirus']
    'template': '1'
    'title': 'European countries mandate medical-grade masks over homemade cloth face
      coverings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c875b20-3c88-4697-84f0-2fcc5687cad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:12.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Confronting new, more transmissible variants
        of the coronavirus and a winter spike in infections, a number of European
        countries are beginning to make medical-grade face masks mandatory in the
        hope that they can slow the spread of the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b984e1ab-bc31-42a2-aa0d-e574fee8dd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:12.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government has now mandated that citizens wear single-use
        surgical FFP1 masks, more protective FFP2 filtering facepiece respirators
        or fabric masks which meet the same "Category 1" specifications —&nbsp;blocking
        more than 90% of particles —&nbsp;in all public places. In layman''s terms,
        homemade masks will no longer cut it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4c231e-e9ec-4849-840c-29efaa00df55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:12.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows a decision by the German government on Tuesday requiring
        all people to wear either FFP1 or FFP2 masks while on public transport, in
        workplaces and in shops. The move came after the German state of Bavaria introduced
        an even more stringent measure: Enforcing surgical grade N95 respirators,
        which filter 95% of air particles, in stores and on public transport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2717ff0b-4580-417d-b93d-c8e470561d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:12.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria will introduce its own FFP2 mandate on public transport
        and in shops from January 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3cf95e-b368-41dd-b0a9-d15a2ed53c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:12.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel cited the spread of new coronavirus
        variants, which were first detected in the United Kingdom, South Africa and
        Brazil, as the reason for stricter requirements. "I urge people to take this
        seriously. Otherwise it is difficult to prevent a third wave," Merkel told
        journalists in Berlin on Thursday, adding that a video summit of European
        Union leaders would be focused squarely on ways to counter the spread of variants
        on the continent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e257b00-cf41-469b-bd21-510c618b8f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:12.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Thursday summit, EU leaders weighed tougher border restrictions
        to limit non-essential travel and agreed to a common framework for rapid testing,
        but mask-wearing was not discussed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc11bf52-b702-4e3b-973b-5253345fc113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:12.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Center for Disease Control and Prevention (ECDC) warned
        Thursday that new variants of the coronavirus could cause more hospitalizations
        and deaths across Europe, urging countries to start taking extra measures
        —&nbsp;from physical distancing, to quarantining and contact tracing —&nbsp;immediately.
        The ECDC currently recommends face masks in indoor and outdoor situations
        when physical distancing cannot be guaranteed, but does not specify what type
        of face covering should be used.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78d2a43-5f0e-495f-9da8-390cb466fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:12.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Britain, where a highly-contagious coronavirus mutation
        is driving a deadly third wave of the virus, medical-grade masks have not
        been mandated in public. Instead, face coverings are required on public transport,
        in shops and in other indoor settings where social distancing may be difficult.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb51c2d-84aa-4a1b-bc30-d2e114ca1697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:12.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK government''s Covid guidance, scarves and bandanas are
        considered to be appropriate face coverings, despite evidence they do not
        effectively block respiratory droplets emitted by the wearer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc1962d-7f23-4218-bed9-9ebe0773222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:12.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with more transmissible variants, some scientists say that
        the focus should be on limiting the amount of viral aerosol exposure as much
        as possible —&nbsp;and recent studies suggest the best way to do that is through
        medical-grade masks, in addition to other public health measures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debdbf3b-3c7e-4742-8d3d-8c5bec8b4463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike fabric and surgical masks, which protect other people from
        larger respiratory droplets emitted when speaking, coughing or sneezing —&nbsp;in
        other words, outflowing air —&nbsp;FFP masks protect the wearer by filtering
        both the outflow and inflow of air. They can also provide some level of protection
        against smaller droplets, or aerosols. When fitted correctly, FFP2 masks can
        filter at least 94% of particles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e546ebfb-1e89-4160-8346-74a6fb862def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the tight weave of surgical masks offer a high level of
        outflowing protection —&nbsp;which is why they''re used by medical professionals
        around patients —&nbsp;cloth masks are more hit or miss. Their efficacy depends
        on the number of layers of fabric and the type of fabric used —&nbsp;most
        don''t have any sort of safety rating.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cd2c77-f1d3-4398-ab82-202d6e3ffc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:12.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidance on cloth masks, issued during the first wave of the pandemic
        when less was known about how Covid-19 could spread through aerosols and supplies
        of medical-grade masks were precarious, are now being reassessed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2f5c86-c445-4322-a209-98e96adfebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:12.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new recommendations in Europe come after supplies of medical
        masks have increased, following initial fears there wouldn''t be enough for
        frontline workers. But there are still questions over supply chain disruptions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d851e4-5a35-44a3-b8c2-4714fa4b97a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:12.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloth masks are still considered to be better than wearing no mask
        at all, but France''s health advisory council on Monday argued they may not
        offer sufficient protection against new variants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf2844c-42ba-4830-a66b-3c7ebbdfc407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:12.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not questioning the masks used up to now ... but as we don''t
        have any new weapons against the new strains, the only thing we can do is
        to improve the weapons we already have," Daniel Camus, a member of the council,
        told France''s public broadcaster.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea35218e-18ee-4cc1-9ea4-f30c1ef81b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:12.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some scientific evidence that medical-grade masks offer
        more protection and can help prevent the spread of the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6622e13b-62e9-4d5b-bfcb-44a24a4c8626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:12.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in the Lancet medical journal in June comparing
        transmission rates across 16 countries found that N95s and other respirator-type
        masks might give greater protection from viral transmission than surgical
        or multi-layered cotton masks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5cd042-0eef-42fd-b4ea-41bc37210bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And another study released in August by Duke University, which compared
        the efficacy of 14 commonly available face coverings, found that the most
        effective was the fitted N95, followed by three-layer surgical masks. Neck
        fleeces, folded bandanas and knitted masks did not offer much protection,
        and in the case of the neck fleeces, also called gaiter masks, actually increased
        the transmission of respiratory droplets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8fdf4f-0bcb-4c9d-b54b-ac5acbde568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:20:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, current guidance from the World Health Organization (WHO)
        states that medical or surgical masks should only be worn by healthcare workers,
        people with Covid-19 symptoms, those coming into contact with them, anyone
        aged 60 or over, as well as people with underlying medical conditions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5824eddd-b1fa-48de-8a00-b2efb7250060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T22:26:26.791+08:00
      'mgnl:createdBy': 'janine'
