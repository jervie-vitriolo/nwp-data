      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77e2156-2d12-4916-b28d-76ee0b7bcdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chicago Cubs tweeted: "A baseball legend who transcended the
        sport."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a92101-86f3-40c7-9ce7-e418aae80ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.889+08:00
