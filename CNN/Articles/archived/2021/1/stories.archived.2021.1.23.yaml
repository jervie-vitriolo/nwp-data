      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b51f408-befb-47de-8bb7-dac66c5cce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:54:19.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:18.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of vaccine has been successfully used with other diseases
        like the shot for HPV and Sanofi''s flu vaccine.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbffa2a-72b2-4a1a-ab52-1a4c3f9148ea'
