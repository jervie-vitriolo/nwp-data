  'China-celebrity-surrogacy':
    'author': 'Nectar Gan, CNN'
    'caption': 'Zheng Shuang, 29, was one of China''s most popular actresses after
      shooting to fame a decade ago. Zhang Heng, 30, was a talented producer for a
      variety show. In 2018, the pair went public with a set of couple selfies, and
      often appeared affectionately in the spotlight afterward — even co-starring
      in a popular reality series. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-23T22:27:36.740+08:00
    'imagesource': 'jcr:cac8ab82-96b8-4618-8755-57c5c27f05a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fb49420-a5e5-41b7-80c6-e5ab0adbd1b4'
    'lead': 'Zheng Shuang, 29, was one of China''s most popular actresses after shooting
      to fame a decade ago. Zhang Heng, 30, was a talented producer for a variety
      show. In 2018, the pair went public with a set of couple selfies, and often
      appeared affectionately in the spotlight afterward — even co-starring in a popular
      reality series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T22:35:46.311+08:00
