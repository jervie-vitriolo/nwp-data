  'pg-red-cross-covid-saliva-test':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-23T17:01:32.061+08:00
    'imagesource': 'jcr:e416048a-56e8-47cd-825e-e863ed836373'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afc88814-ca0a-438f-b14f-1e53f726e5e1'
    'lead': 'After securing the green light from the government, the Philippine Red
      Cross (PRC) will begin conducting saliva testing for COVID-19 on January 25.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T17:03:14.105+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:20:46.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:41.946+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['saliva-test']
    'template': '1'
    'title': 'PH Red Cross to start saliva testing for COVID-19 on Jan. 25

      '
    'updated': 2021-01-24T20:01:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e538fe-4803-493d-846c-ecec7a4ec58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T20:01:35.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 24)</strong> — After securing
        the green light from the government, the Philippine Red Cross (PRC) will begin
        conducting saliva testing for COVID-19 on Monday, January 25.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582477ad-3c7c-495f-a76f-00b765628a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T20:01:35.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:46.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC biomolecular laboratories chief Paulyn Ubial told CNN Philippines
        Newsroom Weekend the organization can start accommodating individuals who
        want to be tested for the virus using their saliva.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b637d-4d08-47bf-917e-346278fd06b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T20:01:35.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:46.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its initial rollout, the PRC has designated its Logistics and
        Multi-Purpose Center in Mandaluyong and its laboratory in Port Area in Manila
        as saliva testing facilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ac2cb3-1426-406b-ae9c-25043fb1b36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T20:01:35.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:46.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said the booking for the saliva testing as well as the payment
        would be done online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f3d44f-6fec-449f-b794-8e30fd71f9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T20:01:35.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:46.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the cost for a saliva test is ₱2,000, PRC Chairman and Senator
        Richard Gordon said the price may decrease if more people would avail the
        test.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ae0e7f-e21a-44e8-bb3e-82cf3f693ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T20:01:35.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:46.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can lower the cost in the future," he said in a statement on
        Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b813ae-0036-4931-b7f6-239a7d9f9081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T20:01:35.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:46.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC said it already received the letter from Secretary of Health
        Francisco T. Duque III regarding the Department of Health''s approval of saliva
        testing for COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc0f9dc-9a7d-46db-8ba0-279ff709aecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T20:01:35.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:46.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval came after the PRC completed the pilot study, involving
        1,000 samples for a full review, where 17 positive cases were detected while
        nine were detected through the swab tests, Gordon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95298f8c-ea1a-44fb-9e7d-10585f466b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T20:01:35.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:46.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While waiting for the vaccine, the saliva test could pave the way
        to test more students, healthcare workers, factory workers, company employees,
        and other essential workers to help stop the spread of the virus," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbf8615-7ded-4901-8297-8a161c0a7f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T20:01:35.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:46.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PRC, the saliva RT-PCR test is a "non-invasive
        and less stringent" alternative to the swab test.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede5d546-86e1-4336-af1a-eebd22b9c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T20:01:35.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:46.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said a saliva test does not require for a specimen collector
        to wear full personal protective equipment, adding that it is cheaper as it
        uses less equipment and reagents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ae95d-d01e-4c9c-94e6-13aa14119c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T20:01:35.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:46.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Processing time will only take three to four hours, the PRC said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cf221e-461f-4a35-8a39-528f2dfe4aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T20:01:35.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:46.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the laboratory experts panel said that conducting
        of saliva test should solely be done by PRC laboratories for now.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c71bbe-f426-49bd-aa3c-b74af227e81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-24T20:01:35.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:46.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before they would allow other laboratories across the country to
        use saliva tests, Vergeire said they need to see first the results of validation
        tests of the Research Institute for Tropical Medicine.</p>'
  'Children-MGCQ-accompanied-parents-outside':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-23T17:00:34.298+08:00
    'imagesource': 'jcr:cc07fa6c-63f7-4479-8826-9aad11648065'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ae177d8-d479-4ae6-8291-917256405e20'
    'lead': 'Children aged 10 to 14 will be permitted to go out in areas under the
      modified general community quarantine starting next month, but only when they
      are accompanied by their parents, Inter-Agency Task Force co-chair Karlo Nograles
      announces'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T17:06:13.513+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:20:46.049+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:42.064+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Children allowed to go out in MGCQ next month should be accompanied
      by their parents'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f69a08-aeca-4dc2-9322-e08b996b0b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:06:13.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> Children
        aged 10 to 14 will be permitted to go out in areas under the modified general
        community quarantine starting next month, but only when they are accompanied
        by their parents, Inter-Agency Task Force co-chair Karlo Nograles announced
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a26f1-77da-4708-b46f-6652ebc8d4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:06:13.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mayroon po tayong karagdagang resolusyon na ipapalabas kung saan
        strictly enforced po na paglabas ng mga bata ay dapat kasama nila ang kanilang
        mga magulang,” he told CNN Philippines’ Newsroom Weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673a7f48-c27e-413a-8f7a-235c5bb44688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:06:13.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will release another resolution stating it would
        be strictly enforced that children should be accompanied by their parents
        when going out.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5475c029-dd02-4a36-aabb-1056b29fb44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:06:13.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the IATF approved the recommendation to ease the age
        restrictions, allowing younger children to go out beginning Feb. 1. The Trade
        Department earlier made the proposal to ease the age limit to help stimulate
        economic activity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db3f0d7-fa3e-475e-8eca-fda3cf567f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:06:13.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current IATF rules permit people aged 15 to 65 years old to leave
        their homes. Meanwhile, those covered by the age restrictions could only go
        out to access essential items and services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5e71a7-0e2b-4686-9fae-f6f7b8e1f406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:06:13.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said they also discussed within the IATF the suggestion
        of some business leaders to allow those aged 66 to 70 to go out as well. But
        he said medical experts in the task force opposed the proposal, noting that
        people belonging to the age group risk serious illness if they contract COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397f49ca-89bc-45c4-bcec-2f86be3b1637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:06:13.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But kung sasabihin natin na above 65, palalabasin po natin ay hindi
        po, as of this moment pumapayag ang ating health sector,” he noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32a9d84-794f-4ba5-b292-f3998e2e6b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T17:06:13.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our health sector does not recommend the proposal
        to let individuals above 65 to venture out.]</p>'
  'rare-white-kangaroo-zoo-New-York':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-23T17:48:24.385+08:00
    'imagesource': 'jcr:aeab2f44-7db2-45ce-9e1f-0d41961f7d4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fa0428d-4605-43cf-a89d-d624e6243fc4'
    'lead': 'A New York zoo has welcomed a baby red kangaroo with a rare condition
      that left park employees shocked.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T17:49:56.197+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T13:20:44.479+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
