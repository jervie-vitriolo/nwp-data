      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Use your Philippine National Police because they have that cognitive
        interviewing skill. They have that investigate skill which many of our CESUs
        do not have. Combining the strength of both units, it will strengthen the
        contact tracing efforts,” Magalong said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59777a70-d3b6-4b16-845b-9d09424a39e8'
