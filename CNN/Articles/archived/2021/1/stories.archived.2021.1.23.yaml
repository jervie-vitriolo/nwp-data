      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a01c88-e5e1-40a6-a717-350eca606262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T01:55:13.287+08:00
