      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s James Frater, Pierre Bairan, Claudia Otto and Inke Kappeler
        contributed to this report.</em></p>'
