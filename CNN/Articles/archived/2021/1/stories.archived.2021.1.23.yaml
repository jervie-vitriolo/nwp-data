      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With profound sadness, Ora Media announces the death of our co-founder,
        host and friend Larry King, who passed away this morning at age 87 at Cedars-Sinai
        Medical Center in Los Angeles," the statement said. "For 63 years and across
        the platforms of radio, television and digital media, Larry''s many thousands
        of interviews, awards, and global acclaim stand as a testament to his unique
        and lasting talent as a broadcaster."</p>'
