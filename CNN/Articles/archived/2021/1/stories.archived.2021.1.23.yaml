      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/23/UK-COVID-19-variant-philippines-december-10.html">READ:&nbsp;New
        COVID-19 variant in PH since Dec. 10, but ''no evidence'' of community transmission</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba19a1-2263-4780-a2b8-cec6eddec614'
