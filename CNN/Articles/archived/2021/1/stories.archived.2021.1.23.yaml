  'Lloyd-Austin-first-Black-defense-secretary-US':
    'caption': 'Credit: Greg Nash/Pool/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-23T06:56:48.975+08:00
    'imagealtText': '**This image is for use with this specific article only**'
    'imagesource': 'jcr:415bf4cb-6051-45cd-8a65-d261631881d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73339d83-b619-41c5-b3b2-59e85ebe65c2'
    'lead': 'The US Senate voted on Friday to confirm President Joe Biden''s defense
      secretary pick retired Gen. Lloyd Austin, who will be the first African American
      to run the department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T07:03:30.318+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:21:06.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:36.151+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Senate confirms Lloyd Austin to be first Black defense secretary'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36fc48f-618d-483d-bfae-42a5c6f55b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:03:30.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Senate voted on Friday to confirm
        President Joe Biden''s defense secretary pick retired Gen. Lloyd Austin, who
        will be the first African American to run the department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde3356b-b33c-4067-a21e-763afcd76bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:03:30.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin, who retired in 2016 and had to be granted a waiver from
        a law requiring a US defense secretary to wait seven years after active-duty
        service before taking the job. The US House approved the waiver Thursday afternoon,
        followed by Senate approval of the measure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608a6176-2fe8-4caf-8210-49e73bb4e01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:03:30.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s votes cleared the way for final confirmation in the
        Senate. Friday''s vote was 93-2. Republican Sens. Mike Lee of Utah and Josh
        Hawley of Missouri were the only two no votes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dadd2e-c5a3-494a-a28c-fb93943deee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:03:30.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmation of the defense secretary gives Biden another key department
        chief in place as congressional Democratic leaders attempt to move swiftly
        to confirm Cabinet members and other key officials following Biden''s inauguration
        on Wednesday. The US Senate confirmed Biden''s first Cabinet nominee Wednesday
        evening, voting to approve his pick for director of national intelligence,
        Avril Haines, on his first day in office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3026cad-3894-490e-be63-ccaef1160deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:03:30.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Senate Minority Leader Mitch McConnell said on Friday that the
        Senate should "pause and reflect" on the fact that Congress has granted waivers
        to both the Trump and Biden administrations to confirm defense secretaries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df4e6c7-1d62-4328-9fa6-c1afd4e3d8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:03:30.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law that we keep waiving actually exists for a good reason,"
        McConnell said. "Civilian control of the military is a fundamental principle
        of our republic. We emphatically do not want high-ranking military service
        to become a tacit prerequisite for civilian leadership posts over the Department
        of Defense."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8838eabe-eb45-4b36-800f-8dd190dae51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:03:30.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the run-up to his confirmation vote, Austin has worked to overcome
        objections from some lawmakers to allowing a recently retired general to assume
        the top civilian post at the Pentagon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bad893-6d56-47a1-86d9-c8b1a0791bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:03:30.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He addressed those concerns directly at a US Senate Armed Services
        Committee hearing Tuesday afternoon, saying, "If confirmed, I will carry out
        the mission of the Department of Defense, always with the goal to deter war
        and ensure our nation''s security, and I will uphold the principle of civilian
        control of the military, as intended."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d72fb81-d663-4ee4-97df-b5715674d09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:03:30.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand and respect the reservations some of you have expressed
        about having another recently retired general at the head of the Department
        of Defense," he said at the hearing. "The safety and security of our democracy
        demands competent civilian control of our armed forces, the subordination
        of military power to the civil."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab433b4-1aa8-43f6-9686-5834b5ec4f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:03:30.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/22/politics/lloyd-austin-senate-vote-confirmation/index.html"
        target="_blank">Senate confirms Lloyd Austin to be first Black defense secretary</a></em></p>'
  'Trump-impeachment-February-9':
    'author': 'Jeremy Herb, Manu Raju and Clare Foran, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-23T07:40:12.957+08:00
    'imagesource': 'jcr:27d56417-4b6f-42a6-b14a-ce15b2e4eb43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d14cd15-b3b0-42d6-8c2e-3125ff910676'
    'lead': 'US House Democrats plan to send the article of impeachment against former
      US President Donald Trump to the Senate on Monday, but the start of arguments
      in the Senate''s impeachment trial won''t begin until February 9'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T07:45:25.691+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:21:06.213+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:36.460+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Senate impeachment trial arguments to start February 9'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0d5f23-039e-45a2-b934-91a2225e56f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;House Democrats plan to send the
        article of impeachment against former US President Donald Trump to the Senate
        on Monday, but the start of arguments in the US&nbsp;Senate''s impeachment
        trial won''t begin until February 9, giving the Senate time to confirm President
        Joe Biden''s Cabinet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8cf04f-31d2-4f91-ba34-303c551411f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under an agreement between US Senate Majority Leader Chuck Schumer
        and US Senate Minority Leader Mitch McConnell that Schumer announced Friday
        evening, the Senate would take up the ceremonial functions of the trial Tuesday,
        the day after the articles are transmitted to the Senate. Then the US House
        and Trump''s legal team would have two weeks to submit pre-trial briefs, with
        the trial itself beginning on February 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b538755c-868e-452d-9681-047969c54770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A delay to the impeachment trial makes sense for Democrats because
        the trial threatens to stall the confirmation of Biden''s Cabinet, as Senate
        Republicans said Friday they would not allow the Senate to confirm nominees
        at the same time the trial is going on. The trial''s timing one of several
        logistical hurdles the Senate is tackling amid broader negotiations between
        Schumer and McConnell over how the 50-50 Senate will be governed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7f7b10-db91-4e4d-a139-d25e339c8a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell proposed Thursday pushing the trial back until mid-February,
        a week later than the agreement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b48b46-0e65-4504-9e43-b0c652b1d18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The length of the trial is still an open question and will depend
        both on whether the House impeachment managers seek to call witnesses and
        the length of senators'' questions for the legal teams. But sources say most
        believe the trial will be shorter than the three-week 2020 impeachment trial
        for Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d693a6-d986-44cf-9e0a-645ab30909d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell had proposed beginning the ceremonial functions next week
        but allowing two weeks for pre-trial briefs to be filed by the House and Trump''s
        lawyers. Trump had yet to assemble a legal team following the House''s impeachment
        for "incitement of insurrection" last week, though he hired a South Carolina
        lawyer to represent him Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c83afca-1e4e-4bca-99d1-ec4bd0def103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi confirmed in a statement Friday that the article would be
        sent to the Senate on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e28e174-4bef-497e-b5ca-d2b0091a250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are respectful of the Senate''s constitutional power over the
        trial and always attentive to the fairness of the process, noting that the
        former president will have had the same amount of time to prepare for trial
        as our Managers," she said. "Our Managers are ready to begin to make their
        case to 100 Senate jurors through the trial process."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801ccd11-73ce-4538-a5d5-fd29b31624a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement effectively sets a deadline for the Senate leaders
        to reach an agreement on both the impeachment logistics as well as the broader
        negotiation over the Senate''s power-sharing agreement that remains stalled
        over a fight about the filibuster.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59f9f4a-dcc9-4173-ba55-1851e649fc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer said Friday that McConnell''s insistence the Senate''s organizing
        resolution include a provision protecting the filibuster was "unacceptable
        -- and it won''t be accepted."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfcc973-7baa-4f33-9836-3a348188bf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pushing forward with the trial against GOP wishes also threatens
        to stall the confirmation of Biden''s Cabinet nominees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af386a22-f515-494a-af73-8f019b2c7bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won''t be doing any confirmations, we won''t be doing any Covid-19
        relief, we won''t be doing anything else other than impeaching a person who''s
        not even president," said Sen. John Cornyn of Texas, a member of Senate GOP
        leadership.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab58372-a8d3-47f3-b004-4f58a9f65337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornyn said Republicans haven''t given consent to bifurcate the
        trial days to take up nominations during the trial. "No, it''s not gonna happen,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d91ac1f-1ea8-48f6-b2de-d8f69c70b78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to convict Trump, Democrats need a two-thirds majority,
        meaning at least 17 Republicans would have to vote to convict Trump, assuming
        that all 50 Democrats do. Ten House Republicans joined with Democrats to impeach
        him last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e694c78b-adc3-40e0-98b1-35396d2c21ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska Sen. Lisa Murkowski, considered a swing GOP vote, said Friday
        that the process "has to be fair."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f541c7e2-3776-4954-afbe-b5bbe0b172f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thought process is to see what happens as this unfolds," she
        said. "You know, we learned this morning that Speaker Pelosi is going to transmit
        the article on Monday. As I understand, right now, there hasn''t been an agreed-to
        schedule on the pre-trial. I think what McConnell laid down was eminently
        reasonable, in terms of making sure that we got process. Got to have process
        and the process has to be fair. So yeah, so we''ve got to get started, I guess."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b53e1ea-94ff-4be8-85d3-08acf1fa1071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new White House has publicly taken a hands-off approach to the
        impeachment process, but the US President and his advisers have made clear
        this week to Democratic congressional leaders that they see little upside
        to delaying or extending a trial that is already complicating Biden''s first
        100 days in office. The current view inside the White House is that Trump
        stands little chance of being convicted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc082fc9-691a-4bfb-b99b-e8a2ee17058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has never had a strong appetite for impeaching Trump, advisers
        say, but he also has little desire for allowing the Senate trial to drag out
        any longer than necessary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cabec08-48a6-44be-8716-8adf54e5e2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to move past this," a Biden official told CNN. "The only
        way for that to happen is for the trial to begin."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e05e58-e2ce-4cd2-900b-49ffc505ea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It will be a full trial''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca937c0-d8b5-4a68-93e0-f83bd2f91955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Senate begins the trial next week, it will have to pass a
        resolution to set the rules. Schumer''s goal is to do so on a bipartisan basis,
        but the Democratic sources say it can be adopted with a majority of senators.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd26e743-01b9-450c-b764-c61d3de8775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A faction of Senate Republicans has argued that the impeachment
        trial would be unconstitutional because Trump has already left office. It''s
        an argument that Sen. Lindsey Graham, a South Carolina Republican, has suggested
        Trump''s legal team should adopt.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91081be-28c8-43c4-8814-6d2531246ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s obvious that the post-presidential impeachment has
        never occurred in the history of the country for a reason, that it''s unconstitutional,
        that it sets a bad precedent for the presidency and it continues to divide
        the nation," Graham said Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d061b-c255-42d4-b1b4-00d3c36b527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Schumer pushed back on that argument, noting that both liberal
        and conservative legal scholars have said there is precedent for an impeachment
        trial of a former official.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dd5606-2726-4b6a-a22d-317653edf9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate will conduct a trial of the impeachment of Donald Trump,"
        Schumer said. "It will be a full trial. It will be a fair trial. But make
        no mistake, there will be a trial, and when that trial ends, senators will
        have to decide if they believe Donald John Trump incited the insurrection
        against the United States."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fd6158-610c-4255-98af-c348dd2fb5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell said Friday that the Senate should give Trump a "full
        and fair process" to mount his impeachment defense.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1012c6a-e0b9-4f03-8aac-3c8f09efb549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This impeachment began with an unprecedentedly fast and minimal
        process over in the House. The sequel cannot be an insufficient Senate process
        that denies former President Trump his due process or damages the Senate or
        the presidency itself," McConnell said. "Senate Republicans strongly believe
        we need a full and fair process where the former president can mount a defense
        and the Senate can properly consider the factual, legal, and constitutional
        questions at stake."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6329b4-1144-4d9d-92fd-26f94f662f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:45:25.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/22/politics/impeachment-articles-schumer/index.html"
        target="_blank">Senate impeachment trial arguments to start February 9</a></em></p>'
  'UK-Covid-variant-may-be-more-deadly-':
    'author': 'Zamira Rahim, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-23T07:49:53.397+08:00
    'imagesource': 'jcr:fb730d7c-93d5-41cd-88ad-b2d7aa467b76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43ac5287-1d29-4bc4-8f0a-0453c165c77f'
    'lead': 'The new COVID-19 variant first detected in the UK may be more lethal
      than previous ones, according to the country''s Prime Minister Boris Johnson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T07:53:45.682+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:21:04.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:36.809+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID variant found in UK may be more deadly than others, says Boris
      Johnson'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e739f4c-3017-4304-81cb-bb4bca8e7197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:53:45.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The new Covid-19 variant first detected
        in the UK may be more lethal than previous ones, according to the country''s
        Prime Minister Boris Johnson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3271137-b702-4d3c-89de-ad7a8b1c9183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:53:45.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been informed that in addition to spreading more quickly...
        there is some evidence that the new variant... may be more associated with
        a higher degree of mortality," Johnson said at a news conference on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a3694-1637-4d3c-97b7-6134cd70b1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:53:45.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the vaccines we''re currently using remain effective both
        against the old variant and this new variant," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb883af6-84bb-4b84-8bfc-47cee2ee9d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:53:45.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s chief scientific adviser, Patrick Vallance, elaborated
        on the evidence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c826a93b-deca-420b-8153-dd8ebadea474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:53:45.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vallance said patients who were hospitalized with the new variant
        did not appear to have a higher risk of dying compared to those hospitalized
        with the original form of the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a7d5dd-18a1-4a44-8a99-28ca8b4cbbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:53:45.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:04.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, when data are looked at in terms of... anyone who has
        tested positive there is evidence that there is an increased risk for those
        who have the new variant compared to the old [one.]"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10725f31-fdbd-435a-a44e-39faf325c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:53:45.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:04.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vallance added that the evidence was not yet strong and that the
        data remained uncertain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7f2b90-2539-4e47-97c7-117cd20cc8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:53:45.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:04.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you took... a man in their 60s, the average risk is that for
        1,000 people who got infected, roughly 10 would be expected to unfortunately
        die with the virus. With the new variant, for 1,000 people infected, roughly
        13 or 14 people might be expected to die," he said Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accfafbc-6941-4320-8c16-05c524dd86d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:53:45.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:04.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vallance added: "That''s the sort of change for that sort of age
        group, an increase from 10 to 13 or 14 out of 1,000 and you will see that
        across the different age groups as well, a similar sort of relative increase
        in the risk."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e398a1-e97e-4cb2-a151-882217b89b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:53:45.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:04.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new variant was first detected in southeast England and is believed
        to be between 30 to 70% more transmissible than the previous ones, Vallance
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f934ba1-10a6-4cf7-b94a-afdc0aa6b0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:53:45.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:04.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK recorded a further 1,401 coronavirus-related deaths over
        the past 24 hours, government data showed Friday -- up from Thursday''s daily
        increase of 1,290 deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2316a12a-cc37-449d-a2f4-ae7d36ca47c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:53:45.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of people in the country who have died within 28
        days of a positive test now stands at 95,981.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21975c4-a851-4a08-87f7-732240d6196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:53:45.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vallance said Friday that there was "increasing evidence" that the
        existing Covid-19 vaccines would work against the UK strain but sounded a
        note of caution about the variants detected in Brazil and South Africa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d40f9a2-5329-4056-a036-68eae631fd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:53:45.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:04.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are more concerned that they have certain features which means
        they might be less susceptible to vaccines," he said, though he added that
        researchers needed "more clinical information" about the variants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e904833-92f0-4179-9aba-6972bfb86502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:53:45.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:04.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Medical Officer for England Chris Whitty said Friday that
        there were "definite signs of improvement" in both the number of people infected
        with coronavirus in England and in hospital admission data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2550e4c-4b60-4940-a2a3-0a769ed34397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:53:45.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:04.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of new COVID-19 infections registered in the UK over
        the last 24 hours is also up on Thursday''s figure. A total of 40,261 additional
        cases have been confirmed, bringing the total number of cases recorded in
        the UK since the pandemic began to 3,583,907.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2886e3a2-7abd-4a3e-a556-621bc3e76753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:53:45.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:04.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Health England has continued to call for citizens to adhere
        to government guidance, warning once again on Friday that "not everyone with
        coronavirus shows symptoms" and urging for people to stay at home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3d0b8c-6b93-4efe-8ced-fb7ac794f2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:53:45.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:04.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK remains under a strict lockdown.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a932b048-524b-45aa-85f1-08fc31c434b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T07:53:45.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:21:04.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/22/uk/uk-variant-scientists-johnson-intl/index.html"
        target="_blank">COVID variant found in UK may be more deadly than others,
        says Boris Johnson</a></em></p>'
  'Hank-Aaron-baseball-legend-dies':
    'author': 'Ray Sanchez, David Close, Wayne Sterling and Jen Christensen, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-23T09:54:21.605+08:00
    'imagesource': 'jcr:ebad89dc-e874-4f00-93af-1188c2ebfd96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd41c50d9-df78-4d86-9170-23f4b6afcf49'
    'lead': 'Henry Louis ''Hank'' Aaron, the Baseball Hall of Famer who broke Babe
      Ruth''s all-time home run record in the face of racism and became a revered
      ambassador to the game, has died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T09:56:21.885+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T13:21:03.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:37.664+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hank Aaron, baseball legend and former home run king, dies at 86'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3abce-92cf-40e0-b933-e044716531ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Henry Louis "Hank" Aaron, the Baseball
        Hall of Famer who broke Babe Ruth''s all-time home run record in the face
        of racism and became a revered ambassador to the game, has died. He was 86.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a366b43-08ba-4a1c-a89c-777b74538c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33207067-31a3-40f4-b8b6-424a8eb1c92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His longtime team, the Atlanta Braves, said in a statement that
        Aaron "passed away in his sleep." The cause of death was not disclosed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf3de9f-cf9a-4c5a-bdeb-80e6720e8fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decc4784-bd93-47c9-8072-2d69faf229f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are absolutely devastated by the passing of our beloved Hank,"
        Braves Chairman Terry McGuirk said in a statement. "He was a beacon for our
        organization first as a player, then with player development, and always with
        our community efforts. His incredible talent and resolve helped him achieve
        the highest accomplishments, yet he never lost his humble nature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b02a11-7eef-4a20-9e46-a787928e0a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac1df6f-2fcd-4e30-9802-df40cfe91b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Henry Louis Aaron wasn''t just our icon, but one across Major League
        Baseball and around the world. His success on the diamond was matched only
        by his business accomplishments off the field and capped by his extraordinary
        philanthropic efforts."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0343062-f54b-491d-8937-9b2d2a6649b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6315f62f-be9d-4d7c-9ae1-1dacb9d5ccdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron''s incredible power-hitting achievement came in the face of
        hate and death threats from people who did not want a Black man to claim such
        an important record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b373ee-d71b-426e-8faf-ca48e3b449ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0292a3f-a39c-4983-aae0-1651dab77b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major League Baseball Commissioner Robert Manfred Jr. called his
        friendship with Aaron "one of the greatest honors of my life" and praised
        "Hank''s impact on our sport and the society."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7218411f-b2b2-42a9-b61a-4cd07e0a3b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b3ce8c-c6be-458a-accc-968102f55ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hank Aaron is near the top of everyone''s list of all-time great
        players," Manfred said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c5019d-a79c-40e5-8986-883b1f77e607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdeabd3-83fe-47bc-93c9-937e298e0e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His monumental achievements as a player were surpassed only by
        his dignity and integrity as a person. Hank symbolized the very best of our
        game, and his all-around excellence provided Americans and fans across the
        world with an example to which to aspire. His career demonstrates that a person
        who goes to work with humility every day can hammer his way into history --
        and find a way to shine like no other."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36bcf26-e195-450e-bbf1-becaa4700c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5adbf-969b-474b-9767-1d1ea39ef691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Illustrious career highlighted by 755 home runs</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435e36d-a0da-46a3-820c-93886ddf035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron, known as "Hammer" or "Hammerin'' Hank," was inducted into
        the Baseball Hall of Fame in 1982 following an illustrious MLB career highlighted
        by 755 home runs -- a career record that stood for more than three decades.
        Aaron famously broke Ruth''s longstanding home run record on April 8, 1974,
        hitting his 715th homer at home in Atlanta-Fulton County Stadium during a
        game against the Los Angeles Dodgers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1861f694-3121-4587-9ca3-1042ab8a3417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873efb1c-8dd5-477e-b736-11392ed1f5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he was chasing Ruth''s record, Aaron was taunted daily at ballparks,
        received threats on his life and was sent thousands of pieces of racist hate
        mail. He said he didn''t read most of the mail but kept some as a reminder.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94370a14-2359-4992-b338-a0de2a7188d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35b5f9c-e556-4e34-84c2-0ca2f0707a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were times during the chase when I was so angry and tired
        and sick of it all that I wished I could get on a plane and not get off until
        I was someplace where they never heard of Babe Ruth," he wrote in his "I Had
        a Hammer" autobiography.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40dd10d-c3d3-4b80-9955-84be24b98164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bc3363-5557-4dcf-a69b-6521bcae5e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But damn it all, I had to break that record. I had to do it for
        Jackie (Robinson) and my people and myself and for everybody who ever called
        me a (N-word)."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57748bbb-7588-48ca-9719-72c1771073cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe18754-e4bc-44e5-8df8-1b2dd4b91069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legendary baseball announcer Vin Scully acknowledged the importance
        of what Aaron did during his play-by-play of the game for the Dodgers, calling
        it a "marvelous moment for baseball ... the country and the world."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909c4ef6-b152-4bad-9b0c-83efd51c0fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0699f899-7040-430a-8a5d-d5a21ff3f9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Black man is getting a standing ovation in the Deep South for
        breaking a record of an all-time baseball idol, and it is a great moment for
        all of us, and particularly for Henry Aaron," Scully said as Aaron was mobbed
        by his teammates and family at home plate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f03c6e-f8af-4233-88b9-ea1f125fb602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac346364-f4de-4bba-8d72-13f6aacdd5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A native of Mobile, Alabama, Aaron grew up in the 1930s and ''40s
        deep in the heart of the segregated South -- an African-American man without
        access to organized baseball teams, fields or equipment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0415fb07-41fe-47e7-b774-56591ab40454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aad22c-1b30-4680-b7c0-ce125abf13e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former UN Ambassador Andrew Young, who has been friends with Aaron
        since 1965, said the hate and threats throughout the slugger''s life "rolled
        off his back like water off a duck''s back."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04317de-783b-4732-9cfa-575e7817cddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1713972-0fc7-454c-8fe0-beb8f80817d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It says a lot about the way his mother and father raised him,"
        Young told CNN Friday. "He was a child of the South, he was a child of racism,
        but he never let it bother him publicly. He never let it slow him down or
        change his focus in life."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e558e1f-b557-4c32-a97c-ff179fe52859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13a5f0-18e8-42f1-a017-14a90637b698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron joined Young and other African American leaders at Atlanta''s
        Morehouse School of Medicine earlier this month to receive the coronavirus
        vaccine. The event was part of a campaign to encourage confidence in the vaccine
        in communities that have struggled with America''s history of racism in medical
        research.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f0a3c0-387f-436b-b3b5-632f58e09ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da1946-9236-437d-9e74-6c9cbf860e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tributes across the world of sports and politics</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d92a1e5-5329-430b-a375-cdeb4f6be503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaction to Aaron''s death and remembrances poured out on Friday
        from the world of sports and politics.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de905a-a529-4e36-ad73-af293091b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e8d66-2b9b-4d83-beba-924ce18a5e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hank Aaron was one of the best baseball players we''ve ever seen
        and one of the strongest people I''ve ever met," former President Barack Obama
        said on Twitter. "Michelle and I send our thoughts and prayers to the Aaron
        family and everyone who was inspired by this unassuming man and his towering
        example," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b821457a-ec88-459d-8596-9814df3617dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704861a4-33a2-46c7-8b3e-abc04179575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The former Home Run King wasn''t handed his throne," former President
        George W. Bush said in a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b4f7a-a48c-4e25-a316-4cfd4a7491f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34162fd-5c6d-46f6-a016-b288f1bd6596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He grew up poor and faced racism as he worked to become one of
        the greatest baseball players of all time. Hank never let the hatred he faced
        consume him. Henry Louis Aaron was a joyful man, a loving husband to Billye,
        and a proud father."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366eba03-000d-4d0b-a929-587225a80299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69505a4-074b-478c-b258-0ed904d8d9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Jimmy Carter said the death of their "dear friend"
        saddened him and his wife, Rosalynn.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efca637-e8f4-4b52-b6c7-ea0d65642f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908d6ca-18ef-4b34-a7de-d0c0c7ff7735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the greatest baseball players of all time, he has been a
        personal hero to us," Carter said. "A breaker of records and racial barriers,
        his remarkable legacy will continue to inspire countless athletes and admirers
        for generations to come."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbd1e02-2e28-4092-bc04-62a53a7e2091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c29df-fdd3-4cad-a65b-4f84322846b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron''s friend and former Braves teammate, Houston Astros manager
        Dusty Baker, said Aaron had been the most important influence on his life,
        next to his father.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa4ce9c-7a68-4cad-a1f6-b7441bcb43af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43211bd-f7ef-431e-86c6-db3485761fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was the best person that I ever knew, and the truest, most honest
        person that I ever knew. He taught me how to be a man and how to be a proud
        African-American," Baker said in a statement posted to Twitter.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf2c1c4-558d-436a-bcb2-eed39e7829df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1385aefe-7b1e-4b1a-808c-1c72d4328adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He taught me how important it was to give back to the community,
        and he inspired me to become an entrepreneur. Hank impacted my life, my family
        and my world, both on and off the field. He was a great man," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c49357-7e0c-460d-bacf-802b7c942d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8ec911-f00a-485f-9a68-693812bd6b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scully tweeted that Aaron "meant so much more to baseball and the
        country than just being one of the game''s top home run hitters. He truly
        was a very special man."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be284a20-aaf3-43e7-bcc5-80133da88375'
      'mgnl:activationStatus': true
