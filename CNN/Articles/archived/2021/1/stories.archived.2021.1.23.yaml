      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This vaccine is given in two doses, 21 days apart.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7bd8e8-b91f-4e2b-bb2c-7a0de98846cd'
