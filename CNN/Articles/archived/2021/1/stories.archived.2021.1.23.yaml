    'template': '1'
    'title': 'Magalong: LGUs should let police help amid lack of contact tracers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2925dd5d-775e-4971-8a2e-9bbd996d3f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T18:41:09.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — The
        country is taking a hit from the terminated contracts of 50,000 contact tracers,
        Baguio City Mayor Benjamin Magalong said Saturday, as he urged the local government
        units to stop refusing help from the Philippine National Police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f722f4-62a4-4d67-9d85-774b5c8bc723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T18:41:09.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde3668-8bde-496e-9c16-3f25dac44d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T18:41:09.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contact tracers were hired by the Department of the Interior
        and Local Government last year to augment the country’s COVID-19 response.
        Their contracts expired on Dec. 31, and the DILG said only 15,000 of them
        will be rehired due to budget constraints. They will be employed again once
        the funds are released.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf16c70-c4ab-49f3-8ed0-617d1259784d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T18:41:09.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c1cbb9-0512-4402-a658-ba81346ebfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T18:41:09.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The loss of 50,000 plus contact tracers because their services
        were terminated has a huge impact to our contact tracing efforts,” Magalong
        said in a media briefing about the new COVID-19 variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb5f51f-8935-4132-8d54-f7e7aa2c8110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T18:41:09.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:40.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
