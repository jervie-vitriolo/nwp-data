      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current total number of contact tracers in the country is unclear,
        but Magalong earlier mentioned that the government needs at least 135,000
        for contact tracing to be effective.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
