      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest in Peace to American hero, icon, and Hall of Famer Hank Aaron,"
        basketball legend Earvin "Magic" Johnson tweeted.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bb0cef-e9f9-46ce-a411-c96600f569f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd3bf3-793a-4367-a187-ec5b7942d5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will miss you," Bernice King, the youngest child of civil rights
        icon the Rev. Martin Luther King Jr. wrote. "Your leadership. Your grace.
        Your generosity. Your love. Thank you, #HankAaron."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd4a6aa-5f2d-4e8c-9f3d-52347b7ced0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91465547-bc6f-4fdb-99f2-18af32822ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hate intensified as Aaron chased Ruth''s record</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca5bd6-d78f-47fe-9d60-b0df53dc47c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron''s Alabama childhood was marked by an obsession with baseball.
        He was kicked out of high school when he cut too many classes to listen to
        Brooklyn Dodgers games on a pool hall radio.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed5e3b4-ff4c-4766-8c95-44d964e9b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4016c881-e02f-4546-bdb0-763ee282b7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Aaron''s hero Jackie Robinson, the first African-American to
        integrate Major League Baseball, came to Mobile in 1948, Aaron cut class to
        hear the Dodger speak at a drugstore. Later that day, he told his father that''s
        what he wanted to do with his life.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fce8c3c-24e4-4f1a-914c-f1aefa563db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdae114-1e15-4214-ab9b-b8539bfb7435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson, Aaron wrote in his autobiography, "gave us our dreams."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134ee564-849c-4327-bbb9-292f7462d5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b3ca2-bc96-445d-836f-66c22402ad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was growing up in Mobile, Alabama on a little dirt street,
        I remember my mother about 6 or 7 o''clock in the afternoon," Aaron told CNN
        in 2014. "You could hardly see and I''d be trying to throw a baseball and
        she''d say, ''Come here, come here!'' And I''d say, ''For what?'' She said,
        ''Get under the bed.''"</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbe6a5a-a37f-494e-aeb3-99bc31306f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05ce21c-a1ab-463f-8cf9-3fa655d27368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family would hide under the bed when "the KKK would march by,
        burn a cross and go on about their business and then she (my mother) would
        say, ''You can come out now.'' Can you imagine what this would do to the average
        person? Here I am, a little boy, not doing anything, just catching a baseball
        with a friend of mine and my mother telling me, ''Go under the bed.''"</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc2e3f-bbff-4c5b-80d8-1a94bc66fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4e98d4-4b65-4d68-946e-b5779921137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving high school, Aaron played for the Indianapolis Clowns
        of the Negro American League.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbbcd39-33a4-4883-99e2-b8effcf4bcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf39770-6638-4a2c-b01c-2684f73087d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years later, with a Class A team based in Jacksonville, Florida,
        Aaron wrote that the mayor advised him that he should "suffer quietly" when
        he heard racist shouts from fans.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d3393f-bcfd-4f91-9ad4-b2856d836e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cffa924-0163-4db3-bc47-7fd2e73cbc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans hurled rocks. They mocked the black players by wearing mops
        on their heads, and throwing black cats onto the field. The FBI investigated
        death threats. The players knew to ignore the hate, but "we couldn''t help
        but feel the weight of what we were doing," Aaron wrote in his autobiography.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8997e053-2e32-4b71-b1f8-33aa6e900e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c80c2e-5f13-46ad-82f3-378092f6bc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hate only intensified when he chased the home run record of
        the venerable Sultan of Swat, as Ruth was known. Hate mail poured into the
        Braves stadium. The FBI also investigated several death threats and kidnapping
        plots against Aaron''s children. An armed guard started accompanying Aaron.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be7032-8c5d-4559-a41c-78ccddec383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15f236a-fb59-4cf3-aa54-54aea7a88430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always felt like once I put the uniform on and once I got
        out onto the playing field, I could separate the two from say an evil letter
        I got the day before or an event 20 minutes before," Aaron told CNN. "God
        gave me the separation, gave me the ability to separate the two of them."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830e23fb-61e7-4cf9-811b-0cfffac4d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abebc65-9c0a-4ee8-850c-0965f9f9aa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He was the first player in an exclusive club</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439840a7-0cd6-4fad-badc-1267817c79c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron shone brightly on the baseball diamond. He had 3,771 hits
        over 23 big league seasons, a milestone he would have still achieved without
        any home runs, according to the Braves. On May 17, 1970, Aaron became the
        first player in history in the 3,000-hit, 500-home run club.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d07c2e8-9bf1-418b-acfe-e4ceb6838d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc90d68-4374-4b27-92c5-ce1fea92edf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1957 National League MVP led Milwaukee to a World Series victory
        that year. He was an All-Star a record 25 times.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91faa90-6bc0-41ae-8bf1-28c4ab492c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb6829-4371-4de9-a285-01039855df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was one of baseball''s most consistent hitters with a .305 career
        batting average. He batted .300 mark 14 times, hit 30 home runs in a season
        15 times, and drove in 90 runs 16 times. He also won three Gold Glove Awards
        playing primarily in right field.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbfc588-4e41-42e8-a08a-9b8513650239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaf5b7a-7870-46a7-969f-ccc47e8e9308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron held baseball''s career home run record until he was passed
        in 2007 by Barry Bonds, whose feat was tarnished by a steroid scandal. Bonds
        finished his career with 762 homers.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff7fed0-5d7c-48f8-9e60-a0ca1d65e15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9299a95-9d9f-44dd-92ac-29dec0b573fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron remains baseball''s all-time leader in RBI''s with 2,297 and
        total bases with 6,856. He was inducted into the Baseball Hall of Fame in
        1982, his first year eligible.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6732fcb3-3e60-47e5-91ca-045c5027d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5451e6-2921-40ef-b905-8c63358cb9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, MLB created the Hank Aaron Award, given every year to the
        best hitter in both the American and National Leagues.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882b34ab-89bc-4fa1-9f87-d38f78ef9282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c69c682-5b47-4fa2-93eb-ba967d2a7ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron worked in the Braves front office since retiring from his
        playing career in 1976 -- most recently as a senior vice president, according
        to the Braves. He founded the Chasing the Dream Foundation, a charity for
        children, in 1995. He served on the board of the NAACP and was a benefactor
        of the Morehouse School of Medicine.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd19fa-0e3e-4f3f-96c2-5776be7c4127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e77cb-a8f1-45ff-ab03-f4b0a04a3210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A little bit of Hank Aaron rubs off on you when you get to meet
        him," Young said. "His personality was always calm and cool and deliberate."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d787c9-c7ec-4827-be7c-2bdbf3b0c722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802debe9-8d0a-4f68-a52f-c4a0e1cf9f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides his wife, Billye, Aaron is survived by his five children,
        Gaile, Hank Jr., Lary, Dorinda and Ceci, according to the Braves organization.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b062cf0-98e0-4bb8-ac91-decf23a94a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T09:56:21.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:21:03.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/01/22/us/hank-aaron-dies-trnd/index.html">
        "Hank Aaron, baseball legend and former home run king, dies at 86"</a></em></p>'
  'two-tech-stalwarts-fail-to-impress-wall-street':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-23T10:12:21.353+08:00
    'imagesource': 'jcr:eb1f7d3d-d7db-47b6-b8a7-3b34c962c624'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99e5dcc6-2a6b-4a24-8986-ff0949bf3378'
    'lead': 'Tech companies have been an investor favorite during the pandemic. But
      Wall Street is keeping its distance from two industry stalwarts after their
      latest earnings reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T10:16:48.278+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:20:57.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:38.500+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['wall-street']
    'template': '1'
    'title': 'Two tech stalwarts fail to impress Wall Street

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c9f206-6ff0-41b9-bb37-443c1f4be637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tech companies have been an investor
        favorite during the pandemic. But Wall Street is keeping its distance from
        two industry stalwarts after their latest earnings reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977d59c7-558f-4dea-8cc6-c404cb1208c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel beat full-year revenue expectations, hauling in a record $77.9
        billion last year and announcing that it would boost its quarterly dividend
        to reward shareholders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e382d978-ef68-4237-a8e9-9fe276544a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investors still weren''t sold, as worries persist that the company
        is lagging behind competitors in producing the most advanced microprocessors
        while struggling with manufacturing delays. Incoming CEO Pat Gelsinger said
        on a call with analysts that Intel would consider outsourcing more production.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb94b5-79aa-4f24-8426-88681c4e62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: Intel made the decision to release its results
        just before markets closed on Thursday following reports of unauthorized access
        to its earnings materials. It''s investigating the breach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7060f464-1c51-4e24-8da2-8b1d18d887d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares jumped late Thursday, finishing the session 6.5% higher.
        They''re now down 4.5% in premarket trading.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6ac459-b429-4fc9-bcde-b7f49725245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBM, meanwhile, missed revenue estimates. The 109-year-old company
        is betting big on cloud computing technology, and previously announced it
        would spin off a significant part of its business in order to double down.
        In the meantime, CEO Arvind Krishna said Covid-19 anxiety is weighing on sales.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d09a9b8-0a90-4d35-bc53-74c1afe51418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our performance reflects the fact that our clients continue to
        deal with the effects of the pandemic and broader uncertainty of the macro
        environment," he said Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08f19e4-024d-449e-b721-8250e36f074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shares are off 8% in premarket trading.</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6213fdc0-1b70-4ae4-b920-a02748e5093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s Covid plan has to work. The economy depends on it</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377fcb9b-7ac3-4300-a32a-757aaea14e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden is taking big steps to rein in the Covid-19
        pandemic that''s now killed more than 400,000 Americans. Amid concerns about
        new variants of the virus, the economic recovery could rest on whether such
        actions pay off.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f3332-43d3-41d9-87d9-4baab978639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: Biden laid out his strategy to fight the coronavirus
        in remarks delivered at the White House on Thursday. He likened efforts to
        expand vaccine distribution, supplies and testing to a "wartime undertaking."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef1cfae-afb1-41f3-80b2-22d3864f484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president is pushing Congress to approve a $1.9 trillion stimulus
        package that includes $20 billion for a national vaccination program. It would
        also invest $50 billion to increase testing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d39be-b24d-4e34-a526-f4b58ec29b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plans for new immunization sites across the country and
        a role for pharmacies in every neighborhood. Biden is also asking Americans
        to wear masks for the first 100 days of his administration, while mandating
        their use on federal lands and during interstate train, bus and air travel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df88402d-6782-44b8-8c44-170a478aaaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about implementation and enforcement of mask mandates
        remain. But it''s clear that the administration''s fight to get the virus
        under control comes at a crucial juncture.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b69b77b-94d1-43a8-b94e-85fb5c914c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still in a very serious situation," Dr. Anthony Fauci, the
        country''s top infectious disease expert, told reporters Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776c0933-2c5f-41d4-8f12-b5e87b244372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One issue: Scientists around the world are scrambling to decipher
        what the emergence of new coronavirus variants could mean for case counts,
        as well as their effect on those who''ve been vaccinated or have antibodies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97dfe3c-1aa8-427b-a2e3-3f64d8127893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where the economy is concerned, the data shows what happens when
        a more contagious variant takes hold and governments are forced to impose
        fresh restrictions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a8945c-1fe9-479c-85a4-965302319192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom, where a more communicable coronavirus strain
        has caused an explosion of cases and deaths, experienced a steep fall in private
        sector output this month after the government implemented the country''s third
        national lockdown.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a76c28-4d22-4f45-a2f6-0990a68e6033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The composite Purchasing Managers'' Index for January — a closely-watched
        gauge of economic health that tracks both manufacturing output and the services
        sector — dropped to its lowest level since May, according to data released
        Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f65a94-8c0c-457c-99ba-ce991dcbd4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A steep slump in business activity in January puts the locked-down
        UK economy on course to contract sharply in the first quarter of 2021, meaning
        a double-dip recession is on the cards," said Chris Williamson, chief business
        economist at IHS Markit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb0fad-533b-41d7-8993-5dc16f57f540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the Back-to-Normal Index from CNN Business
        and Moody''s Analytics is back above 80%. But the UK case underlines the extent
        to which the virus is still holding the economy hostage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3ec2e8-4599-4eba-aadc-a12e75454054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investor insight: Virus jitters are weighing on Wall Street Friday
        — and with good reason. Stocks have touched record highs on hopes that corporate
        earnings will meaningfully recover later this year. But that is contingent
        on how quickly people can feel comfortable leaving their homes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3f56fc-a6b7-4bef-91eb-eb81b19d53a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was always a risk ... that the spread of the virus and the
        resulting lockdowns could eventually take its toll and I wonder whether we''re
        seeing signs of that," Oanda senior market analyst Craig Erlam said in a note
        to clients.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d602b7d-31d9-458b-b153-709e93ca9440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Google is threatening to shut down search in Australia</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd650d615-b30d-4ed6-881f-bda795b407b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, locked in a fight with Australian lawmakers, is playing
        its strongest card.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb3526e-3f40-4d7f-9d1e-166d44f52ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: The company said Friday that it will shut down its search
        engine in the country if a controversial bill designed to benefit the news
        media becomes law, my CNN Business colleague Michelle Toh reports.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bff99a-9bc9-4d25-9396-098c5d3a11e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation would impose sweeping new rules requiring Facebook
        and Google to pay media organizations for the use of their news content. The
        two tech companies would be required to bargain with the country''s news publishers
        on compensation in order to share or display their stories.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16912d16-af0d-4ea3-b4db-3c1baeab09e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a hearing in Canberra on Friday, Google executive Mel Silva said
        the draft legislation "remains unworkable," and would be "breaking" the way
        millions of users searched for content online.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af4e044-21f0-4daf-890f-dd8856bc59fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s main concern with the proposal is that it "would
        require payments simply for links and snippets just to news results in search,"
        according to Silva.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7584c31-34d5-4dc1-8921-41aff07773d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is also pushing back, warning that it could ultimately
        be forced to block news content in Australia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c740409a-6a27-4a62-90bf-7446e378823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian politicians bristled at Google''s response — signaling
        a tough fight to come. "We don''t respond to threats," Australian Prime Minister
        Scott Morrison said at a press conference.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abd76dd-c161-4a94-86d9-91d44ea7926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big picture: It''s no secret that the news media, which has often
        struggled to make money off digital products, has ceded huge swaths of the
        advertising market to Google and Facebook. The question is whether the problem
        can be solved by regulators.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08da8c14-2a33-467c-9ba3-bcc71c1bf52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such an approach may be gaining momentum. On Thursday, Google announced
        it would pay news outlets in France for the use of their content online in
        a landmark agreement that could soon be replicated elsewhere in Europe under
        new copyright laws.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506546d3-3b46-4022-954c-598faf4f30a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Up next</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a167f64-934c-4db9-ab80-27dc46156cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The composite Purchasing Managers'' Index for the United States,
        which tracks the health of the manufacturing and services sectors, arrives
        at 9:45 a.m. ET.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5fb470-438e-458a-8657-fee884de6329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also today: Data on existing home sales for December posts at 10
        a.m. ET.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68079470-63fb-47e6-a39e-4911d1391911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:16:48.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming next week: World leaders and top executives gather for a
        digital version of the World Economic Forum, the flashy annual conference
        in the Swiss Alps. Without cocktail parties and the lure of skiing, will it
        pack the same punch?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124cbdff-5e36-4939-a17b-226e4d2a4ec6'
      'mgnl:activationStatus': true
