      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df41edfc-e850-4d7f-b312-f0855ae2d943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:24:28.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook page of the AFP Information Exchange recently posted
        a list of some UP students who they claimed were members of the NPA and have
        either died or captured. The list&nbsp;was later taken down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e3a905-3e89-40fa-969b-417a991b350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:24:28.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71259821-06e9-4e7f-9d8b-50f1d8efd69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:24:28.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Roel Landingin, who is&nbsp;also among those named, said
        authorities may have been “pressured” to come up with a list to justify the
        revocation of the pact between the state university and the Defense Department.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05ab420-ac8a-41d9-884e-6795c58792d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:24:28.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/life/culture/Current-Events/2021/1/21/up-dnd-accord-content-and-context.html">The
        1989 UP-DND Accord: Content and context</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be48e5cc-84a4-45f5-8511-87f739ca5bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:24:28.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d857843-68fc-439a-a3a1-7f234f7cc5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:24:28.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also red-tagged Atty. Alexander Padilla, who previously held several
        positions in the government including&nbsp;chief peace negotiator, said this
        might be a way to “cover up their incompetence” in addressing the COVID-19
        pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5bc9b1-8015-4443-8f00-b63c72f441ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:24:28.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19992506-71e2-4f8e-b81d-afb346b651dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:24:28.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said&nbsp;not only the AFP Information Exchange should be
        held responsible, but also Defense Secretary Delfin Lorenzana.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf49ea4-bac3-43e1-994b-927244d7666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:24:28.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab1c35a-7bdd-4880-9ee1-243c304b4f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:24:28.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While <em>hindi natin nakikita iyong</em> direct hand<em> ni</em>
        President [Rodrigo] Dutere <em>alam rin natin na si</em> Lorenzana is his
        alter ego… We assume that <em>lahat ng sinasabi ni</em> Secretary Lorenzana
        <em>ay may bahid ng kasunduan</em> with President Duterte,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf2b4b1-b9ca-483d-9d5c-7b8a148e3ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:24:28.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fba081-f545-42d4-bbf4-6e153610507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:24:28.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While we do not see the direct hand of President Rodrigo
        Duterte, we know that Lorenzana is his alter ego. We assume that all that
        Secretary Lorenzana says has been agreed upon with President Duterte.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
