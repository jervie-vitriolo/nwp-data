      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong appealed to the LGUs to finally accept help from the police
        force, which the national government has <a href="https://cnnphilippines.com/news/2020/8/5/PNP-tapped-as-contact-tracers.html?fbclid=IwAR0seraFzbFNkxNjM34tGaTX-RX754KJZzuKu6xRufi0kK9-FV3Un3ui3Ko#:~:text=Roque%20told%20CNN%20Philippines''%20The,with%20a%20COVID%2D19%20patient.">tapped
        for contact tracing since August.</a></p>'
