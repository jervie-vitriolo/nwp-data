    'template': '1'
    'title': '‘Someone should be held liable,’ Red-tagged UP alumni slam military’s
      NPA list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43bf555-bd76-4778-af85-8826cdf31326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:24:28.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> University
        of the Philippines alumni who were included in the military’s list of alleged
        members of the New People’s Army said someone should be held liable for such
        “reckless” publication.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b71ba3a-3b3c-4481-837b-84b5c6796430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:24:28.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e288aa8-c8d2-4d9a-9264-b6d2b4a74214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:24:28.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a presser on Saturday, Atty. Raffy Aquino, a member of the Free
        Legal Assistance Group who was included in the list, said they are now consulting
        as a group and individually on the next steps they will take regarding the
        allegations of the Armed Forces of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae0ac0e-3bf6-40fe-97d1-62f1763b121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:24:28.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbbdd21-40a5-475f-8961-90fe2c443a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:24:28.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The members of the group are consulting and definitely, we want
        to hold people accountable for this reckless publication of a list and our
        malicious inclusion in that list,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e357a6d5-f8a5-4dff-b487-85bf70858db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:24:28.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76ceb41-5de3-472c-ade3-00cbe468250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:24:28.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said they are considering Cyber Libel and contempt given
        that some of those listed, like him, are currently involved in the ongoing
        litigation of the Anti-Terrorism Act before the Supreme Court.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e3f62-22b7-4e23-9075-b64b275fec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T21:24:28.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:20:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnn.ph/news/2021/1/15/supreme-court-oral-arguments-moved-february-2.html">Anti-Terrorism
        Act oral arguments moved to Feb. 2 as Calida''s staff catch COVID-19</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2709cd-1972-4fec-9f9d-6f7d2b853c21'
      'mgnl:activationStatus': true
