      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/22/investing/premarket-stocks-trading/index.html">CNN.com</a>.</em></p>'
  'ford-will-recall-3-million-vehicles-for-airbag-problems':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-23T10:18:16.593+08:00
    'imagesource': 'jcr:df7fdf0b-d3e0-4aa2-9c4c-8adf48ff5c63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6248756e-e223-4dde-9474-f56d638d88cf'
    'lead': 'Ford is recalling 3 million US and Canadian vehicles with airbags manufactured
      by the same company whose devices have been linked to at least 18 deaths in
      the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T10:40:54.398+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:20:55.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:38.950+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ford']
    'template': '1'
    'title': 'Ford will recall 3 million vehicles for airbag problems, after losing
      fight with safety regulator

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a04e2a-60a0-438e-8149-20067d66d50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:40:54.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:55.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ford is recalling 3 million US and
        Canadian vehicles with airbags manufactured by the same company whose devices
        have been linked to at least 18 deaths in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c545efcd-fe36-4efe-945c-2605620a6c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:40:54.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:55.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after the National Highway Traffic Safety Administration
        on Tuesday rejected Ford''s argument that this version of the airbags didn''t
        need to be replaced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c922869-ad83-4f7c-b5b6-760574cbd524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:40:54.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:55.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recall centers on a defect in airbags made by Takata, a now-bankrupt
        Japanese manufacturer. Another version of the Takata airbag had a defect in
        the inflator that caused a number of the bags to explode, spraying shrapnel
        through the vehicle. In addition to the 18 deaths, more than 400 drivers or
        passengers have been injured, including being blinded or maimed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6407e00-2e2e-4c6c-ba92-864d7163193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:40:54.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:55.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalls linked to the Takata airbags began in 2014, and, in aggregate,
        ultimately became the largest auto recall in history. Prior to this week''s
        announcement, the US portion of the recall had already reached 67 million
        airbags in more than 40 million vehicles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd25365-8607-4184-915b-b190d603855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:40:54.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:55.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Takata airbags used by Ford are a different but similar
        version from those involved in the previous recalls, safety regulators said
        they still pose a risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261f6ac1-f01e-4afd-a17f-b4f13498a301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:40:54.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:55.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHTSA in November rejected a similar appeal by General Motors,
        forcing the automaker to recall 7 million pickups and SUVs. The agency has
        also rejected an appeal from Mazda, but that covered only 5,800 US pickups
        that were built for the automaker.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e152296-47c0-43d2-a8b1-d220e80d4911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:40:54.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:55.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ford models included in the recall</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17086bbd-c0ad-4979-b821-d485b9b7d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:40:54.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:55.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The models covered by the recall include the 2007 to 2011 Ford Ranger,
        the 2006 to 2012 Ford Fusion, the 2006 to 2012 Lincoln Zephyr, the 2007 to
        2010 Ford Edge and the 2007 to 2010 Lincoln MKX. The Mazda vehicles being
        recalled are the 2007 to 2009 B-Series pickup trucks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018bc28a-aa65-4cec-b25f-5d6876355714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:40:54.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:55.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners will be notified if their vehicle is included in the recall,
        or they can enter the VIN number on this site. Ford will repair the airbags,
        and vehicle owners will not be charged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ce0809-c985-4df1-ae61-d02470059ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:40:54.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:55.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will cost Ford $610 million to replace the airbags as a result
        of NHTSA''s decision. Because of Takata''s bankruptcy, Ford is shouldering
        all costs itself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3feb991-797c-446e-a369-2bde112b8ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:40:54.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:55.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safety is always a top priority," said Ford spokesperson Monique
        Brentley. "Unlike other Takata passenger-side airbag parts previously under
        recall, these driver-side airbags contain a moisture-absorbing [material]
        and perform differently. We believe our extensive data demonstrated that a
        safety recall was not warranted for the driver-side airbag. However, we respect
        NHTSA''s decision and will issue a recall."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb766ad-c5ec-44f2-bcea-43d48d30aae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:40:54.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:55.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The severity of the consequence''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a28d08e-4847-4eb9-8822-b66d95f216a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:40:54.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:55.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHTSA officials, however, said the airbags become more subject to
        malfunction over time, and that the "severity of the consequences" to passengers
        and drivers when the inflators rupture was too serious. "What Ford presents
        here, while valuable and informative in certain respects, suffers from far
        too many shortcomings," the agency wrote in its decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9176b0ae-50fa-4ed7-aee1-8734d5214537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:40:54.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:55.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/22/business/ford-takata-airbag-recall/index.html">CNN.com</a>.</em></p>'
  'american-airlines-starting-delivery-service':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-23T10:44:43.424+08:00
    'imagesource': 'jcr:3600c612-88e3-485f-8dd4-4b6b92efa062'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb1423d4-26e9-4147-9f8f-4503bc80a4bc'
    'lead': 'Airlines are still operating only a fraction of the number of flights
      they offered pre-pandemic, and alcohol is banned in many cabins to help thwart
      the spread of Covid-19. This is adding up to a lot of leftover booze. Now, American
      Airlines is hoping to sell and ship some of its excess wine directly to peoples''
      homes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T10:47:35.787+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:20:53.999+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:39.220+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'American Airlines has so much extra wine that it is starting a delivery
      service

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df0f1bd-9ed6-46b7-8917-e92ea791dccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:47:35.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Airlines are still operating only
        a fraction of the number of flights they offered pre-pandemic, and alcohol
        is banned in many cabins to help thwart the spread of Covid-19. This is adding
        up to a lot of leftover booze. Now, American Airlines is hoping to sell and
        ship some of its excess wine directly to peoples'' homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d67d68-0f29-42b1-93dc-a51256a99ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:47:35.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Thursday that a new program — called American Airlines
        Flagship Cellars — will give customers a chance to buy wine by the bottle,
        in custom "curated" cases, or via a monthly subscription plan that costs $99
        per month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ab2256-f508-4c3b-b7fb-6a11921eb0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:47:35.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Airlines'' single-bottle wine offerings range in price
        from about $13 to $40, and the most expensive offering is a $300 three-pack
        of Champagne.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0aa2b1-1831-4ed9-8c7a-175c0a14f8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:47:35.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purchasing the $99 monthly subscription gives customers access to
        discounted prices, a monthly shipment of three bottles of wines, and customers
        will rack up two AAdvantage Miles for every dollar spent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bb8d1c-2ab1-4567-b821-fd1fcc19f897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:47:35.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wine bottles are among those that would have been served to
        customers with American Airlines'' "Flagship" tickets, a luxury seating option
        on international and transcontinental flights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb74f51-a64f-4ac5-aebc-1b10a669ce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:47:35.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has battered the travel industry, leaving
        dozens of planes grounded and international travel greatly reduced. American
        is among several airlines that have also suspended in-flight alcohol sales
        to minimize the amount of time flight attendants have to interact with customers
        in the Covid-19 era. American posted a net loss of $3.6 billion in its latest
        earnings report, and wine sales aren''t expected to make much of a dent in
        its losses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f2febb-abee-4b97-ac9b-0fdbbd0383f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:47:35.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company hopes its new at-home wine program will bring in about
        $40,000 to $50,000 in sales during the first three months of the year, an
        American Airlines spokesperson said in an email, citing the company''s chief
        customer officer, Alison Taylor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8560ab6-da9d-4cf9-9bcc-89b6758707a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:47:35.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the short-term prospect of bringing in money from grounded wine
        bottles isn''t the only consideration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f7f5f6-8994-490a-9039-e40079c6b7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:47:35.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though revenue is important, Flagship Cellars is moreso a way of
        engaging with customers, even when they are not traveling with us," a spokesperson
        said via email.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca48a61-f5df-4f92-93fe-8eee52e425c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:47:35.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also gives them a taste of what you can enjoy in Flagship First
        or Flagship Business," the spokesperson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e87320d-f217-456c-80e9-db7dead58890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T10:47:35.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:20:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/21/tech/american-airlines-wine-delivery/index.html">CNN.com</a>.</em></p>'
  'Duterte-soldiers-police-covid-19-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-23T12:42:54.566+08:00
    'imagesource': 'jcr:4382577a-75f2-4cb4-ab1f-30e948fa5d7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfd8c058-dc3a-49e3-86d8-943fcdcebbd3'
    'lead': 'President Rodrigo Duterte has assured police and military personnel they
      will be among the first to be vaccinated against COVID-19 for free, along with
      their families.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T12:48:03.889+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T13:20:53.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:39.485+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants free vaccination for police, soldiers, and their families'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb0d63c-b909-43ed-be04-66cf4f15bcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T12:48:03.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — President
        Rodrigo Duterte has assured police and military personnel they will be among
        the first to be vaccinated against COVID-19 for free, along with their families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fb4cbb-9f36-43e7-8b19-60e1fd8e9e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T12:48:03.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uniformed personnel are fifth in the&nbsp;list of priority groups
        in the government''s vaccination program, next to health care workers, indigent
        senior citizens, remaining senior citizens, and the indigent population. Workers
        from several industries will also be prioritized in the first wave of the
        vaccine rollout.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466ebe5a-351a-4f99-ba2c-e14605e28745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T12:48:03.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Iyon talagang mga mahirap na isang tuka, isang kahig. Unahin
        ko ‘yon pati ‘yung uniformed service kasi paano kung magkasakit itong lahat</em>...
        How can we function [as] a government with a sick soldier or policeman in
        your midst?” Duterte said during a visit to the Kuta Heneral Teodulfo Bautista
        Headquarters in Jolo, Sulu on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b87e8-545e-43d7-abd3-5036ec2010d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T12:48:03.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:53.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will really prioritize the indigent, as well as
        uniformed service because what will happen if they get sick? How can we function
        [as] a government with a sick soldier or policeman in your midst?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31156a8-228d-4e80-b2b9-d7f8cc46bdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T12:48:03.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:53.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will ask the country’s vaccine czar, Secretary Carlito
        Galvez, Jr., to also prioritize the families of uniformed personnel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef59ca-46e3-4af1-a212-f0d4e155528d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T12:48:03.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magpunta ‘yung mga mag-inject sa mga kampo, turukan pati ‘yung
        mga anak ninyo. So ito lahat, libre ito... para hindi kayo magworry</em>,”
        the commander-in-chief added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a0b673-f9ec-4458-ba75-f0277b6759c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T12:48:03.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:53.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who will inject the vaccines will go to the
        camp and inoculate including your children. This is all free, so you don''t
        have to worry.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ec6ce0-66bc-44b3-b1e1-b938b1686c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T12:48:03.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:53.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government <a href="https://cnnphilippines.com/news/2021/1/9/covid-19-vaccination-philippines-procurement-clinical-trials.html??????">seeks
        to procure a total of 148 million doses of COVID-19 vaccines this year,</a>
        enough to inoculate 70 million people. It expects the first 50,000 doses from
        Chinese drug maker Sinovac on February 20, by which time the company would
        be able to secure emergency use authorization from the Food and Drug Administration.
        Vaccines from the global COVAX facility will be received in the first quarter.
        With this development, Pfizer vaccines could reach the country by February,
        officials earlier said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64786ed-521c-4a94-8c72-c58b99cf15d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T12:48:03.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:53.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the President has repeatedly said he wants the police and
        military vaccinated first, officials said the 50,000 doses of Sinovac''s CoronaVac
        vaccine will be administered to health care workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d67e7c-9a59-4fbc-bdf9-0cdc0c6ca9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T12:48:03.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:53.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Presidential Security Group got COVID-19 vaccine
        shots that they said were donated by unnamed groups as early as September
        2020, but investigations are underway into how these unauthorized vaccines
        presumably <a href="https://cnnphilippines.com/news/2020/12/30/Duterte-PSG-smuggled-vaccines-COVID-19-Lorenzana.html?fbclid=IwAR26B__0pC6qPl2ytx9a-YKWWMYt3UifXZFb9wooi0WfsJfMN-Zt_u90le8">were
        “smuggled” into the country</a> and used on Duterte’s detail.</p>'
  'Duterte-offers-presidency-prove-Galvez-not-corrupt':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-23T13:01:34.221+08:00
    'imagesource': 'jcr:7c6147e2-7485-4e41-b717-f2cc88c45d0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0a850c4-7269-4900-828a-25324b44f1da'
    'lead': 'President Rodrigo Duterte is vouching for the integrity of vaccine czar
      Carlito Galvez, Jr. after some lawmakers called for transparency in the prices
      of anti-coronavirus doses being negotiated by the government with China''s pharmaceutical
      firm Sinovac Biotech.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T14:12:18.043+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:20:51.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:39.788+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Pusta ko ang presidency ko’: Duterte offers presidency to prove Galvez
      is not corrupt'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ad5043-a263-49ef-bbbd-f62286d97652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:12:18.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:51.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> President
        Rodrigo Duterte is vouching for the integrity of vaccine czar Carlito Galvez,
        Jr. after some lawmakers called for transparency in the prices of anti-coronavirus
        doses being negotiated by the government with China''s pharmaceutical firm
        Sinovac Biotech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f22ff57-9a5b-4ecd-8b58-b63d90a4492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:12:18.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9aa585-a853-48a8-a98f-4431576a5581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:12:18.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is willing to bet his presidential tenure to prove
        that Galvez is not corrupt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd6ea9-22eb-4b78-b660-7668383f49d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:12:18.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:51.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pusta ko ang presidency ko. Walang graft iyan. Si Secretary Galvez
        kilala ko,” Duterte said during a speech before military personnel in Jolo,
        Sulu on Friday. The address was aired Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ea1e5a-9439-4e2c-9ccb-f53714941985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:12:18.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:51.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am betting my presidency (on Galvez). I know Secretary
        Galvez.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597a7cb8-88a8-42f4-849b-3e91b33389f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:12:18.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:51.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte noted the key role that Galvez, a former military general,
        played in ending the siege launched by fighters linked to the terrorist group
        Islamic State Marawi City in 2017. Galvez was one of the generals on the ground
        during the five-month Marawi siege. The President said this was why he asked
        Galvez to be part of his Cabinet after he retired from military service and
        later assigned him the role of "vaccine czar” at the height of the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fb6ad6-f87f-4869-ac56-01621715c964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:12:18.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:51.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the clamor, Galvez has refused to reveal the exact cost
        of the Sinovac vaccine, citing a nondisclosure agreement with the Chinese
        company. In November last year, the Department of Health told the Senate that
        two doses of Sinovac''s vaccine, CoronaVac, were priced at over ₱3,600. But
        Malacañang later said the Sinovac vaccine is only priced at around ₱650 per
        shot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494bdf03-1982-4143-bc35-6de43b7b316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:12:18.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:51.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The czar assured the senators he would disclose the exact rates
        once a deal for 25 million doses of CoronaVac is signed with the manufacturer.
        He also said there is “no corruption” in the government’s deals with vaccine
        makers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd298a4ec-9db6-46ce-9122-ef7744540930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:12:18.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:51.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators earlier questioned the government why it wants to buy the
        CoronaVac when other vaccine brands offer higher efficacy rates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2309bfe3-6aca-49eb-b1ae-c50c4898e9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:12:18.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:51.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late-stage trials in Brazil showed that the efficacy rate of Sinovac’s
        CoronaVac shot was 50.38%, lower than that of the other frontrunners. Vaccines
        developed by Pfizer-BioNTech and Moderna, for example, have an efficacy rate
        of about 95%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08edb97f-0f88-4c0c-b5ba-d9cb30c2e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:12:18.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:20:51.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the Sinovac vaccine was recommended by the country’s
        vaccine expert panel, along with six other brands of anti-coronavirus shots,
        including those made by Pfizer-BioNTech and Moderna.</p>'
  'UK-COVID-19-variant-Mountain-Province-children':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-23T14:22:53.205+08:00
    'imagesource': 'jcr:c434e3c9-05a5-4b4f-8d67-da5c6e58befc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfa68896-273e-4ebd-b8c2-52b19ba85503'
    'lead': 'Children as young as five and 10 years old are among the COVID-19 patients
      found with the new variant in Bontoc, Mountain Province, according to the Department
      of Health.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T14:25:53.957+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T13:20:50.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:19:40.166+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kids aged 5 and 10 among new COVID-19 variant cases in Mt. Province  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697a47dd-18a7-41f3-9ac5-b26fb666be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:25:53.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:50.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — Children
        as young as five and 10 years old are among the COVID-19 patients found with
        the new variant in Bontoc, Mountain Province, according to the Department
        of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8171b475-d6d6-4afb-8bfb-9366d9313475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:25:53.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:50.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have cases as young as 5 and 10 years (old),” Dr. Thea de Guzman
        from the DOH’s Epidemiology Bureau disclosed in a media briefing on Saturday.
        One other patient is below 18 years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a30d05c-e9d7-462c-aee8-ca464c6f20e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:25:53.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:50.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three minors are among the country''s <a href="https://www.cnn.ph/news/2021/1/22/16-new-cases-of-UK-COVID-19-variant-detected-in-PH.html">16
        additional cases of the coronavirus variant first discovered in the United
        Kingdom</a> and believed to be more contagious. The first detected case in
        the Philippines, a Quezon City resident who returned from a trip to Dubai,
        has since recovered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07f9c3d-367a-47c5-8449-9a1c3f8bf04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:25:53.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:50.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve of the new cases are from two barangays in Bontoc, one from
        La Trinidad, Benguet, and one from Calamba, Laguna. The remaining two are
        returning overseas Filipinos from Lebanon whose residences are still being
        validated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544f49f-e390-4dd2-b83c-afdbc6c310ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:25:53.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:50.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases will hold its regular
        meeting on Tuesday, where it can discuss whether it should take back its earlier
        resolution <a href="https://cnnphilippines.com/news/2021/1/22/IATF-eases-age-restrictions-MGCQ.html?fb">allowing
        kids aged 10 to 14 to leave their homes starting Feb. 1.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd7946-c0c7-4009-8610-b749bdf713e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:25:53.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:50.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is supposed to be implemented in areas under modified general
        community quarantine, like Mt. Province and the other provinces where the
        new COVID-19 variant was detected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502fb736-8f28-4117-9bbb-528c28f6fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:25:53.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:50.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current IATF rules permit those aged 15 to 65 years old to leave
        their homes. Meanwhile, those covered by the age restrictions could only head
        out to access essential items and services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe7c149-c3cd-444c-90f5-02a87146cc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:25:53.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:50.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate media briefing, Health Undersecretary Maria Rosario
        Vergeire said she might recommend that the IATF reconsider its earlier decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f03ed6-e01a-462e-82fe-df75b62cb967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:25:53.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:50.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Amin pong iniisip na baka maka-recommend tayo na ''wag muna
        ipatupad ang paglabas sa mga bata so we could prevent more infections.</em>
        But nevertheless, makikinig tayo sa IATF,” Vergeire said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42674f81-ce7c-4e2e-bc6c-5c5795a5088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:25:53.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are thinking of recommending the deferment of the
        resolution allowing children to go out so we could prevent more infections.
        But nevertheless, we will listen to the IATF.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4e4e1d-2abf-44d9-bed0-8a671d32771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:25:53.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anna Ong-Lim, former president of the Pediatric Infectious Disease
        Society of the Philippines and current member of the technical working group
        studying the mutated coronavirus, said the organization is drafting a statement
        to be presented before the IATF. Ong-Lim believes it would be best to limit
        the number of people going out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6eb6de-7df6-4941-baeb-6ef973cb25ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:25:53.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:50.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Pag pinayagan po natin ang ages 10-65, mas dadami po ang lalabas
        and ''yung daming ito</em>, might be a factor in the containment of the spread,”
        she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e14887-2d9b-4b09-b6c6-dd58b9d68429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:25:53.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:50.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we allow those aged 10-65, more will be going out,
        and this might be a factor in the containment of the spread.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be24c2-587e-4a62-9293-aae50574ae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-23T14:25:53.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:20:50.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has recorded more than 509,000 COVID-19 cases, with experts
        warning of a spike in infections should the more transmissible variant spread
        in the country.</p>'
  'lrt-2-new-stations-operational-by-april':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-23T15:14:02.800+08:00
    'imagesource': 'jcr:ccf51b9e-25c0-4c30-a236-4fc3feba5c73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3a4e690-fee1-4dbc-87b9-f8780d2c0206'
    'lead': 'Commuters will be able to gain access to rides on the Light Rail Transit
      Line 2 through two new stations starting in April, an official said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-23T15:20:30.637+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:20:50.304+08:00
