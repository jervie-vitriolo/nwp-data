      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aec3a0e-cde5-4bc8-bde7-22f1b734c7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:41:39.739+08:00
      'mgnl:createdBy': 'glee'
