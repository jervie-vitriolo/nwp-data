      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Appropriations Committee chairman Eric Yap announced
        a ₱100,000 reward for any information leading to the arrest for each of the
        missing suspects in Dacera''s death.</p>'
