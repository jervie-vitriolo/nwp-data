      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Senators
        will open an investigation on January 11 on the government’s COVID-19 vaccination
        plan, Senate President Tito Sotto said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95df6fa-0a60-4e53-82c1-5a4d3a0c9b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:48:31.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:04:33.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476dc2c0-c584-4bd6-89d7-02b6c3509c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:48:31.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:04:34.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sotto said he will need to consult his peers if the issue of
        the immunization of President Rodrigo Duterte’s close-in security personnel
        can be included in the discussion or another hearing will be scheduled for
        it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17942374-1d86-4842-9461-c40583b36a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:48:31.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:04:34.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71659b5-0f03-45eb-a98f-9a5fe083b0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:48:31.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:04:35.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The original question of the hearing is <em>‘Bakit wala pa tayong</em>
        vaccine? <em>Kailan at paanong i</em>-distribute <em>at paano</em> storage?’
        <em>samantalang ang</em> issue <em>nila</em> ‘<em>Bakit mero</em>n vaccine
        <em>ang iba</em>,’” he said in a text message. “<em>Baka</em> (Maybe) next
        time if we need to.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc41896-00f5-4e8f-bda6-56187f4f4911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:48:31.807+08:00
