    'title': 'LGUs prepare funds for constituents'' free COVID-19 vaccination'
    'updated': 2021-01-04T22:43:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d9448e-79fb-4353-829a-d896b2da904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:44:22.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:08:50.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda6c647-9d87-4dd6-9b80-709339a6ec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:44:22.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:08:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — More
        local government units are setting aside funds to ensure their residents will
        be immunized against the coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e665fb50-29c8-412f-bff2-a7a535301850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:43:28.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:08:51.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582b746f-8491-4482-9db2-2dcf2f7f40c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:43:28.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:08:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these is the Makati City government which announced on Monday
        it has allotted ₱1 billion to buy vaccines for its residents this year. In
        a statement, Mayor Abby Binay said vaccination is the city''s top priority
        for 2021, adding she wants all residents to be able to receive shots.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe95d4-00e1-40be-910c-e993eaabd8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:43:28.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:08:52.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b35f9a-56e5-477d-97c8-33a2e6510ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:43:28.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:08:52.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said city officials are coordinating with vaccine czar Carlito
        Galvez Jr. and the COVID-19 Inter-Agency Task Force to finalize details of
        the purchase and the vaccination. She told CNN Philippines the national government
        has given local governments the liberty to choose which vaccines they want
        to purchase.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f62090-6167-46d7-b2d5-5bad9d703b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:43:28.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:08:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because there are several options, the IATF is giving us the opportunity
        to procure our own vaccine, but we will piggyback with the order of the national
        government," she explained.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6a0260-1c27-4fc9-a7b1-45f266b494b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:43:28.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:08:53.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96717031-61ea-40c4-86fd-99fe13d8afb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:43:28.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:08:54.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said Makati Medical Center frontliners’ top choice is American
        firm Pfizer. This is followed by the Belgium-based Janssen Pharmaceutical
        (which is owned by another American company Johnson &amp; Johnson), UK''s
        AstraZeneca, and US drugmaker Moderna.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f5542c-6ffe-45a3-8469-a73d38077070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:43:28.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:08:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e532a04-7abc-4eca-870e-66ac0e2730de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:43:28.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:08:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vaccines to be bought by the country do not include these
        picks, Binay said chances are Makati City will not avail of these — or at
        least immediately.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ad432d-dc4b-4c6c-842b-2d77e0f1b35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:43:28.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:08:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, if the national government procures vaccines coming
        from China or Russia or a different brand, if there is an openness or a willingness
        for our Makatizens to have themselves vaccinated using the available vaccine,
        then we will purchase additional vaccines," she said. "But again, we will
        have to wait and see how receptive people will be to vaccines that are not
        Western-produced."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e37fc8a-484d-440d-8857-ae5463999a2a'
      'mgnl:activationStatus': true
