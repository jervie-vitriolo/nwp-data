    'template': '1'
    'title': 'PH logs 959 new COVID-19 cases raising total to 478,761'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba747b2-713e-46e0-88c9-04a67db73d66'
      'mgnl:activationStatus': true
