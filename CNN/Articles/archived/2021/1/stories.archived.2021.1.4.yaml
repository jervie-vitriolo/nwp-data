      'mgnl:lastActivated': 2023-01-25T10:04:41.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b26569-45e2-4025-8dff-07c9624bd582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:48:31.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:04:42.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said the vaccines used were <a
        href="https://cnnphilippines.com/news/2020/12/30/Duterte-PSG-smuggled-vaccines-COVID-19-Lorenzana.html">smuggled
        in small batches to escape authorities'' notice</a>. The matter is already
        being investigated by the Food and Drug Administration and the Bureau of Customs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc3575c-458d-4408-b777-98400763f90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:48:31.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:04:42.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb642e2-8770-47de-9d6d-5e825200e244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:48:31.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:04:43.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2021/1/2/nbi-probe-unregistered-covid-19-vaccines.html">National
        Bureau of Investigation’s Special Action Unit</a> has been also assigned to
        look into the matter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed25d4d2-3727-46a5-a129-e00d856e4662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:48:31.808+08:00
      'mgnl:createdBy': 'bamba'
