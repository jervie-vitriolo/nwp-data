      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5364e457-257b-4443-af77-0fc2be59b48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:29.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVAXIN™ has been evaluated in approximately 1000 subjects in Phase
        I and Phase II clinical trials, with promising safety and immunogenicity results,
        with acceptance in international peer reviewed scientific journals," the release
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf4d03-5002-46fd-bc8a-f91d4933a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:30.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61985772-b4f9-46e1-a3eb-5ca880cad66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:30.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine rollouts in Asia</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db075b90-8673-416b-a7bf-5107e6ab0559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:31.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Asia, a growing number of countries have started vaccinations
        against Covid-19.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0518dfb0-2630-4cbe-ab5b-7d752b140358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:31.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3df14-31ee-4387-82b7-d794a02584b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:32.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, regulators last week approved the country''s first homegrown
        coronavirus vaccine, developed by state-owned pharmaceutical giant Sinopharm.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0d39b8-c2c9-4bad-8741-7a51737fe7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f23441-2056-4479-96da-2a4036a94a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:33.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government aims to inoculate 50 million people against
        Covid-19 ahead of February''s Lunar New Year celebrations. The country has
        already administered 4.5 million doses of experimental Chinese vaccines since
        June under its emergency use program, which included frontline workers such
        as health care workers and customs officers.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a09451-d844-46ff-9d1d-fb0214f963f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:33.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d880eeb-8589-4544-86ef-81cd15abb207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step is to inoculate vulnerable groups such as the elderly
        and people with underlying diseases, before vaccinating the general population,
        officials said last week.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b8543-d0e0-46f2-b42c-6a53e1167080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:34.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f321b4-d56a-458a-adeb-260575fd586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:35.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beijing, the municipal government started vaccinating targeted
        groups of the population, including frontline workers and students and employees
        who need to go overseas, on January 1. It has set up 220 vaccination sites
        across the city and inoculated 73,500 people as of Saturday.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc7ebc6-6e01-4b9a-b59f-8f1659bc1756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:35.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9e955a-4b7b-4a39-8af8-97ad3d9db55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:36.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with the swift rollouts in India and China, the Japanese
        government has faced criticism over its slowness in rolling out the vaccines.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560b5413-f98a-43ed-be10-e2e49b60e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:36.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1097f082-0529-4914-97c2-6bc31eefd000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:37.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Yoshihide Suga told a news conference Monday
        that Covid-19 vaccinations will begin in late February. He said frontline
        medical workers and the elderly would be the first groups to receive the vaccinations,
        adding that the government has moved forward the timeline amid a surge in
        coronavirus cases.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecf0b21-c4e1-464a-bbd4-827ad509831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:37.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/04/asia/india-vaccine-roll-out-intl-hnk/index.html">India
        embarks on one of the world''s most ambitious vaccine rollouts after emergency
        use approval</a>."</em></p>'
  'philhealth-premium-increase-law-congress':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-04T19:20:44.714+08:00
    'imagesource': 'jcr:9c55ddf8-1260-48bb-a032-e382209604fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5009870a-56e2-431b-b549-e16c4ba91af5'
    'lead': 'The Philippine Health Insurance Corporation or PhilHealth said it has
      no power to reverse the law stating a yearly increase in member contributions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T19:28:01.729+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:00:49.552+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:54.819+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'Philippine-Health-Insurance-Corporation', 'Rey-Balena',
      'Republic-Act-No.-11223', 'Universal-Health-Care-Law']
    'template': '1'
    'title': 'PhilHealth: We have no authority to change the law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d489884-c8e2-4796-a03b-ee09e702f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:28:01.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:50.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — The
        Philippine Health Insurance Corporation or PhilHealth said it has no power
        to reverse the law stating a yearly increase in member contributions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef89990d-e584-4a59-b152-4e8c23d28bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:28:01.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:50.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Batid na batid ng</em> PhilHealth, <em>at lubos na nauunawaan
        po ng ahensiya ang kasalukuyang situation ng marami nating kababayan, at yung
        sitwasyon ng maraming negosyo. Ngunit...wala sa kapangyarihan ng</em> PhilHealth
        <em>na hindi po ipatupad ang itinatadhana ng batas. Wala tayong</em> authority
        <em>para hindi ito</em> iimplement," PhilHealth Spokesperson Rey Baleña told
        CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b50f0b-3998-4a19-a7df-73fcb07bf04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:28:01.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:51.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PhilHealth knows and understands the current situation
        of the people as well as of many businesses. But it is not within our power
        to stop implementing what the law says. We do not have the authority to stop
        this from being implemented.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7829231f-e637-47fd-b812-d92b3b3e667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:28:01.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baleña explained the rise in premiums among direct contributors
        started in 2019, rising gradually per year, until it reaches 5% in 2024.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a9fbe6-1d4b-402e-a03c-26d35ea1e445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:28:01.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baleña added any move to delay the hike in contributions would have
        to go through Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca882670-7409-41f5-93ae-aa8449783264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:28:01.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:52.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tanging Kongreso lang ang may kapangyarihan na i-amyenda ang
        batas, at ipinababahala po natin sa mga mambabatas ang bagay na ito,"</em>
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f98615-742d-444f-ba6f-ebe41433f2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:28:01.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Only Congress has the power to amend the law, and
        we leave this issue to lawmakers.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e607258-4c9e-46a0-9612-0ceb6bd46d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T20:50:10.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, <a href="https://www.cnn.ph/news/2021/1/3/michael-defensor-philhealth-premium-hike-reprieve.html"
        target="_blank">Anakalusugan Party-list Rep. Michael Defensor</a> proposed
        a six-month reprieve from paying the higher contributions, saying it would
        not negatively impact PhilHealth.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea450b-92c9-4366-8030-73a7548bbd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T20:50:10.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Senator Imee Marcos filed Senate Bill 1966, an act suspending
        the increase in PhilHealth contributions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d7771f-1df1-41f0-9f62-7741eaa4228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T20:50:10.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:54.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said suspending the increase was appropriate given the financial
        and economic difficulties faced by the public amid the COVID-19 pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232032bf-1c35-4ab3-9bc5-7cbd242873d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:28:01.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:55.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/news/2020/12/29/Higher-contributions-PhilHealth-2021-.html"
        target="_blank">a statement in December</a>, PhilHealth explained the increase
        is to "ensure sufficient funding for the health care of its 110 million members
        as mandated by Republic Act No. 11223 or the Universal Health Care Law."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaef05c-2668-4f71-a978-9a5c74226d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:28:01.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:55.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premium rate will be increased to 3.50% from the current 3.00%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2840c924-5f14-42f8-a8fb-637f20f6358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:28:01.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The premium adjustment is provided for in Section 10 of the UHC
        Law and its implementing rules and regulations, the guidelines of which are
        contained in Circular 2020-005 published by PhilHealth on March 5, 2020,"
        said PhilHealth.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        PhilHealth will implement scheduled contribution rate adjustment for 2021.
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/M8WdkmLCsM">pic.twitter.com/M8WdkmLCsM</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1343930775100526592?ref_src=twsrc%5Etfw">December
        29, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff9be4e-0228-44c3-9556-b9e51b0d5b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:28:01.731+08:00
