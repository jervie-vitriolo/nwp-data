      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit binibitin bitin? Ano ba ang</em> purpose niyan? <em>Akala
        ko ba nagmamadali tayo sa</em> testing? <em>Pagkatapos kayo mismo ang hadlang
        sa patuloy na</em> operations,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471577ed-b4b1-44ce-b622-67ba24f7ed64'
      'mgnl:activationStatus': true
