      'mgnl:lastActivated': 2023-01-25T10:03:57.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — The
        Department of Health announced on Monday that 959 more people caught the coronavirus,
        as the country’s case count jumped to 478,761.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a554e01-6885-4d22-93fc-b55de1d60614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:12:59.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:03:58.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest figures showed that of the total infected, 21,219 or 4.4%
        are active cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d6f841-f695-44f9-8e68-86aafd906cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:12:59.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:03:58.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH again attributed the relatively low number of new cases
        to less people tested for COVID-19 during the New Year. It also said the updated
        count excludes data from three testing laboratories which failed to submit
        on time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9033beb1-d9ca-440a-a8ab-734d98aafc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:12:59.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:03:59.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the case report, Quezon City recorded the highest number
        of new cases with 73. This is followed by Davao City with 70, Rizal with 58,
        Agusan del Sur with 44, and Laguna with 41.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e13d927-6c1a-4dc2-bc03-6a036ce26870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:12:59.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:03:59.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also logged 26 more COVID-19 survivors, which brought the
        recovery count to 448,279. Six were added to the nationwide death toll, which
        climbed to 9,263.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e912ff5c-dbd4-4c4a-a232-e677ed611ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:12:59.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:04:00.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH also said five duplicates were removed
        from the overall tally, while one case mistakenly reported as a recovery was
        reclassified as a death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d34d2-c840-4322-97a1-85015c98a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:12:59.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:04:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department warned the public anew that a spike in cases is still
        possible in the coming weeks, as it continues to assess the extent of the
        effects of the holidays on viral transmission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4191629-76f0-4168-a608-602a603d755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:45:18.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:04:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, confirmed cases among overseas Filipinos rose to 12,929
        after 37 more tested positive, according to the Department of Foreign Affairs.
        It also reported 23 new deaths and three survivors, bringing the total figures
        to 934 fatalities and 8,390 recoveries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eceb07-42cc-4cf4-9585-66f419488953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:45:18.637+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:04:01.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases worldwide have exceeded 85.1 million, the Johns Hopkins University
        tracker showed. The global COVID-19 death toll is over 1.8 million, while
        recoveries are at 47.9 million.</p>'
