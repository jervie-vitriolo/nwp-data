    'template': '1'
    'title': 'Tanya Roberts, Bond Girl and ''That 70s Show'' actress, has died

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8564ead-2ff9-41a0-8464-fb79b8592491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:56:51.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:59:31.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Actress Tanya Roberts, who is best known
        for her role as a Bond girl in "A View to a Kill" and for her parts in "Charlie''s
        Angels" and "That ''70s Show," has died. She was 65.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9260933e-d133-4a90-b4b6-6aba6d1728da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:56:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:59:32.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad52ab7c-ca1c-404b-a59d-7dc7a632abb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:56:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:59:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials did not release her cause of death. But it was not due
        to Covid-19, said her publicist and longtime friend Mike Pingel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672d8315-2d2a-422a-839a-af3a04385be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:56:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:59:33.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cfce4e-4d95-4938-9e7c-ad0b22edf0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:56:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:59:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m devastated, I''ve been friends with Tanya for over 20 years,"
        Pingel told CNN. "She was full of energy and we always had a wild time together.
        She was truly an Angel and I will miss her so much."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc1bdce-ab9f-4486-959e-9c7e2fae8500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:56:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:59:34.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c54444-87ff-4931-9296-6071e5c87973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:56:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:59:34.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts was taken to Cedars-Sinai Medical Center in Los Angeles
        on December 24, after she collapsed at her California home following a morning
        walk with her dogs, Pingel told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1880750-0b6a-464b-8258-37a203eed6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:56:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:59:35.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c39b65-c8ed-4cc0-b991-d0eccc2c97ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:56:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:59:35.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She died Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a0cfa-7248-4ffa-b1e2-d083a81d265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:03:47.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:59:36.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Victoria Leigh Blum, Roberts began her career as a model before
        breaking into films. A 30-year career in movies and TV followed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a247049-15b1-4a3d-84a0-be8921fc678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:03:47.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:59:36.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b955a19c-35aa-4521-8f15-26ad68b2d6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:03:47.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:59:37.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had starring roles in the cult favorites "The Beastmaster" and
        "Sheena: Queen of the Jungle." And she appeared in several well-known TV shows
        of the time, including "Fantasy Island," "The Love Boat," and one season of
        "Charlie''s Angels" as one of the three principal characters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b67f870-6a37-4ad2-9689-6cfcc39d4f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:03:47.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:59:37.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f80f029-b345-4659-b506-ff51b66a11fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:03:47.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:59:38.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came her most iconic role until that point. In 1985, she played
        geologist Stacey Sutton in ''A View to a Kill,'' opposite Roger Moore in his
        final outing as 007.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9a7d8e-ed02-4d14-86fb-71e3e84a8354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:03:47.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:59:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b6be4a-5799-4e5f-b595-789b4bc2af63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:03:47.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:59:39.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then earned a new legion of fans during her turn as Midge, Donna
        Pinciotti''s dimwitted mom, in "That 70s Show." But she suddenly left the
        sitcom in its fourth season to tend to her now-late husband who had been diagnosed
        with an illness. (She returned in later seasons as a recurring character.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763f3b25-1bdb-449c-95b6-ce144dc5dafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:03:47.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:59:39.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e3ab2b-e2f7-4e7f-b4fe-c04c4c7f210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:03:47.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:59:40.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her last on-screen appearance was in 2005 in the TV series "Barbershop."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a803987-2d79-49ca-989d-338e06d37395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:56:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:59:40.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/01/04/entertainment/tanya-roberts-death-trnd/index.html"><em>
        "Tanya Roberts, Bond Girl and ''That 70s Show'' actress, has died"&nbsp;</em></a></p>'
