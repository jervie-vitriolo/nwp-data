      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris took the stage at a drive-thru rally campaigning for democratic
        Senate runoff candidates and addressed the crowd on the stunning call. Trump
        assailed Raffensperger for refusing to falsely declare Trump the winner of
        the election in the Peach State.</p>'
