    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte backs deferment of PhilHealth contribution hike, ready to OK
      fund augmentation – Go'
    'updated': 2021-01-04T10:57:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df727f7c-2e01-4bbe-9ceb-7cdd0603023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:49:44.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:05.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — President
        Rodrigo Duterte supports the calls to postpone the increase in member contributions
        to the Philippine Health Insurance Corporation amid the COVID-19 pandemic,
        Senator Bong Go said on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b7dbd1-a01f-41fa-8eb9-3d926bd7f782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:49:44.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:05.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Base sa usapan namin ni Pangulong Duterte, sang-ayon naman po siya
        na ipagpaliban pansamantala muna ang pagtaas sa rates ng contributions ng
        PhilHealth habang may pandemya pa tayong kinakaharap," he said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92fcc92-75c1-4496-b07f-8305cd4600ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:49:44.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our conversations. he agrees on the need
        to temporarily suspend the increase in PhilHealth contributions during the
        pandemic.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20697082-b499-4ac2-8d80-b5667043bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:49:44.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III on Monday said the hike will
        push through as stipulated in the Universal Health Care Law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4252d87-31db-4397-aefc-0912e3b9d310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:49:44.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Batas ito. Ang kinakailangan po siguro rito ay magkaroon ng amyenda
        ang batas para mapagbigyan po ang kanilang nais na i-defer o i-delay ang imposition
        o implementation of premium contributions rate," he said in a media forum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c9a8e5-810a-4caf-9b5f-e2fe603dd819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:49:44.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:05.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the law. The law needs to be amended if they
        want to defer or delay its implementation.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7917bb43-61d2-45d0-a75a-efe16d385860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:49:44.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, who is chairman of the Senate Committee on Health, said the
        President is aware a legislation is necessary to postpone the increase. He
        added that Duterte is also ready to approve a budget augmentation to help
        keep afloat the state insurer, which has been riddled with fraud allegations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8538a8a-4127-482a-b548-6ea9fd01d887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:57:30.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:05.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung may kailangang aprubahan na dagdag na pondo mula gobyerno
        para hindi maantala ang serbisyo ng PhilHealth, pipirmahan niya ito pagkatapos
        mapag-aralan ng mabuti," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2400a60-f686-4a38-83ca-93b06f042302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:57:30.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:05.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the government needs to allocate additional funds
        to ensure PhilHealth''s service will not be affected, he will review it and
        sign it.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a3e805-a8c6-46b1-962b-6580111f2b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:45:58.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:12:05.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos, meanwhile, filed Senate Bill No. 1966 that
        seeks to suspend the increase in PhilHealth’s premium rate contributions “because
        it will only impose an additional burden to contributors during this period
        of overwhelming economic and financial difficulty.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a71e7-cbd7-4341-803a-0565df06742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:57:30.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:05.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Anakalusugan Party-list Representative Michael
        Defensor, vice-chairman of the House Committee on Health, said his proposed
        six-month delay will not negatively affect PhilHealth. He also said Congress
        could pass a joint resolution asking for the six-month deferment if necessary.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e0ea54-e48a-43a6-98b2-3955910287fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:57:30.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:05.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our rough estimate is that PhilHealth will be postponing less than
        P500 million worth of incremental premiums on an annual basis from direct
        contributors... The P500 million is a drop in the bucket for PhilHealth,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9249b283-5491-493c-bf48-83197d561cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:57:30.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:05.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run PhilHealth announced it will collect higher monthly premiums
        starting January 1. Those who have a monthly basic salary of ₱10,000 and below
        shall have a fixed contribution of ₱350 a month. Those earning ₱70,000 and
        higher per month will pay a fixed rate of ₱2,450 monthly. PhilHealth contributions
        are split equally between workers and their employees. However, those who
        are self-paying members, professional practitioners, and migrant workers will
        have to shoulder the amount in full.</p>'
