      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '366':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d67b1b-c6a9-4b80-aaa6-c58b25eec576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:41:39.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:11:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump:</strong> Well why don''t my lawyers show you where
        you got the information. It will show the secretary of state, and you don''t
        even have to look at any names. We don''t want names. We don''t care. But
        we got that information from you. And Stacey Abrams is laughing about you
        know she''s going around saying these guys are dumber than a rock. What she''s
        done to this party is unbelievable, I tell ya. And I only ran against her
        once. And that was with a guy named Brian Kemp and I beat her. And if I didn''t
        run, Brian wouldn''t have had even a shot, either in the general or in the
        primary. He was dead, dead as a doornail. He never thought he had a shot at
        either one of them. What a schmuck I was. But that''s the way it is. That''s
        the way it is. I would like you ... for the attorneys ... I''d like you to
        perhaps meet with Ryan ideally tomorrow, because I think we should come to
        a resolution of this before the election. Otherwise you''re going to have
        people just not voting. They don''t want to vote. They hate the state, they
        hate the governor and they hate the secretary of state. I will tell you that
        right now. The only people like you are people that will never vote for you.
        You know that Brad, right? They like you know, they like you. They can''t
        believe what they found. They want people like you. So, look, can you get
        together tomorrow? And Brad. We just want the truth. It''s simple. And everyone''s
        going to look very good if the truth comes out. It''s OK. It takes a little
        while but let the truth come out. And the real truth is I won by 400,000 votes.
        At least. That''s the real truth. But we don''t need 400,000. We need less
        than 2,000 votes. And are you guys able to meet tomorrow Ryan?</p>'
