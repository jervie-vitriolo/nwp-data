    '364':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039e91e-1177-4e66-b319-424f80fb1eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:41:39.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:11:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Meadows:</strong> Yeah. So let me let me recommend, Ryan,
        if you and Kurt would get together, you know, when we get off of this phone
        call, if you could get together and work out a plan to address some of what
        we''ve got with your attorneys where we can we can actually look at the data.
        For example, Mr. Secretary, I can tell you say they were only two dead people
        who would vote. I can promise you there were more than that. And that may
        be what your investigation shows, but I can promise you there were more than
        that. But at the same time, I think it''s important that we go ahead and move
        expeditiously to try to do this and resolve it as quickly as we possibly can.
        And if that''s the good next step. Hopefully we can, uh we can finish this
        phone call and go ahead and agree that the two of you will get together immediately.</p>'
    '365':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e77aed-f464-431a-a326-0ad842670d78'
