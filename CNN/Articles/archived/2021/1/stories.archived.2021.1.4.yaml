    'jcr:uuid': '9d0f1b98-8ea0-4791-a27e-15162c98b9d8'
    'lead': 'More than 100,000 Chinese nationals in the country have already been
      vaccinated against the coronavirus despite the absence of regulatory approval,
      according to civic leader Teresita Ang-See.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T15:39:57.027+08:00
