  'duterte-philhealth-order-defer-contribution-hike':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-04T21:49:09.979+08:00
    'imagesource': 'jcr:93f6a204-c0bb-4a1c-a287-62b9255859b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40b047d9-1632-41e3-82bc-692bac4e8a68'
    'lead': 'President Rodrigo Duterte has ordered to delay the increase in PhilHealth
      contributions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T21:54:46.651+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:59:42.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:57.112+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'PhilHealth', 'Rodrigo-Duterte', 'Bong-Go']
    'template': '1'
    'title': 'Duterte postpones hike in PhilHealth contributions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a43263-fe8b-4062-99c3-4c5fc4695d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:54:46.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — President
        Rodrigo Duterte has ordered to delay the increase in PhilHealth contributions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eeb92d-e686-41eb-bef9-ae58fa1114ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T00:16:09.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:43.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his weekly address, Duterte said, "May I suggest to the PhilHealth
        chairman, <em>si</em> Dante Gierran...<em>huwag muna ngayon.</em> No increase
        in contributions. I will look for the money to fill it up."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9973154-7adb-49f5-a148-61f217c7438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T00:16:09.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: May I suggest to the PhilHealth chairman, to Dante
        Gierran...not now. No increase in contributions. I will look for the money
        to fill it up.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14093745-667c-4aa5-984a-ef5ec2b401fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T00:16:09.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:44.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it was the government''s job to make people''s lives
        easier "at this time."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e4e2c4-4c1c-4c29-aa2b-93b9c3af6890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:54:46.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Senator Bong Go said the President''s move was due to the
        challenges brought by the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b90e94-3e4e-495d-bcd5-c904318d453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:54:46.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:45.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pina defer na muna ni</em> PRRD (President Rodrigo Roa Duterte)
        <em>ang</em> increase <em>sa</em> PhilHealth... Pandemic <em>tayo ngayon,
        trabaho ng</em> government <em>humanap ng paraan</em> and to make easy for
        the people," Go said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f220127-ce09-4a9a-8a0c-3c4168d7d62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:54:46.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:45.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President has deferred the increase in PhilHealth
        (contributions)... We are in a pandemic; it is the government''s job to find
        ways to make it easy for the people.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19860ffe-2701-4c35-89cb-2c26a743ca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:54:46.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go did not say when the order would become effective, as well as
        other details about the order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36f4d83-6d48-4081-8148-4415ec5a4f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:54:46.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has also yet to give a statement on the matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c9ee6-316b-4b9d-92b8-80cb06595be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:54:46.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:47.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the senator revealed the President was <a href="https://cnnphilippines.com/news/2021/1/4/PhilHealth-contribution-increase-Duterte-postpone.html"
        target="_blank">backing the call for the hike''s deferment</a>, and was open
        to approving a budget augmentation to help keep afloat the state insurer,
        which has been riddled with fraud allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c19a67-9ed0-4774-93f8-6d24897b2cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:54:46.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung may kailangang aprubahan na dagdag na pondo mula gobyerno
        para hindi maantala ang serbisyo ng</em> PhilHealth, <em>pipirmahan niya ito
        pagkatapos mapag-aralan nang mabuti,"</em> he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b44f32-fe2b-4c24-9863-88fb51a64912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:54:46.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the government needs to allocate additional funds
        to ensure PhilHealth''s services will not be affected, he will review it and
        sign it.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2075f18-9983-41ae-8213-4f86e600ece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:54:46.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:48.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Anakalusugan Party-list Representative Mike Defensor,
        vice-chairman of the House Committee on Health, said his proposed six-month
        delay will not negatively affect PhilHealth. He also said Congress could pass
        a joint resolution asking for the six-month deferment if necessary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50de161-b778-4d2c-bfff-89057f93e612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:54:46.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:49.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our rough estimate is that PhilHealth will be postponing less than
        ₱500 million worth of incremental premiums on an annual basis from direct
        contributors... The ₱500 million is a drop in the bucket for PhilHealth,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72adfa9b-3024-4aee-af55-a857f728ced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:54:46.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Imee Marcos has filed Senate Bill 1966, seeking
        to suspend the increase in PhilHealth contributions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d8ca4f-3c77-4ba1-b180-853aa38dff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:54:46.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:50.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Monday, <a href="https://cnnphilippines.com/news/2021/1/4/philhealth-premium-increase-law-congress.html"
        target="_blank">PhilHealth Spokesperson Rey Baleña</a> said they had no authority
        to change the law, and would leave such a move to Congress.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c086c6c-589d-4e51-8938-30894be5a43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:54:46.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Batid na batid ng</em> PhilHealth, <em>at lubos na nauunawaan
        po ng ahensiya ang kasalukuyang</em> situation <em>ng marami nating kababayan,
        at yung sitwasyon ng maraming negosyo. Ngunit...wala sa kapangyarihan ng</em>
        PhilHealth <em>na hindi po ipatupad ang itinatadhana ng batas,"</em> he told
        Newsroom Ngayon. <em>"Wala tayong</em> authority <em>para hindi ito</em> iimplement."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d96574e-b846-4be9-8b62-899986971763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:54:46.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PhilHealth knows and understands the current situation
        of the people as well as of many businesses. But it is not within our power
        to stop implementing what the law dictates. We do not have the authority to
        stop this from being implemented.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b496e07-3cfd-4a1e-ad74-b2c1602816e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:54:46.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:51.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, PhilHealth explained the increase is meant to "ensure
        sufficient funding for the health care of its 110 million members as mandated
        by Republic Act No. 11223 or the Universal Health Care Law."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1af60c7-d8a3-4b8b-b5ef-d439902809db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:54:46.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:52.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premium rate will be increased to 3.50% from the current 3.00%.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75e8de7-0812-4aed-a484-7b60b3cbb76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:54:46.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:52.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The premium adjustment is provided for in Section 10 of the UHC
        Law and its implementing rules and regulations, the guidelines of which are
        contained in Circular 2020-005 published by PhilHealth on March 5, 2020,"
        said PhilHealth.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92340bc-1204-42ee-a2ef-dff0473ece72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:54:46.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Jan.1, those who have a monthly basic salary of ₱10,000
        and below should have a fixed contribution of ₱350 a month. Those earning
        ₱70,000 and higher per month would pay a fixed rate of ₱2,450 monthly.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d5d6e7-e76d-42b4-a941-007d6ecdbb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:54:46.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:59:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
