      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said consumption will be further constricted this year
        as retail prices continue to rise. This is seen to decline 14% to 1.224 million
        MT as “retail pork prices continue their steady rise, 36 percent year-to-date,”
        it said.</p>'
