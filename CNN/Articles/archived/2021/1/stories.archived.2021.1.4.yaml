  'PhilHealth-contribution-increase-Duterte-postpone':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-04T08:29:28.979+08:00
    'imagesource': 'jcr:f0341c62-9d36-428a-beb9-941c7cc16289'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de50361c-e259-4552-a226-e0119d8f8915'
    'lead': 'Senator Imee Marcos files a bill that pushes for the suspension of the
      PhilHealth contribution hike amid the global health crisis.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T08:31:19.907+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:12:05.961+08:00
