    'jcr:uuid': '72ef5a62-c0bc-4e4f-a73c-1ab458bdffb0'
    'lead': ' ''Fan Girl'' Executive Producer Quark Henares says as piracy becomes
      more complex in the digital age, Filipinos have become ''entitled,'' shrugging
      off unauthorized access to films or shows, which are essentially similar to
      shoplifting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T09:13:02.679+08:00
