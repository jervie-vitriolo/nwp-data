    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'flight-attendant', 'Makati-City', 'rape', 'slay']
    'template': '1'
    'title': '3 arrested in alleged rape-slay of flight attendant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb89e4e-a4e4-4389-8a1b-4dfe53a4fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:14:57.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:59:22.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Authorities
        have arrested three suspects in the alleged rape-slay of Christine Angelica
        Dacera, a 23-year-old flight attendant during a New Year''s Eve party in a
        Makati City hotel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e84aca-dcd6-487f-9cce-fca6faaad95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:14:57.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:59:22.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Philippine National Police said John Pascual
        Dela Serna III, 27; Rommel Daluro Galido, 29; and John Paul Reyes Halili,
        25, were also were slapped with complaints of rape with homicide at the Prosecutor’s
        Office in Makati City on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e959a3a-6478-451b-bd49-49f8e10aae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:14:57.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:59:23.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said nine other persons who were also with the victim during
        her stay at City Garden Hotel in Makati City are now being hunted by authorities.
        They were identified as Gregorio Angelo de Guzman, Louie de Lima, Clark Jezreel
        Rapinan, Rey Englis, Mark Anthony Rosales, Jammyr Cunanan, Valentine Rosales,
        a certain Ed Madrid; and a certain Paul.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352a82b9-f4cd-4eb1-8827-9847ec0119a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:14:57.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:59:23.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on initial investigation, the victim and the suspects were
        at a New Year''s Eve party at the hotel. At past noontime of Jan. 1, Dacera
        was found unconscious in the bathtub of her hotel room. Hotel personnel tried
        to revive her before she was rushed to a hospital, where she was declared
        dead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e4d369-5863-41f7-aad7-122b078f1804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:14:57.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:59:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
