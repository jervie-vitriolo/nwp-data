      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan may enter a state of emergency this
        week as the country grapples with soaring coronavirus cases, a number of which
        have been linked to a new, potentially more infectious variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf538ac7-c996-4e55-916d-6ddda5de4ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9a4385-f3df-4406-b591-c4871052678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:08.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a New Year press conference Monday, Prime Minister Yoshihide
        Suga said an emergency declaration was being considered, and would apply to
        Tokyo and the three neighboring prefectures of Chiba, Saitama and Kanagawa.
        The governors of all four regions have all urged Suga to do so already, as
        cases rise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218c7736-8809-4950-9f04-d6de9ce8d017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078dd877-37d4-48fc-ad1d-a4b32d8a49cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:09.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"lf necessary, we won''t hesitate to dispatch the medical staff
        from Self Defense Force," Suga added, saying the government will support medical
        facilities to ensure they are not overwhelmed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf350fb-74a1-4355-a6d1-4eabc9e7e7c2'
      'mgnl:activationStatus': true
