      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump:</strong> Well, I don''t want to know who it is. You
        guys can do it very confidentially. You can sign a confidentiality agreement.
        That''s OK. I don''t need to know names. But we go the information on this
        stuff that we''re talking about. We got all that information from the secretary
        of state.</p>'
    '363':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d1c8a2-7e69-4454-a5c9-0dc13ea71807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:41:39.764+08:00
