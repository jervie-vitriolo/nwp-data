      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga Mayor Beng Climaco also assured her constituents the city
        is ready to purchase an initial ₱200 million worth of vaccines.</p>'
    '61':
