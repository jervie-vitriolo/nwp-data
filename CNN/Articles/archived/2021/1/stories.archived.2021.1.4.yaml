      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b0afa2-9146-4d1d-b33a-0ebdaee693cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:48:31.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:04:37.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 28, Armed Forces of the Philippines spokesperson Maj.
        Gen. Edgard Arevalo said members of the Presidential Security Group, who are
        tasked to primarily protect the President, <a href="https://www.cnnphilippines.com/news/2020/12/28/PSG-military-first-COVID-vaccination-protect-Duterte.html">already
        got vaccinated against COVID-19</a>, but he did not disclose what vaccines
        were used and how they were administered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a82c15-5174-48f5-943f-1b4dd50ad256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:48:31.807+08:00
