    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df2296-f8a7-407a-ad21-315314af73c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:48:50.318+08:00
