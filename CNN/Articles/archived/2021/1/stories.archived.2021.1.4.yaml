      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91812f67-1fd6-45d1-b59a-ebb8d34ed5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:43:28.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:09:02.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig City Mayor Vico Sotto shared during the Laging Handa briefing
        that they will also prioritize health workers and senior citizens for vaccination,
        with a ₱300-million budget "at the very least," that can be increased depending
        on the availability of resources.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091aa308-b9a2-460e-8759-57be7da2a474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:43:28.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:09:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Valenzuela, Mayor Rex Gatchalian said they are allotting an initial
        ₱150 million for vaccines to supplement the national government''s initiative.
        Mandaluyong Mayor Menchie Abalos has also set aside ₱200 million for COVID-19
        vaccines, while Navotas Mayor Toby Tiangco said the local government has already
        prepared an initial ₱20 million.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad223a7-b100-4349-bcf9-75760762559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:43:28.541+08:00
