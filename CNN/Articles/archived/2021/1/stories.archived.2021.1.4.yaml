    'template': '1'
    'title': 'SMC Sports Director Chua backs Metro Manila ‘bubble’ for next PBA season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4933f8-3ebd-45cb-8e77-75b80c68a3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:40:48.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:12:04.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)—</strong> San
        Miguel Corporation sports director and Barangay Ginebra team governor Alfrancis
        Chua is favoring the holding of the next Philippine Basketball Association
        (PBA) “bubble” in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b561f-2bdb-4bfe-9dd2-8ddec6333c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:40:48.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:12:04.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we did it <em>sa</em> Pampanga <em>baka pwede nating gawin dito</em>
        [Metro Manila],” Chua said in an interview with CNN Philippines’ <em>New Day</em>
        on Monday. “<em>Kunyari sa</em> Araneta <em>gawin, wala pa ring</em> crowd.
        We can look for a small gym <em>na paglalaruan nila.</em>”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8726965c-bff1-4ad5-804a-f5b95f5524fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:40:48.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:12:04.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Katulad ng</em> what happened to Clark,<em> ‘pag tapos ng ensayo
        nila naka</em>-bus <em>sila, uwi sila, sa kwarto lang sila. Kung kaya nating
        gawin dito ‘yun, bakit hindi</em>,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c603424-8d5e-4bc0-870c-668a5a29b962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:40:48.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:12:04.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we did it in Pampanga, maybe we can also do it
        here. If the games can be played at the Araneta, for example, still with no
        crowds. We can look for a small gym where they can play...Like what happened
        in Clark, after practice, they’ll go straight to the bus, go back to their
        rooms. If we can do it here, why not?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1466211a-88ee-4237-9fb5-f05a0dba84f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:40:48.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:12:04.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua also noted that issues such as player injuries and family emergencies
        would be easier to handle if the bubble is held within the capital region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7855449-2ec5-49de-83c7-e6333470d7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:40:48.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:12:04.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he stressed that the decision will still be up to the national
        government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7920048-2c97-4979-9bf4-4e94ad9a0005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:40:48.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:12:04.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA <a href="https://cnnphilippines.com/sports/2020/9/17/PBA-45th-season-restart-October-9-Clark-AUF-Quest-Hotel.html">resumed
        its 45th season last October</a> in Clark, Pampanga, after receiving the <a
        href="https://cnnphilippines.com/sports/2020/9/24/PBA-Clark-bubble-provisional-approval-IATF--.html">green
        light from the country’s COVID-19 Inter-Agency Task Force</a>. Under the bubble,
        Barangay Ginebra <a href="https://www.cnnphilippines.com/sports/2020/12/9/Barangay-Ginebra-2020-PBA-Philippine-Cup-champions-bubble.html">captured</a>
        its first Philippine Cup title since 2007— its 13th overall championship in
        franchise history.</p>'
  'Nancy-Pelosi-reelected-speaker-despite-narrower-majority':
    'author': 'Alex Rogers, Lauren Fox and Alison Main, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-04T06:15:52.932+08:00
    'imagesource': 'jcr:4ee69ee8-9b79-46a5-b41f-66803247e477'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c94291f8-cab3-4786-98ed-e6d4bf70f09d'
    'lead': 'Speaker Nancy Pelosi won a fourth non-consecutive term to lead the House
      of Representatives, suffering a handful of defections in a narrow vote after
      her party lost seats but kept control of the chamber.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T08:55:18.259+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T10:12:03.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:35.987+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nancy-Pelosi']
    'template': '1'
    'title': 'Nancy Pelosi reelected speaker despite narrower majority'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3448ce6-8a77-43ad-a3e4-70ff1140416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Speaker Nancy Pelosi won a fourth
        non-consecutive term to lead the House of Representatives, suffering a handful
        of defections in a narrow vote after her party lost seats but kept control
        of the chamber.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f08da-81a2-461b-b8d1-74d9cc1e8ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ed595-ff14-441d-9780-3697693d1ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After serving for 17 years in charge of the House Democrats, Pelosi
        ran unopposed in her election. She is the first woman to be speaker, leading
        the House from 2006 to 2011, and since the Democrats took back the House in
        2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64e6b4a-2e34-4462-9051-bfc3f2719e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7376af-2efe-4127-9dd9-2aa6babb877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives (me) great pride to serve as speaker of the most diverse
        House of Representatives in the history of our country," said Pelosi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88b134f-2b65-47b2-a736-db8d41571557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26047f-6598-462b-9fcd-2a8e304f79ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi had a slim margin for error, facing the Democrats'' smallest
        majority in decades and a pandemic that has hindered attendance. Some in her
        caucus have agitated for new leadership, and Republicans were unified against
        her. She received 216 votes, which was enough considering a handful of members
        either voted present or the seats were vacant. House Republican leader Kevin
        McCarthy received 209.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2741fe0-084b-4978-82d3-838d5b779145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12c6a3f-57d4-42b9-a04b-5757fa2dd964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Nancy can do anything, it is that she knows how to count," said
        Rep. Gerry Connolly, a Democrat from Virginia. "She is very aware of the fact
        that with a slim majority -- with some members who voted against her two years
        ago -- there is gonna have to be an effort to persuade them that that was
        then and this is now. We cannot afford to have uncertainty about the speakership."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f74d654-a258-4e59-90a8-d0044c1f4789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e9efdf-a0c0-4869-8b5e-b0391813a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to win the speakership, Pelosi had to receive a majority
        of votes. In 2019, 15 Democrats defected from Pelosi but she can only afford
        to lose a few in 2021. After losing a dozen seats in 2020, House Democrats
        are likely to control around 222 seats next term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cd7d9f-8da5-4b31-b8fc-ba57c2ce6872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b7f61c-5369-418e-ba6b-d7f1ae137547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two House Democrats — Reps. Jared Golden of Maine and Connor
        Lamb of Pennsylvania — supported someone else, respectively voting for Illinois
        Sen. Tammy Duckworth and New York Rep. Hakeem Jeffries. Three others — Reps.
        Mikie Sherrill of New Jersey, Elissa Slotkin of Michigan and Abigail Spanberger
        of Virginia — defected, voting present.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7136d1b7-f1f7-43c4-8064-b4fef0b93288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.260+08:00
      'mgnl:createdBy': 'glee'
