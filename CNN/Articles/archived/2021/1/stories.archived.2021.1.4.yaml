      'mgnl:lastActivated': 2023-01-25T10:09:03.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City government also said it is currently finalizing
        talks with a "reputable multinational pharmaceutical company" for its acquisition
        of an initial 750,000 doses of vaccine. It earlier bared it is designating
        an initial ₱1 billion for vaccine procurement. Like other LGUs, Quezon City
        will prioritize health workers and senior citizens, along with adults with
        disabilities and other priority sectors as recommended by the World Health
        Organization.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc5193d-3031-407a-b07f-d9179832e58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:43:28.541+08:00
