  'Greta-Thunberg-climate-18th-birthday':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-04T06:02:46.327+08:00
    'imagesource': 'jcr:7d190204-8844-4152-8ca1-13750d4c80d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1ee7ee8-0c53-4b6d-a98c-6c9ca91018e0'
    'lead': 'The Swedish activist has been known for her sarcasm and wit since coming
      onto the world stage at age 15, so it might be no surprise she would have some
      fun with her birthday message using the same tone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T06:06:19.524+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:12:10.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
