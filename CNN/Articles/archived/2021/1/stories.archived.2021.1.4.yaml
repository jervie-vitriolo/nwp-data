      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f27c9c5-0a58-4d94-8ad7-d43a425b8e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:43:28.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:09:01.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Caloocan government has likewise reached out to
        various pharmaceutical companies in a bid to secure doses, but noted that
        it will still wait for whatever vaccine will receive approval from the Food
        and Drug Administration.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
