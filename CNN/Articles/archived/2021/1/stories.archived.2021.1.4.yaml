      'jcr:uuid': '19c9e49a-c04b-463f-8290-9c00e96abb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:46:53.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:09:38.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Bob Bauer, a senior adviser to President-elect Joe Biden,
        in a statement said it, "captures the whole, disgraceful story about Donald
        Trump''s assault on American democracy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9257d7b2-580c-4d2c-8021-98dcae14978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:46:53.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:09:39.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c6e0f3-3770-4134-92ba-fcb66d4c48d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:46:53.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:09:39.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soon-to-be-sworn-in Vice President tracked through Trump and
        other Republicans'' failed attempts to overturn the election on false allegations
        of widespread voter fraud -- a charge that has been found to have no credible
        evidence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58262f4-e271-411e-a37a-2cf36bbebbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:46:53.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:09:40.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da5387d-cc1c-42f0-a97c-71381ed420fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:46:53.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:09:40.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then look at the most recent history, which is that after you
        elected, you turned Georgia blue, you elected Joe Biden President of the United
        States, you elected the first black woman in the history of our country to
        be the Vice President of the United States, and they have the gall to suggest
        you didn''t know what you were doing, you must have gone about it in a way
        that was illegitimate," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7ae704-fe90-425e-bbe5-6c3084edd0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:46:53.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:09:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24cfbc5-3c10-4dbe-9ece-64fe9fea04b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:46:53.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:09:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris also slammed Trump for calling the upcoming January 5 Senate
        runoff elections "illegal and invalid," and that he was "suggesting that the
        people of Georgia are trying to commit a crime."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657011e0-8451-4105-a866-8307e2e2b5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:46:53.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:09:42.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a48c306-0c8b-416c-b1c6-2541fde85392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:46:53.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:09:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These strong remarks came after Harris spoke about the importance
        of the Senate while on Instagram Live with artist and musician Janelle Monáe,
        defiantly stating that she would be sworn in, in just under three weeks, as
        Vice President no matter the attempts to obstruct or delay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070a22d0-54ca-432c-9aff-e9d550513cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:46:53.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:09:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4607f72b-d8bd-4f2a-9ee2-5217e8326ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:46:53.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:09:43.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when I am sworn in on January 20, which I will be whether Donald
        Trump likes that or not, the sad bittersweet moment about that is that there
        will be no more Black woman in the United States Senate," Harris said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af6ff75-6f14-401f-84b8-2a2a9f70aefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:46:53.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:09:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d3e20f-dc99-4853-be83-a3621cc80a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:46:53.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:09:44.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also Harris'' first time speaking about the lack of Black
        women in the Senate once she resigns since California''s Secretary of State
        Alex Padilla was announced as her successor by the state''s Gov. Gavin Newsom.
        Newsom chose the first Latino in state history for the role.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c531ef36-4cea-4c09-8a69-8327b466fa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:46:53.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:09:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1d6aaf-39b4-44fc-97cd-abf62f4ce4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:46:53.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:09:45.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before Harris, Senate candidate Jon Ossoff said Trump was
        actively attempting to "disenfranchise Black voters" in the state.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cf2408-b3ce-4534-80c2-de36aa927b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:46:53.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:09:46.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9facdb7-2c5c-4531-8b65-da9be89323e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:46:53.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:09:46.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a direct attack on our democracy. And if David Perdue and
        Kelly Loeffler had one piece of steel in their spines, one shred of integrity,
        they would be out here defending Georgia voters from that kind of assault,"
        Ossoff said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd52425d-b2ee-4954-a955-229799adeb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:46:53.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:09:47.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583b0329-d5da-4751-8898-8c370368d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:46:53.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:09:47.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Harris and Biden, who will be returning to Atlanta on Monday,
        are making their final push into the Peach State in hopes that the Democratic
        Party will gain control of the Senate and start their administration with
        a unified government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60b4a68-b04a-4d0a-bce9-00f546f5288d'
