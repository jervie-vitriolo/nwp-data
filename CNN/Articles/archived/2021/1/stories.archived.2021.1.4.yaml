      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USDA noted that imports may “partially offset further reductions
        in production given higher local prices and global competition for pork supplies.”
        This is seen to increase to 225,000 MT from 2020’s level at 150,000 MT.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
