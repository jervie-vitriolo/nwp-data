  'Zach-LaVine-Bulls-Mavericks-NBA':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-04T13:56:09.260+08:00
    'imagesource': 'jcr:a8e8ed80-95bd-47d4-b692-ca7a429f3b5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ea5ff6a-e556-4398-9f1b-f259e81f65da'
    'lead': 'Zach LaVine led all scorers with 39 points and Coby White scored 21 of
      his 23 points after halftime to boost the host Chicago Bulls to a 118-108 victory
      against the Dallas Mavericks on Sunday for their third win in four games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T14:06:37.565+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T10:07:11.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:43.710+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LaVine''s fast start helps Bulls knock off Mavs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8cf629-2863-4449-bb34-3a2fe24ace8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:06:37.565+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Zach LaVine led all scorers with
        39 points and Coby White scored 21 of his 23 points after halftime to boost
        the host Chicago Bulls to a 118-108 victory against the Dallas Mavericks on
        Sunday for their third win in four games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ac0736-fe15-4bc9-869c-f73d713f2fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:06:37.565+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:12.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaVine shot 14 of 25 from the floor and was 8 of 9 from the free
        throw line, outdueling the Mavericks’ Jalen Brunson, who scored 31 points
        on 11-for-17 accuracy from the field.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34d93f-6614-497f-988a-092fa2a00e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:06:37.565+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:13.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas played without star Luka Doncic, who suffered a quad contusion
        during Friday’s game against the Miami Heat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ece8787-282c-47dc-a974-1357f02898fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:06:37.566+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago created distance in the fourth quarter before holding off
        a Mavericks rally that brought them within 106-104 on a pair of Maxi Kleber
        free throws with 3:27 to go.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f10ea0d-83bd-4404-8c6d-ee80db58b156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:06:37.566+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:14.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otto Porter Jr. (15 points) and Daniel Gafford (12) also finished
        in double figures for the Bulls. Wendell Carter Jr., White and Porter grabbed
        seven boards apiece. The Bulls were 27 of 30 from the foul line.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403faf39-75ad-4411-8d80-aa4ea77a6578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:06:37.566+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:14.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Richardson and Kleber scored 16 points apiece for Dallas, and
        Tim Hardaway Jr. chipped in 13. Brunson added a game-high seven assists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0aa63b-0560-4629-ba23-25d8673a84bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:06:37.566+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas led 60-59 after a first half that featured nine ties and
        11 lead changes. Sparked by a 16-point showing from Brunson, a two-time Illinois
        high school player of the year who played his prep ball in north suburban
        Chicago, the Mavericks shot 54.5 percent in the first half compared to 48.9
        percent for the Bulls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460708ec-5940-4276-97e0-c313f25f2320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:06:37.566+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaVine had 29 points at the half, 22 more than his next closest
        teammate, Carter. Playing the entire first quarter, LaVine scorched the Mavericks
        for 21 points on 9-of-13 shooting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7af42d8-6e52-4485-b5df-14fc589cfb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:06:37.566+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulls remained without Chandler Hutchison and Tomas Satoransky,
        who both have tested positive for COVID-19, as well as Ryan Arcidiacono and
        Lauri Markkanen, who are in quarantine under NBA health and safety protocols.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd94db1a-4951-4876-990a-839daa98d18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:06:37.566+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:16.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mavericks coach Rick Carlisle said the team hasn’t ruled Doncic
        out of Dallas’ game at Houston on Monday night. Doncic was coming off a strong
        effort against the Heat, collecting 27 points, 15 rebounds and seven assists
        in a 10-point win.</p>'
  'Steph-Curry-62-points-Warriors-NBA-Blazers':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-04T13:57:59.521+08:00
    'imagesource': 'jcr:583a8fbd-d179-4b24-84d4-5523f242b436'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfaa7f0b-fa65-4ed9-a311-1600ca271b38'
    'lead': 'The last Warrior to record more than 62 points in a game was Rick Barry
      with 64 in 1974.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T14:07:32.577+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T10:07:04.195+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:44.074+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Curry pours in career-high 62 as Warriors blast Blazers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d0dc66-4036-4d00-9259-530c2078b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:07:32.578+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:04.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Stephen Curry exploded for 21
        of his career-high 62 points in the first quarter Sunday night, helping the
        Golden State Warriors take a lead they never relinquished in a 137-122 victory
        over the Portland Trail Blazers in San Francisco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84571d6-9a73-4fff-9d23-812390263323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:07:32.578+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:05.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was a rematch of a 123-98 Trail Blazers win on Friday night
        in a game also played at the 2-year-old Chase Center in San Francisco.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f7b719-30c6-4fcd-8a68-43254c1b4a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:07:32.578+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:05.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry topped his previous high of 54 with two free throws with 2:23
        to play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc8036-4a77-465c-9c0f-0afa10f04500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:07:32.578+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:06.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wasn’t done. With the Warriors comfortably ahead, Curry bombed
        in consecutive 27-footers, the second of which came with 42.2 seconds left
        to cap his 62-point night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc69b34-9e05-4cd7-a38a-5a31a3763ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:07:32.578+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50-point night was the NBA’s first of the season, while the
        60-pointer was the first for a Warrior since Klay Thompson had 60 in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba50496b-9024-424a-9466-fbf0504adf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:07:32.579+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:07.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last Warrior to record more than 62 points in a game was Rick
        Barry with 64 in 1974.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068857ac-f2fc-4149-8fe7-bb1eaf738990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:07:32.579+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:07.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry’s record-setting night came in the same game in which his
        streak of consecutive free throws made, which dated back to last season, ended
        at 80.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec0032-f4fe-4ba4-a9b2-4862902336f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:07:32.579+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:08.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damian Lillard was on hand for the performance, leading Portland
        with 32 points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71beace4-e8db-48c8-912c-90b761ea835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:07:32.579+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:08.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking their first win of the season, the Warriors trailed 9-2
        before Curry hit three shots, including a 3-pointer, in a 17-3 flurry that
        gave Golden State the lead for good.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc6c539-28cf-4541-bb50-7181c620ce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:07:32.579+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:09.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry had 31 points by halftime and 45 by the end of the third period,
        during which the Warriors led by as many as 20.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e715bc-67cf-407e-8594-57f576516a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:07:32.579+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:09.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trail Blazers, who were wrapping up a California swing in search
        of a third win in four games, didn’t go quietly. They closed within eight
        on two occasions in the fourth quarter, the last time on two free throws by
        Enes Kanter with still 2:53 to play.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596bc928-a9ca-4dce-a5a2-d0466d54052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:07:32.579+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Andrew Wiggins hit a 3-pointer 17 seconds later, ending any
        suspense other than Curry’s final point total.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26f0dbd-8996-48d3-a035-f78efd9c4a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:07:32.579+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:07:10.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry finished 18-for-31 from the field overall and 8-for-16 on
        3-pointers. He also shot 18-for-19 at the foul line.</p>'
  'Sinopharm-Sinovac-emergency-use-Philippines-FDA':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-04T14:07:13.916+08:00
    'imagesource': 'jcr:9e3a80f1-78cb-4562-85a7-a09e7e0227b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63b33ddc-deea-4d35-a12d-11f4c9553763'
    'lead': 'Philippine Ambassador to China Chito Sta. Romana says Chinese vaccine
      makers Sinovac and Sinopharm are looking to apply for emergency use approval
      from the Food and Drug Administration this week. If approved, this will allow
      the importation and use of COVID-19 vaccine doses on Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T14:11:26.434+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:06:52.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:44.464+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sinovac', 'Sinopharm', 'COVID-19', 'coronavirus', 'vaccine', 'FDA',
      'China', 'Philippines']
    'stories': ['b42bb2e1-be32-4353-b27b-9ea933ee02f0']
    'template': '1'
    'title': 'Sinopharm, Sinovac to seek emergency use approval from FDA this week
      – envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf4b940-2167-4912-8b9c-584791e386ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:11:26.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:06:52.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Two
        Chinese drug companies are expected to seek clearance for emergency use of
        their COVID-19 vaccines in the Philippines this week, the country''s envoy
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583c20ac-fb83-445b-b852-05ff02be1b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:11:26.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:06:53.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to China Chito Sta. Romana said the embassy
        has been in talks with vaccine developers Sinopharm and Sinovac, and was told
        that the firms will seek emergency use authorization (EUA) from the Food and
        Drug Administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65542537-30f2-4653-9d59-100aa7981129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:11:26.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:06:53.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1440ee3-bb18-4fc7-8c34-eb8fba56c7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:11:26.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:06:54.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently, their plan right now... in the next few days, sometime
        this week they will file their EUA application with FDA in the Philippines,"
        Sta. Romana said during the Malacañang media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bebb72-978f-4383-ac95-bdb07e0b7846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:11:26.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:06:54.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Sinopharm <a data-cke-saved-href="https://cnnphilippines.com/world/2020/12/31/Chinese-regulator-approves-Sinopharm-COVID-19-vaccine.html"
        href="https://cnnphilippines.com/world/2020/12/31/Chinese-regulator-approves-Sinopharm-COVID-19-vaccine.html">secured
        general use clearance from Chinese regulators</a>, paving the way for the
        state-owned pharmaceutical firm to supply doses for the mass vaccination program
        in the mainland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a362efa1-fc25-4673-80d3-7fc6616bc075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:11:26.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:06:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/world/2020/12/30/china-sinopharm-vaccine-effectivity.html">China''s
        Sinopharm says its coronavirus vaccine is 79% effective</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebfda00-2e2d-44bb-af59-bb99c42a314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:11:26.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:06:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, US-based vaccine maker Pfizer has applied for an EUA from
        the Philippines'' FDA. If approved, this will be the first to be approved
        for use in the country. Sinovac has a pending application to conduct phase
        3 clinical trials here, and is the government''s <a href="http://cnnphilippines.com/news/2020/12/15/Harry-Roque-Sinovac-priority-Q1-2021.html">priority
        for procurement by March.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349921a1-3002-40db-b46b-e254b56d3d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:11:26.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:06:56.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, state-run Sinopharm''s vaccine was reportedly used by
        members of the Presidential Security Group to vaccinate themselves back in
        September-October 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949b0cda-0d0c-4a78-b4ae-7a5bab568073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:11:26.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:06:56.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana added that Sinovac expects a similar approval from China''s
        National Health Commission within January. Prior to this, the two vaccine
        brands have already been used to inoculate about 1 million Chinese residents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830f14e8-8e75-44e0-88d9-8ddc8a533dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:11:26.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:06:57.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/14/China-vaccine-offer-global-reputation.html">China''s
        COVID-19 vaccines offer meant to ''improve'' global reputation – envoy</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd6f65-73c9-4fe1-a579-1fc34d25d617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:11:26.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:06:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Chinese government is looking to vaccinate at
        least 50 million nationals in the next month running up to Chinese New Year,
        set on February 12 this year. This is to protect more people from the coronavirus
        over the winter – also known as flu season – and the expected surge in travelers
        as most Chinese return to their hometowns for the holiday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78fae4b-ab23-4e50-a893-aea8899b82c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:11:26.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:06:58.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s vaccine producers also intend to supply 1 billion doses
        globally in 2021. However, there is no hard figure yet as to how many vaccine
        doses will be given to the Philippines, with the diplomat saying this is subject
        to negotiations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ad63a8-6b98-42d5-895d-b8d3f0b4d6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:11:26.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:06:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/14/Sinovac-COVID-vaccine-Philippines-supply.html">PH
        eyes to seal deal for Sinovac''s 25 million vaccine doses</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edab550-1f52-4e82-8307-f899b614032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:11:26.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:06:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana said he has not been administered a vaccine yet as China''s
        current program does not cover foreigners. He added that he has no idea about
        the supposed vaccines imported from China and smuggled to Manila for the PSG,
        saying the embassy was <a href="https://cnnphilippines.com/news/2020/12/30/Duterte-PSG-smuggled-vaccines-COVID-19-Lorenzana.html">not
        involved regarding the supposed shipment.</a></p>'
  'COVID-19-variant-UK-Philippines-study':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-04T14:06:49.116+08:00
    'imagesource': 'jcr:f90b2bf6-a362-4ef2-9dfa-612ba9f11645'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d692811-a0c7-4de3-89d9-59acbb605c15'
    'lead': 'DOH says researchers are studying specimen from travelers who arrived
      from countries with confirmed cases of the new COVID-19 variant — first reported
      in the United Kingdom and believed to be more contagious.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T14:13:10.353+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:06:48.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:44.836+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Study on presence of new COVID-19 variant in PH out this week'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cabaa4-adc3-4a37-a042-8e29990e8f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:13:10.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:06:48.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        results of the study to determine if the new COVID-19 variant is now in the
        country is expected to be made available this week, Health Spokesperson Maria
        Rosario Vergeire said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30cfdb2-8110-494a-983e-2ab90b3b2415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:13:10.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:06:49.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed the new COVID-19 variant — first reported in the United
        Kingdom and believed to be more contagious — has not yet been detected in
        the Philippines based on an analysis of samples collected in October. But
        the study on data collected from November and December will be out by Wednesday
        or Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c672af-e386-4ca7-ace0-1c89b3bd3032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:13:10.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:06:49.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Genome Center, the Department of Health''s Epidemiology
        Bureau, the Research Institute for Tropical Medicine, and the University of
        the Philippines-National Institutes of Health are conducting the whole genome
        sequencing of specimens. This study can detect whether the new variant has
        reached the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e891ef7-5570-48d1-9c84-1b6e19c57502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:13:10.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:06:50.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the researchers took specimen from travelers who arrived
        from countries with confirmed cases of the new variant. She said two swabs
        were taken. For those who test positive in the RT-PCR test, their swab will
        be forwarded to the Philippine Genome Center for further study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984ce34d-cade-404f-a88e-0140086163c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:13:10.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:06:50.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng dumadating from affected countries that we have already
        identified are being swabbed," she said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d4dd55-40c2-4fac-b6c6-1097c7b598d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:13:10.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:06:51.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health added that researchers are also studying
        samples from hospitalized patients who tested positive for COVID-19 in November
        and December.</p>'
  'Laboratory-suspended-for-constant-failure-to-submit-testing-reports':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-04T14:40:30.982+08:00
    'imagesource': 'jcr:ca7e422e-4aa9-45c0-a6fd-94366f04b9fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8221570d-fe2a-4ad1-b6e9-9c818d0ea219'
    'lead': 'The license of a major testing laboratory was suspended for violating
      reporting rules on COVID-19 infections, the Department of Health says, while
      four other facilities may suffer the same fate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T14:47:14.816+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:06:41.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:45.160+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Laboratory suspended for constant failure to submit testing reports'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e00c3-9380-4862-8cbd-afcba079b2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:47:14.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:06:42.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — The
        license of a major testing laboratory was suspended for violating reporting
        rules on COVID-19 infections, the Department of Health said on Monday, while
        four other facilities may suffer the same fate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b52371-eab6-48b2-a033-e038da686614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:47:14.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:06:42.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to suspend the license of one of the big laboratories
        last December 29 because of its continuous noncompliance to our reportorial
        requirements," Health Spokesperson Maria Rosario Vergeire said in a media
        briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa9709-2a82-4c7b-984d-d7c7999c5948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:47:14.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:06:43.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She refused to identify the facilities pending legal approval. The
        DOH said laboratories that don''t submit reports on time were already warned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883196b0-74a7-4a19-83d6-6b8327ea2f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:47:14.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:06:43.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit tayo ay nasa pandemya, kung talagang hindi namin kayo mahihikayat
        na tumugon sa hiling ng gobyerno na tumulong kayo sa amin ay hindi rin namin
        kayo mapapayagan na mag-continue kayo ng operations. These are requirements
        for your license to be sustained," Vergeire said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e6d9d-2fb2-4bdd-b073-c66c4a472976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:47:14.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:06:44.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we cannot convince you to heed the call of the
        government, we cannot allow you to continue operations.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeba5a4-16e0-4093-b698-cb1e74f0e479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:47:14.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:06:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said from an average of 36,000 laboratories, only 22,000
        submitted reports during the holidays. This resulted in a 5% drop in positive
        COVID-19 cases nationwide because of fewer operational testing laboratories
        and patients undergoing tests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7b9416-b5a8-4eee-9af8-5b49ff95d56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:47:14.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:06:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaking bagay ang 12,000 na nawala sa outputs na sinasubmit sa
        atin. Bumaba talaga ang number of cases we are reporting per day," the spokesperson
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2e083-278e-4fd2-bd64-145d711930aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:47:14.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:06:45.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are truly reporting lower number of cases. The
        12,000 laboratories that did not submit outputs is a big deal.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120ae408-0f9e-4272-a391-24f7f90bcb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:47:14.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:06:46.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the "true trend" of new coronavirus cases will be
        observed mid-January as laboratories resume full operations on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30107a3d-dae9-4a3a-a894-fc710f5f3054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:47:14.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:06:46.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David agreed that current data does not
        show the "complete picture" of the holiday surge as a number of laboratories
        were closed or downscaled operations on Christmas and New Year''s Day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527430b2-3978-489c-8948-5e7aab966494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:47:14.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:06:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases in the country stood at 477,807, with 891 new cases
        announced on Sunday. The recovery count was at 448,258 or 93.8% of all those
        infected. The virus claimed the lives of 9,257 Filipinos.</p>'
