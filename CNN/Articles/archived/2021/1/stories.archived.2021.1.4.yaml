      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Rosario Vergeire urged LGUs to coordinate with
        the national government, as vaccine candidates that are still undergoing trials
        in the country have yet to get a final approval and certificate of product
        registration that would make them commercially available.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1babeb-5ce5-4770-823f-238e18466f0b'
