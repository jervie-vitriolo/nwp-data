      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why are you leaving us hanging? What’s the purpose?
        I thought we were trying to speed up testing? Then now, you are the one hampering
        continuous operations.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5ba7d5-4129-481b-936a-7b6a1dd41910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:52:36.505+08:00
