      'text': '<p><strong>(CNN) —</strong> &nbsp;Vice President-elect Kamala Harris
        slammed President Donald Trump and his call pushing Georgia Secretary of State
        Brad Raffensperger to "find" votes to overturn the election results, a "bald-faced,
        bold abuse of power," in Savannah, Georgia, on Sunday (Monday in the Philippines).</p>'
