      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay added that should the ₱1 billion fund fail to suffice in vaccinating
        all constituents, the city still has another billion prepared.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dbc5de-16d8-4e72-8ab5-be3154106602'
      'mgnl:activationStatus': true
