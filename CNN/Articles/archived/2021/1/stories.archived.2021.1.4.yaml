      'mgnl:lastActivated': 2023-01-25T10:05:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer, according to the new Guinness World Records book, is
        12,638.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd950fd8d-3e59-41d4-8b95-5755b178c761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:37:08.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:05:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harshit Bansal, founder of Renani Jewels in Meerut, India, set the
        record with his impressive design on December 21, 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da5a6fe-b2bb-4bf0-8cc4-aea66be2b56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:37:08.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:05:34.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ring, named the Marigold, or "The Ring of Prosperity," has a
        circular band with an ornate floral design, complete with thousands of 38.08
        carat natural diamonds, according to Guinness. The ring weighs a little over
        165 grams or 5.8 ounces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b26124a-6534-4411-adc7-652233dbfb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:37:08.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:05:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record -- 7,801 diamonds in a ring -- was also set
        in India by the Hyderabad-based jeweler Hallmark Jewellers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8323b370-839b-4776-870b-67f9c081d331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:37:08.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:05:35.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bansal told Guinness that he was first was inspired to break the
        diamond-studded record in 2018, while studying jewelry design in Surat, India.
        Two years later, his company completed the ring design on November 30, 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136cafd0-45af-4386-9e0d-e52a37814be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:37:08.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:05:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/guinness-world-record-diamonds-ring-style-trnd/index.html#:~:text=Harshit%20Bansal%2C%20founder%20of%20Renani,design%20on%20December%2021%2C%202020.&amp;text=The%20ring%2C%20named%20the%20Marigold,natural%20diamonds%2C%20according%20to%20Guinness.">"A
        ring with 12,638 diamonds sets a Guinness World Record"</a></em></p>'
  'Probe-POGO-workers-vaccination':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-04T15:36:36.584+08:00
