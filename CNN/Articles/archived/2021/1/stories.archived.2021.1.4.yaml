    'lead': 'India is embarking on one of the world''s most ambitious mass immunization
      programs ever undertaken, after regulators approved the country''s first two
      COVID-19 vaccines for restricted emergency use.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T19:26:32.939+08:00
