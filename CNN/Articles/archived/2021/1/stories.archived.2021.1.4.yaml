      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac6c626-b87a-4b07-8c5b-0dbee10fee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a time marked by historically low trust in our government, new
        voices are necessary to moving forward and achieving real progress," said
        Spanberger in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2769d048-ce94-4229-9a11-a107116f2c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4223f75c-282d-4804-af79-97d5e581dbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s deputies had been concerned that some allies with underlying
        health issues might have been sidelined since all members must be present
        to vote. One Democratic member -- Rep. Gwen Moore of Wisconsin -- announced
        she had tested positive for Covid last week. She said on Sunday she didn''t
        receive a negative test before voting but had quarantined for two weeks and
        was following the guidance of Dr. Brian Monahan, the Attending Physician of
        the United States Congress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3237d9f-e36c-4878-820f-f9ed3c626df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db64f81e-091f-46af-b020-2f57b081a197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members voted through a "secure enclosure" since they were
        exposed to someone with Covid-19 but then tested negative for the virus, according
        to the Capitol physician. Nebraska GOP Rep. Jeff Fortenberry voted for McCarthy
        from the plexiglass-enclosed area above the House floor, wearing both a mask
        and a face shield.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48abda76-4486-489b-86cd-8f4387a2588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27e45d8-a1d8-455c-9449-d1a91f2175a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monahan cited federal guidelines from the US Centers for Disease
        Control and Prevention and the Cybersecurity and Infrastructure Security Agency
        that "essential workers, in order to ensure continuity of operations of essential
        functions, are permitted to continue work following potential exposure to
        COVID-19 provided they remain asymptomatic and additional precautions are
        implemented to protect them and the community."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dce39e-2f6e-4b24-b41e-ab1cb4726532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668eb6fe-c454-444b-89b0-3ee14f39cdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the vote, Pelosi and her allies projected confidence that
        she would win reelection.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6b6684-1b32-48c8-8fb0-a3ecb650ec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee1ae6e-e653-4ed8-99c4-a1d600241959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffries said on "Fox News Sunday" that Pelosi "will be the next
        speaker of the United States House of Representatives," noting that that there
        is "incredible enthusiasm" for the California Democrat to keep her post as
        she''s been a "historic, legendary legislative leader through incredibly turbulent
        times." House Majority Leader Steny Hoyer chuckled when House Majority Whip
        James Clyburn was asked on MSNBC on Sunday if he thought Pelosi would be reelected
        as Speaker.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf1a5ad-826b-498a-a48f-5afdee8854bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c5d9b-3837-423c-9380-722893e09bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speaker has a myriad of tools at her disposal to curry votes,
        including a massive fundraising operation, committee assignments and legislation
        she can bring to the floor. In 2018, Pelosi, 80, suggested that this would
        be her last term in office, striking a deal with a small group of Democratic
        rebels that she would serve no more than two terms as speaker.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63609585-2c13-48ce-9ff6-2a17e2027839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5a5d2c-dac9-485a-a759-4758ced69d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi told her members on a private call last week that her only
        enemy in the fight for speaker was Covid, according to multiple sources familiar
        with it, because the virus could affect the number of members who could come
        to Washington and vote. While members could vote while sick, the optics would
        be terrible.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa99e884-39c5-4b93-88aa-355fd1de7870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.261+08:00
