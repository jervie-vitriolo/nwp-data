      'mgnl:lastActivated': 2023-01-25T09:59:24.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extending support to the flight attendant''s family at this
        most difficult time," PAL Express said. "Our desire is for the truth to come
        out in the interest of justice."</p>'
