    'jcr:uuid': 'f4f96fcb-546f-4465-b873-175696660340'
    'lead': 'Authorities say complaints have been filed against three suspects accused
      of raping and killing a flight attendant on New Year’s Eve in a hotel in Makati
      City.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T22:14:57.774+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:59:21.672+08:00
