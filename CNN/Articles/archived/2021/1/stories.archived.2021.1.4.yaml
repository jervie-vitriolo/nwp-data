    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greta Thunberg celebrates her 18th birthday with a snarky tweet'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e56a7-b796-4c76-86e0-070a6e5ce657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T06:06:19.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Greta Thunberg turned 18 on Sunday,
        and she thanked her fans with a snarky Twitter message about how she was celebrating.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418fd54d-da27-45e9-83df-1f80875e3f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T06:06:19.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish activist has been known for her sarcasm and wit since
        coming onto the world stage at age 15, so it might be no surprise she would
        have some fun with her birthday message using the same tone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1897f324-75a2-4cfd-bce1-b64497104bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T06:06:19.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:10.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you so much for all the well-wishes on my 18th birthday!"
        she said. "Tonight you will find me down at the local pub exposing all the
        dark secrets behind the climate- and school strike conspiracy and my evil
        handlers who can no longer control me! I am free at last!!"</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Thank
        you so much for all the well-wishes on my 18th birthday!<br><br>Tonight you
        will find me down at the local pub exposing all the dark secrets behind the
        climate- and school strike conspiracy and my evil handlers who can no longer
        control me!<br>I am free at last!! <a href="https://t.co/w1VBG83VVN">pic.twitter.com/w1VBG83VVN</a></p>&mdash;
        Greta Thunberg (@GretaThunberg) <a href="https://twitter.com/GretaThunberg/status/1345759558124384258?ref_src=twsrc%5Etfw">January
        3, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7357f70-cc3f-41f9-9861-9050a583afeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T06:06:19.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:10.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4800dfef-8a86-45fc-80f0-8850f93402dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T06:06:19.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:10.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of Thunberg''s climate activism, she has used her platform
        to be philanthropic. She won the first Gulbenkian Prize for Humanity and donated
        a portion of the $1.14 million prize to fighting coronavirus in the Brazilian
        Amazon. She also donated $100,000 from another prize received from Human Act,
        to the United Nations Children''s Fund, to help children impacted by Covid-19.</p>'
  'Pope-Francis-COVID-19-lockdown-holiday-travel':
    'author': 'Livia Borghese and Sharon Braithwaite, CNN'
    'caption': 'Angelo Carconi/Pool/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-04T06:09:16.431+08:00
    'imagesource': 'jcr:cad64914-839a-4062-8f54-5abd9b449dd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0f9621f-c5b0-4685-8ca6-961aca20ca9e'
    'lead': 'Pope Francis condemns people who traveled abroad for a vacation and avoid
      COVID-19 lockdowns, adding that holidaymakers were not considering the effect
      of their actions on others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T06:10:55.511+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:12:10.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:32.929+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope criticizes people going on holiday to avoid COVID-19 lockdowns'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfbcf35-854c-422d-8e45-214766b0b0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T06:10:55.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:10.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis has condemned people who traveled
        abroad for a vacation and avoid Covid-19 lockdowns, adding that holidaymakers
        were not considering the effect of their actions on others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac360c92-9f96-4d66-80af-43fb29558553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T06:10:55.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:10.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pontiff said Sunday he was "saddened" by news reports claiming
        that people were flying abroad to have fun amid the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc9feb8-f182-4487-b5f6-3d77717de43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T06:10:55.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are good people, but they didn''t think about those who were
        staying at home, of the economic problems of many people who have been hit
        hard by the lockdown, of the sick people," Pope Francis said Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e55be-848b-4e11-9823-40f5b5a4fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T06:10:55.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[They thought] only about going on holiday and having fun. This
        pained me a lot," the Pope said at the end of his Sunday Angelus prayer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c02f0de-1a90-4e19-b117-efe6907d70a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T06:10:55.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis held his Sunday prayers from the Apostolic Palace library,
        rather than from the usual window overlooking St. Peter''s Square where crowds
        would usually gather, in order to limit the spread of the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9131edc-769b-472d-8dd7-197b20367175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T06:10:55.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries around the world are facing renewed lockdowns and
        travel restrictions, with 84 million people now infected by the virus. At
        least 1.83 million people have died, according to figures from Johns Hopkins
        University.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed279aa9-86ab-454c-8ce5-d4c3ee51622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T06:10:55.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renewing his best wishes for the New Year, Pope Francis said: "What
        each of us -- and all of us together -- can do is commit ourselves a little
        more to take care of each other and of what was created, our common home."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2193a84-7217-4d89-99f8-4a26b5aedef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T06:10:55.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the Pope has also criticized people who refuse to wear
        masks or who protest against coronavirus restrictions, commenting that they
        move in "their own little world of interests."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa3013-6fac-4b05-81e0-8729d7df7600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T06:10:55.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the pontiff used his Christmas message to say that coronavirus
        vaccines must be available for all, and pleaded with states to cooperate in
        the race to emerge from the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f3c208-31ad-4c6e-b0ca-a85005e1b2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T06:10:55.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, in this time of darkness and uncertainty during the pandemic,
        different lights of hope appear, like the discovery of the vaccines ... they
        must be available to everyone," the Pope said during his traditional Urbi
        et Orbi (to the city and the world) message at the Vatican.</p>'
  'Trump-Georgia-election-Biden-US-election':
    'author': 'Chandelis Duster and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-04T06:14:54.721+08:00
    'imagesource': 'jcr:7c3b0618-c651-4dfa-ade7-eb16359dd8af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f01b1ba-55db-4e3c-9ce4-ad8a4e416bc5'
    'lead': 'US President Donald Trump pushed Georgia Secretary of State Brad Raffensperger
      to ''find'' votes to overturn the election results after his loss to President-elect
      Joe Biden, according to an audio recording of a phone call obtained by CNN and
      first reported by the Washington Post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T06:20:20.375+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:12:08.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:33.281+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In call, Trump demands Georgia officials ''find'' votes to tilt election'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bc28af-3f09-4c7c-9519-bcde24947c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T06:20:20.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump pushed Georgia
        Secretary of State Brad Raffensperger to "find" votes to overturn the election
        results after his loss to President-elect Joe Biden, according to an audio
        recording of a phone call obtained by CNN and&nbsp;first reported by the Washington
        Post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68556b3-2a7f-4942-b426-800e2cef31a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T07:33:52.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In excerpts of the stunning one-hour phone call Saturday, Trump
        lambasted his fellow Republican for refusing to falsely say that he won the
        election in Georgia and repeatedly touted baseless claims of election fraud.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08bd81a-4bfa-4fb1-85bf-39ed1b979473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T07:33:52.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Georgia are angry, the people in the country are
        angry. And there''s nothing wrong with saying that, you know, um, that you''ve
        recalculated," Trump said in one part of the call. Raffensperger responded,
        "Well, Mr. President, the challenge that you have is, the data you have is
        wrong."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ac0ac0-9f0f-4036-867f-baa97225ca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T07:33:52.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:08.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another part, Trump said, "So look. All I want to do is this.
        I just want to find 11,780 votes, which is one more than we have. Because
        we won the state."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59349586-3fc2-43ac-80c5-1e96afb8eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T07:33:52.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:08.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should want to have an accurate election. And you''re a Republican,"
        Trump said at one point.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d612b0-dedd-4245-ba62-4640c5aa8ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T07:33:52.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:08.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that we do have an accurate election," Raffensperger
        said in response, to which Trump replied, "No, no you don''t. Not even close.
        You''re off by hundreds of thousands of votes."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898fa1aa-1431-4701-81da-1b2aabb78c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T07:33:52.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:08.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also claimed during the call that votes in the state
        were scanned three times, an allegation Raffensperger rebuffed, saying, "We
        did an audit of that and we proved conclusively that they were not scanned
        three times."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677e939d-2add-42a7-8336-9090c81136fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T07:33:52.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:08.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to comment to CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e78971-770d-476e-a464-1488e3ec2109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T07:33:52.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:08.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Raffensperger.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2496b26b-1721-4586-9a68-b301573cfab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T07:33:52.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:08.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audio recording was reported by the Post several hours after
        Trump said on Twitter that he had spoken to Raffensperger on the phone in
        an attempt to convince him to look into unfounded conspiracy theories about
        the vote in November. According to Trump, Raffensperger refused to do so.
        In response, Raffensperger cryptically delivered a strong message to the President
        on Sunday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd68f206-cadc-473e-a832-5d1b3c9b2bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T07:33:52.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:08.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respectfully, President Trump: What you''re saying is not true.
        The truth will come out," the tweet read.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60ff9ac-0b80-4a80-b175-204e9ae608dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T07:33:52.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:08.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raffensperger, a Republican and a Trump supporter, has consistently
        turned back Trump''s claims of voter fraud in Georgia. He has overseen three
        different recounts of the vote and conducted several other reviews of the
        process. He recently tasked the Georgia Bureau of Investigation with conducting
        an audit of the signature match system in Cobb County that determined the
        system was 99.9% accurate and revealed no evidence of fraud.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531fd2f-748f-4290-a6e4-830af79450c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T07:33:52.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:08.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House chief of staff Mark Meadows, lawyer Cleta Mitchell and
        other Republican allies of the President were also on the call.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835c3ab1-580e-4671-914e-120a0f5326bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T07:33:52.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:08.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call represents the latest extraordinary effort by Trump to
        change the results of the race he lost following weeks of legal and political
        efforts by the President, his legal team and Republican allies to overturn
        the free and fair election.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75709d13-4b17-4161-ac2d-3c088b8031df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T07:33:52.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:08.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ask comes just days before Congress will meet to certify Biden''s
        victory, a traditionally ceremonial exercise on Capitol Hill that will look
        dramatically different this year as Republicans in both chambers plan to object
        to the counting of Electoral College votes.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee639975-3650-4714-99cc-d8e7f7632cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T07:33:52.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:08.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer seized on the call in a tweet
        Sunday afternoon, suggesting to Republican Sen. Ted Cruz of Texas that he
        and his GOP allies should investigate the President for his actions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b7dd9b-f61d-4b81-889b-68eb7922cfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T07:33:52.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:08.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz was among 11 Republican senators who announced Saturday they
        would support an objection to the Electoral College votes, if one is brought,
        and propose an election commission to conduct an "emergency 10-day audit"
        of the election returns in the "disputed states" -- despite no credible evidence
        suggesting widespread voter fraud in the 2020 election.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f291783-b69c-4e69-8765-745a19c4299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T07:33:52.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:08.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to investigate election fraud? Start with this," Schumer,
        a New York Democrat, wrote in a tweet aimed at Cruz that included a link to
        the Washington Post''s report about the call.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a29334f-5977-4c5b-a721-7f3f9eaa7331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T07:33:52.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:08.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c782ea8c-2549-49fd-a5a1-9732b038771e'
