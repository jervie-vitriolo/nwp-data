  'UK-Prime-Minister-Boris-Johnson-coronavirus-restrictions-tighter':
    'author': 'Laura Smith-Spark and Arnaud Siad, CNN'
    'caption': 'United Kingdom Prime Minister Boris Johnson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-04T11:45:56.629+08:00
    'imagesource': 'jcr:1e4fe08c-7b6d-4d8c-9737-f9e2146a9b0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c5cffe8-a53f-4056-8bcb-3880f3c55985'
    'lead': 'Some London hospitals are now almost two-thirds full with COVID-19 patients,
      President of the Royal College of Physicians Andrew Goddard said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T11:49:05.872+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:08:29.554+08:00
