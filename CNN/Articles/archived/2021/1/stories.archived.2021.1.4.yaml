  'DTI-car-imports-additional-duty':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-04T17:47:18.471+08:00
    'imagesource': 'jcr:c3a099fe-4fb7-4993-81eb-f028d6ba7340'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce6e1e24-8a7c-49ba-aae0-0f76cbb8112b'
    'lead': 'Buying an imported car will get more expensive in 2021 as the Trade Department
      announces additional import duties on imported cars and light commercial vehicles. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T17:52:34.488+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:01:47.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:53.350+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['car', 'import', 'pickup', 'truck', 'light-commercial-vehicle',
      'LCV', 'DTI', 'tax']
    'stories': ['946647f9-73a9-4ce3-a878-596643ec4d9e']
    'template': '1'
    'title': 'DTI imposes additional taxes on imported cars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2fc299-b991-4b71-826f-3e58b0fd9cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:52:34.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:01:47.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January</strong> 4) — Consumers
        looking to buy imported cars will have to shell out more for their purchases
        under new rules set by the Department of Trade and Industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffbf1cd-a550-4872-863d-fb0b2dff25f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:52:34.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:01:48.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DTI said it is imposing a cash bond on imported
        passenger cars and light commercial vehicles to protect local metal manufacturers
        and car parts producers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1335af86-53e9-4905-99e9-e2d0c78c76e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:52:34.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:01:48.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariff is in response to an earlier petition of the Philippine
        Metalworkers Alliance seeking to protect the local industry from losing sales
        to foreign car manufacturers. The group is composed of firms within the automotive,
        iron and steel, electronics, and electrical sectors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c2fe0d-24ff-47c4-96a4-7be2c06e6072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:52:34.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:01:49.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imported passenger cars will be charged an extra ₱70,000 per unit,
        while new light commercial vehicles will cost an additional ₱110,000 each.
        The measures will be in place for 200 days upon the issuance of a written
        order from the Bureau of Customs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db525b-7c54-4e27-863d-0793c650bcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:52:34.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:01:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few car companies have decided to open local plants in the Philippines
        despite incentives dangled by DTI. The mainstays under the Comprehensive Automotive
        Resurgence Strategy Program are the Toyota Vios and Mitsubishi Motors'' Mirage
        units.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3057edf8-07c5-4592-9aae-343d5b431a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:52:34.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:01:50.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we generally do not restrict products coming into the market,
        we also need to ensure the level playing field for our local industry," Trade
        Secretary Ramon Lopez said Monday, dubbing the temporary additional duties
        as "breathing space" for domestic players.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1b161a-8593-417b-8370-60572c4e7e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:52:34.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:01:50.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10963 or the <a href="http://cnnphilippines.com/business/2018/01/05/Car-sales-tax-reform-law-TRAIN.html">Tax
        Reform for Acceleration and Inclusion Act</a>&nbsp;raised the excise duties
        on automobiles, which rose to 4% for those worth ₱600,000 and below and 50%
        for luxury cars worth above ₱4 million. The same law also <a href="http://www.cnnphilippines.com/news/2019/12/30/Higher-fuel-excise-taxes-2020.html?fbclid=IwAR3_68dgYNsvgIreaO6OaZ6zHQo5DHbnq5-tDALRXv8TSkTG51GHlt9dDvU">raised
        tariffs on fuel products.</a>&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cee9a6-3a43-480f-be23-1db611fc1cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:52:34.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:01:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI said the new duties are drawn from Republic Act 8800 or
        the Safeguard Measures Act, which allows local industry players to seek relief
        from "serious injury" caused by the increased importation of similar or direct
        alternatives of their products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e2f9f9-3343-45fb-a14f-58b1b7f3188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:52:34.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:01:51.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Department said passenger car imports have risen by 35%
        from 2014 to 2018, more than four times the amount of locally produced vehicles.
        Imports of pickup trucks and similar vehicles have also tripled from 2014
        to 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dece6dd-8300-4132-bf5e-0eb4b32da31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:52:34.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:01:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70% of sold cars in the Philippines are imported, the
        agency added, leaving only a fourth to locally assembled units.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c089ab-7541-480b-828d-15da41f09f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:52:34.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:01:52.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new duties will be studied by the Tariff Commission.</p>'
  'tito-sotto-sb1967-abscbn':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-04T18:09:01.280+08:00
