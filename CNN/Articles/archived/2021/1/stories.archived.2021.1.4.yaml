    'jcr:uuid': '0c07cbe0-7970-4ef3-bbc3-ef127180fc1b'
    'lead': "More local government units are setting aside funds to ensure their residents\
      \ will be immunized against the coronavirus.\n \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T11:44:22.644+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T10:08:49.807+08:00
