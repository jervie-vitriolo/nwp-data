      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5f19a9-7c3f-460a-80d0-eba6a47368a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:48:31.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:04:36.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The original question of the hearing is “Why do we
        still have no vaccine? How and when will this be distributed and how will
        these be stored?” while their issue is “why do others have vaccine?”]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecbc7b4-52cd-4861-871b-ba3694e65687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:48:31.807+08:00
