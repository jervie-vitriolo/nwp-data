    'template': '1'
    'title': 'India embarks on one of the world''s most ambitious vaccine rollouts
      after emergency use approval'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578733c3-45d3-400d-a218-2cf1cb4f698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:01.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India is embarking on one of the world''s
        most ambitious mass immunization programs ever undertaken, after regulators
        approved the country''s first two COVID-19 vaccines for restricted emergency
        use.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bee157-ed3a-4e18-871a-1e1882d1a70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:01.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34396630-c947-4c32-b622-aec84daee5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:02.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian drug regulators on Sunday gave the go ahead for two coronavirus
        vaccines, one developed by AstraZeneca and Oxford University, and the other
        conceived locally by Bharat Biotech and a government-run institute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2df0a19-b1cf-48e5-9548-0a1351fa811b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:02.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb96c0d-b2bc-40e1-a304-ce5cfb68e28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:03.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both vaccines will be administered in two doses and stored at standard
        refrigerator temperatures of 2 to 8 degrees Celsius (36 to 46 degrees Fahrenheit).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03de0645-bb0b-43d9-b9f8-1883675d28cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:03.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdc8080-b880-4171-8746-c78a0f6f7444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:04.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval is a crucial step in India''s effort to contain its
        coronavirus outbreak, which has infected more than 10 million people, trailing
        only the United States in total caseload.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980c623e-c802-4c50-8f50-2dc7315480a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:04.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db7a18f-2ac1-4630-b826-0f63f7141475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:05.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country of 1.35 billion is planning to inoculate 300 million
        frontline workers, elderly and vulnerable people by August, and preparations
        have been months in the making.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280bbb3c-f42b-493f-a098-4008ceb48bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35dff12-09da-452e-b10f-65ffda59ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:06.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serum Institute of India, the world''s largest vaccine maker,
        is producing the AstraZeneca and Oxford vaccine locally, having taken on a
        huge risk to manufacture the vaccine months before approval from regulators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3be96a9-2126-4722-bd05-4eccff25cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd16aa87-f39f-4ad3-82ed-8ddc21cb45f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:07.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great day for India and the world, because this is going
        to be the most affordable vaccine, that will be equitably distributed as much
        as possible across the globe," the institute''s CEO Adar Poonawalla told CNN
        Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e56ecd-75c1-435e-99ce-a61df2965ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f4ee38-3717-4163-a4c6-22522cbcc239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:08.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vaccines, locally branded Covishield, won''t be available
        to other countries until March or April, as the Indian government has restricted
        them for export, according to Poonawalla.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da79e9c-54b0-4ff9-a32a-0ddbafd29da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:08.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfdedb0-0130-4cd7-b5ea-8b9dff18427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:09.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not going to go to the private market, private hospitals
        and other places right now. We''re given a restricted license to only give
        it and provide it to the government of India, because they want to prioritize
        for the most vulnerable and needy segments first," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4bccff-cc68-4c04-bb42-f8e232c9468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28063604-f86b-4c38-89a0-fb60f966d300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:10.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s coronavirus vaccines are an important alternative for developing
        countries, which may not be able to afford the more expensive vaccines made
        in the West, or have the cold storage capacity to transport vaccines that
        require ultra-cold temperatures, such as the ones developed by Pfizer and
        Moderna.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95a52cf-a188-43ce-8afd-f0d5f0412747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:10.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145e9230-f18c-4933-a229-8e5f9cb0a076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:11.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the Serum Institute of India pledged to manufacture
        and deliver 200 million doses for COVAX -- a World Health Organization vaccine
        alliance set up to ensure fair access to Covid-19 vaccines. But the export
        of vaccines to "low-and middle-income countries" may not begin until the restrictions
        ease.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab72202e-a017-4a64-be02-d7f16aa43d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:11.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ac7c1-38ca-43bd-9c85-42ed94bf7fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poonawalla said Covishield would be sold initially to the Indian
        government for $2.74 per dose -- roughly its production cost. It''ll be priced
        between $3 to $5 per dose for export, and at $13.70 for the private market,
        he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89993a6b-7b47-4663-8b12-88439665cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:12.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1165110-6b68-442d-902f-3541172e6cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:13.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mass vaccination drive</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131d9547-1fd8-4dfc-be77-3c828cf5a43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serum Institute of India is expecting to sign a formal deal
        with the Indian government "imminently," and people will start getting vaccinated
        in the "next seven to 10 days," Poonawalla said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c5aeec-73b4-4f0e-aa01-cac189431df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd497059b-b96a-4772-b794-1f5ecad6ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:15.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute has already stockpiled 50 million doses of the vaccine
        ready for distribution this month, and is ready to send them to 30 to 40 government
        locations across the country. From there, they''ll be distributed to the smaller
        centers and clinics that have been set up, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b8851d-a57d-4cfb-9e61-1daa9ee1495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:15.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9710e917-2d81-4fd8-9d9e-94cf9b57a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:16.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India already has a vast, established network under its Universal
        Immunization Program, which inoculates about 55 million people per year. Analysts
        have said that means the country''s health system is relatively well geared
        up for the Covid-19 vaccinations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b13163-71f2-4b1d-9a37-888e72dd181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d960390-6721-4209-9135-eb575a998d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:17.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the mass vaccination drive, the Indian government has also
        been recruiting and training additional vaccinators and ramping up its stocks
        of cold-chain storage equipment such as walk-in coolers and freezers, deep
        freezers and ice-lined refrigerators over the past few months.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf5d46d-66fd-4465-b8df-98f86632babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:17.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf48577-0576-4870-81e9-7c9aa4677ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:18.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, it conducted a nationwide Covid-19 vaccine drill at
        286 sites across India to familiarize officers on all levels with the operation
        guidelines, according to the Ministry of Health.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3ce979-5211-4ee6-8e4c-a025ce8c1b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:18.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a829c7c1-1ec1-4d73-af8d-be98520ba45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:19.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 114,100 workers have been trained on tasks such as verifying
        personal data, conducting cold chain and logistics management, and uploading
        information using government software, the ministry said in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b33e6b-1d7d-425f-b2cd-0cf6ac2f95ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34b1ab9-dc0e-4b94-80f0-dad3fe83bbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:20.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lack of data</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e5e87b-9a5d-46d7-842c-715b7bcbc08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s drug regulator also approved Covaxin, the country''s first
        homegrown coronavirus vaccine developed jointly by Bharat Biotech and the
        government-run Indian Council of Medical Research.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d72c1f-95b9-43cb-a413-a3ed6ac53720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:21.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795ad6f0-6f25-4ffe-b72a-da66fd973d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:21.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government has faced heated criticism from experts and opposition
        leaders for not revealing the vaccine''s efficacy results or any other data
        from its clinical trials.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e5ebc1-4135-4772-9fcf-0033cdcbcc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:22.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58caf93f-0487-42f6-b802-f78df69833c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:22.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Sunday''s announcement, Congress leader Shashi Tharoor
        said on Twitter that Covaxin''s approval was "premature and could be dangerous"
        because it has not completed Phase 3 trials.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c172fbe-056e-4529-a482-17644545ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:23.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf413028-6525-4ecc-9528-ee683df0726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:23.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its use should be avoided till full trials are over. India can
        start with the AstraZeneca vaccine in the meantime," he tweeted.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e22f21-f7b1-4058-89c6-ad0f36a6bc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:24.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb2ba65-5b63-4502-a9ab-8d4191cbd400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:24.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Randeep Guleria, director of the All India Institute of Medical
        Sciences, agreed.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d4695f-ba2f-4214-a83a-0908e64520bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:25.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf217ee-cd37-462b-9c00-3a5a79198e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:25.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that we should in the first phase focus predominantly
        on the Serum Institute of India -- the Astra Zeneca vaccine, and the Bharat
        Biotech is only as a standby or a backup in case there is a surge in the number
        of cases," said Guleria, a member of the national task force on Covid-19 management.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30c71a7-c27d-4869-bc75-36e48349eab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:26.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4912e7c6-e91c-496e-bcce-97eb8a9e2159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:26.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the criticism, India''s health minister Dr. Harsh Vardha
        tweeted late on Sunday that the emergency use authorization (EUA) for Covaxin
        is "differently conditional -- in clinical trial mode."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e504c9ce-6de3-4041-abe3-472aaa9d1f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b139a3a9-8597-4911-893b-d105586b9328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:27.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EUA for COVAXIN is different from COVISHIELD because its use will
        be in clinical trial mode. All COVAXIN recipients to be tracked,monitored
        as if they''re in trial," he wrote.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c635a4-a159-4d42-af19-8a1ae25a8907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8985ca-fe58-4fbf-a663-c077244615c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:28.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release Sunday, Bharat Biotech said its Phase 3 clinical
        trial for Covaxin started in mid-November, with a goal to include 26,000 volunteers.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c7205-234f-42cb-ac92-04fdc6cd1609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:26:32.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:29.100+08:00
