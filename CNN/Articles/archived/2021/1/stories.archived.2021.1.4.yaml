    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vicente-Sotto-III', 'Tito-Sotto', 'ABS-CBN', 'Senate-Bill-1967',
      'SB-1967']
    'template': '1'
    'title': 'Sotto files bill seeking to renew ABS-CBN''s franchise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9021168a-0651-4ff0-8458-437b718ba56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T18:12:43.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:01:39.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — Senate
        President Vicente "Tito" Sotto III has filed a bill seeking to renew the franchise
        of ABS-CBN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c5ae1f-4666-4469-a028-e225d74c976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T18:12:43.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:01:39.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto on Monday shared a copy of Senate Bill 1967 on his Facebook
        page, stating the measure aims to renew the media giant''s franchise for 25
        years.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/teamsottoako/posts/2758061161178294"
        data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/teamsottoako/posts/2758061161178294"
        class="fb-xfbml-parse-ignore"><p>Breaking: SP Sotto filed SB1967 - An act
        renewing the franchise granted to ABS-CBN Corp.</p>Posted by <a href="https://www.facebook.com/teamsottoako/">Vicente
        Tito Sotto</a> on&nbsp;<a href="https://www.facebook.com/teamsottoako/posts/2758061161178294">Monday,
        January 4, 2021</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7175f97e-89d7-421a-ab27-0cfc2b49c108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T18:12:43.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:01:40.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad55113-83be-4d06-9b53-4f26b79a610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T18:12:43.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:01:40.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ABS-CBN''s wide reach to Filipinos, alongside with the undeniable
        advantages of broadcast media relative to mass communication, definitely calls
        for the renewal of the network''s franchise. Thus, the passage of this bill
        is earnestly sought," the bill read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf361360-3e44-4a08-b6d5-431662d493f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T18:12:43.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:01:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also cited that the embattled network remained a top source
        of news in the country, and the largest entertainment and media network across
        several platforms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3159094a-6a00-4e1f-90e8-2553d0f5eb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T18:12:43.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:01:41.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Sonny Angara, Franklin Drilon, Grace Poe, and Kiko Pangilinan
        expressed their support for the measure, but said franchise bills must emanate
        from the House of Representatives as provided under the Constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98315836-b04a-40b0-aa8b-2c23b6a9e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T18:59:10.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:01:42.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the bill has a chance of being passed, Drilon and
        Senator Ralph Recto said it would depend on support from the Palace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d2449-17d1-4ba4-88be-cb8cec6fafb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T18:12:43.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:01:43.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has not yet issued a statement on Sotto''s bill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e3eeaa-08fd-4e29-a5eb-eaea5342140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T18:12:43.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:01:43.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network went off the air in May 2020 after its legislative franchise
        expired.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aafce1e-4eb0-44df-b78a-cbdc50fd26c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T18:12:43.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:01:44.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnn.ph/news/2020/7/10/abs-cbn-franchise-denied-.html"
        target="_blank">July 2020</a>, the House Committee on Legislative Franchises
        voted against granting ABS-CBN a fresh franchise.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca61f3-7e57-46a2-a849-538d843994e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T18:12:43.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:01:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technical working group''s report maintained ABS-CBN does not
        deserve to resume broadcast operations due to various issues, including the
        alleged dual citizenship of its chairman emeritus Eugenio "Gabby" Lopez III,
        alleged tax-avoidance schemes, failure to regularize its employees, and biased
        reporting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30740003-2b76-4167-97d3-224f0f9e351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T18:12:43.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:01:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has denied all the allegations, and appealed to lawmakers
        to be granted a new franchise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f676ded-1459-49ef-82de-23def535863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T18:12:43.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:01:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/9/10/NTC-orders-recall-ABS-CBN-frequencies-.html"
        target="_blank">In September</a> of the same year, the National Telecommunications
        Commission issued an order recalling all the frequencies or channels assigned
        to ABS-CBN Broadcasting Corporation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0061c5-7f1d-4ac1-99d8-54f39b56a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T18:12:43.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:01:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some shows have since gone back on air starting October
        following a <a href="https://www.cnnphilippines.com/business/2020/10/6/ABS-CBN-shares-lift-rumored-Zoe-TV.html"
        target="_blank">broadcast deal</a> with Zoe Broadcasting Network, a free-to-air
        channel owned by the family of religious leader and CIBAC Party-list Rep.
        Eddie Villanueva.&nbsp;</p>'
  'india-coronavirus-vaccine-rollout':
    'author': 'Vedika Sud and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-04T19:16:55.908+08:00
    'imagesource': 'jcr:b246b966-2cc6-40ca-acb4-7234a43aca4e'
