      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78334160-ad81-40b5-9616-c829b4fb8b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T08:55:18.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:03.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is one of the few, clear leaders who can provide cohesion and
        leadership for the Democratic majority," said Connolly. "I think she goes
        into this in a strong position, but clearly cognizant of challenges she faces
        in terms of numbers and the uncertainty of coronavirus."</p>'
    '32':
