    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c0c07d-72ef-4c7d-8a92-c1bbe1241e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:27.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a819698-ace0-4bd3-aa3a-e6eed0487cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases have skyrocketed since Thanksgiving, and impacts from Christmas
        and New Year''s celebrations are still unfolding. As of Sunday, more than
        20.4 million people have been infected with the virus in the US and at least
        350,000 people have died, according to data from Johns Hopkins University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db97bfc-1f5f-4f21-859a-c286f8d005d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:28.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53473703-b656-4859-bc24-8fee93dc0b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:29.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising spread has not spared hospital staff either. At one California
        hospital, an outbreak possibly connected to an inflatable, air-powered costume
        on Christmas has sickened nearly four dozen employees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c48b431-c0fc-400f-ba65-ac78ce90c913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:29.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f5994a-8994-4849-9616-e32c24b26b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:30.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And health experts worry what will happen to those numbers if infections
        continue to spread.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17e7eda-9662-4a58-b252-099a08e34733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:30.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94b0df0-5a29-4039-b4db-1715c4e2fa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:31.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about total collapse of the health care system if we have
        another spike," said Dr. Brad Spellberg, chief medical officer at the Los
        Angeles County-University of Southern California Medical Center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5643dd-6fb4-41ba-9840-af72725f44b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:31.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaf8347-4540-4406-a994-86fdecd7902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:32.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we, in the hospital, cannot stop that. We can only react to
        it. It is the public that has the power to put a stop to the spread of this
        virus by obeying the public health guidance that have been put out."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b082c1-3655-4ca2-9e1f-e0a7f813bcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf9724e-d601-45ca-b58e-0c165a6b7ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:33.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in cases has also limited the vaccine rollout, US Surgeon
        General Dr. Jerome Adams said Sunday. The Trump administration has pushed
        responsibility for administering the shots to state and local partners, but
        they are stretched thin by the flood of cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854d73f8-1602-435e-9260-7cced6a32894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cefa9a-25d7-40fc-a1c0-bd50300bb84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:34.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you ask what went wrong, we have to understand that this virus
        also occurred in the midst of a surge and a lot of the local capacity to be
        able to vaccinate was being used for testing and responding to surges," Adams
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643b5ff9-4e48-4787-ab9d-a2aa141d38ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:34.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28180477-8873-4cba-97c3-f5c21158b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to understand that it occurred over the holidays and people
        in health departments and in hospitals take holiday breaks too. But the good
        news is that we are seeing it quickly ramp up thanks to our state partners."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310d6d99-5184-4789-8143-97787fc86032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecda04b2-913a-43d0-a190-30af2993ec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>California hospitals on the brink</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6c1894-bfbb-4c04-a7b0-7d13a60da61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:36.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, emergency room officials said hospitals are treating
        an unprecedented number of coronavirus patients, including some health care
        workers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1590d9c3-3789-44f4-942e-4791bc4a531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:37.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0608e2b-5726-4ac0-86e2-f6e208c654b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:37.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Kaiser Permanente San Jose Medical Center, 44 employees in the
        emergency department tested positive for the virus between December 27 and
        January 1, according to Irene Chavez, senior vice president and area manager.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac25aa6b-1077-4920-93c7-2ff64d34a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42938318-7cb3-4a45-beeb-7674a26a83af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:38.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez said in a separate statement that the medical center is investigating
        whether an inflatable, air-powered costume may have played a role in the spread.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cff495-1863-4cf4-a272-3a7da61029d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:39.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3270efb2-5d2a-41ab-82ba-3f5192d785c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A staff member did appear briefly in the emergency department on
        Dec. 25th wearing an air-powered costume," Chavez said. "Any exposure, if
        it occurred, would have been completely innocent, and quite accidental, as
        the individual had no Covid symptoms and only sought to lift the spirits of
        those around them during what is a very stressful time."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5598b0-628b-45c2-af51-45028ef86297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743c1ac5-8445-4bc7-af4f-de50ebb7bec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:40.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez said in the statement that air-powered costumes will no longer
        be allowed at the facility.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243077f0-16dc-49be-adaa-be1d52ebaaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:41.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a7863-7213-4160-9d75-fd3254bec96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything, this should serve as a very real reminder that the
        virus is widespread, and often without symptoms, and we must all be vigilant,"
        she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b087dc75-f790-41a0-93a5-b62f26bbbe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c678f7f2-0df8-4fd6-8b79-240f73851f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:42.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southern California, design and construction experts from the
        US Army Corps of Engineers have been deployed to the Los Angeles area to "evaluate
        and where necessary upgrade oxygen delivery systems" at about a half dozen
        hospitals.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f445d-96fb-4f4a-8f83-5a9d21a366c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:43.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e802da2b-8e0c-4adb-b966-32071a318b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:44.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One area hospital converted administrative offices and break rooms
        into treatment areas for their coronavirus patients, said Col. Julie Balten,
        commander of the Los Angeles District for the Corps of Engineers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0511e1-a7af-400c-839c-bbd23234fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.349+08:00
