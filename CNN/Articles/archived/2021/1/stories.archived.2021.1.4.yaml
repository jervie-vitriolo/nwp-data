    'template': '1'
    'title': 'Over 100,000 Chinese workers in PH received unauthorized COVID-19 vaccines,
      says civic leader '
    'updated': 2021-01-04T17:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac25346-52ed-42e6-a359-43ac40c334b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:39:57.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:11.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — More
        than 100,000 Chinese nationals in the country have already been vaccinated
        against the coronavirus despite the absence of regulatory approval, according
        to civic leader Teresita Ang-See.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d42b77-597b-44de-a02a-16d3e56f1714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:31:18.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:05:11.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She bared this in a virtual media forum on Monday, adding that the
        vaccination started as early as November. This prevalence of Chinese workers
        receiving unregistered vaccine shots, however, only came to light in mid-December
        when one of those supposedly immunized still caught the virus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ffeb4b-6cf4-4d64-907b-4942f27c5f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:31:18.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:05:12.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang-See said she viewed the vaccination as a "positive" development
        as this could help prevent transmission in the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b56088-2fab-4c7f-8eb3-70a3c7242ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:31:18.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:05:12.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Okay lang saakin na ma-bakunahan sila, kasi</em> [It''s okay
        with me that they are vaccinated, because] we don''t have much control with
        them," she said. "<em>Wala naman tayong</em> [We don’t have] basis to touch
        base with them, especially the POGO (Philippine Offshore Gaming Operator)
        workers. So, I''m glad that they are being vaccinated because it protects
        us also if they are protected."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33b6646-fda9-41ff-89e7-7f8c1b5c2d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:31:18.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:05:13.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she also raised concerns on the legality and safety of
        the early inoculation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7838db-965d-4b2e-8644-f6a14ff5d79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:31:18.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:05:13.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just that the worry nasa''n ang polisiya mo? ''Yung worry
        na they''re breaking our laws, that''s one," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda9ffe9-aa71-4f29-b0b7-e57d85c8aa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:31:18.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:05:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that since no vaccine has been approved to date by the
        country''s Food and Drug Administration, there might be lapses in the operations,
        such as in the process of administering the vaccine, as well as its handling
        and storage.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea688deb-9ac5-4d65-b295-f668f0218b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:31:18.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:05:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing, Health Secretary Francisco Duque
        III said the Health department is already coordinating with the FDA, the National
        Bureau of Investigation, and the Bureau of Customs to look into the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b04935-86dd-45ae-89e7-3651b77e5451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:39:57.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:15.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab4f7c-e4ac-4ecc-bc89-bc13851aefca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:39:57.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasama po ito sa imbestigasyon na isasagawa ng ating mga regulatory
        agencies, ng FDA, ng NBI at Bureau of Customs para matugunan itong mga aspeto
        na nakapalibot dito sa usapin ng alleged injection of unauthorized, unlicensed,
        unapproved COVID-19 vaccines," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf59709-d991-4b60-a388-05b24bbb50cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:39:57.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba8d5f5-7952-41ad-aa0f-140f1fc15915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:39:57.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:16.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is included in the investigation being done by
        our regulatory agencies, the FDA, the NBI and the Bureau of Customs to address
        all matters surrounding the issue of the alleged injection of unauthorized,
        unlicensed, unapproved COVID-19 vaccines.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62372c6e-f904-4838-85b4-26eb7778de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:39:57.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:17.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c3c68d-172c-45f8-99a0-da4a3f91fdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:39:57.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:17.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Presidential Spokesperson Harry Roque downplayed
        the issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075455b7-a4a4-4a89-9140-ac31fec682f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:39:57.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:18.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74bd006-d4a5-4794-952b-f87a23315923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:39:57.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:18.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung totoo man, eh di mabuti, (If it were true, then good, now
        we have) 100,000 less possible carriers of the COVID-19," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deffcaf1-750d-4917-82cf-1b49e22155ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:39:57.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:19.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894ee1e-9190-403a-9a1a-360c708a99e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:39:57.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:20.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice on Monday authorized the NBI Special Action
        Unit to start the investigation on the "importation, sale, offering for sale,
        distribution, administration, and inoculation of COVID-19 vaccines" that are
        not yet authorized in the country. The probe will include reports on vaccinated
        POGO workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bad8197-9cb0-40e5-8bb8-77ac680b9acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:39:57.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:20.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdddae7f-00f0-4bea-b779-ee926ea4c44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:39:57.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:21.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Section 11 of the FDA law prohibits the manufacture, importation,
        sale, offering for sale, distribution, transfer, and promotion of any health
        product that is unregistered with the FDA, and Section 12 thereof imposes
        the penalty of fine and/or imprisonment," Justice Secretary Menardo Guevarra
        told reporters in a text message.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd636eda7-b0a9-4e36-8bf2-2eab4ec6f95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:39:57.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:21.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97538a3e-d2c8-424a-b450-5860aa099b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:39:57.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, persons who knowingly or willfully administer
        and unregistered vaccine may be held liable under the Medical Practice Act
        of 1959," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b66d0f3-5bea-4f67-8eed-9e4200a92217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:39:57.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:22.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
