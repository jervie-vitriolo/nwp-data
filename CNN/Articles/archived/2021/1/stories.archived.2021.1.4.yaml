      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d495e59-2824-47a3-8297-4ebb8390c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vaccines being administered slower than expected</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd6f7aa-45fa-4f38-8588-639bbb5f1cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:45.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal government officials said they planned to vaccinate 20 million
        people by the end of 2020, but the results so far have fallen well short.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4cf271-0de3-4fe9-83a9-7eeec5f0c439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:46.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ce31c6-91db-4ca8-9341-3cfe76ce676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:46.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 13 million vaccine doses have been distributed by the
        federal government to states and local counties, the CDC Covid Data Tracker
        said. Of those, more than 4.2 million vaccine doses have been administered.
        Those include doses of both the Moderna and Pfizer/BioNTech vaccines.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e69b07c-33dc-4a4c-ae75-ca3c6481124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:47.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10470022-032f-468b-8265-86b793ad4f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said on Sunday the United States has fallen behind
        on administering vaccines but hopes momentum will pick up in the first few
        weeks of January.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fe318c-2d51-4287-9121-3c1ce3f80f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:48.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5db4b9-f4f4-4ce8-8320-c3868681936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you look at the last 72 hours, there''s been about 1.5 million
        administered into people''s arms, which is an average of about 500,000 a day,"
        he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358ba0dc-57c8-4db6-88ab-f720d8bc9f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb91a9-ad94-483c-a588-0460d6d845f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:49.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said that the US is not where it wants to be in administering
        vaccines.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d94ac31-132e-4f41-b4f8-07876cab33e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa88c2e-ffa4-4306-9b78-fb70f70d4c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:50.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to do much better," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33612018-1fad-446b-bf67-5ed5afb6c070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:51.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4164e3e-37a0-4003-a452-fd509cddfd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leana Wen, former Baltimore Health Commissioner, told CNN the
        federal government needs to take a more active role in the mass vaccination
        efforts.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd67fef-4162-48d7-a152-4fae8b88751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fff0da5-a39a-4550-b998-b7e26cf14da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is local and state health departments have been doing
        everything else in this response. They''ve been the ones figuring out how
        to ramp up testing and contact tracing and doing public education, and now
        we want them to also take on the duties of launching this massive vaccination
        campaign. They really need the assistance of the federal government," she
        said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf90d948-f598-487d-ad36-c9cb53ca068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:53.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bc88c4-f2e4-432d-8aa0-c1a85e8f364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:53.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the vaccines approved in the US require two doses based
        a few weeks apart -- and the US will keep doing it that way, rather than follow
        the UK''s decision to potentially delay second doses, Dr. Anthony Fauci told
        CNN on Friday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1396949b-79f8-409e-ae87-ea95206d3123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f46d25-e8dc-405f-b8e5-7f9fca06eefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK adopted that strategy in order to give as many people as
        possible the first dose as quickly as possible, saying that it affords some
        amount of protection.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76965be-6355-4b0d-bf66-2214c65244ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:55.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cad49b7-1c97-42e3-b42e-6ad2449476ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:55.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We make decisions based on data. We don''t have any data of giving
        a single dose and waiting for more than the normal period of time" to give
        the second dose, Fauci said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fbf6e9-ad93-4b19-93b2-e232fba95149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:33:39.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:03:56.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/03/health/us-coronavirus-sunday/index.html"><em>"California
        reports more than 45,000 new coronavirus cases as surge continues into new
        year"&nbsp;</em></a></p>'
  'Europe-school-closures-loom-pandemic':
    'author': 'Angela Dewan and Harry Clarke-Ezzidio, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-04T16:31:02.947+08:00
    'imagesource': 'jcr:3e491493-bc39-475d-b0eb-cec641e23774'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdfb27ad-6696-4ee8-a0bd-a56986d03acd'
    'lead': 'In the earlier stages of the pandemic, data showed significantly lower
      infection rates in children than adults. Now, in the UK, high school-aged children
      are the age group with the highest rate of infection. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T16:35:51.940+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:02:57.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:51.129+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'lockdown', 'schools', 'COVID-19', 'pandemic', 'closures']
    'stories': ['e5e0a758-3a65-49f8-9054-36a4085cfe11']
    'template': '1'
    'title': 'Europe has kept its schools open for much of the pandemic. Now closures
      loom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41419a4d-06f6-48ab-a60f-ade251ee15c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:58.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>The coronavirus pandemic transformed
        the working and social lives of millions of European adults in 2020. Children
        too have suffered immensely, with months of confinement only giving way to
        some sense of normality when schools in most countries reopened in the summer
        and autumn.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebec7457-73c2-4dd1-ae18-04bb592d0ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:58.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now even that is under threat. Students in the UK were due to return
        from the Christmas break on Monday. But less than a week ago, the government
        announced the return to school would be delayed by two weeks for almost all
        high schoolers and some primary (elementary) school children. Learning will
        move online. On Sunday, Prime Minister Boris Johnson conceded schools may
        need to close indefinitely.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd10b17-c5d1-493c-b605-bcf42214a2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, schools switched back to remote learning in mid-December
        as infection numbers soared, with a decision on the way forward due on Monday.
        And in Ireland and Spain, teachers'' unions and some local leaders are calling
        on federal governments to delay the return to school too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaae1d0-4b3d-40a4-8260-059e52cc1e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:59.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK cases are rising rapidly, forcing millions of people into new
        lockdowns. School-aged children are being infected at a higher rate than before,
        and scientists worry a new variant of the virus, which is more easily transmitted,
        is helping drive the reinvigorated spread.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c37e06-5809-487f-b065-95cc9a27c48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that variant has already been found in at least 15 other European
        nations, including Sweden, France, Spain and Switzerland. It has also been
        identified in at least 14 outside the region, including the US, China and
        Australia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27598cb6-5236-4c20-a0ff-b17497761430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-week delay to returning to school may seem insignificant to
        Americans in cities where schools were shut before bars, restaurants and gyms.
        But in Europe, shutting schools is widely seen as a last resort.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab0913d-abae-42ca-8d20-f2137e9ee60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European governments have leaned on studies that suggest schools
        do not play a major role in the transmission of COVID-19 in communities to
        justify keeping them open. Children have typically been at lower risk of infection
        and of becoming severely ill from the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a2d9b4-deab-4c79-88ac-f58dd3773be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:01.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of these dynamics may be changing. In the earlier stages
        of the pandemic, data showed significantly lower infection rates in children
        than adults. Now, in the UK, high school-aged children are the age group with
        the highest rate of infection. Child deaths, however, remain extremely rare.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f8e28-7456-4b3b-84b7-8c8e02861bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:02.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Shamez Ladhani, an epidemiologist leading a survey of infections
        in England''s schools, told reporters in mid-December that the rising infection
        rates in English schools generally reflected the rates of their communities.
        That may support the idea that schools still aren''t driving infections in
        the community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad357f2a-40e1-4c3f-bc57-af42bac6ae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:02.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey isn''t conclusive, but Ladhani says his team isn''t finding
        much evidence of transmission between students in close contact.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69301eb-56ee-4c0a-8afe-e9aa2ccff716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:03.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not many outbreaks where six children in the same bubble,
        for example, all get infected in a timeline where you think that they passed
        it on to each other," Ladhani said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddffc6eb-1a07-42f9-902d-8df0a81cff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:03.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government guidance recommends English schools form "bubbles," or
        groups, for their pupils to limit the number of contacts students have with
        one another.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfb6906-efdf-47b4-b3b8-b4fd9b86fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:04.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that there is infection happening in school-age children.
        What we don''t know is the dynamics of that infection, whether it is occurring
        in school, or outside schools or at home," the epidemiologist said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2598f515-0c6c-44e1-aa57-988c596a3bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:04.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are studying whether school children may be more likely
        to spread the new COVID-19 variant than previous ones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38d95e5-3b93-45d9-ae0f-855d700fcb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:05.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>To close or not to close?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb9e905-3c06-435a-98c8-53943d370cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:05.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some teachers and medical experts in the UK are arguing that school
        closures are not just the result of the new variant but the government''s
        failure to get ahead of the virus and to make schools safe enough to weather
        it. On Sunday, PM Johnson told the BBC there was "no doubt in my mind that
        schools are safe." He added that children faced a "very, very low" risk, compared
        to the benefit of attending school that was "so huge."&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c766df77-02ec-4c37-af94-b2514f5b55a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:06.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Gavin Williamson said in parliament on Wednesday
        that the government had a rigorous plan to improve safety in schools, and
        that the two-week delay would give them time to implement mass Covid-19 testing
        for students and staff -- a new regime that will be supported by the UK military.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2031d900-7327-4dbe-994e-31f552f2c6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of mass testing will help protect not just children and
        young people, it will benefit everyone in the community because it will break
        the chains of transmission that are making infection rates shoot up. This
        in turn will make it safer for more children to physically return to school,"
        Williamson said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1149e8fa-0e51-4b83-9cda-bc7ed307b980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lawmakers, including the opposition''s shadow education secretary,
        Kate Green, raised doubts over whether the government would be ready to roll
        the program out in every school in just two weeks. Teachers'' unions have
        called it "undeliverable."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aaf0a6-83af-46b4-b39f-b14e84b7ea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:07.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This delay and disruption to children''s education is a direct
        result of the government''s failure. They''ve lost control of the virus. Now
        they''re losing control of children''s education," Green said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d278b08-6fd3-4269-9a30-6d5e26ab0e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:08.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is skepticism of the UK government''s ability to quickly implement
        mass-testing programs after its £22 billion ($30 billion) test, trace and
        isolate program was late to launch last year and was criticized by government
        scientific advisers as having only a "marginal" impact. The advisers said
        too few people were being tested, that results were turned around too slowly
        and people were breaking rules to isolate, with little monitoring or enforcement
        in place.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d08fe4-d313-4525-acf8-5207b899edec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:08.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent SAGE -- a group of experts established as an alternative
        to the government''s official scientific advisers, known as SAGE -- said in
        a recent paper that it was more important now than ever to improve the track
        and trace program to keep infections down and, therefore, schools open.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d86040b-a4c8-43f1-8521-b7d480813118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:09.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned that there was too much expectation that vaccines, being
        administered now in the UK and much of Europe, would mean a return to normalcy
        right away.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defbe756-2c03-4e49-b5f0-aa4f42042fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:09.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the magic bullet. We are in a very serious situation,"
        said the group''s chair, David King, a former scientific adviser to the government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346d2350-57f1-4598-a95c-24a184f5c247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:10.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a discussion on Wednesday last week, he warned that herd immunity
        through vaccination may only be reached by around the end of the year. That
        too is only if enough people choose to be immunized.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd43bba-0e0e-46a0-931f-fc0c64e740dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a paper, Independent SAGE calls for improvements in safety regulations
        in schools. It points out that current rules say an entire high school year
        group of up to 240 people could be considered a "bubble," recommending much
        lower limits to the number of contacts students have. In elementary school,
        it recommends bubbles of three or four children.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc507c-5ab5-466f-83a6-e5f2bf3fa067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:11.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also calls for resources to improve ventilation, to reduce class
        sizes and to encourage more blended or hybrid learning, where students can
        study remotely for part of the term to reduce the number of people on site
        at any given time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77dc082-dbdc-4f52-b19b-3beb307eedc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sentiment shared by many teachers, including one from England''s
        Midlands who spoke to CNN on condition of anonymity. Suffering from long Covid
        himself -- with chest pains and constant feelings of fatigue -- he says he
        and his colleagues felt the government had "thrown us under the bus."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6204a83c-9107-40d3-815d-7c2e8b189a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:12.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problems also come from governments not funding schools appropriately
        over many years," he said, describing his school building as having tight
        corridors that make one-way systems impossible, and packed classrooms with
        poor ventilation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f427abce-6282-422c-9400-e7b36001f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:12.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can have 2,000 people in a building, or 30 people in one enclosed
        classroom. You can''t just rely on opening a window."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984ced54-920c-4b7d-a78f-2748a5504bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:13.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some teachers, however, are troubled by school closures and fear
        the two-week delay may be extended.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70aadac-75fa-4b19-9f42-2854085354c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:13.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Perks, the principal of the East London Science School, said
        he wanted his school to reopen as soon as possible, having seen the challenges
        online learning presented during England''s first lockdown.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6406de-fc84-481e-b25a-f2b0e2791326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:14.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since then, we have kept open and want to stay open," he told CNN,
        even though he himself and many of his colleagues contracted Covid-19 last
        year. He said that while infection rates were high, he wasn''t seeing a lot
        of teachers or students in his school getting seriously ill.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ea63d-0d07-4617-b417-31c0521b09ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is much more important we stay open for the pupils. If we fail
        to keep going in the New Year, the entire examination system is in doubt and
        the future the pupils are working for suddenly becomes in doubt," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f998ccb6-e490-4eb9-b7ba-ad1268764d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children only achieve their best as they race towards the finishing
        line of examinations. If that is taken away from them, they can''t push themselves.
        They will lose faith in the system and fall back."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d25c11-8ce0-42fa-bfe4-f78ae3692fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It was boring to be glued to a screen''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaed5e7-2924-41ed-a5ca-0004451b88a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:16.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventh-grader Andaru Jensen has been worried about the same thing.
        His final school exams were scrapped last year, which he regrets.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cd2c1f-5a3f-48cb-aff2-27aa0f0f6e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:16.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think at some points I get a bit scared when I feel like I''ve
        lost some of the things I learned. I can''t remember everything I learned
        and I think, ''Am I slumping? Am I not as good in class as I used to be?''"
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe3c28-4813-4f8e-867d-cb301fc65c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:17.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He doesn''t mind studying from home for another two weeks -- especially
        as he''ll get an extra hour of sleep -- but he doesn''t want to learn online
        for too long.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cb859e-596e-406e-bf0a-3c147c8fd9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:17.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the first week in the last lockdown, it was really hard to
        keep myself motivated. It was boring to be glued to a screen for that many
        hours, doing the same thing over and over again."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f29c220-5375-40b7-a4fd-28f0523c9b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:18.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wasn''t too worried about Covid-19. He understands there''s
        a risk he could get it, but he knows he''s in a low-risk group and would rather
        be at school than missing out on in-person education and seeing his friends.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304d21b5-5c1b-41ad-8494-5bed1d8401cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:18.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many parents are feeling anxious, some about the potential risk
        of infection, or conversely about the strain of having to balance hours of
        childcare while working.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4caecc-69ec-4b3d-bf58-77bb01e9d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:19.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Tilmouth, who has 13-year-old twins in school in the northern
        English county of Northumberland, is one such parent, who says the government''s
        safety regulations for schools were "poor, ineffective or non-existent."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f518d76b-3cc7-4db0-b4bb-c26b71af5265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:19.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ask parents in Italy, who dealt with on-again-off-again schooling
        throughout 2020, and many will say they are desperate for their kids to have
        that same sense of normality that many in other parts of Europe have had.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15d297a-ec9b-4a5e-ba48-70b6c9b39aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:20.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy is trying to start a staggered reopening of schools next week,
        but there is nervousness that infections will rise and schools may close again.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d395a32-7638-4b02-a7d1-1676f4af29ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:20.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, I believe that we unfairly made kids -- and even more,
        teenagers -- pay the highest price for a disease that basically doesn''t affect
        them," said Mario Fusco, a 46-year-old software developer in Lombardy. He
        and his wife spent months home schooling their 9-year-old daughter last year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12d38c1-0b43-4f31-a947-0c37419da57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:21.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every morning at around 8 a.m., I walk my dog before starting to
        work and I see 80-year-old people entering the subway station close to my
        place, while [the government has been] forbidding boys and girls to go to
        school. The first thing we did here in Lombardy back in February was close
        schools," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1087013-820d-4374-8681-c91515598722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Italy is not a country for young people."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439c75cf-f25a-44b3-81f0-50b9107619a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:35:51.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:03:22.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/04/health/europe-school-closures-covid-19-gbr-intl/index.html">CNN.com</a>.&nbsp;</em></p>'
  'Trump-steal-Georgia-election-ruse':
    'author': 'Stephen Collinson, CNN'
    'caption': 'US President Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-04T16:36:39.868+08:00
    'imagesource': 'jcr:61e6214b-edbf-44b0-9bb4-139dba262e9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '719d3a81-a545-4b44-b612-28fdda65e659'
    'lead': 'Astonishing new evidence of a desperate President Donald Trump caught
      on tape trying to steal the US election exposes the depth of his corruption
      and makes his Republican Capitol Hill allies complicit in his bid to thwart
      the will of voters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T16:40:13.875+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:02:32.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:51.702+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'Trump', 'Georgia', 'GOP', 'Republican', 'election', 'ruse']
    'stories': ['a01e5c92-5de7-49be-92e2-2cd6850628e1']
    'template': '1'
    'title': 'ANALYSIS: Trump''s bid to steal Georgia exposes GOP election ruse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2702ca76-3776-4f83-b14b-cddd7a581dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:33.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Astonishing new evidence of a desperate
        President Donald Trump caught on tape trying to steal the election exposes
        the depth of his corruption and makes his Republican Capitol Hill allies complicit
        in his bid to thwart the will of voters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353d3741-1f6e-42bd-a45c-1b4141b78a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:33.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a fresh abuse of power, Trump tried to bully a top Georgia GOP
        official into finding votes to overturn President-elect Joe Biden''s win in
        the state. The staggering telephone call, audio of which was obtained by CNN
        and first reported by the Washington Post, amounted to the most serious threat
        yet posed by his authoritarian instincts to American democracy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a369e3b6-6b80-4ee3-9604-a04ad2a680d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:34.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the latest outrage, this week already marked a watershed
        moment for Biden''s coming presidency, a ruptured Republican Party and for
        the integrity of the US political system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b925d-dc09-4f6c-9b26-c13d880d7cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A GOP attempt, for example, to block Congress'' certification of
        Biden''s win based on lies and false conspiracy theories about fraud on Wednesday
        has no chance of succeeding but will further convince millions of Trump voters
        the election was rigged. Scores of GOP lawmakers plan to choose the vanquished
        President and his voters over the cherished principles of free elections in
        a fracturing that will have lasting consequences for the GOP and the nation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841b80f1-6015-49ed-a03a-7098bf8145a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, two Georgia runoff elections will decide whether Republicans
        will hold their Senate majority and retain the power to block Biden''s sweeping
        agenda and hopes of swiftly confirming a Cabinet at a time of national crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26e295b-59fe-45bd-9c12-804b1a1cea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:35.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this is coming to a head as Trump incites protests in Washington
        in a bid to disrupt the election certification effort, amid fears of violence,
        while ignoring a worse-than-ever pandemic and the consequent deaths of 350,000
        Americans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b463cfc-6f7c-46d6-9bc9-f6b055c2974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:36.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the President blasted the world-leading US death toll as
        "fake news" on Sunday, while disregarding growing evidence his White House
        has botched the rollout of crucial new vaccines just as it did earlier stages
        of the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58fa1c0-1c2e-4760-a367-6082eb049cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Surgeon General Jerome Adams contradicted Trump''s false claim
        on CNN''s "State of the Union," telling Jake Tapper: "From a public health
        perspective, I have no reason to doubt those numbers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f8cb23-dd96-4ffd-add7-a68837ab64cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:37.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I just want to find ... votes''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf3524f-7bfb-40f9-93b5-7c981f01ab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:37.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the stunning telephone conversation between Trump
        and Georgia''s GOP Secretary of State Brad Raffensperger escalated the constitutional
        crisis Trump started stoking even before his election loss.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1571f9-465f-4568-8b1a-6e3b0317b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So look. All I want to do is this. I just want to find 11,780 votes,
        which is one more than we have. Because we won the state," Trump said, in
        a comment that at best was an abuse of power and that could raise legal questions.
        Throughout the hour-long call, the President repeatedly prods Raffensperger
        to agree to his false claims that thousands of votes were illegally cast,
        that some ballots were destroyed or came from dead people or out-of-state
        voters. The Georgia secretary of state tells the President that he has false
        information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6a8937-bab9-4c93-86a9-eb722a858d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:38.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A string of recounts, audits and legal cases have affirmed Biden''s
        narrow victory in Georgia in November in one of the clutch of swing states
        he won on the way to 306 electoral votes and a clear victory over the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca812ad5-0f52-47fb-8a33-e7eb072b0449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:39.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tape recalled the kind of coercive, corrupt behavior that led
        to Trump''s impeachment over a call with Ukraine''s President, but that all
        Republican senators with the exception of Mitt Romney decided last year did
        not merit his ouster from office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5100714-7a58-4d0e-b1fb-01216fef5904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:39.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest smoking gun call, Trump is heard trying to convince
        Raffensperger to announce that he had recalculated the vote totals and that
        the President won, and threatening criminal reprisals if his fellow Republican
        failed to act.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e032cb47-346e-4f5a-9b1a-6b13bfa16b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:40.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very least it''s an abuse of presidential power which in
        a normal time would be impeachable," said CNN presidential historian Timothy
        Naftali.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f84f1f-11c1-440d-bd76-2566addb1294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:40.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Dean, a former White House legal counsel in the Watergate scandal,
        told CNN''s Fredricka Whitfield Trump was at "the edges of extortion."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa65eece-9fa8-43e7-8c35-b38bdb003cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:41.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s senior legal adviser Bob Bauer said in a statement that
        the tape offered "irrefutable proof of a president pressuring and threatening
        an official of his own party to get him to rescind a state''s lawful, certified
        vote count and fabricate another in its place."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b926be-62ef-4a7e-98d6-bb285beab3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:41.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It captures the whole, disgraceful story about Donald Trump''s
        assault on American democracy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036da833-f9f9-4644-a758-e6ccf970b92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Call heaps pressure on Trump''s GOP backers</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dd696c-c201-472f-a599-6e3dad49fb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s call with Raffensperger suddenly heaped new scrutiny on
        Republican members of the House and Senate who have pledged to challenge the
        normally pro forma certification of the election result in Congress.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669fbde9-a69a-442d-a44d-f2ee3e77fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they criticize results already ratified by Republican-appointed
        judges and the conservative majority Supreme Court, as well as state officials,
        many of whom are Republicans, they must now decide whether they stand by Trump''s
        flagrant attempt to overturn the rule of law in Georgia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46abbb24-79c5-4967-aef4-1f9750dc0ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:43.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 12 Republicans, including Missouri''s Josh Hawley and
        Texas'' Ted Cruz, have said they will seek to disrupt the certification on
        Wednesday. House Minority Leader Kevin McCarthy, a California Republican,
        has signaled support for a move that may be supported by a majority of his
        members in the House, CNN reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99798f03-2ed8-4ad4-a542-f3269e8e385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:44.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do ... Republicans want to be on the side of an abuse of power
        or a criminal conspiracy?" Naftali asked.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ed5e5-e72f-4377-9261-3f37428c6e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:44.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shallowness of the Republican effort is revealed in lawmakers''
        arguments that it is being pursued not on the basis of new evidence of fraud
        but on the grounds that millions of Trump voters believe the election was
        corrupt.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5185e392-72dc-4a89-9625-204f12b57b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:45.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an unsustainable state of affairs in this country where
        we have tens of millions of people who do not view this election result as
        legitimate," Wisconsin Sen. Ron Johnson, one of the senators who plans to
        support an objection, said on NBC''s "Meet the Press."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b8e6be-e438-4553-a567-bf1e94ba85cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump and his acolytes have spent months making false claims
        about election fraud, aided by conservative media organizations and White
        House officials who have blatantly lied about an election that Trump''s Justice
        Department and other appointees have said was free and fair.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0689fcb-4757-4d12-971c-e6f18a00953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corruption revealed on Trump''s call to Georgia meanwhile removes
        any doubt that the President is trying to steal the election. That makes it
        harder for Republicans to argue they are replicating symbolic objections to
        election results in Congress adopted by isolated Democrats in previous years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95553e8-7aa1-4d52-b33e-25d0d3a98526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:46.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Republican breach</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8005b37b-9800-4f9a-95ac-1c02ab8d3d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:47.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s staggering developments sharpened the divide in the GOP,
        after Hawley''s decision to challenge the results burst open a breach that
        Senate Majority Leader Mitch McConnell had tried for weeks to mend.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a07d94-bcdc-427b-a8b0-a1a62b5f3ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:47.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge to the certification and demand for a commission on
        false claims of voter fraud is just the latest in a long list of efforts by
        Capitol Hill Republicans to appease an unchained and lawless President who
        threatens to back primary challenges against those who cross him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b7b7e5-a1f2-47b3-9d2b-7f41e6cacf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:48.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several GOP senators, including Utah''s Romney, Maine''s Susan
        Collins and Nebraska''s Ben Sasse have registered frustration with their colleagues.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23235150-d24f-42e0-a89b-77c5f9ecf144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The egregious ploy to reject electors may enhance the political
        ambition of some, but dangerously threatens our democratic Republic," Romney
        said in a statement Saturday. "I could never have imagined seeing these things
        in the greatest democracy in the world. Has ambition so eclipsed principle?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170d7f41-1054-4863-8460-e33fdc107149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:49.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 2012 running mate, former House Speaker Paul Ryan, vocalized
        his concerns in a rare public statement Sunday, saying, "Efforts to reject
        the votes of the Electoral College and sow doubt about Joe Biden''s victory
        strike at the foundation of our republic."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dcf06d-ffbe-4070-9af9-c94a700854ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:49.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican leaders are angry that Hawley — a potential 2024 presidential
        candidate — has effectively forced his colleagues into a vote on the election
        that is doomed to fail but leaves them to chose between democracy and a GOP
        President who is popular with the base.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0b39dc-7a2b-4647-bd94-3ba3f231e76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that if you have a plan, it should be a plan that has some
        chance of working. And neither of the two proposals that have been advanced
        will produce a result," said Sen. Roy Blunt of Missouri, a member of GOP leadership.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99209083-7180-4357-ac53-f4899cf2e787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:50.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While McCarthy is backing the challenge, the third-ranking Republican
        in the House, Rep. Liz Cheney of Wyoming, sent a memo to colleagues on Sunday
        warning that it set a "dangerous precedent" that threatened to snatch away
        the responsibility of states for running their own elections.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2614bc4c-c2a4-4c79-80e4-d7388ab8b5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is directly at odds with the Constitution''s clear text and
        our core beliefs as Republicans," she wrote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b08a6a-b716-4226-bf39-0e52b2ec2b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:51.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another group of seven House Republicans -- including a couple in
        the conservative House Freedom Caucus -- also spoke out Sunday, calling on
        their colleagues to "respect the states'' authority here" even "though doing
        so may frustrate our immediate political objectives."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c24d3db-3378-4298-8ad4-78a6aa3fc7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:52.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump heads to Georgia</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b36d2b-29a9-4d1f-b479-161052e2ff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:52.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s bombshell call could affect what are shaping up as two
        tight races in Georgia where GOP Sens. David Perdue and Kelly Loeffler are
        facing voters. Republicans need just one of them to prevail to retain their
        Senate majority. If Democrats welcome both Jon Ossoff and Rev. Raphael Warnock
        as new senators, they will split the chamber 50-50, allowing Vice President-elect
        Kamala Harris to cast deciding votes on tied legislation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c38c03f-a8f9-44c1-bd09-c7e3f7d72917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Georgia gubernatorial candidate Stacey Abrams, who earned
        credit for helping engineer Biden''s victory in the state, said on "State
        of the Union" that it could take several days for the results to become clear.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257e65b9-4850-461e-9a41-09f4ace6dadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:53.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said she believed that strong turnout among Democrats casting
        mail-in votes had put the party in a strong position.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c797b8da-610e-4cba-a89a-fa91eaed7b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:54.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be a very tough battle, but it is absolutely within
        the realm of possibility, in fact, the realm of likelihood, that Democrats
        can win," Abrams told Jake Tapper.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb2364-a7d1-44e9-8665-4a4613ee4f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:40:13.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:02:54.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans need a strong Election Day turnout to compete. But there
        are fears among local activists that Trump''s relentless assault on the probity
        of the presidential election in Georgia will convince his supporters that
        their votes will not count in the senatorial runoff races.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aca842-cdc5-4b4b-9bae-803996492300'
      'mgnl:activationStatus': true
