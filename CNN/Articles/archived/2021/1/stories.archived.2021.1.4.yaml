    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:42.256+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'England', 'cases', 'coronavirus', 'COVID-19',
      'Boris', 'Johnson']
    'stories': ['661b8bcb-4f8a-4ca5-9e16-aab75ee38134']
    'template': '1'
    'title': 'Boris Johnson warns COVID restrictions are about to get tougher in UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ce132f-c19b-4cf1-bcb4-64679c70fc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:30.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Coronavirus restrictions in England
        are "alas probably about to get tougher," UK Prime Minister Boris Johnson
        said Sunday, as the country battles to rein in a deadly surge in coronavirus
        infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd23ca6e-dac2-462d-aeaa-b0e14992b703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:30.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on the BBC''s "The Andrew Marr Show," Johnson was
        pressed over whether the restrictions currently in place in the worst-hit
        areas of England were doing enough, as hospitals fill up with COVID-19 patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef18389-5fcb-40a7-9bad-51ce69af31a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:31.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be that we need to do things in the next few weeks that
        will be tougher in many parts of the country, I''m fully reconciled with that,"
        Johnson said. "I bet the people of this country are reconciled to that," he
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5a4cac-369e-4a6d-8cba-164476567edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed to elaborate what those tougher restrictions might be, Johnson
        said: "There are obviously a range of tougher measures that we would have
        to consider. I don''t want to speculate, I''m not going to speculate now about
        what they would be.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f2c576-c6c3-4141-ba1d-053bad25c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:32.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, school closures that we had to do in March is one of those
        things (...)," he added, as the controversy over the government''s mixed messages
        over schools reopening continues to dominate the headlines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c053d9e1-b5d9-4651-8362-f2f6d741ff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:32.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing his warning on the same program in October last year, Johnson
        warned: "It is bumpy, and it''s going to be bumpy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adf0aa8-b9b7-4f4c-b3d4-9cef701d169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Prime Minister insisted that by the spring the situation
        across the country should be improving as more people are vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1421cc-5e9f-4d8b-9098-cd7de2be047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current system, most of England falls under the toughest
        Tier 3 and Tier 4 restrictions -- with the latter in place for all of London
        -- with a strict stay-at-home message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deef529-ef5f-45df-844e-c0d9a4d5f29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:34.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some scientists have warned that stricter measures are needed
        if a new, more infectious variant of the virus, which has spread in recent
        weeks across London, southeast England and parts of Wales in particular, is
        to be brought under control.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2301013-d317-46d2-8782-e1b811e49dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keir Starmer, leader of the main opposition Labour Party, called
        Sunday for a nationwide lockdown to be imposed within the next 24 hours, saying
        the country "can''t afford" further delay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014ce878-d1d6-4153-8469-f316d9946754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:35.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus is clearly out of control and there''s no good the Prime
        Minister hinting that further restrictions are coming into place in a week
        or two or three. That delay has been the source of so many problems," Starmer
        told reporters. "So I say, bring in those restrictions now, national restrictions
        within the next 24 hours -- that has to be the first step to controlling the
        virus."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aa7719-a7cb-4362-b8f7-f33a30c44172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers are preparing to reactivate seven emergency Covid-19
        field hospitals across England as regular hospital wards come under increasing
        strain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3845f1-7286-40d5-9aeb-6eef6c3774a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some London hospitals are now almost two-thirds full with COVID-19
        patients, President of the Royal College of Physicians Andrew Goddard said
        Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c0cc0-d545-4a84-9db3-6b90beb72f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both primary and secondary schools across London and some other
        parts of southeast England will remain closed for at least the next two weeks
        for in-person learning, except for vulnerable pupils and children of critical
        workers. The return of secondary school pupils has been delayed across England,
        with students to be taught remotely rather than in classrooms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84e0bdd-ee39-4b4d-8089-2ab12f4b08e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:37.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starmer said it was "inevitable" that more schools would have to
        close and urged the government to have a plan in place to ensure children''s
        learning and help working parents manage homeschooling. However, school closures
        should be the last resort, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a331d7f-9d42-48ff-bd19-d4e7047c4658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:37.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has now registered more than 50,000 new Covid-19 cases for
        six days in a row, with 54,990 new confirmed cases reported on Sunday. On
        Saturday, it recorded its highest daily rise in coronavirus infections since
        the start of the pandemic, with 57,725 new coronavirus cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99af8e-10aa-46b0-9da2-31fb1c9f04d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:38.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK also reported 454 new deaths Sunday within 28 days of a positive
        Covid-19 test. The country has been among the hardest hit in Europe, with
        more than 2.6 million infections in total and more than 75,000 deaths.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d88db5b-1cc6-4af1-8efc-547e217456d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:38.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mass vaccination hopes</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1573a6-7c49-4891-b4e6-deec2c334d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government is pinning its hopes for a return to some kind
        of normality on a speedy rollout of vaccinations, prioritizing the elderly
        and those who are clinically vulnerable, as well as health and social care
        workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00c9c41-a039-4ddd-9c57-e5be6d09387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:39.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the number of doses available of the Oxford/AstraZeneca
        Covid-19 vaccine, which was approved by UK regulators on Wednesday, Johnson
        told Marr that 530,000 doses would be ready to be given from Monday, on top
        of "the million or so" Pfizer/BioNTechCovid-19 vaccine already distributed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f70f5-d15b-4d8a-9d95-0ad2952392c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:40.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he was unable to say how many doses of the Pfizer/BioNTech
        vaccine were ready to be administered.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee74c861-0c6c-42db-aefa-074244e0ff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:40.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do hope that we will be able to do tens of millions [of Covid-19
        vaccines] in the next three months, I can certainly give you that figure,"
        the Prime Minister said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62370d61-e665-497a-b2bb-96d49c1c8f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said this strategy relied on using three vaccines, the Pfizer/BioNTech
        vaccine and Oxford/AstraZeneca vaccines -- both of which were approved in
        the UK last month -- and the Moderna vaccine, which would be ready to use
        "soon."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c0ffd1-edc9-413f-937c-248c6e4361a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling what he said on the same program last October, Johnson
        said: "I thought by the spring things would be better. I stick to that."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669312d1-6a27-495a-8536-2cc30271dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Sunday, UK Health Secretary Matt Hancock tweeted that
        the country had administered 1 million Pfizer/BioNTech Covid-19 vaccine doses,
        saying "the end is in sight."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27613a0-3fd3-4bc2-bd12-6ad442c52770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:42.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batches of the Oxford/AstraZeneca vaccine have begun arriving at
        hospitals ready for their use from Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59edbb86-864a-4122-a5d9-82901ddc28f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:43.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine is cheaper and easier to distribute than the Pfizer/BioNTech
        jab because it can be kept at regular refrigerator temperatures for at least
        six months. Both the Pfizer/BioNTech and Moderna vaccines must be stored frozen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d35bc-9340-4852-a82f-f11b99ff1609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:43.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New variant threat</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa8d5e-48fb-4498-ab0f-52abf84e09b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Minister for Scotland Nicola Sturgeon tweeted Sunday that
        her Cabinet would meet the next day to "consider further action to limit spread"
        of the more contagious variant that has driven up infection rates in England
        -- and that she would recall Parliament to hear its decision.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c29b94-58f9-43b4-8c56-2f66e4b8dac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:44.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, like other countries, are in a race between this faster spreading
        strain of Covid and the vaccination programme," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07ad0ce-e50a-4fe7-b0de-478723f8434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:45.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All decisions just now are tough, with tough impacts. Vaccines
        give us way out, but this new strain makes the period between now (and) then
        the most dangerous since start of pandemic. So the responsibility of government
        must be to act quickly (and) decisively in the national interest," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e508f000-57d2-4b7a-9608-8e6301f41472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson pushed back against a suggestion by Marr that his government
        had failed to prepare fully for the challenges of winter and the possibility
        of a mutation in the coronavirus, despite having been warned of the threats
        in a government-commissioned paper in July.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb4631-11ed-452d-934b-5338735ea54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:46.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This government has taken every possible step that we reasonably
        could to prepare this country for the consequences of winter," Johnson said.
        "What we could not have foreseen, I think, reasonably, was the arrival of
        a new variant of the virus, which was spreading between 50 and 70% faster.
        Once we did understand that on, I think, December 18... we took decisive action."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a1d2a-d169-4c38-92cf-c10106e2ed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of January 1, at least 30 countries, including the United States,
        had reported cases of the more infectious variant of the coronavirus first
        detected in the UK.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc5a55-7741-4156-a42e-946daf918191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no evidence that the variant is any more deadly or causes
        more severe disease, according to health officials.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd161fd0d-eb9d-44a6-9854-e2e5aaae4465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:49:05.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:08:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This stoy was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/03/uk/uk-faces-tougher-covid-restrictions-johnson-gbr-intl/index.html">UK
        Prime Minister ''reconciled'' to tougher Covid-19 restrictions as cases soar</a>."&nbsp;</em></p>'
  'Red-Cross-PhilHealth-pay-500-million-debt-COVID-testing-Gordon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-04T11:46:30.635+08:00
    'imagesource': 'jcr:2f6e6d5f-1d21-4a3d-8af4-31494a4058e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaf6e8ba-7916-484b-a91b-de508ee83e5e'
    'lead': 'The Philippine Red Cross is calling on the Philippine Health Insurance
      Corporation to immediately settle at least ₱500 million of its over ₱762 million
      debt, with the humanitarian organization warning anew of roadblocks in its coronavirus
      testing services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T11:52:36.503+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:07:44.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:42.706+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Red Cross to PhilHealth: Pay ₱500-M of debt ‘right away’'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a2810-b516-499e-aa29-6cdf18a9aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:52:36.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:07:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)—</strong> The
        Philippine Red Cross is calling on the Philippine Health Insurance Corporation
        to immediately settle at least ₱500 million of its over <a href="https://www.cnnphilippines.com/news/2021/1/3/philippine-red-cross-philhealth-covid-testing-debt.html">₱762
        million debt</a>, with the humanitarian organization warning anew of roadblocks
        in its coronavirus testing services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287d3c77-cc9b-4469-8926-c9b8577fbe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:52:36.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:07:45.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They should pay at least half a billion right away,” Red Cross
        chairman and Senator Richard Gordon told CNN Philippines’ <em>The Source</em>
        on Monday when asked about the deadline for the state health insurer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd4720a-5e8e-4c8a-bb0a-52de91560fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:52:36.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:07:45.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of January 3, PhilHealth’s unpaid balance to the organization
        has ballooned to around ₱762.8 million, Gordon noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ef701-338a-40d3-bcb1-8f1100f794d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:52:36.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:07:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator again raised alarm over this growing debt, which is
        seen to affect PRC’s testing operations including those for returning overseas
        Filipino workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc1a467-b1d8-43a4-bce5-5bbdb30e9b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:52:36.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:07:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Habang lumalaki ‘yan, natatakot kami dahil baka hindi namin
        maipagpagpatuloy</em> [testing]<em> sapagkat meron kaming mga</em> cost <em>na
        dapat bayaran</em>,” Gordon stressed. “<em>Ang pangako nila</em> every three
        days. But you know, even every three days, <em>kapos sila eh.</em>”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce54c714-e047-425f-8927-b9942b88f9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:52:36.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:07:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While the debt is getting bigger, we’re getting scared
        because we might not be able to continue [testing] because we have costs that
        we need to settle too… Their promise was every three days. But you know, even
        three days, they can’t fulfill it.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75192968-f1e4-4906-967c-859af76bda1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:40:42.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:07:47.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, PhilHealth said it would be releasing payment to PRC
        within the week, but did not specify an amount.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa69b729-d3ea-413a-8c67-f1087d5e6e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:40:42.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:07:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Katunayan niyan ay meron tayo inihahanda na</em> payment within
        the week… This week a<em>y makakapag</em>release <em>po kami sa</em> Philippine
        Red Cross (The truth is, we are already preparing a payment within the week.
        This week, we’ll release a payment to the Philippine Red Cross),” spokesperson
        Rey Baleña said in an interview with CNN Philippines’ <em>Newsroom Weekend.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af5ff35-24ff-4fa2-b9f9-ca9a7463463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:52:36.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:07:48.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC<a href="https://www.cnnphilippines.com/news/2020/10/15/Philippine-Red-Cross-COVID-19-testing-PhilHealth-OFW.html">
        temporarily suspended</a> conducting COVID-19 tests charged to PhilHealth
        for around two weeks in October, as the agency’s overdue balance spiked to
        nearly ₱931 million at the time. Testing services resumed after PhilHealth
        <a href="https://cnnphilippines.com/news/2020/10/27/philhealth-pays-red-cross-half-covid-19-testing-debt.html?fbclid=IwAR25PUVQPT4uy5ZhwIlsHWtn9d3FAyWHRcKAKlCw8zRcOvdoZtunK7jbG8Y">partially
        settled</a> the debt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb41cff-d537-4a2b-971f-660eb6a46447'
      'mgnl:activationStatus': true
