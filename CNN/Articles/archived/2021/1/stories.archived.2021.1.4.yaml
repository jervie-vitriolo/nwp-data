      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;CNN has obtained the full January
        2 audio call between President Donald Trump and Georgia Secretary of State
        Brad Raffensperger. Trump is joined on the call by White House chief of staff
        Mark Meadows and several lawyers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fdd7a9-1bb2-41a8-b543-8ac151ffe1f5'
