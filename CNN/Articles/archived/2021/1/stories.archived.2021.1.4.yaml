      'mgnl:lastActivated': 2023-01-25T10:06:09.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0c1d74-8c32-4528-8d0c-d3304fac2f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:10.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga did not say when the government would make a decision, or what
        restrictions could be enacted. Japan''s first state of emergency, declared
        last spring, relatively early in the pandemic, lasted more than a month, and
        saw schools and non-essential businesses closed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db8ff7-713b-4e1d-bc19-3a62b01ebe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:10.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4ead10-84bf-4a13-bfbd-af7b617b45a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:11.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese authorities are currently limited in their powers to punish
        those who breach restrictions, even in a state of emergency, something Suga''s
        government is reportedly planning to change to enable local governments to
        force compliance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc9a348-f444-4106-9486-7d4d8c1ff37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:11.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2cc427-96aa-4556-8a8e-e62fb2c8679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:12.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister, who took power last September after the resignation
        of Shinzo Abe, has seen his approval rating plummet in recent weeks, in part
        due to his handling of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184110df-ca35-4d1a-a7ed-0b6977380243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:12.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b7617-c767-402e-86c0-69a1119eab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:13.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Japan recorded 3,150 new cases, and 51 deaths, bringing
        the national total to 244,559, with over 3,612 fatalities. The greater Tokyo
        region has been among the worst hit, with 816 new cases Sunday after last
        Thursday recording a new single-day record of 1,337.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8e56e9-38d3-4090-bc45-643415f80fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c068a19-9a81-4c11-bfed-8ee9d5fc1d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:14.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan confirmed its first cases of the new, potentially more infectious
        UK coronavirus variant last week, prompting the government to ban all foreign
        travelers from entering the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397bbbff-bf7a-4fcd-99bb-f06919e1e201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdc488d-4bbd-4699-b76f-c36eb1e6ba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases throughout the country have been on the rise recent weeks
        thanks in part to cold winter weather and social distancing fatigue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063add23-6d48-475b-8f9e-35fd7b0a7042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2caad1-9adb-44af-b1d3-04cec3336c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan was one of the first countries hit by the pandemic, but the
        government was able to keep cases at bay by enacting stringent border controls,
        investing efforts in contact tracing and pushing its citizens to practice
        social distancing. The efforts had been largely successful, with Japan able
        to avoid the type of strict lockdowns enacted in other parts of the world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf3428-0f53-4f18-865f-16800239b354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:16.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b01c3e-cf53-4882-8dec-d09d27a38940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:17.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese health officials have continuously urged citizens to reduce
        their daily activities, remain vigilant and only dine out in small numbers,
        but that no longer appears to be enough to stop the pandemic from spreading.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa679d8-e542-4ee7-bb14-94da64590ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0da7cf8-26af-452a-b84f-2b4d4a5d67ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan''s response is too slow and confusing, which reflects the
        lack of leadership and strategy. On one hand they encouraged domestic travel
        and eating out, on the other they just asked people to take caution," said
        Kenji Shibuya, director of the Institute for Population Health at King''s
        College London. "The government is basically asking people voluntarily to
        behave properly, but does not do more than that."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461a37ee-0ab2-48a9-a696-e38f68fe186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:18.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9196daaf-7545-4897-b5f8-036e99ee6aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:19.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga dismissed calls to declare a state of emergency in November,
        citing advice from an advisory panel that hospitals were still relatively
        empty. However, Japan''s total case count has more than doubled since then.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43874910-53ac-49d7-b700-92611a5640d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:19.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00705f8a-ef46-49ab-a15d-a45306cae024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:20.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese officials are believed to be wary of introducing a lockdown
        or other emergency measures for fear of harming the economy. The country is
        also once again facing difficult decisions around the OIympics, which were
        due to take place last summer but were eventually postponed as the pandemic
        spread around the world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc2957-37cd-4241-937a-93b91a9bf427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:20.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4879ab-81d2-46d3-bbed-469110f0ec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:21.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo Games are scheduled to be held this summer from July 23
        to August 8, according to the International Olympic Committee, with pared-back
        opening and closing ceremonies in keeping with an "overall simplification
        of the Games."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe7766e-cbf9-4902-8434-8a51740ff579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:22.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ce92c-c456-47d8-9b5d-1531f1650b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:22.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether and how many foreign spectators will be able to attend the
        Olympics is due to be sorted out in Spring.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af94d2-5877-4b63-a267-3a9d66e2adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:23.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec99e662-3015-42f8-8526-50189087bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:23.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A successful Olympics will likely be dependent on how fast vaccination
        schemes can be rolled out worldwide, not least of which in Japan itself. Inoculation
        programs are not due to begin in Japan until late February, far behind some
        other countries. At the press conference Monday, Suga said frontline medical
        workers and the elderly would be the first groups to receive the vaccinations,
        adding the government had moved forward the timeline owing to the latest outbreak.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b441c7-7706-4e15-a0d0-415b342be18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:24.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3ee97f-d428-40ec-a899-6d61846ee2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:24.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Japanese authorities will also have to deal with what is
        expected to be widespread antipathy towards getting the shot: Japan ranks
        "among the countries with the lowest vaccine confidence in the world," according
        to a recent study by The Lancet.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe659dd-4898-4b57-b0ae-07d5ee97da07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fca4b4-8f8a-46e6-bcb7-2942c4453cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga has promised to "take the initiative" in vaccination, and said
        Monday that a successful Olympics would serve as "proof that human beings
        have overcome the coronavirus."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765ff755-5a47-47c4-9524-17e60a09e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:54:30.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:26.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
