      'mgnl:lastActivated': 2023-01-25T10:00:56.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5165002e-3a9f-4ddf-82f6-3432c2321b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:28:01.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:57.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting January 1, those who have a monthly basic salary of ₱10,000
        and below shall have a fixed contribution of ₱350 a month. Those earning ₱70,000
        and higher per month will pay a fixed rate of ₱2,450 monthly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c09ea71-d785-4907-9fcc-78a4f4f302e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:28:01.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:57.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III <a href="https://www.cnnphilippines.com/news/2020/12/30/Duque%20-defends-higher-PhilHealth-contributions-2021.html"
        target="_blank">backed</a> the rise in premiums, saying it is needed to ensure
        the sustainability of the system.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92ded99-bc65-441a-bd68-36f549996d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:28:01.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:58.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to Senator Bong Go, <a href="https://cnnphilippines.com/news/2021/1/4/PhilHealth-contribution-increase-Duterte-postpone.html"
        target="_blank">President Rodrigo Duterte</a> said he would support the deferment
        of the hike, and was prepared to fund its augmentation.</p>'
  'south-korea-population-drop-more-deaths-than-births':
    'author': 'Jessie Yeung and Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-04T19:26:58.829+08:00
    'imagesource': 'jcr:d98c65a8-3ce0-4958-a63b-a87ff37a4cc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '387c6328-c2b8-4812-9aed-4a8fcd05da3a'
    'lead': 'South Korea recorded more deaths than births in 2020 for the first time
      ever, prompting calls for action to revive the country''s falling fertility
      rate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T19:31:18.835+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:00:32.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:55.263+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Korea', 'death', 'births', 'population-rate']
    'template': '1'
    'title': 'South Korea reports population drop, with more deaths than births for
      first time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcaa4db-8bca-43dd-8574-28aa27445686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:32.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korea recorded more deaths than births
        in 2020 for the first time ever, prompting calls for action to revive the
        country''s falling fertility rate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb52b62-effc-4d7f-9d8d-a2253a5123c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:33.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c2b82e-7d54-4ece-aa27-86b1cfe384ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, South Korea has struggled with a growing demographic
        crisis. The country''s fertility rate -- the average number of children a
        woman will have in her lifetime -- has repeatedly hit record lows, and ranks
        near the bottom of the lowest fertility rates in the world. Meanwhile, South
        Korea''s population continues to age, sending the country into a demographic
        decline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bc9cbc-0608-49f4-bd23-5a176b8c09a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a9ca55-86dc-4548-a3ab-404d764efe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last year''s census data, released by the Ministry of Interior
        and Safety on Monday, appears even more alarming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d59b7a-8d4b-4615-a623-7eb0caf517ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7ed3dc-e0a5-437c-8549-c41a050d496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:35.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were only 275,815 births, a record low -- compared to 307,764
        deaths, a 3.1% increase in fatalities from the previous year. This is the
        first time South Korea has hit the "population death cross," when the number
        of deaths surpasses births, the ministry said in a news release -- and the
        first time the total population has shrunk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c451f924-355b-4845-9d35-6d8f2659d448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17be0727-2262-4a8e-843e-4fbc714efa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The population continues to age rapidly, the census showed: 32.7%
        of people are in their 40s and 50s, and nearly a quarter are over the age
        of 60.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faee2cf-c227-4c11-997c-7af63a0a86aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:37.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48902ebc-17df-407a-a500-f7d0a6ffea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The constant decline in birth rate shows that low birth rate remains
        as a big issue in Korea," the release said. "There needs to be a fundamental
        change in the governmental policies such as welfare, education, and national
        defense, accordingly."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218c74c4-c438-4726-bca8-48b6d39d3df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:38.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782dce95-89ff-4734-8841-930334af5b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release didn''t mention causes of death, or how much the Covid-19
        pandemic influenced last year''s figures. The pandemic has killed 981 people
        in South Korea so far, according to a tally by Johns Hopkins University.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683baeab-288b-4539-b8e4-63ee62a80fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:39.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195fc3e3-a61c-4e33-82da-92b94a5d7575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Korean experts have previously warned that the pandemic could
        skew the number of births and deaths -- both because of the higher number
        of Covid-related deaths, and because the circumstances of the pandemic could
        discourage couples from having children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1142401-5bc1-4e9a-a623-1dd8bf6532f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff685a45-fd16-429a-b58f-0f6ee5cf25f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:40.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report published in December 2020, the central Bank of Korea
        warned that the country''s falling birth rates and aging population would
        likely "accelerate" due to the impact of Covid-19. The pandemic caused greater
        job and income insecurity for young adults in their 20s and 30s -- potentially
        disrupting their plans to start a family. Economic and personal anxieties
        may cause them to delay having children; in some cases, a temporary postponement
        on childbirth could turn permanent, said the report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac35b0c-bb65-4d56-8ffc-07a960c1bc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce8fa85-cc14-4946-b08e-b4c2b6657d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:41.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank warned that South Korea may soon have the highest proportion
        of elderly people in the world, and urged stronger policies and childbirth
        incentives to sustain the country''s economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b6423a-b13b-403d-a572-3fd2232ac399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03bbaed-6b8d-4c02-b469-a17beac6c938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries with low fertility rates have also seen their demographic
        difficulties deepen during the pandemic. Japan, which has struggled for years
        with low birth rates and an aging population, saw the number of reported pregnancies
        and marriages fall in the first half of 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522f6a2f-1582-4476-ad99-676698c33040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa2eae-1b7f-4f67-a71b-29b3af406af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:43.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Japanese Minister of State for Measures for Declining
        Birthrate Tetsushi Sakamoto told reporters that the pandemic might be discouraging
        people from getting pregnant and starting families.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7714f42-f322-4ded-9095-6a5db8544554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:44.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6da4fa1-acb7-4b28-bc73-3a7f1ed351c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:44.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are similar reasons behind both Japan and South Korea''s population
        decline -- a major one being a demanding work culture that makes it difficult
        to balance careers with family life.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b29b7dd-c59a-4c1b-9ed2-9adf76ca0965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:45.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63793f8f-36e7-43c2-ac1e-ef42a594f39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:45.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a trend to delay or avoid marriage. In 2018, a majority
        of South Koreans aged 20 to 44 were single, according to the Korea Institute
        for Health and Social Affairs (KIHSA). Among those who were not dating, 51%
        of men and 64% of women said they chose not to date so they can enjoy their
        hobbies or focus on education. Many say they just don''t have the time, money,
        or emotional capacity to go on dates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4292979-1564-49b4-be39-774748dea02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:46.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff97919-1c4f-4eb4-8ecc-78945857fbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to combat the falling birth and marriage rates, South
        Korea''s government has implemented a number of initiatives and policies.
        In 2018, the government lowered maximum working hours from 68 hours a week
        to 52 hours last year, with some experts pointing to the declining fertility
        rate as a motivator.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e10db-ae36-44c8-aa31-9b11616c0604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd57769-9c3c-4e4d-b489-2cf7d974e17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:47.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently in December, the government released its 4th Basic
        Plan for Low Fertility and Aging Society, which lays out their plans for population
        policy over the next five years, including offering cash bonuses for childbirth,
        subsidies for childcare, and expanded benefits for multi-child families.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02fc999-197a-4865-a7bb-1d21d69c9d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T19:31:18.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/04/asia/south-korea-2020-births-intl-hnk-scli/index.html">South
        Korea reports population drop, with more deaths than births for first time</a>."</em></p>'
