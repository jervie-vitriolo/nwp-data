      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the victim''s employer, PAL Express, vowed support
        for her family in their cry for justice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c3498-fdee-499b-bcf9-8bbac5648f6f'
      'mgnl:activationStatus': true
