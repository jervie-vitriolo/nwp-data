      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1d3c32-0f88-48d2-8f7c-5c5e121aa496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:43:28.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:08:57.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city council will be asked to pass a supplemental budget once
        the local government gets the approval from the IATF, the mayor noted. Companies
        and businesses in the city will also be assisted in purchasing vaccines for
        their employees and workers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95b6630-f833-4579-849a-359ec55b49bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:43:28.540+08:00
