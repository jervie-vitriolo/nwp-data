      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we have done is we gave our state Senate about one and a half
        hours of our time going through the election issue by issue and then on the
        state House, the government affairs committee, we gave them about two and
        a half hours of our time, going back point by point on all the issues of contention.
