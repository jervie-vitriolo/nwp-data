    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Red Cross willing to help in COVID-19 vaccination — Gordon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efc7df2-3bf3-4599-a95d-16e51d043458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:42:13.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:02:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)—</strong> The
        Philippine Red Cross is willing to lend a helping hand in the country''s COVID-19
        vaccine rollout, its chairman Senator Richard Gordon said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db7d602-32eb-4bee-b051-34c4db18427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:42:13.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:02:26.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can do that, <em>doon na lang kami, magva-</em>vaccinate <em>na
        lang kami</em>," Gordon said in an interview with CNN Philippines'' <em>The
        Source.</em> "<em>Kami na lang ang magva-</em>vaccinate ng let''s say a million
        people."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d47dbbc-c657-4c8b-87fb-7404c06cade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:42:13.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:02:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakaselan nito, pinag-aaralan iyan, at kailangan ng</em>
        Department of Health <em>ng tulong para sa ganoon, ang pagi-</em>implement
        <em>niyan ay maayos at talagang</em> effective," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646be0d6-14f0-4fe5-82f3-ab4f63df117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:42:13.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:02:27.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can do that, we can do vaccination. We can vaccinate,
        let''s say a million people. This is very delicate, it should be studied,
        and the Department of Health needs help so that the implementation can be
        really organized and effective.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cca7ce2-fb5c-4e07-bde4-6655e8bb64d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:42:13.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:02:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gordon said the PRC, which also conducts coronavirus testing,
        cannot commit to another deal for now especially since the Philippine Health
        Insurance Corporation has yet to settle its <a href="https://www.cnnphilippines.com/news/2021/1/3/philippine-red-cross-philhealth-covid-testing-debt.html">over
        ₱762 million debt</a> to the humanitarian organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f04e36-e1e2-4499-9a68-f15c3ac94ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:42:13.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:02:28.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support that, and we''re going to do that in the Red Cross <em>kung
        papayagan kami</em>," Gordon added. "But again, <em>ayoko munang pumasok diyan
        dahil ang laki pa ng utang ng</em> PhilHealth. <em>Hanggang hindi pa nababayaran
        iyan,</em> we cannot go and commit ourselves again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43bc81e-9c22-4613-a3a4-0b29179e4588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:42:13.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:02:29.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I support that and we''re going to do that in the
        Red Cross if permitted. But again, I don''t want to enter [into another agreement]
        because PhilHealth still has a huge debt. Unless the debt is settled, we cannot
        go and commit ourselves again to another.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e8ca19-00df-4aba-9ed8-7cdf3275444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:42:13.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:02:29.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman, however, noted that the PRC would also be reaching
        out to international Red Cross societies in a bid to help the country''s vaccination
        program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbbceeb-da8d-42ed-bcb7-ab3ec99adcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T16:42:13.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:02:30.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of January 3, PhilHealth''s debt to the PRC has ballooned to
        around ₱762.8 million, Gordon said. He called on the state health insurer
        to settle <a href="https://cnnphilippines.com/news/2021/1/4/Red-Cross-PhilHealth-pay-500-million-debt-COVID-testing-Gordon.html?fbclid=IwAR3fue1kdVjiyHbWGgIsKqw_2ekHcY2sixjFA8hq1KTwm_wvK_AMqcuTJaA">at
        least ₱500 million of the balance "right away</a>"— as he warned of roadblocks
        in the organization''s testing operations.</p>'
