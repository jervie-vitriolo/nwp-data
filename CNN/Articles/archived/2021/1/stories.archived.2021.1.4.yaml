      'jcr:uuid': '6bb98dd3-4a4a-4f29-891b-7235b6d967dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:28.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Days after ordering a United States aircraft
        carrier out of the Middle East, the country''s acting Secretary of Defense
        Christopher Miller has reversed that decision, instructing the USS Nimitz
        to remain in place due to purported Iranian threats "against President Trump
        and other US government officials."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7248e3-15e6-4196-82fd-4f2dacb83cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:29.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea891b62-70d3-4027-94f8-d8170812cfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:29.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller said in a statement Sunday night that he had "ordered the
        USS Nimitz to halt its routine redeployment." The carrier will now "remain
        on station in the US Central Command area of operations," Miller added. "No
        one should doubt the resolve of the United States of America."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9657fefa-5b08-48cf-89df-614c2a3bb45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:30.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d8071-2180-4051-bc8d-d921a9d0a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:30.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the acting Defense Secretary had decided against a push
        to extend the carrier''s deployment in the Persian Gulf, a surprising move
        given rising tensions between Washington and Tehran around the anniversary
        of the killing of Iranian General Qasem Soleimani last year. In the last days
        of 2020, the US flew nuclear-capable B-52 bombers to the Middle East, prompting
        a senior Iranian military adviser to tweet directly at Trump, warning him
        "not to turn the New Year into a mourning for Americans."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88c4d25-1b71-427f-93a4-e22e4ef55775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:31.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c779e17-da9f-49e0-918f-75f1df71e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:31.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran appealed to the United Nations Security Council on Thursday
        to stop the US from conducting what it called heightened "military adventurism"
        in the Gulf and the Oman Sea, including dispatching nuclear-capable bombers
        to the region, declaring that it did not want conflict but would defend itself
        if necessary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9863fb84-359d-44a1-af99-31e4c0889904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:32.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcedab4f-82f9-453d-8381-8fc2aac7e399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:32.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to US sources, some Iranian military forces have ramped
        up their readiness levels in recent days, having moved short-range ballistic
        missiles into Iraq, where they could potentially strike at US bases, as Iran
        did in the days following Soleimani''s killing last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9308fbdc-412f-4b88-8ee8-dce081482581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:33.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d01d88-e067-40fb-9ef1-242468c11077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:33.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has taken a consistently hard line on Iran, with the two countries
        appearing close to war around the time of Soleimani''s death, though tensions
        had relaxed considerably during the coronavirus pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49a6b31-f019-4d19-8318-97519edc096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:34.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f3a36-80df-4aa1-86bb-aefe993cc3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:34.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the President''s time in office running out, some analysts
        in Washington speculate Trump could trigger a conflict with Iran to distract
        from his failing, baseless attempts to overturn his election loss and to complicate
        his successor''s plans for the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7dc026-261a-4654-b75a-4d0dc908dc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b391555-3cb6-46e8-a284-1fd43db28375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m genuinely concerned that the President could be thinking about
        saddling President-elect Biden with some kind of military operation on his
        way out the door," said Tom Nichols, an international affairs expert who teaches
        at the US Naval War College.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de63256-10b0-42d7-8737-222da61e68ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93d81ea-5e4f-476d-b83a-a790cf5d1e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Foreign Minister Javad Zarif himself charged Thursday that
        Trump is creating a pretext for war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6ea5db-74a1-4408-af92-8c684bb355b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:37.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3275cd01-4e18-484d-8370-0bc6020deed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Joe Biden wants to ease Trump''s "maximum pressure"
        campaign against Tehran, resume engagement and return to the Iran nuclear
        deal, all steps that hawks in the Trump administration vehemently oppose --
        and all reasons, some analysts say, that if Iran conducts any kind of attack,
        it would be carefully calibrated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31dcf4f-ffe7-4ac2-98b9-1019052ce9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:38.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ce092c-45bb-44a5-a835-a6ebb40c8f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:38.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran represents a real threat to US national security, particularly
        during this period of heightened risk due to the upcoming anniversary of the
        Soleimani assassination," said Sam Vinograd, a former National Security Council
        official and CNN analyst.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2fbd5a-d875-4917-b464-9f3f99a2aaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:39.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b58a2-cf3f-4026-b98c-6ac86a2b4ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:39.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vinograd added, "I do think Iran will calibrate any attack
        associated with this anniversary because they do not want to box themselves
        in ahead of Biden coming into office and ostensibly restarting nuclear negotiations
        that would lead to the lifting of sanctions."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6417efc-7579-42c2-b6cc-04e6f47e6450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T14:50:58.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/03/politics/us-iran-aircraft-carrier-intl-hnk/index.html">Washington
        orders US aircraft carrier to remain in Middle East amid Iranian threats</a>."</em></p>'
