      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have y''all heard about that recorded conversation?" Harris asked
        with cars honking in the audience. "Well it was, yes, certainly, the voice
        of desperation, most certainly that, and it was a bald, bald-faced, bold abuse
        of power by the President of the United States."</p>'
