      'mgnl:lastActivated': 2023-01-25T10:08:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8324cb70-3851-47fe-aa7e-ad72a69adea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:43:28.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:08:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the city government of Parañaque will cover the free
        vaccination of 300,000 residents under its ₱250-million fund, Mayor Edwin
        Olivarez also said on Monday. The city-wide vaccination will prioritize health
        workers and senior citizens. Another ₱1 billion will serve as the city''s
        "standby" fund for their own procurement of the vaccine, which must first
        be regulated by authorities, according to the mayor.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df89cea-1d30-4569-b04e-fc140f742727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:43:28.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:08:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd7a390-b3d2-44e0-9e61-45256542b06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:43:28.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:08:59.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivares also said they have reached out to Janssen Pharmaceuticals,
        which was recently given clearance to hold clinical trials in the country.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c0133-a1cb-49f9-9fcf-23bc988bd785'
      'mgnl:activationStatus': true
