    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte praises PSG after illegal COVID-19 vaccination; personnel ready
      to face possible penalties — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e366672-a6ac-4e94-8284-fa64739b6d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:13:18.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:05:37.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)—</strong> President
        Rodrigo Duterte lauded the members of his security group even after taking
        unauthorized COVID-19 vaccines, his spokesman said on Monday, stressing anew
        that the personnel only wanted to ensure the chief executive’s protection
        from the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125dd71b-192c-4358-894a-fc7a6c77d196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:13:18.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:05:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang mensahe po nila ay malinaw: Magpapakamatay po sila para
        sa presidente, para bigyan siya ng proteksyon</em>,” Presidential Spokesperson
        Harry Roque said in his online media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063abb8f-ae20-4143-baf1-358c516dc6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:13:18.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:05:38.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagbibigay-pugay po ang presidente sa ginawa ng</em> PSG [Presidential
        Security Group]," Roque added. "<em>Isinugal po nila ang kanilang buhay para
        bigyan ng proteksyon. Maraming salamat sa inyong katapatan, sa inyong katapangan.</em>”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eea91e-07b1-4039-8dd5-e9ba4c420b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:13:18.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:05:39.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their message is clear: They are ready to die for
        the President, just to give him protection. The President is praising them
        for this. They risked their lives just to give him protection. Thank you very
        much for your service, for your bravery.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a663c1a-eec2-4990-be78-3a1d61add951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:13:18.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:05:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/12/30/FDA-Customs-probe-donated-vaccines-PSG.html">Various
        government agencies</a> including the Food and Drug Administration and Bureau
        of Customs said they will investigate the entry of the <a href="https://cnnphilippines.com/news/2020/12/30/Duterte-PSG-smuggled-vaccines-COVID-19-Lorenzana.html?fbclid=IwAR3vx8t9gpxtilIIy8gMQLUC_hbDDd67sTKKiPUVvn2l3WD6OrQiycAUBj0">“smuggled,”</a>
        unregistered coronavirus vaccines in the country, following the revelation
        that members of the PSG took some shots sans regulatory approval.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b70373-bb5b-4eb0-81f9-32a54d4f9e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:13:18.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:05:40.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is also set to launch a probe next week, with Senate
        Minority Leader Franklin Drilon <a href="https://cnnphilippines.com/news/2020/12/31/franklin-drilon-jesus-durante-senate-committee-probe-covid19.html?fbclid=IwAR0GiBJGnRDg7pMWjdc4_6F8Hi7CI8tAd4mvBtWRtMwZNce-tUZMUgTJk-8">calling
        on the leadership of the PSG to attend the hearing</a> and shed light on the
        issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e94dab-5012-4fb8-aac9-0dbc2d7a923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:13:18.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:05:40.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/1/3/Robredo-no-more-cover-ups-vaccine-authorization.html???">Robredo
        to gov''t: No more cover-ups, be accountable for unauthorized vaccination</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c784d37-c742-4989-9969-a1c3618d8d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:13:18.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:05:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque assured the PSG would be ready to answer allegations and face
        possible penalties over the activity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fbd1d7-b4f6-4125-a822-357d92d0e54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:13:18.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:05:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Haharap ba sila sa mga imbestigasyon? Syempre po. Wala po tayong
        tinatago</em>,” Roque pointed out. “<em>Wala pong takot ang ating mga</em>
        PSG <em>kung papatawan sila ng parusa</em>.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44083766-1e4d-4f9f-8a14-97e3062bcd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:13:18.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:05:42.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there’s whatever accountability issue, <em>sasagutin po ‘yan
        ng</em> PSG. <em>Kung may kaso</em>, let the cases be filed and let them proceed,”
        he stressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b041f12-dca3-4cc1-89a4-1f7a643e54d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:13:18.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:05:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Will they face investigation? Of course. We’re not
        hiding anything. Our PSG are not scared of penalties. If there’s whatever
        accountability issue, the PSG will answer that. If there would be cases,  let
        the cases be filed and let them proceed.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6caae92-5cd0-4da2-8c65-e1f96b888264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:13:18.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:05:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque disclosed that the Palace has not yet received
        information regarding the reported vaccination of some Philippine Offshore
        Gaming Operators or POGO workers in the country.</p>'
