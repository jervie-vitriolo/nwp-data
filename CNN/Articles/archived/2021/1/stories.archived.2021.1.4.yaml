      'mgnl:lastActivated': 2023-01-25T10:08:59.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c659cd-d734-431f-a238-5cfd2e939e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:43:28.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:09:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan, on the other hand, has earmarked ₱125 million for all
        constituents’ free vaccination. Mayor Oscar Malapitan said they also intend
        to augment this with an additional ₱1 billion fund which will come from loans.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d3eb46-2591-4413-a6c1-8f4f844094d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T22:43:28.540+08:00
