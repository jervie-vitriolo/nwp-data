    'mgnl:tags': ['USDA', 'agriculture', 'hog-industry', 'ASF', '2021', 'production',
      'Philippines']
    'template': '1'
    'title': 'PH pork production unlikely to recover in 2021 – USDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a86a0-4e24-4180-8f12-59d136b59649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:48:50.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:54.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        United States Department of Agriculture said the Philippines’ pork production
        is unlikely to recover in 2021 as the African Swine Fever continues to bring
        down producers’ confidence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7434b7d-c953-4aee-a256-11f82d0eafac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:48:50.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd11c5c-ecad-4917-8d79-2b34f26153b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:48:50.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Philippines: Pork and Poultry Update, the USDA revised its
        earlier production projection of 1.35 million metric tons to 1 million MT
        “as commercial operations have yet to regain confidence that they can safely
        produce and be permitted to market their pork products throughout the country.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf39826f-c65b-4e1d-8cee-9a109688daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:48:50.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba1fbc1-1a01-4993-827f-901dc5297f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:48:50.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is due to the continuous spread of ASF and the restrictions
        implemented to address it, the agency noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf7aa79-f560-49fe-b637-94cd5469e74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:48:50.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:56.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ea2cc-1e6f-49e1-95b0-6761f63b29ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:48:50.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current estimate is also down by 21% from the projected 2020
        production of 1.275 million MT.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c4b61-d795-47e8-a149-3ed4da06ef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:48:50.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a96705-d36f-4856-a0f8-b3ac65e887f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:48:50.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:58.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of October 1, total swine inventory was estimated at 11.27 million
        head, down 13.4% from the previous year according to the Philippine Statistics
        Authority. It added that swine population in both backyard and commercial
        farms declined 5.4% and 27%, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace62ee8-9933-4a06-be81-56e167c3fa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:48:50.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:58.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556603cc-7406-4303-9b31-8c54c4b1fb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T17:48:50.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:01:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture said the spread of ASF in the country
        has been tapering down, with community restrictions due to the COVID-19 pandemic
        being considered as one of the contributors. Almost 350,000 pigs have been
        culled, while total cost has reached ₱56 billion since the start of the outbreak
        in 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
