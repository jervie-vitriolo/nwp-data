      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said higher contributions will assure enough funding
        for additional medical benefits and subsidies and will support various reforms
        under the Republic Act No. 11223 or Universal Health Care Law.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0b012d-b03e-4e82-9922-548bdff1878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:57:30.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:05.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go and other senators have criticized the contribution hike and
        sought for deferment. Senator Richard Gordon said PhilHealth should first
        clean its ranks and rehabilitate its programs before even considering adding
        to the public''s burden, especially at a time when the agency and its former
        officials are facing complaints due to alleged fraudulent schemes. He urged
        PhilHealth Chief Dante Gierran to explore other strategies than what he is
        currently doing to fix the agency, saying he is not satisfied with the official''s
        current solution to PhilHealth''s deep-rooted problems.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbfa3fd-51ff-4b2b-a8a9-40804dc5aa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:57:30.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:05.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m sorry to say to my friend, you cannot go business as usual,"
        he told CNN Philippines'' The Source on Monday. "If you’re really serious
        with your job, hahalukayin mo ‘yan [You will dig deep], you’ll warn everybody
        you’ll catch them, you’ll put the full force of the law behind it."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95be579c-f8c6-4984-aa22-27dcaa14130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:57:30.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:05.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state health insurer has been tarnished with corruption allegations
        in recent years. In August, then president and chief executive officer Ricardo
        Morales stepped down in the wake of revelations by a whisteblower employee
        of various illegal schemes in PhilHealth. The anomalies have reportedly depleted
        the agency''s funds by ₱15 billion.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490e5355-6ca7-4fa6-9cc2-7cc163218899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:57:30.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:05.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation has filed a complaint with
        the Ombudsman against Morales and other PhilHealth officials.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10cc394-2776-4582-9b10-d603422486e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:57:30.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:12:05.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, PhilHealth figured in a ghost dialysis scheme, where dialysis
        centers were able to claim payments for patients even if they have not availed
        of the service or are already dead.</p>'
  'Ginebra-governor-Alfrancis-Chua-PBA-Metro-Manila-bubble':
