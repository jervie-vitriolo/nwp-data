    'jcr:uuid': 'f54426b8-f699-41bb-ade2-6a0be040d8fb'
    'lead': '''Nagugulat kami bakit lumalabas na naman itong issue na ito when in
      fact there is no issue at all,'' Health spokesperson Maria Rosario Vergeire
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T15:58:39.071+08:00
