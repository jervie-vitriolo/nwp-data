  'COVID-19-vaccine-local-government-procurement-EUA-CPR':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-04T14:59:01.328+08:00
    'imagesource': 'jcr:680952da-a945-44ae-9c8c-a797334166fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c58058e8-6ecb-4dd4-9c73-162159952f2f'
    'lead': 'The Department of Health encourages local government units to work with
      the national government instead. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T15:02:50.673+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:05:46.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:46.439+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Only national gov’t can buy COVID-19 vaccines with FDA’s emergency use
      approval, DOH says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b655db3-bb3a-4e40-acda-14b4af0d60da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:02:50.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:47.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — As
        more local government units set aside funds to purchase their own supply of
        COVID-19 vaccines, the Department of Health on Monday said only the national
        government can benefit from the emergency use authorization (EUA) that will
        be issued by the country''s Food and Drug Administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca3b712-e9fc-4429-a923-ea94b2850100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:02:50.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:47.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said a vaccine needs
        to secure a certificate of product registration (CPR) before local government
        units can independently procure from the manufacturers. The Food and Drug
        Administration is only issuing EUAs for now as COVID-19 vaccines are still
        completing development phase.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e253b6-4659-4903-a17e-3f434dd057c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:02:50.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pwede pa lang bumili ay national government kasi EUA pa lang
        siya. Hindi pa mabibigyan ang mga bakunang ito ng CPR kasi hindi pa talaga
        technically tapos ang kanilang clinical trials. Hanggang trial 3 pa lang ang
        mga ''yan," she said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d0a0b4-592c-49aa-8f78-3cd257d5c525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:02:50.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:48.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Only the national government can buy vaccines since
        FDA is only issuing EUA. These vaccines cannot be given CPR yet since their
        clinical trials are not yet technically completed. They are still on Phase
        3 trials.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5ac4c7-0687-4cae-83e4-0d6d38ccebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:02:50.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH encouraged local government units to work with the national
        government instead, adding their department is heading the national vaccination
        program against COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9f13ab-67b2-4cf9-8781-71bd87d5ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:02:50.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:49.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang local governments ay hinihikayat ng national government to
        work with us because we can pool the funds and the national government can
        procure and we can have an effective distribution system... We can assure
        the local government that based on the prioritization list, kasama kayo lahat
        sa ating listahan," Vergeire assured local chief executives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afd0436-ff66-4a99-9890-9003370357c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:02:50.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:50.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Local governments are urged by the national government
        to work with us. We can assure the local government that based on the prioritization
        list, you are included.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b65c99-2983-4731-a9e1-8225768b10b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:02:50.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati City announced all of its residents will receive free COVID-19
        vaccines as the local government allocates P1 billion once a COVID-19 vaccine
        is approved for use in the country. The city governments of Parañaque, Pasig,
        and Valenzuela are also setting aside initial amounts to cover the first rounds
        of inoculation for their constituents. The City of Manila also opened its
        online registration for free immunization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54725124-62d2-401b-83b1-f0ed5bc2a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:02:50.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:51.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aims to vaccinate at least 60 million Filipinos in
        the next three to five years. Malacañang said the ₱72.5 billion set for COVID-19
        vaccines in the ratified 2021 national budget is more than enough to purchase
        the necessary doses, especially since the Philippines may acquire it through
        loans.</p>'
  'Duterte-praises-PSG-vaccination':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-04T15:07:03.893+08:00
    'imagesource': 'jcr:a1112c37-8a57-4cdc-a224-4b5d7441e1c3'
