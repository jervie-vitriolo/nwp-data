  'PH-to-keep-lower-tariffs-on-poultry-imports-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-04T15:36:34.407+08:00
    'imagesource': 'jcr:73da4150-b9b1-4b49-88c5-468032b91e72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d749c8e-3399-4d4d-95ac-c61b0d61d81f'
    'lead': 'The Philippines is poised to renew low tariffs on imported chicken and
      turkey products this year after an executive order expired in December, Malacañang
      says. Duties will return to 40% pending a new issuance. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T15:41:16.337+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:04:46.593+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:47.996+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['agriculture', 'poultry', 'chicken', 'turkey', 'offal', 'meat',
      'mechanically-deboned', 'separated', 'MDM']
    'template': '1'
    'title': 'PH inclined to extend lower tariffs on chicken, turkey imports – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a831070-a951-47fb-aff9-42f68951b341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:41:16.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:04:47.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        Philippines is set to renew low tariffs on imported poultry products this
        2021, Malacañang said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2afce6-b93a-4feb-9149-d5d29c53c098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:41:16.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:04:47.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the Executive is set
        to issue a fresh executive order that will extend the reduced import duties
        on mechanically deboned or separated chicken and turkey meat at 5% of its
        value.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2935af58-8d2e-49fe-8792-3b2e86bdae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:41:16.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:04:48.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May consensus na po doon sa Cabinet-level Committee on Tariff-Related
        Matters na panatilihin muli sa 5% ''yung taripa diyan. Pero syempre, dumadaan
        po ito sa proseso at inaantay pa ng Office of the Executive Secretary ''yung
        pormal na rekomendasyon... tungkol dito,</em>" Roque said in his regular briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f8ed31-d509-40c2-b70c-6a28610395e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:41:16.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:04:48.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a consensus in the Cabinet-level Committee
        on Tariff-Related Matters to maintain at 5% the tariff there. Of course, this
        must go through the process and the Office of the Executive Secretary is waiting
        for the formal recommendation about this.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2858f75-dcdb-4716-aaa0-27d729519bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:41:16.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:04:49.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without this extension, shipments of deboned chicken and turkey
        meat will be charged the original 40% tariff. In turn, this is expected to
        push the prices of processed meat products up, such as canned goods, sausages
        and hotdogs.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529dee67-909f-434d-bccb-73284eb1d48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:41:16.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:04:49.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reduced import duty has been in place since April 2017 and has
        been <a href="https://www.cnnphilippines.com/news/2019/6/17/Duterte-lower-tariffs-chicken-imports.html">extended
        until end-2020</a>&nbsp;to "mitigate the impact of high prices of goods,"
        according to Executive Order 82.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa1773-5f5f-40c8-b67f-c6689841d418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:41:16.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:04:50.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation eased for most of 2020 but picked up in October and November
        due to food supply concerns, mainly for meat, fish, and vegetables.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bec2bf-f6a7-4003-8edb-0ab6a41c0a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:41:16.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:04:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of basic goods have risen by an <a href="https://cnnphilippines.com/business/2020/12/4/November-2020-inflation-PSA.html?fbclid=IwAR3X-OV-aDYwIpJffXytazcVUErO33ny-vCkQl1FaheR3FBQCYSF5Qt3ei0">average
        of 2.6% as of end-November,</a>&nbsp;according to the Philippine Statistics
        Authority. This is still within the 2-4% target range of the central bank,
        but is slightly faster than the rate during the same period in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3b0b75-4599-4236-a0b5-2f0e1cc58fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:41:16.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:04:51.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2020/6/13/DA-decline-in-poultry-imports-mean-sufficient-local-supply.html?fbclid=IwAR102TaZ9MZ6dyGg_o38Fx4TruLDeCEAmmZ9mZu5xdj16QS9fw7dg47hlOg">DA
        says decline in poultry imports means sufficient local production</a></strong></p>'
