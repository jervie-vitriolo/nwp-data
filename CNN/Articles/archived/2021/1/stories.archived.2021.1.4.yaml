      'jcr:uuid': 'e1314b72-be41-4bd8-aec5-a23f6c549476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:48:31.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:04:44.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA already allowed Janssen Pharmaceuticals Company of Johnson
        &amp; Johnson to hold the first COVID-19 vaccine clinical trial in the country.
        Chinese vaccine manufacturers Sinovac Biotech and Clover Biopharmaceutical
        have also applied, but are still completing their documents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9b3ac0-5126-4a56-a44e-cff50590d06c'
