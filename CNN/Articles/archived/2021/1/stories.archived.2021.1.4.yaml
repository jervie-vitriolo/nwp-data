    'lead': 'Senate President Vicente "Tito" Sotto III has filed a bill seeking to
      renew the franchise of ABS-CBN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T18:12:43.327+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:01:38.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:53.710+08:00
