      'mgnl:lastActivated': 2023-01-25T10:04:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afad65f-0889-4070-b117-2c1c605e5372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:48:31.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:04:38.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier claimed in a weekend address that many Filipinos,
        including some military men, already got shots of the still-unregistered vaccine
        developed by China''s Sinopharm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63594ee-9cb2-4f4f-88c0-e82f7bdbf17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:48:31.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:04:38.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8306fa54-50e4-479d-a87e-f334806c1047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:48:31.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:04:39.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto questioned these claims and asked if there are laboratory
        reports to prove that such drug has been administered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd9346d-0698-4bf9-a866-dfd512cea710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:48:31.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:04:39.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb5eaca-e28e-42c2-a1e0-20fab944029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:48:31.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:04:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Paano nila nalaman</em>? <em>N</em>i-lab test <em>ba nila</em>?<em>
        Eh kung</em> anti-flu <em>pala yu</em>n, illegal <em>ba yun</em>?,” Sotto
        asked, even as the PSG''s commander, Brig. Gen. Jesus Durante III, himself
        admitted publicly that the security group''s members received COVID-19 vaccines
        in September and October.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f96e562-5bf8-4761-b50d-7d14f7aa1528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:48:31.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:04:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c26536-b8b2-4d70-afef-77879b05c2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:48:31.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:04:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How did they know? Is there a laboratory test? What
        if its anti-flu, is that illegal?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1137bab0-938a-41c9-8c89-b6893771258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:48:31.807+08:00
