      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN obtained the audio from a source who was on the call and had
        direct knowledge of the conversation. CNN has redacted the name of one individual
        about whom Trump made unsubstantiated claims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
