    'jcr:uuid': '2db600c5-6cf8-4bc1-a375-a9acfa2db650'
    'lead': 'The USDA says the Philippines’ pork production is unlikely to recover
      in 2021 as the African Swine Fever continues to bring down producers’ confidence.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T17:48:50.317+08:00
