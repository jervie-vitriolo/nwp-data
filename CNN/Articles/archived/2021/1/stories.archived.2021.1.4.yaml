    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:49.194+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH denies stalling approval for Red Cross'' COVID-19 saliva test kits'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87e96f1-e0a0-422c-abb5-36451be4fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:58:39.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:12.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        Department of Health on Monday denied they are to blame for delays in approving
        the use of cheaper and less painful saliva tests in the country to detect
        COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a95198-5a91-4d7d-9d4b-9d84dadcc6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:58:39.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:13.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said they were surprised
        that the issue on the application of the Philippine Red Cross crept up once
        again. She said they asked the Red Cross to comply with two items in November,
        but did not receive any reply or an update. The Philippine Red Cross was asked
        to expand the number of participants in the study and have the saliva test
        kits reviewed by the Food and Drug Administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0a0618-5db0-43a9-ae02-502ce40340ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:58:39.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagugulat kami bakit lumalabas na naman itong issue na ito when
        in fact there is no issue at all. Nagbigay tayo ng response sa PRC na sinabi
        natin na binigyan tayo ng lab experts panel ng rekomendasyon during that time
        dahil pinagaralan nila... No response from them so we thought ginagawa na
        nila," the official said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c7cb0e-3d01-4d27-ae34-2f944b7424b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:58:39.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:14.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were surprised that this issue came up again when
        there is no issue at all. We told the PRC our laboratory experts panel gave
        a recommendation because they are studying it. We did not receive a response
        so we thought it was already in progress.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7e6b47-54b6-4e41-bff2-7ed8cf2fb7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:58:39.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:14.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III in November said the use of
        saliva tests needed to undergo a wider review to determine its efficacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381fee74-7100-4e7a-9a66-4362613f5ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:58:39.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:15.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2020/11/19/COVID-19-saliva-testing-Philippine-Red-Cross.html">RELATED:
        DOH: More reviews needed for COVID-19 saliva tests</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eb34d7-108e-449f-a585-f1a97de529c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T15:58:39.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:15.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC biomolecular laboratories head Paulyn Ubial on Monday said in
        a television interview the government has yet to decide on their October application
        as she touted that the saliva tests have a "99 percent detection rate" based
        on a study conducted at the University of Illinois in the United States. A
        saliva test will range from P1,500 to P2,500 — way cheaper than the ₱3,800
        to ₱5,000 charged for RT-PCR swab tests in laboratories.</p>'
