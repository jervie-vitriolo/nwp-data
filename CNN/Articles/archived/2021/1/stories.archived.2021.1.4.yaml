      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other local governments which earlier announced allocating funds
        for vaccine procurement include Puerto Princesa with ₱500 million, the City
        of Manila with ₱250 million, Muntinlupa with ₱170 million, and San Juan City
        with ₱50 million.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d387db1-7a5e-4393-9671-8f6cb900f1fa'
