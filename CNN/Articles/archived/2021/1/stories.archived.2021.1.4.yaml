      'mgnl:created': 2021-01-04T09:41:39.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:10:01.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79047a2a-48cb-4f45-9a2a-49c35c7073ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:41:39.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:10:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Meadows:</strong> Ok. Alright. Mr. President, everyone is
        on the line. This is Mark Meadows, the chief of staff. Just so we all are
        aware. On the line is secretary of state, and two other individuals. Jordan
        and Mr. Germany with him. You also have the attorneys that represent the president,
        Kurt and Alex and Cleta Mitchell — who is not the attorney of record but has
        been involved — myself and then the president. So Mr. President, I''ll turn
        it over to you.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daffe45-c203-49a9-a9ed-e8a9278a8721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:41:39.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:10:02.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa14ad6-384c-4f1c-b2df-03186e5657ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:41:39.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:10:02.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump:</strong> OK, thank you very much. Hello Brad and
        Ryan and everybody. We appreciate the time and the call. So we''ve spent a
        lot of time on this and if we could just go over some of the numbers, I think
        it''s pretty clear that we won. We won very substantially in Georgia. You
        even see it by rally size, frankly. We''d be getting 25-30,000 people a rally
        and the competition would get less than 100 people. And it never made sense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2758055-34f6-415b-a854-1e523cbff94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:41:39.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:10:03.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c6e418-28ba-4236-b99d-e1eaf9c566c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:41:39.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:10:03.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we have a number of things. We have at least 2 or 3 — anywhere
        from 250-300,000 ballots were dropped mysteriously into the rolls. Much of
        that had to do with Fulton County, which hasn''t been checked. We think that
        if you check the signatures — a real check of the signatures going back in
        Fulton County you''ll find at least a couple of hundred thousand of forged
        signatures of people who have been forged. And we are quite sure that''s going
        to happen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f18a31e-67da-4ff1-815f-ade5f64f7835'
