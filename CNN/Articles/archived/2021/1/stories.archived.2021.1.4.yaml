  'drone-delivery-US-FAA-rules':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-04T11:50:34.387+08:00
    'imagesource': 'jcr:b5c31b50-d01c-431d-b6dc-df36155ce834'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f406e674-f2f5-4df2-8c65-55adb285b8c9'
    'lead': 'For the first time, the US FAA will allow small commercial drones to
      fly short distances over people and at night without a waiver.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T11:53:16.779+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:07:26.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:43.076+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['drone', 'delivery', 'robot', 'logistics', 'US', 'FAA', '-Federal',
      'Aviation', 'Administration', 'Amazon', 'UPS', 'Alphabet', 'Google']
    'stories': ['c39437c4-2232-45a2-b031-5f5141b4f40d']
    'template': '1'
    'title': 'Drone delivery one step closer to reality with new US FAA rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a779db6-5396-42cb-9f28-6318a8a71c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:53:16.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:07:27.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Amazon, Google''s parent Alphabet,
        and UPS all hope to one day deliver large amounts of goods by drone. New US
        government rules clear some hurdles to making that dream a reality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3515ec-5512-4fe8-ad08-a7274cf52ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:53:16.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:07:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Aviation Administration finalized new rules for small,
        unmanned drones on Monday that could pave the way for expanded commercial
        uses of the vehicles, including delivery services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f421ef8-763e-4d52-8942-0c503fef8384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:53:16.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:07:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, the FAA will allow small commercial drones to
        fly short distances over people and at night without a waiver. Small drones
        will also be permitted to fly over moving vehicles under limited conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b805b8cf-e186-4acf-88ee-229211b39ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:53:16.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:07:28.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a change from a previous proposed draft of the rules, drone operators
        must also have their remote pilot certificates on their persons and ready
        to be displayed if challenged by the authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be12a77b-8493-4264-bda6-5921c0262265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:53:16.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:07:29.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules apply to drone operators who use their unmanned aircraft
        for work or business under the FAA''s Part 107 regulations. As many as 1.7
        million drones have been registered with the FAA as well as more than 203,000
        drone pilots, the agency said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a769dc-6744-49af-a68f-14cfc97b25a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:53:16.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:07:29.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new rules make way for the further integration of drones into
        our airspace by addressing safety and security concerns," said FAA Administrator
        Steve Dickson. "They get us closer to the day when we will more routinely
        see drone operations such as the delivery of packages."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3ebcf5-73bf-49fb-a8a1-72bf60965212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:53:16.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:07:30.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it submitted the rule changes to the Federal Register
        and that it expects the them to be published in January. The new regulations
        will take effect 60 days after publication.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7b59b5-eb2c-4c02-8e8d-a41cee2931a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:53:16.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:07:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules mark a significant step forward by the US government
        toward a future of commercial drone deliveries, a vision outlined by Amazon
        as far back as 2013. Since then, the FAA''s development of drone regulations
        has progressed in fits and starts, prompting critics to worry that other countries
        could pull ahead and gain a critical first-mover advantage in drone-based
        commerce.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1b8759-7d9a-4dfe-93dd-4d9ae620dde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:53:16.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:07:31.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry advocates said there are still many steps ahead before
        that drone delivery can truly go mainstream in the US — such as opening up
        the rules to allow routine drone flights beyond an operator''s visual line
        of sight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928890ee-db20-4656-beaa-08a9cb2c83c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:53:16.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:07:31.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those types of expanded operations "are critical to fully realizing
        the promise of [drone] technology to deliver innumerable economic and societal
        benefits," said the Small UAV Coalition, an industry advocacy group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfed2e6-1f6a-4ac4-b583-757560cfd544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:53:16.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:07:32.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the changes could give a boost to companies that have all
        explored shipping goods via unmanned aircraft.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed5f76d-2801-42f1-a7b0-538c4f4d1bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:53:16.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:07:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, UPS and Wing — a sister company to Google — became the
        first companies to gain FAA approval to operate a drone airline. In August,
        Amazon received the same approval certificate. Amazon has set a goal of completing
        drone deliveries within 30 minutes or less of an order being placed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e83839-4dd7-48e5-a33c-c8e4989f8d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:53:16.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:07:33.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new FAA rules, small drones must be equipped with anti-collision
        lights and other technology to help remotely identify both the aircraft and
        their operators, according to an FAA fact sheet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924ebbd5-f260-410f-ad87-38ec4e6ba33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:53:16.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:07:33.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilots will also no longer be required to undergo an in-person training
        test every two years. Instead, they may complete the test online.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad398a28-3620-47f4-8e85-b938b9cc3b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T11:53:16.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:07:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/12/29/tech/faa-drone-rules/index.html">CNN.com</a>.</em></p>'
