      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he would not want to resort to another suspension of
        testing operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86acae28-8b3d-48b0-b5a9-9756dca5a92c'
