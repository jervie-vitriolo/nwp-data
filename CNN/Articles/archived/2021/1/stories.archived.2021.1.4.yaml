  'philhealth-no-P15B-lost-to-corruption':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-04T21:32:44.571+08:00
    'imagesource': 'jcr:9d14582d-ee22-4aae-88a5-e70dacfce881'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9866361f-91b0-4deb-931e-5b7be41e8def'
    'lead': 'The Philippine Health Insurance Corporation or PhilHealth said the ₱15
      billion believed by some to have been pocketed by certain individuals within
      the agency were used by hospitals in the government''s COVID-19 response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T21:37:02.504+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:00:16.171+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:55.960+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'Rey-Balena', 'corruption']
    'template': '1'
    'title': 'PhilHealth: No ₱15-B lost to corruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc358c-48dd-467c-8794-086de39c215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:37:02.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:16.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — The
        Philippine Health Insurance Corporation or PhilHealth said the ₱15 billion
        believed by some to have been pocketed by certain individuals within the agency
        were used by hospitals in the government''s COVID-19 response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe65109c-f634-45d0-8039-a20871aae4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:37:02.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:17.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth Spokesperson Rey Baleña told CNN Philippines'' Newsroom
        Ngayon that the money was all accounted for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adac6f5-9add-4864-b637-94a3da30bad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:37:02.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:17.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung</em> ₱15 billion <em>na pinaniniwalaan ng ilan na nawawala,
        ito ay ibinulsa di umano. Gusto nating</em> categorically <em>na sabihin sa
        mga kababayan natin na ito po ay hindi nawawala. Ito po ay tinanggap ng</em>
        711 <em>na mga</em> health care facilities <em>sa buong bansa bilang bahagi
        ng ating</em> COVID response," Baleña said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fcbea0-371e-4237-9f3c-336351eaed39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:37:02.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:18.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ₱15 billion that some believe have gone missing,
        that it was allegedly pocketed. We want to categorically say the money is
        not missing. This was accepted by 711 health care facilities nationwide as
        part of our COVID response.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1e6081-8e4e-417d-a498-eca81e0353ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:37:02.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:18.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the funds were being liquidated by the recipients, with
        less than ₱2 billion liquidation reports still pending.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211cbb3c-f361-42c0-a890-0ca80609b0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:37:02.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:19.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of late, <em>ay mayroon na pong</em> 87%, <em>o kabuuang</em>
        ₱13.03 billion <em>ang mga naliquidate na ng mga ospital... Hindi ito nawawala.
        Hindi ito ibinulsa. Ito ay napunta sa mga ospital at nagamit sa mga pasyente,"</em>
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af68643-fb71-44bc-a550-bd5c6139ba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:37:02.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:19.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of late, 87% or P13.03 billion already liquidated
        by hospitals... The money is not missing. This went to hospitals and were
        used for patients.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c9fb11-2b96-4685-b75c-757a7315fadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:37:02.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:20.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baleña said PhilHealth has participated in all investigations regarding
        allegations of corruption in their agency, adding cases have already been
        filed against some individuals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6093e415-88cb-46c3-8e7f-23c9f7274c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:37:02.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:20.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hayaan na po nating gumulong ang mga kaso na ito, at yung iba
        pang nagpapatuloy na imbestigasyon ay kami po ay patuloy na nakikipag-cooperate
        para malaman ang katotohanan,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ea680-6ae1-45a8-a259-012fb6829e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T21:37:02.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:00:21.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let these cases run their course, and we will continue
        to cooperate with the investigations so the truth can be known.]</p>'
