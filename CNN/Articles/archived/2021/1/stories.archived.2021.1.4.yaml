      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/01/03/politics/kamala-harris-trump-georgia/index.html">Harris
        lambasts Trump call with Georgia officials as ''bold abuse of power</a>''</em></p>'
  'SMC-franchise-Bulacan-Airport-City-lapses-into-law':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-04T10:21:20.993+08:00
    'imagesource': 'jcr:79d237d8-ea35-40aa-8a0f-34405ede0849'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1302cb4-900d-4704-91e5-a57dda8786dc'
    'lead': 'A law granting a franchise to San Miguel Corporation to build and operate
      a new international airport in Bulacan for 50 years lapsed into law in December
      after President Rodrigo Duterte failed to sign the measure on time. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T10:28:54.656+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:09:23.283+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:58:40.698+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SMC', 'San-Miguel', 'Airport-City', 'aerocity', 'Bulacan', 'New-Manila',
      'international', 'airport', 'franchise']
    'stories': ['70607e60-b57b-494d-b17f-77aff77e6b4b']
    'template': '1'
    'title': 'San Miguel gets 50-year franchise for Airport City project in Bulacan
      as bill lapses into law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba62d8d5-405c-47bf-8e35-e4544eee94de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:28:54.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:09:23.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> San
        Miguel Corporation bagged a 50-year franchise to build and operate a new international
        airport in Bulacan after President Rodrigo Duterte skipped signing the measure
        into law on time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b63f1c-994a-4386-8566-0079f30da369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:28:54.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:09:24.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://legacy.senate.gov.ph/lisdata/3349530596!.pdf">House
        Bill 7507</a>&nbsp;lapsed into law as Republic Act No. 11506 on December 20,
        2020, records from the House of Representatives website showed, after Duterte
        failed to sign the bill within the 30-day period given for Malacañang''s review.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab02e8fb-ff02-4204-a690-a0cd78562958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:28:54.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:09:24.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure grants San Miguel Aerocity Inc. a franchise to construct,
        develop, operate and maintain the New Manila International Airport in Bulacan,
        which is seen to cater to travelers from northern and central Luzon. It is
        also located near the recently upgraded Clark International Airport in Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f2a73a-cd49-43f0-962c-eaaa5c894a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:28:54.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:09:25.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel bagged the ₱736-billion project in August 2019 following
        an unsolicited proposal it submitted to the Department of Transportation.
        The airport will have four runways for domestic and international flights,
        which should cater to up to 200 million passengers yearly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cfee81-b8c7-40f4-9462-ce6ca738a836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:28:54.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:09:25.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate run by businessman Ramon Ang will build from scratch
        the planned 2,500-hectare aerocity, which is eyed to decongest the Ninoy Aquino
        International Airport once operational in a few years. It will be built in
        Bulakan town spanning Barangays Taliptip and Bambang –– flood-prone areas
        which SMC assured will be <a data-cke-saved-href="http://www.cnnphilippines.com/business/2020/9/23/Bulacan-airport-disaster-risks-Phivolcs.html"
        href="http://www.cnnphilippines.com/business/2020/9/23/Bulacan-airport-disaster-risks-Phivolcs.html">addressed
        through engineering design.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9344f990-57c3-4ffd-927b-996547bd659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:28:54.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:09:26.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/12/15/smc-taps-dutch-firm-land-preps-for-bulacan-airport.html?fb">SMC
        taps Dutch firm for Bulacan airport project preparation</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e36e60-262f-4e47-98f6-5dd7a0ae1d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:28:54.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:09:26.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Aerocity will own and operate the new airport for 50
        years and will remit revenues to the government once profits are generated.
        The listed firm can also build, sublease, or collect income from infrastructure
        such as toll roads, railways, mass transport systems, hotels, warehouses,
        hangars, aircraft service facilities, and other developments "convenient or
        essential" to running an airport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ae04f5-97d1-4158-8c0b-2f64a9b36d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:28:54.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:09:27.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All developments must be aligned with environmental and sustainability
        standards and should be safe and inclusive especially for residents and the
        local government, the law read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8ca7b2-d19d-4b81-b918-5a8dbeeef1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:28:54.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:09:27.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/11/18/smc-bulacan-airport-solar-farm.html">SMC
        to build 200-MW solar farm to power its Bulacan airport project</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8c065-92ef-4d3f-9570-d0a581b1d5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:28:54.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:09:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility will eventually be turned over to the national government
        after the franchise period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf118432-24d8-4557-a353-1cf10bbaebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:28:54.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:09:28.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC will enjoy tax breaks during the construction period, which
        will last for a maximum of 10 years. This means that the conglomerate will
        not need to pay income taxes, value-added taxes, percentage taxes, excise
        taxes, documentary stamp taxes, customs duties and tariffs, as well as property
        taxes on land, buildings, and personal property.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14ee24d-0101-46d8-a1a1-32a8826e2609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:28:54.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:09:29.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC will also be exempt from paying business taxes, franchise taxes,
        and supervision fees collected by any national or local government authority.
        In turn, it must remit profits to the national government worth 12% of its
        internal rate of return per year once the Bureau of Internal Revenue deems
        that SMC has fully recovered the investment cost.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bde91aa-f3dd-46d4-a7cd-1acb9e546342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:28:54.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:09:29.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/10/2/P735-billion-Bulacan-airport-not-tax-burden-think-tank-.html?fbclid=IwAR09ntWY_EycqDYOqgF9KgKN93atfrwMg33oqzjQpu3QtxT7yNctVEeSjQg">Soon-to-rise
        ₱735-billion Bulacan airport project not a tax burden, says think tank</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937bd9c8-dad9-407a-b9ac-99f241559b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:28:54.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:09:30.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times of war, rebellion, public peril, calamity, or "disturbance
        of peace and order," the law grants the President the power to temporarily
        take over and operate the airport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b972908e-9afd-4467-8f1d-6f13b5491489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:28:54.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:09:30.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC is given one year from the effectivity of the law to start building
        the Airport City and start commercial operations within the next 12 years.
        It must pay a cash bond to the Civil Aviation Authority of the Philippines,
        which will not be returned if the private firm fails to meet the conditions
        set by the franchise.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0043a7e-66f3-4cb4-8149-8064e6aa02b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:28:54.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:09:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The books, accounts, and gross receipts related to the aerocity
        project must be submitted to the Commission on Audit. The company is also
        told to go public by offering at least 20% of shares to other investors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447039ab-3ed2-4057-9344-5b93c4e0a3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:28:54.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:09:32.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC is also required to submit an annual report to Congress regarding
        its compliance with the terms of the franchise. Failure to do so will merit
        a ₱1 million fine per working day of delay or non-submission to Congress.
        Other penalties may be imposed by CAAP.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3a81cc-5c32-4e78-a3d8-6455b6d5a8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T10:28:54.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:09:32.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This privately-funded project is part of the Duterte government''s
        <a href="https://cnnphilippines.com/business/2020/9/22/Build-Build-Build-new-list-104-projects.html?fbclid=IwAR0rk0cvxNeVNs6lv6rvPWPmcs9muEmEgOPPjkDl-6cbRUnkmqSxliKdDhQ">flagship
        list of 104 projects under the "Build, Build, Build" program.</a></p>'
