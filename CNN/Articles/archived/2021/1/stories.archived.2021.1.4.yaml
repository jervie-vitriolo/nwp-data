    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e32dd341-88a8-4552-b1ab-463064a1db1b'
    'lead': 'The Philippine Red Cross is willing to lend a helping hand in the country''s
      COVID-19 vaccine rollout, its chairman Senator Richard Gordon said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T16:42:13.360+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:02:25.708+08:00
