    'mgnl:tags': ['piracy', 'philippines']
    'template': '1'
    'title': 'Filipinos don''t see piracy as grave as shoplifting, says film producer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ded8f4d-0f0e-47bf-aecd-1937370df925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:13:02.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:01.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> As
        piracy gets more complex in the digital age, Filipinos have become more "entitled,"
        shrugging off unauthorized access to movies and shows, a film producer said
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b854d7-190d-4242-b8ba-47fb446d0287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:13:02.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:01.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d1994-2093-4e3b-bcbd-f0302884df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:13:02.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:01.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>New Day</em>, "Fan Girl"
        Executive Director Quark Henares lamented how piracy has become more rampant,
        with Filipinos not realizing that it actually counts as theft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c21f019-76e6-447b-af0b-02c0abdfbcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:13:02.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:01.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8bb75b-f58b-4526-bba1-e3ae278a19a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:13:02.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:01.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You wouldn''t think twice if someone shoplifts at you know, 7-Eleven
        or your neighborhood store," he said. "But once a punishment is given to someone
        who steals a film or a tv show, then suddenly there might be this uproar or
        why that person just pirated, and they don''t realize that it''s actually
        the same thing as shoplifting from a physical store."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8949fab-9d85-430c-b6eb-c76e21fe3579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:13:02.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:01.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95ea37f-b64a-4d1e-824a-bf58874b9289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:13:02.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henares stressed that it is disheartening to see the "entitlement"
        of the public to treat lightly the stealing of shows or films which are a
        fruit of the labor of those in the film industry. Even some locally produced
        works have been made easily accessible through illegal streams and links on
        Facebook, or through torrent sites.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af7d402-226e-4f45-b37e-804c8bb2461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:13:02.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:01.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fdcd46-bb27-4510-8552-2c04a3aa5ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-04T09:13:02.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:01.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of disheartening because we do see a lot of, I guess
        entitlement that over the years the Philippine public...it''s almost [as if
        they] haven''t seen [it] as wrong," Henares said.</p>'
