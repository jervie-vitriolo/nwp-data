    'jcr:uuid': '51f8875f-de32-4af9-8559-1096cc6395c9'
    'lead': 'President Rodrigo Duterte lauded the members of his security group even
      after taking unauthorized COVID-19 vaccines, his spokesman said on Monday, stressing
      anew that the personnel only wanted to ensure the chief executive’s protection
      from the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-04T15:13:18.184+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:05:37.319+08:00
