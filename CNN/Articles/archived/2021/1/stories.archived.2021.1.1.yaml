      'mgnl:lastActivated': 2023-01-25T09:40:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775816fc-ccf7-4ab7-967b-f29a8e955360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T23:53:15.851+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:40:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three suspects were identified as Rodney Delfino, Edgar Quiachon,
        and Jamel Tabasa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd65aa6f-fd98-43da-b72f-550bd79f4d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T23:53:15.851+08:00
