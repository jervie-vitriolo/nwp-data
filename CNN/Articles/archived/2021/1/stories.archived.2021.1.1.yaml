      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVID-19 pandemic may have cost us so many lives and material
        resources, but we also learned so much from it. We realized the value of human
        life and our relationships with each other," the message read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
