        series of 2020, prohibiting residents from using fireworks and other pyrotechnic
        devices to prevent occurrence of any firecracker-related injury. All 17 Metro
        Manila mayors also approved the Metropolitan Manila Development Authority
        Resolution banning individual and household use of firecrackers during general
        community quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7787b75-2f80-4dee-87c3-00f32c7af2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:09:00.162+08:00
