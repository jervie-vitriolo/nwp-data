      'mgnl:lastActivated': 2023-01-25T09:41:19.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea58441-e36a-4139-bb20-bba136a041a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in May, Bhattacharya launched a campaign named Adopt a Hostel
        that implored travelers to purchase an online gift card for an upcoming stay,
        or donate to a hostel of their choice.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951ae946-f5ad-49fa-a103-fb705c5cb6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6f2109-cb5a-4f25-9ed3-5486758c8b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beehive in Rome, run by husband and wife team Linda Martinez
        and Steve Brenner was one of the 200 or so hostels featured.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db7f876-961e-4540-949a-7f8bc6085fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a9c076-ce35-4415-8095-bd7817378c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple opened the hostel 21 years ago, after relocating from
        the US to the Italian capital.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea2930a-cba1-4008-89f3-b10b98b5507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949cfc6d-935e-4c01-b83d-f559f8142adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say their profit margin relies on the property being 100% full
        around eight to 10 months of the year in order to make up for winter months,
        when occupancy is down to 50%.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653ff0f1-47bd-4f28-a013-e72be1df0e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1bd2ea-072f-414b-a8a2-47af579d76af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best we did this summer was 10% and that was just for a couple
        of months. Now there''s nobody [bar one or two long term guests]" Brenner
        tells CNN.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ee2293-b923-4676-ae46-45e75ee3e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98311b9f-4d99-4394-aeaf-6ceae6f74e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to keep a float, the pair have built a side business of
        selling bagels, something they did on a much smaller scale before the pandemic,
        teaming up with a nearby pizzeria.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef70bb-a7f5-4f42-aef2-a0330064e647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a85c83c-5857-40a3-b39e-85ff6c5b76a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve developed this completely separate business, because we
        have no guests, there''s nothing going on at the hostel," says Martinez.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bb92e0-4134-41a9-aace-78c6348ed3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467119b5-96cd-436a-8658-c387b0e18ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they''ve implemented all of the safety measures required to
        protect guests and themselves, the pair admit that the new, distanced way
        of dealing with customers has been tough to adapt to.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ca11cf-e1f9-4ee8-9bb3-e6c3d9f93a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc23a6-7e4a-4718-a107-446af13501ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The approach and the attitude is really incompatible with what
        we want to do," explains Brenner.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e97eaa0-8b62-4e18-9012-c3b08a59c045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e4d2e3-7a6c-4e7c-902e-e3d2a3eaaea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally the benefit of staying in any hostel is that you get to
        socialize, and feel like you''re part of a local community.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5724aca-3245-4d15-9100-d5586df9997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0921e2fa-d573-464e-b5ba-d465af249d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now when we have guests, we''re required to keep people spaced
        apart by law. We can''t do things that we would normally do, like big dinners
        and cooking classes."</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822af009-7e42-48a0-ad39-50dba5e5b231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30dea93-47d0-46db-aceb-e481f717f07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the majority of the guests who''ve checked into The Beehive
        during the pandemic have been happy to adhere to the new guidelines, some
        have been disappointed that the hostel isn''t offering its usual activities.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb703c0c-a583-41c2-b188-1f355db21fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565c302a-74f6-4557-a565-e0428f7694f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve even received negative reviews from customers unhappy at
        being asked to wear masks, while a few complained that there weren''t many
        other guests around.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43285a18-4153-408e-84c9-0300ee6046de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4245e9a1-03cd-4d9d-922b-afdd1f46edb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Silver lining</h3>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898812ff-b271-4fa1-b673-cefde149e8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, both say they''ve been heartened by the amount of travelers
        engaging in "slow travel."</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1068d960-8156-4a59-9c43-4c9e1c34433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01a061f-eab5-42d5-9914-233d21106e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the kinds of people we were seeing were really interesting
        people who weren''t just traveling with a bucket list of places to check off,"
        says Brenner.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67d286b-8330-4e7c-bd4f-ed29d671804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
