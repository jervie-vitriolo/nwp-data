      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge of new coronavirus cases and hospitalizations is pushing
        hospitals in Los Angeles County to the "brink of catastrophe," a top health
        official there said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e37d19-4775-414b-a8a3-399285571958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d585414-b1c9-4fe3-9ddf-d1ebe8237def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the north in Santa Clara, one doctor said: "What we are seeing
        now, is not normal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0197503b-3251-4d9c-83ec-547320941db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a1cbf3-cc23-4ff9-aee5-376fb7f73de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day since November 7, Covid-19 hospitalizations in California
        have increased.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a50fbd5-6d8b-4ab5-a756-cafc1856adc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392e7a7e-a718-4126-a3d9-9d3208eb8f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, 21,449 Covid-19 patients were in hospital beds throughout
        the state, with more than 4,500 of those in intensive care units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794b3ec1-bc2c-4501-828d-92041481865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6946c3-e30d-499e-8da4-35b6da5df660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the midst of a disaster," Los Angeles County Director
        of Emergency Medical Services Agency Cathy Chidester said, talking about the
        challenges faced by hospitals due to the lack of resources and staffing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68a4b57-24b1-436e-afb3-2b31e9d741ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea9698-1f24-4ad9-badd-be41a1860c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of oxygen required for each coronavirus patient is putting
        extreme pressure on the hospital, according to Chidester.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df01f6f4-12b7-457e-95a1-1ae47cbeb206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f213fe6-68c2-4e28-ba4a-b743360b411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also are running out of ambulances while response times to
        911 calls are getting longer and longer, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e393e5b-8078-4dbf-afde-91bbb2e09d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f974e239-ba6a-4c01-b38a-8fe3da7c02fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County shattered its record of the highest number of
        coronavirus deaths reported on a single day since the start of the pandemic
        with 290 deaths Thursday, according to data from the Los Angeles County Department
        of Public Health. The high number of deaths includes a backlog of cases from
        the holidays as well as an internet service interruption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f7de8-0f20-4493-ba87-cf33f35a5d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a5c1b1-508b-4e5e-9621-d98b598aeb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we see 2020 come to a close, we''re experiencing extreme conditions
        in L.A. County," Los Angeles County Department of Public Health Director Dr.
        Barbara Ferrer said at a news conference. "With no decline in the number of
        new cases, our hospitals continue to be overwhelmed as more and more people
        are rushed to hospitals."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6502810-0356-4dea-877c-2efacd6b74d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab465f4-bdf4-4d78-9e96-bccefc59b879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical examiner''s office, which is accepting overflow from
        hospitals that don''t have any more room in their morgues, is also expected
        to receive help from the California National Guard on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cfc738-2a4e-4282-9085-5cdeded08e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b59f503-6ab0-4b27-ad97-d8efe0f36ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a dozen refrigerated storage units, which were secured in
        March as part of the county''s "mass fatality plan," are in place at the Downtown
        Los Angeles campus, according to Captain Emily Tauscher at the Los Angeles
        County Medical-Examiner Coroner''s Office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163750b-39cc-4679-a684-1f34cd6c74da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6789f137-6edc-4b0e-815f-3e78d886b3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County Department of Health Services Director Dr. Christina
        Ghaly described the medical facility situation as on the "brink of catastrophe."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fca089-6e50-4a13-bbaf-30fc6fa0ca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779f1486-e19c-4d52-8d5f-c61b439deb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some health department primary care clinics have had to close or
        reduce their hours because the county''s hospitals are "so incredibly taxed,"
        Ghaly said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57577396-ccc0-4dc3-a9b2-a1e28e914bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce9e33-52cd-4b4d-80e2-bfcfcc06b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 700 nurses have been reassigned to fulfill duties within
        the inpatient units, the emergency department, as well as the quarantine and
        isolation beds provided by the health department. All types of health care
        staff are being used and the county is requesting additional help.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc9047-a3d7-4044-a1b5-425baec60632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611639c9-499c-4573-aaa1-815daed3968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams from the US military with 75 doctors, nurses and staff are
        being deployed to the state.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd584dd6f-c756-44a0-9e48-da09acf3d445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3adca7b-5824-4c3f-95a4-7e8fbfc74634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no hospitals in the L.A. County have formally declared they
        are operating under "crisis care," health officials have said that some Southern
        California hospitals have put in place practices that would be a part of crisis
        care, including redirecting ambulances when facilities are overwhelmed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233873f5-12a6-4e75-aab8-9c5b624573ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf72e10-3ecd-4216-b6b0-2346af887df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer warned that the data trends will continue into January and
        hundreds of people will die each week.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c7a4ae-cc1c-4975-beff-38016a57787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9509ea-b0e7-4744-9553-8f6356ecd6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.026+08:00
