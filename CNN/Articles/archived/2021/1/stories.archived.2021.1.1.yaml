      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Many people will want to put 2020 firmly
        behind them. But governments around the world have pleaded with people not
        to see in 2021 with traditional New Year''s Eve parties and street celebrations
        for fear of accelerating the spread of coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dcba73-4868-42bf-822b-5145388660ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.570+08:00
