      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Virginia recently announced it would start vaccinating some
        of its elderly population, joining states such as Tennessee, Nevada and Florida
        in expanding vaccine distribution.</p>'
