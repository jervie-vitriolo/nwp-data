      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93298b5c-7432-40fa-80b1-af4367449cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:32:31.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 64-year-old actor (very briefly) revealed his new look during
        an appearance Tuesday on "The Graham Norton Show."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a155a-7d57-4d12-8f53-2d5ba56606ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:32:31.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:13.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683c90c1-c843-4b00-bccd-1a1cd422ef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:32:31.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:13.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanks conspicuously had on a baseball cap for most of that appearance.
        At one point, he explained that he was currently in Australia filming Baz
        Luhrmann''s upcoming biopic about Elvis Presley, in which he plays Presley''s
        manager Colonel Tom Parker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35ce83d-093c-4bb0-a904-a609f1529a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:32:31.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:13.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0823bcdc-3a1d-4f9b-ad0f-b26f5329cbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:32:31.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me show you the horrible haircut I have to have in order to
        portray Colonel Tom Parker," Hanks said, while doing everything to hide his
        unfortunate haircut. "Check out this horrible ... Do you see that? Look at
        that thing?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6525bfa-b649-49e4-8a12-2dc3cd42122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:32:31.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8dd13-21d9-4f60-8a8a-bb9cd8acc90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:32:31.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:13.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, for about a second, Hanks ducked down and brought his hairless
        scalp into view. If you blinked, you might have missed it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9478e68-6023-43d3-8216-5964daf6581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:32:31.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:13.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2ae674-6ace-4137-97f4-ee57a0233c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:32:31.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:13.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But judging by the cries heard from the audience, everyone saw.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51469335-5a34-4302-b8e7-1cf6026b334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:32:31.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:13.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dcced8-8d2a-4f1b-a6c1-4ab3783521f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:32:31.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just scared the children. I want to apologize," Hanks said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4a8b4d-dfe6-4ad2-9bda-573424e99161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:32:31.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc78a7-369e-4682-b3b1-9396368b5686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:32:31.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the bald look on Hanks came as a surprise to many of his
        fans, it''s not the first time the actor has sported this look.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f49441b-c8ce-41ee-a4f9-b36352375b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:32:31.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094cd801-901f-4610-a69d-8394e4303225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:32:31.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:13.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the coronavirus pandemic began (and before he and his wife,
        actress Rita Wilson, were diagnosed with the virus), Hanks was in Australia
        doing pre-production work for the same movie.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b8ec34-1992-4c6d-95df-31cf915d40e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:32:31.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:13.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0399a6-a38e-45dd-9bcf-0f2d5088534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:32:31.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:13.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, he appeared on "Saturday Night Live" from home and explained
        what was going on with his hair -- or lack thereof.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b7fd7d-846f-455f-b359-be1049abc87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:32:31.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:13.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25550ccc-04f1-45a8-8c08-77294e9da67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:32:31.477+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:13.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t worry now, don''t be afraid," he told the audience. "This
        shaved head was just for a movie and my hair is growing back very slowly.
        It does save time in the shower, so I don''t know maybe we should all do it,
        huh?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba21150-ed65-4e0e-9582-d20c5a903e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:32:31.477+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:13.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/31/entertainment/tom-hanks-graham-norton-bald-trnd/index.html">"Tom
        Hanks reveals he shaved his head for a role, and he''s not thrilled."</a></em></p>'
  'Boris-Johnson-father-French-citizenship-Brexit':
    'author': 'Rob Picheta and Benjamin Berteau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-01T03:33:47.219+08:00
    'imagesource': 'jcr:7e6d62f9-84dd-4db0-b9c4-3de1f4f479a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bb5a94d-f1d8-42ec-84a2-754396e475c0'
    'lead': 'Stanley Johnson, the father of British Prime Minister Boris Johnson,
      has said that he intends to obtain French citizenship -- his comments coming
      just hours before the UK''s final transition out of the European Union.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-01T03:38:10.714+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T09:42:11.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:40:24.770+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boris Johnson''s father says he''ll seek French citizenship, hours before
      Brexit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5fd99f-58a3-4718-8b22-c7f1992edfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:38:10.714+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:11.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Stanley Johnson, the father of British
        Prime Minister Boris Johnson, has said that he intends to obtain French citizenship
        -- his comments coming just hours before the UK''s final transition out of
        the European Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db30b927-d258-4fa3-a056-b95ee9bc922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:38:10.715+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:11.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f549dc-b911-42a4-bc51-9515436057ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:38:10.715+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:11.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, a former Member of the European Parliament, told French
        radio station RTL he "will always be European" in an interview aired on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488051b4-1c61-4a3c-a52b-e82509a18c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:38:10.715+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:11.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab5a2a1-45fb-490c-952a-8dc5a2316bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:38:10.715+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:11.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a question of becoming French. If I understood correctly,
        I am French," he told RTL in French, highlighting his family''s link with
        the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
