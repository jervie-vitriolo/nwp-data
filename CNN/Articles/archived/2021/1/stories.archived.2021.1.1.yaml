      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, creating extra space won''t have been an issue for the
        vast majority, who''ve been struggling to fill beds.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3107b2-faff-411c-893a-716437018c93'
      'mgnl:activationStatus': true
