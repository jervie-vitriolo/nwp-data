      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPD also reported three were arrested due to illegal selling,
        and only five injuries due to firecrackers.</p>'
  'COVID-end-backpacking-':
    'author': 'Tamara Hardingham-Gill, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-01T17:41:51.662+08:00
    'imagesource': 'jcr:f60b880f-0e76-4409-be8e-a62e3386cf90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d7874ac-0a8f-45a6-baef-eaf21064025f'
    'lead': 'Can this form of low-cow cost, independent travel really survive a new
      age of social distancing, test and trace, potentially rising flight prices and
      constantly changing travel restrictions?

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-01T17:47:36.438+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T09:41:19.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:40:34.445+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['backpacking', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Backpacking is a rite of passage for many travelers. Covid could end
      it forever

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a2fc2-9fd0-494b-8cbf-6da7c930edc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Backpacking trips have been something
        of a rite of passage for young people for almost 70 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff2e296-99d2-4bbb-9399-702f45a52700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28b06c7-7907-48e9-b46e-04d4dd16ddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you''re setting off around the world, or exploring a particular
        region, country, or city, taking off with a few belongings and moving from
        destination to destination remains a hugely attractive prospect for those
        searching for fun and adventure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beb6c0b-d004-47ef-8b0b-72ae55e4c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a611f0-ff12-4c19-823a-2b2180e7b266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, the border restrictions implemented due to Covid-19 have
        left most backpackers unable to travel extensively, and many are itching to
        hit the road once again. But even when the world begins to reopen, they might
        struggle to find their place in it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2eb040-a616-449e-ad14-e38bf2206775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27f36dc-5d94-498d-82dc-875363053066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although round-the-world trips vacations date back centuries, it
        wasn''t until the 1950s and 60s, when backpacking as we know it truly began.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0eeaf4-2320-44fc-8e4d-7ca12f809081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5676ab5-7480-4154-bbd0-9463f3db78fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An overland route between Europe and Southeast Asia, which became
        known as the "hippie trail," proved popular among young people with limited
        budgets who were keen to broaden their horizons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248b852a-b0eb-4117-a8e3-ec8e3855e628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce03c2-644a-41e5-a123-469de6687b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popularity of the trail led to the publication of the first
        Lonely Planet guidebook, "Across Asia on the Cheap," in 1973, written by co-founders
        Tony and Maureen Wheeler.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2211956-0f55-489d-8dd1-0971312e945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419a9292-385d-4fe1-891f-e7ff9ef70d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While backpacking has certainly evolved in the years since then,
        it tends to involve hopping from place to place, staying in hostels, picking
        up temporary jobs here and there and bonding with fellow travelers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7248a14-c96c-40e6-868f-546537e1cfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e468e61-fa8b-40ec-97d5-511568631de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Backpacking is a timeless concept," Kash Bhattacharya, founder
        of BudgetTraveller.org and author of "The Grand Hostels: Luxury Hostels of
        the World," tells CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9015254a-a16f-4a55-a865-b58f7adf8c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92a624e-0a6f-42e9-a18d-ab4ca9a5dd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very easy and accessible. I''ve been backpacking for 20 years
        now and the sense of connection, humanity and curiosity never ends no matter
        how old I get."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70505b0b-2a04-4779-a79f-aba5ae7584bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03341aa-5c1b-45de-bcc3-01b423f0b4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the many appeals to this type of travel is affordability.
        Backpackers can bed down in hostel dormitories for a fraction of the price
        of hotels, and the growth of low-cost carriers helped to open things up for
        those who had previously seen travel as out of their reach financially.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad9e703-a80a-4ef5-8e7a-cb0988f1dd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb3c044-f209-471e-a90d-91c7f5e8d42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with airlines set to see combined losses of $157 billion in
        2020 and 2021, according to the International Air Transport Association, the
        cheap flights that many backpackers rely on could soon become a thing of the
        past.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbab427-adb9-4721-a419-49d3e814a104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633910b1-4d09-4bc9-b0d9-e8c503288c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the roll out of Covid-19 vaccines in a number of countries,
        including the US and the UK, is no doubt a positive step, more and more destinations
        now require proof of a negative PCR test on departure or arrival.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa611c-b5f6-4b1b-b057-96d354f8eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79a26f6-5b9d-496c-b2cf-5447a79358fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such requirements will likely end up being rather costly for those
        planning to visit multiple destinations where tests aren''t provided free
        of charge.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65c498-02e7-41f1-b9b2-982106aa349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e7442d-99e2-4e2f-b18e-677c62940e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The backpacker buck</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639eddc4-c57b-4436-bac1-f340cfa56ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So can this form of low-cost, independent travel really survive
        a new age of social distancing, test and trace, potentially rising flight
        prices and constantly changing travel restrictions?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1088ca52-c5c1-497b-b1dc-63df463dca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5292e51a-ccd2-453d-b442-212c542c5f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no doubt that the loss of income from backpackers has impacted
        the destinations these travelers frequent in large numbers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bc7ee1-0b0e-4804-8bb4-be70aebc1c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8767cd2-e771-40bd-9446-acd7d15bbbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although backpacking is a relatively cheap way to travel independently,
        it brings in a huge amount of revenue to the tourism industry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4147c1-197d-4d26-ad7e-86a2367ebcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f038e9d8-b0f6-4222-8aef-0412914f90b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures from WYSE Travel Confederation, 45 million
        backpacking trips are taken each year, with the average amount of money spent
        per trip in 2017 at around $4,000.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb12bc51-b120-49d2-a219-38a3373c671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7a858a-61a3-411a-9d19-f5a5ccc7b36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southeast Asia has remained one of the world''s most popular backpacking
        spots since the hippie trail days and Thailand is undoubtedly one of its top
        destinations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865ec539-1c8a-45ed-af8f-ace77936ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f473e94e-a444-426a-ac12-3d7c43266b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 20 million people visit its capital Bangkok each year, and
        the vast majority end up going to Khao San Road, one of the most famous backpacker
        strips.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e110082-b328-4a03-8961-17be845436ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e346e8fa-fd31-44fc-92f2-424aa1baf9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bustling street lined with bars, restaurants, hostels and street
        vendors previously had hordes of high-spirited travelers spilling out at every
        corner.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac755313-30ce-45c5-9e30-bc2352c63944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64013b15-e118-4d32-ab74-065ffcda10b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Khao San Road lay pretty much deserted for months when Thailand
        closed its borders in April.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0997637-809f-4f60-b50a-239213709d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8285cede-6683-4045-a800-120f70874c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials seized this opportunity to give the street a $1.54 million
        facelift, a move that Deputy Bangkok Governor Sakoltee Phattiyakul had been
        pushing for for years.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fdbc0c-b1e2-4d56-9c53-e592b3de387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccd5f70-2ef1-45c9-90bd-7880b0bc366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, business remains relatively slow due to the lack of travelers
        and the fact the most hotels are still closed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae63e96-5388-4c1c-8b70-94d38e0bd3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45249b72-3d76-41bc-b981-21b2e65c2e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Phattiyakul, international tourists account for at
        least 90% of visitors to Khao San Road.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bc3ae5-f913-48c9-8aa0-4a41471e8bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57e5f16-8de4-42a7-b77a-e3bdc73ae4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things have been so shaky without them, that officials decided to
        launch a "Go to Khao San 2435" to attract more locals to the area, a move
        that would have seemed unthinkable this time last year.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab8153-a619-425b-8791-44ea735bca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9a6c08-c693-4b4b-868f-8e62765b3b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Undesirable customers?</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89183217-3a8e-48ac-b69f-1a743f0b3a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But does a city like Bangkok, along with similar destinations that
        were largely overrun with travelers before the pandemic, actually want backpackers
        back?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5b54d1-9817-47a4-97af-9914fef5538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba40989e-ed7c-4994-bad8-e9ac237cc449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, low budget travelers have -- perhaps unfairly -- become
        synonymous with bad behavior over the years, and the likes of Australia, another
        top backpacking spot, have seemingly taken steps to discourage them from visiting.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae418cc8-88bc-4a6e-a0ed-ab7b447d9071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a948a-97dc-4c3e-bfca-70d36aeaa057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, a controversial "backpacker tax" was introduced, meaning
        people on working holidays could be taxed 15% -- Australian workers have a
        tax-free threshold of A$18,200 (US $12,500).</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da9e47-22ec-42cb-935e-c1804225346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7825a1-60e7-4ef8-9ded-ed4bf6b0e22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax was ruled illegal for citizens of eight countries which
        have treaties with Australia, including the UK, US, Germany and Japan, in
        October 2019,</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e477a98-bf16-4240-b2f1-1abf97c92406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9aeb5f-b7e1-4c82-b31c-87bce445a32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most destinations are focusing on high-yield market segments now,"
        Denis Tolkach, assistant professor at the School of Hotel and Tourism Management
        at Hong Kong Polytechnic University, told CNN last year.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644c0898-51d5-47a9-ab6e-2090cdf88653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d034e2-b420-439e-9c54-6747e8f6bd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Backpackers are traditionally known for exploring destinations
        off the beaten track, purchasing local products and interacting with local
        residents, but in large numbers they can inflict damage to the local environment,
        culture and community through partying and misbehaving."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f033fc5-ddff-4983-b910-0882e78af3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43aacb5-b661-4da2-9418-d58475bb72e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that in mind, could the after effects of Covid-19 see places
        that have become weary of budget travelers opting to keep them out for good?</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef9cd62-d34c-48f7-bba8-755592a41fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152b09e9-30e4-4081-b77a-07b29202d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stuart Nash, tourism minister for New Zealand, another hugely popular
        backpacking spot, indicated that this might well be the case when he suggested
        the country would be marketing to more "high-net-worth individuals" in the
        future.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94f8d31-082c-43e0-8c0c-d50676c19a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f32046-fda1-496c-8c7c-e4442726ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His words were viewed as a direct snub to backpackers, many of whom
        arrive on working holiday visas and take on jobs such as fruit picking and
        farm work.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6076969e-be0f-4f11-9b9e-9fd9162d7da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca02f380-1e35-4359-bdf2-a96921be867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jenni Powell, chair of the Backpacker Youth and Adventure Tourism
        Association, stresses that backpackers contribute to New Zealand in many different
        and positive ways, and their presence has been missed.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650629d2-7e17-4c55-a636-768127ce4eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5a0902-4a47-427b-bc4b-37fd475953cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pre Covid, international youth arrivals were about 25% of total
        visitor arrivals for New Zealand and contributed about 1.5 billion New Zealand
        dollars to the economy," she tells CNN.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a84bd1c-9ffd-43f8-9423-8a5a1b0aa66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d73982a-ebd3-4920-a984-526ed46cc9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it [the lack of backpackers] is huge for us. We can''t wait
        for the borders to open safely again."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d8a849-1352-4c04-8daf-aff38edef095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff03853-fb3c-44af-a7d5-1af33b5fc993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Powell, younger travelers visit more destinations around
        the country and stay for longer, which is good for seasonal growth.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976ccb7d-1252-40c8-b6de-798db818272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed3525d-de6f-483a-ad66-dc8439a29ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The value that this market brings is not just economic," she adds.
        "They contribute environmentally and socially and they add to us culturally."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b74961d-f02c-4bf4-a335-d53e15dcbf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04016733-042b-4268-84ff-b488e1372157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand has been relatively successful at containing coronavirus
        outbreaks, and social distancing and mask wearing has never been commonplace
        there, which is likely to increase its appeal with travelers.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5a521d-a2bc-4bba-82ce-f1f48a4317e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad692cbc-dfeb-4fda-bbfa-9aab69fd66a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a world after Covid, or even with Covid, New Zealand is a really
        attractive travel proposition for people to actually get that sense of normality
        back," says Powell.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d156ff-3b6d-4c5e-8295-73e6940bc00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cd5c62-1b40-4e26-a032-a3e0fde70784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She predicts that budget travel will be the first to recover once
        international travel resumes, as "millennial travelers are crisis resilient."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7f13ea-c898-4cb5-a04b-94b19a4340c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf7639b-976b-429b-a2e5-c1d898c43190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Businesses decimated</h3>'
    '87':
      'jcr:primaryType': 'mgnl:block'
