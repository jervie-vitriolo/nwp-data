      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/31/uk/stanley-johnson-french-citizenship-scli-gbr-intl/index.html">"Boris
        Johnson''s father says he''ll seek French citizenship, hours before Brexit."</a></em></p>'
  'firecrackers-seized-Quezon-City-police':
