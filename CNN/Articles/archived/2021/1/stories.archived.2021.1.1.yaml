      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54a230-fd62-44dc-916d-77e59bbad770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.571+08:00
      'mgnl:createdBy': 'bamba'
