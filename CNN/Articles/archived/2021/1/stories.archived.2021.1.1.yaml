  'doh-dost-fda-deny-inaction-sinopharm-clinical-trial':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-01T20:24:47.660+08:00
    'imagesource': 'jcr:4479ab0e-3f37-41c1-9a79-dce1b65d5b13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69c0d1b9-69e6-46cf-b16e-3938c76fda9e'
    'lead': ' The government has denied claims that Chinese vaccine firm Sinopharm
      sent a letter of request to the Philippines in May last year to hold a clinical
      trial but received no response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-01T20:25:52.525+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:41:03.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:40:37.063+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t denies inaction on Sinopharm’s clinical trial application'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b479a6a5-569d-4953-b980-1d2346804e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:25:52.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:03.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)</strong> — The
        government has denied claims that Chinese vaccine firm Sinopharm sent a letter
        of request to the Philippines in May last year to hold a clinical trial but
        received no response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0d0056-a15a-4db4-abfe-029f06351dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:25:52.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:03.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement with the Food and Drug Administration and the
        Department of Science and Technology on Friday, the Department of Health responded
        to an accusation by a Sinopharm vaccine distributor that it failed to act
        on documents submitted by the Chinese company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d8b334-2e9f-43cc-afa7-17b198df0788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:25:52.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:03.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOH categorically denies these baseless accusations and clarifies
        that the country’s participation in several clinical trials including that
        of Sinopharm’s was approved by the Inter-Agency Task Force on Emerging Infectious
        Diseases (IATF-EID) as early as May,” the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc71fb0-8a2e-47cf-bf1c-d63b030c95a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:25:52.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III also said in a DZBB interview
        that he is not aware of the supposed letter of request.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd316635c-adb0-4691-9b9f-3f6172f4b1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:25:52.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:03.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sinopharm likewise reached out to the DOST "for a collaboration,"
        the latter said the firm laid out two proposals: either the conduct of its
        clinical trial will be funded by the Philippines, or the national government
        will recognize vaccine use authorization from China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd518acd5-28dc-4a35-99a3-f5b1e21a8bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:25:52.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:03.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In response, DOST wrote back to them to say that the Philippines
        only funds trials under the WHO Solidarity Trial,” the department said. It
        added that Sinopharm “never responded to this letter.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9800b4-ad90-404b-bf36-94c387c03660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:25:52.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:03.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the FDA said Sinopharm has not submitted any application
        for clinical trials nor emergency use authorization to date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc044a-ec5f-4f17-ba96-f11f9ca759a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:25:52.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Dobol B sa News TV, two representatives of vaccine
        distributor MKG Universal Trading Corporation, whose identities were concealed
        supposedly for security reasons, said the country would have been prioritized
        by Sinopharm if it weren’t for the stalled documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268a2fe-1ead-431a-9eb2-6faeed778fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:25:52.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque had also earlier been accused of messing up the deal brokered
        by Philippine and United States diplomats for the country to secure 10 million
        doses of Pfizer vaccines by January 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd1fdac-9b82-4757-8562-0d9395eec3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:25:52.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/12/21/Locsin-Duque-dropped-the-ball-Pfizer-vaccine.html">Locsin
        confirms Duque ‘dropped the ball’ in Pfizer vaccine deal, but urges end to
        blame game</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d8fdfb-ae1d-492d-89f0-2f5edaa9781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:25:52.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:03.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief has denied that he “dropped the ball,” saying he
        thoroughly reviewed the confidentiality disclosure agreement which is necessary
        to start procurement discussions with the US biopharmaceutical company. He
        added that the claim 10 million doses will land in Pampanga by January was
        “preposterous,” adding no documents have been sent to DOH nor the COVID-19
        task force IATF on the Philippines’ victory in securing the much-awaited vaccines.</p>'
