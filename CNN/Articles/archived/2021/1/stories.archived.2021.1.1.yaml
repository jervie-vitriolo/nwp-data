      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recipients were supposed to get their first doses of the Moderna
        vaccine on Wednesday at a clinic run by the Boone County Health Department,
        according to a statement from the West Virginia National Guard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47729ead-5cad-4e27-9161-473b22ce19e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:38:54.256+08:00
