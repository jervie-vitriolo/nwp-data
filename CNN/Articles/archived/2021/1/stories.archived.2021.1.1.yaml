      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd712ef9a-44ea-4fbe-a906-8d00d43909dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plaintiffs have presented this Court with an emergency motion raising
        a host of weighty legal issues about the manner in which the electoral votes
        for President are to be counted," Pence''s filing states. "But these plaintiffs''
        suit is not a proper vehicle for addressing those issues because plaintiffs
        have sued the wrong defendant."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b1f4e-e273-4598-923a-9a6cdc4de74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec7f32-0acb-4b31-9649-f62671722053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence later adds: "(A) suit to establish that the Vice President
        has discretion over the count, filed against the Vice President, is a walking
        legal contradiction."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da83d037-7d2a-4b5b-9cf6-8bcb41552691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0941b83-0932-44a9-b4f1-dd11509ed0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit falsely claims the election was stolen by Democrats,
        citing unproven allegations of fraud that federal and state courts have rejected
        again and again. Gohmert and the Republicans argue that the Electoral Count
        Act unconstitutionally binds Pence to the Electoral College count certified
        by the states, saying that Pence has "exclusive authority and sole discretion"
        to count the states'' electoral votes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5697b77-f0ec-4e56-b118-c82b4c0fe070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc3b450-4176-4f20-a775-8e9fe0801696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the Twelfth Amendment, Defendant Pence alone has the exclusive
        authority and sole discretion to open and permit the counting of the electoral
        votes for a given state, and where there are competing slates of electors,
        or where there is objection to any single slate of electors, to determine
        which electors'' votes, or whether none, shall be counted," the suit argues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe9a933-b277-4b66-812f-7571ab8b42a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d45eec-0151-4d9c-bd5d-a12719f8f991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s filing pointed out the irony of Gohmert''s argument. "Ironically,
        Representative Gohmert''s position, if adopted by the Court, would actually
        deprive him of his opportunity as a Member of the House under the Electoral
        Count Act to raise objections to the counting of electoral votes, and then
        to debate and vote on them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e08b7b-46de-4338-9f36-7f04b6336524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561fdc90-18f5-4baa-b4d9-6e4a87c297c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 140 House Republicans are expected to vote against counting
        the electoral votes on January 6, CNN''s Jake Tapper reported Thursday. Gohmert
        has said he will be one of them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53449443-d95a-4496-8bfd-e638febaf27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411ae810-1469-4a18-9db1-0f3c180c37fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no credible allegations of any issues with voting
        that would have impacted the election, as affirmed by dozens of state and
        federal courts, governors, state election officials and the departments of
        Homeland Security and Justice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244de324-6d3e-4291-b96e-ac51bc98a080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c6153-0bc2-4191-bed5-311f61bceda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both a House member and senator are required to mount an objection
        when Congress counts the votes. Republican Sen. Josh Hawley of Missouri said
        Wednesday he will object, which will force lawmakers in both the House and
        Senate to vote on whether to accept the results of Biden''s victory.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f793c51-9425-481e-9016-9581e6b5505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc140811-f482-4168-83d7-1171c6bfc7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House General Counsel Doug Letter filed an amicus brief with the
        court on Thursday, asking for the Gohmert case to be dismissed, calling it
        a "radical departure from our constitutional procedures and consistent legislative
        practices."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeff5b3-9bef-437e-875d-dd5c5be90eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce858caa-ccd7-4db5-a52f-0d4e64b0881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Court should dismiss the complaint and deny the extraordinary
        and unprecedented relief requested: a declaration that the Electoral Count
        Act is unconstitutional and an injunction that would interfere with the time-honored
        procedures of Congress for counting electoral votes. Plaintiffs lack standing;
        their claims are barred by laches; and their legal and constitutional claims—which
        this Court should not reach—lack merit," Letter stated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dfae7b-6fcd-4e7e-a15d-18d0c4dbb782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e11a7c-91a2-4bf8-a175-397103595123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At bottom, this litigation seeks to enlist the federal courts in
        a belated and meritless assault on longstanding constitutional processes for
        confirming the results of a national election for President," the House attorney
        added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab306d4f-65cc-4198-b839-755aef49ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e0e70b-815e-442c-a121-867a4db26369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign is also continuing its quest at the Supreme Court
        with the same baseless and unproven voter fraud claims. It twice this week
        asked the court to overturn Biden''s win in Wisconsin. Other cases from the
        President and his allies looking to throw out Biden''s victories in Pennsylvania,
        Georgia, Michigan, Wisconsin and Arizona are pending on the court''s docket.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7603e0dd-c353-46eb-9925-b0f73a872717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204e3f76-7e2d-48d9-a0ce-d9be308fc9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Thursday, attorney Alan Kennedy, an elector for Biden and Vice
        President-elect Kamala Harris in Colorado, asked to join the lawsuit to oppose
        Gohmert.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2f33c0-a6a2-43a9-b36d-df1b81ddf961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa49bd4-8c13-4002-96d7-11d89644d95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(N)either the Constitution nor Electoral Count Act offer any basis
        for claims by people who are not duly elected and certified presidential electors
        to replace duly elected and certified presidential electors solely because
        such non-electors were not elected, but would have liked to have been elected,
        resulting in their preferred candidates losing re-election," Kennedy said
        in court papers. "Plaintiffs'' claims to the contrary find no support in the
        text of the cited constitutional provisions or the Electoral Count Act, and
        are contrary to the whole point of holding elections."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a953c2e6-d9f4-4bb1-ae52-dda52d6eba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9082703-8b9c-45a9-b44b-001446b80147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional information.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
