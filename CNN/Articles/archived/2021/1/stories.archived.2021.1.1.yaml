      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While safety measures vary from destination to destination, most
        businesses have had to tighten up safety measures by installing acrylic glass
        at check-in desks and hand sanitizer units and operating at a reduced capacity
        to ensure travelers can keep a safe distance from each other.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c7b02d-85b0-4d85-9bf4-f4e573f7b95a'
