      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> More
        than ₱700,000 worth of firecrackers were confiscated in several cities in
        Metro Manila amid efforts to avoid injuries and prevent risks of being infected
        with COVID-19 in hospitals.</p>'
