      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3302f304-bd70-4bdc-8ef4-619fe4d0a50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that''s a loss of around £30 million (about $41 million) turnover
        for us, we normally have an annual turnover of around £55 million."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785fb5f8-91f0-4af1-9373-72b0d24279ee'
      'mgnl:activationStatus': true
