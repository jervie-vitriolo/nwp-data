      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/31/health/california-covid-hospitals-catastrophe/index.html">California
        hospitals stressed to the ''brink of catastrophe'' by the coronavirus surge</a>."</em></p>'
  'thailand-ban-food-drink-newspapers-magazines-in-domestic-flights':
    'author': 'Lilit Marcus and Kocha Olarn, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-01T13:21:57.504+08:00
    'imagesource': 'jcr:566e27df-32c7-40ea-84f4-407d28cb5333'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e169fa4-d7de-4ff8-865c-ec4cd69c3e23'
    'lead': 'In an effort to stem the tide of the coronavirus, Thailand has banned
      food, drink and any printed materials other than safety information cards on
      board domestic flights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-01T13:26:25.320+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:41:42.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:40:30.200+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Thailand', 'travel', 'domestic-flights', 'new-normal', 'COVID-19',
      'pandemic', 'coronavirus']
    'template': '1'
    'title': 'Thailand bans food, drink, newspapers and magazines on domestic flights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4b3ee7-0c83-4a61-9d72-a1c93e52352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:26:25.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In an effort to stem the tide of the coronavirus,
        Thailand has banned food, drink and any printed materials other than safety
        information cards on board domestic flights. The airlines will have to follow
        the regulations or could face possible penalty from their regulator, Civil
        Aviation Authority of Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e5333-12be-456d-a05a-022f06f1088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:26:25.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9640928-f7c9-41c1-94eb-a5b71f075d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:26:25.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time that such a move has been taken. Thailand
        previously banned in-flight food and drink service on April 26, 2020, but
        than ban was lifted on August 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce56dbb7-fd12-42f4-a688-d2c65ae4aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:26:25.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca370b2c-d7d8-4909-8872-57d9bc7cb565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:26:25.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chula Sukmanop, Director General to Civil Aviation Authority of
        Thailand (CAAT), confirmed the measure to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39ef999-2983-4f53-93b1-52b1c1d5b5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:26:25.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3c9fd2-0855-4e1a-bacf-300c61a99b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:26:25.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cleaning time after each stop of domestic flight is extremely short,
        since operators tend to do the quickest turnaround as possible and I think
        it is unlikely operators would be able to thoroughly clean all of these items.
        Therefore, having non-essential reading materials on-board would create more
        risk of virus exposure," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b26f1fa-691e-4698-944a-5ba481ef2599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:26:25.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d94ce4-d7fc-471a-b199-29dec81f3c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:26:25.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean that passengers will have to find a way to kill
        time during the flight with no reading material. They are allowed to bring
        their own magazines or newspapers on board, but they will likely be asked
        to take those items with them when they deplane. The CAA ban applies to anything
        that would be handed out on board, like menus, duty-free catalogs (not an
        issue for domestic travel) or in-flight magazines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c187df46-c189-4bca-b84b-0bc0258b6327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:26:25.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a7f978-02f0-4f0b-b20d-ece8515dfd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:26:25.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consumption of food or drink is also prohibited on domestic
        flights, even if passengers bring it on board, as masks must be worn at all
        times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d7a7d3-b137-4485-8ab5-a33e520ece21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:26:25.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6b897-608d-40ce-ab2c-a1497c54b0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:26:25.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a release from the CAAT, cabin crew will be allowed
        to give out water if passengers ask for it, which can happen in situations
        where, for example, someone needs water to take medicine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4495ccfb-d917-41ec-a0d2-3024c374b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:26:25.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12dc812-4a44-4c83-b122-ecb2839f55e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:26:25.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic air travel in Thailand is currently at about 40% of the
        usual capacity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1e254d-e854-48de-91fa-b6bc4dd3e1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:26:25.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a30f611-1e5c-4923-8167-867667399697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:26:25.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling went into effect on December 31.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2114c491-1987-42ab-8d09-2da0b773cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:26:25.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
