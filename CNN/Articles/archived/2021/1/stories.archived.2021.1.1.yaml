      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mass gathering on Sydney''s Bronte Beach on Christmas Day, in
        breach of local anti-Covid-19 rules, caused public outcry at a time when authorities
        are tackling a cluster of infections in the city''s northern beaches area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b99b3de-359d-4012-9cec-b16359b956ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.571+08:00
