      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2cdf52-ee93-4f29-82da-6e194ae146dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the grant-funded organization has survived World War II,
        and the outbreak of foot-and-mouth disease in the UK back in 2001, he admits
        this is the biggest challenge they''ve ever faced.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eda0bb-a85c-493a-9aa4-ec5466bb240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.563+08:00
