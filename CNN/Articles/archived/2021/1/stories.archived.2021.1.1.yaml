      'jcr:uuid': '6f039436-1a8d-4fa7-890b-837981550d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:49:11.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:42:10.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Pfizer/BioNTech vaccine is the first to gain WHO approval,
        there are hopes that cheaper and easier-to-distribute options will be made
        available soon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd3643f-fa34-4795-83cb-48164669f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:49:11.380+08:00
