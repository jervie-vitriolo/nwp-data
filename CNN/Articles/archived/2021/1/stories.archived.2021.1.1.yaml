      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of milestones, October 1 will mark the 50th anniversary
        of Walt Disney World. The park will also be unveiling lots of new things to
        do, including a "Ratatoiulle" attraction, a "Guardians of the Galaxy" ride
        and a "Tron" ride.</p>'
