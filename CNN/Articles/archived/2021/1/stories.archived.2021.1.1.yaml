      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> A ₱2.2
        million worth of shabu was confiscated in Talisay City, Cebu Thursday from
        an ambulance driver and two other suspects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aa15d3-ec6c-4bcb-a61a-07d1d4bfd8ea'
      'mgnl:activationStatus': true
