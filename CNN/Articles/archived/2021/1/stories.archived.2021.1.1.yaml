      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now is the time to fess up if you don''t actually know what terms
        like 4G, 5G and 6G actually mean. It refers to different generations of technology
        standards for cellular networks. In other words, it''s the level at which
        your cell phone, internet and lots of other telecommunications architecture
        perform. That''s why lots of people were excited about 5G. Phone fast! Stream
        all the things! Less painful Zoom meetings! Well, things are going to get
        even faster and even better when more 5G networks pop up worldwide. And Japan
        and Korea are already working on 6G capabilities. This next generation will
        help improve things like teleworking and distance learning, as well as more
        futuristic pursuits like holograms and virtual and augmented reality.</p>'
    '52':
