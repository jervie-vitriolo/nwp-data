      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242bea20-25c0-4ad6-b3b2-f3f38f3f21b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:38:10.715+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:11.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain officially leaves the EU''s single market and customs union
        when the transition period ends at 11 p.m. GMT (6 p.m. ET) on New Year''s
        Eve.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98454570-0509-4390-8d2c-14b543a83b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:38:10.715+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:11.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b60b26-297e-43a2-937a-1b5f19df12c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:38:10.715+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:11.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post-Brexit trade deal between the EU and the UK comes into
        force at that time, after the two sides agreed to a last-minute agreement.
        But most Britons will start 2021 by losing their ability to freely work and
        travel around the 27-nation bloc.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bd8a07-8688-4c21-a313-853f5668cb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:38:10.715+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:11.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8ef021-2a2b-4a6d-bac8-c979b9d7d71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:38:10.715+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:11.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanley Johnson insisted that Brexit will not mark the end of European
        identity for him or the English people. "I will always be European, that''s
        for sure. One cannot tell the English people: ''You''re not European''," Johnson
        told RTL.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14682f2b-b084-40d7-b9a6-5a41b40de894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:38:10.715+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:11.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b32a669-9658-46c6-8626-c3c521d568be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:38:10.716+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:11.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe is always more than the common market, it is more than the
        European Union," he added. "But that being said, yes, having such a link with
        the European Union is important."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25926b80-88a8-4d66-92c9-ada29f6eab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:38:10.716+08:00
