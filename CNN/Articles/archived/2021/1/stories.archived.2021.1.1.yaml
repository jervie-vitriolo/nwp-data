      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US military flew nuclear-capable B-52
        bombers to the Middle East Wednesday "to underscore the US military''s commitment
        to regional security and demonstrate a unique ability to rapidly deploy overwhelming
        combat power on short notice," according to a statement from US Central Command,
        which oversees military operations in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3199175f-75a2-43ba-8e7a-b232e0a40342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:15.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d46281-b8a9-4c7b-beab-080f8d2c8f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:15.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombers were sent from the US. The flight comes amid ongoing
        tensions with Iran and Iranian-backed militias in Iraq, as well as concerns
        that Iran may seek to retaliate against US interests to mark the one-year
        anniversary of the drone strike that killed Gen. Qasem Soleimani, Iran''s
        second most powerful figure at the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a8dd86-d8c0-4035-bcbd-7079bb570e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:15.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5197f9-6efb-409b-bd45-17304c9bfb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:15.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States continues to deploy combat-ready capabilities
        into the US Central Command area of responsibility to deter any potential
        adversary and make clear that we are ready and able to respond to any aggression
        directed at Americans or our interests," Gen. Frank McKenzie, the commander
        of US Central Command, said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cfcd0f-9e15-4dc0-ae79-4b593a87aebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:15.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e13621-3cb1-42ff-a775-ba0429f20490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:15.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the move, the military adviser to Iran''s Supreme
        Leader addressed President Donald Trump directly in a tweet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecac782-d6c9-405c-bd32-2098ad9d4abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:15.519+08:00
