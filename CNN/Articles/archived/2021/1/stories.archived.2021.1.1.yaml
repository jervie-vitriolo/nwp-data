      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f689510-324a-48e5-9dad-56fb7980e31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:36:08.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of things that were canceled in 2020 are back on this year.
        Tentatively. And a lot of commonplace activities that we''ve previously taken
        for granted may slowly return to our lives, things like hugging and not being
        uneasy about getting on a plane. TENTATIVELY.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5409415-5397-40c3-b353-752c74f7b758'
      'mgnl:activationStatus': true
