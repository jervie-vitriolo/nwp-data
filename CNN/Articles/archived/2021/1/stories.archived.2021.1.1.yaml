      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fireworks went ahead as planned in Taiwan''s Taipei, although some
        restrictions were placed on those attending public viewing spots. According
        to the Taipei city government''s website, masks were mandatory and people
        were required to bring their cell phones for possible contact tracing. Food
        and drinks other than water were banned at the gatherings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0028cc8-04cb-4dc7-a303-a75be00781ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.104+08:00
