      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police previously told CNN they know the identity of the woman and
        wanted to speak with her about the incident. The NYPD would not comment on
        whether she is wanted for questioning or whether charges are forthcoming.</p>'
