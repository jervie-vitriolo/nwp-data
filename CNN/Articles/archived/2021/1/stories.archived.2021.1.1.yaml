      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4831fec-ac0f-4504-9985-96b9115a51c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:38:10.715+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:11.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother was born in France, her mother was entirely French as
        was her grandfather. So for me it''s a question of reclaiming what I already
        have," he said of the decision to become a French citizen. "Therefore, I am
        very happy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d271d8-babb-451d-85df-bedd7030cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:38:10.715+08:00
