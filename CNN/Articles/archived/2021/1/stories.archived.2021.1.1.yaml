      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f49a87-173f-4e07-bea1-dad9bbc26e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:38:54.256+08:00
