      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been concerns about unequal distribution of vaccines
        as wealthier countries have bought or signed contracts to purchase large amounts
        of the doses available or those waiting for approval.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d61c466-a39a-4c72-b6c6-735d7d26b9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:49:11.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:42:10.355+08:00
