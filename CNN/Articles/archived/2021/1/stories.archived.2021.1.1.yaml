      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vice President Mike Pence''s lawyers asked
        a federal judge Thursday to reject a request from Rep. Louie Gohmert of Texas
        that attempts to force Pence to ignore electoral votes of several key states
        when Congress meets to certify the 2020 presidential election next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10ca378-db03-47ee-a50c-686544ec1b82'
      'mgnl:activationStatus': true
