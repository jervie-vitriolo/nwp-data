      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a904ea-dd35-46e4-b9b1-82288cd9894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hatton made the decision to "slow down the build" of his upcoming
        hostel several months back and now plans to open in March 2021.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7841f79c-79c4-4e04-8f16-df61a0fc7279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.446+08:00
