      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>11. New TV shows</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e7f661-a67d-4f43-b253-9445b39f7186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:36:08.236+08:00
