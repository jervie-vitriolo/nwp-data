      'mgnl:lastActivated': 2023-01-25T09:41:34.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab92946-8a1d-4804-93ce-2067e87e13e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly a year has passed since mysterious cases of pneumonia in
        Wuhan, China, were first reported to the World Health Organization. Over the
        following 365 days, Covid-19 has extended its reach into every corner of the
        globe, infecting more than 82 million people and causing at least 1.8 million
        deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f55a4df-9160-4c96-85bf-1e78e071b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0122590e-0c70-4702-aec8-723bcf9d9ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of people are under lockdown and many more face tough restrictions
        on everyday activities as governments battle to keep health care systems afloat
        until newly approved vaccines can be rolled out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545c9017-ece5-4a92-90ac-c0f9d2f56b8c'
      'mgnl:activationStatus': true
