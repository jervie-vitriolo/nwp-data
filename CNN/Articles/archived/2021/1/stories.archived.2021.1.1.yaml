      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> A time
        for new beginnings and a time to be hopeful. This is how President Rodrigo
        Duterte dubbed the start of 2021 in his New Year message released Friday.</p>'
