      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb7428-d752-49d4-93cc-65bff151192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:36:08.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But come on. Something good has to happen in 2021, right?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9391495e-ace8-403b-8781-437913d41fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:36:08.234+08:00
