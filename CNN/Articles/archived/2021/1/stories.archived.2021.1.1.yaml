      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b6ce7f-1063-46e2-9dae-0fd6b8488b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the neighboring state of Victoria issued fresh coronavirus
        restrictions hours before New Year''s Eve celebrations were due to begin.
        Gatherings of more than 15 people are no longer allowed and masks are mandatory
        indoors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc4b999-1ca8-4514-8a88-0498e4458763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082513fd-88e9-484f-970b-91999ad7366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came as Victoria reported three new locally transmitted
        Covid-19 cases on Thursday morning, breaking a 61-day streak of zero locally
        transmitted cases. There are currently 10 active cases in the state, according
        to Victoria''s Department of Health.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd94367-e377-4c66-b5da-2811e4df8ea3'
