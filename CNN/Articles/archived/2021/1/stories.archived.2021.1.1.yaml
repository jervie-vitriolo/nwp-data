      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62c59e8-da0c-42ee-b8a0-235254fd095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.570+08:00
      'mgnl:createdBy': 'bamba'
