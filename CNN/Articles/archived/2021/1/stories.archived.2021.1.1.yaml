  'Couples-meet-dating-apps-keen-for-commitment-study-':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-01T02:43:52.799+08:00
    'imagesource': 'jcr:88009b6f-faf0-402a-a499-638dfa20d1c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6116fec-b915-4ab0-a93c-6c1d6953403d'
    'lead': 'People who meet their partners on dating apps often have stronger long-term
      relationship goals -- contrary to the idea that technology encourages casual
      encounters rather than commitment, a new study has found.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-01T02:48:22.812+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T09:42:14.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:40:24.341+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Couples who meet on dating apps are keen for commitment, study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae79342d-c0d3-407b-ac7b-41199b54f4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T02:48:22.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;People who meet their partners on
        dating apps often have stronger long-term relationship goals -- contrary to
        the idea that technology encourages casual encounters rather than commitment,
        a new study has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb44675a-7050-4b26-ae89-c961cf6f9c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T02:48:22.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c385d169-9676-45dd-a82b-72e7a5ff3345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T02:48:22.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyzing 2018 family survey data, researchers from Switzerland''s
        University of Geneva (UNIGE) studied a sample of 3,235 adults who were in
        a relationship and had met their partner in the past 10 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac46dd9-585d-411d-b354-f22f45ce9076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T02:48:22.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e26024f-3013-4c9b-8366-a71da7d00ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T02:48:22.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that couples who met on an app were more motivated to
        live together than others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2ec97-1cc5-45cc-bd11-51a7d286a484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T02:48:22.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e67f8b-5b74-432e-889f-53f9b5b26b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T02:48:22.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study doesn''t say whether their final intention was to live
        together for the long- or short-term, but given that there''s no difference
        in the intention to marry, and that marriage is still a central institution
        in Switzerland, some of these couples likely see cohabitation as a trial period
        prior to marriage," Gina Potarca, a researcher at the Institute of Demography
        and Socioeconomics in UNIGE''s Faculty of Social Sciences, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94873dcb-94ae-411b-b4f5-fb8e54518496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T02:48:22.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d3df9-281a-4c37-a763-4f63017a066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T02:48:22.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who met their partners on apps also mentioned wanting and
        planning to have a child in the near future, researchers said, noting that
        this was more common in app romances than in other ways of meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb114f-70a5-4d2d-b71c-1b3bd3067afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T02:48:22.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b065860e-7ba0-417a-a184-db7ab5c10912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T02:48:22.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Couples who met on apps were just as satisfied with the quality
        of the relationship and the quality of their lives as those who met in other
        circumstances, researchers found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0448c5-c06d-4d02-ac70-e765b81b9996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T02:48:22.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:14.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fb031a-77e0-4459-8222-d96d62deb06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T02:48:22.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:14.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The internet is profoundly transforming the dynamics of how people
        meet," Potarca said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39de3961-0be4-453e-ba6e-3d601a08c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T02:48:22.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:14.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b7165b-6ad5-4215-9c6f-aeb27972cf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T02:48:22.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:14.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study said that dating apps encourage "a mixing" of people with
        different levels of education, especially between high-educated women and
        lower educated men.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323def93-4608-4797-b429-4143a47b1992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T02:48:22.814+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:14.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e617674-cfac-45ed-8371-d522d40cf3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T02:48:22.814+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:14.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apps may also facilitate long-distance relationships, as users can
        connect with users more than 30 minutes away, she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb6aa70-8976-43d9-82ef-db3b8bf4e46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T02:48:22.814+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:14.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb65373-eecc-4d98-9d7b-92ef944c93fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T02:48:22.814+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:14.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing that dating apps have likely become even more popular during
        this year''s periods of lockdown and social distancing, it is reassuring to
        dismiss alarming concerns about the long-term effects of using these tools,"
        Potarca added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2270d509-ec8b-439a-98f5-8167640d70a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T02:48:22.814+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:14.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
