      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Leave the parties till later''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9ffa0f-de5c-4a75-a592-7706c9bfbc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, where cases have risen sharply in recent months, the
        usual end-of-year festivities have been heavily restricted in many countries.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9158fe3a-d816-476e-95a6-2c4c2ef21c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.572+08:00
