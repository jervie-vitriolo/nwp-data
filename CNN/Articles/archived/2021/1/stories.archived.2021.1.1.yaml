      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI technology has been a huge focal point for a while now, but in
        2021 we''ll see it pop up in even more places. And no, not in a scary "Black
        Mirror" sort of way. Imagine, for instance, everything AI can do to help us
        interpret and use medical and scientific data if. You know, just in case a
        massive pandemic were to hit. AI is also helping more businesses make smarter
        decisions about customer behavior. Wilson Pang, the chief technology officer
        at Appen, told Forbes he hopes that 2021 will see more companies address troubling
        issues of bias in AI technologies, so innovators can develop AI in responsible
        ways.</p>'
