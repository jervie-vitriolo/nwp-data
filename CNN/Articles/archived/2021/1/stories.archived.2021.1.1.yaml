      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)</strong> — The
        Department of Health reported 1,765 new coronavirus infections on the first
        day of 2021, as the nationwide count rose past 475,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc279511-28c0-4972-b7e7-634d91198e6e'
      'mgnl:activationStatus': true
