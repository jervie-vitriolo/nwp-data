    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c9895-16af-4c4f-8612-53543a2fadab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has requested the unedited video from both the NYPD and the
        Arlo Hotel and both declined to provide a copy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17c548e-6996-4a45-8968-86c461a7f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cc4851-cc3a-432e-a559-dc0096c10ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrold and his son are Black and were guests at the hotel in lower
        Manhattan. The ethnicity of the woman in the video is not clear, although
        New York police described her as White.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88c0ae6-d4d3-459e-9adc-afb1d9f0d231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ac9af-806a-420b-9eb3-8cddb42f595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrold''s video of the encounter has been widely shared on social
        media, prompting an outcry about what many felt was yet another incident of
        racial profiling against Black men. The hotel apologized and called the woman''s
        behavior a "baseless accusation, prejudice and assault against an innocent
        guest."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd714c4af-a2b1-42d1-af3e-25e9a57ef81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eca4b47-cd0f-4d92-9e7f-d742fc54b7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrold said in an Instagram post that he and his son had left their
        hotel room to get breakfast when they encountered the woman.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a2d494-772a-48af-bb8d-a64b7e34d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8725a8a-59a1-427e-9d6e-4470b7902935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents of the teenager, Keyon Harrold Jr., and their attorney
        Ben Crump said Wednesday they were meeting with the Manhattan District Attorney''s
        Office. They told CNN''s Don Lemon that the DA told them the video is worse
        than what the father posted on Instagram on Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c527ac23-af27-481c-94bd-1bf378ad6056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129ba8d6-2812-4db4-bdb4-fd280bffc738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents and their lawyer contend the incident was a racially
        motivated, but the NYPD said Tuesday it is not being investigated as a bias
        crime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75857333-ac19-4d14-956d-74ab65b93ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a3df79-6e35-4aaf-b33e-f135d59c703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After viewing surveillance video, investigators are considering
        charging the woman with assault and possibly grand larceny or attempted robbery,
        Harrison said Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0899099-3209-4919-beb3-1d5767f4380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09136a2-76f9-4f69-809a-6f35ed47f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman''s phone was returned to her at the hotel moments after
        the incident by a ride-share vehicle she used before trying to check in to
        the hotel, according to Harrison.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102c224a-071d-4782-b0d2-26b935f79719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c101f597-8cab-4c19-804e-67ef92aacf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman has not come forward, but CNN on Tuesday was the first
        news organization to talk to her by phone. She disputed Harrold''s account
        of what happened.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0823eba4-3237-4e32-80f8-7c22234418c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48608b17-9b77-4e96-aade-cd26c779d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 22-year-old woman claimed she was assaulted during the
        altercation, CNN hasn''t been able to corroborate her account with investigators
        or with the hotel where the incident took place.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7126dabd-9fc0-42d7-9678-e88ef02c8206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ded824-cd6f-4478-99b5-a33cdfc6336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 20-minute phone interview in which she acted erratically and
        was rambling at times, she said the incident unfolded after she first demanded
        to see the hotel''s surveillance video to try to pinpoint who may have taken
        her phone.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d721bc-6a63-4715-8f0d-76bf7f3da737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df18f411-1205-47db-b75e-5f06979ea776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she then asked someone else in the hotel lobby to "empty
        their pocket," before ultimately confronting Keyon Harrold Jr., who she maintained
        had her phone in his pocket.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209a688d-e373-41a8-aaae-14ed08b8f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1d416-a2c4-44c3-8627-cd102d80a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s when everything got a little bit more serious," the woman
        said referring to the interaction.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b175f1-dd3f-4537-b19d-257fc4f1d1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d7731f-56e3-4064-b3c7-66bb7530accd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman said she would be willing to cooperate, speak with the
        NYPD and the Harrold family. CNN has made repeated and unsuccessful attempts
        to contact the woman since Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7c6041-ab0d-468a-8852-9cb57201265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2020/12/31/us/keyon-harrold-iphone-incident-video-new-york/index.html"
