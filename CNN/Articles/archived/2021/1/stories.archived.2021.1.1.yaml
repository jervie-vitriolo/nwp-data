      'mgnl:type': 'text'
      'text': '<p>"Contact tracing shows two men did not travel outside of the county
        while the third case has yet to be fully interviewed," county health officials
        said in a statement. "None of the men had any known interaction with each
        other or the other confirmed case."</p>'
    '94':
