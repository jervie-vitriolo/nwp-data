      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b5d934-9af7-438d-8491-3a1cbeda2adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never had to close down the whole network before," Blake
        explains.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa2016-c7b3-4629-aec7-79ba7af469ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.445+08:00
