      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, the traditional New Year''s celebrations were replaced
        by a virtual countdown with the Hong Kong Tourism Board live streaming a celebratory
        video to mark the arrival of the New Year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
