      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Yes, it may be tempting fate. Yes, the
        2020 version of this story now reads like a depressing farce.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4174f6ee-9cae-413b-bad2-9210b1e1777f'
      'mgnl:activationStatus': true
