    'jcr:uuid': 'a93878ab-8186-4404-afa7-61c97fa171d1'
    'lead': 'President Donald Trump extended certain restrictions on legal immigration
      and on visas that allow immigrants to temporarily work in the United States
      until March 31, two months after he will leave office. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-01T10:43:32.983+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T09:42:02.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:40:26.328+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'Trump', 'US', 'immigration', 'restrictions', 'jobs',
      'labor', 'market', 'pandemic']
    'stories': ['9d78664b-fbb6-468e-a143-04cccbe44075']
    'template': '1'
    'title': 'Trump extends immigration restrictions, citing pandemic''s impact on
      US labor market'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5325df-f6dc-4069-8e00-931745e47f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:43:32.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:02.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;President Donald Trump extended certain
        restrictions on legal immigration and on visas that allow immigrants to temporarily
        work in the United States on Thursday, just hours before those restrictions
        were set to lapse. Trump extended the restrictions through March 31, two months
        after he will leave office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0cadb1-e9c9-426c-8451-7ae8f792aea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:43:32.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continuation of the restrictions, which comes with just 20 days
        left in the President''s term, is the latest effort to bar the entry of immigrants
        to the country. Restricting immigration has been a focus of the administration
        since its first days when it issued the travel ban on seven Muslim-majority
        countries, and it has continued into Trump''s final year in office as the
        White House uses the coronavirus pandemic as cover.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd5cfe0-d724-4535-8983-740b3378e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:43:32.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Trump signed an immigration proclamation targeting people
        outside of the US seeking to legally migrate to the US, with some exceptions.
        That order, which was set to lapse, was extended in June until the end of
        2020 and expanded to include some guest worker visas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb8612b-2876-403a-ab45-ccd377091f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:43:32.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effects of COVID-19 on the United States labor market and on
        the health of American communities is a matter of ongoing national concern,"
        Trump''s Thursday proclamation read. "The current number of new daily cases
        worldwide reported by the World Health Organization, for example, is higher
        than the comparable number present during June, and while therapeutics and
        vaccines are recently available for an increasing number of Americans, their
        effect on the labor market and community health has not yet been fully realized."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e31a49a-edde-408f-afe6-a903f02fb6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:43:32.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:02.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the pandemic''s continued impact on the job market as the
        reason for the restrictions contradicts the President''s campaign trail refrain
        that the US was "rounding the turn" of the pandemic and his continued rhetoric
        that the US has done a great job handling the coronavirus -- even as the country
        continues to set new daily records for deaths and hospitalizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2878dfe7-c5b5-411a-acf8-d1006260723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:43:32.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation''s message about the economy is also contradictory
        for the President. In a video posted to his Twitter account earlier Thursday,
        in which the President touted the growth of the US economy, he bragged about
        the unemployment rate and said the number is "heading a lot lower" than the
        current 6.7%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2ea0c9-106d-441c-b7ed-ea9ad2d63191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:43:32.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN has previously reported, one of the key figures behind the
        push to limit immigration has been Stephen Miller, Trump''s lead immigration
        adviser and the architect of the President''s hardline immigration agenda.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871f1ed-cc81-4e7b-b03c-f6a404c9d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:43:32.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on <a href="https://edition.cnn.com/2020/12/31/politics/trump-immigration-restrictions-pandemic/index.html">CNN.com</a>.</i></p>'
