      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164ef0c2-0f7d-4acd-950c-7e8133fab0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:41:54.534+08:00
