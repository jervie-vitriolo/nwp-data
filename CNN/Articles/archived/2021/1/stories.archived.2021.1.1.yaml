      'mgnl:lastActivated': 2023-01-25T09:41:34.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, the traditional firework display lit up the skies
        above the Sydney Opera House and Harbour Bridge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c991e84-1dcb-4cd6-af6b-9d64a7af9949'
      'mgnl:activationStatus': true
