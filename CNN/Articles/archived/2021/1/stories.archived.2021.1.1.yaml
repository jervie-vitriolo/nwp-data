      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve Netflixed all there is to Netflix, never fear! It will
        be a very fruitful TV year. The long-awaited "Friends" reunion is set to air
        in March. A "Fresh Prince of Bel-Air" reboot is coming to Peacock, Netflix
        is developing a live-action version of the classic anime "Cowboy Bebop." AND
        Disney+ is dropping what feels like a million new shows and concepts. Whatever
        happens with your social agenda, your TV watching agenda is definitely packed.</p>'
