      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabfb47e-3983-4179-a063-7661f75f1fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the display was shorter than usual and people were banned from
        gathering along the harbor unless they were in hospitality venues, where numbers
        were capped, the New South Wales government said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b586f3-c954-4ba4-b9ef-1fd4b6bea508'
      'mgnl:activationStatus': true
