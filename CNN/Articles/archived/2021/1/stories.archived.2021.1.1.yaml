    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '149661e4-1141-4baa-8202-f26e349b31d6'
    'lead': 'The Quezon City Police District confiscates some ₱128,000 worth of firecrackers
      before welcoming the new year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-01T06:17:31.526+08:00
