      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year ended with the country logging <a href="https://cnnphilippines.com/news/2020/12/31/PH-covid-cases-reach-474000.html">over
        474,000 cases of COVID-19</a>, which has left more than 9,200 dead. Millions
        of Filipinos also remain <a href="https://cnnphilippines.com/business/2020/12/3/October-2020-employment-data-PSA.html">unemployed</a>
        amid the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
