    'title': 'WHO approves Pfizer/BioNTech vaccine in breakthrough for developing
      nations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef07ffb-c20a-4c95-8875-616a7d5376d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:49:11.378+08:00
