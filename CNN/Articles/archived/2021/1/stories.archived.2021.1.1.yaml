      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fae86f-dc4f-4865-b517-77094b398e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Channel News Asia Insider, co-owner Viji Jagadeesh
        told how she''d resorted to pawning her jewelry to raise enough money to refund
        canceled bookings and did not have enough funds to pay the internet bill for
        the hostel</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813ec3de-4860-4e91-8141-2f06284f9ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d28112e-9afd-4d78-ae04-a3bc937d8dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 is decimating. It''s putting a lot of hostels out of business,"
        says Bhattacharya. "The hostels that are struggling are the smaller, independent
        hostels, which in many ways represent the soul of the industry.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee22c5d-99cd-45b5-8416-e601c98c8bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81e5291-e8a1-41e1-ac5b-21e1e18dc4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These hostels aren''t just a place to sleep in. They represent
        communities in each and every city."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6ebd26-01a1-4c67-b5e7-d00202dbbfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d03767-505b-45fc-a271-a5a1ef3f7d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such supplier is The Broke Backpacker blog founder Will Hatton,
        who runs backpacker adventure tours to Pakistan, Iran and Kyrgyzstan, and
        had been in the process of opening up a digital nomad co-working hostel in
        Bali before Covid hit.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489f1c40-748b-460a-8c4f-687a9f3cb1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c30339c-a60e-41e2-9184-a9037cb0bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few months, he''s had to cancel his planned 2020 adventure
        tours, issue refunds to customers and provide financial assistance to local
        partners "on the ground."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6090c1f-902f-4d72-8f9e-1e3212337163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd682f0c0-85c8-4340-98d3-75054ce589e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t lie -- it''s been very tough for those of us working in
        the travel industry," he tells CNN. "All of my ventures have been making substantial
        losses.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bf72a3-db6d-41b5-a906-5fc6d36ad5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f9f25e-8b12-4dd7-aac4-2722f875dd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I do believe the worst is now over, as domestic travel is picking
        up, a vaccine is on the horizon and the urge to travel is still strong for
        many."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5ca141-b1f4-46cf-86c7-ce6938e219fe'
      'mgnl:activationStatus': true
