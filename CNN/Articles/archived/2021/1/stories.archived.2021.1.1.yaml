      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ad322-8fa8-41d7-8387-95812fb2b1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gohmert''s lawsuit is a last-gasp attempt by Republicans to persuade
        Pence to interfere in the declaration of President-elect Joe Biden''s victory
        and flip the election for President Donald Trump. The brief, filed with the
        Eastern District of Texas, does not say if Pence would entertain that possibility,
        but there is no public indication he will.</p>'
