      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)</strong> — President
        Rodrigo Duterte approved an updated list of areas under general community
        quarantine until January 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326dadbd-02b2-4573-88cd-f5b0a40dd8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:47:38.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:11.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Friday said under GCQ are Metro Manila, Santiago City,
        Batangas, Tacloban City, Iligan City, Lanao del Sur, Davao City, and Davao
        del Norte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05431865-444c-45dc-840f-e85c8636e39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:47:38.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:11.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new list dropped <a href="https://cnnphilippines.com/news/2020/12/28/PH-quarantine-restrictions-January.html">Isabela
        and Iloilo</a>, now downgraded to modified GCQ, the Palace said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f3fd25-3ba5-46d4-bd83-8b7ad3bb1536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:47:38.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:11.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other areas nationwide are under the more lenient MGCQ until
        month-end. Health spokesperson Maria Rosario Vergeire <a href="https://cnnphilippines.com/news/2020/10/31/Philippines-DOH-target-MGCQ-2021.html">earlier
        said</a> the Department of Health is targeting to have the entire nation placed
        under this quarantine classification by the first quarter of 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b0ed33-1eef-41b2-acec-a27a6a3fb889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:47:38.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:11.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country <a href="https://cnnphilippines.com/news/2021/1/1/PH-covid-cases-475k.html?fbclid=IwAR3IbNa9EE70JW39qNPYA-h045ABrVaT5XXyMRK0EhGCc0820wXZauHpgiI">welcomed
        the new year with 1,765 new COVID-19 cases</a>, which pushed the total count
        to over 475,000. Of this number, more than 9,000 died while nearly 440,000
        recovered. Authorities are meanwhile expecting a possible spike in COVID-19
        cases in the coming days as a result of holiday festivities.</p>'
