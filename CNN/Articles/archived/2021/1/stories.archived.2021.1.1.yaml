      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter your politics, a presidential inauguration is a piece
        of history. So all eyes will be on the US in January when Joe Biden assumes
        the presidential duties. Kamala Harris, meanwhile, will make all kinds of
        history when she takes office as the first woman and first woman of color
        to serve as vice president.</p>'
