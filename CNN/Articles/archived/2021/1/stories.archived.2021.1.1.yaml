      'mgnl:lastActivated': 2023-01-25T09:41:40.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c0e1a-0ca4-4194-93d8-16caf9fbeb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence argues that the legal issues raised by Gohmert, along with
        a slate of Arizona Republicans, should be addressed to the House and Senate
        (if they should be raised at all).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512f3a64-8b38-4005-9f6c-36ac8855e301'
