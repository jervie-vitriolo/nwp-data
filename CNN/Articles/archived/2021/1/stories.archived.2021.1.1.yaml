      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Problems throughout the state</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d2e961-1f3c-49aa-884e-c721b038beb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors in Santa Clara, 45 miles south from San Francisco, are treating
        some critically ill patients in the emergency room, as there''s no room in
        intensive care units.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46100a5-ebe7-495d-afa8-f0d1272aa2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ed279-dada-4a32-920d-a7ff4303d224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often, the only time we can move someone is when a Covid patient
        dies," emergency room Dr. Marco Randazzo said in a news conference. "Despite
        these conditions, we come to work to do our part," Randazzo said, pleading
        with residents to sacrifice this New Year''s Eve "for a lifetime of other
        experiences yet to come."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fde93da-076e-4030-a34b-d729595e3903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.148+08:00
