      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Mayor Eric Garcetti said people need to stay home to
        help blunt surges from the holidays.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f874af-88ca-4c4e-b096-0bada71530ae'
      'mgnl:activationStatus': true
