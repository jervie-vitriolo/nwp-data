      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The product administered are antibodies that fight COVID-19," Marsh
        said in the statement. "In fact, this product was the same one that was administered
        to President Trump when he became infected. While this injection is not harmful,
        it was substituted for the vaccine. But this occurrence provides our leadership
        team an important opportunity to review and improve the safety and process
        of vaccination for each West Virginian."</p>'
