      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said Davao City logged the highest daily rise in cases with
        100. It also listed other top contributing areas as Rizal with 99, Cavite
        with 71, Quezon City with 70, and the City of Manila with 69.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
