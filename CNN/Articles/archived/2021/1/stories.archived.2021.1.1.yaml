      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d6e04-e508-42b6-9dc3-2a3b2d907727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:49:11.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:42:10.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the WHO said organizations like UNICEF
        and the Pan-American Health Organization could now procure the vaccine for
        distribution to countries in need.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07be5cb3-1dc3-45c3-b14b-f14619041eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:49:11.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:42:10.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e8144a-c87f-400c-a5eb-92cb052764c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:49:11.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:42:10.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very positive step towards ensuring global access to
        Covid-19 vaccines. But I want to emphasize the need for an even greater global
        effort to achieve enough vaccine supply to meet the needs of priority populations
        everywhere," said Dr. Mariângela Simão, WHO assistant-director general for
        access to medicines and health products.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5fad6b-015b-49e9-b044-d27b098817af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:49:11.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:42:10.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29be71cc-774d-4d52-bec2-a6e7521c8597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:49:11.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:42:10.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO and our partners are working night and day to evaluate other
        vaccines that have reached safety and efficacy standards. We encourage even
        more developers to come forward for review and assessment. It''s vitally important
        that we secure the critical supply needed to serve all countries around the
        world and stem the pandemic."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c811276-e339-4153-b21a-64d948a983d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:49:11.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:42:10.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc699f41-b8bc-4def-a59f-fdc5b1f588de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:49:11.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:42:10.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO''s team and independent experts reviewed the data on the
        Pfizer/BioNTech vaccine''s safety, efficacy and quality to conduct a risk-versus-benefit
        analysis, the statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e4e0e4-93aa-4a13-99b8-ad1ebf992bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:49:11.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:42:10.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b984f5e2-36b5-4ef4-8df5-f44d9d268734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:49:11.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:42:10.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The review found that the vaccine met the must-have criteria for
        safety and efficacy set out by WHO, and that the benefits of using the vaccine
        to address Covid-19 offset potential risks," it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa4d89-debb-44d0-b6cb-1e970fc60f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:49:11.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:42:10.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8f3cca-52b5-40ab-b0b3-29b29f134cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:49:11.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:42:10.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of WHO immunization experts will meet on January 5 to lay
        out policies and recommendations for the vaccine''s use in populations. It
        will also help them set up cold supply chains, as the vaccine needs to be
        stored at 60-90 degrees Celsius.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4790c9-af7e-4c55-a711-d83ef259fc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:49:11.380+08:00
