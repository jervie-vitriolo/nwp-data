      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Filipinos endured the past year that has been filled
        with difficulties and adversities "sustained by our distinct resilience as
        a people."</p>'
