      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa80d38-69c2-4567-992e-b2904b26cd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.745+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while there''s been an influx of music documentaries in 2020,
        Baum said the emergence of music films "predates the pandemic." The "Beastie
        Boys Story," for example, was filmed in 2019.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973d8a29-13bb-4022-afad-7fb1e086f5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.745+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b194d3b6-5449-433a-9e3d-30e1dbf3132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.745+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These two boys wrote a book and they were sort of tasked with figuring
        out a way to do a book tour. And it was very much not their style to just
        go around to bookstores and, you know, sign things for people. They''re performers,
        they want to entertain and connect with people," Baum said. "So they put on
        a show where they would recite stories from the book and Spike [Jonze] went
        to one of those shows out of friendship and as a fan."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d778a40-dc42-4c57-9f15-a7c90672fd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.745+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e06d74-c9f6-440a-a8e1-c374c2ffc48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.745+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonze had such a good time he pitched them a documentary. Which
        worked in their favor, because, while staying safe at home, Baum said, they''re
        "still performing their story for an audience."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e0dab3-af36-407a-8487-5a147cf1aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.745+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/31/entertainment/2020-pop-star-documentary/index.html">"Why
        streaming sites became 2020''s concert venue."</a></em></p>'
