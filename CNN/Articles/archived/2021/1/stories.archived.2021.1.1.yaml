  'australia-national-anthem-indigenous-history':
    'author': 'Jessie Yeung, CNN'
    'caption': 'Olivia Fox sings Australia''s national anthem in the Eora language
      during the Tri Nations rugby match in Sydney on December 5, 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-01T16:29:17.684+08:00
    'imagesource': 'jcr:f2cd50f3-94c9-42a9-ab23-9f5673ed5d6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ed14101-e418-477e-9fd7-d877ed5d73d3'
    'lead': 'Australia woke up to a new year on Friday -- and a slightly different
      national anthem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-01T16:32:04.311+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:41:24.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:40:33.029+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia has changed its national anthem in a bid to reflect 60,000
      years of Indigenous history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c1b91a-fe93-4b13-a84a-b2c0a366ec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:32:04.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:24.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Australia woke up to a new year on Friday
        -- and a slightly different national anthem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d21ab08-864f-47fa-8df8-9660c7cc3a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:32:04.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:24.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anthem, "Advance Australia Fair," has been tweaked to recognize
        the country''s Indigenous history and communities, Prime Minister Scott Morrison
        announced late Thursday, hours before 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f7ca88-c538-4560-add5-8b84be4343b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:32:04.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:24.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first line, "Australians all let us rejoice, for we are young
        and free," will now end with "one and free."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcd95e6-4f16-403b-b5e3-d4cbdc4c8001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:32:04.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:24.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia as a modern nation may be relatively young, but our country''s
        story is ancient, as are the stories of the many First Nations peoples whose
        stewardship we rightly acknowledge and respect," Morrison wrote in an opinion
        piece in the <a href="https://www.smh.com.au/national/now-is-the-time-to-recognise-that-australia-is-one-and-free-20201231-p56r39.html">Sydney
        Morning Herald.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e926a-0cf8-4dd8-ad3b-122f121b82e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:32:04.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the spirit of unity, it is only right that we also now acknowledge
        this and ensure our national anthem reflects this truth and shared appreciation.
        Changing ''young and free'' to ''one and free'' takes nothing away, but I
        believe it adds much."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d7645f-51c5-4bf5-a9da-ea84a8bb91ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:32:04.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:24.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has a history of changing the song to be more inclusive
        -- when Peter Dodds McCormick''s original 1878 composition was declared the
        official national anthem <a href="https://web.archive.org/web/20071023080802/http://www.dfat.gov.au/facts/nat_anthem.html">in
        1984</a>, replacing "God Save the Queen," two instances of "sons" were switched
        with gender-neutral phrasing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f2930-69cb-499f-a9cb-c3510dffa596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:32:04.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:24.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anthem has become controversial in recent years, amid growing
        conversation about Indigenous representation, systemic inequality, and racial
        injustice. In particular, many have pushed back against the phrase "for we
        are young and free" -- a nod to when Britain''s First Fleet landed in Australia
        in 1788 -- given Australia is home to one of the world''s <a href="https://www.cnn.com/2018/01/25/asia/australia-day-2018-date-debate-intl/index.html">oldest
        known civilizations.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecf9499-de9e-447d-a7cf-92da543e027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:32:04.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:24.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/09/12/australia/australia-nine-year-old-anthem-intl/index.html">In
        2018</a>, a 9-year-old girl was attacked by prominent politicians, who called
        for her to be kicked out of school, because she refused to stand during the
        anthem out of respect for the Indigenous population. <a href="https://www.theguardian.com/sport/2019/may/29/cody-walker-insists-he-wont-sing-national-anthem-at-state-of-origin">In
        2019</a>, athletes made headlines for refusing to sing the anthem at football
        matches. And in 2020, national rugby union players sang the anthem in the
        language of the Eora Nation -- the first time it has been sung in an Indigenous
        language at a major sporting event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066cc2f8-6351-4baf-96e7-4b44068135eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:32:04.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:24.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Vickery, the founder and chair of the non-profit Representation
        In Anthem, has been campaigning for a more inclusive anthem since 2016. "Many
        of our indigenous people found it difficult, if not impossible, to sing the
        exclusionary words of ''Advance Australia Fair''," Vickery said Friday. "We
        simply can''t have an anthem which causes hurt to its own people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6379cd-a17d-4bca-b2e1-45b74e7ce958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:32:04.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:24.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vickery worked with other Indigenous leaders and singers to create
        alternate, more inclusive lyrics -- one change being the phrase "one and free"
        that Morrison adopted. Their campaign gained greater visibility and momentum
        last year when Gladys Berejiklian, premier of New South Wales state, expressed
        her support.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806d8c09-e2bb-45a5-8964-be76b9cec753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:32:04.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:24.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, I''m elated," Vickery said. "It does achieve a major objective
        of our work, which was to convert words of hurt or exclusion to words of inclusion,
        and embrace a multicultural society of the 21st century."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb59cf6-efb1-4b0e-a603-279561f485f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:32:04.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:24.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other prominent Indigenous Australian figures, including Minister
        for Indigenous Australians Ken Wyatt and Olympic gold medal-winning sprinter
        Cathy Freeman, also celebrated the change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d19be-fb2a-47b9-a45c-bda6cf24eb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:32:04.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:24.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was also met with skepticism from some who called it insubstantial,
        and more symbolic than effecting any real change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa440d03-bb0a-474f-9d17-924f8e9e0787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:32:04.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:24.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The anthem one word change isn''t good enough!" tweeted Indigenous
        former world boxing champion Anthony Mundine on Friday, adding that the country
        needed to "scrap the song &amp; start fresh with bit of black history &amp;
        white history."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67fbf52-1e96-4671-a4bb-73169d259a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:32:04.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:24.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vickery openly acknowledged such criticisms, saying the campaign''s
        symbolic power "can never be a substitute for substance." But, he added, the
        anthem was still "a critically important first step."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec312303-6455-455e-950b-a7a4e1c60acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:32:04.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:24.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other critics argued the message of unity, and the inclusion of
        "free" in the lyric, is <a href="https://twitter.com/IndigenousX/status/1344831802020491264">undermined</a>
        by controversial policies for asylum seekers and refugees detained in Australia''s
        notorious offshore immigration centers, as well as the systemic barriers still
        facing the Indigenous population.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c615abdb-377d-4c79-ab2e-7ed9891145f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:32:04.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:24.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country''s Indigenous population makes up 3.3% of its
        25 million people, they account for more than a quarter of its<a href="https://www.abs.gov.au/statistics/people/crime-and-justice/prisoners-australia/latest-release">
        41,000 prisoners</a>. Indigenous Australians are also almost twice as likely
        to die by suicide, have a life expectancy that is almost nine years lower,
        and have higher infant mortality rates than non-Indigenous Australians.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c0d4e8-65a2-4656-9e77-c7b3eaf1b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:32:04.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:24.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate for Indigenous Australians is more than 4
        times the national average.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a85cb9a-6f34-470f-b7f3-c8f2461d1080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:32:04.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:24.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Hamm, chair of the Indigenous organization First Nations Foundation,
        praised the changed lyric -- but also highlighted other, more concrete actions
        that need to be taken.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c155ab4-5fb7-4a22-9add-bdd411c48690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:32:04.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Australia still doesn''t have a treaty between its
        government and its Indigenous people -- unlike other Commonwealth countries
        such as New Zealand and Canada. The Australian constitution also doesn''t
        explicitly mention the country''s Indigenous population.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d114224-f83a-4f37-992b-201a307e63d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:32:04.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a good step, but after all, it''s just one step,
        one thing," Hamm said. "And the anthem in itself is just that -- it''s a song.
        There''s a whole bunch of other initiatives and changes and efforts to be
        done to create equity of opportunity for Aboriginal people, and equity in
        life outcomes for Aboriginal peoples."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5586f7fa-21ce-45d3-a9b6-8073d97e681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:32:04.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/01/australia/australia-anthem-indigenous-intl-hnk-scli/index.html#:~:text=Australia%20has%20changed%20its%20national,60%2C000%20years%20of%20Indigenous%20history&amp;text=The%20anthem%2C%20%22Advance%20Australia%20Fair,late%20Thursday%2C%20hours%20before%202021.">"Australia
        has changed its national anthem in a bid to reflect 60,000 years of Indigenous
        history"</a></em></p>'
