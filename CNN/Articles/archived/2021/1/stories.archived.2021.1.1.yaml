      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d32082c-7d33-4f4e-8366-5bac0d20e636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson urged people to "see in the New
        Year safely at home" at a Downing Street press briefing Wednesday, as he said
        there had been a 40% increase in cases in England in the past week.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb7602-b15b-4022-b152-804620539172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2edd2e-be4d-4ff1-a454-8bab76bc9db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK recorded 964 coronavirus deaths and 55,892 new cases on Thursday,
        government figures show, as the country grapples with the rapid spread of
        a new, more contagious coronavirus variant.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ac21a9-5d07-4469-9948-72deeefa82f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d209b0e-108f-48d9-bed9-51836467e599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid loves a crowd so please leave the parties till later," said
        the National Medical Director of NHS England, Stephen Powis, as he too urged
        people to stay at home on New Year''s Eve.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0635f24f-7079-4d7d-9901-10261cb5750c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e66409-1f39-4e04-bff0-d177cd656beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, more than three-quarters of the English population
        are now living under the country''s toughest "tier 4" restrictions, which
        require people to stay at home except for work, education, exercise or essential
        activities. No household mixing is allowed indoors, while outside, one person
        from each household can meet with just one person from another household.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47e338c-d795-45d4-be26-fa3986e75ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053d3106-1eb7-48fd-9719-d5026f2a827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s Metropolitan Police Service issued a warning to potential
        party-goers to "celebrate the New Year in the comfort of their own homes,
        not the homes of family and friends."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75e45c4-a786-4287-a17c-34c9945504e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04ae2f2-b12d-4e54-8eb7-882d202d106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since he was elected in 2013, Pope Francis will
        not lead the traditional New Year''s Eve and New Year''s Day celebrations
        due to sciatic pain, the Vatican said in a statement Thursday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f43fa7f-95eb-4741-bc2a-ca5c9552654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cad4ab-8f63-4f57-b835-4d10c283318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ireland situation ''extremely serious''</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3160a5ef-521b-4738-aa73-90d460408a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s Prime Minister, or Taoiseach, Micheál Martin, announced
        a full national lockdown Wednesday for "at least" a month. The step followed
        confirmation that the new, more virulent strain of coronavirus first discovered
        in the UK was now in Ireland, he said, fueling a 61% increase in confirmed
        coronavirus cases on the previous week.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fcbf49-d0ff-43df-9f1f-cdc5461503e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef62429-62dc-4555-a864-0576d1bdf510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions, which came into force Thursday, include a ban
        on household visits and the closure of non-essential shops. Schools will remain
        closed until January 11. No social or family gatherings are allowed in any
        setting, with an exception for very small wedding and funeral groups.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d1009-f39b-4d50-a412-e977d04e4028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0793e4d2-2502-4842-8183-7e1c1b93040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin described the situation as "extremely serious."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a8162-a524-4150-a7c7-7ade546eac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a00416-d2e0-4e49-9553-feb9e2c06e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, a strict 8 p.m. to 6 a.m. curfew is in place in a bid
        to stem rising coronavirus infections, curtailing public New Year''s Eve celebrations
        across the country. Instead, a virtual concert marked the occasion.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f012a-e611-42a4-83c5-2e0a1c122c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31511c51-09db-4b05-b67b-743744f16272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Minister Olivier Véran warned Tuesday that the country could
        adopt an earlier curfew -- starting from 6 p.m. -- from January 2 in the areas
        where the virus is spreading fastest. The 20 or more "departments" affected
        do not include Paris.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bcae3e-c37a-48e3-b758-f31c6734089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a4559b-42c9-44c5-a15e-d97a0dd29346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under government guidelines, gatherings are limited to six adults,
        although any number of children can be present. Restaurants are closed except
        for takeaway and cafés are closed, although shops, including non-essential
        shops, are open. Cinemas, museums and theaters are all closed.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30c7cb6-bfd1-48d2-a033-82ec309ae751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c5023-0cde-459a-85f7-3e9fe0411644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tough restrictions are also in place across Germany to limit the
        spread of coronavirus. In the Greek capital of Athens, fireworks marked the
        beginning of 2021 without the usual crowds. The city has been under a strict
        lockdown with residents only allowed to leave their homes in specific situation
        and with a movement permit.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9207944d-ea1d-4bb1-9b2c-c525f39e765e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef2901e-bd84-4bb6-9125-abbda74803fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Super-spreader events'' fear</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b1cd1c-2c24-4cae-bac7-e548ea030d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa, too, faced a less than festive New Year period. President
        Cyril Ramaphosa announced tougher restrictions Monday as new coronavirus infections
        climbed at what he described as an "unprecedented rate."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e94e3bc-2540-41dc-b2d8-337ce40d21e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a630633-619c-4d26-8995-83214fc3c4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the tougher regulations, which are in place until mid-January,
        all indoor and outdoor gatherings are banned, the nationwide curfew has been
        extended from 9 p.m. to 6 a.m. and alcohol sales are banned. Mask wearing
        was also made a legal requirement.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89829ca-f7d0-4ae5-b4fb-fe91652d6693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16b2736-82ae-45d0-8d31-981b3f246e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came after a new Covid-19 variant was detected in South
        Africa and cases surged during the festive season. More than 50,000 new cases
        have been reported since Christmas Eve, Ramaphosa said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031770ef-fd05-4bae-8ad9-f926715d64cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880a6b3d-254a-4ced-940a-bdc010c6f0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rapid rise in infections is being fueled by so-called super-spreader
        events, including end-of-year functions, family and social gatherings, and
        music and cultural events," Ramaphosa said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8446c6-3025-4567-830d-a24782971928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd69c79-50d3-4e76-b619-db965a1c8cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some leaders have also urged caution in the United States as coronavirus
        cases soar in many parts of the country.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97298503-b83c-432c-8322-b97eff58fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d93c5-73e6-4155-862a-a504f795b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No crowds will be allowed to enter New York City''s Times Square
        this year for the famous "ball drop" celebration, usually witnessed by thousands
        of revelers.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf9a68c-2b85-4b6f-b77d-cd3086cedddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ab39cf-5be2-45f6-982d-f7568bab549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Year''s Eve Times Square event "will look completely different
        than it has any other time in history," New York Police Department chief Terence
        A. Monahan said Wednesday.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbedd6c-8828-428b-bed9-ecf9cacdf4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fea697-836d-4404-abb8-f0690e4ad2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could all agree that 2020 has been a year unlike anything else
        we''ve experienced," he told a briefing, as he urged people to stay at home
        with their families. "Don''t come," he said. "If you think you''re going to
        be able to stand there and watch the ball, you''re mistaken."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef8026d-42d1-47e4-9b9b-70ca3cf289d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc4720a-f65b-4165-b7da-08217723f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada Gov. Steve Sisolak on Wednesday urged people to "reconsider"
        going out to celebrate New Year''s Eve to slow the spread of Covid-19 in the
        state.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f705211-2827-4357-baa0-7dc67718bb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa9725a-f7a9-4d9f-9be2-4f8ee3c9592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not lost on me that Las Vegas is known for being one of the
        best places in the world to ring in the new year. But this year, we must look
        different," Sisolak said during a news briefing.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7795b8-67af-476f-b032-9715ba972bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac4c0cd-dbff-4655-8fb1-a5a59bdda46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know people want to celebrate the end of 2020, and I don''t blame
        them. But if we don''t start making smart choices at the start of 2021, we
        will look a lot and feel a lot more like 2020 than any of us want it to be."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e31184-ce60-4d3c-a25e-88954e7ebcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d47a8db-c4e6-4073-87f5-98413be8a93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in California, among the last US states to celebrate
        the New Year, three new cases of the coronavirus variant first seen in the
        UK have been detected, health officials confirmed Thursday.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcccc39-ca66-4016-93af-9d9c16a30c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb3ac03-ada0-4e74-b21b-3e1f68237b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery of the additional cases leads county health officials
        to believe that the new strain of the virus is widespread in the community,"
        a San Diego county spokesperson said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed4de69-49d2-45c4-b02a-bc14f073439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff48d3c8-8289-4021-bc31-75d77b8580d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cases of the UK variant, which is believed to be highly
        infectious, were found in two men in their 40s and one man in his 50s following
        diagnostic testing.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
