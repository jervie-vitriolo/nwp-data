      'text': '<p><strong>(CNN)</strong> -- Becky Hammon became the first woman to
        direct an NBA team as a head coach during the regular season, when she took
        over for San Antonio Spurs head coach Gregg Popovich when he was ejected during
        a game on Wednesday.</p>'
