  'Pfizer-COVID-19-vaccines-WHO-emergency-use-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-01T12:56:02.572+08:00
    'imagesource': 'jcr:b7703263-386c-409c-8e1a-79fd9ec02145'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8690cb37-d4d6-4646-9c56-407c762a37ae'
    'lead': 'The World Health Organization''s decision to approve Pfizer''s COVID-19
      vaccine for emergency use could spell an expedited review so it can be rolled
      out earlier in the Philippines, Health Secretary Francisco Duque III says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-01T13:02:52.655+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:41:44.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:40:29.669+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque: WHO emergency listing to hasten PH''s review of Pfizer vaccines'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df73a6bd-fd35-40f5-9aed-1a18cce8f8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:02:52.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:44.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> The
        World Health Organization''s decision to approve <a href="https://cnnphilippines.com/world/2021/1/1/World-Health-Organization-Pfizer-vaccine-emergency-use.html">Pfizer''s
        COVID-19 vaccine for emergency use</a>&nbsp;could spell an expedited review
        so it can be rolled out earlier in the Philippines, Health Secretary Francisco
        Duque III said on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dee477-6e82-441a-9f27-695a748808a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:02:52.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a welcome addition to the regulatory approvals therefore
        that should be a lot easier for our own FDA [Food and Drug Administration]
        to already review all the documents and assess the risk-benefit ratio of the
        said candidate vaccine," he said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4c71e6-8ad8-4539-a915-b2630727d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:02:52.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo added, "The WHO Emergency Use
        Listing is very significant. Our experts are currently evaluating the documents
        submitted by Pfizer as outlined in our guidelines. I will issue a decision
        on the application as soon as all the regulatory requirements and procedures
        are completed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6c7095-65f7-4fc0-a314-2b090e7b601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:02:52.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO conducted its own assessment of the safety and efficacy
        of the United States-manufactured vaccine. This means local FDA can use this
        as a seal of approval. However, the Philippines has yet to seal a deal to
        secure vaccine doses from Pfizer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c285ee95-1411-46bb-9d3b-fa1894d2506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:02:52.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer submitted to the FDA its application for emergency use authorization
        (EUA) in the Philippines on Dec. 23. The application review is expected to
        take 21 days, but it can be shortened following the WHO listing and emergency
        use approval in other countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18c9c31-e10b-47b6-b17e-158cbf6434cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:02:52.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer vaccine is already being administered to residents in
        the U.S. It was the first vaccine to receive an EUA from the American FDA,
        with a 95% efficacy rate after two separate shots administered a few weeks
        apart.</p>'
