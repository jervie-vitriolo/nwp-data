      'text': '<p>The Metro Manila Development Authority and the Quezon City government
        are conducting a dry run of the proposed traffic scheme along Commonwealth
        Avenue. They are studying the implementation of a zipper lane and road diversion
        to ease traffic congestion along the major highway. We speak with MMDA Traffic
        Chief Bong Nebrija.</p>'
  'DOH-revoke-doctors-licenses-unauthorized-vaccination':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-01T09:56:51.774+08:00
    'imagesource': 'jcr:a185f8df-4da7-4744-a4db-c2b98665a06d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ddb7697-77cd-44e0-a5dc-f643010bcfdc'
    'lead': 'The Department of Health says it will investigate reports of unauthorized
      COVID-19 vaccinations, adding that doctors and other medical professionals administering
      illegal doses will be stripped of their medical license. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-01T10:02:09.013+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T09:42:06.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:40:25.852+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['doctor', 'unauthorized', 'vaccine', 'vaccination', 'COVID-19-',
      'pandemic', 'PSG']
    'template': '1'
    'title': 'DOH to revoke licenses of doctors caught injecting unregistered COVID-19
      vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa34a5c-622b-417b-b91a-314388aabcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:02:09.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:06.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> Doctors
        and health workers caught administering unregistered coronavirus vaccines
        will be banned from professional practice, Health Secretary Francisco Duque
        III said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afebe602-d399-43e6-a580-0fb90a34b2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:02:09.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:06.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the Department of Health and the Food and
        Drug Administration warned anew against the use of COVID-19 vaccines without
        regulatory approval.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c00e572-066b-4dd4-9409-01731183b0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:02:09.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:06.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will investigate the illegal administration of unauthorized
        smuggled vaccines, specifically doctors and other medical professionals who
        administer them. We will have their medical licenses revoked," Duque said
        in a statement issued late Thursday. "We doctors have an oath: do no harm.
        In a pandemic, we need to be more circumspect."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4758a5-530f-401b-b394-5ef5fd76823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:02:09.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:06.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the early vaccination of members of President Rodrigo
        Duterte''s security detail weeks ago, there are also unconfirmed reports of
        lawmakers allegedly receiving vaccine doses in makeshift clinics inside luxury
        hotel rooms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02ee4fe-b4d9-48d5-9355-f3d62dad99a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:02:09.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:06.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not buying the explanation that the doctors administering the
        shots are being pressured by lawmakers. Someone is peddling the service and
        it is unacceptable," the Health chief added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa90663-3ee1-4709-83d9-3a8524790167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:02:09.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:06.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque deems the early vaccinations illegal, contrary to claims made
        by Presidential Spokesperson Harry Roque that the Presidential Security Group
        acted <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/12/28/PSG-military-first-COVID-vaccination-protect-Duterte.html"
        href="https://www.cnnphilippines.com/news/2020/12/28/PSG-military-first-COVID-vaccination-protect-Duterte.html">in
        the name of "national security"</a> and did not violate any laws for accepting
        and inoculating the donated doses. Details of these vaccinations have been
        hazy and are given piecemeal, with Cabinet officials including Duque saying
        they were not aware of the scheme.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4338b87a-5061-4a3d-8c09-d2db5e3756fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:02:09.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:06.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/29/Harry-Roque-PSG-vaccines-not-much-value.html">Roque
        justifies PSG receiving donated unregistered vaccines: ''It''s just a token,
        not much value''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63df462-2a15-4136-8e61-1be75f2e8697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:02:09.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:06.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries like the United States, United Kingdom, Singapore and
        China have started mass vaccinations against COVID-19 – beginning with hospital
        workers – after approving select foreign-made vaccines for emergency use.
        The Philippines has yet to approve any coronavirus vaccine, with the FDA expecting
        the <a href="http://cnnphilippines.com/news/2020/12/28/Pfizer-COVID-vaccine-EUA-Philippines-FDA-January.html">earliest
        approval within January.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e68df4-2ff5-41a8-955e-ed3917de79e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:02:09.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:06.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning (Manila time), US pharmaceutical firm Pfizer <a
        href="https://cnnphilippines.com/world/2021/1/1/World-Health-Organization-Pfizer-vaccine-emergency-use.html">secured
        clearance from the World Health Organization</a> for emergency use, which
        should fast-track its approval among state regulators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c323ccf3-663c-4c69-b2ed-f79f0d2d17dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:02:09.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:06.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer applied for emergency use approval from the FDA in December,
        but the vaccine is still under evaluation to take into account "possible risks
        to the public," Director General Eric Domingo said in the joint statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f100726f-da03-4659-93f1-10cd216666ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:02:09.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:06.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/12/18/Philippines-Pfizer-COVID-vaccine-supply-Locsin-Romualdez-Duque.html">PH
        diplomats working to get smaller batch of Pfizer vaccines after botched initial
        talks</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c440a66-4314-48f8-b496-afe3121ac84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:02:09.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:06.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH and FDA are working with the Bureau of Customs to block
        shipments of unauthorized vaccines and other medical products. The agencies
        are also <a href="https://www.cnnphilippines.com/news/2020/12/30/FDA-Customs-probe-donated-vaccines-PSG.html">probing
        the incident involving the PSG</a>,&nbsp;with Defense Secretary Delfin Lorenzana
        confirming that the vaccine doses were smuggled into the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf9264d-2527-4c5b-95c4-4597a6886c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:02:09.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:06.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation and the Armed Forces of the
        Philippines are carrying out separate investigations on the vaccination of
        the PSG, including reports also <a href="http://cnnphilippines.com/news/2020/12/28/military-covid-vaccination-duterte-authorized.html">implicating
        select members of the military.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944b36f0-8117-492e-8bd8-91eab49217ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:02:09.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:06.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our frontlines have been struggling with the rising cases from
        the beginning. This will only make the situation worse. The risks cannot be
        denied and may even prove fatal to some,” Duque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e166b026-5ed0-480f-986e-c156146f2475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:02:09.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:06.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had 474,064 confirmed COVID-19 cases in 2020, with
        25,024 active infections and 9,244 deaths.</p>'
  'United-Kingdom-new-chapter-out-of-EU':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-01T10:33:45.541+08:00
    'imagesource': 'jcr:63c39be5-14ed-4ab4-88af-e8ff31bed26b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bb1cb78-e120-445f-95d9-b6763c08c304'
    'lead': 'Despite the post-Brexit trade deal agreed by the UK and EU in the closing
      days of the year, and voted through by British lawmakers on the eve of the December
      31 deadline, much uncertainty lies ahead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-01T10:37:54.823+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T09:42:04.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:40:26.106+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'UK', 'Brexit', 'European-Union', 'EU', 'trade']
    'stories': ['0a62fe01-4ba5-4a9f-bccd-9658f5048ce7']
    'template': '1'
    'title': 'UK enters ''new chapter'' outside European Union as Brexit transition
      period ends'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd595ee2-a23a-410e-8824-cb08bce4dc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;As the clocks struck midnight marking
        New Year''s Day in Brussels and 11 p.m. Thursday in London, the United Kingdom
        finally cut its ties with the European Union, almost a year after its formal
        departure from the 27-nation bloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef1533d-dddf-46ea-b1ec-77586043a295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of the transition period, four-and-a-half years after a
        majority in the UK voted to quit the European Union, is a significant moment
        in the nation''s history. After almost five decades as part of the bloc, the
        UK will now forge a separate path.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fbb297-4f91-4de3-a30a-bfc07596e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson said Thursday that Britain will
        be an "open, generous, outward-looking, internationalist and free trading"
        country that is "free to do things differently, and if necessary better" than
        the EU.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a63af0b-2bf8-4e52-ac5d-bc3851117acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have our freedom in our hands and it is up to us to make the
        most of it," Johnson said during his New Year''s address, just hours before
        the end of the transition period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dc4113-3d29-47c7-91de-d55d84086066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The divorce has been a painful, drawn-out process. And despite the
        post-Brexit trade deal agreed by the UK and EU in the closing days of the
        year, and voted through by British lawmakers on the eve of the December 31
        deadline, much uncertainty lies ahead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8930c9c-7a74-4b0a-a52e-0d7a7ef29737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening the debate on the bill Wednesday, Johnson told members of
        Parliament that the deal would "open a new chapter" and allow the UK to take
        "control of our laws and our national destiny."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301681c9-931a-46af-a022-0a130015461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This bill, it embodies our vision -- shared with our European neighbors
        -- of a new relationship between Britain and the EU as sovereign equals, joined
        by friendship, commerce, history, interests and values, while respecting one
        another''s freedom of action and recognizing that we have nothing to fear
        if we sometimes choose to do things differently," Johnson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e9ca3-1f7d-4b99-a192-e4a06cd1be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics warn that the UK economy will suffer as a result of
        Brexit, with many businesses unprepared for the changes ahead, particularly
        coming as the nation staggers under the impact of the coronavirus pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609ee914-63db-46e5-827d-5a1d8c4d8609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the UK has left the single market and customs union, goods crossing
        the border will be subject to customs and other checks. Delays and disruption
        could occur as hauliers discover they lack the correct paperwork, or that
        new software systems collapse under pressure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44cd87f-b932-4b4e-b6fe-5274e051c3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keir Starmer, leader of the main opposition Labour Party, last week
        warned that "there are serious questions about the government''s preparedness
        for the new arrangements" after the negotiations went down to the wire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62635220-a1fc-4172-8537-1f723b3a61d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Labour lawmakers to support the bill rather than risk the
        "devastating" consequences of the UK crashing out of the EU with no trade
        deal. But Starmer said the "thin agreement" reached by Johnson''s government
        "does not provide adequate protection for British manufacturing, our financial
        services, creative industries, or workplace rights."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb0c758-0946-420c-aca5-ea570ba199d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland''s First Minister Nicola Sturgeon said in a tweet, sent
        as the clock struck 11 p.m. UK time, that Scotland will be "back soon, Europe."
        Scots voted overwhelmingly to remain in the EU in the 2016 referendum and
        Brexit has injected new energy into the fight for Scottish independence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e455fe3-71a0-452e-bb43-169a5d5e76e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU-UK trade deal did not cover Gibraltar, the Overseas British
        Territory that lies on the southern tip of the Iberian peninsula.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a55683a-2936-430b-9ae1-9e37858ee9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only hours before the transition deadline expired Thursday, Spain
        and the UK announced that a separate draft agreement had been reached on its
        post-Brexit status.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d02aef0-f005-4e06-a74b-771b4ecf8a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Time to put Brexit behind us''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a549afec-4cf2-43e9-ac7a-784babebc034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK-EU trade deal has already received provisional approval from
        the European Union, with both European Commission President Ursula von der
        Leyen and European Council President Charles Michel formally signing off on
        the agreement on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a926b6c-3dc2-49b0-8ce8-9f9387bdcf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a long road. It''s time now to put Brexit behind us,"
        von der Leyen said on Twitter, announcing the move. "Our future is made in
        Europe."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62c0973-d693-43b6-89f7-8425e72e53ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Parliament is expected to examine the deal at a later
        date before it can be formally ratified by the European Union.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dd9128-cf92-40b1-b144-b260090604b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal agreed with Brussels sets out a new business and security
        relationship with the UK''s biggest trading partner. It was finally nailed
        down after months of deadlock over areas such as fishing quotas, how the UK
        would use state aid to support British businesses post-Brexit, and legal oversight
        of any deal struck.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49869b1e-4167-4704-8965-b197d4e793ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, which preserves Britain''s tariff- and quota-free
        access to the bloc''s consumers, spares the UK some of the most dire potential
        consequences from Brexit as it battles a crippling pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02662342-5f8b-4fab-afc0-384b87702178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while it may have prevented a crippling blow to Britain''s ailing
        economy, the trade agreement will still leave the country poorer at a time
        when it faces a jobs crisis and the worst recession in more than 300 years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753c2e1a-9e40-42ac-9646-33411aac8216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal also appears to mostly cover trade in goods, where the
        UK has a deficit with its EU neighbors, but excludes key service industries
        like finance, where it currently enjoys a surplus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec0229a-d66c-4115-82ef-c1c08c8515d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Muted celebrations</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb4bd26-1b55-48be-b60e-4633154e5e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some UK newspaper front pages sounded a triumphal note Thursday
        despite the potentially rocky road ahead.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831c00a-736d-47fd-a68f-5aec3bee750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Britain FINALLY free from the EU" said the Daily Express, while
        The Times of London declared "It''s goodbye to all that as Brexit trade deal
        signed."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc42531-37e3-4105-8b52-0670a628c410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Mail hailed "two giant leaps to freedom," in a headline
        referencing both the signing into law of the Brexit trade deal and UK regulators''
        approval of the Oxford/AstraZeneca coronavirus vaccine a day earlier.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2231ff2-e762-4e44-8155-fd32142c8608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But soaring rates of coronavirus infections may put paid to any
        Brexit supporters'' hopes of celebrating the end of the transition period
        on Britain''s streets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515404b0-a9fb-4c26-a139-3f76ab7ea3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three-quarters of England''s population are now under
        the country''s toughest restrictions, aimed at limiting the spread of a new,
        more contagious coronavirus variant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d18dbf-549f-4cbf-b93d-5446cb8ec864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of that variant prompted France, along with other nations in
        Europe elsewhere, to shut off travel from the UK. As thousands of trucks were
        stranded at the British port of Dover in the run-up to Christmas, some observers
        feared it also foreshadowed the potential chaos of a no-deal Brexit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c394b-705b-44fd-af7d-7e058a4eeea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the full impact of Brexit on Britons living in the EU,
        as well as EU citizens living in Britain, remains to be seen. The 3 Million,
        a grassroots organization of EU citizens in the UK, has highlighted concerns
        over those who do not realize they must apply to the EU Settlement Scheme
        by the end of June to protect their UK rights.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1471ea0d-614b-4de3-9e02-f2e889c2886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gibraltar agreement</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21dbbaa-ad6f-4e46-93b2-e397a45743a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement in principle struck between London and Madrid will
        avoid a hard border between Gibraltar and Spain, Spanish Foreign Minister
        Arancha Gonzalez Laya told a televised press conference Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5f69ed-de6b-4e09-be20-d3d6e76f5149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was something many local residents, on both sides of the border,
        had feared as the transition period ends, she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1da272-9545-4033-a008-a19427df0a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez Laya said an interim period was expected for six months
        until a new treaty is finalized. Unlike the rest of the UK, Gibraltar will
        remain a part of EU agreements, such as the Schengen area, allowing a free
        flow of people and goods across members'' borders.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1353b92a-f486-47fb-9064-11863fb3c35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spain will be ultimately responsible for the application of Schengen
        in Gibraltar," Gonzalez Laya said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3dbbc4-e583-432b-94a5-7adbe882edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Dominic Raab said the UK had a "warm and strong
        relationship with Spain."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba09dc33-754e-4928-b768-33088ddfdf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, working side by side with the Chief Minister of Gibraltar,
        and following intensive discussions with the Spanish government, we reached
        agreement on a political framework to form the basis of a separate treaty
        between the UK and the EU regarding Gibraltar. We will now send this to the
        European Commission, in order to initiate negotiations on the formal treaty,"
        he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80e952a-0b5d-43b9-9548-5934b65f3173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, all sides are committed to mitigating the effects
        of the end of the transition period on Gibraltar, and in particular ensure
        border fluidity, which is clearly in the best interests of the people living
        on both sides."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c374eeb-c627-4612-9e4d-410a48a51d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T10:37:54.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:04.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/12/31/uk/uk-eu-end-brexit-transition-period-intl/index.html">CNN.com</a>.&nbsp;</em></p>'
