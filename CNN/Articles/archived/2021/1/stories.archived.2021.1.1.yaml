      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet comes days after award-winning jazz trumpeter Keyon Harrold
        posted his own phone video showing the woman making claims against his son
        on Saturday at the Arlo SoHo boutique hotel.</p>'
