      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) -</strong> A former
        mayoral candidate in the town of San Fernando in Cebu was gunned down at Barangay
        Apas, Cebu City on Friday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ce4ce-01d4-4eff-8757-1f478eaed22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T23:11:32.833+08:00
