    'lead': 'President-elect Joe Biden proved a lot of detractors wrong by winning
      the 2020 presidential election. It wasn''t easy for Biden, as he took an unusual
      path to the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-01T21:19:44.260+08:00
