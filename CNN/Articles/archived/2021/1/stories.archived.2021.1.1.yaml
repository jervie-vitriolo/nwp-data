      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several major cities in India issued restrictions on New Year''s
        celebrations. Authorities in Delhi limited public gatherings to five people
        and imposed an overnight curfew between 11 p.m. on December 31 and 6 a.m.
        on New Year''s Day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d39d8f4-18b1-4359-8f3e-1d481bd8c2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e178ec2b-632f-4806-82d0-cf6a5e81c8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions were also imposed in Mumbai and Bengaluru. "After 11
        p.m., no parties -- whether they are in restaurants, bars, pubs, the beach
        or on rooftops will be allowed... And we will be monitoring all this through
        drones," S. Chaitanya, a spokesperson for Mumbai Police, told local media.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add7876-f5be-4630-b803-71408c05cdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daee528-a5b5-4162-a648-4a8f0fd674f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:34.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of coronavirus infections has declined steadily in India
        since October. The country has registered a total of 10.26 million cases,
        with more than 148,000 deaths.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b5d432-f55d-4ff2-997b-3c89eb469350'
