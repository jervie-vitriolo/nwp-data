      'mgnl:lastActivated': 2023-01-25T09:40:58.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24788f43-d8f1-49a1-a9ed-9d761fdf0710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T23:11:32.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:58.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruben Feliciano, who ran for election in 2019, and his nephew Kim
        were both shot by five unidentified suspects, according to Mabolo Police Station
        chief Capt. Francis Renz Talosig.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a6b3a-e6a5-41ca-9087-5f9b63dd9856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T23:11:32.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:58.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23daf18f-2070-4fb0-ac77-0149d31ce894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T23:11:32.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruben died on the spot while Kim survived with minor gunshot wounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be22ff0-e8d9-4e79-95e4-506deefc7240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T23:11:32.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30af8ad3-7cc5-4ed5-bfd7-cb54e48aeda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T23:11:32.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were walking near their apartment at Blue Garden Residences
        before they were attacked by the suspects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc75a700-ebf0-4149-a720-777e3d4bd7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T23:11:32.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd533934e-f18e-46c5-a5bc-0ca8a55be516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T23:11:32.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told police investigators that after shooting the Felicianos,
        the suspects immediately fled on board a white van without  a plate number.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b6fe0e-122e-421c-ac6f-51603fb4b43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T23:11:32.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3f84dc-e22a-43d4-b537-990e281ecc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T23:11:32.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:58.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talosig said that they are still conducting a follow up operation
        to determine the motive and identify the suspects.</p>'
    '11':
