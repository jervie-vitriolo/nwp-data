      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a448fd1-8568-4871-ba5a-7632efbd6b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T23:53:15.851+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:40:56.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police Drug Enforcement Group in Cebu seized
        a total of 325 grams of shabu after launching a buy-bust operation at around
        6 p.m. in Poblacion, Talisay City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e429a80a-678f-45f7-a474-09737518071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T23:53:15.851+08:00
