      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>10. The presidential Inauguration</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f97992-4021-4c8d-9d95-9215bf5acbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:36:08.236+08:00
      'mgnl:createdBy': 'pilar'
