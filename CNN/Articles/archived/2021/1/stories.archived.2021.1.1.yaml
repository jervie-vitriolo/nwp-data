      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures released on Friday showed 475,820 people in the country
        have fallen ill with the virus since the country confirmed its <a href="http://cnnphilippines.com/news/2020/1/30/Philippines-coronavirus-case.html">first
        COVID-19 case in late January last year</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b18bed-4a57-4463-84ac-04c7ed9b29bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T16:15:37.876+08:00
