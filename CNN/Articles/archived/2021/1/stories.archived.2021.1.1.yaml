      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc9f702-bc33-4ecf-8d1f-99b869e42256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:38:54.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they were given a Regeneron antibody product, which is
        used to treat Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bc7bcf-95ae-45f6-8658-f76749ee638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:38:54.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279ec750-9cd3-4ee8-8034-2f34df998118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:38:54.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment that we were notified of what happened, we acted right
        away to correct it, and we immediately reviewed and strengthened our protocols
        to enhance our distribution process to prevent this from happening again,"
        said Maj. Gen. James Hoyer, adjutant general of the West Virginia National
        Guard, in the statement.</p>'
