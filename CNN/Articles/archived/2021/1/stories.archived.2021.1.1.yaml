    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Quezon', 'City', 'New-Year', 'police', 'firecrackers', 'ban']
    'stories': ['5257bf5b-f7be-47a1-898a-0c08ebf7a29d']
    'template': '1'
    'title': 'Police seize ₱128k worth of firecrackers in QC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e41a091-4f64-44ed-83c8-84da798d2959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T06:17:31.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> The
        Quezon City Police District has confiscated some ₱128,000 worth of firecrackers
        before new year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d50c8-1a11-4ccf-b786-a1aeb2e509d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T06:17:31.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:10.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCPD, in partnership with the QC Market Development and Administration
        Department, seized the firecrackers as part of the implementation of a regulation
        prohibiting the use of fireworks and pyrotechnics to welcome the year 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4352742-eb7f-4fa1-905e-096569189355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T06:17:31.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:10.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinance No. SP 2618, S-2017 was issued in compliance with Metro
        Manila Council MMDA Resolution No. 20-17, banning individual and household
        use of firecrackers and other pyrotechnic devices during general community
        quarantine (GCQ) issued on Dec. 28, 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862402d7-b8be-4d2e-97b6-ba57a8831a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T06:17:31.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:10.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to QCPD District Director Brig. Gen. Danilo Macerin, the
        amount of firecrackers confiscated was lower than last year due to quarantine
        restrictions imposed this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ff944b-b735-45b5-af96-43f8c4185841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T06:17:31.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:10.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far, <em>wala pa tayong naaaresto at nasasampahan ng kasong
        kriminal</em>," he said. "Mostly <em>nahuhuli natin ay sellers lang kaya confiscation
        lang ang ginagawa natin.”</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a43b07-c55e-4b0e-9601-967e26ce6b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T06:17:31.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:11.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So far, we haven’t arrested anyone and filed any criminal
        charge. We can only confiscate because most of those arrested are mere sellers.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95f428f-7957-4344-8165-3d6ad4fb297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T06:17:31.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:11.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed Executive Order 28 to limit the
        use of firecrackers and pyrotechnics to community fireworks displays, which
        may only be done during celebrations, competitions or similar events conducted
        in a venue other than anyone''s residence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459692c4-26ef-4452-818b-5986434893c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T06:17:31.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:11.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/12/26/DILG-fireworks-firecrackers-sellers-LGUs-ordinances.html">Gov''t
        reminds public of firework, firecracker ordinances</a></strong></p>'
  'World-Health-Organization-Pfizer-vaccine-emergency-use':
