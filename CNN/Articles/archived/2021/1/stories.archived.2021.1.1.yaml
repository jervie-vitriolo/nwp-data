      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68921cdc-6404-449e-a678-da5b052496e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:36:08.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If everything goes right, we can dare to look forward to these notable
        spots in 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b1098-554a-425e-8ac1-bb0c779c7cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:36:08.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5bd996-f522-4d70-8879-2f661246a0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:36:08.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. The Tokyo Olympics</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117a59f2-6703-4fac-8a2d-f245f08ca9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:36:08.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 Tokyo Olympics were put on pause because of the pandemic,
        but are now scheduled for July 2021. It may not look like Olympics past --
        the IOC says it will be a "simpler, more restrained approach," -- but that
        won''t stop us from indulging in the communal joy of pretending to know how
        gymnastics is scored.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb85e31-ae67-49b5-a469-c9ab336cb595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:36:08.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b98454f-2150-4a67-9907-d0844304bfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:36:08.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Eurovision Song Contest</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01414c2-d451-4917-8ec3-56b22ac40f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:36:08.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember concerts? Remember music shows? Remember seeing big, undulating
        throngs of overly energetic people enjoying the vibes without a care in the
        world? Those may be coming back, and that includes the uber-popular Eurovision
        Song Contest, which was postponed from 2020. The contest''s organizers say
        there will "definitely be a Eurovision Song Contest in 2021." It''s currently
        penciled in for May in Rotterdam, Netherlands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051a6c9a-29b1-4716-864e-54a1a68b2236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:36:08.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3226e48-7ed8-4e7e-8973-a004f0d0e20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:36:08.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:00.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. NASA''s Perseverance rover lands on Mars</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53d7e96-684f-4192-8be7-e49b551b76ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:36:08.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars will get a new little inhabitant when NASA''s Perseverance
        rover touches down in February. Like its charming rover predecessors in the
        Mars Exploration Program, Perseverance will no doubt have an entire Earth-bound
        fandom rooting it on. Is it because we like to anthropomorphize complex robotics,
        or because we secretly wish we, too, could be blasted off this Earth onto
        another planet?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d1300d-6886-4566-ab75-f667468f5429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:36:08.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345e80ad-10be-4648-91ac-d9ad2b60b5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:36:08.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Traveling and large gatherings</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8627bd-0bc1-4ea4-aefa-d07aecb64889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:36:08.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raise your hand if the most exotic sight you''ve seen this year
        is literally anything outside your own home. Even if you''re not planning
        a huge getaway once the pandemic gets better, just the idea that you could
        is kind of comforting. And you know what''s better than a vacation? A nice
        big (safe) get-together with friends. Hopefully, we''ll all remember how to
        socialize.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c9f0d0-3855-47b1-8e01-d5b7b5572e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:36:08.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
