      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hammon stepped in with 3:56 left in the second quarter in the Spurs''
        game against the Los Angeles Lakers. The Lakers went on to win the game 121-107.</p>'
