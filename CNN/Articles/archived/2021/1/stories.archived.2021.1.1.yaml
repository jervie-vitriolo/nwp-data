      'mgnl:lastActivated': 2023-01-25T09:41:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California added 27,237 coronavirus cases Thursday and 428 deaths.
        More than 2.2 million Californians have been infected to date, and well over
        25,000 of those have died.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d50045-1aab-46ed-82cb-717892666ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc58dfbb-3bb5-4b09-bcac-16319d328bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are seeing now, is not normal," Dr. Ahmad Kamal of Santa
        Clara Valley Medical Center said. "We are clearly not out of the woods, we
        are in the thick of the woods."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71ec56d-03fd-4a32-9cb7-583dc3458c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T13:21:42.027+08:00
      'mgnl:createdBy': 'bamba'
