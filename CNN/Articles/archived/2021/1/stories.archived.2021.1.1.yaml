      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5682045-4d10-4094-bf58-71521d7a49a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:46:35.570+08:00
