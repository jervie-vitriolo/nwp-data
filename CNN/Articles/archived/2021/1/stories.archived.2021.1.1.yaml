      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to starring in the upcoming "Top Gun: Maverick," Tom
        Cruise will blast off -- literally -- when he works on the first narrative
        movie to be filmed in outer space. With the help of NASA and Elon Musk''s
        SpaceX, Cruise will travel to the International Space Station to work on the
        project this year.</p>'
