      'mgnl:created': 2021-01-01T12:17:19.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:49.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously it''s a big deal. It''s a substantial moment," Hammon
        said to reporters. "I''ve been a part of this organization. I got traded here
        in 2007 (when in the WNBA), so I''ve been in San Antonio and part of the Spurs
        and sports organization with the Stars and everything for 13 years. So I have
        a lot of time invested, and they have a lot of time invested in me in building
        me and getting me better.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35254303-365c-4b8b-8a41-e3d7468ca7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:17:19.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:49.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, in the moment, I was just trying to win the game. I say
        this a lot, but I try not to think about the huge picture and the huge aspect
        of it because it can get overwhelming. It''s my job to go in there to be focused
        for those guys and make sure that I''m helping them do the things that will
        help us win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d3aa9f-f375-468d-b701-644eeacbf677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:17:19.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:49.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really have not had time to reflect. I haven''t looked at my
        phone, so I have no idea what''s going on outside of AT&amp;T Center tonight."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5317ec9-9048-41f6-9e15-4e60292dbc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:17:19.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hammon said she didn''t walk into the arena thinking that she would
        be put into the role of head coach, "but that''s the way things go and you
        roll with it," she said. "I would have liked a different outcome. Overall,
        I would have loved to get a win tonight more than anything."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24873a73-babb-40cb-aaec-3d16c53c0f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:17:19.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popovich will be credited as the head coach in the official statistics,
        but it was a historic moment. As to how Hammon found out she would take over
        for Popovich? "He officially pointed at me," she said. "That was it. He said,
        ''You got ''em.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab3c2b6-efcd-4673-9e25-59903f08042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:17:19.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Becky Hammon is an enormously talented coach and it was outstanding
        to see her reach such a truly significant milestone," NBA commissioner Adam
        Silver said. "She continues to be an inspiration to so many people, especially
        countless young women and girls. Kudos to Becky on this well-deserved achievement
        and to Pop and the Spurs organization for leading the way."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25254e67-9686-44b7-b211-8599a4529646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:17:19.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hammon, a six-time WNBA All-Star in her 16-year playing career,
        was the first full-time female assistant coach in NBA history when hired by
        the Spurs in 2014. She previously has served as the Spurs'' head coach during
        Summer League, which is held during the offseason.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c4268-b883-4835-8c5e-27f1373174ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:17:19.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hammon is once again a nominee for the Naismith Memorial Basketball
        Hall of Fame, for the class of 2021. Before Wednesday''s game, Popovich was
        asked about that, as well as for his thoughts on Hammon''s playing days and
        coaching career.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ed1ee-6e9e-4f72-b2ed-13b8643564f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:17:19.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, I think very much of her abilities having hired her.
        That all began when I saw her play," Popovich said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e043c1-04cc-4f79-a219-240d48d62b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:17:19.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a leader, everybody on the team reacted to her, she was
        very confident, very competitive and she led the whole show. And when I got
        to know her and she was in our coaches'' meetings before she was hired, while
        she was hurt for a season, we found out about her knack for the game, her
        innate understanding of what wins, what loses, what has to be there to make
        a program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbda707-5e56-4537-86cd-68461bcae1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:17:19.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So she''s got all of the tools necessary to be a heck of a coach
        in our league."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bca61cf-b757-4c70-836d-c729a067d29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:17:19.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:49.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said Spurs point guard Dejounte Murray after the game: "The future
        is bright for her. I hope she just sticks to it and doesn''t give up. One
        day it may happen, it may not happen, who knows, but she''s definitely on
        the right road. I think everybody here appreciates her. ... She''s setting
        an example for every woman out there."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d92c59-f66a-4e50-88d5-142eaf916772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:17:19.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:49.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/30/sport/becky-hammon-nba-head-coach-role-spt-intl/index.html">"Becky
        Hammon becomes first woman to direct an NBA team as head coach in a regular
        season game"</a></em></p>'
  'wisconsin-coronavirus-vaccine-vials':
    'author': 'Jason Hanna, Kay Jones and Jennifer Feldman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-01T12:17:29.621+08:00
    'imagesource': 'jcr:08ef8a97-5ec7-458c-afd7-f229da55a941'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ea82cbe-c2eb-467b-890a-2ae61ec28595'
    'lead': 'Police in Grafton, Wisconsin, have arrested a recently fired pharmacist
      they say removed 57 vials of the Moderna vaccine from a local hospital''s refrigerator
      and left them to sit out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-01T12:19:49.950+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:41:48.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:40:29.081+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wisconsin police arrest former hospital worker whose alleged actions
      led hospital to throw out more than 500 vaccine doses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161ef066-08d1-4cba-9b2b-6d6cca389d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Police in Grafton, Wisconsin, have arrested
        a recently fired pharmacist they say removed 57 vials of the Moderna vaccine
        from a local hospital''s refrigerator and left them to sit out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165534fe-1fd6-4139-8d16-39a87ba2a248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe the man removed the vaccine "knowing they
        would not be usable," a police news release from Thursday says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f06e3c-52ba-408c-b086-6e8ab822acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, the hospital pharmacist allegedly provided
        public safety officials at Aurora Medical Center in Grafton with a written
        statement saying he intentionally removed the vials, knowing that if they
        were not properly stored, the doses would be ineffective.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f479c4b-834c-47d2-a404-a776b8d19dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pharmacy tech found 57 vials in the early hours of Saturday, December
        26, and put them back in the refrigerator, the president of Aurora Health
        Care Medical Group, Dr. Jeff Bahr, told reporters Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aca209-8ddb-43e0-b4d5-77c79a6160b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on information available, (we) determined that the vaccine
        was still able to be administered on the morning of December 26, given the
        12-hour period of viability after removal of refrigeration," Bahr said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454efc27-1ab9-47f5-bad4-b0f1688e0bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the course of an internal investigation, the former employee
        said the vaccines were also removed for a period of time in the overnight
        hours of December 24 and 25.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8682717f-04e7-475f-8652-378e0f0cf5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahr said 57 vaccinations that were given Saturday are either less
        effective or ineffective, based on the new information provided by the pharmacist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7178ee06-5e18-4b6e-ba70-52222614e7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pharmacist, a resident of Grafton who was not identified, could
        face charges of first-degree recklessly endangering safety, adultering a prescription
        drug, and criminal damage to property.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a90b50-bd5f-42d3-9d19-b9e381dea226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three charges are felonies, according to the news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed5b267-dfed-4394-924a-b4e408a01f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officials said the former employee is being held at the Ozaukee
        County Jail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ccc988-44c7-490d-aaf9-10db9cbaf4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital officials said Wednesday the person was no longer employed
        there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba53a320-2833-426a-979a-8f75d4b6e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vials'' removal from refrigeration at the medical center just
        north of Milwaukee, and the subsequent need to discard many of them Saturday,
        means more than 500 doses were lost, Advocate Aurora Health said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3aa6cd-e7a7-4ab4-9700-b29395deaa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital officials are partnering with Moderna and the US Food and
        Drug Administration to figure out a strategy for those who received the 57
        doses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0d81f3-a17a-4209-8067-4358f970b702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destruction of the other doses was widely reported earlier this
        week when the hospital system said it believed vials of the Moderna Covid-19
        vaccine "were not replaced in the refrigerator after temporarily being removed
        to access other items" at the hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4072c627-a32d-4fd4-959d-bc0632edb0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are more than disappointed that this individual''s actions will
        result in a delay of more than 500 people receiving their vaccine," the statement
        reads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c88478-4a80-4bdf-ac3d-b143ebee4835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grafton police had said the hospital system contacted them Wednesday
        evening about "an employee tampering with vials of the Covid-19 vaccine."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f694bcd6-b83f-4ba8-a70a-57fc17db7b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This matter is being actively investigated by the Federal Bureau
        of Investigation, the Food and Drug Administration and the Grafton Police
        Department," Grafton police said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa08225-0cd8-41b3-a3d1-014d6cceb1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither police nor the health care system has publicly discussed
        a motive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c59077-dfac-4085-a11f-40cf63b4daef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the FBI Milwaukee but has not heard back.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb5b9e-d427-4ef7-91c8-831b38d29293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna says its vaccine generally must be stored at temperatures
        below what a refrigerator can provide. But it can <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-11-16-20-intl/h_3c91c6f3b13c0b6d96bd126d9cda9018">also
        last 30 days in normal refrigeration</a>, allowing hospitals and pharmacies
        flexibility for storage and distribution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd959ffa5-7bae-4567-a286-a6343b1ac113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital system has not said how much time elapsed from when
        the vials were removed from the refrigerator to when they were discovered.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766a33c2-e5dd-4007-bff4-5d4bc8dde1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine can last up to 12 hours out of a refrigerator, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-12-17-20/h_d414ccb639bc618ace900160519dc9c1">according
        to Moderna.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af1e8e0-3880-4b3f-826a-ab9cb7df03dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:19:49.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/31/us/wisconsin-coronavirus-vaccine-vials/index.html">"Wisconsin
        police arrest former hospital worker whose alleged actions led hospital to
        throw out more than 500 vaccine doses"</a></em></p>'
  'New-Year-2021-firecracker-injuries':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-01T12:29:19.547+08:00
    'imagesource': 'jcr:ef55c381-605e-4ce9-994b-7260ab1932ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8eb03096-ab54-44cf-bcbd-c2886e045c17'
    'lead': 'Health Secretary Francisco Duque III says this figure is 85% lower than
      the 340 cases reported in the same period in 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-01T12:31:03.467+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:41:47.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:40:29.249+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH lauds drop in firecracker-related injuries with 50 cases'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9c1b53-ea97-4d09-8859-fe1c5421eec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:31:03.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)</strong> — The
        Department of Health on Friday reported a total of 50 fireworks-related injuries
        from Dec. 21 to Jan. 1, with no cases of firecracker ingestion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd001c68-f1da-4a82-ba00-52e72d6c8225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:31:03.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said this figure is 85% lower
        than the 340 cases reported in the same period in 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd009ec1-ed91-488a-9e3a-ef041c2c5440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:31:03.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 50 injuries, 49 were fireworks-related and one was from a
        stray bullet. The DOH has yet to verify the police report that three people
        were hit by stray bullets, including a 12-year-old girl from Lanao del Norte
        who was killed when a bullet hit her in the head.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f43e867-bec2-4bdd-8cc0-77454cd1cc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:31:03.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who sustained injuries were between 4 and 53 years old, with
        the 10 to 14-year-old age range being the most affected group. Men accounted
        for most of the injuries at 71% — mostly with passive involvement, meaning
        they did not light the firecrackers themselves. Legal fireworks caused 55%
        of all injuries, mostly from Kwitis, Boga, 5-Star, Fountain, and Triangle,
        while 37% of the injuries were from illegal fireworks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c2f510-cea6-4642-abcb-1f11cd4e0c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:31:03.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two cases were recorded in Metro Manila, but the capital
        region still registered an 88% decrease in the number of injuries compared
        to the previous year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c3f49-b23b-4043-9e7e-27773883ad42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:31:03.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque welcomed the significant drop in the recorded cases, attributing
        it partly to the COVID-19 pandemic and the Filipinos'' change in behavior
        when it comes to following health protocols.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fce395a-70b3-4e8a-ab71-bede3fe35827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:31:03.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief, however, said the work does not stop there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47eeb9-8a7b-460d-a74e-97b9976d0fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:31:03.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lower numbers we achieved this year is a welcome development,
        but we will not stop until we achieve zero firework-related injuries," he
        told a media briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b12c2dc-6899-406b-90f7-d23418ad1e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:31:03.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the department will continue to record firecracker-related
        injuries until Jan. 6.</p>'
  'City-of-Manila-online-registration-free-COVID-19-vaccines':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-01T12:38:00.991+08:00
    'imagesource': 'jcr:0c149f6b-f9c8-464c-b186-961be55eebcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35d50c30-3c58-4b22-a259-fe34f67105c7'
    'lead': 'The City of Manila rolls out a website that allows residents to pre-register
      or reserve slots for free COVID-19 vaccines. Mayor Isko Moreno says the city
      is in talks with Pfizer and Moderna for vaccine supply. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-01T12:43:35.392+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T09:41:45.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:40:29.402+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila', 'Isko-Moreno', 'vaccine', 'coronavirus', 'COVID-19', 'pandemic',
      'Pfizer', 'Moderna']
    'stories': ['acbe766d-9b48-42c8-81ea-719212a23245']
    'template': '1'
    'title': 'City of Manila starts online registration for free COVID-19 vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdac866b-fa62-4555-a4da-795928e266b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:43:35.392+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:41:45.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)</strong> — The
        City of Manila has launched a pre-registration program for residents who want
        to avail of free COVID-19 vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc84692e-ed59-47b4-a6f6-3bcfc8a31f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:43:35.392+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:41:45.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the website <a href="http://manilacovid19vaccine.com/">manilacovid19vaccine.com</a>,
        city residents may sign up for a slot ahead of the rollout of the local vaccination
        process. The link went live just before New Year and features a sign-up sheet,
        a summary of COVID-19 cases in the city, a still empty heat map for areas
        where people have already been vaccinated, and an online database.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964f40ea-fd32-42f7-a320-a76409b2e1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:43:35.392+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:41:45.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Manila residents were informed about the online registration
        through a Dec. 31 text advisory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff1b8a3-c121-47ac-8c38-fc577fdfb777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:43:35.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:41:45.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/12/15/Manila-City-COVID-vaccine-priority-residents-Moreno.html">Over
        300,000 Manila City residents to be prioritized for future COVID-19 vaccination
        — mayor</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c190175b-8e89-44fe-95d2-56c8555e2709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:43:35.392+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:41:45.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the website, the vaccines will be administered in two
        doses to be given four weeks apart. It provides disclaimers on the effect
        of the doses, such as the warning that people may still get infected with
        the coronavirus immediately after the vaccine is injected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f8f7fd-4a39-43df-8398-d4c6abaabc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:43:35.392+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:41:45.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Manila Mayor Francisco "Isko Moreno" Domagoso explained
        that the city has reached out to US&nbsp;drug makers Pfizer and Moderna for
        vaccine supply and that they have an established vaccination process on standby.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b450b-993f-4459-8af0-24a2ffba477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:43:35.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:41:45.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website also assured that only vaccines certified safe for use
        by the Food and Drug Administration will be purchased by the city hall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b564f-ab22-4d3e-b266-8a7abfc06d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:43:35.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:41:45.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is true that <em>uunahin natin ang mga medical frontliners
        at ang mga senior citizens base sa polisiya ng World Health Organization,
        DOH at IATF... after natin mabakunahan ang mga nasabing sektor, agad tayo
        makapagpabakuna sa mga taong interesado na magkaroon ng kapanatagan sa pang-araw-araw
        nilang mga buhay</em>," Moreno said on Thursday evening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b3adf-27f7-4a65-83de-e9fdcd3f9f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:43:35.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:41:45.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While it is true that we will prioritize medical frontliners
        and senior citizens based on the policies of the World Health Organization,
        DOH and IATF... after we vaccinate them, we will immediately inoculate those
        who are interested to have peace of mind in their everyday lives.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceacc63c-f1b2-46a4-bbe7-c92d4495a5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:43:35.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:41:45.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine of Pfizer and its partner BioNTech is the first to be
        approved by foreign regulators for emergency use. It <a data-cke-saved-href="https://cnnphilippines.com/world/2021/1/1/World-Health-Organization-Pfizer-vaccine-emergency-use.html"
        href="https://cnnphilippines.com/world/2021/1/1/World-Health-Organization-Pfizer-vaccine-emergency-use.html">secured
        WHO approval on Friday</a>, which is said to fast-track regulatory clearances
        in other nations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aae258f-d190-43cf-b5b6-0ed6a3385abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:43:35.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:41:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/28/Pfizer-COVID-vaccine-EUA-Philippines-FDA-January.html">Emergency
        use approval for Pfizer’s COVID-19 vaccine may be out ‘within a month’ — FDA</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb647a71-06e3-420a-9ce9-1284d20aacd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:43:35.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:41:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno earlier said that the city has set aside ₱200 million to
        buy COVID-19 vaccines, adding that they can cancel more projects to free up
        more funds if needed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a5a1e2-971d-40dc-b03d-a1b95fce1ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:43:35.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:41:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has yet to finalize supply deals with
        foreign vaccine makers, but expects to receive doses from China''s Sinovac
        by March. There are conflicting efficacy rates for Sinovac, which is assured
        to be "<a href="http://cnnphilippines.com/news/2020/12/28/China-Sinovac-vaccine-efficacy-FDA.html">over
        50% effective</a>" by its manufacturer, compared to Pfizer''s 95% and Moderna''s
        94.5%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c954f-f3d1-484e-86b0-3243601e3ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:43:35.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:41:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the details required for the vaccine registration are the
        person''s full name, birthday, mobile number, and home address. The city resident
        must also fill up data regarding previous COVID-19 infections, recent exposure
        to a patient or foreign travel, and symptoms experienced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ae7a83-8850-47eb-9060-4b75bfcf577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:43:35.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:41:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical history must also be disclosed, such as hypertension, diabetes,
        lung problems, recent dog bite, previous vaccination, blood transfusion, allergies,
        and antiviral drugs being taken, if any.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91a52db-fd37-4c72-b802-7df323d78a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:43:35.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:41:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant or nursing mothers also need to disclose such conditions
        to the Manila Health Department.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2b308b-2afb-4beb-b510-e95c66b06dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:43:35.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:41:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this, the registrant''s mobile number will be validated through
        a one-time PIN, which they must encode in the next page. This is to ensure
        that the contact number is active and may be used once the vaccination program
        is implemented.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbf11d6-318a-4fa6-bde1-3310027add33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:43:35.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:41:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last step for registration is the signing of an online waiver.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c52dd7-b632-4a42-8784-94a923f41720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T12:43:35.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:41:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila has 295 active cases out of 24,893 total infections, according
        to latest local government data.</p>'
