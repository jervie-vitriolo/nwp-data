  'Why-streaming-sites-became-2020-concert-venue':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-01-01T01:55:10.818+08:00
    'imagesource': 'jcr:57f8ac2c-31e4-4f6a-a2e8-d9142d4c7414'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eb0f409-a11f-4841-bee3-b0e7fe87508a'
    'lead': 'As the pandemic brought most live concerts to a halt in 2020, audiences
      increasingly saw top artists turn to streaming sites to share their music and
      their stories.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-01T01:57:48.743+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T09:42:16.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:40:24.003+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why streaming sites became 2020''s concert venue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e488ec1-d6d1-4b51-bf48-3b4cfea9664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the pandemic brought most live
        concerts to a halt in 2020, audiences increasingly saw top artists turn to
        streaming sites to share their music and their stories.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b77c908-c6c9-4a20-9418-c4f15c6b18e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3c90c1-19a1-4f8f-8d64-613b32aa3d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past year, Beyoncé, Taylor Swift, Justin Bieber, Shawn Mendes,
        Ariana Grande, Bruce Springsteen and the Beastie Boys are among the artists
        who released visual films or intimate documentaries about their music on Disney+,
        YouTube, Netflix and Apple TV+, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1769298-6957-4b39-a51a-9ebef7dab6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cbf095-006d-4397-b27a-d1bec9f69853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billie Eilish is set to join them with her own Apple documentary,
        "The World''s a Little Blurry," in February 2021. Amazon will air a documentary
        about Rihanna, directed by Peter Berg, in July 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d96a6c-cf9b-47b6-b027-58f321b2e532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0e86ae-f639-4191-8d4c-c9ace978f093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The films have offered recording artists a way to stay connected
        with their fans spending months at home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d5d984-70e1-431d-8324-77cb27b0e6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f39ff6-cd6a-4771-ad25-535c4bdb2e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music critic Jim Farber told CNN that the recent wave of pop and
        rock star documentaries are an extended version of what many artists strive
        to convey about their image in traditional media profiles or on social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30d7459-e90f-4877-b141-91b470da431f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf92565c-bf87-463b-b157-4a8c1996be81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t necessarily have to sit for longer interviews. That
        could be more penetrating and would have a different point of view than the
        one that they maybe want to put out there," Farber said. "Also since they
        can''t tour, they certainly want to be in people''s lives. Fans forget in
        five seconds, they''re pretty fickle. So they do have to give them a steady
        stream of information and even better for them, I suppose, if they can completely
        control it or largely control it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1197feb-5c31-4709-9d52-a64da4ea763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fae6b8-631a-4f98-a6f5-8ef71b705d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though audiences may see a peek of an aritst''s life off-stage,
        Farber said these films likely only include what the stars want people to
        see.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1b0876-b5e7-4e86-be89-23d64bbe03c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e35c7c-0d7a-42dc-871a-e594a33e9971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [docs] usually purport to be a bit more objective. There''s
        a director and supposedly the director''s point of view, but you know, the
        stars are in control of these things," Farber said. "I would really refer
        to them as, as a pseudo-intimate. I think it''s giving you, it''s giving a
        fan, the idea that you''re getting really inside."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2020e927-3149-4357-89e8-593c2b28d46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacae1f8-d135-4651-a112-344ea32d6c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making a visual film or documentary is also a way for a singer or
        band to make money while they''re not touring.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1acd3a1-135a-4d02-b687-63c89c161477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651fca86-a7df-4bb4-8d6f-ff5d1f723f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Netflix has all the money in the world," Farber said. "No, they''re
        not going to make as much as anywhere near what they would make on tour, but
        by the same token, going on tour is a huge expense, they employ hundreds of
        people. It''s a really big production. A movie is something, certainly it''s
        more involved than just sending a simple thing on social media, but it''s
        cheaper than launching a major national or international tour."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aff41e-61b5-41fd-bd2d-eb7baf1d4715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce6d5da-7e4c-49bb-81f6-351768e4eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And audiences have come to expect more intimacy with the artists
        they support, Farber said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7dbfcd-d042-4985-ab55-91db4301475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3963c054-80e8-40df-b36f-6a5dc82e2815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once they really wanted to keep their distance and fans kind of
        liked that," he said, adding that mythmaking and aloofness was once almost
        necessary for fame. The only one who can get away with that now is Beyoncé.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8fa165-de55-42b5-a9b1-0741c69b537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017927de-8ece-4290-bea1-0fa0d1767adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She just seems like the only one who''s been able to pull that
        off," Farber said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7181886-0244-4309-b92c-a42c9477fc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.745+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1726f38d-974e-44f0-8eb9-2cf9c8349091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.745+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the "Beastie Boys Story," directed by Spike Jonze, remaining
        group members Mike Diamond and Adam Horovitz managed to pull off a film based
        on behind-the-scenes events spanning their career without revealing too much
        about their personal lives. (Beastie Boys co-founder Adam Yauch died in 2012.)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc750ffa-6695-4aeb-86c1-3b94c11e320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.745+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5db2c2-59e6-4542-9e02-213469596f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.745+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:16.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beastie Boys Story" executive producer Jason Baum (who also produced
        Beyoncé''s "Black is King") told CNN that it has helped that streaming services
        have wanted to expand their film portfolios to include music.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9675040-95cb-49d8-b614-f0733ff9ca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T01:57:48.745+08:00
