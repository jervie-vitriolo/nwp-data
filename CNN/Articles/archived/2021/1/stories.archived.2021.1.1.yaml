      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae27dbb4-aa9b-4bf1-a231-79f109ab2d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:38:10.716+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:42:11.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister''s father has frequently found himself in the
        headlines since his son began his period in office. In July, he was criticized
        for traveling to Greece while the UK was in lockdown. And last December --
        on the night his son won a landslide election -- Stanley Johnson was accused
        of making an Islamophobic remark on television.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
