      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison tweeted the clip with multiple hotel camera angles, showing
        a woman in a light-colored cap rushing at someone who appears to be Harrison''s
        son in a red cap. The woman grabs him by the waist and the two fall to the
        floor.</p>'
