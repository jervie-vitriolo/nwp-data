      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was tweeted late Wednesday by NYPD Chief of Detectives
        Rodney Harrison, who wrote: "The woman in this video falsely accused an innocent
        14-year-old teenager of stealing her cellphone. She then proceeded to physically
        attack him and fled the location before police officers arrived on scene."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fbd857-2a18-406b-a09a-4d5e923bfe3c'
