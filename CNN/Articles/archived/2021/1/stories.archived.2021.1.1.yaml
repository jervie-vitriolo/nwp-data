      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> The
        Ri-Ri couple from hit Korean series "Crash Landing on You" has turned their
        onscreen romance into a real-life relationship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a260c2b-056a-43da-9e8c-3639971d6d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:04:46.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:40.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean entertainment website Dispatch revealed on Friday that lead
        stars Hyun Bin and Son Ye-jin are dating months after their K-drama wrapped
        up — keeping the secret away from their fans for eight months now. This was
        confirmed by their agencies on New Year''s Day based on statements sent to
        websites Soompi and Koreaboo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df1878b-bfe1-4f1d-8b0c-0f2adbac1fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:04:46.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:40.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hyun Bin and Son Ye Jin formed a relationship through work which
        developed into lovers with good feelings after their drama ended," Hyun''s
        agency, VAST Entertainment, said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bdd6fb-0c5f-4b4b-a004-6ccb0c44b4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:04:46.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:40.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress also made their relationship Instagram official, posting
        a photo of a bouquet while sharing news about her personal life for the first
        time. She said addressing their relationship on social media — to her 3.5
        million followers — feels "awkward and strange." She wrote that she is thankful
        to have met a good person in Hyun Bin and she will work hard to take care
        of their relationship.</p>'
