      'jcr:uuid': 'f153be68-d027-4fc7-8367-238e1e321db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:49:11.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:42:10.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such option is the Oxford/AstraZeneca vaccine, which was approved
        by UK regulators on Wednesday. The country will begin administering the shots
        from January 4.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1900f-1839-4b1b-8726-ad7678b806a4'
