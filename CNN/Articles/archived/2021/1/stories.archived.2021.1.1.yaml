      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:22:41.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:42:01.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> A 12-year-old
        child from Lanao del Norte died on New Year''s Day after being hit by a stray
        bullet while playing outside her home past midnight, the Philippine National
        Police said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640459bb-9c14-485d-8a2d-a7ac02a38748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:22:41.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:42:01.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Ilderbrandi Usana said the police have yet to conduct
        an autopsy as the slug is still in the girl''s head. He added it may be tough
        to trace the perpetrator if they used a loose firearm, but he vowed justice
        if the gun is registered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bcaa8b-d524-48b2-bbad-389ee6a0546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:22:41.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:42:01.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung registered ang firearm na ito, we will inform the public who
        the owner of the firearm is. Makakaasa po kayo kakasuhan namin ang tao," he
        said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cda070-1378-49f7-8c56-0cd9154cef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:22:41.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:42:01.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s registered, we will inform the public as
        to who own the firearm. We will file charges.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82367415-141d-49be-a245-cb21b91fe2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:22:41.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:42:01.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP also said a six-year-old boy from Santa Catalina, Negros Oriental
        and a man from Dagupan were injured by stray bullets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694cac9c-7c25-4df8-843e-6ea8cd657abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:22:41.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:42:01.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate incident, a policewoman from Malabon City was arrested
        for firing her PNP-issued firearm hours before the country rang in the New
        Year. Usana said neighbors reported hearing the gunfire from the home of Police
        Staff Sergeant Karen Borromeo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9526051-ca56-452b-a2f6-263af8feb411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:22:41.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:42:01.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assume na ang pagdidischarge niya illegally ng firearm is something
        personal to her. We didn''t even expect na gagawa siya ng ganoong aksyon...
        Definitely she will be facing criminal and administrative sanctions," the
        spokesman said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b752c0-854e-42ee-8e66-fea51108d5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:22:41.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:42:01.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We assume that what she did was something personal.
        We did not expect it to happen.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2c7cdd-fdb8-4286-863d-f2576646919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:22:41.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:42:01.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usana said this incident may be considered in the next New Year
        after the PNP skipped gun muzzle sealing as the world entered 2021.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848cbd5b-3d0d-41a1-960e-e264abb18ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:22:41.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:42:01.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported at least 50 fireworks-related
        injuries from December 21, 2020 to January 1, 2021. This is 85% lower than
        the 340 total cases reported last year. It has yet to confirm the three cases
        of stray bullet incidents.</p>'
