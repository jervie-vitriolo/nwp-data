  'MMDA-zipper-lane-Commonwealth-Avenue-Elliptical-road':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2021-01-01T08:46:24.654+08:00
