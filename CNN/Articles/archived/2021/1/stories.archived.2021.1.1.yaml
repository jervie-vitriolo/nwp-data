      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backpacking and hostels go hand in hand, so it''s no surprise that
        the hostel community has also been hit hard by the absence of backpackers
        during the pandemic.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0035a972-76fb-4282-b0fb-8f9e5cf2a18c'
