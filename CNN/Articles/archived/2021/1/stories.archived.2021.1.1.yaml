      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A mistake at a West Virginia clinic led
        to 42 people being administered Covid-19 antibodies instead of the vaccine,
        but state and local health officials don''t think they are at any risk of
        harm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffe66e0-fe10-4a57-a6e6-91d42cc24fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:38:54.256+08:00
