      'mgnl:lastActivated': 2023-01-25T09:41:08.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16154900-14d0-454c-bc21-49f1431dba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders in some states have argued that focusing on vaccinating
        elderly people rather than younger essential workers could help reduce the
        burdens on their health care systems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1246b82f-a037-4d91-a7fc-3bc31558d41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af2cdb8-9210-4a83-b965-244a2a1b2ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, though some governors have expanded who can receive the vaccine
        at this time, when exactly those people get a shot depends on supplies and
        how localities administer them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe2c2d1-dd35-4aae-9a38-e7ae92742194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c505d5c5-8549-4a12-90bb-f38daaf3c168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how the effort to vaccinate the most vulnerable residents
        is going in some places.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c4e0cc-fdcf-48d5-a627-378f2d82e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cc847a-0ec5-40b6-9626-98ed75f46097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>West Virginia</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7eb1cb-f743-4cad-bbaa-ba0330cdb253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents aged 80 and older became eligible to receive the Covid-19
        vaccine beginning on Wednesday, Gov. Jim Justice announced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46dd892-34d9-482d-9a0f-f2dc4591748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cbf4f9-a79a-491f-93d4-b8b51fd2b77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doses for people in that age group were being delivered to 82 organizations,
        including primary care physicians, health clinics and local health departments,
        Justice said at a news briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3828f27-0296-4c17-b275-2019f8aa8207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ccd25-b9b7-4fb1-bfd6-41649bcecb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state is planning several vaccination clinics for people aged
        80 and older at National Guard armories and other selected sites around the
        state, though the clinics have not yet been scheduled.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1af183-3270-47f0-8798-0b6c990f0de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc683776-dfb2-4865-acbc-816d0b6c122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But though some elderly people in the state are now eligible for
        the vaccine, it could be some time before they actually get one -- at the
        moment, demand is high and supplies are limited. The number of vaccines available
        depends on how many West Virginia receives each week from the federal government,
        according to the governor''s office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ccbf16-3df8-4600-8d4e-40353f3be056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d2a2eb-f156-4acb-9b2c-3ea5e435a678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"... Patience is urged while the West Virginia National Guard''s
        Joint Interagency Task Force finalizes plans for the widespread distribution
        of vaccines for West Virginians in this age category," Justice''s office said
        in the news release.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8a550b-4a11-48a5-993b-b818c71fe0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b38c0a-28ed-4bc1-afc0-2eedc9e6e55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kanawha-Charleston Health Department, which serves the state''s
        most populous county, said it was flooded with eligible residents eager to
        get a shot after the governor''s announcement. By the end of Wednesday, it
        had run out of its allotted appointment times for the following day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0dc03a-9371-45cf-b865-04763fc07784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efd6017-43f9-4fc6-9886-4c7be566040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has since announced that it expects to receive 500
        doses for those 80 and older on Saturday. Eligible residents who wish to be
        vaccinated should call for an appointment starting at 8 a.m. on Friday, the
        department said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4927b03-fe31-4cc0-8532-cb1c5a5272e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b5794-3f31-462f-a8b2-af5458c24fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff at the Berkeley County Health Department pulled a 12-hour
        shift to coordinate vaccine shipments, schedule appointments and administer
        doses to eligible members of the community.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885ad3cf-57a8-4930-8930-31c1828f9b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4b955d-2893-4d26-aee4-f1f3d2101dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appointments were given on a first-come, first-serve basis and soon,
        the department announced that it had run out of doses -- with no word yet
        on when it would receive the next shipment as of Thursday morning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1014e8ad-863c-4d43-bf48-923e4e0fb1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc0781-233e-4ade-840a-4f36f8293a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the desire to get our loved ones vaccinated as soon
        as possible and are doing our best to ensure we get the vaccines out, based
        on the priority groups given, as quickly as possible," the department wrote
        in a Facebook post on Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcd63af-d5e7-4fe8-a89a-e65c46f8d3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881515fa-2c64-496c-a528-712b20e0206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tennessee</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa12864-3830-45a1-bfa5-b3ddd69a1695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tennessee, residents aged 75 years and older are now eligible
        to receive the vaccine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a7603-dbca-4d0f-86c9-78ef7e6da000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab6e14e-c233-424f-b725-83b738208f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s announcement came as part of an update to Tennessee''s
        current vaccination plan, which the health department said was based on new
        recommendations from the federal government''s Advisory Committee on Immunization
        Practices and several other groups.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2359a5c-714f-4d08-98cd-29ab14887fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b660e95d-e39e-4f2f-b504-b34b8b6afb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a part of that update, K-12 teachers and child care workers also
        moved ahead in the line to receive the vaccine, putting them right behind
        frontline health care workers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d590ef9-4414-4f61-ae06-402bae7c8003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2cacf3-eba6-4321-8234-a1ab001bd474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 vaccines remain limited at this time, and Tennessee''s
        allocation plan prioritizes those most at risk of illness and death from COVID-19,"
        Tennessee Health Commissioner Lisa Piercey said in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099d0ae8-1658-4495-a113-5344dd227735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d5adf9-2f9a-49bd-8a1e-7dd042a67d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piercey said that some counties had already started vaccinating
        elderly residents.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418447bd-94a8-40ea-8278-f337e770d355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665948b4-f79a-4765-b29b-ef7431021293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hamilton County, lines of cars with people seeking vaccines stretched
        for miles on Thursday morning.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e38a94-6e5c-4924-8fe1-4fdfa604dca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145ebeef-f6ef-4312-8134-84ad81a72ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wait times were longer than two hours, and at around 10 a.m., the
        county health department advised people to exit the line and come back at
        another time. More vaccination slots for eligible residents would likely open
        up starting January 5, the department said later.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd384caef-a26c-453c-a30d-da47678507dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d18e6b-a084-482e-bcf6-3cc1876ded11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Georgia</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9806d9-01f2-4a62-958c-8f0765ae1126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgians 65 and older, along with law enforcement officers, firefighters
        and first responders, will soon be among those eligible for the vaccine.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd6297b-ed83-4bc1-87bb-5277791a559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbee5d31-48e5-4882-9e46-8f326257723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State officials announced on Wednesday that those groups could get
        the vaccine within the next two weeks, as long as the state had enough supplies.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945547af-f338-4928-bdeb-f00f20dc8d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6017ee-f1d1-40e5-b4f8-0c5a1b14310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest wave of individuals will now be included in the state''s
        Phase 1A, joining health care workers and staff and residents of long-term
        care facilities, who have already started getting the vaccine.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7def518d-4a6f-4e0c-a133-5daedb636836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52586bca-7db0-4dd6-a321-f7cb73c95429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state health department didn''t offer much detail on how it
        would roll out vaccines to elderly people and first responders. But it appears
        that when those populations will get a shot will depend on where they live
        and the availability of vaccines in their area.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e044573-3351-4fd6-be7f-7b706da7b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17607c82-c2fd-47da-9411-b6f471e45150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different parts of the state are completing the state''s Phase 1A
        at different times, based on the number of health care workers and long-term
        care residents and staff they have to vaccinate, according to Public Health
        Commissioner Dr. Kathleen Toomey.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0101f8-2c47-4f4c-a7ca-597397f7458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18827744-b235-4967-86d5-56f4c2ab3dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This expansion of 1a eligible vaccination criteria will allow vaccine
        to be administered as quickly as possible to our most at-risk populations
        in terms of exposure, transmission and severity," Toomey said in a statement.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c86519-81b3-4947-acb5-9d613fab221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a13d34-bb09-493c-b42f-b6180157c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nevada</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2238c0-535f-424c-ac8e-f4a396d81cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada recently updated its distribution plan to prioritize people
        75 and older.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6724f3c7-122f-41b9-a399-517d3239bb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aece49-2df7-48f3-9470-782032e7b7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals in that age group are now included in Tier 2, meaning
        that they''ll be vaccinated at the same time as the state''s frontline essential
        workers. Other people in the Tier 2 category include those who work in the
        education, agriculture and transportation sectors.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ec2049-b5ac-42e2-9a37-c9e85a7e3e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81266c8-6a71-43f3-a265-18c376e2330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents between 65 and 74 years of age and people with underlying
        health conditions will be part of the Tier 3 group, along with a second group
        of essential workers.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a287e7-f8e6-4c03-aaa0-bb242391e817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43951eb8-60ec-49cd-9d81-1db09171e95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for Nevadans to know that during the time period
        when COVID vaccines are limited, the allocation is based on scientific data,
        key ethical principles, federal recommendations, and our unique implementation
        challenges," Gov. Steve Sisolak tweeted on Wednesday.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1573886-3516-4ebe-b42c-570de521b06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6a7e37-7655-4977-88be-8a260813d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s still unclear how exactly those vaccines would be administered
        to those newly eligible.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313a2b60-a976-436e-afac-77b9f1fe4757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b13760-7018-403e-b123-2752eacca600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immunization program manager Shannon Bennett said during a news
        briefing that the state''s vaccine distribution plan "continues to be fluid."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db21c5eb-df68-4f31-baa6-cff5f0468598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e301f172-c5e0-4952-9c29-c10b6df8bf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As more doses of the vaccine are received in Nevada and distributed
        to counties, some regions of the state may move into the next tier sooner
        than others, based on factors such as population size and vaccine demand and
        the tier group," Bennett said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98461a29-cf9f-40f3-b9f9-7b68576a0274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01afcaf3-f243-4bbe-9ece-2349f0e08291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, more than 25,000 doses have been administered and
        reported across the state, Sisolak said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f17f6ec-337a-4c1f-88a1-3f737636ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c47b7e4-ee98-46d2-947c-6f9a68101abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination at assisted living facilities will start next week,
        the governor said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00770f5-b8d3-47ca-87f5-39a9f5f94a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12053a10-7306-455e-97e1-8a8c45b91eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Florida</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff7896-cafa-4c50-97fa-660208f4407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida, which has among the highest proportion of residents over
        the age of 65, is prioritizing vaccinating the elderly over essential workers.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1498d834-a37f-4880-bd9c-1d34e2635d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f43fda-2d3e-4e2e-9b43-c19a9a2356fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in practice, getting shots in the arms of those residents has
        been more complicated.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0b3483-69ad-4ac5-bbb5-669f83643c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd716ff-2b69-4bf7-be5a-27578c60f5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Ron DeSantis has left it up to each county health department
        to decide how it administers the vaccines. The approach has created a mass
        scramble for a limited number of doses, with hourslong wait times at vaccination
        sites and overburdened county hotlines and websites.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c06b13-c6a7-4302-b25c-db922a6844c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8148098-5897-4d70-b22b-a4614258cf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In southwest Florida, huge lines formed overnight Tuesday after
        the Lee County Department of Health announced that anyone 65 and older and
        high-risk frontline health care workers could receive a vaccine on a first-come,
        first serve basis.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2e79c1-d3cc-4705-8bad-6583609fd4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed777e16-5c2f-4c81-9eeb-03bc5d50845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the county''s seven vaccination sites had just 300 doses,
        leading people to camp out on lawn chairs and wait for hours.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c197bbf4-c503-4c6b-ad8b-9fa09d30face'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a92e8b-8ded-400c-aed8-aa43aa1d1dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other counties have tried to set up vaccination appointments for
        those who sign up online or through a hotline.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0740f8-4427-4db1-b24b-a794af621242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8282c1-2fcb-4049-8ee3-6c43386d6c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Orange County, the department of health set up an online portal
        to make vaccination appointments, and 30,000 appointments were scheduled in
        the last 24 hours. The county then said it reached capacity and closed its
        online portal on Wednesday.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a973b75-8a7f-44b0-8a43-aaa290a8af3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dbc82e-2d72-4030-8eea-5ece9ff094e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Palm Beach County, the department of health directed people 65
        and older to call an appointment hotline to get their vaccine. But the hotline
        can only handle 150 calls at a time and was being overwhelmed, the county
        said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4470deca-fffb-4877-ad43-ad6c89a32fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3c5ae6-3427-4508-9137-cefd8cd3b710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in South Florida, Broward Health said all of its appointments
        are booked until February.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db15ad-ef38-46bb-9bf0-47dcbbfb4e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b7186e-a4a7-474a-9a4d-6f01c1213ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some vaccine recipients said that though they considered themselves
        lucky, the process of distributing the shots could be improved.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94562d9-eaad-4804-84cc-68781222c650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec10d12e-3da0-4fb5-a7a6-cc7f82226f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although I''m grateful to get the vaccine, I feel that there''s
        got to be a better way to distribute this," Bruce Scott, who received the
        vaccine at a site in Fort Myers, told CNN.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d87438-d7a3-430f-ba42-66e8ed2058c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1340f54-2ef7-46dc-8f5d-3c8aa1f7d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For people that really need it, elderly that might be disabled
        in some way, they can''t endure this process, so there''s got to be a better
        way to manage this."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42486da-45e0-418a-80d9-dbda267962bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T20:06:29.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:08.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/31/health/how-states-are-getting-vaccine-to-elderly-trnd/index.html">How
        the effort to vaccinate the elderly is going in some states</a>."</em></p>'
