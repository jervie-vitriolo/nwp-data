      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total infected, 26,677 or 5.6% are active cases. Based on
        the report, 81.9% experience mild symptoms, 9.8% have no symptoms, 5.1% are
        in critical condition, 2.7% are severe cases, while 0.44% are moderate cases.</p>'
    '4':
