      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd9545f-f45b-447c-898a-758232c040b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:09:00.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:21.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials said this move is also part of <a href="https://www.cnnphilippines.com/news/2020/12/30/Firecracker-ban-Metro-Manila-COVID-19-pandemic.html">reducing
        the risk of getting infected with COVID-19 in hospitals amid New Year celebrations.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f6ca53-6731-41e0-9246-decc90012248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:09:00.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:21.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3443dd98-af87-4cf1-bf90-c6e432b2e686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:09:00.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:21.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sotto said several residents still used firecrackers
        despite the order, but the total number is very much lower than the previous
        year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a55225c-78d9-41d4-baba-f2b7f8d6d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:09:00.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:21.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def02c3-a4df-44be-a137-fcc42a464f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:09:00.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:21.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three firecracker-related injuries were recorded at Pasig City
        General Hospital, while no stray bullet-related injuries were reported, he
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e057265-ea20-43d7-aa75-3856a4485459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:42:41.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:21.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Southern Police District conducted a ceremonial destruction
        of illegal firecrackers it confiscated in Pasay, Makati, Las Piñas, and Muntinlupa.
        Total worth of all confiscated goods reached almost P500,000, it noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea2486e-1546-4bc5-bdfa-862be540c579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:42:41.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:21.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff92923-b438-4ab8-a2fc-af0090b10305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:42:41.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:21.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were found in violation of Republic Act No. 7183, or an act
        regulating the sale, manufacture, distribution, and use of firecrackers and
        pyrotechnic devices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de874b2a-2af3-4f0c-b484-df1dd8e02cd2'
      'mgnl:activationStatus': true
