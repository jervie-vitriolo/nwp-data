      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Talk of a possible Apple car is back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd5b5ce-4e73-408d-aab6-13fb361f776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905e5e28-d48e-4729-9ab6-ea89291cefd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple hasn''t commented publicly on its plans for the project, nicknamed
        Titan, so it''s not clear exactly what will come of the effort. Some who follow
        the company think it could release a whole Apple-branded, electric, self-driving
        car. Others think it''s more likely Apple will partner with existing automakers
        to sell an operating system (iDrive, maybe?), self-driving tools or other
        technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347aefa7-879e-40ea-8325-981ae830cc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a578121-c194-481a-80f0-6eff67d26529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some clues available, though. Apple holds a host of patents
        for car-related inventions that offer a peek at what an Apple car could look
        like. Patent documents filed with the US Patent and Trademark Office paint
        a picture — albeit a relatively vague one — of a luxury vehicle designed to
        be highly automated and user friendly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a66db2-4eff-4b4e-ad24-d460c88e2d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ced10-69ce-4bca-a59c-cc351cf0b1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few of Apple''s most interesting car-related patents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da25f98a-6526-4767-ace9-85f41872cb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ead853-e276-44a9-8d7b-597002d2fc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Augmented virtual display''</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb83aad-e315-47f0-b743-724c7042a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This invention could be a big one for Apple, making it easier for
        people to use their iPads, Macs or other devices while riding in a car, especially
        a self-driving one, without getting car sick.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5981b9b-a16f-4389-b047-9c1eb1c33ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8125aef-5cd7-4e2d-9be3-48574d8616c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patent describes a virtual reality system that would help prevent
        passenger motion sickness by providing "augmented or virtual" displays correspondent
        with physical motions the passenger is experiencing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7092cf-e8a6-48b4-a5b3-f8d7032a6afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746185eb-306f-4a27-aa14-bb7dc5975a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one example, the system could project content a passenger wants
        to view, such as a book, as virtual content outside and at a distance from
        the car. In this way, a passenger could read the page as a fixed object in
        the external environment while still seeing visual cues about the car''s movements,
        allowing them to "work, view, or read in comfort without experiencing motion
        sickness as may occur if the passenger was trying to work or view the content
        on a physical screen on a portable computing device sitting on their lap,"
        the patent states.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7264b858-48e9-410f-81cd-3c6fe74bad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a2dae1-515d-4817-a1c3-df1e63fe65dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus ... the VR system may aid in productivity, as passengers in
        vehicles may more comfortably perform work while riding in the vehicle," it
        says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9b4752-0ece-40f2-8daf-062558dbb368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20aee67-d0fa-4306-a00d-bc660346f812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, it notes that VR experiences in a moving vehicle could
        provide "enhanced immersive virtual experiences" to passengers that aren''t
        possible from, say, a VR entertainment system in one room of your home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750892d6-d960-4305-ac17-423fc4747c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22992d08-02e6-484c-b26e-0631151f5561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Climate control''</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc296d54-55e3-4e74-bd29-abee33674963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This invention reads basically like a mostly automated climate control
        system for your car.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c212bdec-ce8d-469a-aece-271e4049717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f09197-4a8a-498a-af30-3bf58b8435d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It uses sensors inside and outside a vehicle, in addition to other
        potential inputs, to measure such data as the temperature of car seats or
        certain passenger body parts, or the amount of sunlight radiating onto a window
        or sunroof. That information can be used by the climate control system to
        create a comfortable environment inside the car for passengers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c06bd1d-0ebb-43a0-bac8-315c4db3622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eb02de-e342-47f5-be18-723afc5ffd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system is also designed to communicate with wireless user devices
        to access information such as "user health data, user activity, user preferences"
        to further inform the ideal climate inside the car.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf1118e-468d-4e7a-a44b-1191ca3c2b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc00983f-ef2c-4808-89c6-813646284ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the description, a car with this technology might be able
        to sense, based on the temperature of the leather seats and other data, that
        it''s a hot day outside. And it might know, by communicating with your iPhone,
        that you just went on a run. Thus, it could automatically adjust the climate
        settings in the car to help cool you off.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7126f257-e115-48d3-aa85-21b0e5a5b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84d3c47-87d0-4593-ac71-4fc3b687afa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''System and method for dynamic privacy and window tinting''</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f9ad7b-1721-4ef5-bf86-f8dae2f8a82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conventional car windows can''t adapt the amount of light they let
        through to factors like who is riding in the vehicle, what they''re doing
        or what the weather is like outside, this patent notes, and therefore would
        "benefit from many improvements."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab37f1-613b-4055-88b1-825f04e3b845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53146c2b-bbbd-44ee-bc5e-5ec784c21b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invention described in this patent is a tinted film covering
        on the exterior of a vehicle that adjusts based on data from various sensors,
        as well as "explicit" and "implicit requests or commands for tinting."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273406f8-f163-4c60-a1f3-fed6f613483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b03784-25de-4e34-9664-05c9ae44be99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, at nighttime, the system could automatically lessen
        the tinting level so a vehicle passenger could see light through the window,
        such as from streetlights and other cars. But if the passenger closed their
        eyes, it could darken the tint to make sleeping more comfortable, according
        to the patent.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb1e6ab-6f6c-4d12-b51c-fe13d07f7e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1c2404-75ed-4442-a108-64fda3ce45f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an additional example," the patent states, "an occupant of the
        vehicle may place packages in a rear zone of the vehicle. The tinting system
        of the vehicle may automatically adjust the tint of the adjustable exterior
        facing surface to prevent others from viewing the packages."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc94c3b-fa96-464f-b781-0e10045f0276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4006751a-fc32-4dfd-ae7e-f16eedb004ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the invention is discussed in the context of a vehicle, the
        patent adds that it could also be used for privacy and tinting in other environments,
        such as residential or commercial buildings.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8fd7c9-9141-41a0-adac-d2ec5b57c7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86551670-775a-4f0f-be05-484b575b29c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"Method for locating a vehicle"</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a621c7-f1f4-453a-9e5a-676b70c1445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This invention could help prevent the minutes (hours?) of wandering
        the parking garage when you forget where you left your car.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8e5df3-4d8f-4750-a126-6522f7204f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db07959-6d44-466a-85c9-0b638063f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a method whereby your "portable computing device" — say, your
        iPhone — could communicate with either your car or the parking structure using
        a wireless connection like Bluetooth to help locate your vehicle. The location
        is determined using sensors on the car and in a parking garage.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0204dcf8-7aeb-4e69-b4ff-88a730541044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1788e1fe-a9e0-4c70-ad22-4f7d3fad160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, other information could be provided in addition to
        or instead of location data, including payment information such as "rates
        to be charged for parking, where and how to pay, and/or how much is owed depending
        on the particular parking location and duration of parking," the patent states.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399863e0-1caa-4b4a-9dca-b9324b19e985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc6b942-3442-43fc-90ee-28adf3b18f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Charging station with passive alignment mechanism''</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1c8a1f-9fb3-4572-9d08-415f740ddd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of us are familiar with the annoyance of having to get out
        of the car to get gas when it''s raining, cold or dark outside. What if, with
        an electric vehicle, you didn''t have to exit the car to plug it in? That''s
        what Apple''s aiming to enable with this invention.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0658b5c6-7cc0-468d-a654-897e401f43e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b4be7-ddfa-4b42-9753-113b6937c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exiting a vehicle to connect (it) to a charging station may be
        inconvenient for the operator," the patent states. It adds that cars that
        need to be manually plugged in wouldn''t be able to be charged without a human
        operator present, an issue the company apparently also wants to address.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddb606d-c2c2-4931-bd6a-55a43f8a59e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567aa88d-012c-4360-8bea-3e79d5e08f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this tool, an electric car could auto-connect to a charging
        station without human help after being parked next to the charger (either
        by a driver or with its self-driving capabilities). The charger also has an
        optional mechanism for adjusting its height, to ensure the plug can reach
        the car''s charging port.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb6a67-ee64-48bd-87cc-8e06ec463c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T15:32:43.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/12/31/tech/apple-car-patents/index.html"><em>
        "These five patents offer hints about what an Apple car could look like"&nbsp;</em></a></p>'
