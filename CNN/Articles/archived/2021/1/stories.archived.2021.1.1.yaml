      'mgnl:lastActivated': 2023-01-25T09:42:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The World Health Organization has approved
        the Pfizer/BioNTech vaccine for emergency use, paving the way for lower and
        middle-income countries to begin immunizing their populations against Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdef057f-5a87-415e-bf1f-b6a1d5103899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:49:11.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:42:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e601da45-6e2b-4911-9e72-8878ecad20d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:49:11.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:42:10.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was first approved in the UK on December 8 for emergency
        use within the country, with the US, Canada and European Union following soon
        after. All have begun their own vaccination drives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4133806a-886d-4850-9235-74c1260bdad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:49:11.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:42:10.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a74e0f-476e-4222-86c1-35f5a717d62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:49:11.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:42:10.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the green light from the World Health Organization (WHO) means
        countries without their own regulatory bodies, or the means to rigorously
        assess the efficacy and safety of vaccines, can expedite their own approval
        processes and begin rolling out vaccination programs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf3ee1c-b0fa-4374-9a7b-531ddfd9dee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T18:49:11.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:42:10.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
