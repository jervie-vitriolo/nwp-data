      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09305888-1846-4437-988a-7413570dc9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T23:53:15.852+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:40:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua was arrested with ₱10.4 million worth of shabu in February
        2020 and is now detained in Cebu City jail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5399d02-1fa8-4d72-83de-af29802905d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T23:53:15.852+08:00
