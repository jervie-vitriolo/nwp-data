      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, for any of this exciting stuff to happen, we need safe
        pandemic practices, and a Covid-19 vaccine that''s available to everyone.
        Several countries are starting to roll out vaccination plans, and it looks
        like there are more vaccine authorizations on the way. It''s going to take
        a while -- experts say we may not see some semblance of "normal" until the
        back half of the year. But, oh, it will be worth waiting for.</p>'
