      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tom Hanks has a new hairdo -- that is
        to say, no hair at all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d79d0-eb98-4faa-bc4f-63e93bad202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T03:32:31.475+08:00
