      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boone County Health Department said it has notified the 42 people
        and offered to give them the Covid-19 vaccine on Thursday.</p>'
