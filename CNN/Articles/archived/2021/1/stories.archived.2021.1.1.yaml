      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>9.New climate policies and action</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb85f5b7-387f-41cc-98b6-e42c2b9d9953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T11:36:08.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:00.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 was supposed to be the year the world''s climate plans got
        on track. But ... they didn''t. Next year may be better! The EU has put a
        seal on plans to reduce carbon emissions and pour billions into clean energy
        alternatives. China, the world''s biggest polluter, has pledged to go carbon
        neutral by 2060. Japan, South Korea and Canada have all made similar promises
        for fossil fuel reduction. And we may see more silver linings at the United
        Nations Climate Change Conference in Glasgow, Scotland, this November.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36293e85-f0f1-44c1-aa23-0181cdf8a167'
