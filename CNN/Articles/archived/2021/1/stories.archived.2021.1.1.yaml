      'mgnl:lastActivated': 2023-01-25T09:40:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c496d2-8c1b-43d4-9190-6dc8bec40623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T23:53:15.851+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:40:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Debold Sinas said in a statement Friday that based on
        reports from PNP-DEG Director Police Brigadier General Ronald Lee, Delfino
        is linked to drug suspect Wesley Chua.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61574512-59e8-4941-8db6-ad6c49a455a4'
      'mgnl:activationStatus': true
