      'mgnl:lastActivated': 2023-01-25T09:41:19.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36617229-1910-4c97-af7f-2de81d36ef94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately Singapore''s Mitraa Inn fell into the latter group,
        shutting its doors back in June after 15 years in business.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc11b094-f17d-426d-9d6d-a16cc1a48fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.445+08:00
