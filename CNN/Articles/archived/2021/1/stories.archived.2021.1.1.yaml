    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e16db82-8384-4539-9419-d3a084f0bede'
    'lead': 'The Briton is the fourth F1 driver to receive a knighthood after the
      late Australian Jack Brabham, Stirling Moss, and triple champion Jackie Stewart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-01T14:11:20.754+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T09:41:37.880+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:40:31.189+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lewis Hamilton knighted in UK''s New Year Honours List'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a18a5df-4165-4ffc-b925-d8125d0f154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> <a href="https://edition.cnn.com/sport/motorsport">Formula
        One</a> driver <a href="https://edition.cnn.com/2020/12/12/motorsport/lewis-hamilton-coronavirus-abu-dhabi-spt-intl/index.html">Lewis
        Hamilton</a> capped a remarkable year on and off the track after he was awarded
        a knighthood in the UK''s New Year''s Honours List which was announced on
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea95452-a16c-4fcc-95f2-c70f1c7e1727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Hamilton won his seventh F1 driver''s championship title,
        equaling the great Michael Schumacher''s record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2ea496-c83d-47b5-9f7d-fb67ec84d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off the track, the 35-year-old became a powerful voice on the issue
        of racism and was one of British sport''s leading voices supporting the Black
        Lives Matter movement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de06744-e933-4594-8808-4cca9c47adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Briton is the fourth F1 driver to receive a knighthood after
        the late Australian Jack Brabham, Stirling Moss and triple champion Jackie
        Stewart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da2298-4b0d-42ce-908f-839993411500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/12/14/motorsport/formula-1-scuderia-ferrari-2020-cmd-spt-intl/index.html">READ:
        What''s gone wrong at Ferrari and can Formula One''s most successful team
        bounce back in 2021?</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183e3fa4-7d5c-41c8-a808-e4982bc8e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Equaling a legend</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3a3728-7c15-4f33-ac5a-f49338bf6783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having won his first world title in 2008, Hamilton ushered in a
        period of dominance on the track between 2014 and 2020, winning six further
        world championships to equal Schumacher''s record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413a1ffd-7fe4-4fd3-8dd7-369b2f0f73df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only that, but in October, Hamilton <a href="https://edition.cnn.com/2020/10/25/motorsport/lewis-hamilton-break-michael-schumacher-portugal-spt-inl/index.html">beat</a>
        the German''s record of 91 career F1 race wins. His victory at the Portuguese
        Grand Prix broke the record with the Briton''s total now standing at 95.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa32f895-9883-4df3-afc0-3558bdd914af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 11 victories during 2020 also equaled his personal race win
        record in a F1 season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd76de0f-a8cd-42bd-84c7-c363b0d461c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end to his 2020 campaign on the track hit a slight bump in the
        road after he tested positive for COVID-19. Ahead of the final race of the
        season in Abu Dhabi -- in which Hamilton finished third -- Hamilton <a href="https://edition.cnn.com/2020/12/13/motorsport/max-verstappen-abu-dhabi-grand-prix-spt-intl/index.html">admitted</a>
        he was struggling with the after-effects of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb7cb4-27b9-4c8d-bd5c-acc1d3565382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although his contract at Mercedes expires at the end of the season
        and he has previously <a href="https://edition.cnn.com/2020/11/02/motorsport/lewis-hamilton-quit-toto-wolff-mercedes-f1-spt-intl/index.html">said</a>
        there are "no guarantees" that he will continue racing after the 2020 season,
        the <a href="https://www.mercedes-benz.com/en/sports/formula-one/formula-1-toto-wolff-and-niki-lauda-renew-contracts/#:~:text=MERCEDES%20AMG%20PETRONAS%20Motorsport%20is,Agreement%20with%20Formula%20One%20Management.">news</a>
        of Toto Wolff''s contract extension hints that Hamilton might be sticking
        around.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c1a6ca-dc83-486f-9a2e-740627ff7f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/07/02/motorsport/lewis-hamilton-formula-one-2020-season-spt-intl/index.html">READ:
        Lewis Hamilton, Formula One''s voice and conscience</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2afba6d-4bba-43a8-8537-4a19754e021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Setting an example</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634ea7ed-0a7e-4272-827b-b43f6af68875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the sport''s first and only Black world champion in its 70-year
        history, Hamilton has helped campaign for diversity and spoken out against
        racial injustice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf7ffb-de44-495d-911c-63ba8c6ad9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, he said he was <a href="https://cnn.com/2020/06/03/sport/lewis-hamilton-hamilton-george-floyd-protests-f1-spt-intl-gbr/index.html">"completely
        overcome with rage"</a> at the sight of George Floyd''s death in Minneapolis
        on May 25 and called out the rest of the F1 grid, and the sport itself, for
        remaining silent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f338250f-6648-4d6e-aaf7-fc8945b21a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, he <a href="https://edition.cnn.com/2020/06/22/sport/lewis-hamilton-black-lives-matter-protests-commission-spt-intl/index.html">attended</a>
        a peaceful protest in London, urged people to "keep pushing" for change and
        backed anti-racism demonstrators who tore down a statue of 17th-century <a
        href="https://cnn.com/2020/06/08/sport/lewis-hamilton-formula-one-racism-statue-spt-intl/index.html">slave</a>
        owner in Bristol, southwest England.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d54d05-eb77-48dc-a035-86546e827a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also set up a commission in his name to increase diversity in
        motorsport shortly after which F1 launched the #WeRaceAsOne initiative, and
        with it a new Task Force which aims to "increase inclusion in the sport."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c1ee45-6fdc-4002-bec5-b4891bf38fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what Hamilton has described as an <a href="https://edition.cnn.com/2020/07/02/motorsport/lewis-hamilton-formula-one-2020-season-spt-intl/index.html">"important
        statement,"</a> Mercedes unveiled an all-black car for this season in solidarity
        with the Black Lives Matter message.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f781b8e-6dc1-441a-954c-50fbc6fdf098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The halos of both cars featured the call to "End Racism," while
        Toto Wolff, the team principal, revealed that Mercedes would review its recruitment
        policy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4275f34-3b09-4d7e-a474-9aaf27c933c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the Bahrain Grand Prix, Hamilton also criticized the sport''s
        record on human rights.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752adc4a-a859-45e3-99b9-b78d29e6b21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naturally, the human rights issue in so many of the places that
        we go to is a consistent and a massive problem," <a href="https://edition.cnn.com/2020/11/27/motorsport/lewis-hamilton-f1-human-rights-scli-intl-spt-gbr/index.html">said</a>&nbsp;Hamilton.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3ad2a2-44c4-46ee-a227-e20e95ed13b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are probably one of the only ones that goes to so many different
        countries and I do think as a sport we need to do more."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8915fbf1-2434-4034-9387-c3e980a7f60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:11:20.756+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:41:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/31/motorsport/lewis-hamilton-knighted-new-years-honours-formula-1-spt-intl/index.html">Lewis
        Hamilton knighted in UK''s New Year Honours List</a>"</em></p>'
  'United-States-distilleries-no-hefty-fee-sanitizer-pandemic':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-01T14:11:21.883+08:00
    'imagesource': 'jcr:d545f4f8-f06f-416e-9150-2511b0239f5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77d26d3a-4be7-4b41-b42e-5d1e4ec245f9'
    'lead': 'Distilleries that helped out in the beginning of the coronavirus pandemic
      by making alcohol-based hand sanitizer won''t have to pay a hefty fee the US
      government charged them this week by mistake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-01T14:15:02.884+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:41:35.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:40:31.415+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['distilleries', 'hand-sanitizer', 'United-States', 'COVID-19', 'coronavirus',
      'US-Food-and-Drug-Administration', 'Health-and-Human-Services']
    'template': '1'
    'title': 'Distilleries that made hand sanitizer won''t face hefty fee for helping
      out during pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b9f498-17e9-41c9-a9f5-062b584b2c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:15:02.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:35.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Distilleries that helped out in the beginning
        of the coronavirus pandemic by making alcohol-based hand sanitizer won''t
        have to pay a hefty fee the government charged them this week by mistake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859a82b-0cff-44c2-85c8-3cd251b1f045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:15:02.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39e6580-dfae-41ff-8ab5-eeba87d844bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:15:02.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:35.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When hand sanitizer was in short supply in March, hundreds of distilleries
        jumped in and made it themselves. In order to do so, they had to register
        as drug makers, which have to pay user fees every year to the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d1a4fa-caca-42c7-9032-095bbd92389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:15:02.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5f9a10-1a74-43c7-b766-9383bb0ddabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:15:02.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the US Food and Drug Administration, an agency
        within the Department of Health and Human Services, charged each of the distilleries
        a $15,000 fee, according to a senior HHS official.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adfb188-cf7c-4408-bfdb-ed5805980cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:15:02.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786b3d8d-b4f3-4ebb-8fd9-24684729cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:15:02.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:35.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the department rescinded that fee on Thursday, claiming it was
        charged to distilleries by mistake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e60fe-4232-4118-ad7e-8927dd15b3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:15:02.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:35.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1c40d4-822b-42ad-8a52-ac469a431f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:15:02.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:35.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Small businesses who stepped up to fight Covid-19 should be applauded
        by their government, not taxed for doing so. I''m pleased to announce we have
        directed FDA to cease enforcement of these arbitrary, surprise user fees,"
        Brian Harrison, HHS'' chief of staff, said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268c0ddc-0430-4b7f-b817-d93887751364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:15:02.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:35.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b74745-b0bb-4768-a45b-a1db2bcb2896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:15:02.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:35.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy New Year, distilleries, and cheers to you for helping keep
        us safe!" he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d40b78-e870-49d4-82ec-040b62c264aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:15:02.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:35.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3059df1-97db-4d9b-9914-f68dde1755df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:15:02.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:35.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison said the distilleries were charged "by mistake" and that
        the fees were not cleared by HHS leadership.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ebef3b-9e49-4a47-b7dd-73a62640b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:15:02.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:35.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8096c3c2-3595-4d95-a53c-9a589b700bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:15:02.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:35.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of these are rather small business, craft distilleries, and
        their business and livelihoods were damaged when restaurants closed down,"
        he said. "But they jumped into the fray and joined the fight against Covid.
        It was nothing short of heroic. They are American heroes."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44ca922-fcf1-4728-88c5-c7f6db58a264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:15:02.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:35.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e71243-997c-4544-9bec-e20463f5e4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:15:02.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:35.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic set in earlier this year, hand sanitizer supply
        dropped as people stocked up on it to try to ward off the coronavirus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f86e96-1465-4170-a947-511691efa23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:15:02.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:35.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d559d-3f5d-40cc-8008-ae4068c92a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:15:02.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:35.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To meet the increase in demand, some distillers began using the
        alcohol in their facilities to create their own alcohol-based solutions. Some
        packaged it in small bottles, while others encouraged people to bring in their
        own containers for refills.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fde633-f299-48ea-8388-78c01bb2949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:15:02.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:35.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3dc764-e7e8-419e-821b-7e0b9791fea0'
      'mgnl:activationStatus': true
