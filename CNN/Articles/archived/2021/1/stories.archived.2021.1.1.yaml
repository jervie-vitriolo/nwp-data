      'mgnl:lastActivated': 2023-01-25T09:41:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55af8a64-28e7-4375-be01-9634db1b6ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:42:41.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:21.261+08:00
