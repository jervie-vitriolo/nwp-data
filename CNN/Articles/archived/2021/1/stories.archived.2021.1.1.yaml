      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyun Bin and Son Ye-jin, both 38, starred in the 2018 film, "The
        Negotiation." They reunited in 2019 for the now-beloved series "Crash Landing
        on You," where Hyun played Captain Ri Jeong-hyeok and Son as wealthy business
        heiress Yoon Se-ri, who crash-landed in North Korea''s portion of the demilitarized
        zone.</p>'
