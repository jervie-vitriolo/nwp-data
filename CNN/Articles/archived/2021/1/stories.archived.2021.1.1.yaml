      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c775976-74ee-45a9-870f-fa489162b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:41:19.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Youth Hostel Association (England and Wales), an international
        non-profit organization with over 150 properties, open to schools, families,
        couples and backpackers, celebrated its 90th year in 2020, but the last 12
        months have proved to be memorable for all the wrong reasons.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08ea94f-b525-4a29-8c26-a6c638e20e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.445+08:00
