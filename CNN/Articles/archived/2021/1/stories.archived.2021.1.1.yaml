      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The New York Police Department has asked
        for the public''s help in locating a woman it says is seen in a short security
        video clip attacking the son of a prominent Black musician after she falsely
        accused the teen of taking her iPhone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fd2028-9f09-4970-bb0b-ac84b76fc2a8'
