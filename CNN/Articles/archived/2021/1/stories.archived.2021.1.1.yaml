    'title': 'Pence asks judge to reject Gohmert lawsuit asking the VP to interfere
      in the Electoral College count'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d77d3e-9a6d-49f6-a67b-22327b4cd605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T14:08:05.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:40.266+08:00
