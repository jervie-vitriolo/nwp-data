    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5392387b-fda1-428a-bb67-a721aabb83ec'
    'lead': 'The Metropolitan Manila Development Authority says it is implementing
      new traffic schemes in 2021 in hopes of declogging Commonwealth Avenue and Elliptical
      Road in Quezon City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-01T08:51:07.878+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T09:42:07.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:40:25.503+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA', 'zipper-lane', 'traffic', 'Commonwealth', 'EDSA', 'U-turn',
      'Fairview', 'Elliptical-Road']
    'stories': ['758b506f-75c3-4d3c-b2a7-64975f940197']
    'template': '1'
    'title': 'MMDA mounts zipper lane along Commonwealth Avenue, postpones some EDSA
      U-turn closures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f84e3c2-2c59-4c2b-b3e5-fe92b77e968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T08:51:07.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:07.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> The
        Metropolitan Manila Development Authority is testing a new traffic scheme
        along Commonwealth Avenue this week, hoping to reduce the number of vehicles
        taking the Elliptical Road in Quezon City.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da0b404-0702-412c-b7a0-b3cdd65a5c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T08:51:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:07.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Traffic Chief Bong Nebrija said a zipper lane scheme is in
        place starting Wednesday, December 31, 2020 until Sunday, January 3, 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386a6e1c-fcbc-4c8b-a9ad-2b84f55192e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T08:51:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:07.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic flow has been heavier in the area with the construction
        of the Metro Rail Transit line 7, he said, which blocked a turn that previously
        allowed access to the University Avenue heading to the University of the Philippines
        Diliman campus and C.P. Garcia Avenue without circling Elliptical Road.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee034e3-c16a-44e4-99c3-b724581f2d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T08:51:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:07.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the traffic scheme that the Quezon City government came
        up with to decongest that volume and divert it to University Avenue, directly
        through a zipper lane coming from Luzon Avenue-Tandang Sora and one in UP
        Technohub," he told CNN Philippines'' <em>New Day.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a708d204-eeb3-4658-8845-553be4b06993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T08:51:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:07.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two areas will serve as the entry points to the zipper lane.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7093da0e-1ca5-4408-8502-e2391385eaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T08:51:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:07.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Fairview-bound vehicles coming from Elliptical Road will
        have to pass through University Avenue and take a U-turn to Commonwealth,
        Nebrija said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f88c37-4e67-4407-af61-4f23bf598144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T08:51:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:07.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija acknowledged the confusion generated by the dry run but
        appealed for the public''s cooperation and for additional signages and manpower
        from the Quezon City Government to ensure smooth implementation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d3ffc-3abc-41ac-9142-034f4540b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T08:51:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:07.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the MMDA said it will push back anew the closure
        of U-turn slots near Biglang Awa and General Tinio Street along EDSA in Caloocan
        City. These are up for closure on Monday, January 4, about a month later than
        the original schedule upon the request of the city government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14c99f2-61e0-4361-8b15-e429b5d15ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T08:51:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:07.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not closing it on January 4. We will be continuing with
        the public information and maybe given two weeks'' time, that''s the time
        we will be closing it," Nebrija added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31c1189-c0cc-4028-8e24-0f8a9d218582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T08:51:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:07.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA chief also noted that the <a href="https://www.cnnphilippines.com/news/2020/12/28/Skyway-Stage-3-December-29-opening.html">opening
        of the Skyway Stage 3,</a>&nbsp;which links Buendia in Makati to the North
        Luzon Expressway in Balintawak, Quezon City, will further decongest EDSA.</p>'
  '140-House-Republicans-to-vote-against-counting-2020-elections':
    'author': 'Jake Tapper, Anchor and Chief Washington Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-01T09:01:48.442+08:00
    'imagesource': 'jcr:007bbe55-e657-4520-827c-a9cfb683c944'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37b1eaa9-8f36-4518-b469-f4e5ada21e94'
    'lead': 'Donald Trump has been pushing for Congress to try to overturn the US
      election result as his campaign''s attempts to overturn the election through
      the courts have been repeatedly rejected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-01T09:06:20.282+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T09:42:07.152+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:40:25.632+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-House', 'Republicans', 'Biden', 'Trump', 'GOP', 'Capitol-Hill']
    'stories': ['1667733e-3d4f-40d0-a94a-52ce8ec67422']
    'template': '1'
    'title': 'At least 140 House Republicans to vote against counting US electoral
      votes, two GOP lawmakers say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29522e1b-5565-4d06-975c-7a1d752c2140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T09:06:20.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:07.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Two Republican members of the House
        of Representatives tell CNN that they expect at least 140 of their GOP colleagues
        in the House to vote against counting the electoral votes on January 6 when
        Congress is expected to certify President-elect Joe Biden''s victory.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c2592c-d7ad-4adf-85d6-0b5cda4d42ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T09:06:20.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:07.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump''s Republican allies have virtually zero
        chance of changing the result, only to delay by a few hours the inevitable
        affirmation of Biden as the Electoral College winner and the next president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a451d38b-a9b9-4b58-974b-a12f94f39d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T09:06:20.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:07.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no credible allegations of any issues with voting
        that would have impacted the election, as affirmed by dozens of judges, governors,
        election officials, the Electoral College, the Justice Department, the Department
        of Homeland Security, and the US Supreme Court. But Trump is determined to
        claim he didn''t lose –&nbsp;which he did, significantly –&nbsp;and many GOP
        politicians either share his delusion or fear provoking his wrath –&nbsp;even
        if that means voting to undermine democracy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a47ca-1f98-4aaa-9469-35ea774c114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T09:06:20.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:07.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both a House member and senator are required to mount an objection
        when Congress counts the votes. Republican Sen. Josh Hawley of Missouri said
        Wednesday he will object, which will force lawmakers in both the House and
        Senate to vote on whether to accept the results of Biden''s victory. Other
        senators -- including incoming ones -- could still join that effort, which
        Senate Majority Leader Mitch McConnell has privately urged Republicans not
        to do.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2199221-ccb3-4bd6-9ff5-9cfa12530d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T09:06:20.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:07.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been pushing for Congress to try to overturn the election
        result as his campaign''s attempts to overturn the election through the courts
        have been repeatedly rejected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb1f1a-80a3-4c80-852f-f6fea4edf65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T09:06:20.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:07.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebraska Sen. Ben Sasse spoke out against that strategy -- and the
        complicity of some of his GOP colleagues -- in a Facebook post Wednesday night,
        urging Republicans to "reject" the effort to object to the certification process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c458fd19-8281-41a4-88a3-3cee49af2e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T09:06:20.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:07.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president and his allies are playing with fire," he wrote.
        "They have been asking -- first the courts, then state legislatures, now the
        Congress -- to overturn the results of a presidential election. They have
        unsuccessfully called on judges and are now calling on federal officeholders
        to invalidate millions and millions of votes. If you make big claims, you
        had better have the evidence. But the president doesn''t and neither do the
        institutional arsonist members of Congress who will object to the Electoral
        College vote."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed093597-ca80-49ba-bcca-7416707b41c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T09:06:20.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:07.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the more than one dozen Republican House members who have
        already publicly said they''ll vote against counting the electoral votes next
        week are Reps. Mo Brooks of Alabama, who''s spearheading the effort, Jody
        Hice of Georgia, Jeff Van Drew of New Jersey and Joe Wilson of South Carolina.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f1ee0c-dd8f-4184-aa0f-4b35c18daf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T09:06:20.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:07.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in that group are eight Republican lawmakers from Pennsylvania,
        who announced their intentions in a joint statement earlier Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a791933-15c9-4003-a7f7-83aa8586fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T09:06:20.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:07.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several incoming Republican House members have also said they will
        object to the certification process, including Reps.-elect Marjorie Taylor
        Greene of Georgia, Madison Cawthorn of North Carolina, Lauren Boebert of Colorado
        and Diana Harshbarger of Tennessee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19be11a1-832c-46bc-b4c9-39c71d0d5a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T09:06:20.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:42:07.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/12/31/politics/electoral-college-house-republicans/index.html">CNN.com</a>.&nbsp;</em></p>'
