      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s widely envied success in stamping out coronavirus
        infections meant New Year''s Eve could be celebrated more or less as usual.
        Fireworks lit up the night sky above Auckland as the city welcomed in the
        New Year.</p>'
