      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b49e89-22a6-40d2-8165-67b0796d0476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T17:47:36.444+08:00
      'mgnl:createdBy': 'vince'
