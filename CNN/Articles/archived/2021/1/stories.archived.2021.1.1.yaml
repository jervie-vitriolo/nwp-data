    'mgnl:tags': ['US', 'Joe-Biden', 'US-president', 'presidential-win', 'Donald-Trump']
    'template': '1'
    'title': 'ANALYSIS: How Biden defied history at every turn to win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e1ff3b-2f61-40e5-a0c6-fc5e6e15bcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President-elect Joe Biden proved a lot
        of detractors wrong by winning the 2020 presidential election. It wasn''t
        easy for Biden, as he took an unusual path to the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015cc64d-0bea-463f-985e-5f920b6a1c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a0907a-ea69-4205-a0a4-a9b8b93b1b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we enter the new year and now stand 19 days until Biden''s inauguration,
        a look back at the primary and general election results show Biden broke many
        supposed political rules on his way to becoming the 46th president of the
        United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec21082-2f00-4db7-9417-0c605d54d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d593d5c-3712-4fca-9136-9714590b1d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden led the national polls during the entire leadup to the Iowa
        caucuses. He then proceeded to fall flat on his face in the first contest
        of the primary season. Biden came in a distant fourth place in the Iowa caucuses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f762970-71de-45fa-933c-d4078fbdf7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d574f-041a-45a1-9519-6df183c4583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many future presidents lose the Iowa caucuses (e.g. Trump), but
        they''re usually competitive. No future president in the modern primary era
        (i.e. since 1972) finished below third place in Iowa. John McCain was, before
        Biden, the only eventual major party nominee to come in fourth place in Iowa.
        But he at least came within 0.3 points of third place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea3e0a4-a805-4538-93fe-1ff53737a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9257e7-d997-421a-ad6d-72a69cfa8a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden finished more than 2 points behind the third place finisher
        (Massachusetts Sen. Elizabeth Warren).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b235f2d-db41-40f3-bcb0-b47a32486182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b002125-6d77-4deb-a60e-d16e0624119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One could argue that the delay in reporting the Iowa results hurt
        the ability of the caucuses to affect the trajectory of the primary. No such
        problems in reporting results existed in New Hampshire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410d20c5-3c13-474d-8c14-3bebd1f1e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb44d51-e215-4618-b32e-2572bc00f2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More amazing is what happened next: Biden got blown out in the New
        Hampshire primary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1f1401-f568-4296-b40e-723ef809c5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2314441-2e90-4246-a509-9c78c493abf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden came in fifth place in New Hampshire. He won less than 10%
        of the vote. No major party nominee had ever finished lower than second in
        New Hampshire in the modern primary era.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e05f3c1-9e37-4798-b380-0026d0b286c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ae63dc-2a83-440b-95d9-e315cb1b84f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pretty much any other year, a fourth place finish in Iowa and
        a fifth place finish in New Hampshire would spell doom for a presidential
        candidate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea91977c-a584-4d11-87b1-3feb875e31ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6ac9d8-46b6-4c27-989b-0c16f3944f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s especially the case when Biden followed up his Iowa and
        New Hampshire showings with a distant second place finish in the Nevada caucuses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c8ba46-38e6-4da7-bcc0-ab546a214153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ebf050-25dc-4658-89fc-5ee5471fb3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 Democratic primary electorate, though, was unlike those
        in other years in a very important way: More voters put winning the general
        election as their priority compared to issue agreement with the candidate
        than ever before. In other words, President Donald Trump changed the equation
        for primary voters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8486529-0729-465e-ae03-c3412884ebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b004960-e297-4e74-afc3-b6b789bb7353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter the South Carolina primary electorate. Biden had long led
        among Black Democrats, who don''t make up a large portion of the caucuses
        and primaries electorate until South Carolina. Their preferences were mostly
        unaffected by the first three contests.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8c154-a766-4fd3-b304-a0f76b4373e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128fa32c-36d4-4b92-8a43-cec61a0bed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden won South Carolina by nearly 30 points on the strength of
        his strong performance with Black voters. From there, he largely cleared the
        field and racked up a ton of endorsements, which acted as a signal to primary
        voters on Super Tuesday and beyond.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68893e0-d0b0-43f1-932d-1dc451d3d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abffb0a5-a100-4e34-a3df-54b3701d836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden romped on Super Tuesday and was off to the races.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd110aa5f-702a-42c1-a7f5-77a4c5e60a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05de26b1-0846-4f9d-82ae-6fb20ed2039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, winning a primary is just step one in the equation to
        becoming president. You have to win a general election as well.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e993ab-4d5d-4edd-84a7-ebf4c05dbe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda6e232-2fb1-4914-a25b-6e7ac10ef194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to understate how hard it is to beat an incumbent,
        no matter the circumstance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26afb3c-cfcf-484e-a4eb-28223176dd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d21b54-0daf-476b-ab23-24d19907693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Trump, just four presidents were defeated in the last century.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30181571-269d-44bc-ba40-d3be1855bf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac38aea-123f-4239-8c2a-f254e131b958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When incumbents are defeated, it''s usually because of the economy.
        Every single incumbent who had an economic approval rating of at least 50%
        won his bid to stay on as president for another term.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8c79c3-707c-4052-aeb7-023fef155d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afb2433-b79b-4d5f-9631-a714c0890153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s economic approval rating matched the winners.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb3ad9d-d7b2-454a-a2f8-23912209316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4719503b-3bbd-469d-bf51-bef1b58b2e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that statistic, it''s not surprising Trump was more trusted
        than Biden was to handle the economy. Biden became the first challenger in
        the polling era to defeat an incumbent, despite losing on the economy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233b7de8-542d-466f-b9e5-ea708b5cdf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793ca658-1c71-40b2-805c-f1a037205efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden did so in part because he was trusted more to deal with the
        coronavirus. The ability of the pandemic to shape the general election campaign
        was unprecedented in modern times. It just goes to show that no campaign has
        a historical analogy that works perfectly.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb8e15d-f89b-44c3-ac73-7928ec1b6aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c71cd4-16a0-4f20-b9a3-fc0c220dc0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden won, even as many voters felt lukewarm about him. His very
        favorable (or very positive) rating consistently lagged behind Trump''s. The
        final NBC News/Wall Street Journal poll (which overall was too favorable to
        Biden compared to the final result), for instance, had Biden''s very positive
        rating at 23% compared to Trump''s 33%.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9735d1-b95b-443b-aa46-4427fdd8cff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f99d09-827b-4ad7-8ad4-32b4e0a01f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A look at the historical record reveals that no one was elected
        president with anywhere near this great of a deficit on the very favorable
        score to his opponent since the question was first posed in 1980.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9070351a-85a3-468f-b86e-ad5b19d4c9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c8824-ec87-4008-86f1-397948df54e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s problem was he ended up eliciting far more strongly negative
        feelings than Biden. His very negative rating in that aforementioned NBC News/Wall
        Street Journal poll stood at 49% to Biden''s 33%. No president before Trump
        was disliked as strongly as he was heading into reelection. It proved to be
        the difference.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc31c8c9-a84d-4d77-92fa-e57026142084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d95bd10-4480-4d24-b583-f4c90c3f8583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You saw the strong affection Trump''s supporters had for him in
        other ways. More voters were extremely enthusiastic about voting for Trump
        than they were for Biden. No presidential nominee in modern history won when
        placed in Biden''s position.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b6926e-b78f-424f-aa80-eff87fb9f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6c5b02-8cf6-4115-8c53-7e8a67df8c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the vast majority of Trump voters said they were voting
        for him rather than against Biden. A huge 77% said that in a November Pew
        Research Center poll, while just 46% of Biden voters said they were mainly
        voting for Biden and not against Trump. Since this type of question was first
        asked in 1984, the candidate who had more supporters said they were voting
        for him or her as opposed to against his or her opponent had always won.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d7220d-9faa-4fa2-afcd-53ad6c195cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04483d55-f471-4ea2-9dd9-6f1f9dd48568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, Biden broke the mold.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50440b65-5a76-4842-8658-37235f57bd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68420edb-fb52-4998-ae97-ba17dfb93bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden proved that he was the vanilla ice cream of 2020. Voters may
        not have loved him, but they liked him. His overall favorable rating (which
        combines very and somewhat favorable) was consistently bigger than Trump''s.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf44482c-b7d3-4483-9e15-6f52883522ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc97408-5fb2-4f11-b076-fccb79206f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps more importantly, Biden proved to be in the right place
        at the right time. Trump couldn''t paint Biden as the boogeyman in the same
        way he did with Hillary Clinton in 2016. Biden gave voters an off-ramp from
        a president that many really didn''t like.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff38d6e-fab7-4f77-86b4-5b269e8c9109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f01f50-835a-495c-bf79-8cc01ae9c127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put another way, Biden did what he said out to do. In an era of
        deep polarization, Biden was able to avoid it enough to bring down the most
        polarizing president of our lifetimes.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d3b3e-971f-457f-b8ac-d6c5dcde16b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-01T21:19:44.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:01.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/01/politics/biden-history-analysis/index.html">How
        Biden defied history at every turn to win</a>."</em></p>'
