      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        World Health Organization is currently studying if coronavirus vaccines are
        safe and effective for minors below 16-years-old, its representative in the
        Philippines said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dcbd41-bc44-4ba2-8ae0-75e0ffeb4d4c'
