  '145-million-vaccine-doses-pfizer-rollout':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-12T18:32:12.482+08:00
    'imagesource': 'jcr:eb6fa9c4-da65-477e-b3ed-957759be15db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '921f346e-9cee-4954-b64d-d9702f3d2f9d'
    'lead': 'The World Health Organization says the Philippines has until January
      18 to confirm whether or not it agrees with the requirements set for the early
      rollout of Pfizer''s vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T18:36:52.326+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T11:27:01.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:31.274+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t eyes securing total of 145M vaccine doses in 2 weeks, earlier
      Pfizer rollout – Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba58c40-40fb-4e4c-bab0-80a5b038dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:36:52.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        Philippines is about to secure 90 million more doses of COVID-19 vaccines
        within the next two weeks, IATF vaccine czar Secretary Carlito Galvez, Jr.
        said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4585c6f-75e0-4378-936c-832b2d6853e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:36:52.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be on top of the <a href="https://www.cnnphilippines.com/news/2021/1/10/PH-signs-term-sheet-30M-doses-Covovax.html">30
        million doses of Covovax</a> from the Serum Institute of India and <a href="https://cnnphilippines.com/news/2021/1/11/PH-secures-Sinovac-doses.html">25
        million doses of Sinovac vaccines</a>, as well as advance purchases of local
        government units and private firms through tripartite agreements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4745bd45-f194-4e7a-a07f-af9289e94f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:36:52.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, the national government is expected to have secured
        145 million vaccine doses by the end of January. This is close to the target
        of procuring a total of 148 million doses, enough to vaccinate up to 70 million
        Filipinos this year, according to Galvez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2e46c8-a4c5-4e90-bae9-865e011fb7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:36:52.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects that the first to arrive will be 50,000 doses
        from China''s Sinovac in February, but Galvez told CNN Philippines'' Front
        and Center that vaccines from US firm Pfizer could be rolled out earlier.
        That is, if the COVAX facility would grant the Philippines'' appeal for 44
        million free doses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56af98e-aadc-4118-a462-b8b7c1b74af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:40:55.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are being evaluated," Galvez said.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dfb629-1554-43a6-bd10-6bb41dbe818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:36:52.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX, a global initiative led by the World Health Organization
        along with the vaccine alliance Gavi and the Coalition for Epidemic Preparedness
        Innovations, aims to ensure equitable access to safe and effective coronavirus
        vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88573ea4-ced8-4b5c-a2f6-399fbaac83a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:10:23.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rabindra Abeyasinghe, WHO Representative to the Philippines,
        said the country has until January 18 to confirm whether or not it agrees
        with the requirements set for the early rollout of Pfizer''s vaccine. He did
        not elaborate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b56facd-cb1e-4a5f-85e9-018f38f55854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:36:52.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer boasts of a vaccine efficacy rate of 95% and is now being
        used in many countries. But storage would be a major challenge as Pfizer’s
        vaccines need to be kept at minus 70 degrees Celsius.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158cf958-6d16-425a-ba10-d904fc1f1f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:36:52.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said arrangements are already being made with cold storage
        facilities. Pfizer and Moderna vaccines will be used in highly urbanized areas,
        while others that do not require ultra-cold storage, including AstraZeneca''s,
        would be deployed to far-flung areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eb780a-fe6f-47db-b867-42a0fc9413a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:36:52.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private firms and local officials have struck deals mainly with
        United Kingdom-based AstraZeneca.&nbsp;</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba535d-ce3b-4006-bb95-9190480a1a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:36:52.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2021/1/11/Local-government-units-COVID-19-vaccine-deals.html"
        href="https://cnnphilippines.com/news/2021/1/11/Local-government-units-COVID-19-vaccine-deals.html">LIST:
        Local governments secure vaccine doses in advance</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de344c2-6ccc-4421-ae27-bc147243c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:36:52.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, seven vaccines brand are expected to be used in the
        country – with those from Sinovac, Pfizer, and AstraZeneca seen to be delivered
        first. Others include US firms Moderna, Novovax, and Johnson and Johnson,
        and Russia’s Gamaleya Institute.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07d4d43-5ff2-41f0-ae3d-080dd71fa496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:36:52.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Road to vaccination</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd50edd9-5ae3-49b6-8c7b-653a96a286d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:36:52.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said Pfizer has expressed intent to provide a higher volume,
        while talks with Johnson &amp; Johnson’s Janssen are nearing conclusion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c424d9cc-8748-4a71-acbf-93493e40b7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:13:04.811+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks with Moderna <a href="https://cnnphilippines.com/news/2021/1/12/145-million-vaccine-doses-pfizer-rollout.html">are
        also in the “final stages” for the procurement of up to 20 million doses</a>,
        Philippine Ambassador to the US Jose Manuel Romualdez said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90083719-3f83-4ca8-94b9-606e31730a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:36:52.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamaleya, meanwhile, has informed the government it could supply
        50 to 100 million doses of its coronavirus vaccine Sputnik V, Galvez said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa12180-fb12-408c-9a5b-060939727492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:36:52.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maganda po ang ating negotiations. Ang binibilang na po natin
        ay meron na po kaming 145 (million) na volume na pwede naming masabi na within
        two weeks'' time ay pwede na nating ma-lock in</em>,” Galvez said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef3f1f-8c89-4a77-9fc3-a5cec4b756fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:36:52.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our negotiations are doing great. We estimate a volume
        of 145 million vaccine doses being locked in two weeks'' time.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b5e290-074b-47f2-8dfc-ea502b51eaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:36:52.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the government initially intended to procure only 70
        million doses, but the number doubled as pharmaceutical companies brought
        down prices.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ebb76a-8506-4342-9d97-b6f4c7c16de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:36:52.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>During the negotiation, medyo maganda po ang naging offer ng
        ating mga manufacturer kaya naitaas po natin from 70 naitaas po natin ng doble</em>,”
        Galvez said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d58cb5-dd82-4a85-91fb-3f6ff2e3250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:36:52.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During the negotiation, manufacturers had good offers,
        that''s why we were able to double the number from the initial 70 million
        doses.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59029e44-0dbc-42d4-be60-998fe9410828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T23:13:25.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To expedite the vaccination process once supplies are available
        in the country, Galvez urged local government units to identify and list as
        early as now vaccine recipients and inoculation centers in their respective
        areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d610b-7382-4c4a-988e-84d60c2e422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T23:13:25.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked local officials to "have confidence" in the government''s
        choice of vaccines, especially as a number of LGUs have expressed their vaccine
        brand preferences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8ea1d1-1ede-476d-913e-63b44a9af5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T23:13:25.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana po kung ano po ang mauna, ang guidance ko lang po ay [Hopefully,
        whichever vaccines come first, my guidance is that] let''s have confidence
        in our government and vaccine expert panel na we really have to take it immediately,"
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3b233-eef4-4fd3-8b24-4a5c30100de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:36:52.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is banking on the vaccination program to further open
        the economy, which plunged into recession after months of varying levels of
        community quarantine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ad28a4-4e8e-4af6-9cf0-8a5e24933742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:36:52.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Catch the interview on CNN Philippines’ Front and Center on
        Wednesday, January 13, 7 p.m.</em></p>'
