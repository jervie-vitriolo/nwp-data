      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear whether the box found was the the cockpit
        voice recorder or the flight data recorder, CNN Indonesia reported. An Indonesian
        Navy team recovered the box on Tuesday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4236b33e-626b-4eb7-abf7-bcb545c1e33f'
