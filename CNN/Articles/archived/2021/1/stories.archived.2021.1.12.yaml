  'us-house-resolution-25th-amendment-trump':
    'author': 'Clare Foran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-12T18:34:38.426+08:00
    'imagesource': 'jcr:820d8b59-7894-456d-a35e-d392215eeea5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d762552-ce86-4b11-9de3-57884fc96c67'
    'lead': 'The House of Representatives is expected to vote Tuesday on a measure
      calling for President Donald Trump to be removed from office through the 25th
      Amendment in the wake of the violent siege of the US Capitol last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T18:42:32.686+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:26:58.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:32.328+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', '25th-Amendment']
    'template': '1'
    'title': 'House to vote on resolution calling to remove Trump from office by the
      25th Amendment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf1a9a9-3f05-40d4-afb1-d41f03a10363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:42:32.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The House of Representatives is expected
        to vote Tuesday on a measure calling for President Donald Trump to be removed
        from office through the <a href="https://www.cnn.com/2021/01/06/politics/25th-amendment-explainer/index.html"
        target="_blank">25th Amendment</a>&nbsp;in the wake of the violent siege of
        the US Capitol last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa22693-9113-42d3-8fd5-092c0c6985d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:42:32.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution, brought forward by Democratic Rep. Jamie Raskin
        of Maryland, calls on Vice President Mike Pence "to immediately use his powers
        under section 4 of the 25th Amendment to convene and mobilize the principal
        officers of the executive departments in the Cabinet to declare what is obvious
        to a horrified nation: That the President is unable to successfully discharge
        the duties of his office."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1d20be-4ed7-44f6-9acf-02c4bd1039d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:42:32.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further calls on Pence to assume "the powers and duties of the
        office as Acting President."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16accdf8-e96a-4bdf-b038-15d3a78d24c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:42:32.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approval of the resolution by the Democratic-led House will stand
        as a symbolic rebuke to the President as many lawmakers are furious and reeling
        from the deadly attack on the Capitol by Trump supporters seeking to overturn
        the results of the 2020 election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f1f64e-19ed-4da0-939c-34433dd25ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:42:32.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as House Democrats are now moving rapidly toward <a href="http://www.cnn.com/2021/01/11/politics/house-democrats-impeachment-plans/index.html"
        target="_blank">impeaching the President</a>&nbsp;for a second time as a result
        of the insurrection, which Trump incited after repeatedly making false claims
        that the election had been stolen from him and calling for his supporters
        to fight back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae83b9-e34f-467d-9b29-597359d654b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:42:32.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:58.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats plan to vote Wednesday to impeach Trump, House Majority
        Leader Steny Hoyer said on a caucus call Monday, setting up an impeachment
        vote one week after rioters overran Capitol police and breached some of the
        most secure areas of the Capitol.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088e326f-915f-4e71-8e37-8777dce4cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:42:32.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House will vote Tuesday evening on the resolution urging Pence
        to invoke the 25th Amendment to remove Trump, and then will plan to vote Wednesday
        at 9 a.m. ET on the impeachment resolution, Hoyer said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcf93eb-fb9d-4855-9f12-d3c96566828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:42:32.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi said in a statement Monday that Democrats
        are "calling on the Vice President to respond within 24 hours after passage"
        of the 25th Amendment resolution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17cf852-d51c-49ed-a894-ef49ec6e6b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:42:32.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invoking the 25th Amendment would require Pence and a majority of
        the Cabinet to vote to remove Trump from office due to his inability to "discharge
        the powers and duties of his office" — an unprecedented step. Pence has so
        far given no indication that he would take that action.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c6969f-097f-4a7b-9097-70e067594dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:42:32.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi and Senate Democratic Leader Chuck Schumer called Pence a
        day after the Capitol attack to discuss the 25th Amendment — but Pence never
        took the call after they were on hold for 25 minutes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa2c622-ce91-4cb0-ac9f-e9b766c7826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:42:32.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least. Of course, I was — I was at home, so I was running the
        dishwasher, putting my clothes in the laundry. We''re still waiting for him
        to return the call," she told CBS Sunday night.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28da78e1-0023-4329-bb14-da236755c381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:42:32.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:58.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement on Monday, Pelosi said that as a "next step," House
        Democrats "will move forward with bringing impeachment legislation to the
        Floor."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b655da75-daba-48d9-ac98-f939a5343417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:42:32.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:58.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, Democrats attempted to take up the 25th Amendment
        resolution by unanimous consent, but it was blocked by Republicans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66d3d10-2c16-4859-9b26-0b45bdf90e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:42:32.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi accused House Republicans of "enabling the President''s unhinged,
        unstable and deranged acts of sedition to continue," adding, "Their complicity
        endangers America, erodes our Democracy, and it must end."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2781b40b-32c9-4490-b650-e730e65a036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:42:32.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/12/politics/house-vote-25th-amendment-trump/index.html"
        target="_blank">House to vote on resolution calling to remove Trump from office
        by the 25th Amendment</a>."</em></p>'
