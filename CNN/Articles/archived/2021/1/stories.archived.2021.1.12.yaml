  'Facebook-bans-stop-the-steal-content-elections-Trump':
    'author': 'Brian Fung, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-12T07:33:52.281+08:00
    'imagesource': 'jcr:4f6693b6-0608-4136-b2e1-ae2738eb494c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4b45761-b299-428d-84e0-e9ba9ba7c474'
    'lead': ' Facebook will begin removing all content that mentions the phrase "stop
      the steal," a full 69 days after Election Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T07:37:08.152+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T11:28:07.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:20.095+08:00
