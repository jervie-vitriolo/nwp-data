      over 3,000 families were affected by flooding in the province’s five towns on
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T07:42:56.958+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:28:05.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:20.337+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Massive flooding affects more than 3,000 families in Eastern Samar'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88787eb0-2880-4419-83c8-8689c0e28b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:17:03.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:05.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, January 12)</strong> — The
        Eastern Samar Provincial Disaster Risk Reduction Office reported massive flooding
        in the province’s five towns due to incessant rains on Monday, affecting over
        3,000 families.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd235756-5d49-497c-8da3-4d5fd0f47351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:17:03.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:05.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to 100 villages in the towns of Can-avid, Taft, Sulat, Maslog,
        Arteche, Dolores, and Jipapad were flooded. Most of these areas are located
        near river banks and flood prone areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a11478e-4e1d-4f7b-abd8-8faeebcc928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:17:03.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:05.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eastern Samar PDRRMO said most of the evacuated families are
        from the upstream villages in Dolores (2,500 families), Taft (674), Maslog
        (141), and Sulat (97).  It has yet to receive reports on how many evacuees
        are from Jipapad town.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64650465-44a0-4424-81bd-ffef63d0ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:17:03.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:05.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government of Eastern Samar prepared relief assistance
        and food packs for evacuees.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4053f4-e899-44e1-a8a7-0f511cfa7bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:17:03.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:05.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can-avid Mayor Gil Norman Germino said that aside from affected
        residents, more than 1,000 hectares of rice fields in their municipality were
        submerged.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cfcab2-6729-4401-84a1-0fb6b4facefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:17:03.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:05.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the entire village located along the national
        highway of the Buray-Taft road was affected by the flooding. Authorities had
        to evacuate some of the affected  235 families to safer facilities like the
        church, health center, barangay hall, and day care center.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58461c6f-b422-4c67-81bd-96f2e3d49665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:17:03.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:05.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a 70-year-old male resident in the village of Hindang
        in Borongan City was buried when a landslide happened at the back of his house
        on Monday afternoon, according to the report received by the Regional Public
        Information Office of the Police Regional Office 8.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9683b268-4460-41bd-9afa-620e66e89840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:17:03.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, identified as Remegio Alea, was digging a canal at the
        back of their house when the landslide occured and  buried half of his body.
        Witnesses immediately asked assistance from barangay officials to rescue the
        victim.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8105a429-7f0f-4f06-94c1-a803c79e24fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:17:03.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Disaster Risk Reduction and Management Office advised his
        family to vacate their house for safety.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145e6720-5ae4-4192-953f-d56e9aa7942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:17:03.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:05.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tacloban-based correspondent Wil Mark Amazona contributed to
        this report.</em></p>'
