  'Pfizer-BioNTech-aims-to-deliver-2-billion-doses-of-COVID-19-vaccine-globally-by-end-of-2021':
    'author': 'Amanda Sealy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-12T00:28:57.055+08:00
    'imagesource': 'jcr:10ef8be7-f198-4c94-ba4a-41284001253c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3df113f3-61b1-418e-b32b-c7f9f4fc18be'
    'lead': 'Pfizer CEO Albert Bourla said the companies would manufacture 1.3 billion
      doses in 2021 but noted, ''we are working very diligently to increase this number.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T00:27:38.461+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:28:21.153+08:00
