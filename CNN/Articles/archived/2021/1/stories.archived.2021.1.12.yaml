  'trump-pence-us-riot':
    'author': 'Kevin Liptak and Kaitlan Collins, CNN'
    'caption': 'US Vice President Mike Pence received a memento from his aides the
      other day: the engraved chair set aside for him in the White House Cabinet Room,
      hauled over-the-shoulder from the West Wing and delivered to the Eisenhower
      Executive Office Building for one of his final staff meetings. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-12T14:09:08.705+08:00
    'imagesource': 'jcr:fded229f-88b4-4fcb-816d-53b1d9e699a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b672862-e79d-49ba-a47d-6b15a308005b'
    'lead': 'US Vice President Mike Pence received a memento from his aides the other
      day: the engraved chair set aside for him in the White House Cabinet Room, hauled
      over-the-shoulder from the West Wing and delivered to the Eisenhower Executive
      Office Building for one of his final staff meetings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T14:13:59.043+08:00
