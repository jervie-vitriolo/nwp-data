    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden receives second dose of coronavirus vaccine on camera'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f94dcf-ef49-467b-92ba-cbbf6ddd7f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:16.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Joe Biden on Monday received the second
        dose of the Pfizer/BioNTech COVID-19 vaccine on camera, as part of an effort
        by the President-elect''s incoming administration to reassure the country
        of the safety of the vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f15d235-8415-4ee7-be17-1707c5b008d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:16.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d5f71-d72f-45a3-bce3-8561033d1c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:16.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was administered the shot in his left arm by Ric Cuming, chief
        nurse executive at ChristianaCare''s Christiana Hospital in Newark, Delaware,
        according to Biden''s transition team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4326b4b3-a6a8-4b56-acc3-f3d2f5b9d5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:16.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac9a810-d5b0-45a5-b7d3-b97bb2bd6eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:16.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect''s vaccination comes the week before he is sworn
        in as the next president of the United States, and as the coronavirus pandemic
        continues to devastate the nation. More than 374,500 Americans have died of
        the virus as of Monday afternoon, and cases are rapidly climbing across the
        country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25519885-3899-4cdf-97c3-3bc008180793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:16.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ec932-aa52-4360-b57e-81c96140e14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:16.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden received the first dose of the vaccine last month live on
        national television. The President-elect expressed his confidence in the vaccine
        and encouraged Americans to receive one as soon as it becomes available to
        them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908177d0-3140-4100-b8f9-b5d7a3a6a186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:16.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8862a008-807c-4cca-8a58-be4c4720b3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:16.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine, like the COVID-19 vaccine developed
        by Moderna, requires two doses administered several weeks apart in order to
        reach nearly 95% efficacy. Both vaccines have received emergency use authorization
        by the US Food and Drug Administration, and about 9 million people have received
        a first dose as of Monday afternoon, according to the US Centers for Disease
        Control and Prevention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d6783a-7520-4c0a-bda8-a9b2151dc372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:16.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5f9665-f121-43e5-be5f-d2edc9544489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:16.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care workers and residents of long-term care facilities are
        the first in line for the coronavirus vaccines, as recommended by vaccine
        advisers to the CDC. Next in line are older adults, ages 75 and older, and
        "frontline essential workers," including first responders, the advisers recommended.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a1f1c-01be-434f-ae14-7df2fc2256cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:16.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c913a5f9-fea6-4487-9162-b051c5a4c326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:16.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s pick for surgeon general, Dr. Vivek Murthy, told NBC last
        month that he believes the general population will likely be able to begin
        receiving the vaccine in "mid-summer, early fall."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f500ef73-8f98-43fa-806a-e23181bc17d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:16.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9beca7-8b2d-40d5-9310-3b15724bc747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:16.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President-elect Kamala Harris received the first dose of the
        Moderna vaccine on camera the week after Biden received his shot in December.
        Transition spokesperson Jen Psaki said Biden and Harris were staggering the
        vaccine at the recommendation of medical experts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97945d8d-26db-485d-8832-470be5116798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:16.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6345dfd-1e20-48cf-a77a-710efd2ee01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:16.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming first lady Jill Biden and Doug Emhoff, Harris'' husband,
        have also both received the first doses of the Pfizer/BioNTech and Moderna
        vaccines, respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad4b4de-8cf2-4e2c-9367-030a9f810e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:16.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887de88-6284-4fa9-99ab-77dd43ec4958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:16.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s most pressing priority when he takes office will be addressing
        the pandemic. The President-elect will aim to release nearly every available
        dose of the coronavirus vaccine when he takes office, CNN reported last week,
        which is a break with the Trump administration''s strategy of holding back
        half of US vaccine production to ensure second doses are available.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82629f8a-90e7-4a89-84d5-15255eb1519f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:17.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7e49c0-1867-4f95-a5a6-ee88b13027ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:17.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has pledged to distribute 100 million COVID-19 vaccine shots,
        which is enough to cover 50 million Americans, in his first 100 days in office.
        Biden has also said he will pass a coronavirus economic relief package through
        Congress, a goal that was helped by Democrats winning control of the Senate
        earlier this month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9abd743-fd30-4795-b1bd-f127d747c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:17.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2124cce-ab5c-4d76-9d01-ac3d904a8e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:17.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence was administered the first dose of the
        vaccine at an on-camera event the week prior to Biden. President Donald Trump
        has not yet received the vaccine and won''t be administered one until it is
        recommended by the White House medical team, a White House official previously
        told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d1d8b8-e796-4a3c-9ed2-baf1f5ac0ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:17.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a011a4-3918-4249-94d4-d07dcab960d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:17.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said at the time that Trump was still receiving the
        benefits of the monoclonal antibody cocktail he was given after he tested
        positive for COVID-19 in the fall but that the President was likely to get
        his shot once it was recommended by his medical team.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cde28e-8c23-447c-a07e-dd4c2c08b3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:17.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c44f6-9784-460b-bcb8-c21974a50c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:17.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its clinical guidance for the coronavirus vaccines authorized
        for emergency use in the United States, the CDC said the vaccines should be
        offered to people previously infected with coronavirus, as Trump was in early
        October. It noted that vaccination could be delayed somewhat, since reinfection
        is uncommon in the 90 days after initial infection.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749f1183-c229-4ef7-8be8-df5f5a90df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:17.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e56d6ce-ded6-4ba5-9d08-bc5f5d611065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:17.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there''s no safety or efficacy data for the vaccines in
        people who were treated for COVID-19 with monoclonal antibodies or convalescent
        plasma; Trump''s treatment for COVID-19 included the monoclonal antibody cocktail
        made by Regeneron. The CDC''s guidance said "vaccination should be deferred
        for at least 90 days, as a precautionary measure until additional information
        becomes available, to avoid interference of the antibody treatment with vaccine-induced
        immune responses."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba3304d-78a7-4a93-aef6-566d1db63aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T03:06:21.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:17.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/11/politics/biden-second-dose-coronavirus-vaccine/index.html"
        target="_blank">"Biden receives second dose of coronavirus vaccine on camera"</a></i></p>'
