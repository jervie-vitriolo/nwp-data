      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/11/business/no-fly-list-capitol-riot/index.html">Videos
        of passengers being removed from planes do not indicate federal no-fly status
        yet, TSA says</a>."</em></p>'
  'peter-meijer-gop-lawmaker-trump-impeachment':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-12T11:23:15.753+08:00
    'imagesource': 'jcr:360b115f-aaa1-43cc-bac2-6a7a838c689d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7c8c70b-b285-474b-be21-f7821c4456aa'
    'lead': 'Michigan GOP Rep. Peter Meijer said Monday evening he is "strongly considering"
      voting to impeach President Donald Trump following last week''s riot at the
      US Capitol, assessing that the President is "no longer qualified to hold that
      office."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T11:26:30.075+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:27:50.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:22.972+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Peter-Meijer', 'GOP-lawmaker', 'Donald-Trump', 'impeachment', 'leadership',
      'US-president']
    'template': '1'
    'title': 'GOP lawmaker ''strongly considering'' impeachment: Trump is ''no longer
      qualified to hold that office'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe5417-9c79-4fd4-87bb-0679471c7da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:26:30.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Michigan GOP Rep. Peter Meijer said Monday
        evening he is "strongly considering" voting to impeach President Donald Trump
        following last week''s riot at the US Capitol, assessing that the President
        is "no longer qualified to hold that office."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439fad8e-36a9-4969-aad2-d13e21fdb722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:26:30.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bf3aae-132e-4857-942a-829e6e7fa845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:26:30.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would prefer that we have a more fulsome investigation into what
        happened. Most of what I know about January 6 came either from personal experience
        or from Twitter. But at the end of the day, I think it is obvious that the
        President is no longer qualified to hold that office," Meijer told CNN''s
        Erin Burnett on "Out Front."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22bb03f-33ce-4b2e-9b72-70a73098b5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:26:30.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb36b48d-ccad-4683-82b2-ee9242519c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:26:30.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on whether he''d made a definitive decision on impeachment,
        Meijer maintained that he will "wait to see the additional evidence presented,
        but again, this is something we''re strongly considering."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2383c9eb-234f-4841-9035-88ce98d60377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:26:30.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d3eef3-c85f-4a84-9646-f2c2f1994f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:26:30.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His pointed comments came the same day Democrats formally introduced
        their impeachment resolution, charging Trump with "incitement of insurrection"
        as they race toward making him the first president in history to be impeached
        twice. The chamber will vote on the resolution Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcfb3db-df2b-4ee7-b558-cdfc48ee6652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:26:30.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dc7c08-ffa4-441c-a20d-1a4addac64ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:26:30.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some GOP lawmakers have called on Trump to resign -- notably
        Sens. Lisa Murkowski of Alaska and Pat Toomey of Pennsylvania -- Meijer''s
        public position is a notable break from the majority of House Republicans
        who are urging Democrats not to pursue impeachment, arguing such a move would
        be divisive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598297d6-bd05-4dd9-a6bf-9cf06bc287dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:26:30.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cde2de-48c6-4148-b2d2-066f93b04036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:26:30.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, House Minority Leader Kevin McCarthy, in a letter to GOP
        colleagues, listed four potential responses to the January 6 attack. McCarthy,
        citing feedback from members, floated the possibility of "a resolution of
        censure under the rules of the House," as well as a bipartisan commission
        to investigate riots, according to the letter. He did not specify who would
        be censured.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222051e2-1d63-470c-b393-6a40715aff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:26:30.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39285573-541f-47b0-88e0-141d4c0ac79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:26:30.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Meijer -- who replaced Justin Amash, the Republican-turned-independent
        former congressman who supported Trump''s first impeachment -- said Monday
        Trump''s response to the Capitol breach amounted to an "abject failure of
        leadership" and that while some colleagues have told him they are concerned
        about the timing of the impeachment process, he hasn''t heard anyone "arguing
        the merits."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60ddd44-1434-4eb4-8abe-d9a1ddf4ae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:26:30.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82796375-38d0-4118-87eb-6700bd9269bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:26:30.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing on his personal experience as an Iraq war veteran, Meijer
        added that he''s "deeply" worried about more violence in the coming weeks
        as the country grapples with "a vacuum of leadership."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea970d1-6f9a-4ebc-8fbf-be0b3a3b3df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:26:30.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca19c14c-5b81-46bd-9270-5e9bccaf363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:26:30.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we just have silence. That''s incredibly worrisome,"
        he said. "I''m very worried about the violence not only that''s occurred already
        which was horrific, it could have been far worse, but also I go forward with
        the expectation there will be more violence."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a558f6f-5d56-4909-9ce5-683e83315468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:26:30.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/11/politics/peter-meijer-trump-impeachment-cnntv/index.html">GOP
        lawmaker ''strongly considering'' impeachment: Trump is ''no longer qualified
        to hold that office''</a>."</em></p>'
  'corporate-revolt-campaign-donations-donald-trump':
    'author': 'Fredreka Schouten, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-12T11:33:29.606+08:00
    'imagesource': 'jcr:ce26f7be-88d3-4c5d-a294-dcd2718f2ab1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce88771c-b81f-4074-8064-d5ca71d65a26'
    'lead': 'Companies such Google, Coca-Cola and UPS all have pledged to suspend
      contributions across the board, while others took aim specifically at lawmakers
      they viewed as complicit in President Donald Trump''s effort to disrupt the
      certification of Joe Biden''s election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T11:38:41.339+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:27:48.976+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:23.251+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-elections', 'campaign-donations', 'Donald-Trump']
    'template': '1'
    'title': '''Extraordinary'' corporate revolt over campaign donations shakes political
      world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da0d95a-6b9a-44ac-8ff6-512243b859f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:38:41.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:48.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Some of the country''s largest firms are
        scrambling to distance themselves from last week''s insurrection at the US
        Capitol by <a href="https://www.cnn.com/2021/01/10/business/citigroup-bluecross-commerce-bank-pac-donations/index.html"
        target="_blank">freezing or reassessing their political donations</a>&nbsp;—
        sending tremors through a political system that has relied for decades on
        the predictable flow of corporate financial support.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fc3833-24de-44f0-8481-928353d2fd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:38:41.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:48.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies such Google, Coca-Cola and UPS all have pledged to suspend
        contributions across the board, while others took aim specifically at lawmakers
        they viewed as complicit in President Donald Trump''s effort to disrupt the
        certification of Joe Biden''s election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d32d034-c70c-4adb-8897-132aa403908f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:38:41.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:48.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is extraordinary. It''s corporate America saying, ''Enough,''
        " said Richard Levick, the CEO of LEVICK, a Washington-based public relations
        firm. "Capitalism is trying to ride to the rescue of a political system that
        doesn''t have an answer" for Trump''s conduct.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cbd4d0-67db-4f19-ae27-bcbab1865b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:38:41.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:48.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democrat-led House of Representatives <a href="https://www.cnn.com/2021/01/11/politics/house-democrats-impeachment-plans/index.html"
        target="_blank">plans to vote Wednesday to impeach Trump</a>&nbsp;for "incitement
        of insurrection," but convicting Trump would be a tall order in the narrowly
        divided Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1f3d25-941e-4be2-9b25-c42780861e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:38:41.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:48.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business PACs are significant players in politics, accounting for
        more than $360 million in federal contributions during the 2020 cycle — with
        about 57% of the money flowing to GOP candidates, according to the nonpartisan
        <a href="https://www.opensecrets.org/elections-overview/business-labor-ideology-split"
        target="_blank">Center for Responsive Politics</a>, which tracks political
        donations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef0aea-db9d-49ee-bcaa-667e0ae207e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:38:41.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:48.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen anything like this," said Fred Wertheimer, who
        runs the watchdog group Democracy 21, of the corporate retreat in the wake
        of the riot by pro-Trump supporters. "The key is: Is this temporary or is
        this real?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e1f2a-5cc7-4721-a9f0-b82ca8aa0369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:38:41.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To do this for two or three weeks, and after the heat falls off,
        go back to business as usual isn''t going to solve anyone''s problems," he
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91e9298-5432-429c-93b5-b5bb4a5984df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:38:41.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wertheimer and others in the campaign-finance reform world said
        the corporate reexamination could provide a needed push to overhaul election
        laws and center them on small-dollar contributions. A measure <a href="https://democracyreform-sarbanes.house.gov/sites/democracyreform.house.gov/files/SIMPLE-SECTION-BY-SECTION_H.R.-1_FINAL.pdf"
        target="_blank">advanced by Democrats</a>, who will soon control both congressional
        chambers and the White House, would give federal candidates as much as a 6-to-1
        match of public funds for small donations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9282f9-008e-47ea-b942-d225d96da285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:38:41.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have become increasingly adept at attracting small-dollar
        donations: In the 2020 election cycle alone, nearly 15 million grassroots
        donors contributed a staggering $4.8 billion to Democratic groups and candidates
        up and down the ballot via the online fundraising platform ActBlue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457014a9-6d28-478c-bdbc-9d9638d410ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:38:41.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reformers on Monday blasted companies that opted to freeze
        donations to Republicans and Democrats alike -- given that only Republicans
        voted against certifying Trump''s decisive White House loss.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34513404-36d5-4413-bed3-e7cec76d6195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:38:41.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These corporations'' announcements are nothing more than a PR stunt
        — and a bad one at that," Tiffany Muller, the president of End Citizens United,
        said in a statement. "There''s only one party — and specifically 147 members
        of Congress — who incited the violent and deadly assault on our Capitol,"
        she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3588e28-346d-4878-85ad-b2caa859409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:38:41.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one firm, greeting card maker <a href="https://www.cnn.com/politics/live-news/trump-impeachment-news-01-11-21/h_43e6a260666ae1ecf0e1fede28a3224f?utm_content=2021-01-11T21%3A01%3A04&amp;utm_term=link&amp;utm_source=twCNN&amp;utm_medium=social"
        target="_blank">Hallmark</a>, has asked for refunds, requesting that two GOP
        senators who objected last week, Josh Hawley of Missouri and Roger Marshall
        of Kansas, return their PAC donations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f436f8-4603-4563-b352-25e70a846f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:38:41.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing their decisions, many companies described their actions
        as only temporary suspensions to review their political giving. The chemical
        company Dow, however, promised a more lasting punishment for those who backed
        Trump in Congress. It said it would cut off donations to lawmakers who voted
        against certifying the election for the entire two-year terms of the House
        members involved and the six-year terms of senators.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54979370-037c-4c4c-a4f2-dc44be4273f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:38:41.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:48.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lincoln Project — the group of Republican and former Republican
        strategists responsible for searing ads opposing Trump''s reelection — is
        pledging to keep the pressure on companies that bankroll the politicians it
        views as backing Trump''s actions, along with those that try to add loyalists
        to the President to their corporate boards.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a662a5b5-62dd-4e74-9f12-f35080ecc28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:38:41.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are a member of the Trump administration right now ... and
        you don''t take action on what are obviously illegal and dangerous things
        that Trump is doing, then when you go out to get a seat on a corporate board,
        people are going to remember that," Rick Wilson, a Lincoln Project co-founder,
        told CNN in a recent interview.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06865b5-ad22-4fed-803f-0c1dc88f557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:38:41.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:48.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to be very diligent about making sure actions have
        consequences," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f52b09-02f6-42ef-9b19-c39d91124d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:38:41.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:48.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more important than halting contributions is the new message
        that corporate America delivered to Washington this week, said Michael Malbin,
        a political science professor at the University of Albany and an expert on
        campaign money.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29abd5dd-9ebc-4f81-99e1-89ab4e1dfbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:38:41.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:48.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that major organizations are saying that they are disgusted
        matters," he said. "This is a public statement about what they believe is
        right and wrong."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59d113c-00ae-4549-a2a8-b3211a31f017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:38:41.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:48.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with comments from Lincoln Project co-founder
        Rick Wilson.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6789f41b-9e62-416e-b6ba-9a6919a8f021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:38:41.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/11/politics/corporate-donations-capitol-riot/index.html"
        target="_blank">''Extraordinary'' corporate revolt over campaign donations
        shakes political world</a>."</em></p>'
  'south-africa-covid19-restrictions-extended':
    'author': 'David McKenzie, CNN'
    'caption': 'President Cyril Ramaphosa'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-12T11:39:23.572+08:00
    'imagesource': 'jcr:959a1ec7-1633-40bf-8832-77ccce5e5ec0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e454466-d79d-4b77-80e0-b9c577eb5d76'
    'lead': 'The current measures were were due to expire on January 15 and include
      closing beaches and public parks, and banning the sale of alcohol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T11:43:27.632+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:27:47.746+08:00
