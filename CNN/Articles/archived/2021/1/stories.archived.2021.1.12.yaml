  'Online-child-porn-sexual-exploitation-internet-providers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-12T14:13:18.424+08:00
    'imagesource': 'jcr:64588ec5-738d-44b6-836c-4ab6e27bd424'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23360fcc-c789-4946-a6d4-a3e70205db85'
    'lead': 'President Rodrigo Duterte is alarmed over rise in online sexual exploitation
      of minors and reports that some students are resorting to selling their lewd
      photos online to finance their distance learning classes, Cabinet Secretary
      Karlo Nograles says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T14:17:51.228+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:27:38.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:24.789+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Internet providers to be penalized for enabling child porn online'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d56f5e-f053-4334-97c8-98511788b04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:17:51.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> President
        Rodrigo Duterte is alarmed over rise in online sexual exploitation of minors
        and reports that some <a href="https://www.cnnphilippines.com/news/2021/1/4/DOJ-orders-probe-online-sex-sale-students-distance-learning-.html">students
        are resorting to selling their lewd photos online</a> to finance their distance
        learning classes, Cabinet Secretary Karlo Nograles bared on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25190918-37de-4dda-a565-d477410c7306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:17:51.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:38.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in reported cases of child pornography was discussed during
        their Cabinet meeting on Monday night. Nograles said reports that the cases
        of online pornography involving minors went up to over 47,000 cases during
        2020 — a year marred by the COVID-19 pandemic — compared to the 19,000 cases
        recorded the previous year disturbed the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0592f291-3d68-4ae2-81f2-01fe3bd1f07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:17:51.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:38.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official said based on the Department of Justice''s
        recommendation, the National Telecommunications Commission was directed to
        immediately sanction unnamed internet service providers for "failure to fulfill
        their duties" under the Anti-Child Pornography Act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0829c14d-a618-4cd7-9a99-88a06f5d6e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:17:51.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:38.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to stamp out child pornography, I think we have to start
        with our ISPs (internet service providers)," he said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd816f83-5f83-4bd5-a2bd-826f3b87b7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:17:51.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:38.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat duly noted na ninyo ang obligations ng ating internet service
        providers, which includes putting up the technology to block any child pornography
        sites using your internet service," Nograles added</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8984f2-d0c7-4e41-9875-46b301eee9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:17:51.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:38.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Internet service providers should already know their
        obligations. It includes putting up the technology to block any child pornography
        sites using your internet service.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff598b-fbdf-4611-b746-0cb479dfc3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:17:51.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:38.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet service providers found guilty will be fined up to P2 million
        and will face revocation of their operating license.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7777bceb-32a7-41a7-86c2-3ae6b7a4c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:17:51.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:38.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also asked Congress to urgently pass pending bills
        seeking to amend the Anti-Trafficking in Persons Act.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b4313b-e562-49b6-8628-a9f8b33877ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:17:51.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:38.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Senator Sherwin Gatchalian urged the DOJ and
        Department of Justice to look into the reported "Christmas Sale" of sensual
        materials by students to finance their expenses for distance learning. Citing
        a report from a news portal on the student sector, the lawmaker said students
        use what they earn to buy gadgets for their siblings and pay for internet
        bills. He added that students sell a "Christmas bundle" or a set of their
        photos and videos for as low as P150 or $3.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f97216a-6d91-49f9-9568-9c64bc8f405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:17:51.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:38.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has become the number one global source of child
        pornography and a hub for the live-stream sexual abuse trade, with poverty
        often fuelling the billion dollar industry, the UN children’s agency UNICEF
        reported. It said around eight out of every 10 Filipino children are at risk
        of online sexual abuse or bullying.</p>'
  'US-Capitol-riot-arrests':
    'author': 'Marshall Cohen and Katelyn Polantz, CNN'
    'caption': 'Twenty federal criminal defendants related to last week''s deadly
      pro-Trump riot at the US Capitol have been rounded up across the country since
      the insurrection, with the allegations showing the danger of the mob. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-12T14:18:13.263+08:00
    'imagesource': 'jcr:3c0aae42-4866-418f-96d5-e74a7bc1797b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd48410f1-75e7-4d37-9f76-9083ebba4784'
    'lead': 'Twenty federal criminal defendants related to last week''s deadly pro-Trump
      riot at the US Capitol have been rounded up across the country since the insurrection,
      with the allegations showing the danger of the mob.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T14:23:27.498+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T11:27:37.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:25.086+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Capitol', 'US', 'United-States']
    'template': '1'
    'title': 'Key arrests from the Capitol riot so far'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9526d0de-03c3-4c8f-a65e-23585bf0a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twenty federal criminal defendants related
        to last week''s deadly pro-Trump riot at the US Capitol have been rounded
        up across the country since the insurrection, with the allegations showing
        the danger of the mob.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcff8908-f282-41c8-bd83-76d9d0e73e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the defendants are accused of bringing weapons and bombs
        to Capitol Hill, indicative of the extremism of parts of the crowd. Others
        were photographed ransacking the building, smiling while posing with congressional
        items such as House Speaker Nancy Pelosi''s lectern or at her staffer''s desk,
        or publicly bragged about the crowd''s violent and destructive joyride.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eb574e-ea6f-45d4-ba9f-424087394284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weapons and bombs brought to DC</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ef52d0-c9ad-4b69-9392-4fe9198b1496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most unsettling of the allegations so far appear to be those
        against Lonnie Coffman, an Alabama man charged after authorities found 11
        homemade bombs, an assault rifle and a handgun in his truck parked two blocks
        from the Capitol. The truck had sat there all morning during the pro-Trump
        rally, and Coffman was arrested as he tried to return to the vehicle after
        dusk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c730f7e-4abd-4b1f-b2de-b1b437693b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another startling complaint, Cleveland Grover Meredith Jr. is
        accused of writing in text messages that he wanted to shoot House Speaker
        Nancy Pelosi, and that he had brought hundreds of rounds of ammunition and
        three guns to Washington, DC, having driven from Colorado, according to court
        records.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd615ed-57da-40e8-a51b-bf43ec010280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night, authorities arrested two more men, Eric Munchel
        of Tennessee and Larry Rendell Brock of Texas. Both had drawn attention online
        because of photos showing them wearing body armor inside the Capitol building
        and carrying plastic ties that could restrain a person.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12143ba-fbd7-458e-b680-520fa7c6a097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munchel, who was arrested Sunday, had been first stopped by law
        enforcement on January 6 because he was carrying a Taser for self-protection
        while attending the rally, according to his newly released charging documents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45da9ced-5234-4941-abfd-20f7119089e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI followed images of Munchel leaving the hotel without a face
        mask and carrying a drink just before President Donald Trump began to speak
        that day to his supporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03176ae-96ef-4c9c-87d0-02c4c1b82725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munchel is charged with entering restricted grounds of the Capitol
        and violent entry or disorderly conduct. He has not yet appeared in federal
        court in DC, where he is charged.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572bf9f-cc66-49c5-83cc-9f131c61def0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lawmakers describe ''terror'' unfolding</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e569ee-0e6a-4b9a-8576-c9afc42f0b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As new details emerge, it has become obvious that lawmakers faced
        more imminent danger than was understood as the attack unfolded on live television.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c40960-73e3-4f19-8c04-a3063f86f5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was going through my head was frankly terror," Democratic
        Rep. Susan Wild said on CNN''s New Day last week after having to take shelter
        on the floor of the House.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e582831a-35fe-410e-bf40-4f91efcb8821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were trapped ... I had a pen in my pocket that I could use as
        a weapon and was looking for other weapons as well" as the vicious crowd breached
        the building, Democratic Rep. Jason Crow, who served as an Army Ranger in
        Iraq and Afghanistan, also said in the CNN "New Day" interview.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd652bd-8ace-4d02-b519-77dfd03cf218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top federal prosecutor in Washington, DC, Michael Sherwin, said
        he expected hundreds of people could be charged in the aftermath of the attack,
        and investigations may take months to understand it fully.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536be7c3-f15a-4403-8d3d-9d19c18adcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not be surprised if we find loose affiliations of groups
        that were organized and had plans in place," Sherwin said Sunday. "We saw
        in some of these individuals we identified —&nbsp;they look paramilitary almost,
        right? You''ve got the uniform, you''ve got communication, you have all the
        paraphernalia. Those show indications of affiliation and a command-and-control.
        So I believe we are going to find those hallmarks."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3befa966-4c65-4e67-a2d7-78119b752bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Viral rioters also charged</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d87cf-6eca-4b35-bb64-65694ef3c13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the federal defendants so far, Jacob Chansley —&nbsp;who
        wore into the Capitol no shirt, a bearskin headdress, face paint and horns
        and was captured in many images of the crowd —&nbsp;has already told the FBI
        he came to Washington "as a part of a group effort, with other ''patriots''
        from Arizona, at the request of the President that all ''patriots'' come to
        D.C. on January 6, 2021," according to his court documents.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425201c-43df-4a89-91be-819a53e9a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others charged with taking part in the melee, such as Proud Boys
        Hawaii founder Nick Ochs and Joshua Pruitt, who is identified in a November
        video reciting an oath to the Proud Boys, appeared to have allied with fringe
        groups like the Proud Boys and QAnon that have followed Trump.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629851f4-657b-4af0-bacb-6414ab0d1ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ochs, who was charged with one count of unlawful entry into restricted
        buildings or grounds, was released from jail Monday ahead of his next court
        date.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a059bf-4d4d-4738-ae71-6aef282953b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court in Honolulu on Monday, Magistrate Judge Wes Reber Porter
        found that Ochs had no prior convictions and granted a $5,000 bond. Ochs''
        attorney, Myles Breiner, told CNN that Ochs was set free on a "signature bond,"
        meaning he did not have to put up any money for release.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dc0ae7-acbc-4aa3-a91c-44017495b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ochs was arrested last Thursday at the Daniel K. Inouye International
        Airport in Honolulu as he was returning from Washington. Investigators cited
        his interview with CNN and a tweeted photo captioned "Hello from the Capital
        lol" in their charging document.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2845adf7-016c-4d5f-8899-02fc58d70f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magistrate judge ordered Ochs to remain on the Hawaiian island
        of Oahu, where he lives, prior to his next court appearance on January 27
        before a magistrate in Washington.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b033a5-36ba-4210-89fe-35641a52c628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several others who were not charged with crimes have lost their
        jobs for attending the rally at which Trump spoke. One man, Derrick Evans,
        resigned from his recently won seat in the West Virginia House of Delegates
        after federal prosecutors charged him. He said he took responsibility for
        his actions —&nbsp;which included allegedly livestreaming his entry into the
        Capitol building and shouting "We''re in! We''re in, baby!" A man later approached
        him and shakes his hand, saying, "Welcome to Congress."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffab6773-ae56-498b-be16-1cc56f9d7304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Next steps</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b63313c-e173-4245-97f8-46e161464ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the federal defendants are set to appear in court for
        initial proceedings and detention hearings in the coming days, with more arrests
        likely to come that may reveal how armed and prepared others in the crowd
        were.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954c4a0-9540-42fd-b56f-c9d12f52d5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the 20 federal defendants have been formally indicted by
        a grand jury yet, a process that is likely to provide more details publicly
        about the seriousness of the breach.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bf0459-51c6-45f1-ae5e-ba1ec57a3b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The far-ranging criminal investigation is still at its earliest
        stages. Sherwin said on Sunday hundreds of people could be charged, while
        the FBI has released more than 40 images of people inside or around the Capitol
        it seeks help to identify.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05fbdef-6083-46a7-bcea-d23c5050fcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes a man suspected of placing pipe bombs outside the
        Republican and Democratic party headquarters buildings near the Capitol. The
        FBI is offering a reward of up to $50,000 to help with finding the person.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fffd2e-baf3-48d7-ad05-6275a8d65f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Andy Rose and Caroline Kelly contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afb2606-bbf1-4dd8-8ed6-c249405d570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:23:27.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/11/politics/notable-arrests-capitol/index.html"
        href="https://edition.cnn.com/2021/01/11/politics/notable-arrests-capitol/index.html">Key
        arrests from the Capitol riot so far</a>"</em></p>'
