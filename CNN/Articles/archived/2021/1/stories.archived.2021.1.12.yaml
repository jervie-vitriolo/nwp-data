      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, January 12)</strong> —&nbsp;The
        friars of the Basilica Minore del Santo Niño announced the cancelation of
        all public novena masses leading to the Sto. Niño feast day on January 17
        amid the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24650a3d-59df-49c0-967c-f09d87773767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:15:29.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:00.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting today, the supposed fifth day of the nine-day novena masses
        will only be available online via Facebook and YouTube pages of the Basilica
        Minore del Santo Niño.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80701fbb-638d-4a45-afa3-c3df042cdd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:15:29.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made during a virtual press conference with
        local reporters on Monday evening which was also joined by local government
        and police officials of Cebu City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b23d84c-33c6-4823-be53-1c1a754c05b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:15:29.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:00.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, it has been a tough challenge for the Basilica administrators
        with the government and private agencies to manage the flock of devotees and
        pilgrims at the Basilica in our simplified celebration of the novena and the
        upcoming feast," said Fr. Rick Anthony Reyes reading the official statement
        of the Order of Saint Augustine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9c84a3-2d76-4b22-9dc2-28b5030f1e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:15:29.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For four days we have observed that the surge of people coming
        to venerate and celebrate the Novena Masses has brought us into a conclusion
        that a greater action should be done to prevent us from the virus (infection)."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348afa4c-f1aa-4ee6-903c-bb07ac3df0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:15:29.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said the Basilica will remain open for the devotees, but there
        will no longer be Holy Masses. The public may only go inside the Church to
        "venerate" for a few minutes and leave afterwards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291e5b2d-1dc4-4298-95db-4684b7e1be78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:15:29.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:00.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lighting of candles which often gets crowded will also be not allowed
        inside the Basilica.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa981cb-d209-4a06-b8ae-3e36fcf40331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:15:29.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As this change in our celebration may bring sadness to many of
        us, but the situation has called us to rise above the situation and to choose
        this course of action for the common good and benefit of all," said Reyes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8207e024-5cba-45f2-936d-9c90eee02dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:15:29.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent further influx of devotees from towns in Cebu Province,
        the Basilica and the Archdiocese of Cebu will bring five pilgrim images of
        the Santo Niño to different parishes in the different towns as far as Bantayan
        Island. The other images of the Holy Child will be also be brought to Boljoon
        and Ronda in the Southern portion of Cebu and Danao City in the North as well
        as Balamban in the Western Coast of Cebu Island.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822d5766-357e-4e40-bcf5-5dbb3eae961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:15:29.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based correspondent Dale Israel contributed to this report.</em></p>'
  'ID2299-galaxy-death':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-12T08:24:09.670+08:00
    'imagesource': 'jcr:fcd0bbe3-e662-4a5c-93bc-c2e06cbf5abd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd129f100-715c-45d6-9e8a-2a3158d8a0d9'
    'lead': 'Galaxies die when the stars that live in them stop forming. Now, for
      the first time, astronomers have witnessed this phenomenon in a distant galaxy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T08:26:00.624+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:27:59.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:21.084+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A distant galaxy dies as astronomers watch'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2066b63-895a-4a68-8891-2fd6a8dd899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:26:00.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Galaxies die when the stars that live
        in them stop forming. Now, for the first time, astronomers have witnessed
        this phenomenon in a distant galaxy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b90888-25d0-48b2-abb4-87be64bc7523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:26:00.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:59.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists were able to glimpse a galaxy as it ejected almost half
        of the gas it uses to form stars. They captured this rare observation using
        the Atacama Large Millimeter/submillimeter Array of telescopes in Chile.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80072059-060c-473d-9c4a-2228d4f85f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:26:00.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:59.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The light from this galaxy, known as ID2299, has taken about nine
        billion years to reach Earth. That means astronomers are essentially observing
        how it appeared when the universe was only 4.5 billion years old (it''s now
        an estimated 14 billion years old).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f048c3d-cb9b-4a8e-b2b1-a557f3c72432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:26:00.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:59.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ID2299 galaxy is losing 10,000 suns-worth of gas per year, which
        is diminishing the fuel it needs to form stars by removing 46% of the galaxy''s
        total cold gas so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1e7bfc-5b57-434a-8fa2-69b3fd79eb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:26:00.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the galaxy is still quickly forming stars at a rate that is
        hundreds of times faster than our own Milky Way, which will use up the rest
        of the gas in the galaxy. This will effectively cause ID2299 to die in a few
        tens of million years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f26d7fe-9d07-4f66-83f5-e8ef97d5feb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:26:00.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.nature.com/articles/s41550-020-01268-x"
        target="_blank">study</a> published Monday in the journal Nature Astronomy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9fe57e-6279-4928-a3da-7099bb74a1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:26:00.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time we have observed a typical massive star-forming
        galaxy in the distant Universe about to ''die'' because of a massive cold
        gas ejection," said Annagrazia Puglisi, lead study researcher and postdoctoral
        research associate from Durham University in the UK and the Saclay Nuclear
        Research Centre in France, in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c479278-3e7a-4e71-b295-f858dbcf0bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:26:00.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A possible collision</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b930d9db-d067-4b57-a95f-0f66ba9386c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:26:00.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that this galaxy''s demise was caused by a collision
        with another galaxy, which eventually merged to create ID2299.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94af4793-317c-43b6-8d17-3a7d252e6d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:26:00.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telling evidence that a collision may have led to a loss of
        gas is a tidal tail, which is a long stream of gas and stars that extend out
        into space after two galaxies come together in a collision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a379b4f-d1e9-4acf-96ef-caf88d8e54a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:26:00.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, these tidal tails are too faint to be seen in such distant
        galaxies, but the astronomers were able to observe the bright tail as it was
        extending out into space.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da388f6-592d-47d2-87c6-15f0e8d908ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:26:00.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a merger led to this galaxy''s loss of gas, astronomers may need
        to reconsider theories on the end of star formation in galaxies. Previously,
        scientists have believed that the winds created by the formation of stars,
        combined with active black holes at the centers of giant galaxies, sent the
        material needed to form stars hurtling out into space and ending star formation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacec9e2-99ec-4262-93e4-fafe371f9357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:26:00.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:59.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study suggests that gas ejections can be produced by mergers
        and that winds and tidal tails can appear very similar," said Emanuele Daddi,
        study coauthor and astronomer at the Saclay Nuclear Research Centre in France.
        "This might lead us to revise our understanding of how galaxies ''die.'' "</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201f411f-66ff-4693-a7d8-2eaa065ee29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:26:00.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:59.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the best part about this discovery is that it was made while
        the astronomers were working on a different survey of cold gas in distant
        galaxies. They only observed ID2299 for a few minutes, but it was enough to
        capture the tidal tail.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a37196-70fb-41e3-85e7-f8c21856ef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:26:00.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future observations of the galaxy could reveal more about the gas
        being ejected from the galaxy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cdcbdb-27b5-49b3-8515-32c4f4adc575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:26:00.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ALMA has shed new light on the mechanisms that can halt the formation
        of stars in distant galaxies. Witnessing such a massive disruption event adds
        an important piece to the complex puzzle of galaxy evolution," said Chiara
        Circosta, study coauthor and researcher at the University College London,
        in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8957cf32-fdf3-4408-ab4d-bdccc4977265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:26:00.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:59.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/01/11/world/distant-galaxy-death-scn/index.html"
        target="_blank">A distant galaxy dies as astronomers watch</a></em></p>'
