      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> Another
        room in the City Garden Grand Hotel in Makati City is being tied to the death
        of flight attendant Christine Dacera after a New Year''s Eve celebration with
        her friends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e6f3d0-7672-4b8a-adc1-0af637de1d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:33:22.621+08:00
