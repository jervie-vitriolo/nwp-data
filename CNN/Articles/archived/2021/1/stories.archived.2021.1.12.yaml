    'template': '1'
    'title': 'China debuts bullet train that can operate in extremely cold temperatures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16f174a-c9a4-49eb-a6ad-8df7664ab8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has unveiled a new high-speed bullet
        train designed for extremely cold climates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf201e9-6feb-4759-8000-60bec7bd5cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e360b-e810-4fa5-b27d-41fe30257efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CR400AF-G train, which can operate at speeds of up to 350 kilometers
        per hour (217 mph) in temperatures as low as -40 degrees Celsius (-40 degrees
        Fahrenheit), is part of the Fuxing series of high-speed electric multiple-unit
        (EMU) trains developed and operated by the state-owned China State Railway
        Group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb14bf-c6dd-4094-8058-3e5fcba90b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1a8bf1-ab49-4375-b5f0-a19a8f2f156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train, rolled out in Beijing on January 6, will run on a new
        high-speed line connecting the Chinese capital with northeastern destinations
        including cities Shenyang and Harbin -- the latter of which is famed for its
        annual snow and ice festival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24cd738-5442-4e92-a298-4edd312fd989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fde5cda-f722-4122-89f6-07b7de0d499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have yet to announce when the train will begin operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4a744c-234b-48f9-96ca-25aaa1a15e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b9335e-367d-4056-a84e-5abc4db4c6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Chinese social media site WeChat, the China Railway
        Beijing Group -- part of the China State Railway Group Company -- ran through
        several of the train''s optimized components that aid its ability to withstand
        cold temperatures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40057395-a3ed-4ca4-a11f-fdd72635586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d665636-80fc-454f-aa6d-be1a3cfa2e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include: bolts made with chromium-molybdenum alloy -- a material
        that endures extremely low temperatures; silicone sealing strips, which prevent
        snow and ice from getting into the train body; temperature-resistant brake
        control devices; and stainless-steel pipes equipped with heating devices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aee5654-e5e4-4922-80a1-d37a34d56f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b949ee-c4d8-4e7c-a15a-764f2001d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train also features a streamlined low-resistance design, to
        help decrease energy consumption, and a lightweight aluminum alloy body.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729bcce0-d995-4ba3-9c01-100b6c25c18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f45d74-865d-465e-8c21-2df396db3c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report by state-owned newspaper China Daily, Zhou Song, director
        of the China Railway Beijing Group''s bullet train center, offered an analogy
        to explain the new train''s brake system: "If the train stops in Harbin (one
        of China''s coldest cities in northernmost Heilongjiang) for an hour, because
        of the extremely cold weather, the braking system can easily freeze if it
        stops moving for a while. The new system will enable the brakes to move from
        time to time even if the train stops, like a person who stamps his feet to
        keep warm in cold weather."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e07d592-bcb9-4d5e-9e9f-68a07b59fdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae74ec-9c43-4b14-954a-f46d17239c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China isn''t alone in having to adapt its bullet trains to extreme
        conditions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd7182f-d9c2-4e78-9276-987152988c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288099e6-86ef-4272-9346-370c7771c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Japan launched its latest record-breaking bullet train
        and doesn''t only run faster and smoother -- it''s also able to transport
        passengers to safety in the event of an earthquake.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb9bafd-9294-43bb-a5d2-b430919a8601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303f9177-b331-400d-ba24-e0beec505445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The N700S can run up to 360 kilometers per hour, however the operating
        speed is capped at 285 kilometers per hour.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da34958-41ef-4d6a-b638-50d7216687ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a31057-597b-4de7-a4bc-34eb1b8ba786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train has an upgraded automatic control and braking system that
        allows it to halt faster in case of an emergency and is fitted with a lithium-ion
        battery self-propulsion system -- the first of its kind in the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df87b17b-74da-47be-bd3a-4d37c8a63393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e123cf8-bfb9-49e5-8a54-64a867333212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This system allows the train to run for a short distance on its
        own during a power outage and will make it possible for it to move to a safer
        location at low speed if stranded in a high-risk area -- on a bridge or in
        a tunnel, for example -- during an earthquake.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7379ba-4f3b-4d91-9338-a89a7fbba226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aabe8fc-8369-4351-9388-e728d8bff799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It entered into service July 1 and serves the Tokaido Shinkansen
        line, which links Tokyo Station and Shin-Osaka Station in Osaka.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e997e2c-e287-4c75-a0dc-b39289e800af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e99889-56fc-4ab1-a875-2e8b5ee711a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ab3ba-8928-4014-b6ed-965c4d249e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>World''s largest high-speed rail network</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54739b26-8053-4e0d-b10a-9c9990b0c25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, China is home to the world''s largest high-speed rail network,
        which stretches over 37,000 kilometers, and the fastest commercially operating
        train -- the Shanghai maglev.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0e5fae-d17d-4157-a90a-7ce9f60d404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:38:13.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:59.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
