    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:23.387+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Africa', 'South-Africa', 'Cyril-Ramaphosa']
    'template': '1'
    'title': 'South African President announces extension of COVID-19 restrictions,
      closes land borders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bda191b-cfba-46d3-88bd-2471614752b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:43:27.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South African President Cyril Ramaphosa
        extended coronavirus restrictions in the country Monday, citing a "massive
        increase" in <a href="https://www.cnn.com/2021/01/07/africa/south-africa-grim-milestone/index.html"
        target="_blank">COVID-19 cases</a>&nbsp;driven by a variant discovered there
        last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69e6b2e-5e94-43ad-8719-ddead46c07c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:43:27.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current measures were were due to expire on January 15 and include
        closing beaches and public parks, and banning the sale of alcohol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a69d82-0331-463e-8cdc-e71c88a2bbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:43:27.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic in our country is now at its most devastating. The
        number of new infections, the number of hospital admissions, and the deaths
        that continue to take place come far higher than it has ever been since the
        first case was recorded in our country in March of 2020," Ramaphosa said in
        a live national address.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9882ca79-48e1-4409-ace2-cb153c2405ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:43:27.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to extending the existing measures, Ramaphosa announced
        that 20 land borders will be closed until February 15. The closures will have
        several exceptions such as those traveling for medical emergencies, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495bcb69-8753-42c4-b57e-7737adc0df2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:43:27.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa said that the speed and intensity of the second wave in
        South Africa is due to the 501.v2 variant discovered by genomic scientists
        late last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b299fc4-8a38-4639-bfc7-400caa47b058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:43:27.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do know that this new variant of the virus tends to spread much
        faster than the earlier variant. This explains that many more people have
        become infected in a far shorter space of time," he said, adding that there
        was no evidence that the new strain caused people to get sicker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed88467-f2eb-449f-9934-8b45c1256822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:43:27.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa said the restrictions will be reassessed when the current
        peak of infections eases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f0ad8c-abaf-4cec-a317-33a8fe84cdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:43:27.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa has reported at least 1,246,643 COVID-19 cases, including
        33,579 deaths, according to Johns Hopkins University data.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949d72fc-6a48-4743-9d4e-13b1d311b454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:43:27.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/11/africa/south-africa-covid-restrictions-intl/index.html"
        target="_blank">South African President announces extension of Covid-19 restrictions,
        closes land borders</a>."</em></p>'
