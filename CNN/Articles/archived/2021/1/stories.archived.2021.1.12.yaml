    'lead': 'President Donald Trump is leaving America in a vortex of violence, sickness
      and death and more internally estranged than it has been for 150 years.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T17:49:10.370+08:00
    'mgnl:createdBy': 'dani'
