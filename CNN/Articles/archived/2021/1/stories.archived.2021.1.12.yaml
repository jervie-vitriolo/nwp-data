    'mgnl:tags': ['Donald-Trump', 'Mike-Pence', 'US', 'United-States', 'Capitol',
      'riot']
    'template': '1'
    'title': 'Pence and Trump finally speak after post-riot estrangement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e236a3-c3ef-4b87-aab6-25513eb34c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Vice President Mike Pence received a
        memento from his aides the other day: the engraved chair set aside for him
        in the White House Cabinet Room, hauled over-the-shoulder from the West Wing
        and delivered to the Eisenhower Executive Office Building for one of his final
        staff meetings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd98d932-308b-427b-b76e-a021be2c3349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gift, accompanied by a standing ovation, was nearly the opposite
        sentiment being offered to Pence''s boss, President Donald Trump. Instead
        of applause, many of Trump''s aides —&nbsp;even those who have stuck with
        him through myriad scandals and embarrassments —&nbsp;were voicing shame and
        disappointment. His circle has shrunk. Many have resigned and others are still
        considering it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44525cea-5845-4564-b967-d3f962667064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, after an extended period of silence, Trump and Pence
        spoke for the first time after a deadly riot of Trump supporters broke out
        at the US Capitol with Pence inside, according to two administration officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f949a-0aa2-471b-b945-55f114aea078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN they met in the Oval Office,
        had what was described as a good conversation and discussed the week ahead
        while "reflecting on the last four years of the administration''s work and
        accomplishments."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2bbf00-775f-4d17-a980-9dbb1a77a408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They reiterated that those who broke the law and stormed the Capitol
        last week do not represent the America First movement backed by 75 million
        Americans, and pledged to continue the work on behalf of the country for the
        remainder of their term," the senior official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebec0f27-f234-4c92-a55e-26d6674124a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had spent the weekend largely in isolation, as aides either
        distanced themselves from him or limited their time in his presence. Trump
        canceled a planned trip to Camp David, where his closest aides were hoping
        he would get into a good mindset ahead of his final stretch in office. Instead,
        he spent the weekend stewing to his deputy chief of staff, Dan Scavino, and
        entered his final full week angrier than ever.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cfe8b3-4284-4d9c-ac13-df824f42eae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempted insurrection that Trump incited at the US Capitol
        last week prompted the permanent suspension of his Twitter account, a looming
        second impeachment and a wave of administration resignations. But among the
        more significant repercussions had been the apparent collapse of Trump''s
        relationship with Pence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270c4595-ccee-4586-be5a-145d2c6de145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence finally got "a glimpse of POTUS'' vindictiveness," one source
        familiar with the situation said, using the acronym for President of the United
        States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b83df-22db-4c26-9747-4b6f6b4f396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s treatment of a man who served him faithfully for more than
        four years outraged those in Pence''s orbit —&nbsp;but also many in Trump''s,
        who view Pence as the most loyal of lieutenants whose treatment they regarded
        as deeply unfair. And while Pence now appears unlikely to entertain invoking
        the 25th Amendment to remove Trump from office, he has not weighed in on it
        publicly, allowing the idea to persist, which people close to him described
        as intentional.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96648cb-11d6-4db8-b8ea-a7d5c20f055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, who is often internally mocked for how deferential he is
        toward Trump, has taken a quiet but defiant stance in their final days in
        office. One source close to the vice president said Pence is hoping to spend
        his remaining days in office telegraphing "to our allies and adversaries that
        we have a fully functioning government."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50d1268-d5a6-464d-bbbc-b312c1a8c4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the two men spoke Monday, a source close to the vice president
        told CNN''s Jim Acosta that Pence''s advisers are trying to cool the temperature
        with Trump after their initial outcry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf2405b-7de8-482f-8c25-d06a697b8b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The feeling is we made our point," the source said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611dc2b2-8cc7-4ad0-9420-a133d15367dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Broken bond</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ba6763-94a8-462d-baf4-e32b45d0ff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mob event, and Trump''s fury at Pence in the lead-up to it,
        left their relationship in tatters. Before their Oval Office meeting Monday,
        the pair had not spoken since before Trump''s rally on the Ellipse last week.
        Their last conversation was punctuated by a vulgarity the President uttered
        after Pence informed him, for a final time, that he could not unilaterally
        reject the results of the election, something he had already told Trump in
        previous meetings that often dragged on for hours.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c818024-d13f-454d-8bb5-139acf8bbd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On several occasions, Trump had sent a random assortment of lawyers,
        such as Jenna Ellis, to the vice president to explain, in his mind, that he
        could disrupt the results process.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda9a1e3-b8c8-40ee-ba1d-49ec78f48ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final conversation left Trump irate, and his anger emerged during
        the rally itself, when he told the crowd he hoped "Mike has the courage to
        do what he has to do" and ignores "the stupid people that he''s listening
        to."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f7cc60-00ef-4c2e-a96f-7694ecc4174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time in their more than four years as political
        partners that Trump''s vengeance had been trained on a man known mostly for
        his fealty. Even as others once close to Trump —&nbsp;from his personal attorney
        Michael Cohen to his first attorney general, Jeff Sessions, to any manner
        of former aides —&nbsp;met similar fates, Pence was spared.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150f207c-6051-4598-a876-00df26bebbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turn of events has left Pence shaken and caused him to exclaim
        in anger to a fellow Republican: "After all the things I''ve done for (Trump)!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2631779a-ed74-4e66-b3a7-9130e9baade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence also recently learned that pro-Trump attorney Sidney Powell
        was involved in the lawsuit filed by Trump''s Republican allies against him.
        Trump was not only aware, but had encouraged the effort, people close to the
        situation said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e30533e-6872-48e5-81f1-7f2ab396996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when the President returned to the White House while his crowd
        set off for the Capitol, Trump''s anger at Pence did not abate. And as the
        crowd broke down doors, mobbed the building, and in some cases appeared to
        be hunting Pence himself, Trump remained focused on the perceived disloyalty.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9137a089-2d78-49e2-ae7e-e851a803bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threats against Pence have not been limited to the particular
        actions of the rioters on Wednesday. Pence''s staff has received two threatening
        emails sent to an internal distribution list from an outside sender in the
        past days, both before and after the insurrection attempt at the Capitol on
        Wednesday, according to a White House official. Pence himself is not on the
        distribution list.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12262b0c-9756-4d84-a112-9aac6a0dd285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s office declined to comment on the threatening emails sent
        to the staff distribution list. On Saturday, deputy press secretary Judd Deere
        said the White House "strongly condemn(s) all calls to violence, including
        those against any member of this administration."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32560e77-c210-44f1-a52d-ad94e5461b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Wednesday''s events, Pence allies were aghast the President
        did not call to ensure the vice president''s safety, or the safety of his
        wife and daughter, who had accompanied him as he performed the ceremonial
        role of overseeing the Electoral College tally. Pence''s brother, Rep. Greg
        Pence, an Indiana Republican, was also inside. Instead, the President was
        trying to phone Republican allies to convince them to persist in their futile
        rejection of the election results.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b62c78-f60a-48ae-8549-94eb725b335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was he concerned at all that an angry mob that he commanded to
        march on the Capitol might injure the vice president or his family?" a person
        familiar with the matter asked.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd762a2-4498-4f6b-8b76-3b7eec3e3420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the besieged Capitol, it was Pence and not Trump who coordinated
        phone calls with law enforcement and security agencies. Afterward, Pence phoned
        the family of the fallen Capitol Police officer, Brian Sicknick, even as Trump
        remained silent. And after Trump finally conceded he would not serve another
        term in office, it is Pence who will attend President-elect Joe Biden''s inauguration
        while Trump says he will boycott it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b873d4-971a-4930-af4a-794773ea525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s actions earned him praise within the administration, including
        from national security adviser Robert O''Brien, who tweeted on Wednesday that
        Pence "is a genuinely fine and decent man. He exhibited courage today."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bace62-37ac-4eba-9a2c-8ab7c90856da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pending impeachment</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6470d7c5-1fea-440a-9c63-074ca94d800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats, however, remain frustrated at Pence''s unwillingness
        to move on the 25th Amendment, including House Speaker Nancy Pelosi. She and
        Senate Democratic Leader Chuck Schumer made an unsuccessful attempt to phone
        the vice president to discuss the matter last week, but were placed on hold
        with a military aide for 20 minutes before being told Pence wasn''t available.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d8dbf1-d667-4898-925f-c9f7ab905364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was at home, so I was running the dishwasher, putting my clothes
        in the laundry. We''re still waiting for him to return the call," Pelosi said
        Sunday on CBS News'' "60 Minutes."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd482ac47-ef81-4462-b4d7-690cac5b4ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Democrats are skeptical that after four years of standing
        by Trump —&nbsp;including through his attempts to cast doubt on the election
        results using false claims of voter fraud —&nbsp;Pence can recover his moral
        standing now.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb6ce2c-a28a-4c3c-939d-2f1547e9bb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us, including Speaker Pelosi, will prefer that Donald Trump
        simply do the right thing and resign, or that Vice President Pence actually
        shows some spine, at least for himself and his own family, and invoke the
        25th Amendment," Rep. Ted Lieu said on "CNN Newsroom" on Sunday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427c560b-0af7-4989-a31a-b8448fe4f78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, an attempt by House Democrats to bring up a resolution
        urging Pence to invoke the 25th Amendment to remove Trump from power was blocked
        by Republicans. If that resolution ends up failing, Democrats plan to to vote
        Wednesday to impeach Trump for his role in the Capitol riot.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3badea-0a69-4c0e-a588-abd48d1d3fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a source close to the vice president told CNN that
        Pence had not ruled out entirely an effort to invoke the 25th Amendment, and
        wants to preserve the option in case Trump becomes more unstable. But he hasn''t
        held discussions on the issue with members of the Cabinet, and still appears
        unlikely to move forward with it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021efabe-b892-4450-857f-fa11d4f3dd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Pence and his advisers seem to be looking toward their
        final week in office with an eye toward his legacy, hoping to tout the administration''s
        achievements. Advisers have been encouraging Trump to hold similar events,
        including on Middle East diplomacy and deregulation, but it''s unclear whether
        he will agree to do so as he remains consumed with his permanent suspension
        on Twitter.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07daf62f-b192-4802-9681-b03c8c06eec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, second lady Karen Pence was looking at available homes
        for rent in Virginia, according to a source familiar with her schedule.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0e568a-ac9c-48a3-9240-cd13d3e172a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advisers have said Pence hopes to provide a bridge to the next administration
        and do as much as possible to assist Biden''s team in preparing for dealing
        with the coronavirus pandemic. Pence and Biden consulted regularly in the
        early days of the Trump administration, including on foreign policy matters.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9e554e-7636-4c2f-a2d2-2fd7f316ae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Pence''s schedule listed a coronavirus task force meeting
        —&nbsp;one of the final times the group meets before the end of the administration.
        Pence did not bring up the siege at the Capitol during the discussion, a person
        close to the task force said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c83d131-6dcd-4130-b3c1-5c030e4e5da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:13:59.046+08:00
      'mgnl:createdBy': 'janine'
