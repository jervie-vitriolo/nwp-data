      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Workspace</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52615f85-ab44-48d6-8a5f-dbfb121c3526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:36:40.004+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T11:27:07.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, may parang designated work spots. Here, I’m in my small
        corner of the house that has [good] internet. This is where I work usually.
        But when I work on personal stuff naman, I get my laptop and move to the dining
        area. ‘Cause it’s closer to the plants and to the window (<em>Laughs</em>)
        para may change of setting lang, ganon. And I never bring my laptop to my
        room. Pag sa room, phone nalang or tulog na talaga. It’s important to have
        that distinction na my room is my place of rest.</p>'
    '47':
      'image': 'jcr:15fee14d-d655-4e24-a94e-282f51653a1e'
      'imageCaption': 'A shot of Malinis'' desk. Photo courtesy of JO MALINIS'
