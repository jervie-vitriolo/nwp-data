      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ prosecutors filed the criminal information against the
        9 police officers last January 4. The court was supposed to issue the warrants
        of arrest thereafter, but apparently failed to do so because of the current
        lockdown in Sulu," Guevarra said in a text message.</p>'
