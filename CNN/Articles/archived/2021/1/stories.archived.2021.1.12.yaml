      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two Capitol Police officers have been
        suspended and another individual has been arrested for their alleged roles
        in the riot at the US Capitol on January 6, said Rep. Tim Ryan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04f24a3-d2c7-4034-84d1-2658b75e3b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:31:37.455+08:00
