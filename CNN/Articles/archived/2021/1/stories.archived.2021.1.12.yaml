    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'covid']
    'template': '1'
    'title': 'At least two gorillas at San Diego Zoo tested positive for COVID-19,
      in the first known cases among great apes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa28942-926a-4c75-9375-b69c581e51cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:08:46.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The surge of COVID-19 in California has
        just gotten even worse, after at least two gorillas at the San Diego Zoo became
        infected with COVID-19, the zoo and Gov. Gavin Newsom said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb681ce-aee2-41c7-b392-12bcbced47e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:08:46.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three animals are currently showing symptoms of the virus, and it
        is suspected that they were infected by an asymptomatic staff member, according
        to a press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9edb78-cfd3-470b-a18c-8e80df31a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:08:46.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first known instance of coronavirus in great apes, the
        zoo said, though previous research has shown that some non-human primates
        are susceptible. The gorillas live as a family, so it is assumed that all
        members have been exposed, zoo officials say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc1096d-48b7-45e7-a303-012e457e2b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:08:46.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started last Wednesday, when two zoo gorillas began coughing.
        A preliminary test within the group showed presence of the virus on Friday,
        and the US Department of Agriculture''s National Veterinary Services Laboratory
        confirmed the positive results Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b979005d-ebe1-45f0-9290-3c078b91487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:08:46.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unknown whether the gorillas will have any serious reaction,
        the zoo said, but they are being closely monitored.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9244bbed-6e49-4b12-adb2-eabf9c9aec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:08:46.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from some congestion and coughing, the gorillas are doing
        well," said Lisa Peterson, executive director, San Diego Zoo Safari Park.
        "The troop remains quarantined together and are eating and drinking. We are
        hopeful for a full recovery."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa05d6-5371-4f37-98f0-3741e8cacb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:08:46.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Diego Zoo has been closed to the public since early December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7948e646-0a13-4cd3-94f6-7bd6ff7ef032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:08:46.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California has become an epicenter of COVID-19, with 4,971 patients
        in the ICU on Monday. Meanwhile, across the country, the total number of Americans
        with the virus surpassed 22 million over the weekend, according to Johns Hopkins
        University data, and more than 375,000 have died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8304d46c-7604-43d9-bad2-7043ab5b032b'
