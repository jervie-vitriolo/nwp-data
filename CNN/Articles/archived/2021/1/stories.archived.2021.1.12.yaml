      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/01/12/asia/indonesia-sriwijaya-plane-crash-intl/index.html">
        "Indonesian search team finds black box at Sriwijaya plane crash site"</a></em></p>'
  'ph-foreign-tourist-arrivals-drop-2020':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-12T20:27:44.718+08:00
    'imagesource': 'jcr:d1038ac2-35ff-4924-84fc-bed13788074a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e7a371c-16b8-4cc0-89f4-a99e4c435bf3'
    'lead': 'The number of foreign visitors who arrived in the country plummeted by
      83.7% last year amid coronavirus restrictions, the Department of Tourism says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T20:28:22.546+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:26:50.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:39.344+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foreign tourist arrivals drop by 83.7% in 2020 — DOT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e106cef8-1225-4824-a303-b7e40730aee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:28:22.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:50.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — The
        number of foreign visitors who arrived in the country plummeted by 83.7% last
        year amid coronavirus restrictions, the Department of Tourism said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220a2b33-461f-4ffe-acb3-47908bfa12fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:28:22.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:50.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its year-end report for 2020, the DOT said that largely due to
        border closure, the Philippines only received some 1.3 million international
        tourists, down from around 8.2 million arrivals in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f350d22e-a4dc-4742-92f9-a798a4f18d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:28:22.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total amount of receipts generated from inbound tourism, or
        the expenditure of foreign visitors, consequently plunged by 83.12% — from
        an estimated ₱482.16 billion in 2019 to ₱81.4 billion in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3706e9a9-536f-40f6-ac3a-740452c007f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:28:22.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:50.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2021, the DOT said it will focus on domestic tourism recovery,
        after the country’s lockdown measures essentially shut down the industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0875b0b-6770-4901-9eb1-6fb9791deeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:28:22.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:50.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Recalibration of targets and refocusing to domestic tourism in
        the short term will be carried out,” Tourism Secretary Bernadette Romulo-Puyat
        said. “Hopefully, with the improvement of community quarantine levels, efforts
        will be intensified to help revive tourism activities and restore job and
        livelihood opportunities."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5998442-041b-49ae-ad6e-929f16c8b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:28:22.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat stressed, however, that there is still a need to further strengthen
        entry protocols, especially as threats of new and possibly more contagious
        coronavirus variants loom. It prompted the government to temporarily ban entry
        of travelers from a number of countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b79507-2d77-41b9-b9aa-9c5181e4d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:28:22.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/1/12/Travel-ban-Philippines-China-COVID-19-variant.html">PH
        adds China, four other countries in expanded travel ban</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c87c50e-70df-44e9-9764-7e4565c9ff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:28:22.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, no new coronavirus variant has been detected in the country
        based on samples taken in November and December, the Department of Health
        said. According to Health spokesperson Maria Rosario Vergeire, the DOH is
        <a href="https://www.cnn.ph/news/2021/1/12/DOH-no-new-COVID-variant.html">currently
        observing</a> global developments on four reported variants, including one
        supposedly detected in Nigeria.</p>'
  'Victoria-government-strictest-health-protocols-Australian-Open':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-12T20:54:21.907+08:00
    'imagesource': 'jcr:c02857a9-5bbe-4ce3-b2df-79fc6e628542'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a306ff6-8a21-4d08-b032-defdb83c41f5'
    'lead': 'Some 1,200 players and coaching staff are set to begin arriving in Melbourne
      this week for the Australian Open but the strict COVID-19 protocols imposed
      by Victoria’s government has prompted American John Isner to skip the year’s
      first Grand Slam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T20:55:50.815+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T11:26:49.813+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:40.507+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Victoria government vows strictest health protocols for Australian Open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06000971-6161-4f3f-bc52-27b8ccca1184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:55:50.815+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:26:49.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Some 1,200 players and coaching
        staff are set to begin arriving in Melbourne this week for the Australian
        Open but the strict COVID-19 protocols imposed by Victoria’s government has
        prompted American John Isner to skip the year’s first Grand Slam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268276f8-e3bd-4f8d-9c6e-d86b35fcb1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:55:50.815+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:26:49.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria, once the country’s COVID-19 hotspot, said it was imposing
        the strongest protocols seen at any tennis tournament for those arriving on
        15 chartered flights for the Feb. 8-21 event, which was delayed by three weeks
        due to the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eecc8b6-3111-4cdb-93ce-dd38aa419354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:55:50.815+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:26:49.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players and staff must isolate for two weeks before taking part
        in warmup events at Melbourne Park, which is also the venue for the Australian
        Open, from Jan. 31.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b21dd8-71c6-45dd-82f8-2de33dfc9161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:55:50.815+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:26:49.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are assuming that every single tennis player that arrives and
        their officials has the potential to be positive,” Victorian Emergency Services
        Minister Lisa Neville told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7233798d-a058-4c54-a360-9eaab29efff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:55:50.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:26:49.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have put in place the strongest, the strictest rules that apply
        for tennis across the world.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44eba56-f62e-41e7-9795-beb896392721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:55:50.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:26:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe measures would be imposed for any breach, she warned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdd3ca5-62ab-4421-b676-1f93d02967f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:55:50.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:26:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former world No.8 Isner, who has a two-year-old daughter and one-year-old
        son, said he had decided to stay home as health guidelines and restrictions
        on entourages meant he would have to be away from his family for an extended
        period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81633912-e372-4b90-8e76-eb92d2b3db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:55:50.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:26:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It wasn’t an easy decision at all,” Isner said after his defeat
        in the quarter-finals of the Delray Beach Open on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209cb364-6369-423b-b3ca-ab4f4ccc6128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:55:50.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:26:49.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this stage of my career and in my life, I always had visions
        of being able to travel with my family. Of course, that wouldn’t be the case
        for Australia this year. Understandably so, I get it.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d17877-4767-46ab-95f8-9b6d6254dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:55:50.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:26:49.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six-times champion Federer will also be missing from Melbourne Park
        as he continues to work his way back to fitness from two knee operations in
        2020, though there have been reports that the protocols also played a part
        in his decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad8759-30b9-4ee2-99c5-b59e175d1d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:55:50.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:26:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frenchman Jo-Wilfried Tsonga has also withdrawn after failing to
        recover fully from a lower back injury.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80675795-d049-4c18-b3c7-e5ffe588886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:55:50.817+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:26:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players will require a negative test report before arriving in Australia
        and they will quarantine in three Melbourne hotels - the Grand Wyatt, Pullman
        Albert Park and View Melbourne.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e91dd4-f903-41c8-8196-544287ba4905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:55:50.817+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:26:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players will be allowed five hours outside their rooms each day
        for practice and exercise at dedicated training bubbles and will be tested
        daily.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ab29be-8d91-409f-a313-4936bd235b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:55:50.817+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:26:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and other staff will not be allowed to leave their hotel
        rooms for 14 days and will be tested twice during that period.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f67586c-6119-4e5b-b257-65f2e38d75de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:55:50.817+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:26:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any athlete who tests positive, as well as those deemed as close
        contacts, are to be moved to a designated ‘health hotel’ and will not be allowed
        to take part in training or any events until they are cleared.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e747865-4f9d-4700-a5e9-bab2b2a6f30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:55:50.817+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:26:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professional tennis has mostly been held in biosecure bubbles since
        it returned last August after a five-month hiatus due to the pandemic.</p>'
  'cherokee-nation-covid-vaccine':
    'author': 'Harmeet Kaur, CNN'
    'caption': 'Tim King, a citizen of the Cherokee Nation and a fluent Cherokee language
      speaker, receives a Covid-19 vaccine in Tahlequah, Oklahoma.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-12T21:06:23.662+08:00
    'imagesource': 'jcr:b39cc596-ed0e-46c8-b20d-1cad516d6e3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5de2ae68-8e89-4ac3-b270-66a1beaffbd7'
    'lead': 'Even before the pandemic hit, the Cherokee Nation was dealing with a
      crisis: the potential disappearance of its native language.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T21:09:44.569+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:26:48.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:41.703+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Only about 2,000 people speak the Cherokee language fluently. The tribe
      is saving some vaccine doses for them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c59405e-fc45-4125-a8b7-79d28a8992a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Even before the pandemic hit, the <a href="https://www.cnn.com/2020/09/23/us/cherokee-nation-reservation-google-maps-trnd/index.html">Cherokee
        Nation</a>&nbsp;was dealing with a crisis: the potential disappearance of
        its native language.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4137f988-6deb-4b54-978b-8ca096e9af22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about 2,000 people alive on this earth can speak the Cherokee
        language fluently. And as Covid-19 began to spread, that number started to
        dwindle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4e5bc4-5a87-43e6-94e9-d381f45588f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when the Cherokee Nation began receiving shipments of the&nbsp;<a
        href="https://www.cnn.com/2021/01/08/us/coronavirus-vaccine-general-public-states/index.html">Covid-19
        vaccine</a>, the tribal government identified Cherokee speakers as among the
        first groups to be eligible for the shot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f7d0b-8621-4160-8da3-5e0018b4508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you lose a speaker and you''re a tribe that has only 2,000
        fluent speakers left, you''ve lost something that isn''t just irreplaceable,
        as all life is, but is really a national treasure," Principal Chief Chuck
        Hoskin Jr. told CNN. "Whether they survive and whether they pass down their
        knowledge will help determine in a couple of generations if there is a Cherokee
        language left."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ccace1-8c07-450f-8da7-2a80b2078c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinating Cherokee language speakers alongside frontline health
        care workers is just the latest effort the tribe has made during the pandemic
        to keep this treasured population safe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24189f47-30c1-4820-8983-7ce11854b5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in doing so, the Cherokee Nation is not only protecting some
        of most revered citizens, but also ensuring the survival of its culture and
        identity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3124c4a-0615-4d6c-a09b-4bb29559b91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>About 30 Cherokee speakers have died of Covid-19</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ebacfc-07cd-4cff-a607-8a508037353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In relative terms, the Cherokee Nation has fared much better than
        other tribes and many parts of the US in controlling the spread of the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71df4f01-5e4e-4d31-b91a-e10700f574b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cherokee Nation, with about 141,000 citizens living on its reservation
        in northeastern Oklahoma, has reported a total of more than 11,800 Covid-19
        cases and 66 deaths as of January 8. But about 30 of the people lost were
        native Cherokee speakers, Hoskin said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cd7c7e-d3e6-489e-80ce-e8fa13a75b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I took office, preserving our language and revitalizing it
        was a high priority," he said. "In the midst of Covid, knowing what we''re
        losing, it just tells me that that''s the right priority and we need to emphasize
        it even more."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41477a4-74f8-4198-81a2-13c6f747fe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first 975 doses of Pfizer''s Covid-19 vaccine <a href="https://www.facebook.com/TheCherokeeNation/posts/3432031526922601">arrived</a>
        in the Cherokee Nation on December 14. The next morning, the tribe started
        vaccinating frontline health care workers at its health complex in Tahlequah,
        Oklahoma.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d169f2-51f1-4ff8-9292-5122fe1b5c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, the tribe <a href="https://www.facebook.com/TheCherokeeNation/posts/3442532989205788">began
        administering</a> the shot to Cherokee language speakers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fafc11-ba04-4b4f-8a25-da9388f93136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cherokee Nation already had a <a href="https://www.anadisgoi.com/index.php/culture-stories/184-cherokee-nation-hosting-celebration-of-first-language-cherokee-speakers">record</a>
        of its living first language speakers, thanks to an effort Hoskin initiated
        in 2018 when he was the tribe''s Secretary of State. So its staff started
        contacting those listed in the speaker roll book to let them know they could
        now schedule an appointment to receive the Covid-19 vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955dd94f-d39a-43b6-92b8-f5d99597b79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 600 speakers have been vaccinated so far, according to
        the tribe. The aim is to vaccinate 1,000 by the end of the week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ba8d14-2e2e-47a6-99d3-37ccc75ef6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 4, the Cherokee Nation also announced it was beginning
        vaccinations for elders aged 65 and older.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79375927-51e4-49db-a24d-6c9f75404367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prioritizing the vaccination of Cherokee speakers and elders has
        also had an unintended consequence: It has built trust in the vaccine among
        other citizens of the Cherokee Nation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd7545a-eb98-4a03-8493-c139f8e686a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoskin said he''s seen some hesitation among Cherokee Nation citizens
        about taking the vaccine. But the tribe''s decision to vaccinate native speakers
        early helped ease the anxieties that some people might have otherwise had,
        he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4ed2f2-bda1-46cc-b5a2-b02bc40010a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People revere elders in the Cherokee Nation," he said. "I think
        when they saw that group of people being made a high priority and celebrating
        it, that surely has built some confidence."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80e6dd6-2a69-4529-b14f-eed10e2b7e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>She''s seen the pandemic''s toll firsthand</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84de962c-ef8a-493e-8555-d7fe32acea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandra Turner got her first vaccine dose in December and received
        her booster shot last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e65e08-1fc6-484d-9cf5-21104ee77ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner, 64, grew up speaking Cherokee at home in a family of 11
        children. Until about first or second grade, she didn''t even know English.
        And even then, she and the many other Cherokee students at her school would
        speak to each other in the language they knew best.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754f19d4-e8aa-4352-81cc-bf1c0fd5a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, people like her are rare.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a09781-3170-4260-91fe-f0138fda0bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner, who lives in Salina, Oklahoma, knows firsthand the threat
        that Covid-19 poses to her mother tongue. Just last week, she attended the
        funeral of her children''s father, who died of the virus and spoke the language
        fluently like herself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31f8f8c-545c-4986-9e2e-b870a34b66a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when Turner received an email informing her that she could receive
        the Covid-19 vaccine, she says she was grateful.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b08d59a-1592-4f29-8091-878645e4b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been losing a lot of our fluent speakers due to the virus,"
        she said. "And I was ready. I said, ''I''m getting in line.''"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdb7cf0-185b-4a50-bc9b-8d7cee168584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the few people left whose first language was Cherokee,
        John Ross, 65, says he felt a responsibility to get the shot as soon as it
        was available to him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d4d3f2-06f8-429f-8ccc-fe2ecd5aeb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross, who lives in Fort Gibson, Oklahoma, is a translator for the
        Cherokee Nation. He''s actively worked to preserve the language he grew up
        with, including getting Cherokee on Microsoft Office programs and making vaccine
        information from Pfizer and Moderna available in Cherokee. And it''s important
        that that work continues.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af5b913-6a40-4cb0-8cea-97a7431c0ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a Cherokee speaker, there''s probably less than 2,000 speakers
        left like me that''s alive on the face of this earth," he said. "They want
        to keep us as long as we can because we try to help out to preserve our language
        to the young ones or whoever wants to learn."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061c1bb7-da98-471d-9ebd-a3f680088be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately for those interested in learning Cherokee, Ross received
        his final dose of the vaccine last week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74af9e4-4e65-4fbc-99d2-aed928d15c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:09:44.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/12/us/cherokee-nation-language-speakers-vaccine-trnd/index.html">"Only
        about 2,000 people speak the Cherokee language fluently. The tribe is saving
        some vaccine doses for them"</a></em></p>'
  'economic-provisions-charter-change-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-12T21:21:53.919+08:00
    'imagesource': 'jcr:fd1e81c5-2fe3-4c3e-9066-e2fc5d23cac7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca746472-bb96-4b99-b281-7badb21a6a5b'
    'lead': 'A panel at the House of Representatives will discuss proposed amendments
      to some economic provisions in the Constitution on Wednesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T21:23:42.644+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T11:26:46.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:42.325+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers vow to keep hands off political amendments in ‘economic cha-cha’
      talks  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e39ba-1bc1-4e30-a6d4-04940547933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:23:42.644+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — A
        panel at the House of Representatives will discuss proposed amendments to
        some economic provisions in the Constitution on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d14ce4-0225-4059-9817-d928345c21d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:23:42.644+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of the controversial hearing of the House Committee on
        Constitutional Amendments, the panel chairman, as well as other lawmakers,
        assured that the talks will be limited to the Resolution of Both Houses No.
        2, filed by Speaker Lord Allan Velasco to open up the economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa1223a-8c24-43a3-ae70-8d5b99bc6ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:23:42.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure seeks to ease constitutional limits on foreign
        ownership of lands, educational institutions, public utilities, and mass media
        firms. Under Velasco’s proposal, Congress should convene as a constituent
        assembly and approve amendments to the Constitution by a three-fourths vote
        of all lawmakers, with the House and Senate voting separately.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdf4359-27f0-4b84-ab01-1c1f7bc44718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:23:42.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco said he has secured the support of lawmakers from various
        political parties and blocs following a hybrid meeting on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c2b10c-b127-430a-8385-1c06b44c29b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:23:42.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another event, Finance Secretary Carlos Dominguez III expressed
        support for efforts to loosen up strict limits on the participation of foreign
        businesses, except in land ownership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624d7720-2f90-4558-ae8c-b1f1316c61c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:23:42.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:46.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The issue of land ownership is so emotional,” Dominguez said. “Let''s
        do something doable, let''s open up the economy -– retail trade should be
        opened, things like the construction business should be opened.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbfafd-0543-4e33-a5c8-449e9a985432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:23:42.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These restrictive&nbsp;economic provisions will be the only agenda
        for Wednesday’s deliberations, said AKO Bicol Party-list Rep. Alfredo Garbin
        Jr., head of the House Committee on Constitutional Amendments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd90fa9-efa1-4d05-9069-5da637542a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:23:42.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A press release from Garbin’s office said the committee “will not
        tackle nor entertain any political amendment proposal” as ordered by Velasco.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a382bc0e-739a-468a-9ff2-98599cb00cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:23:42.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda, chairman of the House Committee on Ways
        and Means, said any move to amend political provisions will be “dead on arrival.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f84d7d7-3935-4511-a2c3-08044735ed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:23:42.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/1/6/charter-change-economic-provisions-congress.html">Revived
        talks about charter change</a> have been criticized as ill-timed considering
        that the country continues to grapple with the coronavirus crisis and that
        there’s only one year left in the Duterte administration. Critics say President
        Rodrigo Duterte’s allies could find a way to extend his term, an accusation
        Malacañang has repeatedly denied. Duterte has said he has no plans of staying
        in power beyond 2022.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da33e08-1ff0-40dc-814a-fb3f322bc86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:23:42.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Senate President Vicente “Tito” Sotto III disclosed <a
        href="https://cnnphilippines.com/news/2021/1/7/duterte-congress-charter-change.html">it
        was Duterte who “suggested” in a November 2020 meeting with lawmakers that
        constitutional provisions on the party-list system be changed</a>, amid concerns
        it is being exploited by supporters of the Communist Party of the Philippines,
        which the executive has designated as a terrorist organization. While at it,
        economic provisions could also be amended, Sotto recalled the President as
        saying.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb5b7c9-833d-47c7-9c8a-da4ba5a86f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:23:42.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is no assurance that Congress, once convened as a
        constituent assembly, would limit discussions to certain provisions, Senator
        Panfilo “Ping” Lacson earlier said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e2bb5f-d029-4302-85a9-fd1471d73c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:23:42.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a constituent assembly, members of the House of Representatives
        and the Senate shall convene and decide on constitutional amendments themselves.
        This is different from a constitutional convention which requires nationwide
        elections to select delegates who will draft the amendments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82355674-ee69-49cc-b6c2-77e96ad17762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:23:42.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 17th Congress, the House of Representatives also approved
        a resolution seeking a constituent assembly, but the Senate failed to decide
        on pertinent issues: Whether there is a need to amend the Constitution, and
        if so, whether it will be done by a constitutional convention or a constituent
        assembly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51c9e71-f50f-4133-a14c-70559b10c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T21:23:42.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier pushed for a Constitution that would allow for a
        shift to a federal form of government, but he later conceded that this campaign
        promise may not be fulfilled due to lack of support from Filipinos. In July
        last year, Malacañang said pursuing reforms to the Constitution is not a priority
        of the government amid the rising cases of the coronavirus disease, but it
        has also clarified it will not intervene in the affairs of Congress.</p>'
