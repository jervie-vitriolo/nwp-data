  'san-juan-covid-19-vaccine-astrazeneca-registration':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-12T19:51:31.544+08:00
    'imagesource': 'jcr:3c084665-a9ba-44fd-a9c4-05d7c5d65975'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6e68db9-3cee-4611-90c6-32bb3b4b931d'
    'lead': 'Vaccine brand matters for residents of San Juan, Mayor Francis Zamora
      said, noting an increase in the number of people who signed up for the city''s
      COVID-19 vaccination program after the deal with AstraZeneca was announced.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T19:55:29.021+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T11:26:52.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:37.230+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More San Juan residents willing to be vaccinated after city signed AstraZeneca
      deal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab6aad6-76c8-48df-a1bc-676e4cbfce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:55:29.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:52.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — Vaccine
        brand matters for residents of San Juan, Mayor Francis Zamora said, noting
        an increase in the number of people who signed up for the city''s COVID-19
        vaccination program after the deal with AstraZeneca was announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b984cd9d-c420-42e7-98ce-d3ab8a1fddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:55:29.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:52.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan has procured 100,000 vaccine doses from the United Kingdom-based
        pharmaceutical company, Zamora told CNN Philippines’ Front and Center. This
        will be enough to inoculate 50,000 of the city’s 122,000 residents, on top
        of vaccinations from the national government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e49c1d0-8f7f-41b5-97cb-792624b2d68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:55:29.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:52.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 12:40 p.m. on Tuesday, 10,444 San Juan residents have expressed
        willingness to be vaccinated, more than a week after the online registration
        was launched.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7477241-c5d3-456a-93a8-e5f669908fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:55:29.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:52.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora noted that this was an increase of around 1,500 from the
        number of registrants on Monday, when the city government announced it has
        signed a tripartite agreement with AstraZeneca and the national government
        for the advance procurement of COVID-19 vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc201f53-38b0-4f1c-9896-9fa199ecb7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:55:29.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:52.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe that this would be a major factor in increasing the number
        because one common question really from our people is ano ho bang brand ang
        gagamitin natin sa San Juan (what brand will be used here in San Juan),” Zamora
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41513910-ee2d-4e89-8cb0-363ef93c876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:55:29.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:52.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, giving them a brand that is internationally recognized
        – one that is reputable, increases the trust level of our people,” the mayor
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67833a9-4ed1-4a63-bf49-a263be2e8339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:55:29.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:52.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca offered a “very, very simple” procurement process at
        an affordable rate, Zamora said, adding that it comes as no surprise that
        other local government units also chose the British firm. It was also the
        first to be secured by the country through a private sector donation of 2.6
        million doses.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e825869f-88b8-4bc4-a438-6aa0b6681a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:55:29.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:52.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/11/Local-government-units-COVID-19-vaccine-deals.html">LIST:
        Local governments secure vaccine doses in advance</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ebe36-0cbd-4821-b1f4-02e2cab36e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:55:29.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca vaccine, which was developed with the University
        of Oxford, has an average efficacy of 70%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b2b46e-9df4-4ae2-8c64-d837d1fa3770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:55:29.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier said Filipinos cannot
        be “picky” on which coronavirus vaccines will be used on them by the government,
        but they can choose not to get inoculated instead by signing a waiver.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3492d55-ab3b-47f7-ad54-7043777b9852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:55:29.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:52.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects that the first to arrive in the country will
        be 50,000 vaccine doses from Chinese firm Sinovac, <a href="https://cnnphilippines.com/news/2021/1/12/China-Sinovac-COVID-19-vaccine-healthcare-workers.html">which
        will be used on healthcare workers.</a> The Food and Drug Administration earlier
        allayed concerns on Sinovac''s 50% efficacy rate, <a href="http://cnnphilippines.com/news/2020/12/28/China-Sinovac-vaccine-efficacy-FDA.html">as
        other countries have been reporting better reports from clinical trials.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a5999b-3b1a-4185-9420-7822796d6470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:55:29.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:52.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Like I didn''t get a shot at all''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a69fcb-075a-4af7-989b-cec91b94818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:55:29.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:52.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Dr. Benito Valencia, a Filipino doctor based in Fremont, California
        who recently his second shot of Pfizer’s vaccine, it all depends on availability.
        In his case, he only had two options – Pfizer or Moderna, as these are the
        only brands approved in the US to date.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26917051-51d9-4868-9958-4c6809aae40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:55:29.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:52.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared he did not experience any side effects after taking getting
        his first shot on December 21, and another one three weeks later. He worried
        about getting sick during Christmas, but “it’s like I didn’t get a shot at
        all.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb91031-d824-4f66-ab22-8a0d7896f2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:55:29.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:52.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said other patients had “very minor reactions” such as mild muscle
        soreness, fatigue, and slight fever, but these should not be a reason not
        to get vaccinated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdccecd-edeb-487b-9e40-c1168a4a5467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:55:29.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:52.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have the disease that’s ravaged the whole world,” Valencia
        said. “Any delay (in the vaccination) basically means that more people will
        be susceptible to the disease and maybe get sick or die.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97394090-2b32-47e7-959c-0a0180fd4276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:55:29.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:52.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has infected nearly 91 million worldwide and killed
        around 1.9 million people since it was discovered in Wuhan, China in December
        2019. The Philippines has recorded 1,524 cases of COVID-19, with 9,554 deaths
        and over 458,000 recoveries.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66de196-103f-4f30-972b-2fd2bd72474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:55:29.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:52.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Catch the full interviews on CNN Philippines’ Front and Center
        on Wednesday, January 13, 7 p.m.</em></p>'
