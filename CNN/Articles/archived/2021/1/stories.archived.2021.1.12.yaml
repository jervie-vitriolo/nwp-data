      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34a4fa2-7178-4a0f-97b1-0fe08cdeb370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chilling new warning, the FBI revealed the possible next stage
        in this now nationwide wave of radicalization, saying armed protests were
        planned at state Capitols in all 50 states between January 16 and Inauguration
        Day, January 20. Even as a nationwide sweep widens for the perpetrators of
        last week''s outrage, the bureau said new protests were planned for Washington
        for three days around the inauguration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d601f87-122d-4f01-b13e-e7949478aa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.371+08:00
