    'title': 'All-women Indian pilot crew make history by completing country''s longest
      commercial flight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60d6ce4-3b21-48cc-a8e6-c140e5ebf168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An all-female Indian pilot team made history
        this week, after they completed the longest non-stop commercial flight ever
        operated by an Indian national airline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e080304-fa97-4d9f-82f1-0fe62ef9e0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of four cockpit crew members from Air India completed the
        17-hour-long flight on Monday according a statement released by the airline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214a7185-7b82-4b98-86f8-258475a41c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are India''s daughters who were given the opportunity to make
        this historic flight," the commander of the flight, Captain Zoya Aggarwal,
        who flew the first leg of the flight, told CNN Travel. "We were able to create
        a new chapter in the Indian aviation history."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c00b082-a55c-4321-ae41-82137befc411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m extremely proud to be a part of this and I have been personally
        preparing for more than a year for this flight," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baf662d-0e97-4aca-ae65-7b2f174bf62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The view from the North Pole is superb," said her co-pilot, Captain
        Thanmei Papagari, who flew the second half, adding that as women, they "had
        a point to prove that we can do the job."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a6e124-6963-48ae-80ea-2010d9612919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were joined by two first officers: Captain Akansha Sonaware
        and Captain Shivani Manhas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a70ba3-0538-4316-b5ba-8d2364d4916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air India flight 176 — a Boeing 777 — departed from San Francisco
        on January 11, and arrived in Bengaluru, in southern <a href="https://edition.cnn.com/travel/destinations/india"
        target="_blank">India</a>, on Monday at 3.07am India Standard Time (4.37pm
        ET), covering a distance of more than 8,600 miles, according to the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab229a6a-f51d-4aac-a689-2313a0b54c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also the first flight from South India to be connected directly
        with the United States, according to a statement from Kempegowda International
        Airport, Bengaluru (KIAB), where the flight landed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d40da-0e78-4605-90ee-3beb550b0271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first non-stop flight between Bengaluru and the United
        States, connecting the world''s two tech hubs and sister cities — the original
        Silicon Valley and the Silicon Valley of India," the KIAB statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9ca6ae-af2b-47b8-a1ea-5f96680fb69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After graduating college, I was jobless for a very long time, as
        there were no jobs for women pilots," said Aggarwal. "I used to teach young
        students who were aspiring pilots."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48593d30-45dd-44fa-aa5a-f25e15142621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aggarwal, who has more than 10 years of experience, said that her
        parents initially opposed her becoming a pilot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42553285-55ac-402f-b696-b91b6f7f91bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I initially told my parents I remember the tears in my mom''s
        eyes because I was expected to ''walk in the shadow of men'' according to
        society," said Aggarwal. "But I told my parents that this is what I want to
        do, and I broke away from the norms."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cced15-e377-4196-9e5d-f1d791a7cd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papagari said that "a lot of planning" went into the flight.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781d7b27-1879-4e22-868a-269551f313be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we flew over the North Pole, there were varying factors
        involved," she said. "This includes the weather, the solar radiation levels,
        and the availability of airports in case of a diversion."</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">In a
        moment to cherish &amp; celebrate, women professionals of Indian civil aviation
        create history.<br><br>Heartiest Congratulations to Capt Zoya Aggarwal, Capt
        Papagari Thanmai, Capt Akansha Sonaware &amp; Capt Shivani for flying over
        North Pole to land in Bengaluru from San Francisco. <a href="https://t.co/P6EvJChMGB">pic.twitter.com/P6EvJChMGB</a></p>&mdash;
        Hardeep Singh Puri (@HardeepSPuri) <a href="https://twitter.com/HardeepSPuri/status/1348471389854916609?ref_src=twsrc%5Etfw">January
        11, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e3ef98-0870-4857-af9a-93a1adf34db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a117e-3125-44b5-84da-dc39acc8b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Minister of Civil Aviation, Hardeep Puri, congratulated
        the team on their journey.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850379a1-b460-4ed8-9549-cb8de9a61447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a moment to cherish &amp; celebrate, women professionals of
        Indian civil aviation create history," Puri tweeted on Monday. Heartiest Congratulations
        to Capt Zoya Aggarwal, Capt Papagari Thanmai, Capt Akansha Sonaware &amp;
        Capt Shivani for flying over North Pole to land in Bengaluru from San Francisco."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663e80ec-a95c-417f-8ccc-115320782f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This flight] will create more opportunities for women," said Papagari.
        "The idea of seeing aviation as a male-dominated field is reducing. We are
        being seen as pilots, there is no differentiation."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b1a8e-f7b4-4875-8d13-080b9c725c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s aviation sector <a href="https://edition.cnn.com/travel/article/aviation-school-women-pilots-india/index.html"
        target="_blank">heavily invests in training</a>&nbsp;women to become pilots.
        About 12% of the country''s pilots are women — the highest percentage in the
        world, according to the Centre for Aviation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0138da-aadd-4341-b3ef-11393a63c732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s roughly three times the proportion in the US, where just
        4% are women.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab946f4-1d7c-4ca4-b647-ef64a32e6bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Air India said it <a href="https://edition.cnn.com/2017/03/06/asia/air-india-all-women-crew-record/index.html"
        target="_blank">became the first airline</a>&nbsp;to fly around the world
        with an all-female crew.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395f9df6-a399-40c3-bd96-4e4325458174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 777 flew from New Delhi to San Francisco over the Pacific
        Ocean. The crew completed a mandatory rest period before flying over the Atlantic
        back to New Delhi, completing the round-the-world trip.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7042180-0c62-4056-a65e-45f6068e4c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:48:53.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/all-women-pilot-make-history-india-intl-hnk-scli/index.html"
        target="_blank">All-women Indian pilot crew make history by completing country''s
        longest commercial flight</a>."</em></p>'
  'DOH-no-new-COVID-variant':
