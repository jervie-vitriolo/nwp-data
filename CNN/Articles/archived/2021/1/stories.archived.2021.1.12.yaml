  'COVID-19-vaccine-LGU-private-firm-government-tripartite':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-12T16:21:31.712+08:00
    'imagesource': 'jcr:5ccf1aa5-4d48-4161-9185-d1e63f1086bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09556730-3e00-4017-82c1-de2bc5d4c1dd'
    'lead': 'The national government is counting on the help of local government units
      and private companies to meet its target to vaccinate 70 million Filipinos against
      COVID-19 this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T16:24:03.405+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:27:23.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:27.725+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LGUs, private firms to shoulder 13 million vaccinations to meet gov''t
      target'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5953f8b-546e-4eb0-b276-b5fdb19f01e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:24:03.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — The
        national government is counting on the help of local government units and
        private companies to meet its target to vaccinate 70 million Filipinos against
        COVID-19 this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb61e4d3-e26f-49d8-9b71-eb476d2bee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:24:03.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles on Tuesday said 13 million Filipinos
        are expected to be vaccinated through the procurement initiatives undertaken
        by different LGUs and the private sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea0400d-e08a-40e5-b6d1-458cad4c8ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:24:03.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you add the 13 million Filipinos that will be covered by various
        LGU and private sector vaccination efforts, a total of 70 million Filipinos
        should be able to receive the COVID-19 vaccine," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b6b6ec-1b25-4558-b370-322bdd1e2740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:24:03.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments and private businesses that wish to buy vaccines
        are required to enter into a tripartite agreement with the national government
        since vaccines granted emergency use authorization cannot be distributed commercially.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f72abf-f124-4778-92c9-559e1d3f9183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:24:03.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/11/senators-national-government-monopoly-vaccine-purchases.html">RELATED:
        Senators reject national gov''t ''monopoly'' in vaccine deals</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae59067-a9a6-4a21-a7c1-0cd4e895d80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:24:03.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs all over the country and the private sector have secured vaccine
        supplies from pharmaceutical firms, majority of them closing agreements with
        AstraZeneca to buy doses for their constituents and employees. A good chunk
        of the private firm''s first two batch of supplies will be given to the national
        government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5b96a7-fd9c-49c8-a52c-acc1eeda4f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:24:03.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the Finance Department has secured funds to vaccinate
        at least 57 million people, excluding minors — 13 million short of the government''s
        aim to vaccinate up to 70 million Filipinos. Finance Secretary Carlos Dominguez
        III said for the P75 billion budget for the immunization program, P12.5 billion
        will be coming from the 2021 budget and Bayanihan 2, while P62.5 billion will
        be coming from loans from the Asian Development Bank, Asian Infrastructure
        Investment Bank, and World Bank.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0669c1e7-9ef7-4f8d-95cc-f222e27d7f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:24:03.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the 13 million to be covered by the LGUs, the private
        sector. And of course, in there are the ''refusants'', the guys who don''t
        believe in vaccination. Basically, we are going to be covered," he said in
        a separate briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f7368c-7f6e-4868-8e8f-b01566864932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:24:03.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF pegged the vaccination to cost up to P1,300 per person,
        including the cost for other vaccination supplies, information campaign, and
        post-monitoring efforts.</p>'
