    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27a9f310-1d3b-4007-8e74-59ce4da954c0'
    'lead': 'An inactivated vaccine, like that of China firm Sinovac’s that uses “killed
      virus", is much safer compared to live vaccines, an expert says.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T19:25:30.619+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:26:55.131+08:00
