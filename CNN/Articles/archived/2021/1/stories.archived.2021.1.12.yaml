      'mgnl:lastActivated': 2023-01-25T11:27:36.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978c198a-f5f4-480a-8271-0eadb85a3e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:33:22.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:36.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Tuesday, National Bureau of Investigation
        Deputy Director Ferdinand Lavin revealed that they have also looked into room
        2009, situated two floors below rooms 2207 and 2209, for potential links to
        the incidents that transpired on Dec. 31 and Jan. 1. He, however, did not
        provide any specific details on their initial findings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a556b-ad89-4408-869d-cc82923e38da'
      'mgnl:activationStatus': true
