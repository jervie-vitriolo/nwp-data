  'us-donald-trump-border-wall-capitol-riot':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-12T18:24:34.325+08:00
    'imagesource': 'jcr:ee4c37b7-fc1a-4eed-b6c3-48ac3788d970'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b7a159e-d11e-4be5-be2a-5d0928aa4271'
    'lead': 'President Donald Trump will bookend his administration''s focus on immigration
      with a trip to his signature border wall on the US-Mexico border, a visit on
      the heels of a deadly riot on Capitol Hill incited by the President as House
      Democrats prepare a second impeachment vote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T18:32:10.632+08:00
