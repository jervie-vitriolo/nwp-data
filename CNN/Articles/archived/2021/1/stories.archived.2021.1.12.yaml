    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae47a44-b23c-4c92-9589-fbed4c835c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:41:45.483+08:00
