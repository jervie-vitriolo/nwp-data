    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'OCTA', 'OCTA-Research-Team', 'NCR', 'National-Capital-Region']
    'template': '1'
    'title': 'OCTA: COVID -19 reproduction rate in NCR rises to 1.17'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b24b33-c533-4f6a-ad2f-742f599a5371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:58:49.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:22.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — The
        OCTA Research Team said the reproduction rate of the COVID-19 virus in the
        National Capital rose to 1.17 as of January 10</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c5461e-7f72-4f82-ae93-a18a96b17674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:58:49.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:22.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report released on Wednesday added the rate went past 1 on January
        6.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718caaf4-5ca5-4491-b820-8b56ee3c2390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:58:49.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:22.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last time the reproduction number was above 1 was on December
        21 when it was at 1.02, said the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf6a75-6e9b-4c42-ba61-f8c52f06eae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:58:49.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:22.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction rate refers to the average number of people that
        can be infected by a person in a susceptible population.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c311a-ff59-46e8-9b93-35412c49b7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:58:49.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numbers remained low <a href="https://cnnphilippines.com/news/2020/12/27/octa-research-covid19-reproduction-rate-ncr.html"
        target="_blank">throughout the holiday season</a> as most testing centers
        were closed, however in December, OCTA warned against complacency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242a002f-d1e0-4d1c-bb96-21d72440b021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:58:49.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:22.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With testing centers resuming normal operations at the start of
        2021, the number of new cases has now increased to more than 400, as shown
        in the chart below. There is a clear upward trend now," said the report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c515677-9c0e-417c-8e59-5f4e0be96f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:58:49.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:22.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to OCTA, for the past week Quezon City still has the most
        number of cases each day in NCR at 76. This is followed by Manila (46), Pasig
        (29), Paranaque (25) and Marikina (25).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf20e48-2c0a-4bd0-b8ab-b521609b3056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:58:49.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:22.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said that should the upward trend continue, local governments
        "will need to implement measures to reverse this direction before the pandemic
        gets out of hand."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ed1c30-f2ba-4cd9-8c92-827eb93a89e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:58:49.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:22.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, OCTA Research said the country is expected to experience
        an increase in COVID-19 cases this week due to the holidays.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2633388e-9298-4650-b963-f6e315470b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:58:49.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:22.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Fr. Nicanor Austriaco said their recent virus
        projections do not yet include the New Year and Feast of the Black Nazarene
        celebrations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb7e4df-0454-4da0-b8bd-bc83b69fc55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:58:49.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:22.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the Department of Health said there are 491,258 COVID-19
        cases in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e764f86-a917-4e11-a3b2-23168ae332f8'
