    'title': 'DOH: No new COVID-19 variant still in PH, genome sequencing results
      for OFW’s close contacts out this week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c37d459-516b-4fd9-a942-d0bfe6afcc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T12:34:57.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:45.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)—</strong> The
        Health Department has refuted claims that a new coronavirus variant has already
        been detected in the Philippines, as it continued to appeal to netizens to
        stop spreading unverified information on the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380d4b81-2eeb-4c42-b950-dc5988443c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T12:34:57.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:45.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto naming ipaliwanag na wala pa tayong nade-</em>detect
        <em>na</em> UK or any variant at all here in the country,” Health Spokesperson
        Maria Rosario Vergeire told CNN Philippines’<em> The Source</em> on Tuesday
        in response to social media posts about the supposed presence of the variant
        in Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a399f360-9a51-4a11-9d40-dca089528240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T12:34:57.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:45.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po ‘yan totoo</em>, and please, do not add to the fear
        of the public by issuing this kind of statement,” she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371887d1-a590-4442-9476-270be4dc33c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T12:34:57.712+08:00
