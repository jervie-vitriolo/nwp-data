      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong>&nbsp;The
        Office of the Ombudsman has junked the graft complaints filed against former
        Transportation Secretary Jun Abaya and 16 other ex-officials of the Transportation
        Department in connection with the ₱4.2 billion MRT-3 maintenance deal with
        South Korea''s Busan Joint Venture in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8540fe-9c51-484a-b701-5e2783ad5071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:32:24.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was dismissed due to lack of evidence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f7c14c-5adc-4ff1-bd90-43c58177caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:32:24.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence on record shows that the element of manifest partiality,
        evident bad faith and/or gross inexcusable negligence, so as to amount to
        a violation of <a href="https://www.ombudsman.gov.ph/docs/republicacts/Republic_Act_No_3019.pdf">Section
        (e) of RA No. 3019</a> is wanting, thereby warranting the dismissal of the
        complaints," stated the order signed by Ombudsman Samuel Martires on Nov.
        11, 2020, released recently.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3b7660-5455-4bfd-9bb1-d94feab933af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:32:24.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government watchdog argued there was proof Abaya in particular
        had no participation in the procurement of the long-term deal, dismissing
        allegations he was one of the main plunderers who gave unwarranted benefits
        to Busan Universal Rail Inc. or BURI —&nbsp;which is part of Busan JV —&nbsp;despite
        the alleged absence of a joint venture agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05ae8f0-f4f2-4629-9829-492d86b0db92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:32:24.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman added that the issues with the MRT-3 were encountered
        during the implementation of the contract, not in the bidding process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b3a5a-75ce-4acb-92d7-99d48b5c7fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:32:24.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the records, the Busan JV/BURI had already been penalized
        for the problems that cropped up in the implementation of the project through
        deductions in their payments under the contract and subsequently, pre-termination
        of the contract," the Ombudsman said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964c629b-fa74-45e0-ae7e-902ce2da33e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:32:24.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government terminated its contract with BURI in 2017 as the
        MRT-3 continued to malfunction. As many as <a href="https://www.facebook.com/1515763818663512/videos/2067797360126819/">400
        glitches</a>&nbsp;were recorded in that year alone.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb82610-08be-47a0-a147-82c14902b017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:32:24.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest decision reversed the 2018 ruling of former Ombudsman
        Conchita Carpio-Morales which <a data-cke-saved-href="https://www.facebook.com/1515763818663512/videos/2234727533433800/"
        href="https://www.facebook.com/1515763818663512/videos/2234727533433800/">found
        probable cause</a> to charge Abaya and his subordinates. However, Ombudsman
        Martires still upheld the dismissal of charges in 2018 against former Aquino
        Cabinet members Mar Roxas, Butch Abad, Cesar Purisima, Carlos Petilla, and
        ten others.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e7849a-643f-4f5e-b70a-5240f176a1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T22:04:57.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, chairman of the Public Services Committee, said
        she was disheartened by the recent decision, adding that she still trusts
        the 2018 findings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08a44bd-1011-439c-b357-e14d92917549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T22:04:57.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lauded such decision because it is consistent with the findings
        of the Senate Committee on Public Services that there are indeed ''badges
        of negligence and inactions of the DOTr officials led by Abaya indicating
        insensitivity, callous indifference and acts disadvantageous to the commuters,
        to the Filipino public and to the government with regard to the malfunction
        problem of the MRT''," she said in a statement.</p>'
  'philippine-womens-baseball-team-world-cup':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-12T19:29:14.366+08:00
    'imagesource': 'jcr:531c4866-803b-4ee1-b008-5d6430480fa4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cd3b691-51f2-42cd-8b6e-7494bcf6075f'
    'lead': 'The Philippine women''s baseball team is looking to make history when
      they compete at the Women''s Baseball World Cup for the first time this March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T19:32:53.834+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:26:53.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:36.426+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['baseball', 'Womens-Baseball-World-Cup', 'Boy-Ticzon', 'Philippine-Amateur-Baseball-Association']
    'template': '1'
    'title': 'Pinay batters eye historic run at Women''s Baseball World Cup in March'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908ce195-c462-425a-9ab6-cb1de32bedcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:32:53.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:53.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — The
        Philippine women''s baseball team is looking to make history when they compete
        at the Women''s Baseball World Cup for the first time this March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7540ac66-402d-4f90-aee3-33a02a2b65e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:32:53.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:53.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from making their debut, the national team is eyeing to improve
        on its No. 15 world ranking and break into the top 10 in the 12-nation sporting
        slated on March 1-9 in Tijuana, Mexico.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f8fc3-01bb-474e-bc50-8a6da570a3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:32:53.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:53.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to really enter the top 10 of the world because we
        believe that is our place and this is what these girls are working hard to
        do," said Boy Ticzon, vice president of the Philippine Amateur Baseball Association
        (PABA) during the Philippine Sportswriters Association forum on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824f92ac-b16d-4961-8be2-cd94373772d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:32:53.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:53.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the best time that we can move up the standings in the
        world, that''s why we really have to commit and train really hard," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9927b6d-16cd-42d9-8075-0d74472d8f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:32:53.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:53.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparations and progress in local baseball, however, have been
        affected by the COVID-19 pandemic as the Pinay batters were forced to train
        individually at home, a huge setback that derailed the team sport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8bac46-bc70-43e0-973f-8e082887f103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:32:53.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:53.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid government restrictions, PABA officials continued to seek
        clearance from the Philippine Sports Commission (PSC) to allow the women''s
        baseball team to set up a training bubble before they leave for the competition
        which was originally slated last November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dffc70c-2fd2-48ce-8ba4-bc65cf3ff0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:32:53.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are studying different protocols which we will present to the
        PSC to allow us to be able to train amidst this pandemic. We have already
        given the PSC a letter to allow us to train because the ones that are only
        allowed to train are Olympic athletes," explained Ticzon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117d8aaf-2c83-4652-af87-5b3cfeaad7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:32:53.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:53.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are allowed to train, we are ready to set up the bubble,"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74b45ad-fc1a-47ff-9c1c-dc58ec2b26b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:32:53.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:53.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ticzon, PABA is eyeing two venues for its training
        bubble, including the University of the Philippines-Los Banos campus, and
        Inspire Sports Academy in Calamba, Laguna where Olympic qualifiers and hopefuls
        are also set to commence training.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa920d7-03c2-44e6-bc43-e495404518bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:32:53.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:53.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commitment, likewise, won''t be an issue for the promising squad
        composed of former softball players, as they remain in high spirits since
        clinching an impressive bronze-medal finish at the 2019 Women''s Baseball
        Asia Cup where they beat Hong Kong, South Korea and China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f039132-de20-4a58-a4c6-98ca7c2799cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:32:53.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:53.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are all committed to continue this progression in our practices.
        I was telling them the training will not be easy, we will condense all the
        skills that they should learn and make them habits right away in a short period,
        or a month''s time," Ticzon said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a979068-2991-4100-84ca-718f9a51ba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:32:53.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:53.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While tempering expectations, PABA Secretary General Pepe Munoz
        says he is optimistic the women''s team will fare well on their sport''s biggest
        stage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78bdc3c-a78f-435a-aa9d-fa1cccfcfbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:32:53.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our girls have only been playing baseball for two years," he explained.
        "Both Japan and Chinese Taipei are so far ahead of us and those are the top
        2 in the world today, but below that anything is possible."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd58f893-3d34-4e26-b96f-e6330b75a6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:32:53.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team still lacks experience but once they get into this and
        they perform well, I''d like to see our women''s team become a contender eventually,"
        he added.</p>'
