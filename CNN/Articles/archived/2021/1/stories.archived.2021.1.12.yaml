    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726bea7-7320-4e80-add0-c0fed2af7a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:36:40.004+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T11:27:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Screen time</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226f23cb-ac75-4feb-be4b-ed251789db6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:36:40.005+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T11:27:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every time I just get messages from friends, na-eexcite ako agad
        kasi you know, you just miss them. Mabilis ako ma-distract pag ganoon. Pag
        may bagong work online — since most of my friends are designers rin — pag
        may bago silang work na pino-post, siyempre madidistract ka tapos iha-hype
        mo friends mo, tapos enjoy mo nalang ''yung time na yun. Later you’ll realize
        na parang oh, I spent an hour on my phone already.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1028b44e-c7be-4ec0-985c-ca3b1d0158df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:31:21.798+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early last month, I discovered na pwede ka pala mag-limit ng time
        sa iPhone for certain apps. So I’ve been doing that since November. So na-limit
        ko ''yung time ng Instagram and Twitter to just one hour a day. And then ino-notify
        ako ng phone ko, ''You have five minutes before your time is up for the day.''&nbsp;Pwede
        mo naman siya extend, pero at least there’s a huge notification on your phone
        na tapos na ''yung one hour mo sa phone...</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ba0f86-66c7-44f8-9673-b0045ea74fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:31:21.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:07.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually kalokohan ''yung one hour. Kasi sa phone lang siya, eh
        ''yung computer… (<em>Laughs</em>) The illusion helps!</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98058958-d5c1-4200-997f-0f22f20a13dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:31:21.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:07.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lately I’ve been watching different things online on YouTube. I
        like watching cooking shows. I used to watch Bon Appetit. But you know what
        happened... Right now I’m back to watching K-drama. Right now I’m watching
        ''True Beauty.''&nbsp;It’s based on a webtoon that I used to read. And cooking!
        I like cooking.</p>'
