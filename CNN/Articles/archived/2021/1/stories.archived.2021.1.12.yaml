  'PH-covid-cases-491k':
    'caption': 'Along with 1,524 new infections, the country records its biggest single-day
      increase in COVID-19 deaths since October 8. The Health department says the
      surge is due to an error in past reports.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-12T16:16:21.445+08:00
    'imagesource': 'jcr:7278d858-8e22-4b69-b2d9-7fdf2e8901cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c7ed1f7-65d5-4c86-9009-79e89e48b0f1'
    'lead': 'Along with 1,524 new infections, the country records its biggest single-day
      increase in COVID-19 deaths since October 8. The Health department says the
      surge is due to an error in past reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T16:17:18.611+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:27:25.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:27.391+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records 1,524 new COVID-19 cases, highest single-day deaths in over
      3 months'
    'updated': 2021-01-12T17:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c37d01-4cff-472d-a903-410e1a59dc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:17:18.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:25.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> —&nbsp;The
        Department of Health on Tuesday announced 1,524 new COVID-19 cases in the
        country, along with the highest single-day rise in deaths since October 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b687b53d-7736-40d5-8e5c-11fb21abc53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:17:18.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:25.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of infected rose to 491,258, of which 23,532 or
        4.8% are active cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdddb29d-eaaa-49d2-aca3-dd9e13685d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:17:18.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:25.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said Davao City saw the highest increase with 137, followed
        by Quezon City with 109, Rizal with 92, Davao del Norte with 53, and Cebu
        City with 51.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f8e142-a1b8-4895-a311-f8af1882ef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:17:18.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll surged to 9,554 after 139 more deaths
        were confirmed. The DOH said 78 of this number were previously reported as
        recoveries and were corrected as deaths after final validation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd178e4a3-04b0-4690-97e2-3fe559990f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:17:18.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 44 survivors were also added to the recovery count, which
        rose to 458,172.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a15534-a723-4305-8cca-b1ebc70f73b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:17:18.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said six testing laboratories failed to submit data on time
        and were not yet included in the latest figures. It added that two duplicate
        cases were removed from the total tally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb91691-02c8-424e-9b33-82274bd3e8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:17:18.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent research group OCTA said in its <a href="https://cnnphilippines.com/news/2021/1/12/octa-covid-reproduction-rate-ncr.html">latest
        report</a> that there is now a “clear upward trend” in cases. It said the
        reproduction number in Metro Manila climbed to 1.17 as of Jan. 10, which means
        more than one person can be infected by a single COVID-19 patient. The last
        time the reproduction number was above 1 was on Dec. 21, when it was at 1.02,
        the group noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c22c88-529a-40e0-806a-482b58b63799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:07:31.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Health spokesperson Maria Rosario Vergeire said the rise
        should be interpreted cautiously, as laboratories are only starting to resume
        normal operations after their output declined by as much as 30% during the
        holiday period. The upward trend still has to be studied for another week
        to arrive at more accurate conclusions, she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff23673-c619-4214-ad82-837d61e73fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:07:31.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the impact of the holidays on COVID-19 transmission, experts
        and authorities are anticipating an increase in cases in the coming weeks
        due to the recent Feast of the Black Nazarene. The celebration was tagged
        as a "super-spreader" event after <a href="https://cnnphilippines.com/news/2021/1/9/Black-Nazarene-feast-2021.html?_=1610155696761%3F%3F%3F&amp;fbclid=IwAR3lQwpaiE5Hy0YpaS38h40YniD_U_BgStFTKiUSfaNne5khk_x6eg0Fz_g#:~:text=The%20number%20of%20faithful%20in,the%20end%20of%20the%20day.">hundreds
        of thousands of devotees</a> flocked to the Quiapo Church despite the cancellation
        of Traslacion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6358c08f-c2a1-4f45-9a38-cd02b8b54875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:07:31.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs said cases among Filipinos
        abroad are now at 13,056 after it listed 34 new infections. It also reported
        another 27 survivors, as the total rose to 8,488, while deaths stayed at 935.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009db594-9ce8-43fe-8aa5-2cf041ad90f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:07:31.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, over 90.9 million people have been diagnosed with COVID-19,
        of whom more than 1.9 million died and 50.3 million were able to recover.</p>'
