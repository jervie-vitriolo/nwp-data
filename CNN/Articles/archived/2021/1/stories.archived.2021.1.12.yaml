      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Guevarra, the nine police officers were released from
        custody despite requests of the DOJ "to hold them awhile until the arrest
        warrants were issued."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f950d879-0aca-4c54-947f-8b1ad9abd972'
