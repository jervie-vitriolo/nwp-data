    'mgnl:tags': ['COVID-19', 'coronavirus', 'Pfizer']
    'template': '1'
    'title': 'Pfizer/BioNTech aims to deliver 2 billion doses of COVID-19 vaccine
      globally by end of 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6478bfa8-8cbb-48a6-bd36-c993d395ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:27:38.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:21.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>In a presentation posted by BioNTech
        on Monday the company said, it can “potentially” deliver about 2 billion doses
        of its COVID-19 vaccine by the end of 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee06ffb-cf79-4844-896f-58f7ce72a459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:27:38.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Pfizer CEO Albert Bourla said the companies would manufacture
        1.3 billion doses in 2021, but noted, “We are working very diligently to increase
        this number.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe8bbc7-7dd0-4c63-ad31-66249d90dbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:27:38.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4511c1a7-4583-4461-8d4e-0889dbf18a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:27:38.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BioNTech pointed to the updated label allowing for six doses as
        one of the factors to help increase supply capacity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58426fd5-c307-4365-acf1-9ed77bc71c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:27:38.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:21.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15a1af-5985-473a-8a0e-7a7d42944708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:27:38.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:21.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally, product labels said each vial had five doses available
        after dilution, but after it was discovered that there was enough leftover
        solution to potentially squeeze out extra doses, the FDA updated its guidance
        to say, “it is acceptable to use every full dose obtainable (the sixth, or
        possibly even a seventh) from each vial.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c7b4f5-13de-4cfb-a4c0-b8a902bcbe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:27:38.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:21.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c2340f-deae-476f-84f4-4a7108ee9d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:27:38.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:21.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BioNTech also said the 2 billion doses goal, “is based on continuous
        process improvements and expansion at our current facilities, and contingent
        upon adding more suppliers as well as contract manufacturers.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d05ce04-44ac-40d8-aa2a-e4431de98ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:27:38.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:21.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c935ca77-4599-44a0-8e2a-c7a8db0f77f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:27:38.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:21.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said 32.9 million doses have shipped globally as
        of Jan. 10, 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74631e16-7abd-4e3e-ae01-0ebd0ff2cb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:27:38.462+08:00
