  'Travel-ban-Philippines-China-COVID-19-variant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-12T13:30:52.431+08:00
    'imagesource': 'jcr:6a300f19-2c7c-4a60-a789-d9cbafdae01f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f220bb19-4072-4348-85bc-532092c02ee4'
    'lead': 'The government includes China, Pakistan, Jamaica, Luxembourg, and Oman
      in the list of areas with travel restrictions due to the presence of a new COVID-19
      variant believed to be more contagious.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T13:45:03.637+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:27:43.136+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:24.202+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH adds China, four other countries in expanded travel ban'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ee445a-d610-4919-b2de-1ad6775ffe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T13:45:03.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — The
        government on Tuesday included China, Pakistan, Jamaica, Luxembourg, and Oman
        in the list of areas with travel restrictions due to the presence of a new
        COVID-19 variant believed to be more contagious.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a087ab3-1f63-4df2-ba79-0c9fc1748ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T13:45:03.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said foreign nationals from
        these countries will not be allowed to enter the Philippines from noon of
        Jan. 13 to 15. Filipinos from these areas can come home, but they need to
        complete the 14-day facility-based quarantine regardless of a negative swab
        test result.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f87aab-9cca-4f0a-99b0-daa7fa7fba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T13:45:03.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following reports of new COVID-19 variants, the Philippines first
        suspended all flights from the United Kingdom beginning December 24, then
        later&nbsp;expanded the list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f765c09d-d330-4407-8a7f-766f368e04e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T13:45:03.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the addition of the five countries, the ban now covers 33 jurisdictions,
        also including Austria, Australia, Canada, Denmark, France, Germany, Hong
        Kong, Iceland, Ireland, Israel, Italy, Japan, Lebanon, Netherlands, Singapore,
        South Africa, South Korea, Spain, Sweden, Switzerland, the United States,
        Portugal, India, Finland, Norway, Jordan, and Brazil.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed989be-4a53-47c6-a37f-e83c36f3db6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T13:45:03.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel restrictions will last until January 15, but the government''s
        COVID-19 task force will discuss if it needs to be extended. There are no
        restrictions on outbound travel, but that would depend on the rules of country
        destinations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af92794-afba-4676-b1f9-af7f5b88c9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T13:45:03.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine researchers did not detect the presence of the new COVID-19
        variants in the country based on samples taken in November and December.</p>'
  'covid-19-san-diego-gorillas':
    'author': 'Cheri Mossburg and Leah Asmelash, CNN'
    'caption': 'The surge of COVID-19 in California has just gotten even worse, after
      at least two gorillas at the San Diego Zoo became infected with COVID-19, the
      zoo and Gov. Gavin Newsom said Monday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-12T14:05:38.861+08:00
    'imagesource': 'jcr:356c4227-87a6-4cb0-9349-e6f06f482223'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f2817cc-8ed3-40d0-933a-cbb068e6b321'
    'lead': 'The surge of COVID-19 in California has just gotten even worse, after
      at least two gorillas at the San Diego Zoo became infected with COVID-19, the
      zoo and Gov. Gavin Newsom said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T14:08:46.623+08:00
