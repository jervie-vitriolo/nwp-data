        (clockwise from top left): Raxene Maniquiz''s sketch of a waling-waling; a
        poem by Miguel de Dios; a motion graphics practice by Janina Malinis; photography
        by Petra Gana; cross stitch work finished by Marla Darwin; and Myka Arnado''s
        risoprinted work through the Bad Student workshop. Photos from their respective
