      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b448daa-6b45-49e3-9230-8f7551b6e85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:02:24.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian Navy divers found the wreckage from flight SJ 182 on
        Sunday after locating a signal from the Boeing jet''s fuselage. A team has
        recovered human remains and parts of the plane from the site.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abd8861-5c35-4f67-8626-aa3c044be81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:02:24.573+08:00
