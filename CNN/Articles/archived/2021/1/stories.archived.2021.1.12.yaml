      'mgnl:type': 'text'
      'text': '<p><strong>Objects</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7f0dd9-c389-414a-9b40-a13ec0b09666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:36:40.004+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T11:27:07.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always have my sketch pads. Hindi sila nawawala at all. I also
        have a ruler. Parang nakasanayan ko na kahit sa studio, kahit hindi naman
        everyday nagme-measure, I just like that it’s on my desk. The usual stuff
        lang, like my tablet. And I always have a glass of coffee, tea, or water.
        Always on my desk. Pag walang ganun parang may kulang. And my phone. Simple
        lang.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b005ae9-5cfc-424a-b074-9552cc439880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:31:21.798+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:07.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other [BTS merch] is in my room. Hindi ko na sila nilalabas.
        I also have BTS washi tape — it’s somewhere here.</p>'
    '48':
      'image': 'jcr:1538b24d-2815-4db8-a8af-54a8b915241d'
