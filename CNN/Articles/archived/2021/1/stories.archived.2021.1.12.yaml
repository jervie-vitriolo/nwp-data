  'Ombudsman-PhilHealth-charges':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-12T15:37:11.595+08:00
    'imagesource': 'jcr:c8a40ec6-874e-4c63-8ab5-1fbc37e97353'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79f2862f-de5d-4960-9e3b-1a02377a474e'
    'lead': 'Former PhilHealth chief Ricardo Morales and several officials face new
      complaints for graft and misappropriation of PhilHealth funds before the Ombudsman
      over irregularities in the agency''s release of the interim reimbursement scheme.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T15:39:00.754+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T11:27:31.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:26.369+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OMbudsman-', 'philhealth']
    'template': '1'
    'title': 'PhilHealth officials face graft raps at Ombudsman over reimbursement
      scheme'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450cd3df-d21e-44e9-a799-64defe546e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:39:00.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        National Bureau of Investigation has filed a new complaint against former
        Philippine Health Insurance Corp. chief Ricardo Morales and other PhilHealth
        officials before the Office of the Ombudsman over irregularities in the release
        of the state insurer''s funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1e8984-3c61-493c-a79c-fdd5bf19ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:39:00.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec12190-98a7-42c0-b920-ef31ebc39c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:39:00.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI on Monday recommended the charges for alleged violation
        of the Anti-Graft and Corrupt Practices Act, Misappropriation of Funds of
        the Corporation, and administrative cases of Grave Misconduct, Gross Negligence
        and Conduct Prejudicial to Public Interest.  Aside from Morales, respondents
        to the case were executive vice presidents Arnel de Jesus and Renato Limsiaco,
        senior vice president Israel Pargas, and 11 other officials from Metro Manila
        and other regions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd8702-2f72-4dc7-9338-b6208a015622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:39:00.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bf05d2-e06b-4b26-b4b4-1688efe6ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:39:00.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenia Ladores, Eduardo Rodriguez, and Ricky Pagligawan of dialysis
        center B. Braun Avitum were also named in the complaint for conspiring with
        the PhilHealth officials over the release of ₱ 33.8 million worth of funds
        under the insurer''s interim reimbursement scheme. The complaint said this
        allotted amount was higher than the correct allowable IRM fund to health care
        institutions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ea306-38b2-4a81-9122-a4cd08c3ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:39:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715b2a48-1dab-4a17-bf13-341cea1fa23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:39:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also worth stressing that PhilHealth failed to organize a
        validation team as required by PhilHealth Circular 2020-0007, which is necessary
        to assess the effects of COVID-19 pandemic and properly determine the percentage
        of allowable IRM fund to be granted to the requesting health care institution,"
        the complaint read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb547e2c-8811-42fb-8135-1018f8ba1b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:39:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c881e0-e4a7-4545-8436-223edbc14576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:39:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under PC 2020-0007, PhilHealth is only supposed to provide funding
        to those that were directly hit by "fortuitious events" with clear and apparent
        intent to continuously operate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaaecd7-865f-42e5-b0aa-e430ea94f517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:39:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f10400-7ed7-49af-a370-85158551b655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:39:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on Tuesday, Task Force PhilHealth has also endorsed to
        the Ombudsman the investigation by the Presidential Anti-Corruption Commission
        on the involvement of the Northern Luzon regional office of PhilHealth over
        the use of a fake account for making fraudulent claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b55390-51b9-4080-a76e-fcaf4064fffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:39:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbd2834-7340-488b-9cc2-7f493635c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:39:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Neil Bainto said in a statement that criminal
        and administrative complaints were recommended against 25 incumbent and former
        PhilHealth officials who were not yet named, but "majority of whom are from
        the regional office."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2389b8d7-b9d6-495e-add2-f4ea1599ba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:39:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b71dee-4de0-465b-bd26-7dc432768c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:39:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe stemmed from a fake account under the name "Pamela del
        Rosario" at the North Luzon office which generated 27 fraudulent claims. paving
        the way for contributions that were retroactively applied and antedated. Charges
        were also recommended against PhilHealth officials and employees for their
        failure to investigate and properly prosecute those involved in the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7acdfe8-1aa3-4440-abba-15cf7ceaf60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:39:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a28f2ce-f443-49d9-a59a-2b73bf3f7d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:39:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges include falsification of public documents under Article
        171 in relation to Article 172 of the Revised Penal Code (RPC), Malversation
        under Article 217 of the RPC, Usurpation of authority under Article 177 of
        the RPC, Violations of the Anti-Graft and Corrupt Practices Act under Republic
        Act (RA) No. 3019, Violations of the National Health Insurance Act of 1995
        under RA No. 7875, and administrative liabilities for Grave Misconduct and
        Conduct Prejudicial to the Best Interest of Service.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d5a9e9-bff8-46a6-af57-b2003580b427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:39:00.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force PhilHealth, headed by the DOJ, "shall continue to pursue
        further targeted investigations on the alleged corruption and anomalies" in
        the agency, Bainto noted.</p>'
  'China-Sinovac-COVID-19-vaccine-healthcare-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-12T15:49:44.101+08:00
    'imagesource': 'jcr:2f1f2a8f-2a15-47e9-856d-16781c4bbed9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c706e6e1-44f0-43a0-9af6-de3fbe20eec4'
    'lead': 'The first ever shipment of coronavirus vaccines that will arrive in the
      country in February will be given to healthcare workers fighting the COVID-19
      pandemic, two officials confirm. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T15:52:26.786+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:27:30.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:26.520+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Healthcare workers to receive first 50,000 vaccine doses from China''s
      Sinovac'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2462b589-9dff-4b96-90b0-a31d9dfce7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:52:26.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        first ever shipment of coronavirus vaccines that will arrive in the country
        in February will be given to healthcare workers fighting the COVID-19 pandemic,
        two officials confirmed on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430124ea-9c6b-4aa8-9d23-5c4ac00cf56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:52:26.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles said the initial batch of 50,000
        doses from China''s Sinovac will be allotted for medical frontliners based
        in Metro Manila, the epicenter of the pandemic in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b562e8d6-d747-46d5-9bba-7bdcecff7a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:52:26.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque, in a separate briefing, said
        healthcare workers will not get to choose their preferred brand since the
        Sinovac delivery is the only one expected to arrive in the country until June.
        Those apprehensive about its safety and efficacy can opt out of the vaccination
        program. However, they will lose their spot in the priority list and they
        would have to be relegated to the bottom of the list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3c5f65-51b8-420b-8d16-4210bcf02119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:52:26.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa Pebrero hanggang Hunyo, wala po talagang pagpipilian. Kaya nga
        po kung ayaw niyo ng Sinovac, well, hindi kayo pipilitin," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24eebe5-023c-48bb-b7fa-47a0daa70ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:52:26.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You won''t have any brand to choose from from February
        to June. If you don''t want to receive Sinovac, you won''t be forced.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea30b002-c9fb-4d70-ad2d-54d63029f8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:52:26.788+08:00
