  'Trump-State-Department-employee-term':
    'author': 'Kylie Atwood, Jennifer Hansler and Zachary Cohen, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-12T07:48:38.005+08:00
    'imagesource': 'jcr:47c77614-7fe7-4708-bc15-63b8aa04eb8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7db765fc-1bfb-4d4a-8a98-a45c2cb70c2e'
    'lead': 'A disgruntled State Department employee appears to have been behind bizarre
      changes to the department website Monday that stated that US President Donald
      Trump and Vice President Mike Pence''s terms were over, two sources tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T07:50:04.802+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:28:00.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:20.786+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angry staffer appears to be behind State Department website edits saying
      Trump''s term is over'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc25c1f4-b34f-4f69-91dc-ec20e231d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:50:04.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A disgruntled State Department employee
        appears to have been behind bizarre changes to the department website Monday
        that stated that US President Donald Trump and Vice President Mike Pence''s
        terms were over, two sources told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba50fef-3cb8-4d4e-9a14-b97fb0f85856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:50:04.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department source and another source familiar told CNN that
        the early stages of an investigation suggest the changes appear to have been
        made by an upset staffer, but is unclear who it was or what caused their anger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fe843e-f0ca-4b90-9471-d3f19242a5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:50:04.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday afternoon, the department''s biography page for the President
        displayed a single line: "Donald J. Trump''s term ended on 2021-01-11 19:40:07."
        The page for Pence showed a similar message: "Michael R. Pence''s term ended
        on 2021-01-11 19:45:15."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c4f880-90e0-411f-9d2b-be37208cd6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:50:04.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pages were later taken down and directed site visitors to an
        error page. It is unclear how long the erroneous pages were up. The President
        and vice president leave office on January 20.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d41ab3-d5b5-404d-a0e7-26aac3a1d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:50:04.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the State Department about the incident.
        Buzzfeed News was the first to report that a disgruntled employee appeared
        to be behind the changes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd720a8-605b-4e68-9919-2a3bf69b2dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:50:04.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those changes to Trump and Pence''s biographies -- which set social
        media abuzz -- were made less than a week after violent insurrectionists stormed
        the US Capitol, incited by the President and his allies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de5c4b-0c1b-42cb-9f62-4aca60d04800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:50:04.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo condemned the riot in a series of
        tweets last week, but did not link them to Trump. US diplomats called on Pompeo
        to denounce Trump''s role in the violent insurrection attempt in a dissent
        cable last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb310d-9e8b-43d7-a992-ec904aa3a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:50:04.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is critical that we communicate to the world that in our system,
        no one -- not even the President -- is above the law or immune from public
        criticism," the memo said.</p>'
