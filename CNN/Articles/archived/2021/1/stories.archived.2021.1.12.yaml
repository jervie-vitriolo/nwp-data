      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the findings of the study are replicated, "reducing exposure
        to this common food-borne pathogen would offer the first tangible opportunity
        for prevention of this highly aggressive brain tumor," the researchers said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35caa78a-a620-49de-8e75-44c18ac7e88f'
      'mgnl:activationStatus': true
