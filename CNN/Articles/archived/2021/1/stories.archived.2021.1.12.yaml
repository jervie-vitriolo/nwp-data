      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) –</strong> A
        lawmaker from the House of Representatives called on the national government
        to be more compassionate with stranded foreigners in the country amid the
        COVID-19 pandemic.</p>'
