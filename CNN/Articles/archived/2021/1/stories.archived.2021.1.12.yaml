    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04e9ac9-dc4c-411e-af51-7e39b35948dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Doctors are running a clinical trial to
        see if a popular anti-depressant might keep someone from becoming severely
        ill with COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746fd018-ed26-4302-bad7-8b25034d8673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b919f93-efd4-4938-a94e-76f595db70d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers at Washington University of St. Louis are recruiting
        1,100 people in the beginning stages of COVID-19 to test out the drug fluvoxamine,
        also known as Luvox.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408496a8-7964-42cb-b705-6cf1814775d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf0db24-0cd5-46e0-b23a-b2b9372cb15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While an anti-depressant may seem like an unlikely candidate to
        fight Covid-19, a small study in November indicated it might have some success,
        and it''s been known for years that modern anti-depressants, called selective
        serotonin reuptake inhibitors, have anti-inflammatory properties. Inflammation
        plays a key role in Covid-19, resulting in complications such as blood clots
        and swollen "Covid toes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec08e73b-4b39-4edf-a66e-0c815f05538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136793cd-3e81-4b7d-84f5-07d0d85ea0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to get results in weeks instead of months -- an important
        time difference while thousands are dying of Covid-19 every day - researchers
        are conducting the study in an unorthodox way. They''re mailing the medicine
        to patients'' homes around the country, and patients will monitor their health
        and report back to study staff, instead of having patients go to the researchers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f3b067-177e-4730-b44e-05b9019955e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb33f9e-f519-47d8-b07c-0c83184c639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lenze said it has gone well so far -- with one little hiccup that
        was easily overcome.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebb7137-a939-44b9-8f4e-e1a1e6c863af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4b1f90-ad39-4ef0-9dd0-9357c83136c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a funny story about a participant in New Hampshire. We shipped
        him the study medication, and he called saying it got left in a snow drift
        a quarter mile from his house," said Dr. Eric Lenze, the study''s principal
        investigator. "He asked if it was still OK to take it, and we said yes, it''s
        fine. I''m a veteran of clinical trials, and that was a new one for me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b7e9f-d7b7-45a8-b3b0-b3128efbd69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916c6216-de50-4d2c-b893-4c9c506c2f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller study showed promise for fluvoxamine</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb1a121-aa1f-400f-ae46-47bac5086abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study started in December and has recruited a few dozen participants
        so far. The researchers say they could have results by February.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bb393b-44dd-42b3-a460-851c96272ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b66bf0-3598-4dcb-b898-1a2637d01e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study published in November in the Journal of the American
        Medical Association, among 80 patients took fluvoxamine, none developed low
        oxygen levels. Of 72 patients who took a placebo -- a pill that does nothing
        - six developed low oxygen levels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d20d71-bf31-478b-bca4-bbf441c5ab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17352d2f-0209-4f23-b167-199fc5068711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the patients who took fluvoxamine was hospitalized with dehydration.
        Four of the patients who took a placebo were hospitalized with Covid-19 related
        symptoms, and one ended up in the intensive care unit on a ventilator. The
        researchers did not look to see whether the hospitalization differences between
        the two groups was statistically significant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d228bd7-1032-4d29-8c73-780057f521ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb98fd0-af75-49cc-ac70-9a79f0a18843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of study limitations, these findings need to be interpretated
        as hypothesis generating rather than as a demonstration of efficacy," the
        authors wrote in the November study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e7baeb-1bf3-4ffb-baf3-4c5f60bd8b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd062a49-697c-41f9-a3a7-8cd7f7fa1b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lenze and his colleagues are currently doing the larger study because
        the earlier study was too small to make definitive conclusions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66f547a-ba8b-451b-90d2-1a4e2353b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac25cfb-328d-4cc4-8a1f-b722390b19f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unorthodox study</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5f4079-4f4f-42ca-9fbd-3fc0bd63cfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington University researchers are looking for participants
        who have tested positive for Covid-19 and have had symptoms for a week or
        less.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf927ff-e71b-4592-83cf-4a4f939a8125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63519109-0141-4bfd-923e-1442497fa83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several aspects of the study are unorthodox.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683cac45-e2ab-4882-a2b9-eed84cc31626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8f7307-5404-46f8-b781-939b0da28e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers won''t physically check the patients. Instead, along
        with the study drugs, the researchers send the participants a thermometer,
        blood pressure cuff, and pulse oximeter, a device placed on the fingertip
        to measure blood oxygen levels. Patients record their measurements on the
        study''s website, and research staff call patients daily during the early
        part of the trial.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ec98e1-26de-4f50-a551-8f0fde784ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bd7c96-b9ce-4aa4-b8fd-ee6355118e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new way of doing clinical trials has already proven to be efficient.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef66499-26c3-4d7d-9701-b67658750d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ba19c1-2dd1-4fdc-b0de-8bee63c9930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington University researchers modeled their study on one
        done this spring by Dr. David Boulware at the University of Minnesota, who
        shipped hydroxychloroquine and placebo pills to participants all over the
        US. Within a matter of weeks, the study revealed that hydroxychloroquine,
        a drug hyped by President Trump, didn''t work against Covid-19.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa44bc8f-1fdd-41cc-8100-32c6f25ddcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ad4671-3815-4151-a602-e9c20007920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:28:39.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The story of how quickly they got that done is extraordinary,"
        Lenze said. "We borrowed their techniques for our trial and they''re working
        well."</p>'
  'Tom-Vanderbilt-book':
    'author': 'Jen Rose Smith, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-12T08:49:48.124+08:00
    'imagesource': 'jcr:4e359d6e-263f-4ad4-9d9e-9415ddd602f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dbb0024-4aa4-4c02-8d12-91e2a0734aed'
    'lead': 'Learning new skills is a hot topic amid an ongoing pandemic. The advantages
      of getting a renewed perspective, though, are timeless.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T08:55:07.130+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:27:56.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:21.669+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The benefits of approaching this year like a total newbie'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccf2012-9ff9-4b38-a159-d7a45ac2c17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Midway through his mission to learn
        chess, Tom Vanderbilt found himself facing off against an 8-year-old child.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32a6a93-2cfc-415c-be7a-fd23598e9b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanderbilt had a successful writing career, a college degree and
        decades of real-world experience. The kid, though, had superior skills. Vanderbilt
        lost in a few dozen moves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4216a7d-75b0-4c90-94fa-679bc7453a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defeat, however, couldn''t dampen Vanderbilt''s enthusiasm for chess,
        one of five hobbies the best-selling author pursued as research for his new
        book "Beginners: The Joy and Transformative Power of Lifelong Learning," released
        January 5 by Knopf.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ffada3-91d0-4628-bd69-2d21b712ea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the book, he delves into the science of learning, a project inspired
        by his experience as a parent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4875ce-add7-4b56-8701-2bebc2f6c554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Vanderbilt had encouraged his daughter to take on all
        kinds of challenges. He told her that learning new things was great — even
        as he stuck to the relative safety of what he already knew.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17f19f8-8ce4-4c3e-824b-7a1350626f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents are always foisting their children into new things," he
        said. "We ourselves are not always following our own advice."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ef57df-458b-4a54-b5df-7e55989e3af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his daughter started learning chess, though, Vanderbilt finally
        decided to follow her lead. (That''s what landed him at a chess tournament,
        getting matched against — and beaten by — an 8-year-old boy.) After chess,
        he added juggling, drawing, surfing and singing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a683d3ef-a28c-4a2a-982b-759e4a9e5259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ensuing adventures were sometimes humbling: He lost endless
        chess matches and two wedding bands. (They slipped off while he was surfing.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acf3789-b719-4e58-9bca-54158a48bf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults willing to undergo similar trials have more to gain than
        juggling skills. Research into adult learning shows the effort can pay off
        in increased well-being, plus mental and physical health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b95cfc-b857-4818-8d46-69c57e16a342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the new year unfolds, Vanderbilt''s book is, above all, a call
        to action for a world facing ongoing lockdowns and pandemic fatigue. That''s
        because the greatest benefit of learning something new might be starting 2021
        with a fresh pair of eyes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c0be1c-715a-4b59-8bfb-b8e37d50e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why starting out can be scary — and thrilling</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574bc6d6-0e4c-40c0-a492-1e882592d989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If pouring yourself into brand-new skill sounds more awkward than
        exciting, you''re not the only one to see it that way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2094f785-e42a-4e73-be03-456431b4d288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In adulthood, Vanderbilt said, "you get used to a certain level
        of competence." It can be hard to give that up for something new, because
        beginning again means embracing repeated slipups.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec8aca6-9e6e-4333-ab62-f5f1e799ea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you take up roller skating in adulthood, you''re likely to end
        up with bruises. Try out newly acquired phrases in a foreign language, and
        you might get some strange looks from native speakers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd860ffb5-fee9-422f-b9fa-05c2d552adf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chances are, you''re going to look foolish in the beginning. You''re
        going to ask dumb questions. You''re going to fall down," Vanderbilt said.
        For him, those experiences nevertheless were easily offset by the excitement
        of discovering new things.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f6957-5808-46f5-a10d-d15c96284e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s this whole new world that''s open to you," Vanderbilt
        said. Practicing a nascent skill can be like opening a door, he explained,
        one that might lead to unexpected places. "You go through that door, and suddenly
        there are other doors that you didn''t even know existed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ed7f94-34ec-4f08-aae2-2ec9fc8ea1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Vanderbilt learned to surf, for example, he picked up knowledge
        about oceanography and tracked incoming swells using obscure buoy readings.
        He bonded with fellow newbies struggling among breaking waves, and he felt
        empowered by each small success.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47eb2e2-fa91-4422-9700-caf6b748d0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same way, if you try a cold-weather sport like cross-country
        skiing or snowshoeing, you might find yourself snapping photos of ice formations
        or noticing winter wildlife for the very first time. In addition to new vocabulary,
        learning a new-to-you language can bring surprising discoveries about culture
        and history.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8e19a9-256b-427e-ae80-059db9c03623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic-inspired learning across the globe</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a8b9a6-a616-478e-8da7-bc165c91c837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Covid-19 pandemic paused some of his in-person learning,
        Vanderbilt took his skill-building online. His choir practice was called off
        indefinitely, so he signed up for the karaoke app Smule, which allowed him
        to sing with strangers across the globe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0fb249-6f99-4bce-9506-d53201f403be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you, like Vanderbilt, plan to pursue online learning this year,
        you''ll have plenty of (virtual) company.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cfbe6e-b302-4e43-9e65-8c2be6306a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in the United Kingdom pursued twice as much adult learning
        in 2020 as they did in 2019, found one long-running survey about adult education
        by the United Kingdom''s Learning and Work Institute. (The researchers noted
        that this year''s survey, conducted by phone due to the pandemic, differs
        in methodology from previous years so it may not be precisely comparable.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fac0f6-7790-44c0-888a-c95ae1575d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s a broad phenomenon. Online learning has surged across
        the globe, reported the intergovernmental Organisation for Economic Co-operation
        and Development.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc227e44-6c0d-439b-ad17-0725dab29e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newbies have enrolled in sessions including gourmet cooking, coding
        and dance. To enjoy the perks of learning, experts say you really can try
        just about anything.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4b2ce3-b7f3-4b04-8c5c-84586e3af407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see a broad range of benefits almost irrespective of what you
        learned," said Fiona Aldridge, director of policy and research at the Learning
        and Work Institute. "The process of learning and achieving something — and
        being recognized for it — can build self-confidence, which enables you to
        go on and do many other things."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c502b97e-aa33-45a7-9c99-29f35bac564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence from the UK shows inequities in access to online learning,
        as with so many things amid the pandemic. The people most likely to pursue
        adult learning are young, employed and relatively affluent, Aldridge said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e39987d-f7ef-4375-9ac6-3cc056902722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of internet access is a major issue, but Aldridge also pointed
        to something more personal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce114d44-f40b-491f-9217-cd06a4f066c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest barrier is whether people feel that learning is for
        them, learning is relevant to them, learning is something they can do," she
        said. For people who struggled in school, learning might not seem particularly
        appealing. That''s something for adult learning advocates to overcome, Aldridge
        explained.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a819274-ee5f-495f-9e09-87035857021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to do quite a lot of work to make sure people understand
        the benefits of learning, so it''s seen as a positive choice that will make
        a difference," Aldridge said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52800b0-8011-4f7e-b11f-b3d8371ade64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking a fresh look at 2021</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39132f80-63ea-4b4d-a7d8-855170e7ddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning new skills is a hot topic amid an ongoing pandemic. The
        advantages of getting a renewed perspective, though, are timeless.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d7b781-9566-4182-9732-3a149bf2b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of a beginner''s mindset is central to Zen Buddhism — practitioners
        use the Japanese term shoshin, which translates to "beginner''s mind" in English.
        It''s an ancient concept that hints at the very benefits Vanderbilt pointed
        to in his book.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6bb03f-0cc0-4eab-8474-d44e984e097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The beginner''s mind has curiosity, it has no experience, it has
        purity," said Jakusho Kwong-roshi, the 85-year-old abbot of Sonoma Mountain
        Zen Center in California. "In Zen, that''s treasure."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2cb112-bb4f-4ff9-acbc-a40b825a1fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwong-roshi pointed to the 1970 book "Zen Mind, Beginner''s Mind"
        by Shunryū Suzuki, which explains that a beginner''s mind isn''t about being
        an actual beginner. Instead, it''s a perspective you can strive for over the
        course of a lifetime.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54120e20-7920-421f-b096-603ef3ebce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even small, daily actions can go a long way toward refreshing your
        mindset and getting a new perspective on life, Kwong-roshi said. He recommended
        taking a few minutes twice a day to just sit quietly: first thing in the morning,
        and before you go to bed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e0f2f4-30f1-4e41-9d15-a19b9ddfbd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get comfortable in a cross-legged position, on your knees or in
        a chair, he said. The important thing is to feel stable and upright, so you
        can focus on your breath, starting with the exhalation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27093e59-5893-4961-91f9-bc8b15e609b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it helps, Kwong-roshi said you can count slow breaths, numbering
        each exhalation from one to 10. (Kwong-roshi also invited would-be meditators
        interested in cultivating a "beginner''s mind" to join the monastery''s daily
        meditations by Zoom.)</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f704e2d-fc66-41db-99f2-ad5b15e39a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, a change in mindset won''t erase the terrible damage
        the pandemic has inflicted on communities across the globe. This is hard no
        matter what, especially if you''ve lost a loved one or gotten sick yourself,
        and the fallout will continue for years.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804eea83-33ce-4ae4-841e-2fe4cd1d67a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But studies have shown that perspective and mindset are powerful
        factors in how we cope with the challenges we do face. Whether you''re meditating
        with Zen monks or enrolling in dance classes, a new skill could be key to
        a badly needed mental tune-up.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda83991-de57-4cce-8a0e-101fb0f9e304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite all the loss we''ve faced, the pandemic offers real
        opportunities for prospective students. The availability of online resources
        has vastly increased since the beginning of 2020, and many online classes
        provide the chance to set your own pace of learning. It''s an invitation to
        grow — and it''s never too late to start.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9871267-d894-4b9a-9365-bc8fda3bdf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T08:55:07.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:56.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first publsihed on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/01/11/health/beginners-mind-tom-vanderbilt-wellness/index.html"
        href="https://edition.cnn.com/2021/01/11/health/beginners-mind-tom-vanderbilt-wellness/index.html"
        target="_blank">The benefits of approaching this year like a total newbie</a></em></p>'
  'EDSA-pedestrian-friendly':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-12T09:01:57.787+08:00
    'imagesource': 'jcr:0b9e155f-e709-4eab-831f-ca31923cad56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08ed6721-7843-48b3-9345-2be7ae9c37b1'
    'lead': 'Newly appointed Metropolitan Manila Development Authority Chairman Benhur
      Abalos on Tuesday vows to focus on making EDSA a pedestrian-friendly thoroughfare.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T09:04:17.708+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:27:55.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:21.879+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New MMDA chair vows to make EDSA pedestrian-friendly'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6461c786-3dbc-494f-b3e1-3ede9ace48db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:04:17.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:55.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — Newly
        appointed Metropolitan Manila Development Authority Chairman Benhur Abalos
        on Tuesday vowed to focus on making EDSA a pedestrian-friendly thoroughfare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e646727f-3e27-41a2-8756-8490845786b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:04:17.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:55.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Development Bank announced last month the approval of
        about ₱6-billion loan for the <a href="http://ttp://cnnphilippines.com/news/2020/12/14/ADB-loan-EDSA-Greenways-project.html"
        target="_blank">EDSA Greenways project</a>, which involves the construction
        of covered walkways at the Balintawak, Cubao, Guadalupe, and Taft segments
        of the major thoroughfare.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de069dd-0ad5-4e06-a4a1-a9d15b1196c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:04:17.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:55.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The walkways will be built above EDSA and will be accessible via
        elevators to cater to pedestrians, including the elderly, the pregnant, and
        people with disabilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb10def-a76c-4c74-afe3-182aad2ecf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:04:17.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:55.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB said the civil works contracts for the project may be awarded
        in the first half of this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dc99e4-9e89-4a9d-9183-8781ec3c4a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:04:17.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:55.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tututukan ko po ng husto ito (I will really focus on this) so that
        you know, we could already share this long-term project sa kababayan natin
        (to our fellow countrymen),” Abalos told CNN Philippines’ New Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6952f7e-168f-47fa-b528-84fbc0d29e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:04:17.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:55.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People should also be encouraged to walk. Magandang maglakad eh.
        So if you have this elevated pedestrian na may bubong na pwedeng maglakad
        ang tao, malaking bagay po ito,” he stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce1ba4c-2264-488f-af24-c35d5f194c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:04:17.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:55.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is good to walk. So, if you have these covered
        elevated pedestrian [walkways], that would be a big deal for us.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e298a9-d607-4653-b6bf-87c125b29c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:04:17.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:55.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ADB study in 2019 tagged <a href="https://www.adb.org/sites/default/files/publication/524596/ado2019-update.pdf"
        target="_blank">Metro Manila as the "most congested" area</a> in developing
        Asia mainly due to inefficient mass transport.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e2e76c-2623-4383-8655-1d6aafe8114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:04:17.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:55.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said the full opening of Skyway Stage 3 scheduled for Jan.
        14, is expected to “really do a lot to alleviate the traffic condition in
        Metro Manila.” The skyway, which connects South Luzon Expressway and North
        Luzon Expressway, <a data-cke-saved-href="http://cnnphilippines.com/news/2020/12/28/Skyway-Stage-3-December-29-opening.html"
        href="http://cnnphilippines.com/news/2020/12/28/Skyway-Stage-3-December-29-opening.html"
        target="_blank">partially opened to motorists on December 29.</a></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e881f6a0-ef4e-47ce-b788-2c139f5d61b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:59:31.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:55.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from focusing on projects aimed at decongesting roads in Metro
        Manila, the MMDA will also provide logistic support to local governments and
        the national government once mass COVID-19 vaccinations start in the country,
        Abalos said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc87c5a4-1448-43c6-9374-9fba33dbda3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:59:31.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:55.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will coordinate with the IATF (inter-agency task force) lalo
        na sa pag roll out ng bakuna (especially in rollout of COVID-19 vaccines),"
        he said in a briefing Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccfa6c0-208b-4782-b5fa-e1fa4a935031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:59:31.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:55.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. last week said the country aims
        to vaccinate around 50 to 70 million this year. An initial <a href="https://cnnphilippines.com/news/2021/1/11/COVID-19-vaccination-February-2021-pandemic-normalcy.html"
        target="_blank">50,000 doses of COVID-19 vaccines</a> are set to be delivered
        next month.&nbsp;</p>'
