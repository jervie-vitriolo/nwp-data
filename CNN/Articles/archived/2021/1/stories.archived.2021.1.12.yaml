      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Armed Forces of the Philippines said AFP Chief-of-Staff
        General Gilbert Gapay is "extremely disappointed" with the release of the
        policemen.</p>'
    '18':
