      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef31f30c-7d6d-41b8-86b9-c38b06386fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:55:50.467+08:00
      'mgnl:createdBy': 'vince'
