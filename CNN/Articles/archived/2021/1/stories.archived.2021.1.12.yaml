      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We would like to explain that we have not yet detected
        the UK or any variant at all here in the country. Those are not true, and
        please, do not add to the fear of the public by issuing this kind of statement.]</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">DOH denies
        social media posts claiming that new COVID-19 variants — believed to be more
        contagious — was detected in Metro Manila. It urges the public to refrain
        from resharing unverified information | via <a href="https://twitter.com/DOHgovph?ref_src=twsrc%5Etfw">@DOHgovph</a>
        <a href="https://t.co/ur5D9WCS2d">pic.twitter.com/ur5D9WCS2d</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1348765192390250496?ref_src=twsrc%5Etfw">January
        11, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e828473d-cc4d-4c4b-bae0-f951009086a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T12:34:57.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:45.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eabe8f-8f88-45ca-a0b8-8cf10b812715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T12:34:57.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:45.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire reiterated that the new variants can only be detected through
        genome sequencing, which can only be carried out by the Philippine Genome
        Center, the Research Institute for Tropical Medicine, and the University of
        the Philippines National Institutes of Health. The over 300 specimens earlier
        processed for sequencing also gave no signs of any new variant, she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f257b229-9c0f-4ac6-9198-a5bcc85b6e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T12:34:57.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Health official also noted that the sequencing results
        of the close contacts of the Filipina domestic helper in Hong Kong earlier
        diagnosed with the new variant are expected to be released within the week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2092868b-5103-4fab-bd61-1d1e23bfca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T12:34:57.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of them were subjected to RT-PCR and genome sequencing. So
        we will know all of the results maybe by Wednesday or Thursday,” Vergeire
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8112125-671b-4020-a8d8-96fac670fa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T12:34:57.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that the OFW, a 30-year-old woman from Cagayan province,
        is in stable condition. Relatives who were exposed to her had tested negative
        for the virus through antigen and antibody tests and remain under quarantine,
        governor Manuel Mamba <a href="https://cnnphilippines.com/news/2021/1/10/Filipina-Hong-Kong-new-COVID-variant-family-negative.html">said
        over the weekend.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3af08bf-b698-4428-9302-eb28df9c0011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T12:34:57.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:45.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOH observing 4 variants</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3185311-3c87-4a23-9a78-8b9b8e866be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T12:34:57.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:45.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also noted that the agency is observing global developments
        on four reported COVID-19 variants, including one supposedly detected in Nigeria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52efec13-bb88-437d-ae96-b8a91267158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T12:34:57.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:45.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are already three that has sufficient evidence already from
        the different countries,” Vergeire said, referring to the ones found in UK,
        South Africa, and Sabah.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ac6c3-e30f-4b03-b520-4592a7a41c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T12:34:57.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:45.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And then there’s this another variant that they had been saying,
        this Nigerian variant, although there is not much evidence yet for this. But
        we are looking at these four variants.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e010e78-f3ca-4f60-90bf-12851ff103d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T12:34:57.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:45.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Africa Centers for Disease Control and Prevention said authorities
        are monitoring a possible new variant of the coronavirus emerging in Nigeria,
        <a href="https://www.aljazeera.com/news/2020/12/24/new-coronavirus-strain-appears-to-emerge-in-nigeria-africa-cdc">as
        reported</a> by news network Al Jazeera in December. Africa CDC head John
        Nkengasong, however, noted that more analysis is needed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c033d42-45e1-4ad2-8a5c-ab7092cb2c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T12:34:57.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:45.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines earlier imposed restrictions to travelers from nations
        with reported cases of the new variant from the UK, and of the mutation in
        South Africa. Medical experts, citing initial studies, have warned that these
        variants can potentially be more contagious.</p>'
  'DOH-Traslacion-Black-Nazarene-feast-COVID-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-12T13:20:24.249+08:00
    'imagesource': 'jcr:347443bd-f505-45af-b8a0-d822191caf2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '084f2852-9951-4560-a3e4-20362d07eb55'
    'lead': 'The Health Department said Tuesday it will be closely monitoring the
      COVID-19 situation by the end of the month to see if the celebration of the
      Black Nazarene Feast would contribute to the spike in cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T13:24:46.765+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:27:45.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:23.879+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH to monitor COVID-19 situation by end-January for possible impact
      of Traslacion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e669cb0b-d4ad-4cd2-8b9c-0c467c9dd2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T13:24:46.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)—</strong> The
        Health Department said Tuesday it will be closely monitoring the COVID-19
        situation by the end of the month to see if the celebration of the Black Nazarene
        Feast would contribute to the spike in cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3672bf6d-8438-4e8d-a49c-411356ba951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T13:24:46.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:45.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will look about three to four weeks from that time since the
        Traslacion happened,” Health Spokesperson Maria Rosario Vergiere told CNN
        Philippines’ <em>The Source</em>. “So maybe towards the end of January it
        is where we’ll see if really the cases have increased because of this.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06bc625-c778-4341-8912-d61f3a8467f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T13:24:46.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:45.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b4874f-ddad-412c-b890-de5375de670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T13:24:46.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:45.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The religious spectacle held every January 9 <a href="https://cnnphilippines.com/news/2020/1/9/Traslacion-Black-Nazarene-devotion-fanaticism.html?fbclid=IwAR3cR0v7WrS9xX_xClZyWu_KctmLpanWpfDTL6PhKdVFLWLwlGwfbWeZikI">typically
        gathers millions of devotees</a>, but for this year, government officials,
        health experts, and even the Quiapo Church urged them to <a href="https://www.cnnphilippines.com/news/2021/1/8/traslacion-2021-blessings.html">celebrate
        at home</a> due to the ongoing pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ffcce3-7bd3-43cf-8fac-b41864cd13f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T13:24:46.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:45.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the advisories, <a href="https://cnnphilippines.com/news/2021/1/9/Black-Nazarene-feast-2021.html?_=1610155696761&amp;fbclid=IwAR2Afvd-nslcZTMoHEFqOlTtuWCiPRJt4TbP6KLwQihEiu3QOYyFwAWmVic">hundreds
        of thousands</a> of faithful still flocked to the Quiapo Church last Saturday
        to join in the feast — a development that experts warned <a href="https://www.cnnphilippines.com/news/2021/1/9/Experts-warn-spike-COVID-19-cases-Feast-Black-Nazarene.html">may
        contribute to an increase</a> in virus infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895c7c50-8d83-4636-acda-ffd02aec144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T13:24:46.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:45.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we’ve seen, they just ignored these warnings and they went on
        to the Quiapo Church to have this activity. We think this might aggravate
        our situation if ever there would be increasing cases,” Vergeire added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bd63b8-502e-4ae3-af7d-42eda02695f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T13:24:46.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier advised those who have attended the physical
        masses to minimize their interactions, especially with the vulnerable members
        of their household, and to conduct active self-monitoring for any symptoms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127fb866-d185-4579-87c2-367335df96cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T13:24:46.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also called on local government units to coordinate with Quiapo
        Church to get the list of attending devotees, and to actively monitor their
        constituents who took part in the event for early detection of possible COVID-19
        cases and limit transmission.</p>'
