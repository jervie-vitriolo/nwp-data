    'template': '1'
    'title': 'ANALYSIS: Trump''s disastrous end to his shocking presidency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c9fac-b58f-4393-a67a-58d5dad07128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.370+08:00
