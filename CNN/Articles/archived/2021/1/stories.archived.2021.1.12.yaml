      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s wall will likely continue to be a point of contention into
        the new administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90408390-de7a-4657-ab88-973d7db949a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.634+08:00
