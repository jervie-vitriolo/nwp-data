    'template': '1'
    'title': 'Dominguez bucks move to postpone hike in PhilHealth, SSS contributions'
    'updated': 2021-01-15T12:51:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dd3b7b-7266-49b8-9b31-8d56556aaa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:22:22.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:21.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        move to postpone higher member contributions for the Philippine Health Insurance
        Corporation or PhilHealth is a "huge" problem, as it threatens the provision
        of additional benefits to Filipinos, Finance Secretary Carlos Dominguez III
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08378ce8-4ef0-4020-8de5-d019c4700419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:22:22.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:21.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez is an ex-officio member of the PhilHealth board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0500ac-20ee-434f-90e4-56d1667e57a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:22:22.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:21.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a big problem, the PhilHealth issue... We are working hard
        to make sure there''s enough money for it," Dominguez told members of the
        Management Association of the Philippines in a virtual meeting on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52acd2fc-025f-4f7d-8615-87a119551673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:22:22.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following public clamor, President Rodrigo Duterte last week ordered
        PhilHealth chief Dante Gierran to <a href="https://cnnphilippines.com/news/2021/1/4/duterte-philhealth-order-defer-contribution-hike.html">delay
        the collection of higher premiums</a>&nbsp;due to hardships brought about
        by the COVID-19 pandemic. His spokesman later clarified that the national
        government will look for funding to plug the gap.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c76782-44c6-4851-9eb9-985902b66c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:22:22.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Universal Health Care law, PhilHealth members must contribute
        3.5% of their monthly income or between ₱350 to ₱2,450 per month to the state
        insurer starting January 2021. This will rise annually until it hits 5% or
        ₱5,000 by 2025.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c93041-f70c-400b-9b2a-4bf13a8e1168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:22:22.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:21.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/12/30/Duque-defends-higher-PhilHealth-contributions-2021.html">Duque
        defends PhilHealth contribution hike</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdc0b59-e357-4b0b-88b2-fb440df200d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:22:22.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has been embroiled in various corruption controversies
        that have reportedly depleted agency funds by ₱15 billion, according to a
        former employee-turned-whistleblower.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a688b250-63b4-4f3e-ac9a-5c7cc2d04afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:22:22.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez likened it to personal insurance policies, saying the
        refusal to contribute more funds to PhilHealth would mean forfeiting additional
        medical benefits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35251cad-d81a-4457-b368-1ec88d90d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:22:22.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:21.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contributions are split equally between workers and their employees.
        However, those who are self-paying members, professional practitioners, and
        migrant workers will have to shoulder the amount in full.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf46abe6-0fc5-4c0b-95f7-85078af23389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:22:22.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:21.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official lamented similar calls to block the <a href="http://cnnphilippines.com/news/2020/12/22/SSS--Contribution-hike-in-2021-to-ensure-increase-in-member-benefits-and-pension-fund-viability.html">higher
        member contributions for the Social Security System</a> — the state-run pension
        fund for private sector workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5f0c5a-ab88-403e-a1d3-bde738b17ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:22:22.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You put in less then you''re going to take out less. That''s just
        the story," the Finance chief added. "You want to be insured? You want a higher
        pay out, you put in more. There''s no other way to do it sustainably."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944392e5-99e7-45a2-9e03-efd4d931ffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:22:22.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS will be collecting between ₱390&nbsp;to ₱2,600 as salary credits
        for most workers, although the minimum contribution rate will stay at ₱1,000
        for kasambahays and ₱8,000 for overseas Filipino workers. This is to ensure
        the long-term fund life of the pension fund so that members who contribute
        now can still avail of loans and retirement benefits when they need it.</p>'
