      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Harvey said excitedly, the couple plans to retrace the first
        chapters of their story by visiting the childhood town where they met and
        fell in love all those years ago.</p>'
