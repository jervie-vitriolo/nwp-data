      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T05:57:52.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:12.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Mayor Muriel Bowser on Monday urged Americans to avoid
        the city during Biden''s inauguration next week and to participate virtually
        following last week''s deadly domestic terror attack on the US Capitol.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea001a-45d1-4ddd-80e5-d58314fa3992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T05:57:52.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:12.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Guard has plans to have up to 15,000 National
        Guard troops to meet current and future requests for the inauguration, Gen.
        Daniel Hokanson, the chief of the National Guard Bureau, said Monday. The
        dramatic increase in troops comes as law enforcement in the nation''s capital
        and around the country brace for further extremist violence amid the transition
        of power.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a59ba-085b-4746-a9cb-312af04e5a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T05:57:52.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:12.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference Monday, Bowser, a Democrat, stressed
        that she was concerned about more violent actors potentially coming to the
        city in the run-up to the inauguration, saying, "If I''m scared of anything,
        it''s for our democracy, because we have very extreme factions in our country
        that are armed and dangerous."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2ce338-8c87-4e4f-b005-aa093057217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T05:57:52.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:12.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trumpism won''t die on January 20," said Bowser, who has asked
        Trump and acting Homeland Security Secretary Chad Wolf to declare a pre-disaster
        declaration for DC.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca7b50c-7e2c-48b1-9aea-d5469390eec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T05:57:52.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:12.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
  'US-Yemen-Houthi-terrorist-designation':
    'author': 'Jennifer Hansler, Kylie Atwood and Chandelis Duster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-12T06:30:31.487+08:00
    'imagesource': 'jcr:b467a4bb-2cb8-4214-87ab-45d9af77021f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5212ee22-5c11-4dd2-98e8-f5226228f1ec'
    'lead': 'The foreign terrorist designation will go into effect on January 19,
      just a day before the Trump administration leaves office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T06:45:00.883+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:28:10.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:19.483+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US to designate Houthis as a foreign terrorist organization'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988cf713-9270-4a04-b038-60ca93bb3b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Trump administration will designate
        Yemen''s Houthi rebels as a foreign terrorist organization in a move that
        diplomats, members of US Congress and international aid groups fear could
        further inflame the situation on the ground, upend UN peace talks, and exacerbate
        the country''s humanitarian crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369035fe-fdef-48d6-88af-022a016aeab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released just before midnight Sunday, Secretary of
        State Mike Pompeo said that the US State Department would notify Congress
        of its intent to designate the group as a foreign terrorist organization as
        well as a Specially Designated Global Terrorist entity. Pompeo said he also
        intends to designate three of the group''s leaders -- Abdul Malik al-Houthi,
        Abd al-Khaliq Badr al-Din al-Houthi and Abdullah Yahya al Hakim -- as specially
        designated global terrorists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ccc4d8-ca0a-4926-8ab1-e167f7d5a878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These designations will provide additional tools to confront terrorist
        activity and terrorism by Ansarallah, a deadly Iran-backed militia group in
        the Gulf region," Pompeo said. "The designations are intended to hold Ansarallah
        (the Houthi rebels) accountable for its terrorist acts, including cross-border
        attacks threatening civilian populations, infrastructure, and commercial shipping."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada2b82b-97d2-43e7-bae2-1508ebfe84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen has been embroiled in a years-long civil war that has pitted
        a coalition backed by Saudi Arabia and the United Arab Emirates against the
        Iran-backed Houthi rebels, a Shia political and military organization from
        the north of Yemen. The conflict has cost thousands of civilian lives and
        plunged the country into a humanitarian crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4271cb5-8aa7-42ea-90db-a85eb9fe6bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s leadership condemned the designations, which were praised
        by Yemen''s Saudi-backed government. The news was also welcomed by the Saudi
        and Emirati governments -- some sources believe that the designation was a
        parting gift to Riyadh and Abu Dhabi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562cda3-e0b7-46a0-9300-aadd76b3e724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign terrorist designation will go into effect on January
        19, just a day before the administration leaves office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f0fc33-aca0-4f36-81ce-b5c133b1c855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A big mistake''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fe41ca-cd37-41eb-a90d-06f649e83caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big mistake," said former US Ambassador to Yemen Gerald
        Feierstein. "It mostly is a problem for the US government more than for the
        Houthis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c1c488-6f08-4ba7-9de7-27aacd18e8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Houthis will be more or less unaffected by this. Obviously,
        Iran doesn''t care whether we designate the Houthis as a terrorist organization
        or not," he told CNN Monday. "But it does make it much more complicated for
        the US government to play a positive role in helping to resolve the conflict."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed8f1b-e1cf-4bed-a5bc-3a23cb9fbc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was rebuked by Democratic and Republican lawmakers. Democratic
        House Foreign Affairs Committee Chairman Gregory Meeks called the designation
        "short-sighted" and accused the administration of politicizing sanctions authorities.
        Republican Sen. Todd Young said it "comes at the worst possible time as it
        will prevent the critical delivery of food, medical supplies, and other items
        necessary to combat both COVID-19 and famine."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a040ed50-ac21-42b5-908e-12de95769bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top Republicans on the Senate Foreign Relations Committee and
        House Foreign Affairs Committee, Sen. Jim Risch and Rep. Michael McCaul, said
        in a joint statement they "fully support efforts to compel the Houthis to
        end their dangerous and destabilizing behavior" but "are concerned designating
        them as a Foreign Terrorist Organization, without mitigation measures in place,
        will have devastating humanitarian impacts."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb6fea8-7350-4b9a-aa7f-631e5b3e7b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One congressional aide said that a Monday call with State Department
        officials about the action was "an absolute dumpster fire" and that the designation
        appeared rushed out without proper assurances that it wouldn''t do significant
        damage to the ability to deliver crucial outside humanitarian assistance to
        the war-torn country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56341daa-a992-45ab-adb4-0f6ada7fd8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US State Department spokesperson told CNN they "don''t comment
        on internal deliberations or our conversations with Congress."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd36e9-679b-4e57-b484-3ab3c0af01aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations warned in December that the number of people
        facing catastrophic food insecurity could triple in the first six months of
        2021, and the opportunity to prevent famine in Yemen "is slipping away with
        every day that passes," in the words of the World Food Programme executive
        director.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ad09b-ab1a-49a2-804e-e4e2f81c5a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said in the statement that the United States is "planning
        to put in place measures to reduce their impact on certain humanitarian activity
        and imports into Yemen."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0ef0a9-7cba-4f96-8fd8-47d45e8e8d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have expressed our readiness to work with relevant officials
        at the United Nations, with international and non-governmental organizations,
        and other international donors to address these implications," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b582257-11bf-40ec-93b1-2ae27300476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN spokesperson said they "are studying the announcement closely
        to assess its potential impact. But the decision is likely to have serious
        humanitarian and political repercussions."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2406b4-70d1-463f-a564-b335901f13a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Pure diplomatic vandalism''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274f7b55-fbe2-4bfc-bf80-20fb91cebd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International aid groups swiftly condemned the 11th hour move.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c39b8-0854-41b6-b2ac-5c4ae800d82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the International Rescue Committee called the decision
        "pure diplomatic vandalism."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a5f8b3-11cb-4d80-b33c-6afebe2eea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This policy, in the name of tying up the Houthis, will actually
        tie up the aid community and international diplomacy. The opposite is needed
        -- effective pressure on all parties to the conflict to cease using civilians
        as hostages in their war games," David Miliband said. "The further immiseration
        of Yemenis, which will be the product of this policy, is a disgrace to the
        name of the US, and will have the perverse result of strengthening precisely
        the forces it claims to oppose."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e732a-6bb5-4e18-ae06-603e2d30e484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercy Corps CEO Tjada D''Oyen said the Trump administration''s designation
        of the Houthis as a foreign terrorist organization will "undermine the overstretched
        humanitarian response in Yemen, threatening the lives of millions of Yemenis
        who rely on humanitarian assistance."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5addb05c-5cbe-4300-b6f5-2c1b03af217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OXFAM America''s humanitarian policy lead, Scott Paul, said this
        "dangerous policy will put innocent lives at risk."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c7fbe-ce28-4f90-b06d-fc7f43ab7284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian Refugee Council said the "sanctions will hamstring
        the ability of aid agencies to respond, and without additional safeguards
        and broader exemptions for the commercial sector, Yemen''s faltering economy
        will be dealt a further devastating blow."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556fcb27-bbe8-4b40-a0fd-a2bc16185225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting food and medicine into Yemen -- a country 80% dependent
        on imports -- will become even more difficult," NRC Yemen Country Director
        Mohamed Abdi said in a statement on Monday. "We are calling on the US government
        to provide unambiguous safeguards and guarantees so that humanitarian aid
        can still be delivered without delays and across conflict territories regardless
        of who is in control, and protect aid workers from being criminalized."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee6febc-c926-401b-8c82-b3bf3e030bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if humanitarian organizations are able to continue to operate
        in the country, a source familiar with the situation noted that it could deter
        the shippers who bring affordable food to the population in Houthi-controlled
        areas of the country, as the rebels control the docks and customs in the key
        port city of Hodeidah.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599bee5-8c26-4b59-a938-26ccc0d5c6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They provide food to 15 million people who are now one step closer
        to famine because of this," this source said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa9ff51-5b82-49ea-bbf0-780fcb254ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s ability to reverse the decision</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fe0ce3-b24c-4e6c-89a5-eec2fe383f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the organizations called on President-elect Joe Biden to
        reverse the decision, with Paul of OXFAM saying, "in this instance, acting
        ''on day one'' cannot be only a figure of speech, as lives hang in the balance."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f953146-d0a5-4b4b-8514-c213057489be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feierstein, the former US ambassador to Yemen who also worked on
        counterterrorism issues at the State Department, said that while bureaucratically
        it is possible for Biden to reverse the foreign terrorist organization designation,
        it is also a question of politics and bandwidth.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5174d4c-5116-44ed-941f-842d0ec37b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have the Trump administration saying these people are terrorists.
        That now requires the Biden people to come in and say no they''re not terrorists,"
        he said. "And that is fraught, and it requires a political decision that they
        may not be willing to make."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab666b4b-2299-41cd-985e-e81971cc2a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then the other reality is, look, Joe Biden and his administration
        are going to have a gazillion things that are going to occupy their time and
        attention that are going to be higher on their priority list than the Houthi
        designation. And so it''s not so much a question of can they do it, will they
        do it -- it''s also a question of when they can get around to it. And I''m
        not sure that the answer is going to be very quickly," Feierstein said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e168f2-0518-4edb-9382-0ba54de28244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source familiar echoed this, noting that the incoming administration
        "cannot be seen to coddle one of the most abusive insurgent movements in the
        world."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97542104-e629-47ae-890f-3ae032cb665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houthi leader Mohamed Ali Al Houthi condemned the designation on
        Twitter Monday, saying "we reserve the right to respond against any designation
        issued by the Trump administration, or any other administration." He did not
        provide further detail of how the group is planning to respond.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7c08e2-cef3-4359-b0fe-8b67559dacfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source familiar with the situation said it is likely that the
        Houthis will retaliate and that they could do so by breaking up UN peace talks,
        banning UN entities, or taking hostages.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c331002f-b4a8-4355-824d-c3811b7a924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN spokesperson said they "are concerned that the designations
        may have a detrimental impact on efforts to resume the political process in
        Yemen, as well as polarize even more the positions of the parties to the conflict."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe5dfeb-e665-4952-9863-1790eecabb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Notwithstanding possible political repercussions, we will continue
        to work with all parties to resume and continue an inclusive political process
        to reach a comprehensive negotiated settlement to end the conflict," they
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039312c7-1d91-463b-b5df-0effca838205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen''s Saudi-backed government expressed support for the US government''s
        designation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81a75e9-7f25-4cd8-b12f-e5ddc75bfd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The government] will continue to provide full support to all UN-led
        efforts to reach a comprehensive peace," it said on Twitter.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06379162-9eba-482f-a331-abe1a48bfa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T06:45:00.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/11/politics/us-designate-houthis-terrorist-organization/index.html"
        target="_blank">US to designate Houthis as a foreign terrorist organization</a></em></p>'
  'Parasite-undercooked-meat-rare-brain-cancer':
    'author': 'Naomi Thomas, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-12T07:08:59.132+08:00
    'imagesource': 'jcr:0f3bab15-348b-4d41-834c-1e1681597ca4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21c1bdfa-ba62-4d26-8786-2d4e9aadd815'
    'lead': 'A common parasite people get from contaminated water and undercooked
      meat may be associated with rare brain cancers, researchers reported Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T07:27:29.402+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:28:08.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:19.794+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parasite found in undercooked meat linked with risk of rare brain cancer'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d464085-8b8f-4379-8a2f-945c31e533f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:27:29.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A common parasite people get from
        contaminated water and undercooked meat may be associated with rare brain
        cancers, researchers reported Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3936292d-f0d4-45e1-a2d5-af32737d5e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:27:29.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:08.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found evidence that people infected with Toxoplasma gondii,
        or T. gondii, have a higher risk of developing rare but highly fatal gliomas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91034a94-94c1-4ca1-9fd6-e6d6722b7004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:27:29.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:08.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parasite can sometimes form cysts in the brain and the inflammation
        associated with these cysts might be responsible, the researchers reported
        in the International Journal of Cancer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ff62c6-ef81-4535-9583-4a4b2bf7c8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:27:29.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of researchers led by epidemiologist James Hodge, of the
        American Cancer Society''s department of population science, and Anna Coghill,
        of the department of cancer epidemiology at the H. Lee Moffit Cancer Center
        and Research Institute in Florida, looked at the association between antibodies
        for T. gondii in blood samples and the risk of glioma in two groups of people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f23609-eea3-4a4b-9711-f42bba641bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:27:29.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://onlinelibrary.wiley.com/doi/epdf/10.1002/ijc.33443"
        target="_blank">study</a> involved 111 individuals enrolled in the American
        Cancer Prevention Study-II Nutrition Cohort and 646 people listed in the Norwegian
        Cancer Registry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364ac6a5-d61c-48aa-8b64-5d0efd7cc8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:27:29.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In both cohorts, we observed a suggestive positive association
        between seropositivity for T. gondii antibodies and glioma risk," the researchers
        wrote. The glioma associations were stronger for the people who had higher
        levels of T. gondii antibodies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac42394-2bd4-4cd0-98e1-f24da6ca48c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:27:29.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T. gondii is a common parasite that most commonly infects people
        through contaminated food or water from raw or undercooked meat from infected
        animals. Twenty percent to 50% of the global population have been exposed
        to the parasite, according to the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dddbae-8838-488f-b28f-73bd9cc73467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:27:29.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gliomas make up the majority -- 80% -- of malignant brain tumors.
        Glioblastomas are the most common subtype. Glioblastomas have five-year relative
        survival rates of only 5%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03ca25b-5cd4-40cc-9ef7-45391e12188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:27:29.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings provide the first prospective evidence of an association
        between T. gondii infection and risk of glioma, results that should be confirmed
        in independent studies," the researchers wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be8f113-6d1b-4230-b65a-6815c9f662db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:27:29.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This does not mean that T. gondii definitely causes glioma in all
        situations. Some people with glioma have no T. gondii antibodies, and vice
        versa," Hodge said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176eb459-298a-4924-a871-c1de02d9209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:27:29.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings do suggest that individuals with higher exposure to
        the T. gondii parasite are more likely to go on to develop glioma," added
        Coghill. "However, it should be noted that the absolute risk of being diagnosed
        with a glioma remains low, and these findings need to be replicated in a larger
        and more diverse group of individuals."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc79fd8-7275-415d-9326-2e7f14fc2066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:27:29.403+08:00
      'mgnl:createdBy': 'catherine'
