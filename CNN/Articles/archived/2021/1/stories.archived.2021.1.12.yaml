      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "In the meantime, I have instructed the prosecutors to
        file an urgent motion in court for the issuance of a hold-departure order
        against all the accused."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
