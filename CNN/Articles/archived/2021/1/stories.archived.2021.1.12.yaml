  'Millions-have-a-real-fear-of-needles':
    'author': ' Jen Rose Smith, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-12T17:43:11.035+08:00
    'imagesource': 'jcr:b9bf77c8-9bed-441c-a45d-78c68ee699b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45cf21f6-e88f-4172-8177-ea38e7fb79af'
    'lead': 'Addressing the fear of needles is essential to public health right now
      as Covid-19 vaccines roll out around the globe. For individuals considering
      avoiding a Covid-19 vaccination due to their phobia, seeking treatment could
      be a life-and-death decision.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T17:46:14.810+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T11:27:18.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:28.811+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Millions have a real fear of needles. Overcoming that is critical for
      the vaccine rollout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4363ba25-71ff-478d-98f5-99aff633f8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.810+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As a fourth-year medical student at
        Thomas Jefferson University in Philadelphia, Amanda Walker knows that vaccinations
        are both safe and essential.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ae6910-9792-4e75-b5a2-f28e7b603f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.810+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d78b1a-42d4-4e85-86fa-5ed82162ab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.810+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting one, however, is still an ordeal for Walker, who has needle
        phobia. "I''ll start to get really clammy, and then get cold sweats," she
        said, describing her reaction to routine injections. "Then I pass out."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e8871a-3e91-4c0f-9a1a-1965561dd93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.811+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6429da-91ee-4e20-9783-c3d3c9b95ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.811+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker has been living with fear of getting injections for years.
        She remembers being terrified, at age 12 or 13, when receiving a flu shot
        at the doctor''s office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae29ac2-6ca6-4712-b376-ee7d901bae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.811+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7848fe9-ccbd-4ea2-b485-0728b249d9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.811+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a common fear: Walker is one of millions who are frightened
        of needles, found a 2018 metanalytic study published in the Journal of Advanced
        Nursing. Reactions include mild to severe anxiety and full-blown phobias.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cbd1ad-9a19-419d-b740-fa3dc823c2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.811+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ada5c8-2b05-4a8c-956a-229fb9096a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.811+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as Covid-19 vaccines roll out across the globe, addressing
        such fears is essential to public health. To protect the population as a whole,
        a "substantial proportion" of people must be vaccinated, according to the
        World Health Organization. And for individuals considering avoiding a Covid-19
        vaccination due to their phobia, seeking treatment could be a life-and-death
        decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c056c3e6-afb1-4462-8057-bf73d1447d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.811+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21c4e78-8e89-40c3-8099-3653eef1e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.811+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, experts say treatments for needle phobia can be highly
        effective. Leaving the condition untreated, however, can result in a fear
        that grows even more intense over time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395182d4-2ba2-4606-84b9-bb2b68e9d9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.811+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600f89a6-453e-407f-b576-3d69a30af8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.811+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What is a phobia?</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd435d4b7-c054-46a2-a5db-4b7453df2a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.811+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phobia is a fear and anxiety about a specific stimulus," explained
        Dr. Jeffrey Geller, president of the American Psychiatric Association and
        a professor of psychiatry at the University of Massachusetts Medical School.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03302ab5-86b1-4a59-aa1d-3e7c9689fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.811+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b7177e-1ea2-4261-97c8-8f550136c3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.811+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 30% of people will experience an anxiety disorder in their
        lifetime, Geller said. Of those, between 7% and 9% of individuals have a specific
        phobia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26795e76-f516-4b13-ab6e-188a494a8e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.811+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef58852-a50a-40a3-84b8-f3f9e2e8bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxiety about needles, though, doesn''t have to meet the formal
        definition of a phobia to cause problems. About a quarter of adults are afraid
        of needles, and an estimated 7% of adults avoid immunizations because of that
        fear, according to the US Centers for Disease Control and Prevention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd449d3be-3fe3-4901-b9f8-64830e1aa42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c79440-ca05-40bb-9841-3ea0b76a0b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the Covid-19 pandemic, fear of needles had a serious
        impact. Regular vaccinations reduce risk of death, disability and disease,
        the World Health Organization wrote in a survey of worldwide immunization
        programs, which have reduced the risk of deadly diseases including measles
        and diphtheria.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498c2e80-d797-40e9-8d3e-0e691419034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef1e4fe-771d-4d87-ba38-95ee45cda07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, a fear of needles goes beyond vaccinations. Individuals
        with severe phobias may avoid medical care altogether, even if it means deteriorating
        health.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a71ef80-1342-4a2f-9ed7-7231d94a2f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd007759b-13ef-40cf-b40d-c6d0a251497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Can you deal with the fear on your own?</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c61eb-e00c-4c2b-8932-2197ae5c6eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For needle-phobic people who get injections despite their fears
        -- like Walker -- the experience can be unpleasant. Common symptoms include
        dizziness, feeling faint, insomnia, sweating, muscle tension and increased
        vigilance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945f29ec-3cb6-479f-b5bf-838afcbdfcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c75479c-5359-417a-9b20-88a6c3bb7458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals with relatively mild fear of needles might be able to
        cope with their anxiety by practicing relaxation techniques on their own,
        Geller explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278477e5-3c97-4f3a-84a9-19a0ced5cf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9af7c0-e407-45bc-96ba-880961c8ea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many meditation techniques that one can be taught," he
        said, pointing to both meditation and yoga as useful practices.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af6a8a7-4a3a-4bda-b529-d713a04ddf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d52bd39-ee77-4e86-b524-e99071f9bebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distracting yourself can work, too. Counting things in your surroundings,
        doodling, numbering your breaths and imagining a safe, comforting place can
        shift your focus away from the frightening event.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654b2b90-ede8-4c80-bc2b-30cce5c12ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9617ff-8c8a-4cb8-989a-1b7796c230cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or, you could invite a trusted friend or family member to join you,
        Geller said, even if they can''t accompany you all the way to the procedure
        room. "Come to the injection with a supportive person," he said, adding that
        practicing relaxation techniques with your support person can help reinforce
        that coping mechanism.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34360d95-4e5c-476b-a537-9d6a19b7cc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da66eb3-6db3-4fc1-8c0f-ac9202e93342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-anxiety medications are another option. While most are available
        only with a prescription, one over-the-counter option is diphenhydramine,
        an antihistamine that''s often referred to by the brand name Benadryl.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45033e4b-b299-4e5f-b1ca-cb3ce1bc64a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed46e41f-d826-433a-8d40-adb85a8db8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the drug is generally used for allergies, it can have a sedative
        effect that may help reduce anxiety. (Even for nonprescription drugs, it''s
        essential to consult with a primary care provider before use, Geller said.)</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd5a1f6-b546-4931-b7ce-950f5440f1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da2552c-989d-4e80-8125-4e02ca7ade27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>When to seek help for needle phobia</strong></h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04bb0e6-3cf6-4a0b-8c30-89f48cac9411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the above techniques can make a big difference when it comes
        to calming nerves about needles, full-blown phobias call for professional
        help.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feef2719-e7f9-4ce2-af91-16cddae83586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8ca335-dbba-4271-b02a-d0bc591ac3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most popular approaches is cognitive behavioral therapy,
        a collaborative process where individuals work with providers to alter their
        thoughts and behaviors.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce6f72f-b835-4861-918e-a1313908fc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c876fdd-e6d7-44d8-8c2d-23c831c2c850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the methods he uses to treat phobias and anxiety at his South
        Pasadena, California, practice, psychologist Jeff Prater said that CBT is
        the most common. Over a series of sessions, Prater teaches patients to use
        relaxation techniques while gradually confronting their fears.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b87f408-94a6-4f95-97b6-f364aeb88702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2a525b-e517-442d-8989-e85ba793e62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The general approach is to create a hierarchy, starting from something
        that does not cause them any anxiety whatsoever, and then constructing that
        hierarchy all the way up to the most fearful situation that they can possibly
        imagine connected to their needle phobia," Prater said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194a8b4d-1c36-42b3-9304-18cf6f5fdc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170de0f3-c7b1-456f-8e8c-102353d9f3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.814+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning, he said, that might mean practicing relaxation
        in a room where a needle is shut away inside a drawer.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637f43db-f284-411f-8afe-85c626a16228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.814+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eb4e84-909a-417b-9b4c-2b819da05e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.814+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once they can think about that without any anxiety at all, I''ll
        open the drawer," he said. "Then I''ll put it on the desk. They''ll see it.
        And then we move progressively closer to the point where they actually pick
        it up."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01701f4e-d9f5-4be2-9bcf-d098cb73e485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.814+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bd59a7-2352-481a-96a0-cb132e054205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.814+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Why it''s important to deal with your needle phobia now</strong></h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64658fbb-69be-4313-a559-b7886ce0cb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.814+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between four and 10 sessions are enough to effectively treat needle
        phobia for most people, Prater said. With vaccinations for Covid-19 becoming
        available in the coming months, that means it''s important to seek help for
        needle phobia as soon as possible.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c09a53c-3410-4fcd-b926-5848649bf5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.814+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e070b0f7-d891-4e5b-9de6-6c56b4523947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.814+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you ignore the issue, you could face more years of anxiety. Leaving
        your phobia untreated can mean symptoms that worsen over time. While many
        children lose their fear of needles as they move into adulthood, full-blown
        phobias tend to become more severe with age, Prater said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b8e844-1a16-410d-8922-8823d4009dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.814+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f28489e-cd81-4130-93f9-4bbe4a43b486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.814+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a kind of feedback loop. "What drives anxiety is avoidance,"
        Prater said. "When you avoid that situation, your anxiety goes down temporarily.
        But then, when you''re faced with that situation again, your anxiety rebounds.
        And it doesn''t just rebound to the same level — it actually increases."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba46980c-8de8-4aa0-9faa-73dff73b6392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.814+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1311378b-a258-4385-bea3-930aa3f23802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.814+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only by facing anxieties head-on can an individual halt the progression
        of that feedback loop, Prater said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b8744f-d5da-40a3-a6c0-582d0993ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.814+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9ee7c9-b578-4e94-bb93-d3061c1e6d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.814+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Walker, the fourth-year medical student, has done.
        When she gets a flu shot each year, she is sure to inform the person administering
        shots that she may be faint afterward. But she always goes through with it,
        and has found that deep breathing techniques can help.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56318125-f703-43e4-8853-a0922483ea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.814+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c844e019-df29-4067-9dcd-f21290579aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.815+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time, I say ''OK, I''m getting better, I know what to expect,
        I know how it works.'' It''s gotten better," she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34102631-63c1-4142-87e7-7885e2e5baa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.815+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb982626-971e-46ca-bbf4-20b3de5b057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.815+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of her education, Walker also regularly performs injections,
        and she said that she thinks of the work as a kind of exposure therapy. Inserting
        intravenous needles triggers her needle phobia, but she has persevered. In
        that Walker''s education requires that she continually face her phobia, it
        resembles, in some ways, the therapy that Prater offers his own patients.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a415f405-772c-444b-b7a8-3c8ca8061a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.815+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b968f31c-e0fc-45df-ba14-ad75e0c76c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.815+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker plans to become a pediatrician, and she''s already worked
        with many young patients afraid to get their annual vaccinations. Her own
        experience of needle phobia, she said, is a source of empathy that she can
        draw on to better connect with them.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca12a408-9950-4307-b02f-fec21874e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.815+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19025bd7-2b5a-4ed5-a2fc-22d78ef66068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.815+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually I tell them: ''It''s okay, I get really nervous, too. But
        I still am going to be a doctor. If I can be a doctor, you can get this one
        injection,''" she said. "It''s OK to be afraid."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d786ea-443f-41a8-90e8-dff5006a5abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.815+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:18.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93eadd7-cd61-4ad1-b28a-f7101475506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:46:14.815+08:00
      'mgnl:createdBy': 'dani'
