    'template': '1'
    'title': "Cayetano, allies to form new bloc 'BTS sa Kongreso' \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66780123-e0c4-44b6-b247-a8d3491ead74'
