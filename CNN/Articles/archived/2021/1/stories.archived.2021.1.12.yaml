  'Novavax-Covovax-coronavirus-vaccine':
    'author': 'Alyssa Rola, CNN Philippines'
    'caption': 'The Philippine government has recently inked a deal to secure 30 million
      doses of the COVID-19 vaccine Covovax, which is developed by US-based biotechnology
      company Novavax. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-12T15:55:49.700+08:00
    'imagesource': 'jcr:f8c0782c-d4ed-4cf4-80f1-55df12339ce8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caa30e5b-3cc1-45bc-a473-41247c0bd629'
    'lead': 'CNN Philippines spoke to Serum Institute of India''s local partner to
      learn more about the vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T16:05:53.149+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:27:27.495+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:27.166+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Novavax', 'Covovax', 'COVID-19', 'vaccine']
    'template': '1'
    'title': 'Novavax’s COVID-19 vaccine: What we know so far'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fdd97c-bdb7-43f5-b4f5-9f4f25d9edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:05:53.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:27.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)—&nbsp;</strong>The
        Philippine government has recently inked a deal to secure 30 million doses
        of the COVID-19 vaccine Covovax, which is developed by US-based biotechnology
        company Novavax.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844e6e66-eb20-4952-80c6-279aece88134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:05:53.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:27.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doses are expected to arrive in the country beginning the third
        quarter of 2021, product manufacturer Serum Institute of India (SII) <a href="https://www.cnnphilippines.com/news/2021/1/10/PH-signs-term-sheet-30M-doses-Covovax.html">announced
        over the weekend</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08898e3e-4bbb-420a-a14a-cf470b0f6298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:05:53.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:27.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes the vaccine different from the other ones in the market?
        What are the initial results of its clinical trials? CNN Philippines spoke
        to  Dr. Luningning Villa, medical director of Faberco Life Sciences, SII’s
        local partner, to learn more.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce675439-ef3f-417d-b1d8-34a88d60e140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:05:53.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:27.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Developed by US-based company, manufactured in India</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc1597-a962-4588-84e1-3eee5aee316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:05:53.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:27.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2cd59f-5370-42c5-9924-9efa6c0b6f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:05:53.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:27.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is developed by American-based Novavax, the Covovax vaccine
        is manufactured in India. The company had a license agreement with the SII,
        which directs the latter to manufacture at least one billion doses, according
        to Villa.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf2602f-6c8f-4fcc-a938-61f71f18e295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:05:53.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Doses to inoculate vulnerable sector in PH</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec32b4d-462b-42e7-9a76-d780c3ab22fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:05:53.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doses are expected to accommodate 15 million Filipinos. In a
        press release over the weekend, Villa noted the target sector would be the
        “vulnerable and poor" in the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c70e550-b354-4f52-b902-ec3ca19e6b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:05:53.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clinical trials ‘encouraging’</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fda325-2fc8-43f8-bd98-d8c4f25f8177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:05:53.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:27.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trials for the vaccine have been deployed in different
        countries including the <a href="https://cnnphilippines.com/world/2020/12/29/Novavax-coronavirus-vaccine-becomes-fifth-to-begin-Phase-3-trials-in-United-States.html?fbclid=lwAR2">US</a>,
        the <a href="https://cnnphilippines.com/world/2020/12/1/Novavax-enrolls-UK-Phase-3-trial--expects-US-Mexico-trial-to-launch-in--coming-weeks-.html">United
        Kingdom, and Mexico</a>, among others. While official stage 3 results have
        yet to be released, Villa said initial data have been “encouraging.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e00c2b-2e49-4951-a1ca-b176849e35c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:05:53.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The results of the initial phases of the clinical trials are very
        encouraging,” Villa told <em>The Source</em>. “In the first phases, it’s saying
        that the immune response, the protective antibody level is even higher than
        those who have recovered from the COVID-19 infection themselves.”</p>'
    '49':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/LweSPeOvi30"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd41de-4c64-4b0e-9e0e-6ceb2550057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:05:53.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660460ab-e0ee-489f-ba74-23f19acba5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:05:53.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants of the clinical trials range from 18 to 84 years old,
        Villa noted. She likewise revealed that the vaccine is also being tested in
        healthy HIV positive patients.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83263057-6264-4188-af0a-528b0a98cf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:05:53.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa said they are expecting interim results on Covovax by next
        month. “By the second quarter, we will have solid evidence for safety and
        efficacy profile of this vaccine,” she added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3698c55f-2bcd-4b60-9fb7-2c39a84beb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:05:53.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:27.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Adjuvant in the vaccine</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a8fc2-cbc4-4b8e-b91c-80782dab160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:05:53.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:27.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product also has a plant-based adjuvant, which the <a href="https://www.cdc.gov/vaccinesafety/concerns/adjuvants.html">US&nbsp;Centers
        for Disease Control and Prevention</a> described as an “ingredient used in
        some vaccines that helps create a stronger immune response in people receiving”
        it.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2af28fd-3e35-4f75-8a55-b181cc235c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:05:53.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:27.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Not difficult to handle’</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714d5a89-5cd2-470a-95e8-e48783e76456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:05:53.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:27.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa also noted that the vaccine is stable at 2°C to 8°C. “That
        means that the vaccine can be transported and stored at the regular temperatures
        required in our existing cold chain systems," she explained. "So it’s not
        too complicated, it’s not too difficult to handle.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e14d14-0ad2-4cc5-8a4a-0c63906d731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:05:53.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:27.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>SII ‘ready’ to supply sectors</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c0cced-0ef7-40ae-b44b-51ff92fc3dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:05:53.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:27.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa assured that Faberco and SII are ready to cater to all sectors
        that would be interested in the vaccine, but stressed that they would be still
        be taking the cue from the national government and appointed vaccine czar
        Carlito Galvez Jr. regarding arrangements and orders.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd7727-1801-44b5-9072-d04e035a7a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:05:53.152+08:00
