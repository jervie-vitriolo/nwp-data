      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan had fewer details about the individual who was arrested, and
        was not sure if the person was a police officer or a member of the National
        Guard. He told reporters he would have more details later.</p>'
    '6':
