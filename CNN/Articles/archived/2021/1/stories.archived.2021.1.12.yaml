      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Justice Secretary Menardo Guevarra said he has directed
        prosecutors of a Sulu court to file the motion against the nine dismissed
        cops, who were recently released from police custody.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
