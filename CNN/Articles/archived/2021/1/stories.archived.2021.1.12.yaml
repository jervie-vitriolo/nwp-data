    'title': 'Twitter''s stock falls after Trump''s account is suspended'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380251cc-3e29-48b2-9ca1-aa86aa53ba23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Shares of Twitter fell Monday after the
        company announced late Friday that it had permanently banned President Donald
        Trump from the platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ead70f-7c85-4a58-b218-57586303c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31ece02-32cb-4a95-b823-69259bdd651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter joins a growing list of companies distancing themselves
        from Trump following the deadly attack at the Capitol last week by a mob of
        the president''s supporters, many of whom believe Trump''s false assertion
        that the election was stolen from him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4790ea7-0030-4db9-9e19-54a96dfdc4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb36940a-f4d5-4b0d-a7fc-f6d081eb7b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a financial perspective, investors may believe banning Trump
        could hurt Twitter because some former followers of his feed may decide to
        leave the platform due to their belief that the company is silencing conservative
        voices. There''s also the fact that even before Trump''s ban, advertisers
        may have decided they want to avoid sponsoring content on a platform that
        has become polarizing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20184f9f-6b79-4ddc-95f4-3a9e33f99d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1ad0ae-c271-4bf8-b86c-1cd0a8e0f5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter shares fell as much as nearly 10% early Monday before paring
        some losses and trading down 4% by midday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b2fe7b-2941-471c-9c47-2566e1102316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56bca45-0305-4482-86f7-c17b63596491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, Twitter and other social media companies may also come under
        more pressure from the Biden administration and Democrats who will soon control
        the House and Senate. They may seek to crack down further on the more incendiary
        content on the platform, not to mention the outright lies tweeted by politicians
        and other verified account holders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05af8db-3107-48f3-a90e-759b670e773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b68bb-3be4-48bd-9f24-cc71f49cb32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after Monday''s big drop, though, shares of Twitter are still
        up about 45% over the past 12 months. That''s a bigger return than Facebook''s
        20% gain during the same time period -- although it lags the more than 200%
        surge for Snapchat owner Snap.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d9e84a-3e6c-49ba-bed1-033387568b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b1760b-f3cf-44e7-9b7d-f48c5a7daaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter reported a healthy jump in earnings for the third quarter
        but investors are worried about a slowdown in user growth. And the platform
        remains the preferred method for many users to share breaking news and commentary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f718d-779e-47f9-8602-c331ed476496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b7574e-7184-48dd-a16f-287360a3caa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have an opportunity to show people a much broader aspect
        of Twitter than just what they see with news and politics," said Twitter CEO
        Jack Dorsey during a conference call with analysts in October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e382578-8806-4318-b4d2-22bf9e3d9f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb9af3c-5836-4656-b936-7853bf4befe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are coming for one reason and staying because they find
        relevant topics that are interesting to them," Dorsey added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7829a8a-b9bd-4c7a-84a9-e9c2f83f8952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b961cc-e3c2-43c5-a2cf-5498b0fefeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Twitter users have attracted massive followings, and their
        tweets are not just newsworthy. They can also move markets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac3e66e-f423-4ac5-b6ae-52b49fdb7317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67949c33-69fa-49d2-9f13-f475af5a0c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case in point: Tesla CEO Elon Musk, who has nearly 42 million followers,
        helped to inadvertently spark a significant rally in a tiny stock last week
        when he simply tweeted "Use Signal," an endorsement of the encrypted messaging
        service.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c046035-5c72-4f14-8748-05fc8bbae55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bb433e-82da-4eb1-8496-90d31fe95df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of a health tech company named Signal Advance, which is not
        the owner of the Signal app, soared more than 525% Thursday following Musk''s
        tweet. It nearly doubled again Friday and was up another 400% Monday after
        a strategist at Deutsche Bank noted the increase in a report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa382e5-beb4-4e74-8890-8efe925b385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T02:28:14.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/11/tech/twitter-stock-trump-account-suspended/index.html"
        target="_blank">"Twitter''s stock falls after Trump''s account is suspended"</a></em></p>'
  'Biden-receives-second-dose-of-coronavirus-vaccine-on-camera':
    'author': 'Kate Sullivan, CNN'
