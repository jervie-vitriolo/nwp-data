      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque drew flak for saying on Monday that Filipinos cannot be "picky"
        once a vaccine becomes available for rollout in the country. Some Filipinos
        are apprehensive about receiving the doses from China after Brazilian researchers
        reported that Sinovac''s CoronaVac is just more than 50% effective based on
        trial data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba76df3d-7599-41ca-8fac-b31137c9311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:52:26.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s spokesperson also said there is an
        "initial agreement" to complete the vaccination of all healthcare workers
        nationwide before moving on to the next sectors in the priority list. He added
        there was a debate in the COVID-19 task force to include those with co-morbidities
        in the government''s vaccine priority list. If granted, those with other medical
        conditions will be vaccinated after healthcare workers, senior citizens, and
        before poor families.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba51c50-a069-4f52-a55e-5e71e464f900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:52:26.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said the DOH hopes to
        complete the database for those included in the vaccination priority list
        this month.</p>'
  'ford-plant-shutdown-computer-chip-shortage':
    'author': 'Chris Isidore, CNN Business'
    'caption': 'Ford Escape SUVs down the production line at the Ford Motor Co. assembly
      plant in Louisville, Kentucky, U.S., on Tuesday, April 28, 2015. A computer
      chip shortage has shut down the plant this week.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-12T16:54:35.274+08:00
    'imagesource': 'jcr:376ae016-3642-40b6-bd3f-73a9ed35f86b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b224e86-85f4-43c4-8935-3c1879075e0c'
    'lead': 'A computer chip shortage has shut down the Louisville, Kentucky, Ford
      plant this week, the first shutdown because of an industry-wide problem that
      is expected to spread to many other auto plants in the coming months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T15:53:31.675+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:27:29.831+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:26.631+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ford shuts down a plant because it can''t find enough computer chips'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff80291-d1ec-4b1f-ab3b-1be468a38d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:53:31.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A <a href="https://www.cnn.com/2021/01/04/tech/xbox-amd-console-shortages/index.html">computer
        chip shortage</a> has shut down the Louisville, Kentucky, Ford plant this
        week, the first shutdown because of an industry-wide problem that is expected
        to spread to many other auto plants in the coming months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623f49d7-db6d-4000-8048-85b305d54975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:53:31.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Louisville plant employs 3,800 hourly workers, who will receive
        about 75% of their normal pay during the one-week shutdown. It assembles the
        Ford Escape and the Lincoln version of that SUV, the Corsair.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3180007b-5352-47e3-9973-c29dbb5f8ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:53:31.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global semiconductor shortage is presenting challenges and
        production disruptions -- for the global auto industry, including Ford, which
        could have a significant knock-on effect on jobs and the economy given the
        importance of auto manufacturing," said Ford in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc35a45-9192-4614-a446-4898514a15b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:53:31.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automakers cut back orders for computer chips early last year when
        the <a href="http://www.cnn.com/2020/07/01/business/car-sales-coronavirus-covid-19/index.html">pandemic
        slammed the brakes on auto sales</a> and production because of temporary plant
        closings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3289a6da-2211-4e96-910f-966d84086534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:53:31.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When car sales bounced back sooner than expected, it left the industry
        struggling with a chip shortage. That was exacerbated by increased demand
        for laptops during the stay-at-home era -- and the <a href="https://www.cnn.com/2021/01/04/tech/xbox-amd-console-shortages/index.html">electronic
        and computer industries snapping up</a>&nbsp;the excess supply of chips, said
        Kristin Dziczek, vice president of research at the Center for Automotive Research,
        a Michigan think tank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf3bdb8-c3d2-43fb-a5b0-b447626741fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:53:31.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s temporary but it''s not going to be short-term," she said.
        The problems are likely to last throughout the first three months or so of
        the year. Supplies should hopefully be back to normal in the second quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def349d1-eaba-4a7d-be4e-c94ae56c7809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:53:31.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average car has between 50 to 150 chips in it, she said. And
        all the chips are needed to proceed with assembly of the cars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a45b6b-b401-473a-93f1-5ba54d35d7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:53:31.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is not just affecting US auto plants -- plants in Europe
        and Asia are also dealing with chip shortages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96dcec8-aae4-48e4-b523-36ec17596594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:53:31.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/01/11/tech/ford-plant-shutdown-computer-chip-shortage/index.html">
