      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Biotechnology company Moderna believes
        its vaccine should protect people against Covid-19 for at least a year, a
        top official told investors Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3fcc81-c9de-4188-83ed-7f47377f262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:55:50.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:27:29.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de65ed-a4f9-4331-a755-764ddd1f1080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:55:50.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:27:29.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our expectation is that the vaccination should last you at least
        a year," Moderna''s chief medical officer Tal Zaks told the JP Morgan 39th
        Annual Healthcare Conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13db49b4-ae1e-436c-b45d-0c6eb686b840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:55:50.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:27:29.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f29d700-4f3e-4263-9fc4-363611533656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:55:50.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:27:29.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Moderna''s and Pfizer/BioNTech''s coronavirus vaccines have
        won emergency use authorization from the US Food and Drug Administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131e7265-d2ec-49ac-bf93-2bec027cde7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:55:50.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:27:29.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4144b6e8-26cd-4eb3-9033-81e09b598193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:55:50.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:27:29.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaks said the company will have to test people to see if adding
        a third dose -- a boost -- might extend protection. Currently, the vaccine
        is given as two doses about a month apart. Because both vaccines were only
        invented within the past year, no one knows how long they''ll protect people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37788316-d9df-413b-89cb-261120a86d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:55:50.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:27:29.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10408a7-6fb4-4613-bd17-551abe6618eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T15:55:50.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:27:29.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have to boost people to see how well the boost works," Zaks
        said. "We think there is an opportunity to boost, especially the ones at high
        risk, should you need it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
