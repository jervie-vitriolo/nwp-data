    'mgnl:tags': ['coronavirus', 'COVID-19', 'pandemic', 'vaccine', 'safety', 'efficacy']
    'template': '1'
    'title': 'Inactivated vaccine safer way of doing vaccination, expert says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa06d53e-3a57-4272-b705-5b4bcc703dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:25:30.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> An
        inactivated vaccine, like that of China firm Sinovac’s, is much safer compared
        to live vaccines, an expert said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965944e7-4987-4f3d-8db2-f9a1edf34389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:25:30.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a5618-596a-4d22-9753-e657294a6035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:25:30.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Lulu Bravo, executive director of the Philippine Foundation
        for Vaccination, said inactivated vaccines are being used for a very long
        time now and are proven safe compared to vaccines that use live virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8858289-591b-41e1-b0d3-46e036816e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:25:30.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20654ba9-83b7-4ed1-b6f2-b929312903c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:25:30.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That has already been proven time and again. When it comes to safety,
        <em>iyong</em> inactivated <em>medyo mas maganda ang</em> [has better] record
        for safety instead of the live,” she said in a briefing on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f74f51f-9183-4c65-841a-507a41ee5a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:25:30.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc72f791-47f9-4b86-9b35-b5bb8a572658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:25:30.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inactivated vaccine is considered to be one of the oldest methods
        for vaccination, which uses batches of a virus that are killed and then made
        into a vaccine. On the other hand, live attenuated vaccine uses the weakened,
        live form of a virus for vaccine production.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f84d496-f3c1-4dd3-a9bf-75efcead04f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:27:22.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:55.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/world/2020/12/1/COVID-19-vaccines-coronavirus.html">Here''s
        a look at how the different coronavirus vaccines work</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eca1401-5f7c-42b1-9cfd-7e46e0295633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:25:30.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:55.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b29307-2c97-4ec0-9052-97236961bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:25:30.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bravo explained that the latter may be risky since it uses living
        virus that may possibly develop into an illness similar to the one they really
        cause.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6a9686-4619-4255-9d99-0773c71a2347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:25:30.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:55.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263e95af-2a3d-439f-9664-d99d8d39010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:25:30.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:55.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is actually going to be crucial here is<em> gaano katagal
        iyong</em> [the duration of the] immunity <em>na makukuha sa</em> [you can
        develop from the] inactivated,” she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c77052b-6934-4d74-a852-bab3e22cba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:25:30.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:55.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0f0d48-5f2b-4c59-90df-dabfe7dd3bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:25:30.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:55.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac’s vaccine uses inactivated virus, while manufacturers like
        AstraZeneca use live virus. Meanwhile, Pfizer and BioNTech use a new approach
        through the use of messenger RNA that only needs the genetic sequence of the
        virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff9bfb4-0352-48b2-8a3c-d1c888ca29c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:25:30.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:55.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626ae7f0-96b0-4779-8709-b03b543659ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:25:30.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is <a href="https://cnnphilippines.com/news/2021/1/11/PH-secures-Sinovac-doses.html">set
        to receive 25 million doses of Sinovac’s vaccine</a> as early as February,
        Presidential Spokesperson Harry Roque said on Monday, despite not yet having
        emergency use authorization in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c24486-d5d7-42e5-a3aa-efd66ecdd4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:25:30.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95db8de-1a93-47c7-ac50-55d073e81517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:25:30.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bravo told the public to trust the government’s vaccine
        experts since they are the ones making sure that all vaccine to be distributed
        in the country are effective and safe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca161f16-73f7-48fc-b147-22be673def1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:25:30.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280df302-d118-4ddd-a4f8-e7231fe45688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:25:30.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:55.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration is assigned in assessing safety
        and efficacy of medical drugs, including vaccines. It has so far approved
        clinical trial for the vaccine of Janssen Pharmaceuticals Company of Johnson
        and Johnson, while application for emergency use of other developers are still
        being studied.</p>'
