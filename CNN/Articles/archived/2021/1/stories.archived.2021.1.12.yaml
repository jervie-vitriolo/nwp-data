      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bohol third district Rep. Alexie Tutor filed House Resolution 1466
        on Monday urging the Department of Tourism (DOT) and Department of Foreign
        Affairs (DFA) to intercede with the Department of Justice (DOJ) and Bureau
        of Immigration (BI) in extending help to foreign nationals whose visas or
        alien certificates of registrations had expired while being stuck in the country.</p>'
