    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Democrats introduce impeachment resolution, charging Trump with
      ''incitement of insurrection'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be628c3d-6c95-4853-9880-7ebd91c5f8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> House Democrats formally introduced their
        resolution to impeach President Donald Trump on Monday, charging him with
        "incitement of insurrection" for his role in last week''s riots at the US
        Capitol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee38101a-aadc-4601-8059-0c1cdd3e0fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5322c3-d9ce-45fb-9aaa-af3c25c02e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment resolution that the House is poised to vote on later
        this week is the Democrats'' first step toward making Trump the first president
        in history to be impeached twice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6ff09c-f7f5-40ee-a1f4-695cf1af34c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bf0900-56d9-4bcf-9385-e275621d712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992051d7-86eb-4c21-b446-b14898c05aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single impeachment article, which was introduced when the House
        gaveled into a brief pro-forma session Monday, points to Trump''s repeated
        false claims that he won the election and his speech to the crowd on January
        6 before pro-Trump rioters breached the Capitol. It also cited Trump''s call
        with the Georgia Republican secretary of state where the President urged him
        to "find" enough votes for Trump to win the state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9290edf-2a07-45f4-960a-82f3d080ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fec7ed-a060-4545-88fb-8c17892e3bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all this, President Trump gravely endangered the security of
        the United States and its institutions of Government," the resolution says.
        "He threatened the integrity of the democratic system, interfered with the
        peaceful transition of power, and imperiled a coequal branch of Government.
        He thereby betrayed his trust as President, to the manifest injury of the
        people of the United States."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3209b5ac-2ea9-4507-9829-c7150a0ee2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291546de-33cb-4bb4-8084-1522b3d0f6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also cited the Constitution''s 14th Amendment, noting
        that it "prohibits any person who has ''engaged in insurrection or rebellion
        against'' the United States" from holding office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d28277-ad43-482e-a09c-2f9ba160a754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e974966b-533e-45e5-bab1-8cd70beca35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi told House Democrats on Sunday evening
        that the House would proceed with bringing an impeachment resolution to the
        floor this week unless Vice President Mike Pence moves to invoke the 25th
        Amendment with a majority of the Cabinet to remove Trump from power.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f5f9f-6fc3-462d-b38b-147bcafe9168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5a86e2-fbf2-4aff-87a3-4eef97d9cb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s letter was the first time she explicitly said that the
        House would take up impeachment on the floor this week, though it was clear
        that House Democrats have rapidly coalesced around an impeachment resolution
        in the days following the riots at the Capitol where five people died, including
        a US Capitol Police officer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b5a20-f501-4bdc-ba23-2a4dd860893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfce2ebb-a82d-4167-84eb-cb5b92a052b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats on Monday sought to take up a resolution from Rep. Jamie
        Raskin of Maryland on Monday urging Pence and the Cabinet to invoke the 25th
        Amendment. House Majority Leader Steny Hoyer asked for unanimous consent to
        bring up the resolution, but West Virginia GOP Rep. Alex Mooney objected to
        the request. Pelosi has said the Democrats will move to bring the resolution
        for a floor vote on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4874920-5978-4f6e-8d4e-24993931e817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22bf8c1-a935-4ea3-ab41-7eb7536645e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are calling on Pence to respond within 24 hours, she said.
        If that does not happen, Democrats will bring their impeachment resolution
        to the floor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ac964c-7061-4d4a-a823-ebdd4d8cfc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3163d37-2142-4165-98e1-b3870fba6f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timing of an impeachment vote is still fluid, though the expectation
        is it would happen on Wednesday or Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51652d1b-e44c-473f-bf4e-425fb4896a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c551fdca-6aab-4905-82b7-e0dbaa73bd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment resolution was introduced by Democratic Reps. David
        Cicilline of Rhode Island, Raskin and Ted Lieu of California.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e14272-4068-42a8-be98-0f6416462a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e19cc46-0e96-49e7-976c-387277b4aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cicilline tweeted Sunday evening that the resolution now has more
        than 200 co-sponsors, nearly all of the Democratic caucus. The resolution
        would likely go to the House Rules Committee before it''s brought to the floor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6836a64-89e3-41bd-9fd2-e11e8ac3a430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d2cc2e-090e-45a4-995b-211306f80748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The level of unity in the Democratic caucus is being driven by the
        visceral reaction to what happened on January 6, when lawmakers had to be
        evacuated from the House and Senate chambers with rioters banging on the doors
        outside as the insurrectionists tried to stop the counting of votes to affirm
        President-elect Joe Biden would become President on January 20.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a707fff-037f-43db-85d3-b97645e534d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e4e790-55a8-476f-bc64-d8846734f4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi said in an interview on CBS'' "60 Minutes" that she liked
        the idea of invoking the 25th Amendment "because it gets rid of him," but
        explained, "one of the motivations people have for advocating for impeachment"
        is to prevent Trump from holding office again.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a3de67-ac58-4f7e-b5fd-e37352434a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf541165-b7f9-43a7-947a-49ee45516b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s strong support in the Congress for impeaching the President
        a second time," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f57f92c-9793-4262-a66e-356f6363feb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61b5ee2-3517-438b-bf23-3c00b0154b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats are holding a caucus-wide call on Monday to discuss
        their path forward.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa04ee25-782c-4720-b412-7fd76661a82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3869eef-dba1-4f12-a376-866f05cf087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Republicans have urged Democrats not to move forward with
        impeachment, arguing that such a move would be divisive in the face of Biden''s
        calls for unity. House Minority Leader Kevin McCarthy is also holding a conference
        call with the GOP conference Monday, according to a source familiar.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588b4cb6-44f7-4d02-94b8-70f2f27f9311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390dad1d-6f7a-4c67-8bb9-0c555a0af707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there''s been little to slow momentum toward impeachment
        since Wednesday. Two Senate Republicans, Lisa Murkowski of Alaska and Pat
        Toomey of Pennsylvania, have called on Trump to resign in the wake of the
        insurrection at the Capitol.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb0d63-f75e-43e1-99d4-ddeca37fd0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d7c03c-b93b-4c88-bc8d-19bb16341661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest issues surrounding House Democrats'' impeachment
        push is what it means for the opening days of the Biden administration, because
        Senate Majority Leader Mitch McConnell has indicated he won''t call the Senate
        back from recess for a trial before it''s slated to reconvene on January 19,
        which would make the start of the trial January 20 -- Biden''s inauguration.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea95113e-e0b8-4ead-bfa0-9136f64ca2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cd4543-c70c-43d3-a605-0e917966e8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate impeachment trial would grind the chamber to a halt, unable
        to confirm nominees or enact legislation in the opening days of Biden''s presidency.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee42564-87b0-4f6e-9b57-1ffe922fa87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bbfeb2-ff49-4964-af9b-c8e383bd64a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One option being considered is waiting until later to send the articles
        to the Senate: House Democratic Whip James Clyburn said on CNN''s "State of
        the Union" Sunday the House might wait until after Biden''s first 100 days
        in office before sending the impeachment articles to the Senate to begin the
        trial.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468cc379-0148-4c10-b8db-68fc35c49a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:57:32.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:28:20.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/11/politics/house-democrats-impeachment-plans/index.html"
        target="_blank">"House Democrats introduce impeachment resolution, charging
        Trump with ''incitement of insurrection''"</a></em></p>'
