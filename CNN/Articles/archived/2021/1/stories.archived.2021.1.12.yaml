      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And hopes that the nation could soon turn a corner are being tempered
        by the glitches in the vaccine roll out. Just as with the early stages of
        the crisis, poor coordination between federal and local and state authorities
        and the overall lack of a broader distribution plan are hampering the effort.</p>'
