  'government-NAIA-upgrade-Dominguez':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2021-01-12T18:04:31.977+08:00
    'imagesource': 'jcr:e0bd2281-bc6e-4df8-b3af-45de552ec7e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0187959-9672-4716-9494-27cef6c0e2cb'
    'lead': '"Make up your mind because if not, NAIA will do it itself," Finance Secretary
      Carlos Dominguez III tells private firms eyeing to upgrade and operate the dilapidated
      Ninoy Aquino International Airport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T18:09:04.019+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T11:27:08.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:29.871+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NAIA', 'rehabilitation', 'Megawide', 'consortium', 'Dominguez']
    'stories': ['5b8c7a30-2ee6-433e-bce3-dd5ce3b4434b']
    'template': '1'
    'title': 'Gov''t to upgrade NAIA if Megawide, private bidders don''t shape up
      – DOF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8cb684-5aaa-409b-9426-3319ac846a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:09:04.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:08.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        government will take on the repair and operations of the Ninoy Aquino International
        Airport if private firms looking to take over the project are unable to keep
        up with what the state requires for the ₱109-billion project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ffcc8-063d-429d-84eb-3cae9bbd1867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:09:04.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:08.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III said the government is not
        at fault for years of delay of the NAIA Rehabilitation Project, pinning the
        blame instead on private proponents who appear unprepared to take on upgrades
        for the country''s biggest but dilapidated gateway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f3278-191c-4d0d-857e-9ef80e9c0d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:09:04.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:08.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIMELINE: <a href="http://cnnphilippines.com/business/2020/12/16/NAIA-rehabilitation-project-timeline.html">The
        NAIA rehabilitation project</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27757c57-4a71-4a67-a1b4-40e037fa5a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:09:04.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:08.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official alluded to the NAIA Consortium —&nbsp;composed
        of seven of the country''s biggest conglomerates —&nbsp;who handled the project
        for nearly three years only to back out earlier this year. He then refuted
        claims made by the Megawide-GMR group, saying it has not proven its financial
        capacity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcafe64a-8d09-4964-93d5-4996daaa7612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:09:04.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Dominguez and Socioeconomic Planning Secretary Karl
        Kendrick Chua returned the plan of Megawide-GMR to the Department of Transporation
        as they found Megawide''s ₱18 billion equity as of end-2019 lacking. According
        to them, the firms need at least ₱32.6 billion as show money to support the
        NAIA plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e88f39c-348b-488b-8173-53687a0fae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:09:04.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide officials argued during the Senate hearing that there was
        a difference in interpreting the 30% equity requirement, and that <a href="http://cnnphilippines.com/business/2020/11/23/Megawide-GMR-NAIA-rehab-DOF-NEDA-question-on-funding.html">they
        could meet the required amount</a> with a corresponding investment from its
        Indian partner, GMR Infrastructure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e95f883-e5bc-4121-a4d4-e3266ea99d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:09:04.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:08.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez is not convinced. "The only thing we have seen so far
        is the press releases that they have capital, but we haven''t seen it in actuality.
        What is the private sector doing —&nbsp;they want to do (it) or they don''t
        want to do it?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9342c2e2-3507-4c3e-b5d9-9c6ab02f6289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:09:04.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:08.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make up your mind because if not, NAIA will do it itself," President
        Rodrigo Duterte''s top economic man said during the virtual meeting of the
        Management Association of the Philippines. "It may not be as good as the plans
        of the private sector, but their plans cannot be implemented anyway so what''s
        the point of discussing that? Let''s do something that we can do. NAIA is
        prepared to do it," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1677720a-1695-4cd7-860d-6db21586aaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:09:04.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:08.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/12/18/Grace-Poe-double-standard-Megawide-Dito-NAIA.html">Poe
        hits double standard between Megawide, Dito on equity and project contracts</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741761d-20b3-4a2e-bc85-33ed948f8c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:09:04.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:08.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Megawide has <a href="https://cnnphilippines.com/business/2020/12/21/Megawide-motion-for-reconsideration-NAIA-rehabilitation.html">submitted
        a formal appeal</a> to bring back its original proponent status for the project
        after only five months of negotiations with the government. If reinstated,
        the company will take on the rehabilitation and operations of NAIA terminals
        1-3, with the first phase involving the overhaul of terminal 1 with a design
        inspired by the Banaue Rice Terraces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8661b256-6faa-4adb-9d4e-1f91e9dd43cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:09:04.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:08.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation and Philippine Airport Ground Support Solutions,
        Inc. have <a href="http://cnnphilippines.com/business/2020/12/17/SMC-bid-NAIA-operation-and-maintenance.html">submitted
        their own proposals</a>&nbsp;to operate and maintain NAIA. Megawide previously
        upgraded the Mactan Cebu International Airport and the Clark International
        Airport in Pampanga.</p>'
  'jo-malinis-type-design-interview':
    'author': 'Marga Buenaventura'
    'caption': 'The type designer reveals the personal rituals that bookend her day,
      the importance of surrounding her workspace with items that make her happy,
      and how productivity apps are important “illusions” while keeping busy.'
    'categories': ['702a1831-ec02-4d9c-90f7-dafd2a58dfe4']
    'created': 2021-01-12T18:02:24.294+08:00
    'imagesource': 'jcr:0b149b03-c8ed-4dd2-95a5-aca281693459'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dd4f406-e556-44de-b396-4ee6c205c3a1'
    'lead': 'The type designer reveals the personal rituals that bookend her day,
      the importance of surrounding her workspace with items that make her happy,
      and how productivity apps are important “illusions” while keeping busy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T18:31:21.796+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T11:27:07.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:30.121+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For type designer Jo Malinis, music helps her dream up new letter forms'
    'visualType': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70365023-957c-4a02-9c99-8e924783d155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:31:21.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong> Days leading up
        to our interview date, type designer Jo Malinis warns me via email, “Please
        don''t expect too much, my life is very meh!”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab94d3da-0b0d-4d66-a292-c4601ec6da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:31:21.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what seems like every other work-from-home situation this past
        year reveals a personal and professional system that is far from ordinary:
        Malinis divides her time between work as a designer for local creative outfit
        Plus63 Design Co, a branding studio that has worked with brands such as Panaderya
        Toyo, the UP Fighting Maroons, and Uniqlo; and as a professor of print production
        and visual design and communication classes at the University of the Philippines
        Diliman. On Tuesdays and Thursdays, she wears her designer and typographer
        hats in the studio, and on Wednesdays and Fridays, she teaches. Malinis gives
        herself Mondays off, but she sheepishly admits that she spends her weekends
        working on personal projects or client work that she’s unable to do during
        her strict four-day work week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da34eeb3-a939-4ad7-9cfd-3590240e6072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:31:21.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as her personal work is concerned, the designer has also
        kept herself occupied. In late 2020, Malinis released <a href="https://type-department.com/collections/newest/products/hook?fbclid=IwAR2TxPP1eZ3ZtghtU59R12La6tEqk5A31JN_5Ei_bw8xoScq4gqSEcMkv7s"
        target="_blank">Hook</a>, a subtly romantic serif that finds its playfulness
        in the small curls and twists in certain letters. The designer herself points
        to the idea of hooks in songs as inspiration — “a peculiar riff or lyric,
        repeated throughout the track, that tugs at the listener’s ears,” she says
        on her website. (She credits Maggie Rogers’ music as something she would listen
        to throughout the creation of Hook that would have her reaching for her sketch
        pad to dream up new letter forms.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e94dbb-859c-4242-8f31-c117f0f36b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:31:21.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hook took a while to take off because Malinis submitted her work
        to an international mentorship program that meant other type designers and
        creatives could flesh it out for improvement. And while she appreciated the
        feedback (“The whole experience was very rewarding, kasi I learned a lot”)
        she became frustrated by the constant back and forth that eventually delayed
        Hook’s release. It was more than just a desire to maintain her pace; Malinis
        saw Hook as a means to prove something to herself.</p>'
    '45':
      'image': 'jcr:43b673f6-64eb-4902-8802-a8e998783d10'
      'imageCaption': 'According to Jo Malinis, "Hook is a display type inspired by
        the hook of a song — a peculiar riff or lyric that repeatedly tugs at the
        listener’s ears."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683e787e-36f1-41ea-86f8-813b2f0274ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:31:21.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:07.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9439a67e-12c2-4f47-9af8-044dc83575d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:31:21.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hanggang ngayon naman may parang imposter syndrome pa rin [ako,]”
        she says. “One of the main reasons I was itching to release Hook was because
        people kept calling me ‘Type Queen.’ Sobrang na-appreciate ko yan, but at
        the same time sobra ''yung pressure sa ‘kin. Kaya noong na-release ko siya
        parang, okay! Pwede ko na mas i-embrace ''yung label na type designer.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395d134b-9cdf-4b03-8bbb-1bfba8e9d538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:31:21.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of typography as a specialization only became clear to
        her in 2019 — just two years ago. She says she came across it by accident
        in 2014 when she was assigned to work on the hand-painted letters in the logo
        of one of their clients at Plus63. She remembers how at the time, there weren’t
        a lot of accessible programs for budding type designers, and that she joined
        the type industry just as it has become a more democratic space. Today, Malinis
        is now her studio’s go-to type designer, and has fully embraced that this
        discipline is indeed a part of her growing body of work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea05731-9492-4b46-a408-2d918ff85d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:31:21.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:07.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it’s clear that work, regardless of what she’s doing at the
        moment, is a source of satisfaction for Malinis. Teaching was a huge part
        of her professional dreams for herself — and though it challenged her, it
        did not deter her that her first ever time to teach would also be the first
        semester that schools would be conducted purely online, due to the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ce144f-5772-4f01-b711-96bf71a7005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:31:21.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How do I explain this without being cheesy…” she says. “Pangarap
        ko kasi talaga magturo. (<em>Laughs</em>) Noong nangyari siya, I was so happy
        it was going to happen, but I never expected it to happen this way.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac1763a-63c8-451c-9cf8-8545fda9ce78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:31:21.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was so weird,” Malinis says, recalling her first ever online
        class. “It felt like I was giving a monologue lang, ‘cause no one was reacting,
        and I didn’t know how to ask them to react and stuff. But they were nice naman
        to have their cameras on so I could see their faces.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f965cc-c93e-43dc-9f8f-673c72708904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:31:21.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:07.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malinis was agile about adjusting to the set-up — it wasn’t something
        that she had experienced for herself, even as a student — so she would conduct
        lectures by recording videos of herself speaking, and making Keynote presentations
        to complement her spiels. (“I guess the good thing is that millennial ako
        so techy naman ako,” she says with a laugh.) She would eventually give her
        27 students 10-minute intervals of her day for consultations, making sure
        that she’s built good rapport with them individually and kept up to date with
        their work.</p>'
    '46':
      'image': 'jcr:8cee0835-b873-4706-a07d-e1a3173442fe'
      'imageCaption': 'Maroons Type was used in Plus63''s redesign of the UP Fighting
        Maroons brand identity. The initial logotype was designed by AJ Dimarucot
        and Jo Malinis developed the typeface. Photo courtesy of JO MALINIS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91a4ae0-590b-40d2-a4fb-596dfa460dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:31:21.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:07.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07480ef6-e505-43e3-a6c5-05357778d19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:31:21.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:07.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s really about the relationship with your students. It’s less
        about what you’re teaching them, parang if you’re not able to check up on
        them the whole semester, it doesn’t matter if you’re able to deliver good
        lectures,” she says. “Kasi ''yung pacing talaga nila kailangan bantayan. Especially
        because I see this in UP, not all of them have access to good internet connection
        and equipment. Kailangan mo talaga sila tutukan.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0cb49d-5c0c-4421-bbaf-8b0b481b47bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:31:21.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:07.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Malinis’ discipline suggests why she’s becoming known as
        a leading type designer in the country, it’s clear in her language and cadence
        that she’s a natural teacher. She’s thoughtful with her words and before jumping
        into a topic that might seem technical, she sometimes pauses and says, “How
        do I explain this…” as if to say that she’s not concerned about only telling
        you, she wants to make sure that what she says is comprehensible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e15e28-00ad-46ff-a351-c2adf238f9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:31:21.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:07.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And suddenly it makes sense that Jo Malinis’ work focuses on that:
        on teaching, a skill that shapes minds; and on typography, an art form that
        sees the shape of a word bearing equal weight as the word itself. Words, after
        all, are meant to be understood — in some cases, admired.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f3a6b-d297-4f29-8ccc-6f24fcb9903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:31:08.448+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:07.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her own words, the type designer reveals the personal rituals
        that bookend her day, the importance of surrounding her workspace with items
        that make her happy, and how productivity apps are important “illusions” while
        keeping busy:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66021b7-94c6-4a2b-a4f0-a7dbfd7e5638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:36:40.004+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T11:27:07.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Daily schedule</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f67172-ab0b-4fb2-bc53-d1663d60c728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:36:40.004+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T11:27:07.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nasa kama palang I start checking work na, which is bad. But then
        after that, I try to take my time with skincare kasi trying to save ano, the
        last remaining regenerating cells. (<em>Laughs</em>) Pero ayun, afterwards
        I go directly to work na. That’s just my small time to myself, trying to pamper
        myself with skin products. It’s nothing complicated — it’s just cleansing,
        and then toner, tapos kaunting moisturizer and sunblock. Kahit nasa bahay
        lang, pero it helps in a way kasi parang there’s this small window in the
        morning na reserved for myself before I get to work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2343fc13-f5e2-4488-b6ce-5db52f78dc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:31:21.798+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It helps that there’s this schedule, so I can always say no to studio
        work on Wednesdays and Fridays ‘cause I have classes naman. Pero ewan ko,
        dahil wala nang concept of time this pandemic, parang nag-blur na ''yung lines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e1be7-2297-4dcb-8b83-38b6bfd84760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:31:21.798+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[<em>Puts on a BT21 Koya headband</em>] Hindi talaga nawawala ‘to,
        so pag Plus63 meetings, sinusuot ko siya kasi di ko na siya tinatanggal. Ito
        talaga ''yung productive headband ko. I feel happy when I see it, and sometimes
        I forget that I have it on, then I go to the restroom and I see myself in
        the mirror. Parang, ''Oh, okay. Kasama ko si [Kim] Namjoon!''&nbsp;(<em>Laughs</em>)</p>'
