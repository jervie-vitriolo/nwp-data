  'Senators-cry-foul-over-Roque-s-remark-Filipinos-can-t-choose-COVID-19-vaccine-brand':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-12T22:45:21.107+08:00
    'imagesource': 'jcr:ddd6f774-cb96-4937-95db-e7bbf10f6c4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78147039-e592-4186-a797-c741e63b18b0'
    'lead': 'Some senators criticized Presidential Spokesperson Harry Roque''s remark
      that Filipinos cannot afford to be "picky" with the COVID-19 vaccine brand that
      they will receive from the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T22:43:45.324+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:26:42.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:45.787+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators cry foul over Roque’s remark Filipinos can''t be choosy with
      COVID-19 vaccine brand'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55780cf2-7517-44c4-806b-9f76083b2e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T22:43:45.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:26:42.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) –</strong>&nbsp;Some
        senators criticized Presidential Spokesperson Harry Roque''s remark that Filipinos
        cannot afford to be "picky" with the COVID-19 vaccine brand that they will
        receive from the government.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff36bc3-1bb9-4779-915a-0a06cd7e3794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:37:30.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing on the national COVID-19 vaccination plan
        on Monday, Sen. Juan Miguel Zubiri described Roque''s pronouncement as unfair.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0ba15d-1c32-4290-a220-7337cf53eb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:37:30.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros also questioned why Filipinos can''t choose
        a COVID-19 vaccine brand when President Rodrigo Duterte himself is choosing
        between the vaccines made in China and Russia.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc1e306-806b-4809-b7e9-0df9b87695cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:37:30.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:42.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems the message the Palace is sending to us is ''conform or
        get COVID-19''. Malacañang must put an end to its threatening statements and
        stop ramming vaccine preferences down the public''s throat," said Hontiveros.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2651849f-c930-4714-a772-0811caeda8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:37:30.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:42.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Franklin Drilon stressed Roque''s statement will trigger "such
        aversion to vaccination" which will not be good in the country''s vaccination
        program, while Sen. Kiko Pangilinan noted that Roque''s insensitive comment
        "aggravates the already tenuous public mood against vaccination as a whole."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b3a68b-c0f8-4483-9829-072a9f863438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:37:30.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:42.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines on Wednesday, Pangilinan
        said that such remarks do not help in assuring Filipinos of vaccines’ safety,
        noting that the public has the right to choose which product they would use
        in the future.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd461c76b-938a-441e-a7fd-aaba6629b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:37:30.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:42.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think they should be able to [choose a vaccine], up to a certain
        extent, they have the right, Pangilinan told <em>The Source.</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f097aa-bac0-49cc-867d-b41e368468ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:37:30.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:42.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>dapat ayusin nila ‘yung kanilang</em> communications,<em>
        dahil hindi nakakatulong ‘yung ganoong klaseng</em> take it or leave it, <em>bahala
        kayo</em>, dahil libre. It doesn’t help, unfortunately,” he added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a510b9be-9353-4d7b-960f-9bd26cefe815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:37:30.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:42.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should fix their communications, because this
        type of take it or leave it remark won’t help.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f1946a-0ff4-48b5-bab2-25b866d5155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:37:30.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:43.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Leila de Lima, in a statement she issued from jail in Camp
        Crame, insisted the Filipinos are not asking for too much, but their right
        to choose must be respected so they would know the side effects of such immunizations.
        She added that even Davao City, the hometown of Duterte, did not procure the
        China-made Sinovac vaccine which the national government said will be the
        first to be administered to priority sectors by February.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9b16b7-ed8b-4f32-b34b-6b3de661f1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:37:30.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:43.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do we have to blame our countrymen who are having second thoughts
        on getting inoculated with vaccine made from China? Certainly not when news
        reports keep surfacing about the adverse effects of some vaccines," said de
        Lima in the written statement.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d23e7f-4ae8-47e5-a982-88c65645fe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:37:30.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:43.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of endorsing one COVID-19 vaccine brand, Sen. Panfilo Lacson
        urged the national government to prioritize high efficacy vaccines. He explained
        this will help build Filipinos'' confidence in getting vaccinated.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb184d2-a08a-4d31-b23b-0769934636cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:37:30.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:43.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cockiness has no place in a pandemic situation. Certainly this
        is not a smart information campaign to promote mass vaccination," said Lacson.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e1ea4-c8bb-4bc8-b4b1-894021101dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:37:30.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:43.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Joel Villanueva shared Lacson''s sentiment on raising public
        confidence to get vaccinated amid the recent survey where nearly half of Filipinos
        are apprehensive.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d907195-efda-4503-a3d5-88e2c64e16d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:37:30.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:43.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our government should be working on building confidence in the
        vaccine program, instead on toying around with their announcements at the
        risk of increasing people''s aversion to the vaccine. Likewise, regulations
        are instituted precisely to protect the lives of our people," said Villanueva.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5c0bbb-37fd-4f2d-ac6d-6de749bf2fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:37:30.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:43.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Final Word on Tuesday,
        Sen. Sherwin Gatchalian said the national government must ensure there is
        enough supply of safe and effective COVID-19 vaccines that should be administered
        immediately to priority sectors such as medical frontliners.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c188f0be-1c23-410c-85f4-d116d5bbad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:37:30.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:43.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also declared he is okay to receive any COVID-19 vaccine
        brand as long as it passes Philippine Food and Drug Administration standards.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e880247b-4ea1-46d3-82ec-194f808ad887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:37:30.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:43.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as it is approved by FDA and passed their standards, I''m
        okay to be inoculated with any brand," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf9b6d-cac7-4ee9-b9fe-ef9f053b7046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:37:30.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:43.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque <a href="https://cnnphilippines.com/news/2021/1/11/Filipinos-COVID-19-vaccine-walang-pilian-pilitan-Malacanang.html">said
        in a briefing Monday</a> that Filipinos will not be forced to get vaccinated
        against the COVID-19, but they cannot be "picky" once doses become available
        in the country.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd953a92c-952d-4e48-982a-dbfd62bf6743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:37:30.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:43.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous local government units have announced they already secured
        deals to acquire hundreds of thousands of vaccine doses for their constituents.
        Majority of the local chief executives said they have sealed tripartite agreements
        with the national government for doses of Oxford/AstraZeneca vaccines, which
        has an efficacy rate of up to 90% for those who received a half dose followed
        by a full dose.</p>'
