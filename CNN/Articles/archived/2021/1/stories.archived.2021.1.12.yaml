      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were tears in the eyes of all gathered. You couldn''t help
        but feel you were watching a real, live miracle, that you were witness to
        an unimaginable love story," Ivany said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12692ac7-0300-40dc-800f-3f3073366186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.717+08:00
      'mgnl:createdBy': 'catherine'
