    'lead': 'House Democrats formally introduced their resolution to impeach President
      Donald Trump, charging him with ''incitement of insurrection'' for his role
      in last week''s riots at the US Capitol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T00:57:32.718+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:28:20.111+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:17.866+08:00
