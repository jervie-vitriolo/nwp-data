    'lead': 'Biotechnology company Moderna believes its vaccine should protect people
      against Covid-19 for at least a year, a top official told investors Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T15:55:50.467+08:00
