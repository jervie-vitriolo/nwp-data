      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is meanwhile running rampant. Eleven states and Washington,
        DC, just recorded their highest 7-day average of new cases of Covid-19 since
        the pandemic began. For the first time, the country is averaging over 3,000
        deaths from the pandemic per day. Trump''s outgoing head of the Centers of
        Disease Control and Prevention Dr. Robert Redfield warned in a recent interview
        with McClatchy newspapers that the pandemic would get worse for the rest of
        January and parts of February and that the country could see 5,000 deaths
        a day.</p>'
