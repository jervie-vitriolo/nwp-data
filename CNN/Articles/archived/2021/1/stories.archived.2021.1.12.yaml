    'lead': 'Finance Secretary Carlos Dominguez III says the move to postpone higher
      premiums for PhilHealth members is a ''huge'' problem, saying there''s no other
      way to support the provision of expanded medical benefits to Filipinos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T17:22:22.040+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T11:27:21.351+08:00
