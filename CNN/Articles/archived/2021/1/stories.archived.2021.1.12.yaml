      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnn.ph/news/2021/1/8/City-Garden-Grand-Hotel-denies-violating-IATF-protocols-Dacera-case.html?_=1610433605505"
        target="_blank">READ:&nbsp;Hotel denies violating IATF protocols as DOT, Makati
        City threaten to revoke business permit over Dacera''s death</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbbe313-e617-42db-9473-b647898d97f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:35:28.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati City government is conducting its own probe into the
        incident. A gathering of more than 10 people is not allowed under the protocols
        issued by the country’s coronavirus task force.</p>'
