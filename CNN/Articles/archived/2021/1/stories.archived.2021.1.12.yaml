  'Milk-on-a-mission--how-milk-became-a-family-staple':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-12T10:59:09.147+08:00
    'imagesource': 'jcr:720393f6-7fab-4c29-80ac-6e0682118668'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50d90fa1-108e-496f-8822-d2a97c14fd5d'
    'lead': 'At the heart of every family sits a tall glass of milk, front and center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T11:03:12.503+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T11:27:52.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:22.478+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Milk on a mission: how milk became a family staple'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c298ab-1a5a-47f7-b0ff-5920606fa046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:03:12.503+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:27:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> While the presence
        of the whole family at home urged us to rearrange our kitchen pantries, an
        essential and household staple remains unchanged. Present in our meal plans
        from infancy to adulthood, milk is a classic at-home drink popular for its
        creamy taste accompanied by a long list of nutritional benefits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2631ea52-0ac4-4a79-8df5-acfaf1f2f04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:03:12.504+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:27:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a new wave of mindfulness consumption and food shopping
        that has emerged throughout life in lockdown. The altered meal planning and
        eating dynamics at home have made moms more careful and attentive to their
        grocery lists. Watchful about health, mothers have adapted a heightened awareness
        when it comes to choosing what they allow to be served on their dining tables.
        With more time spent at home, this renewed focus on wellness has found its
        way in what we eat and drink.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99019084-9c54-4c7e-b968-893072cb6771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:03:12.504+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:27:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is no secret that families best build relationships and spend
        quality time with each other over a warm meal. The increased importance of
        mealtime has paved way for more creativity and less routine in the kitchen.
        As moms explore more recipes for breakfast, lunch, and dinner, family moments
        are made even more special at home with a new shared experience of food. While
        it is hard to resist a quick and easy bowl of cereal and milk in the morning,
        it is almost impossible to say no to the smell of a homecooked meal and trying
        a spoonful of mom’s new culinary creation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9777ecdb-cb2b-427e-a11e-bc9eb8dfc1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:03:12.504+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:27:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from being a nutritious beverage, milk is present in both
        new and traditional family recipes—from grandmom’s well-loved secret ginataan
        manok to the newly treasured ube cheese pandesal. Rediscovering the joys of
        cooking and baking has also allowed more room for milk in the kitchen. And
        with DIY coffee and smoothie trends appearing on social media from left to
        right, children have also begun to take an interest in whipping up something
        of their own. On top of adding a boost of nutrition, milk also enhances flavor
        and dimension as it becomes a deliciously creamy base to many of our favorite
        dishes and drinks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be01b54-bd77-48b9-b97f-311045cee658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:03:12.504+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:27:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 150 years of dairy experience, the trusted brand of moms
        introduces Nestlé Fortified Milk, an all-new affordable milk with immunity,
        growth, cognitive development, and energy-releasing support nutrients. As
        we continue to build and create meaningful family memories at home, it is
        important to make the right choices in what we eat and drink together. The
        new ready-to-drink milk is conveniently available on <a href="https://shopee.ph/product/76176908/6847459153?smtt=0.0.9">Shopee</a>
        and <a href="https://www.lazada.com.ph/products/nestle-fortified-milk-1l-i1117568144-s3869266029.html?dsource=share&amp;laz_share_info=75191947_103_100_500018024403_51813303_null&amp;laz_token=3272d2296fbf3ba943f819b96db36164">Lazada</a>.
        Equal parts delicious and nutritious, Nestlé Fortified Milk is made to be
        the daily beverage that every family needs, loves, and deserves.</p>'
