      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/12/politics/trump-border-wall-capitol-hill/index.html">Trump
        will visit his border wall on the heels of deadly Capitol Hill riot</a>."</em></p>'
  'disneyland-california-covid-vaccination-site':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-12T18:26:32.388+08:00
    'imagesource': 'jcr:821fa897-8231-437b-a101-4e23281bbd11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd179427f-052b-4ba4-a658-46b97bd5bbaf'
    'lead': 'The resort will be one of several "super POD" — Point-of-Dispensing —
      sites where thousands of residents daily will be able to get vaccinated, officials
      said. It will be operational later this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T18:33:49.302+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:27:02.585+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:30.715+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'United-States', 'California', 'Disneyland']
    'template': '1'
    'title': 'California''s Disneyland Resort will host a ''super'' COVID-19 vaccination
      site'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7384c3-f8d8-497e-9731-0edd9e4710ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:33:49.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Disneyland Resort in Anaheim will soon
        be the first "super" <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">COVID-19</a>&nbsp;vaccination site in Orange County, California,
        officials said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a59ae0d-02a0-4317-babf-5528ab3d0be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:33:49.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:02.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort will be one of several "super POD" — Point-of-Dispensing
        — sites where thousands of residents daily will be able to get vaccinated,
        officials said. It will be operational later this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750d87a9-8728-456f-95e8-2459417083a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:33:49.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:02.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Disneyland Resort, the largest employer in the heart of Orange
        County, has stepped up to host the county''s first Super POD site — undertaking
        a monumental task in our vaccination distribution process,"said Andrew Do,
        acting Chairman of the county''s Board of Supervisors, <a href="https://cms.ocgov.com/civicax/filebank/blobdload.aspx?BlobID=119006"
        target="_blank">in a statement</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d5d2c-cc45-472c-848f-0ce2391ee7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:33:49.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:02.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More "super POD sites" will be announced as agreements are finalized,
        officials said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e98174f-8f5e-4f82-8df6-4abd1e7f2189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:33:49.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:02.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county has a population of about 3.1 million. More than 190,000
        people have tested positive for COVID-19 since the pandemic''s start and more
        than 2,100 have died, according to county data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37043c1-2231-4cdf-94f1-1f22f3f794a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:33:49.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:02.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 2,221 people remain hospitalized with the virus, more than
        500 of whom are in intensive care units.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4e4cb6-9b4b-4dbe-b7df-125b5b740cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:33:49.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:02.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county is currently vaccinating people who fall under Phase
        1a — critical and healthcare workers <a href="https://cms.ocgov.com/civicax/filebank/blobdload.aspx?BlobID=119006"
        target="_blank">as well as</a>&nbsp;people 75 years and older. Those who meet
        the criteria must schedule an appointment to be vaccinated at a Super POD
        site, the county said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25c22a6-ba06-4aef-9a95-7f004e11546a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:33:49.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:02.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to vaccinate as many willing people as possible
        for COVID-19, and we need the space to do it," Supervisor Donald P. Wagner
        said in a statement. "I thank Disneyland Resort and the City of Anaheim for
        stepping up in the shared effort to give OC residents protection against the
        virus."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3138b839-2583-4797-ac4c-b69d6f064c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:33:49.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:02.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/orange-county-disneyland-vaccine-site-trnd/index.html"
        target="_blank">California''s Disneyland Resort will host a ''super'' Covid-19
        vaccination site</a>."</em></p>'
  'Dominguez-Climate-Change-Commission-single-use-plastic-ban':
    'caption': 'Finance Secretary Carlos Dominguez III (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-12T18:32:11.268+08:00
    'imagesource': 'jcr:f2b901be-58b0-47d5-940b-2ab8aa89c951'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09e3f9dc-3d40-4470-9741-db21c71893f8'
    'lead': 'Finance Secretary Carlos Dominguez III, who has been named as chairman-designate
      of the Climate Change Commission, is now leading calls to ban single-use plastic
      in the country to help mitigate environmental disasters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T18:34:49.286+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T11:27:01.923+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:30.928+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['single-use', 'plastic', 'ban', 'climate-change', 'Dominguez']
    'template': '1'
    'title': 'Dominguez pushes for nationwide ban on single-use plastic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11868117-e084-4f4f-99aa-f028379299a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:34:49.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        Climate Change Commission, now headed by Finance Secretary Carlos Dominguez
        III, will be pushing for a nationwide ban on single-use plastic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0773bbe-a8f0-4af5-bf38-6a4da0addec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:34:49.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why don''t we have something solid to achieve in this last 18 months.
        Why don''t we pass legislation on single-use plastic?" Dominguez, the CCC
        chairman-designate, said during a virtual meeting of the Management Association
        of the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a808a7-d5ec-4338-8db7-d032d1ae0d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:34:49.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:01.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have a lot of time left, so let''s limit our efforts
        to getting something important passed and this is doable," he said, adding
        that it would be the body''s priority project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eca8f8c-1d83-4219-a5b7-65d2848e5401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:34:49.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several bills pending in Congress seek to ban single-use plastic
        products like utensils, cups, and plastic bags for daily use. The products
        had been <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/2/24/single-use-plastic-banned-government-offices-.html"
        href="https://www.cnnphilippines.com/news/2020/2/24/single-use-plastic-banned-government-offices-.html">banned
        for use in all government offices since February 2020.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cace4bc-e52c-40de-881f-b0c230a8d8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:34:49.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/12/10/Plastic-bag-tax.html">House
        panel OKs bill taxing single-use plastic</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da654ae-fd39-4229-8a3b-e6428392274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:34:49.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of cities and <a href="http://www.cnnphilippines.com/news/2019/12/2/panelo-duterte-plastic-lgu.html">local
        government units</a>&nbsp;have also implemented their own single-use plastic
        ban. The flimsy plastic items are said to clog waterways, kill marine life,
        and add to the country''s piling solid waste.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc417c-7ee0-4a92-bc7c-163ee3943d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:34:49.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A House committee in November approved a resolution seeking to declare
        a disaster and climate emergency in the Philippines, which would require a
        whole-of-nation policy to avert or reverse the impact of natural disasters
        and environmental degradation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbf38fd-7212-4ba5-a967-66ec9d54a49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:34:49.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Finance chief rejected calls for state incentives
        for companies pursuing "green" projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf3a5be-d9b5-4d9b-bbb7-d70aabef0625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:34:49.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:27:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is everybody looking for incentives? If it''s a good thing,
        you do it yourself," Dominguez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb42559-6a80-46e4-810c-6df88f89eebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:34:49.287+08:00
