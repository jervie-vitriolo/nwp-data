      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we have now is a clearance for the use of vaccines in people
        above 16 years," Dr. Rabindra Abeyasingh said.  “As time goes, as global experience
        increases, it will become clear whether these vaccines can be used for children
        and whether they are safe and effective.”</p>'
    '5':
