      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559c7eff-dfb7-46f3-8027-c5f198bf248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T16:41:45.483+08:00
