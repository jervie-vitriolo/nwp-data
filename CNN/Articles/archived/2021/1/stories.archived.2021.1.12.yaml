      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jim Acosta, Alex Marquardt and Kate Bennett contributed
        to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aaec56-650b-4f59-a64c-9dcda5553a06'
