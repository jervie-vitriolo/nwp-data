      'mgnl:lastActivated': 2023-01-25T11:27:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump is leaving
        America in a vortex of violence, sickness and death and more internally estranged
        than it has been for 150 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c7f22-cc8b-4d03-a9d8-237971f4cd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.370+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d7e39f-f12c-42ba-9e66-05ddf6f0e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.370+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disorientating end to his shocking term has the nation reeling
        from a Washington insurrection. The FBI warned Monday of armed protests by
        pro-Trump thugs in 50 states, which raise the awful prospect of a domestic
        insurgency. Health officials fear 5,000 Americans could soon be dying every
        day from the pandemic Trump ignored. Hospitals are swamped, medical workers
        are shattered amid a faltering rollout of the vaccine supposed to end the
        crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b05836e-ef42-414a-93bf-b4346686632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.370+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d68223-4cf2-43f7-b5e6-759cfe524b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.370+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took 200 years for the country to rack up its first two presidential
        impeachments. Trump''s malfeasance has led the country down that awful, divisive
        path twice in just more than a year. With House Democrats expected to formally
        impeach the President for inciting a mob assault on Congress on Wednesday,
        he will rely on the Republican enablers who refused to rein in his lawlessness
        to save him from conviction again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a618df4-8644-4f9d-9745-afab3d8d66ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.370+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf209e0-45e9-4385-904b-c7a434a902fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.370+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Americans have bought into the delusional, poisoned
        fiction that an election Trump lost was stolen, and there are signs that some
        police and military forces have been radicalized by the grievance he stokes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a678c9eb-ead9-4c31-85b1-6e64a9225a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.370+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e829a3-c70b-4216-a938-ce77f35bda4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.370+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city Trump has called home for four years is being turned into
        an armed camp incongruous with the mood of joy and renewal that pulsates through
        most inaugurations. In a symbol of a democracy under siege, the people''s
        buildings -- the White House and the US Capitol -- are caged behind ugly iron
        and cement barriers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f496d9e-c4c0-42da-a056-42a649d5ca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a823f2-6b57-474a-90ad-b887cf6f07f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the legacy President-elect Joe Biden will inherit in eight
        days when he swears to preserve, protect and defend the Constitution -- an
        oath that Trump trampled when inciting the Capitol attack last week from behind
        a bulletproof screen while buckling the cherished US chain of peaceful transfers
        of power.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e6c469-89a8-40c1-97db-fca2e1399dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0aff4f-f151-490e-b289-6db45be0e150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With unintended irony, Biden''s team has picked "America United"
        as the inaugural theme -- a motto that is now more apt in defining Biden''s
        hoped for destination rather than the splintered land he will begin to lead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbf5706-66bc-44a6-af6e-e09c79ff1d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a5e7fd-0b56-4d30-8dc9-0a9051c714ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trump''s pattern of violence</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b8fcf9-cf35-4052-adde-6d52010b197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is becoming ever more obvious that the horrific scenes on Capitol
        Hill on Wednesday were not a one-off. Instead, they now look part of a pattern
        including the White supremacist marches in Charlottesville that Trump refused
        to condemn, and the gassing of peaceful anti-racist protesters in the square
        outside the White House so he could hold an inflammatory photo-op.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469c4c84-5e6b-42b2-b081-4f891de2f896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.371+08:00
