      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/12/health/fear-of-needles-covid-vaccine-wellness/index.html">"Millions
        have a real fear of needles. Overcoming that is critical for the vaccine rollout."</a></em></p>'
  'Analysis-Trump-disastrous-end-shocking-presidency':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-12T17:46:23.395+08:00
    'imagesource': 'jcr:50c55b7e-bdaa-413e-ae8d-40b5444142f1'
