      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b1f256-0b21-49e0-b0b6-4e21d8c6243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:02:24.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sriwijaya Air Flight 182 crashed in the waters northwest of the
        Indonesian capital, Jakarta, on Saturday afternoon shortly after takeoff.
        The flight crashed among the Thousand Islands, a popular tourist destination
        among Indonesians. The flight was bound for Pontianak, a city on the Indonesian
        part of Borneo island.</p>'
    '7':
