    'mgnl:tags': ['Facebook', 'stop-the-steal']
    'template': '1'
    'title': '

      Facebook bans ''stop the steal'' content, 69 days after the election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd5dc06-e2d9-4ee7-8f93-525063db0d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:37:08.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:28:07.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook will begin removing all content
        that mentions the phrase "stop the steal," a full 69 days after Election Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b3bf8b-4e91-4c82-ae4d-cfa94e01cf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:37:08.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:28:07.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48f214e-211a-4554-9a15-4484f77ff471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:37:08.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:28:07.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media giant said in a blog post that it will ramp up
        enforcement against the phrase because it was used by those who participated
        in last week''s riots at the US Capitol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8f76e0-1f08-4dc8-ba68-79b0f1b35da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:37:08.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:28:07.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e32838d-eb6c-4f63-95cb-19faa9089c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:37:08.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:28:07.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With continued attempts to organize events against the outcome
        of the US presidential election that can lead to violence, and use of the
        term by those involved in Wednesday''s violence in DC, we''re taking this
        additional step in the lead up to the inauguration," Guy Rosen, Facebook''s
        VP of integrity, wrote in a post about the company''s preparation for Inauguration
        Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b1b48e-8e4c-4561-9d38-2b87902deada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:37:08.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:28:07.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729ac22-cf2a-4f3f-ad12-522489f7062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:37:08.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:28:07.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Election Day, the slogan "stop the steal" quickly became a rallying
        cry among President Donald Trump''s supporters, many of whom were egged on
        by Trump himself and his allies with false claims of election fraud. As a
        hashtag, its origins date back years, according to Facebook''s CrowdTangle
        analysis tool, but it became wildly popular in recent months as a gathering
        place for conspiracy theories about the election outcome.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f924a7-6078-4428-a4b4-48538987a718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:37:08.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:28:07.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e12117f-195c-4b92-8f48-781eb01b1bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:37:08.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:28:07.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook added that it will continue its weeks-long ban on all US
        political advertising, including by Trump, whose account Facebook suspended
        indefinitely on Jan. 7. Rosen said Facebook rolled out new "emergency measures"
        last week -- for example, Rosen said, group administrators will increasingly
        be required to review posts before they can be published, and comments that
        contain hate speech or incitement may be removed from group posts entirely.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb572392-931c-41a1-892d-4026902157e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:37:08.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:28:07.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085d9dd6-c34f-4c8e-8dea-24e9a993ef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:37:08.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:28:07.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blog post comes as tech companies confront mounting skepticism
        about whether they did too little, too late to prevent the violence that swept
        the Capitol — and that continues to be a risk heading into President-elect
        Joe Biden''s inauguration next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca2f36b-2022-40d7-ba5a-14cf713e240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:37:08.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:28:07.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/01/11/tech/facebook-stop-the-steal/index.html?utm_source=optzlynewmarketribbon">Facebook
        bans ''stop the steal'' content, 69 days after the election</a>''</em></p>'
