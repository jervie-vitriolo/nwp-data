    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8a66eb-0f89-4d96-b753-4c519b7b1f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:43:01.603+08:00
