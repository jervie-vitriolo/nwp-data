      'mgnl:created': 2021-01-12T11:23:03.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Videos of belligerent passengers at airports
        — some donning pro-Trump outfits — being forced off planes or denied boarding
        are circulating widely on social media, with many users describing the scenes
        as airport officials informing people that participated in the Capitol riot
        that they''re on a no-fly list. But that''s not necessarily the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46444936-af0b-49a4-bee5-db29664320bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0947c116-6744-4f07-b2c3-305410b73dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though at least one member of Congress and airline worker unions
        have called for known riot participants to be put on the FBI-managed no-fly
        list, which is designed to prevent known and suspected terrorists from getting
        airline tickets, it''s not clear if that step has been taken.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffe29e8-6bbc-4694-b6dc-e34ea30703c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6187af-e884-4db7-b909-2d38c15a6302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI did not respond to a request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1373541b-5993-4b3b-b6d7-8a249b86c9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024ae5a6-6935-411b-8049-3f90eed0dc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials and DC police are still working to identify and
        track down many of the rioters, though at least 20 federal criminal defendants
        have been arrested across the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22557803-ec05-4729-a870-9e996c23dd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc6cfdc-b388-47eb-a6c3-c09e7fead64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a person is put on the federal no-fly list, they would be stopped
        or undergo additional screening before going through a TSA checkpoint, according
        to the TSA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfd40de-aac6-4ba8-a852-be2dc35641e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f61215-e168-41c0-b0e2-fb85ccb30298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the widely circulated footage of angry travelers being
        forced off of planes or screaming in a terminal likely aren''t reacting to
        news that they''ve suddenly been put on the federal government''s no-fly list,
        according to the TSA. Rather, they''re more likely to be depictions of a well-known
        issue that has been plaguing airlines for months: Flight attendants and airline
        workers being forced to handle situations in which angry passengers refuse
        to comply with Covid-19-related safety policies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5549bbf9-8c44-4a24-b36e-ca32958a7526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e616eea5-8634-4b85-b3e1-c072eb88c721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though airline CEOs have said the vast majority of passengers comply
        with the rules, anti-mask wearers vocally refusing to wear protective gear
        have disrupted flights in several high-profile cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c4d0d-191d-49ce-ae9f-342234eb1df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e1d75-ef75-49a3-95c4-dafbdf320c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Conspiracy theories that the President has not disavowed — and
        that he has occasionally egged on — have attempted to paint Covid-19 as a
        "hoax.")</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a4942-4bca-493a-b189-1d0d523c283f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640571f0-6556-488c-a188-ddf22c9bd4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, airlines warned passengers that they can enforce their
        own no-fly lists intended to ban disorderly customers from flying in the future.
        Hundreds of passengers are currently on those lists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4324440-662f-40e5-9388-7fe56dde03ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57734d7b-c1fc-426c-98bd-93bd91cdb929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines and two unions representing flight attendants, however,
        have said they are concerned about in-flight security as the pro-Trump rioters
        who stormed the US Capitol last week left the Washington, DC, area — particularly
        after several altercations on flights to DC ahead of the insurrection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ea2015-83a0-4b89-8573-13c2001c3894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161eed58-d55e-4e23-9308-0bb83441644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are incredibly concerned about recent politically motivated
        incidents on board passenger aircraft," read a statement from the APFA president
        Julie Hedrick. "Regardless of one''s political beliefs, the cabin of a commercial
        aircraft must, out of necessity, be a calm environment for the safety of everyone
        onboard."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742504f6-9a23-456d-a08d-cfecc2b9f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca488211-8344-41c4-bd5b-65840a3224de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska Airlines said in a statement that it banned 14 passengers
        that were on board a flight from DC to Seattle a day after the riot because
        they refused to wear masks and were "rowdy, argumentative and harassed our
        crew members."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf021e8-083e-4a8a-971d-6b1c1bcac11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e9146-9d2d-410f-a349-ea7f1283bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska said it has so far banned a total of 302 passengers for violating
        its mask policy since it went into effect last August 7.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212cd0fd-2d10-4247-8f58-75dfc674299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e64a9b4-23d7-4c97-833c-05b0b22e635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airlines don''t necessarily share their no-fly lists with each
        other. Delta''s CEO, for example, said last month that about 700 people are
        on the company''s no-fly list. The discrepancy means that unruly passengers
        could simply book flights on different aircraft.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfd9f5b-2e17-41d9-ba8e-eb64526a05c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377e92aa-258f-4bdf-aecf-9aa4d418082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, union representatives are calling for the FBI to add
        as many rioters as possible to the federal no-fly list, and are encouraging
        federal regulators to do more to discourage dangerous or disturbing behavior
        on flights.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e7451a-bcca-4502-af06-b1511f8efd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d02b9e2-30d2-4c38-a3cb-ba5887fd03da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airlines and law enforcement agencies have bolstered security at
        Washington-area airports this week after reports of ''mob behavior'' on flights
        in and out of the region surrounding Wednesday''s siege on the US Capitol,"
        according to a January 9 statement from the Association of Flight Attendants.
        "Every airline flying out of the region over the last several days has experienced
        incidents onboard. Flight Attendants House Homeland Security Chairman Bennie
        Thompson (D-Miss.) on Thursday urged TSA and the FBI to add ''violent perpetrators''
        who participated in the Capitol riots to the federal No-Fly List."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1a0907-f56a-461a-b1ab-5a9d8aa397ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afdb3b8-646f-4954-aae4-4fdcd62641c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrat Rep. Peter DeFazio, chair of the House Transportation Committee,
        said in a statement Monday that he is urging the FAA and its administrator,
        Stephen Dickson, "to limit the chance that the Nation''s commercial airline
        system could be used as a means of mass transportation to Washington, DC,
        for further violence in connection with the inauguration."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48cb7bd-8e70-4d73-84af-ed3f69a2611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6be4d-2aa1-4062-9afa-aecd8bbb431f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA issued a separate statement, announcing "unruly behavior
        on an airplane may violate federal law" and it can result in jail time and
        fines of up to $35,000.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752f43fc-e101-4348-9e7a-21adeed89d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T11:23:03.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:51.970+08:00
