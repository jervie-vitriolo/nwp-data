      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s promise to put a stop to construction prompted discussions
        among Customs and Border Protection officials about what would occur in that
        event, particularly if funding is cut, according to a Homeland Security official.
        A US official previously told CNN that some contracts can be modified and
        government lawyers are discussing what happens with acquisition of private
        land, but no decisions had been made.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042bb7f1-2ba1-4715-9303-de60f2da442b'
