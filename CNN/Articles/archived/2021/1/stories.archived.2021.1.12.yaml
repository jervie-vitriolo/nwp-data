      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Referrals to mental health services in your area are available
        — in Spanish and English — from the Substance Abuse and Mental Health Services
        Administration (SAMHSA) hotline: 1-800-662-HELP.</em></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f428f3ce-92e4-4531-b7e1-2526de5ff694'
      'mgnl:activationStatus': true
