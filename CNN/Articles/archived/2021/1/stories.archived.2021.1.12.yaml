      'mgnl:lastActivated': 2023-01-25T11:28:21.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-11-21/index.html"
        target="_blank">"Pfizer/BioNTech aims to deliver 2 billion doses of COVID-19
        vaccine globally by end of 2021"</a></em></p>'
  'house-trump-impeachment':
    'author': 'Jeremy Herb, Manu Raju, Lauren Fox and Phil Mattingly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-12T00:58:48.487+08:00
    'imagesource': 'jcr:1969ffdc-b324-4dea-a46e-d16c4d8e88c3'
