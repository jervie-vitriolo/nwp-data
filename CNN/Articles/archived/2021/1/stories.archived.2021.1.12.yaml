      'jcr:uuid': '32bed7f1-018a-4461-872a-5f9111fb66d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:43:24.906+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:34.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belichick cited the "tragic events of last week" as leading to his
        decision. <a href="https://www.cnn.com/videos/media/2021/01/10/two-minutes-inside-the-capitol-riot-mob-marquardt-stelter-rs-vpx.cnn">Pro-Trump
        rioters</a> rampaged in the US Capitol last Wednesday. Five people died as
        a result of the chaos, including a US Capitol Police officer. House Democrats
        want to impeach Trump, accusing him of "incitement of insurrection."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2417978b-c96c-49b0-9b3c-160417273fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:43:24.906+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:34.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently, I was offered the opportunity to receive the Presidential
        Medal of Freedom, which I was flattered by out of respect for what the honor
        represents and admiration for prior recipients," Belichick said in a statement.
        "Subsequently, the tragic events of last week occurred and the decision has
        been made not to move forward with the award. Above all, I am an American
        citizen with great reverence for our nation''s values, freedom and democracy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcab8bf-c1af-4b99-94c0-96850a1bfc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:43:24.906+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:34.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official told CNN the White House was made aware of
        the decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f0efe-302c-4406-a85d-06f9c5c5f9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:43:24.906+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:34.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belichick has been the Patriots'' head coach since 2000 and has
        won six Super Bowls, a NFL record for a head coach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2614e511-0e53-4977-8b26-a8ce7a6a07d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:43:24.906+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:34.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, he wrote a letter of support to Trump. He told reporters
        after Trump gushed about the letter: "Our friendship goes back many years.
        Anybody who spends more than five minutes with me knows I''m not a political
        person. My comments are not politically motivated. I have a friendship with
        Donald."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bdf5e9-153e-4753-8a89-ab8bbb8a5e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:43:24.907+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:34.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Belichick had faced repeated calls to decline the Presidential
        Medal of Freedom given the President''s response to the US Capitol breach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6516c5-0164-4694-9e75-21e2f399eaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:43:24.907+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:34.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts Rep. Jim McGovern <a href="https://twitter.com/JohnBerman/status/1348609932581609476?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1348609932581609476%7Ctwgr%5E%7Ctwcon%5Es1_&amp;ref_url=https%3A%2F%2Fwww.boston.com%2Fsports%2Fnew-england-patriots%2F2021%2F01%2F11%2Fbill-belichick-medal-of-freedom-trump-disgraceful-jim-mcgovern">told
        CNN</a> earlier Monday that Belichick should "refuse it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a12a37-482a-4a27-a67a-700397c5c074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:43:24.907+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:34.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This President has made a mockery of the Presidential Medal of
        Freedom," he said. "Look at who he is giving it to in the last weeks -- people
        like Devin Nunes and Jim Jordan -- I mean, please. Bill Belichick should do
        the right thing and say: ''No thanks.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9559c5-1f65-4e71-9167-290229909013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:43:24.907+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:34.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has often used the Medal of Freedom to reward his allies,
        whether they be financial, political or just old friends. Representatives
        Nunes and Jordan were two of the President''s most vocal political allies
        who defended him throughout his impeachment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd05bb5-17ad-490a-a14f-76277ec5f46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:43:24.907+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:34.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/01/03/politics/donald-trump-medal-of-freedom/index.html">Several
        people close to Trump</a>&nbsp;have noted that, as his time in office comes
        to an end, one of the things he''ll likely miss the most is not the work of
        the presidency but the trappings that come with it: the motorcades, rides
        on Marine One, tours of the Lincoln Bedroom given to dinner guests, a constant
        press corps at his side -- but also Medal of Freedom ceremonies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e641729-3b7c-4240-a690-f9638b28212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:43:24.907+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:34.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump often delights in them and has done so for multiple friends,
        political donors and athletes over the last four years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f171e5-6ecb-4c94-ae56-bc80bce09e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:43:24.907+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:34.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belichick concluded his statement Monday acknowledging, "I also
        represent my family and the New England Patriots team."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819049a7-9720-4ee5-86d6-d8b96cf63e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:43:24.907+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:34.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most rewarding things in my professional career took
        place in 2020 when, through the great leadership within our team, conversations
        about social justice, equality and human rights moved to the forefront and
        became actions," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe100c-c822-415f-9816-30e646c0a2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:43:24.907+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:34.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continuing those efforts while remaining true to the people, team
        and country I love outweigh the benefits of any individual award."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d696e-5d08-4f04-9704-f7b975843bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:43:24.907+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:34.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional information Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5dddac-36c2-4dcf-9c22-edc3f1f1ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:43:24.907+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:34.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jim Acosta, Paul LeBlanc, Kaitlan Collins, Maegan Vazquez
        and David Close contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f6d30-65a2-4721-a18d-18cae7788dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:43:24.907+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:34.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/11/politics/bill-belichick-presidential-medal-of-freedom-spt-trnd/index.html">Bill
        Belichick declines Presidential Medal of Freedom offer from Trump</a>"</em></p>'
  'DOT-quarantine-hotels-staycation-guests':
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-12T14:44:09.723+08:00
    'imagesource': 'jcr:e9d33624-9803-4961-81e0-9264a907fcc3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '206eabf7-511f-4518-ab33-179193e06bd9'
    'lead': 'The chief of the Department of Tourism warns they will order the closure
      of hotels, which continue to accept bookings for both quarantine and leisure
      purposes even after they were told not to.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T14:47:11.219+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:27:33.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:25.886+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT chief warns closure vs. quarantine hotels accepting staycation guests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92f39bb-b3d9-45c8-ab92-fd07e540a80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:47:11.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:33.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        chief of the Department of Tourism on Tuesday warned they will order the closure
        of hotels, which continue to accept bookings for both quarantine and leisure
        purposes even after they were told not to.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acd0700-be0e-4508-bf0f-a324599857a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:47:11.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:33.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accommodation establishments being used as quarantine facilities
        cannot accept bookings for leisure purposes to limit possible infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e723f9-2631-4b7f-a76f-fc33faf9d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:47:11.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:33.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT Secretary Bernadette Romulo-Puyat noted they have been receiving
        complaints that several hotels, which are only allowed to operate as quarantine
        facilities, accept staycations. She refused to name the hotels until a decision
        on the complaints against them is reached.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430da3e4-9bac-4fa0-9f72-b79bde42c92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:47:11.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:33.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami ‘yan. Hindi lang naman sa NCR eh. Maraming nagrereklamo
        actually,” the tourism chief said in a briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc849b5-1133-4725-bafc-dff5377c0949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:47:11.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:33.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are a lot of them, not only in NCR but also
        areas outside it. A lot of people are complaining to us.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4411a5b5-6405-4f59-8fc3-8372a644d542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:47:11.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:33.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagbigay na kami ng warning sa kanila pero kung gawin pa nila ulit,
        ipapasara na sila. Sobra na eh,” Romulo-Puyat added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729c4dbb-ef35-415d-91ea-fac5c222bf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:47:11.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:33.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already warned them and if they continue to accept
        staycation guests, they will be ordered closed. It is too much.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa945497-3c14-4705-8d5c-286ec7fa40ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:47:11.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:33.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat suggested to establishments to apply for a permit to operate
        as a staycation hotel amid the pandemic instead of violating COVID-19 protocols,
        which she said could have serious repercussions. She noted only four-star
        and five-star hotels are listed as staycation establishments for now, as there
        is a high demand for quarantine facilities. She added only 15 hotels are currently
        authorized to accept staycations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c75921b-6170-44fc-bc8a-413be95e3e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:47:11.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:33.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Is that all greed? Baka bumagsak na naman tayo sa MECQ (modified
        enhanced community quarantine) dahil sa kapabayaan ninyo. Now kung gusto mag
        open for leisure, mag-apply kayo as staycation hotel,” Romulo-Puyat said,
        addressing non-compliant hotels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5fc284-c83d-44a7-b6e3-53aef9be8fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:47:11.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:33.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We might end up going back to MECQ because of your
        neglect. Now, if you want to open for leisure [purposes], then apply as a
        staycation hotel.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7885278-0f36-4eb2-b4cc-954fb500da79'
      'mgnl:activationStatus': true
