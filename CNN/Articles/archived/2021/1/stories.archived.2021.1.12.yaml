      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1daa7b-57ee-4acd-828d-fcd25fa51a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T07:31:37.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:28:07.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were two people suspended. One was the selfie officer and
        another was an officer who had put a MAGA hat on and started directing some
        people around," said Ryan, an Ohio Democrat who is chair of the House subcommittee
        handling the investigation into the response to the insurrection. "It was
        the interim chief who determined that to be qualifying for immediate suspension."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db598729-a754-483e-9807-f400523052d3'
