    'lead': 'Apart from rooms 2207 and 2209, NBI Deputy Director Ferdinand Lavin says
      they are also gathering pieces of evidence from room 2009, another hotel room
      in the City Garden Grand Hotel, which would consolidate findings of authorities
      on the incidents surrounding Christine Dacera''s death.'
