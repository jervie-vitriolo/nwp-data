    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ea7bc6-2fa5-423b-bef7-d33e5f34b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T20:02:24.573+08:00
