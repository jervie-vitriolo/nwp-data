  'DOT-City-Garden-Grand-Hotel-probe-results':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-12T14:29:15.198+08:00
    'imagesource': 'jcr:376692c7-2bfd-4a18-9baf-fd96fa475aab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ce89c56-5dfc-41be-a31a-2b5ac0ef609a'
    'lead': 'The decision on whether or not to revoke the permit of the City Garden
      Grand Hotel, where flight attendant Christine Dacera was found dead after partying
      with friends, will be out this week, Tourism Secretary Bernadette Romulo-Puyat
      says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T14:35:28.352+08:00
