      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf5d9a9-c728-43cd-b4dc-2b2d1fa1b933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are threats of an uprising if Trump is removed by way of the
        25th Amendment. The FBI said it was also tracking threats against Biden, Vice
        President-elect Kamala Harris and House Speaker Nancy Pelosi. In Washington,
        two Capitol Police officers were suspended and more are under investigation
        for allegedly helping the mob.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7af92f4-34c4-4b6f-8c47-62dd881c5d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cefe2b-a332-4ea2-a123-d5d4860649ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former FBI Deputy Director Andrew McCabe was shocked by the magnitude
        of the bureau''s intelligence on possible new violence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f95e2-d2c6-4566-be1b-f5d30189d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53f23d3-c1a1-4bcf-830d-14716789d4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think in the entire scope of my career working counter
        terrorism issues for many, many years, I don''t think I ever saw a bulletin
        go out that concerned armed protest activity in 50 states in a three or four
        day period," McCabe said on CNN''s "The Situation Room with Wolf Blitzer."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8450bea3-5d80-488c-85d0-e27c23bd7794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a43889d-f1ef-4af1-8907-6ee5b3bc8777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told reporters that despite the warnings, he was not afraid
        of taking the oath of office outside next week -- but the combination of a
        massive security effort to protect him from Trump''s supporters and social
        distancing amid the Covid-19 pandemic mean his will be the most hollowed out
        inauguration in years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a619797f-b73f-4376-8383-12019c9118df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1808b0f-498a-4d51-b50c-f7122dbcb03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s acting Homeland Security Secretary Chad Wolf resigned on
        Monday, in a yet another sign that the country lacks effective government
        at a moment of stark danger. By contrast, senior officials from the outgoing
        Bush administration and the incoming Obama administration worked closely together
        in the Situation Room on January 20, 2009, when there was concern about the
        authenticity of terror threat to the inauguration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3540fd32-f431-44f4-a45f-b65205eaec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c491ff-afee-4cdd-8dc5-5f072ce2208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, after a massive domestic terror attack on the citadel of
        US democracy, there has been no major public briefing by any major federal
        law enforcement agency or the White House, an omission that fosters a sense
        of an absent government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adc0f8d-c523-4ab1-9c19-e3b6d86c3c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872cb178-2b4c-4fe7-837b-24efa1299ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current atmosphere of fear and wild political insurrection are
        a lesson in what happens when a figure as powerful as a President deliberately
        tears at America''s deep racial and social fault lines as a tool of his own
        power. Trump''s presidency revealed a new insight about the all-powerful modern
        presidency -- the character of the person in the Oval Office chair really
        matters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d3ceb-ee2c-478f-bae9-4b394651ec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61011d38-76b6-4d5b-8799-bca0fb70a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A Congress that can''t constrain a President</strong></h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4fd9f9-7974-4e40-a376-00c36648e61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momentum towards impeachment is now all but unstoppable in the House
        after Pelosi rejected a suggestion from House Minority Leader Kevin McCarthy
        of some kind of censure motion.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f44ca3-d28d-40f7-a8ac-5d2ba43dd8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37a3de2-bec8-48ad-be50-fd4eb59fe5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy did acknowledge to Republican caucus members Monday that
        the President bore some responsibility for last week''s insurrection, according
        to a person familiar with the call. But some of his other responses to the
        outrage -- an overhaul to the electoral certification process and legislation
        to promote voter confidence hinted at the insincerity of the Republican approach.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a322d240-8c2c-4663-be23-6881cd64cc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac57e0d-960c-49e7-8170-cc413947ec9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a few exceptions, Republicans -- who indulged and in many cases
        supported Trump''s blatantly false claims of electoral fraud for weeks --
        have responded to the uproar over last week''s Capitol attack by complaining
        that by pushing impeachment, Democrats are fracturing national unity. It''s
        as if the last four years never happened.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190c1862-7e17-4286-8cf2-a7ee2e8b9284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009dacd5-c427-4fe1-a0b6-ebc0042bf4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also questions over whether Republicans understand the
        seriousness of last week''s events. Remarks by Missouri Sen. Roy Blunt are
        still reverberating through the Capitol.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce545ae-5421-4de8-a3a9-953a08dc99cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fc6c4a-4daa-4e7e-96db-dd95ee9d494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My personal view is that the President touched the hot stove on
        Wednesday and is unlikely to touch it again," Blunt said on CBS'' "Face the
        Nation."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ce1a9d-5910-453f-b114-9cf42d0451fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afa6a99-0ead-493d-abf0-5b1675c56823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comment eerily recalled the rationalizations of Republicans
        who declined to convict Trump in his first impeachment trial after he tried
        to get Ukraine to interfere in the election to damage Biden.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1341834b-67cc-4cdb-a656-87ea73b6da52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ab8f7-7ec5-470c-8b84-04373f884b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America has emerged from many dark periods since the Civil War.
        The country was torn by resistance to the Civil Rights movement. And the Vietnam
        War turned generations against one another. But the fact that millions of
        people now appear to deeply mistrust the electoral system that is the basis
        of US democracy means that the country''s internal political cohesion is now
        being tested as it has rarely been in the last century-and-a-half.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f00ee43-a247-478d-91ac-0f48f0c38046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:49:10.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:27:13.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e83e939-bcd3-4069-bf92-299488321436'
      'mgnl:activationStatus': true
