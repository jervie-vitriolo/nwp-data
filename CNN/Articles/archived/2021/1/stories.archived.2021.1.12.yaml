      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not appeared in public for days. And the suspension of
        his social media accounts amid concern that he could stir up more violence
        mean the country has been unable to assess his mood.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac529bc-1d16-4ae6-815c-96bc71d51bc6'
