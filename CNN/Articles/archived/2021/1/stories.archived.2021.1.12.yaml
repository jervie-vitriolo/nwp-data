      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — The
        Philippine Red Cross pilot tested its saliva tests on Tuesday, saying once
        approved it can be an alternative to the current swab tests to detect COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d81b8a-81be-4e5b-8a63-ddb056a391a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:59:37.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we can say that once approved, it can substitute." Dr.
        Michael Tee, the PRC''s lead researcher for the tests said at a press briefing
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5f594a-7a39-4f07-b6bf-f481cb79dbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:59:37.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tee added not every laboratory has the machine that can analyze
        saliva samples. Also, the PRC only looked at a specific machine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f33ac97-0094-4950-9dcc-66f6eaf7f93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:59:37.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Note that the saliva testing is only for the Sansure machine...
        So, the validation study done by Red Cross is specific for this machine, and
        whoever has the machine and partners with Red Cross may be able to use it
        as a service offering for our people for cheaper and more convenient testing,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda62126-b7bd-4085-ad9c-4187448ecb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:59:37.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with other machines may require another validation study,
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a828e011-4a1b-4678-8177-b1f1d45611a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:59:37.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC chairman Senator Richard Gordon said a saliva test costs around
        ₱2,000, but they are working to bring this down further.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ceb6f-9e0d-4505-9921-4873a2cf9565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:59:37.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mas mura, mas mabilis, at hindi na kailangan ng</em> PPE. <em>Pwede
        kayong puntahan sa bahay...</em>good for senior citizens <em>na takot lumabas
        sa bahay,"</em> he said during the briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f43a1b2-8f4e-4b3b-8e4d-22ca1c35c5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:59:37.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:57.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s more affordable, faster, and PPEs are not needed.
        They can come to your house...good for senior citizens who are wary of going
        out.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d125610-89c1-4b7f-ae9e-9219a217a261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:59:37.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC said the concordance between the saliva test and the swab
        test is 95%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0451f63-1618-402d-8478-f90cb2d4e338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:59:37.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added he sees people preferring the saliva test as it''s
        quicker, less expensive, and non-invasive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad368fe1-7eb5-4aa5-81a9-17c06a332ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:59:37.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One milliliter of saliva sample will be taken from each person.
        Gordon said this sample will be available for seven days and thus, no cold
        chain is needed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86315d2b-89b9-45f0-802f-9630d7578d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:59:37.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC is doing saliva tests on 1,000 frontliners — the last step
        before the Department of Health gives them the green light to administer it
        regularly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1e8dc8-e240-4de8-a2c8-920a89e89871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:59:37.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Carolyn Bonquin contributed to this report.</em></p>'
  'starting-2021-with-fewer-friends':
    'author': 'Alfonso Manalastas'
    'caption': 'Rarely do we realize that the moment somebody, in the context of a
      heated political debate, exclaims “we can agree to disagree”, something is irredeemably
      lost. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-01-12T19:05:54.561+08:00
    'imagesource': 'jcr:8dbac932-f891-4358-8a3f-c260f79a1f8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87f60c42-1b60-4208-9fea-17c98c253b01'
    'lead': 'There is a narrative war being waged and we are caught in its crossfires.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T19:10:56.783+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T11:26:56.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:33.299+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why I choose to enter 2021 with fewer friends'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904b55f5-6261-4405-8194-761c3862fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:10:56.783+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:56.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> The opinions expressed in this
        essay are solely the author’s.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed9bcd-10ca-4e75-b9b0-ba45860fb490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:10:56.783+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:56.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Wedged somewhere
        between the months of lockdown, I was enraged by a series of viral TikTok
        videos made by a family friend from Butuan. Now, I do not intend to use the
        term “family friend” loosely, but that is what we simply, matter-of-factly,
        are or used to be. We happen to be neighbors from the same hometown, have
        grown up in similar social circles, and more or less operate within the same
        suburban middle-class bubble.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f2918f-4b4b-4e10-acad-b82056b4366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:10:56.783+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:56.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these viral TikTok videos that have since been parroted by known
        pro-government influencers, some of whom have been appointed into positions
        in government, this family friend shares her “hot takes” on matters of national
        concern. In one video, she proclaims that the police killing of Sonya and
        Frank Gregorio was an isolated case, effectively exonerating the PNP from
        any institutional accountability. Never mind the culture of injustice and
        impunity that has historically plagued the organization and emboldened “isolated”
        violations such as Nuezca’s, or the material entanglements that enabled him
        to carry a gun off-duty because of his being a cop, rendering that specific
        killing possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3812f5-5f51-4729-92c4-8b2a837ec3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:10:56.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:56.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is bad ideas like hers, armed with a kind of language and platform
        palatable to middle-class sensibilities, that authorizes dangerous collective
        thinking: the privatization of violence as a product of individual agency,
        the blind and misguided attention we put on anything other than institutions,
        etc. It is what has kept structural forces immune from any kind of critique.
        The very premise upon which their survival rests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8807cab6-20f7-4134-b189-a8c0c2494331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:10:56.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:56.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, these “hot takes” eventually lend themselves to some
        form of public scrutiny. Unkind words were said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3c76ec-8116-4241-8cb8-e43d0cbc1aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:10:56.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:56.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post about one of her many TikTok videos, another
        family friend — a relative of hers — appeals to friends to treat such opinions
        with respect. To have empathy and kindness for the person behind the rhetoric,
        as though those bad ideas are without consequence, as though they were well-intentioned.
        Just one more thing we can let slide by.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c225208-0f90-4564-b330-8cda5bf3028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:10:56.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in that moment that something in me snapped: while I, as
        well as many other common friends, are able to extend infinite gleaming kindness
        to her, the same cannot be said for the slain Gregorios. Or the activists
        she openly red-tagged in her other videos. Or the many others who will eventually
        fall prey to the same systemic violence she chooses to propagate in her platform.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e602354e-1998-4ce6-a64e-9d541571df5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:10:56.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shaping narratives</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d7ad6-fa38-4939-8e82-a32277baa36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:10:56.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a narrative war being waged and we are caught in its crossfires.
        Even the very metaphors used to define the state’s perceived enemies — war
        on drugs, war on communism conveniently lumped together with the war on terror
        — we are conditioned to believe that the only way to address our so-called
        “enemies” is through punitive means.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547521a2-fcda-495d-b18f-db7ab0d0fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:10:56.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the opposite end of the spectrum, there have been many efforts,
        mostly from the liberal center, to counter this narrative through the power
        of unabashed, unwavering kindness. Virtues flouncing about in a neatly-tied
        ribbon, as though beauty alone can protect us from the material dangers of
        a world that is rarely kind nor beautiful.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b68a588-fc23-43ec-bad1-71f4d091acee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:10:56.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the past year, I have developed what I deem to be an increasingly
        necessary pessimism for the world: disbelief in art’s capacity to tangibly
        impact lives, a resentment for any language of kindness in addressing those
        whose political views I am blatantly opposed, and the acute realization that
        today’s institutional failures are all symptoms that point to our inevitable
        doom.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02662a26-128e-4e63-bad6-8f887a95d5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:10:56.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, the manifestations of this newfound pessimism have
        been unrewarding. Scrolling through “kumbaya” content laced with liberal rhetoric,
        discourse upon discourse that rarely yield material action, and worst, to
        hear platitudes on free speech and healthy disagreements from peers who support
        things like undermining something as non-negotiable as human rights — all
        take up a kind of emotional labor that is difficult to recuperate from. Tomorrow,
        I shall wake up well-rested to a world that is still on fire. We can debate
        about it, write poems about it, but the fire will remain unextinguished.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f962aeed-4e1b-4c2a-b752-2bb8a5e9aaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:10:56.786+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I don’t need to empathize with someone whose middle-class struggles
        I already share, who already has access to the same education and resources
        I have access to, and who can defend themselves in whatever platform they
        choose to tell their stories in.</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9179fd17-c704-4079-be51-c85d4c3cafb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:10:56.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rarely do we realize that the moment somebody, in the context of
        a heated political debate, exclaims “we can agree to disagree”, something
        is irredeemably lost. Not only lost in the sense that any healthy exchange
        can no longer flourish any further, but also lost in the way that you have
        just unnecessarily expended time and energy trying to engage people that were
        never interested in changing their minds to begin with.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dea937-70b9-4f29-b73c-f20874ff48ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:10:56.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:56.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only are these kind, pacifist gestures lazy and uncritical —
        they also posit something more dangerous, insidiously tucked under the guise
        of peace-making: that all opinions have equal weight. It is to insist that
        the opinions of, say, a climate-change denier and a climate justice activist
        have the same value. And it is not as though holding an opinion itself does
        not pose real-world consequences. Children have died because of parents who
        refuse to vaccinate them, activists have been killed and jailed over anti-left
        sentiments dominating the national imagination, and we have elected objectively
        terrible people into objectively important roles in policy-making.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d216979-8890-4dfb-a379-01db992b3671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:10:56.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I understand the need to approach certain subjects with caution
        so as not to alienate potential allies. But we must also critically examine
        how someone even qualifies as a potential ally in the first place. Do they
        simply dislike activism because of, say, how mobilizations in public spaces
        inconvenience their bourgeois lives? Or do they unequivocally hate it because
        of how collective struggle actively challenges the state-sponsored violence
        they genuinely support?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0baca61-7e9e-4eda-9763-a36ade716875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:10:56.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Better use of empathy</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6068592c-1f8f-406a-8c89-9f66e5298ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:10:56.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well-meaning as it is, we have to be suspicious over any clamor
        for empathy and kindness in contexts such as those in response to the TikTok
        videos of my family friend. We have to examine when all it does is to preserve
        relationships, to assert some kind of performative moral utterance, and to
        serve nothing but matters of selfhood. And while none of these things are
        inherently evil, demanding kindness isn’t always the benevolent call for human
        solidarity that it presents itself to be.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b669ef4-f72c-48e8-a719-f6ae4717fffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:10:56.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I still believe in things like empathy, but like anything else in
        the world, there is only so much of it to go around. If anything, our empathy
        is best extended neither towards our enemies nor our allies, but towards people
        whose lives are disparate from our own and yet whose oppression, precarity,
        and grief we so readily subjectify in these very political debates.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513e5bce-bd96-4e02-b304-d05a0b94aca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:10:56.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t need to empathize with someone whose middle-class struggles
        I already share, who already has access to the same education and resources
        I have access to, and who can defend themselves in whatever platform they
        choose to tell their stories in. My empathy has better use when expressed
        towards the Frank and Sonya Gregorios of the world, to the Ina Nasinos, the
        Randy Echanis, and many others — people whose lives and politics we discuss
        and scrutinize but who have no power to participate in those very same conversations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0f07f5-7456-40c6-8c46-52de9fca4e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:10:56.786+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 2004 Sydney Peace Prize lecture, novelist Arundhati Roy argues
        that “there''s really no such thing as the ''voiceless''. There are only the
        deliberately silenced, or the preferably unheard.” These people are the specters
        that loom over our dinner table conversations, our spicy social media threads,
        our heated political debates. And while our kind words are immaterial to their
        immediate survival, we must constantly privilege their narratives in choosing
        when and where to expend kindness — all in the hopes that by some miracle,
        we manage to convince more people to rally for their cause.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c2e36b-1dc6-4693-b401-58d58d78af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T19:10:56.786+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have lost many friends over differing opinions, and will lose
        many more as the world continues to blaze. When our paths cross again someday,
        in some distant future, I do not hope for newfound agreements over cheap beers
        and friendly banter, I only hope for fewer fires to extinguish in the world.</p>'
  'inactivate-vaccine-coronavirus-safety':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-12T19:18:48.621+08:00
