  'High-school-sweethearts-reunion':
    'author': 'Alaa Elassar, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-12T09:38:36.380+08:00
    'imagesource': 'jcr:65732c5d-decd-429a-afda-be74193b694d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '163d35a7-aaae-4743-90d8-bfa097cb4038'
    'lead': 'High school sweethearts who were separated nearly seven decades ago reunited
      during the coronavirus pandemic and are now married.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T09:57:38.715+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:27:53.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:22.175+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''An unimaginable love story'': High school sweethearts reunite and
      marry after nearly 70 years apart'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086b367b-c22d-478b-a105-fce70b90d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Want more inspiring, positive news? Sign
        up for <a href="https://www.cnn.com/specials/us/the-good-stuff" target="_blank">The
        Good Stuff</a>, a newsletter for the good in life. It will brighten your inbox
        every Saturday morning.</strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4515341d-d844-4370-b4a0-721cfcf9c4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:58:33.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;High school sweethearts who were separated
        nearly seven decades ago reunited during the coronavirus pandemic and are
        now married.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf34429d-d23f-46cc-8512-c25381ba8796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The love story began 68 years ago, when Fred Paul and Florence Harvey
        first found each other.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764794d3-fcc3-449f-842f-1e29705e9eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple met as teenagers in Wandsworth, a small town in Newfoundland
        and Labrador province, Canada. They spent every moment they could together,
        taking walks after church, stealing kisses in between classes, and attending
        concerts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00574593-150a-4a7e-96df-e30ef2c5e7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every night during the two years they were together, Paul would
        flicker his porch light before going to bed. It was his way of telling Harvey,
        who lived across the bay, good night and that he loved her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5298dce-cb4c-426d-9104-4d0326e24144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was my first love. My first girlfriend and my first true love,"
        Paul, now 84, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b77497-b1a3-45a1-a461-0626462b58ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Paul turned 18, and Harvey was 15, the two went their separate
        ways. Paul moved to Toronto for work. A year later, when he came back to look
        for her, Harvey had moved to another town.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96baf5bd-582a-4ec9-bb9b-f64100779edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, they both married other people and started families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac02d9b-3b70-40ff-97d6-e492cb937cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2017, Harvey found herself single again after her husband
        Len died of cancer. The couple, who were happily married for 57 years, had
        five children together.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b32ae1-a5bc-43b8-a53a-44e113a01c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, Paul''s wife of nearly 60 years, Helen, also died
        after suffering from multiple health issues, including dementia. They had
        two children together.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886b6bd1-8528-421d-8250-00c495da1fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the shared grief over losing their spouses that brought them
        back together.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcca8e3e-662f-49aa-8327-8519393cd864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rekindling an old flame</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81989e43-9c55-42cf-9523-835c0e54a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Harvey heard that Paul''s wife passed away, she called to reassure
        him that things would slowly get better.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d6955c-7361-4220-a977-20bac87afbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that first conversation, which occurred a day after Valentine''s
        Day, they spoke about their separate lives, their children and grandchildren
        and celebrated each other''s happy memories.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1093fc0a-c097-4f72-a0f9-bd2297320e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never thought it would go past that," Harvey, 81, told CNN. "But
        we went from talking once a week, to twice, to three times, to every day for
        hours. We had really reconnected even though we hadn''t seen each other in
        all those years. I knew this was it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea19d36-8da0-4861-8d72-4e683178fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months later on his birthday in July, Harvey surprised Paul by coming
        to Toronto where they were finally reunited.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b596f78-648f-40af-a6de-c713d2ae318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I found out she was in town and was coming to me, it was 10:30
        at night. I ran out of bed and got dressed and wrote ''Welcome Florence''
        in chalk on the driveway and when she arrived, I walked to the car, gave her
        a hug and a kiss on the cheek, and I held her hand and I knew right away that
        she had taken my heart," Paul said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd61c6a-675a-4cf9-9b91-31c02804f51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just three days after reuniting, the couple were ready to get married.
        Their families questioned why they moved so fast, but Paul and Harvey had
        no doubts they wanted to spend the rest of their lives together.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e4f83b-7d96-4d37-99e4-d9a463edbf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul was also one month away from starting treatment for stomach
        cancer, but Harvey was committed to being by his side throughout the good
        and the bad, no matter what that meant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f47e90a-07d8-424c-8632-e52ccf013d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''most profound'' wedding ceremony</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1597f0-2b07-4518-9454-d44d1060981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 8, Paul and Harvey exchanged vows in front of family and
        close friends at Norval United Church in Georgetown, Ontario. Because of the
        coronavirus pandemic, they kept the guest list small.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a79d3-cce0-4a24-9388-eed0d4217b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You were the first young man to walk me home in my teens," Harvey
        told Paul during the ceremony. "I guess you''ll be the last man to walk me
        home."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2312be47-96aa-400c-8530-c5124f6686a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their marriage was officiated by the church''s lead minister, Paul
        Ivany, who conducted more than 500 wedding ceremonies in his career, but said
        this one was "the most moving, most profound service" he had ever been a part
        of.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6683528-a73f-424b-950a-028f3917efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They both had been married for years and had created families and
        memories and wonderful lives. They both had truly fulfilled their vows to
        their first spouse ''In sickness and in health. In joy and in sorrow. To love
        and to cherish. As long as we both shall live''," Ivany told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d2d9e3-ff1a-4a2f-8c06-8e40fa771b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now, with all the wisdom they had gathered up in life, through
        all of life''s joys and sorrows, life''s ups and downs, they were ready to
        say those vows again. Not, with the naive emotionalism of young love but out
        of the depths of lived experience. They were willing to say those vows again.
        And mean them, again. It was so powerful."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f67d687-bec8-4ac5-8945-29724d0f9b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:53.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After exchanging vows, Paul brought out his accordion and sang a
        Ricky Skaggs song, "I Wouldn''t Change You If I Could," to his bride.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4865ddb8-0568-40a8-b057-4ddf985039a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T09:57:38.717+08:00
      'mgnl:createdBy': 'catherine'
