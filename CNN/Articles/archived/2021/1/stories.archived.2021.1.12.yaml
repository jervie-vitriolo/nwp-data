    'lead': 'Joe Biden received the second dose of the Pfizer/BioNTech COVID-19 vaccine
      on camera, as part of an effort by the President-elect''s incoming administration
      to reassure the country of the safety of the vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T03:06:21.362+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:28:16.979+08:00
