      'Joe-Biden']
    'template': '1'
    'title': 'Trump will visit his border wall on the heels of deadly Capitol Hill
      riot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb6e949-ca7e-4481-95c3-f5c45b850692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump will bookend his
        administration''s focus on immigration with a trip to his signature border
        wall on the US-Mexico border, a visit on the heels of a deadly riot on Capitol
        Hill incited by the President as House Democrats prepare a second impeachment
        vote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36928bd-1dee-4708-ba57-cf110113a88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39c2b93-cd15-4501-889b-b5f7d2029cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Trump is expected to travel to Alamo, Texas, near the
        border, to mark the completion of more than 450 miles of wall -- a trip that
        caters to the supporters who put him in office in 2016 despite heightening
        tensions nationwide and a raging pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0111d8-f8c6-4808-a5b3-bd130f6dbf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bfc741-a67d-48ef-a34f-14221ab52361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The border wall, which Trump repeatedly cited over the last four
        years as an accomplishment, cost US taxpayers -- not Mexico -- billions and
        became emblematic of the President''s restrictionist immigration policies,
        which largely sealed the US off from immigrants and refugees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e390ab-acdf-48e9-96f1-b04a96105b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c4f82-9a6b-4f58-b9f5-23829634f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of the visit, Mayor Jim Darling of neighboring McAllen,
        Texas, acknowledged that tensions are high. This will be Trump''s first public
        appearance since speaking on the National Mall last Wednesday, shortly before
        his supporters forced their way into the US Capitol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fdfb33-b587-43dc-9ef4-e41dfae70208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95733233-d7c2-4908-935d-52f647a1f378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that emotions are high on both sides, for or against,
        the President, and I hope that if there are demonstrations for or against,
        that they are peaceful with respect to our law enforcement personnel," Darling
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8680e9-f7a1-4a71-92a7-4f8a91b52406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f2f94f-9b92-4be6-be15-b664a6117699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since January 2017, roughly $15 billion has been identified to construct
        around 738 miles of border wall through different funds, including those made
        available through Trump''s declaration of a national emergency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9eafa1-c75d-49cf-8c2b-e5d5e6ba769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84688ce-7cff-41bc-bf94-60342275ba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the roughly 453 miles, the majority replaces old, dilapidated
        barriers with a new enhanced wall system, a marked difference from the fencing
        previously constructed in some regions. Forty-seven miles have gone up where
        no barriers previously existed, according to Customs and Border Protection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dfa3b4-afd5-4c43-ac8a-4dd5fe4fbb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2204e0-7b0b-4be0-ad7c-75738cdc451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the waning days of Trump''s presidency, the White House is continuing
        to push relevant federal agencies to obligate funds available for the wall
        regardless of whether land has been obtained for construction, CNN has learned
        -- a move seemingly intended to tie up funds prior to President-elect Joe
        Biden taking office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a60093-20de-4ad6-973a-f8700fb8d577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb1df0c-e56f-42b4-8932-13455e7c28e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs and Border Protection said last week that it''s pressing
        forward on awarding border wall contracts, including in areas where private
        land hasn''t been acquired, an unusual move that will complicate Biden''s
        pledge to halt construction.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf893ee-d736-4f78-8e98-58424b807537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2704b856-e51f-4458-ac9a-f4cfe45155fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former acting Homeland Security Secretary Chad Wolf repeatedly touted
        the border wall and the pace of construction. On Monday, Wolf resigned, citing
        ongoing litigation challenging the validity of his appointment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6287bdb6-a242-4d69-ba4d-3a26cda8dfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fc4efc-c025-4a61-a37c-a9d98bd69184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration took a series of steps to erect additional
        barriers along the southern border, including declaring a national emergency
        to access additional funds, filing dozens of lawsuits to acquire private land,
        and waiving environmental and contracting laws to expedite construction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af54c51-f301-48cc-af7c-0fec3ff94b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ade9c-edc9-49fc-b35d-28c457953e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T18:32:10.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:04.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As construction got underway, leadership at the Department of Homeland
        Security repeatedly rotated and those at the top were often in the position
        of placating the President''s whims on the border wall, according to a former
        DHS official, who cited the push to paint the wall black and add spikes despite
        not having operational value.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadee733-5b58-46da-baba-e1656ee10cba'
