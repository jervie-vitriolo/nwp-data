  'US-armed-protests-Biden-inauguration-FBI':
    'author': 'Zachary Cohen and Whitney Wild'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-12T05:56:16.096+08:00
    'imagesource': 'jcr:caedcfa2-13b1-4deb-91b9-a001be4b07f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8351743-7f31-4001-8667-2f4ebaa88fab'
    'lead': 'The FBI has received information indicating ''armed protests'' are being
      planned at all 50 state capitols and the US Capitol in Washington, DC in the
      days leading up to US President-elect Joe Biden''s inauguration on January 20,
      according to an internal bulletin obtained by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-12T05:57:52.478+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:28:12.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:19.213+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI warns ''armed protests'' being planned at all 50 state capitols
      and in Washington DC'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac75f41a-8d05-4e7c-9079-970be7b48a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T05:57:52.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:12.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The FBI has received information indicating
        "armed protests" are being planned at all 50 state capitols and the US Capitol
        in Washington, DC in the days leading up to US President-elect Joe Biden''s
        inauguration on January 20, according to an internal bulletin obtained by
        CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30854c0c-afda-4f11-9f0b-7bccdab68c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T05:57:52.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:12.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Armed protests are being planned at all 50 state capitols from
        16 January through at least 20 January, and at the US Capitol from 17 January
        through 20 January," it says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ac83cc-2343-4866-93d3-357494aaf765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T05:57:52.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:12.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin, which was circulated after rioters stormed the US
        Capitol last week, also suggests there are threats of an "uprising" if President
        Donald Trump is removed via the 25th Amendment before inauguration day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc4f6f-95b2-4df7-93c1-a16d9087af9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T05:57:52.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:12.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On 8 January, the FBI received information on an identified group
        calling for others to join them in ''storming'' state, local and federal government
        courthouses and administrative buildings in the event POTUS is removed as
        President prior to Inauguration Day. This identified group is also planning
        to ''storm'' government offices including in the District of Columbia and
        in every state, regardless of whether the states certified electoral votes
        for Biden or Trump, on 20 January," the bulletin adds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e2616e-9454-4cd0-ae56-c949100a4d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T05:57:52.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:12.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the FBI is tracking reports of "various threats to
        harm President-Elect Biden ahead of the presidential inauguration," the bulletin
        states.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7bbaf0-47b0-4e59-9dcf-749969bf95d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T05:57:52.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:12.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additional reports indicate threats against VP-Elect Harris and
        Speaker Pelosi," it adds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14815b02-bb81-4836-860f-5293912ae545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T05:57:52.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:12.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC News was first to report the FBI bulletin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c59a074-2475-42b9-95ba-23cc61abf921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T05:57:52.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:12.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for new protests in Washington and states across the country
        have law enforcement bracing for more possible violence in the coming days
        after rioters stormed the US Capitol last week leaving five people dead, including
        a Capitol Police officer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187fb59a-1ee3-4756-899a-3a2bc697382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T05:57:52.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:12.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are preparing for additional personnel to help secure
        the nation''s capital in the coming days. A Department of Homeland Security
        official told CNN that the breach of the Capitol will sharpen the response
        and planning for inauguration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea0135d-f1d9-429b-a021-049f69f2af75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T05:57:52.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:28:12.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that it happened people will take it much more seriously,"
        the official said, referring to last week''s violence. "Now, the planners,
        they are all going to take it much more seriously."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
