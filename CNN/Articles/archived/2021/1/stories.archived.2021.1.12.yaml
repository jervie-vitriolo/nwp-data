      'mgnl:lastActivated': 2023-01-25T11:26:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) -</strong> Former
        Speaker Alan Peter Cayetano and six of his allies will be forming a new bloc
        in Congress, named after a famous South Korean boy band.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e126b52-3a5c-4cd9-b04f-e2e25b38b09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T22:50:33.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:37.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c550e4-be69-42f1-b982-c056516bb82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T22:50:33.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:37.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, along with Camarines Sur Rep. LRay Villafuerte, Laguna
        Rep. Dan Fernandez, Batangas Rep. Ranie Abu, Anakalusugan''s Mike Defensor,
        Bulacan Rep. Kuya Sy-Alvarado, and Capiz Rep. Fred Castro, will be introducing
        themselves as "BTS sa Kongreso", he informed the media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cea584b-af2e-4225-aa6c-e547521f7363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T22:50:33.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:37.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbf7bb7-42a3-4d21-8ba9-e3e7e7dbadb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T22:50:33.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:37.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the group individually held top positions in the House
        of Representatives under Cayetano''s leadership <a href="https://cnnphilippines.com/news/2020/11/18/Cayetano-allies-lose-post-House-reshuffle-.html">before
        they were removed by incumbent Speaker Lord Allan Velasco</a>. They are expected
        to explain their name and formally launch their group on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6555fe-964c-43e0-801b-dc10ce649858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T22:50:33.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:37.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
