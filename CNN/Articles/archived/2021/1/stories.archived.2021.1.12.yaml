      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        Department of Health said it is observing the increase in the country''s COVID-19
        cases in the past four days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a231ea5-b9d0-4cba-ad3b-f8e7773c3bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:43:01.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:20.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ccf6d-3fbe-4b5f-ab9e-310298375a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:43:01.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:20.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen for the past 4 days, <em>nakita natin na tumataas
        yung kaso natin</em> [we have seen that cases are increasing] compared to
        the 7-day moving average <em>na mayroon tayo</em> [that we have] during the
        holiday period," Health Undersecretary Ma. Rosario Vergeire said in a briefing
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0913c5-dd90-4bd3-b714-bfc900298037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:43:01.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:20.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79098eb-b3c4-490d-af4c-677dda7dfb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:43:01.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:20.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that department has observed a 1.1 reproduction rate in
        the whole country. This is around the same as the 1.17 reported by the OCTA
        Research Team for Metro Manila, meaning more people are getting infected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4277d0ab-320a-4564-9af7-fc792b8e3932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:43:01.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:20.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc93485-d39f-48ee-8fe3-a366d4d90657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:43:01.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:20.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vergeire said these have to be interpreted cautiously since
        laboratory operations are only starting to normalize after the holidays, when
        their output declined by as much as 30%, and this might have an effect on
        the reported number of cases. This trend has to still be studied by another
        week to have a more accurate conclusion, she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b32f0f-238d-4780-972b-396e5d721295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:43:01.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:20.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122b8ad8-e593-4fd6-b101-598a241331f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:43:01.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:20.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent events, like the Feast of the Black Nazarene which <a href="https://cnnphilippines.com/news/2021/1/9/Black-Nazarene-feast-2021.html">drew
        hundreds of thousands of devotees</a>, may show its effects in the following
        weeks, Vergeire said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da19ba0-6868-48c8-9304-f545ee3cb587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:43:01.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:20.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f990b4-c40a-4ae1-b476-397eea9a33cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:43:01.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:20.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said what the public can only
        do now is to observe oneself for symptoms, isolate, and get tested. He also
        expressed confidence the country''s healthcare system won''t be overwhelmed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45446157-f29d-4daa-8821-45410e07a8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:43:01.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:20.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a578c696-665b-4589-b5f0-094413156d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T17:43:01.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:20.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mabuting balita na lang po ay mayroon naman tayong sapat
        na kakayanan para gamutin kayo. Mukhang hindi po mao</em>-overwhelm <em>kumbaga
        ang ating</em> health system," he said.</p>'
