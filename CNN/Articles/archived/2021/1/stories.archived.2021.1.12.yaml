      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President is due to make a trip to visit the border wall
        that he said Mexico would pay for but instead saddled the taxpayers with the
        bill. White House sources said that the President is determined to spend his
        last full week in office touting his achievements and is expected to release
        another round of controversial pardons. CNN reported Monday that former Attorney
        General William Barr and White House counsel Pat Cipollone have advised the
        President not to attempt what would be yet another epic abuse of power --
        an attempt to pardon himself.</p>'
