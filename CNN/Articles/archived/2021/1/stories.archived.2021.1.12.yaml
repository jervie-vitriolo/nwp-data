    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Puyat: DOT decision on fate of City Garden Grand Hotel out this week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc994c5-0ff2-4fdc-a147-6620e2de75cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:35:28.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — The
        decision on whether or not to revoke the permit of the City Garden Grand Hotel,
        where flight attendant Christine Dacera was found dead after partying with
        friends, will be out this week, Tourism Secretary Bernadette Romulo-Puyat
        said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280e6dc3-8244-49be-b06a-91ebee4a2b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:35:28.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was hoping to give a decision today pero hindi pwedeng i-rush
        (but it cannot be rushed). But don’t worry by this week lalabas na iyan (the
        decision will be released),” Puyat said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339c5b09-30f4-48fd-9bf6-2ec9adf92fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:35:28.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rest assured, the DOT will do what is fair and just,” she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e0f447-984a-439b-af40-f90ec353aad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:35:28.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT has ordered the hotel in Poblacion, Makati City to explain
        why it allowed Dacera and her companions to check in on New Year''s Eve even
        if the establishment is a designated quarantine facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaef922-31d3-4771-961a-5309fe716dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:35:28.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have repeatedly said hotels being used as quarantine facilities
        cannot accept bookings for leisure purposes to limit possible COVID-19 infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831fef6c-57b9-4ca7-80f6-5e68a72bb0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T14:35:28.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel claimed no liability on Dacera’s death and insisted it
        is compliant with government policies, DOT-National Capital Region Director
        Woodrow Maquiling, Jr. said last week about the establishment’s response to
        the show-cause order the agency issued against them.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a890b4-7ef2-4fce-a52c-032bcdfccae6'
      'mgnl:activationStatus': true
