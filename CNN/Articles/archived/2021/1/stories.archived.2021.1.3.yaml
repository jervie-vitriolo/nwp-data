      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities told CNN Philippines that the two fatalities were a
        female conductor and a male passenger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd7140d-e73c-476f-b7d1-9e51a46a3b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:43:58.072+08:00
      'mgnl:createdBy': 'alyssa'
