  'michael-defensor-philhealth-premium-hike-reprieve':
    'author': 'CNN Philippines Staff '
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-03T14:43:00.128+08:00
    'imagesource': 'jcr:1d58db92-b5bf-46d4-beff-fe6ee23f76ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b10a537d-f84e-45da-8535-0cd826445621'
    'lead': '

      A member of the House of Representatives has proposed a six-month reprieve for
      the public from paying the  higher premiums set by the Philippine Health Insurance
      Corporation this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-03T14:53:06.591+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:55:46.496+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:50:47.241+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', '-Philippine-Health-Insurance-Corporation', 'Anakalusugan-Party-list',
      'Michael-Defensor']
    'template': '1'
    'title': 'Lawmaker: Public should be given 6-month reprieve from  PhilHealth contribution
      hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2810b93-2c09-4e2c-9652-564719d2b124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T14:53:06.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:55:46.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — A member
        of the House of Representatives has proposed a six-month reprieve for the
        public from paying the higher premiums set by the Philippine Health Insurance
        Corporation this year, saying the challenges brought on by the COVID-19 pandemic
        would make it difficult for most Filipinos to shell out larger contributions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cafcae-b768-4700-9829-4b07698c3222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T14:53:06.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:55:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the middle of a once-in-a-century pandemic. Even private
        preneed companies are declaring a ''fortuitous event'' to justify delays in
        the payment of their contractual obligations to thousands of planholders,"
        Anakalusugan Party-list Representative Michael Defensor said on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ef7e00-3f1d-4d6c-aa3c-78647e568b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T14:53:06.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:55:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state health insurer <a href="https://www.cnnphilippines.com/news/2020/12/29/Higher-
        contributions-PhilHealth-2021-.html" target="_blank">released a statement
        last week</a> explaining the increase was to "ensure sufficient funding for
        the health care of its 110 million members as mandated by Republic Act No.
        11223, or the Universal Health Care Law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f2a765-3114-48b6-9559-fc61c0d8f06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T14:53:06.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:55:48.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premium rate will be increased to 3.5% of monthly income from
        the current 3%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2cf543-4300-4408-81b5-6be60146a1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T14:53:06.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:55:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor, who is vice chairman of the House committee on health,
        said delaying the payment of higher premiums would not negatively affect PhilHealth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a00904-cbd4-436b-817a-aa05d2ed5cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T14:53:06.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:55:49.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our rough estimate is that PhilHealth will be postponing less than
        ₱500 million worth of incremental premiums on an annual basis from direct
        contributors... The ₱500 million is a drop in the bucket for PhilHealth. However,
        if the money is taken from the pockets of salaried employees, especially minimum
        wage earners, it will add to their financial hardship," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f888e0c6-f5a4-44ff-a8c9-7239ed4644bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T14:53:06.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:55:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor also said Congress could pass a joint resolution asking
        for the six-month deferment, should it be needed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c613a0-45fc-407f-ad2c-8e7b2abccf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T14:53:06.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:55:50.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor is the latest lawmaker to speak up against the hike in
        contributions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9385181a-b813-4dca-ad08-9b6d75aa0d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T14:53:06.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:55:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapal ng mukha ng</em> PhilHealth <em>magtaas ng</em> premium!
        <em>Managot kaya muna sila sa bilyon-bilyong</em> reserve fund <em>na nawawala
        bago magdagdag-singil. Saan na naman mapupunta yang pera?"</em> Senator Imee
        Marcos said in a statement last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f316e2-0387-4c4d-bc92-4b86246e3ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T14:53:06.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:55:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How can PhilHealth have the audacity to raise premiums!
        They should be first held liable for the billions of reserve fund that was
        lost before they increase their collections. Where will the money go this
        time?]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ac99d3-b596-43cb-adde-5a3d9894e06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T14:53:06.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:55:52.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Kiko" Pangilinan also said the higher contributions
        are ill-timed as more people have been rendered hungry and jobless by the
        pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30108cb9-7136-4ffe-b46a-6e36e805d867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T14:53:06.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:55:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Health Secretary Francisco Duque III backed the increase.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3916ed6-9c05-49bf-989e-f6dc9393c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T14:53:06.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:55:53.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the Universal Health Care law, the scheduled minimal increases
        in the contribution rate are needed to ensure the long- term actuarial sustainability
        of the system," Health Secretary Francisco Duque III <a href="https://www.cnnphilippines.com/news/2020/12/30/Duque
        -defends-higher-PhilHealth-contributions-2021.html" target="_blank">told CNN
        Philippines'' The Source</a>, referring to the state health insurance firm''s
        capacity to meet future financial obligations in relation to revenues and
        risks it faces.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395628ae-6928-4b1a-a07e-72d5f057ff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T14:53:06.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:55:53.530+08:00
