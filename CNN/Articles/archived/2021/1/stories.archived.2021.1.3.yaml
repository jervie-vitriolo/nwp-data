  'israeli-soldier-shoots-palestinian':
    'author': 'Abeer Salman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-03T16:53:15.841+08:00
    'imagesource': 'jcr:41480d27-2317-4f51-9437-a6720d905a3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5937abb-826d-4beb-8c83-b7272ed9baf2'
    'lead': 'An Israeli soldier shot a Palestinian man, leaving him paralyzed from
      the neck down, after an altercation over a portable electric generator, according
      to the Palestinian Ministry of Health.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-03T16:57:31.402+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:55:00.192+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:50:49.496+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israeli soldier shoots and paralyzes Palestinian man in dispute over
      power generator

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19ff2b2-5cb8-4ba4-a29f-3aac72424fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:57:31.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:00.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- An Israeli soldier shot a Palestinian
        man, leaving him paralyzed from the neck down, after an altercation over a
        portable electric generator, according to the Palestinian Ministry of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd0395f-e597-4b75-9b52-5aaa4d5b6d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:57:31.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the incident, which occurred on Friday near Hebron in the
        south of the West Bank, appears to show Haroun Abu Aram, 24, along with three
        other men, attempting to hold on to the generator while Israeli soldiers seek
        to take it away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2c60dd-5d18-43cb-bf3d-d3b4d432a318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:57:31.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:01.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tussle continues until, off-camera, a single gunshot is heard,
        followed by screaming, before the camera moves to reveal Abu Aram lying motionless
        on the ground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce03966-028b-4316-9668-9f1402def555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:57:31.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:02.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has been widely circulated by Israeli human rights organizations
        and in Israeli and Palestinian media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3c50d8-6d8a-4999-b88e-96c2c4efd560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:57:31.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Israel Defense Forces (IDF) said soldiers were
        involved in a routine operation "to confiscate and evacuate an illegal building
        in the village of At-Tuwani." Israeli forces regularly evacuate and demolish
        Palestinian homes in the Palestinian Territories that are built without a
        permit from Israeli authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc633eb-5193-4411-8101-2df346b7fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:57:31.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:03.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the army was aware of reports a Palestinian had
        been injured by live fire during the operation and was carrying out an investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f2fb8e-c882-4fec-bb3c-2d36ce6fb188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:57:31.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:03.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army statement also said the operation had been carried out
        in the face of rock-throwing by about 150 Palestinians, though this cannot
        be seen in the two-and-half-minute video of the incident circulating on social
        media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c539ac7d-4b43-4e08-a7fa-059261312581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:57:31.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:04.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed Ribe, the head of the local village committee, told CNN
        that Abu Aram''s own family house had been demolished a month ago and that
        he had been trying to protect his neighbors'' property when the IDF moved
        to empty their house during Friday''s operation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ff4ab-11b5-4dfa-a71c-a01ea615ca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:57:31.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:04.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Haroun was trying to help his neighbors to get their generator
        back when he was shot in the back of his neck," Ribe said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122fa15e-0deb-42a6-bedd-b9b0b25d050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:57:31.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the hospital in Hebron where Abu Aram is being
        treated said he had been shot in the neck, damaging his nerves and spine and
        leaving him paralyzed in all four limbs. The hospital added that breathing
        was only possible with a ventilator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a8deb-b941-4060-bb63-40108852e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:57:31.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:05.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/02/middleeast/israeli-soldier-shoots-palestinian/index.html">"Israeli
        soldier shoots and paralyzes Palestinian man in dispute over power generator"</a></em></p>'
  'home-decluttering-tips-new-year-2021':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-03T17:00:59.674+08:00
    'imagesource': 'jcr:4db1521f-8246-4bad-bc2a-305b38bac6dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30acdbdc-d4aa-4978-8043-42970df426fe'
    'lead': 'Thinking of decluttering your space for the new year?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-03T17:04:38.360+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:54:47.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:50:49.952+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thinking of decluttering your space for the new year? Here are some
      tips'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f776ad3-cd7e-4b61-a9ad-6919c7e1475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:47.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)—&nbsp;</strong>A
        new year symbolizes a fresh start, with citizens around the globe listing
        down resolutions and setting goals for the succeeding months of 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5508199d-ae10-499f-84f3-603246e907a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from establishing regular fitness regimes or learning new
        hobbies, some to-do lists also include a simple home decluttering.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d23fa1b-1e22-4c9b-9afc-ea113eebfea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:49.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re ready to bid farewell to your belongings that may not
        be useful anymore, here are some tips to effectively declutter your space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7098c1e-23b7-4579-81a5-b735ccef11c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keep those that ''spark joy''</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e33eeff-e2f8-49f7-836b-9824b6785f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:50.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Sunday, tidying expert Renelyn
        Tan-Castillejos advised people to keep things that "spark joy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae230e8f-0d7e-4b26-8917-a4f7cf5541ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sasagutin lang natin ''yung katanungan na</em> (we''ll just
        have to answer the question) what sparks joy? Or <em>ano ba ''yung nagpapasaya
        sa inyo</em> (what makes you happy)?" Tan-Castillejos told Newsroom Weekend,
        referring to the "KonMari method" of tidying. The <a href="https://shop.konmari.com/pages/about">method</a>,
        popularized by renowned tidying expert Marie Kondo, encourages organizing
        by category and not by location, and keeping "only those things that speak
        to the heart."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53075f8e-c5f6-486e-841d-f56ae480d2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan-Castillejos also underscored the need to set personal goals,
        which in turn will also be the basis for your organizing priorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7529e8b8-7003-406e-aa2e-288871bcad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung sakali, gusto nating mag-</em>focus <em>sa</em> business,<em>
        o kaya sa ating</em> family, <em>o kaya sa ating</em> relationships. <em>Aling
        mga gamit lang ba ''yung talagang makakatulong sa atin para sa</em> goal <em>natin
        na ''yun?"</em> she raised.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f84407-ee5a-4259-aea4-4fa5338490fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, we want to focus on business, or on our
        families, or on our relationships. Which things will be helpful for us to
        achieve these goals?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0603ae0c-751f-4761-adc1-f340fc179ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Designate a ''parking space''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0509528a-0da9-4295-bf76-b4047ed74654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a "parking space" for your belongings will ensure that all
        items are organized and will not just be scattered around your homes, Tan-Castillejos
        noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25e2543-6e43-4ad6-9fd5-ca9f9fbc8ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For families, designating a separate common space and a personal
        space for your things is also highly encouraged.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd41149-949c-4082-8712-6c50fc75dfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Say thanks before bidding farewell</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449195c8-d230-4b2c-a3c5-c35eac470de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you having a hard time letting go of an item in your home? The
        tidying expert has one advice: express your gratitude.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6868a47e-6b39-4455-9ea9-190afd489c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:55.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bago mag-</em>goodbye, <em>magpasalamat. ''Yung pagpapasalamat,
        ''yun talaga ''yung magpapatanggal ng</em> guilt<em> para sa atin. Kasi minsan,
        ayaw na talaga natin siya pero tinatago pa natin siya</em>," Tan-Castillejos
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29e1801-999f-4caf-8571-0e13d8abe201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before saying goodbye, say thank you. Gratitude, giving
        thanks, it''s what will help wash away the guilt for us. Because sometimes,
        we don''t want the item anymore but we still keep it.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfdeeae-125e-4351-8789-b2bdd01e6240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:56.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Schedule your decluttering activity beforehand</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc9f0d9-30fd-4bee-a60b-b2f9e34077b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:56.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizing can be a tiring, physical activity which is why Tan-Castillejos
        advised the public to schedule it beforehand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8845380c-43a6-47ef-9a89-e641cbcf8b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a complete rest and eight-hour sleep the night before is
        also a must, she noted. Those decluttering their space are also encouraged
        to clear their schedule for the day to focus on the activity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc87542b-75c7-41f9-9613-23d1637f9d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Donate, sell, care for the environment</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68545363-f968-4edb-8e45-e152184b6158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:58.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan-Castillejos, however, stressed that decluttering does not necessarily
        equate to throwing away things. She listed down some environment-friendly
        ways for this process.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b693a965-34ee-48a9-a8c9-170aa2fdec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isipin natin saan siya mapupunta. Pwede natin siyang i-</em>donate,
        <em>pwede natin siyang ibenta, or pwede rin natin siyang ibigay sa mga kaibigan
        natin or kapamilya</em>."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cf0d90-298b-49ab-bf45-d82839980a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:04:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:54:59.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s think of where they can go. We can donate them,
        sell them, or give them away to our friends or relatives.]</p>'
  'COVID-19-conspiracy-theories-2020':
    'author': 'Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-03T17:06:25.640+08:00
    'imagesource': 'jcr:7922db4a-04f3-4a8e-a679-f9fbf0690a77'
