      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c664cd2-f9f8-4497-a4c3-b763eb69a1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:14:00.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SFPD Special Investigations Division is investigating. CNN has
        reached out to Pelosi for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4485300f-8712-4eba-b0c6-7fc425139617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:14:00.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:43.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9febe603-7c2c-4069-a288-9a80a93a7601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:14:00.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two separate incidents come as Senate Democrats and independent
        Sen. Bernie Sanders of Vermont pushed, without success, for a Senate vote
        on $2,000 stimulus checks Friday as the clock winds down on the 116th Congress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c10cd-abd4-4b52-9a34-5dbf58812697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:14:00.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a0dea2-c939-4ce0-b00b-d587df2837f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:14:00.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:45.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort was blocked by Senate Republicans including McConnell,
        who have largely argued that increasing stimulus checks would not be the kind
        of "targeted relief" necessary to respond to the economic distress caused
        by the pandemic, despite the fact that President Donald Trump has called for
        that amount and the House of Representatives on Monday passed a measure to
        increase the direct payments to Americans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fd2590-10e5-4422-a46c-e51f698a83b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:14:00.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:45.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f9d60-ba45-436b-b02f-c0ed367a9542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:14:00.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:46.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell has been critical of the push to increase the checks,
        multiple times saying the amount is "simply not the right approach" and repeating
        an argument that much of it is "socialism for rich people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a092d9-ef7d-4f26-b4d8-50a1d8c8350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:14:00.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa1fa75-731c-4053-8c79-793a147e4486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:14:00.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:47.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi and Democrats moved quickly to bring legislation on increased
        payments after Trump complained following last week''s bipartisan effort that
        included $600 stimulus checks for many Americans. The House passed that legislation
        on Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a3f840-8b69-4751-938f-5d7e9d21d1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:14:00.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:47.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64000d4-b4c5-47e8-af0b-4f45aa1b86cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:14:00.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:48.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second stimulus package that Congress did pass included $600
        direct payments, half the amount provided in the first round of checks, which
        went out in the spring.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c39d93-b2cc-45d4-9e6c-24be3acfe60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:14:00.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/02/politics/mcconnell-pelosi-homes-vandalized/index.html">Homes
        of McConnell and Pelosi are vandalized</a>."</i></p>'
  'space-missions-2021':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-03T17:15:25.505+08:00
    'imagesource': 'jcr:d455685c-121e-4eb5-a679-a5c7a762dfa9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8b3c9a6-ca06-4e2c-9491-f284fcdb804d'
    'lead': 'The new year promises to be an amazing year in space, with multiple missions
      to explore Mars, new telescopes beginning observations and plans underway to
      return humans to the moon by 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-03T17:18:57.221+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:52:51.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:50:52.456+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['space-missions', 'Perseverance', 'exoplanets', 'Vera-C.-Rubin-Observatory',
      'first-light', 'Artemis', 'NASA', 'astronauts']
    'template': '1'
    'title': '3 missions prepare to explore Mars and other space news to expect in
      2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc05d5a-dccb-47d5-888b-c2d5bc708d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:52:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s time to go deeper into space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ce2637-b232-44b4-9aa1-d520a12752a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:52:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c27796-dfe0-4f65-bfb1-62b9e152c68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:52:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 2020 may have derailed and delayed some scientific plans due
        to the pandemic, 2021 still promises to be a year of science "the likes of
        which we''ve rarely seen," according to Thomas Zurbuchen, associate administrator
        of NASA''s Science Mission Directorate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c892cb7a-a8f5-435b-8dc7-2c4186bb012f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:52:53.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab55b28d-8cb5-4634-a8f8-6cda29ffd174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:52:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple missions will explore Mars, new telescopes will begin observations
        and plans are underway to return humans to the moon by 2024.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12759a88-be72-46ee-9a58-1bfc11ce2100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:52:54.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290810cb-96cf-40b8-ab3a-841313caea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:52:55.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parker Solar Probe will make its next close approach of the
        sun in January. The OSIRIS-REx mission will begin its two-year return journey
        to Earth after successfully collecting a sample of the near-Earth asteroid
        Bennu. The ongoing NASA Juno mission continues to rewrite what we know about
        Jupiter and its moons. And scientists will explore and study samples returned
        from the asteroid Ryugu by Japan''s Hayabusa2 mission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f435dbd-d6a1-415d-8aff-2779367aaf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:52:55.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc18260-cee2-421b-8425-5eff1bda44a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:52:56.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pandemic will likely delay the launch and progress of
        some missions, others remain on track, especially those already in space.
        Here''s what else we can expect in 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf0867-b70d-469b-b585-487d2020b16c'
      'mgnl:activationStatus': true
