      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1400cc90-9a7c-42d8-94e8-3232ad1ee049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:52:57.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exploring Mars in new ways</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d384393-e359-44eb-aa37-332b69f4408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:52:57.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true that 2020 was the year of multiple missions launching
        to Mars -- China''s Tianwen-1, the United Arab Emirates'' Hope Probe and NASA''s
        Perseverance rover -- and 2021 will likely be the year of new discoveries
        on Mars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb849f9-2008-435d-96b3-303192e49ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:52:58.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92377efc-213d-47ee-83cf-54b3297fe9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:52:58.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three missions took advantage of an alignment between Mars and
        Earth that occurs every 26 months, allowing for quicker and more efficient
        trips when the two planets are on the same side of the sun.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e8869-8d44-4d8c-beda-cba00d3d70fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:52:59.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f70477-aec8-4f31-bbab-586fe668fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:00.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three should arrive at Mars in February.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755855c3-e48b-4c7f-af5d-45e5548ec028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71776e-c598-466f-ad58-f5f944722625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:01.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hope Probe will go into orbit around Mars, marking the first
        time the UAE has orbited the red planet. The probe will stay in orbit for
        a Martian year -- equivalent to 687 days on Earth -- to gather data about
        Mars'' atmosphere.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bba9bf-edaf-413f-ad22-54b8caea0924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:01.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae84bf82-68e5-47fb-a448-163c7a9c4f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:02.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tianwen-1, whose name means "Quest for Heavenly Truth," is China''s
        first mission to Mars. The probe will orbit the planet before landing a rover
        on the surface, with the hope that it can gather important information about
        the Martian soil, geological structure, environment, atmosphere and signs
        of water.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb9f638-8eae-47db-9d98-b36fea253f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8c5e4e-330d-456d-872c-1d93739ecf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:03.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tianwen-1 includes an orbiter, deployable camera, lander and a rover.
        Once the lander touches down on Mars, it will extend a ramp that allows the
        rover to roll down to the surface. The orbiter can be used to relay signals
        from the rover to Earth, and the rover can send messages to Earth on its own.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034f1f7b-4709-432d-b17c-fd22e0a9d80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:03.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d88e0-af0f-423b-9e24-5cd44132ac34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:04.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance will land on Mars on February 18. The rover is equipped
        with multiple cameras, including video, as well as microphones, that will
        hear and record the landing live. NASA expects to have the sound, images and
        video back on Earth within a few weeks of the landing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16cc415-6c13-4384-8cd4-420ed3e22cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:04.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91633f81-e11d-488c-9ef7-f44520a16605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:05.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tucked up beneath the rover is Ingenuity, the first helicopter to
        fly -- if it succeeds -- on another planet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ed0e5-e74a-444c-a22a-563fa448d86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:05.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36081424-10ce-4246-89f6-c0ce5a9cd724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:06.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the rover has landed, Perseverance''s two-year mission will
        begin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa58178-fe33-4f5c-ae7a-760803ec63c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20156438-e772-4277-91ed-30bd5636cc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:07.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover will also find a nice, flat surface to drop the Ingenuity
        helicopter so it has a place to use as a helipad for its potential five test
        flights during a 30-day period. This will occur within the first 50 to 90
        sols, or Martian days, of the mission.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a40e58-d6f4-4b33-bf7b-c1377ce5272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:07.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117013a5-eadb-405b-908f-a1ad7f328e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Ingenuity is settled on the surface, Perseverance will drive
        to a safe spot at a distance and use its cameras to watch and record Ingenuity''s
        flight.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9acfb1c-622a-4853-9a79-9be3ab82ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:08.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84129b6e-336b-4c99-9946-015144efc785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:09.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After those flights, Perseverance will begin searching for evidence
        of ancient life, study Mars'' climate and geology and collect samples that
        will eventually be returned to Earth via planned future missions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cf8f3c-0c9b-42fe-bce5-223471ab692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4b8838-fac9-4bbe-af2d-ecf36f654563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:10.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exploring exoplanets</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430f94c0-5cba-4a1b-9bcc-03adb1b7be3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much-anticipated James Webb Space Telescope, slated for launch
        in October, will be NASA''s next great space observatory.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55b2dcb-4b5d-4a81-a49b-28c7997f1422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:11.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129c1f28-c400-4485-b4cc-4981352d1e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:11.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the telescope''s launch has been delayed and pushed several
        times over the years, and it could face more delays due to the pandemic.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59c012b-09ac-4c44-9747-e693ec7e9b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:12.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c645a-050a-403b-a67b-b17076a1f09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new target launch date is October 31, 2021. The telescope will
        launch from French Guiana. Previously scheduled to launch in March 2021, it
        was delayed by the pandemic and technical challenges, according to the agency.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27377524-65cf-42be-9184-5170da61276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:13.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5100dd8-f1c2-4da6-9340-196d57418736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:13.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope will answer questions about our solar system, study
        exoplanets in new ways and peer deeper into the universe than we''ve ever
        been able to before.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0441d349-d623-4c40-bb5e-95ab4896a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cf65b3-c712-4352-af44-5200bc67767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:14.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes equipped with a mirror that can extend 21 feet and 4 inches
        -- a massive length that will allow the mirror to collect more light from
        the objects it observes once the telescope is in space. The more light the
        mirror can collect, the more details the telescope can observe.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d8b677-859c-405a-8778-a7057dcab1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3064ae-6f71-4c80-954e-9740b559ac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the largest mirror NASA has ever built, the agency said, but
        its size created a unique problem. The mirror was so large that it couldn''t
        fit inside a rocket. So they designed the telescope as a series of moving
        parts that can fold origami-style and fit inside a 16-foot space for launch.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce5e778-3a78-477d-a569-98567388db4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:16.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef620c3a-e3e1-43ef-a6e4-368de70bf2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:16.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Webb is designed to build upon the incredible legacies of the Hubble
        and Spitzer space telescopes, by observing the infrared universe and exploring
        every phase of cosmic history," said Eric Smith, NASA Webb''s program scientist
        at the agency''s headquarters, in a statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b6c018-875d-4146-b7b8-6ad46c22f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55d01c-1e11-402b-ade1-2a102f9ced5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:17.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The observatory will detect light from the first generation of
        galaxies that formed in the early universe after the big bang and study the
        atmospheres of nearby exoplanets for possible signs of habitability."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c1b70d-4493-45cd-a3f2-4aee44c3196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00ceaac-9a56-42c0-a780-642f9dc07340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:18.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vera Rubin''s ''first light''</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b1e42-ff9e-4195-b0d8-0d9d64fe2cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:19.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Vera C. Rubin Observatory begins observations in 2023 from
        its base in Chile, its SUV-size camera will be able to capture complete panoramas
        of the southern sky every few nights. That requires a new type of camera never
        seen before.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228be88e-64b4-4ae4-90dd-a4441ebe34af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:19.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ed3764-d73a-411e-bb85-97dfc7e7a691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:20.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the world''s largest digital camera, able to spot a golf ball
        from 15 miles away while capturing stunning 3,200-megapixel images.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6816a5-c882-4a56-985e-965996d626a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:20.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783221ec-4e0d-442f-add6-b5d410adef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:21.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "first light" of the observatory is expected in 2021. First
        light is the first astronomical image captured by a telescope after it is
        completed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bf39c9-444d-4230-8391-7ec0c08583e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:21.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb0efb4-b19c-454c-b3b4-0b445745d9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observatory''s capabilities will enable it to spot faint objects
        100 million times dimmer than what we can see with the naked eye. It''s designed
        to map the Milky Way, explore dark energy and dark matter, and survey the
        solar system.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e53859-dbc4-4511-b645-91d7d5ccbba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaef13e-189c-41b3-8341-7da9cb849fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:23.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 10-year survey, the camera is expected to image 20 billion
        galaxies.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea77def0-3a57-4378-942c-2fa0c4535173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:23.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a15d0-17b2-4370-8f2b-6d9ccb7d5b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:24.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubin, who died in 2016, once mentored fellow aspiring female astronomers
        and advocated for women in science. Considered to be one of the world''s most
        influential astronomers, Rubin provided some of the first evidence that dark
        matter -- which comprises much of the universe but can''t be seen -- existed.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d5a7f6-c610-4ecc-bbfd-656cdddd3687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:24.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3d39b1-1a10-4148-a6cc-8fbd27e353e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:25.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camera is currently being assembled, and the team estimated
        that the camera will be ready for testing by mid-2021 before it''s sent off
        to Chile to be installed.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b97d50-69f2-4272-ac15-48458c56c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:25.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624102b6-3b08-48f0-956e-2840c349b109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Artemis: A new space generation</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95331496-5431-4a20-9637-de1ad40a90ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:26.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA Artemis program, which seeks to land the first woman and
        the next man on the moon in 2024, made great strides last year despite the
        pandemic. And 2021 will likely see more advances and milestones for the program.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1f06b-6b29-4b9a-862b-76d6fe48d008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42163ebf-0792-497b-8b62-aad2fee95c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The milestones achieved for the Artemis program thus far include
        the introduction of the Artemis Accords and signing by other nations; the
        completion of the core stage of the SLS rocket and Orion crew capsule that
        will carry Artemis astronauts to space; and progress on the Gateway lunar
        outpost that will help astronauts land on the moon.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cd6f77-3a58-439e-b644-49b931e45d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:28.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e74fb2-fbf7-470b-adff-e5cccd303ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:28.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first team of 18 Artemis astronauts was also announced, and
        it''s a diverse group that includes some new to NASA as well as veterans of
        spaceflight.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f0171-91fe-4814-a068-3e0f98e8b471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:29.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c230a0-f7e8-455d-8cb1-17e30f8c2baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:29.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts will explore the moon''s south pole, with a focus
        on conducting experimental science and learning more about the origin of water
        on the moon among other science goals.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb65524-c34f-46dc-8333-0df0a26c4f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deb655c-54ee-48ee-8310-b074f97458df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:18:57.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:30.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the first Artemis mission in November 2021 will be an uncrewed
        flight test, Artemis II will be a crewed flyby of the moon in August 2023.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
