  'fashion-forecast-2021-yves-camingue':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-03T22:17:27.231+08:00
    'imagesource': 'jcr:abf97054-c312-4390-be4b-26f31c3896ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f3b9dc7-25cf-493c-bf10-2e23ef71018a'
    'lead': 'The monochromatic trend will likely be leaving to make way for a livelier
      approach to colors this 2021, similar to looks in vogue a decade ago, said fashion
      designer Yves Camingue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-03T22:19:22.735+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:51:28.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:50:55.282+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fashion forecast for 2021? ''A déjà vu of 2011'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83161a8f-10dc-4b45-ae2d-42796ae25fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:19:22.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:29.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — The
        monochromatic trend will likely be leaving to make way for a livelier approach
        to colors this 2021, similar to looks in vogue a decade ago, said fashion
        designer Yves Camingue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4352352a-cb1e-4ec6-b795-aecf4e7611f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:19:22.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:29.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines on Sunday, Camingue said he expects
        that the world of fashion will be embracing more hues again this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ff4f42-d885-43d7-b898-f2889f14a282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:19:22.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:30.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re gonna have a déjà vu of 2011," he said, referring to the
        color blocking trend from 10 years ago. "This year, we''re going to have smashed
        colors, combined colors. Wear green with pink, yellow with purple."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02683376-3e1d-4d0d-b635-41bfb95a70c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:19:22.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:30.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designer said this style could be in again as a response, to
        some extent, to the coronavirus pandemic&nbsp;— "a way to divert attention
        from the gloominess" the crisis has brought.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839e91d0-75b6-483e-b70e-220208102202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:19:22.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:31.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 has triggered a number of changes in the fashion landscape,
        with more designers rising to the challenge to create looks that go beyond
        aesthetics. Camingue noted that the need to address virus threats has prompted
        a more "holistic" view on clothing, as more designers come up with refreshing
        takes on protective outerwear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37442aa4-6cd8-45ce-9f92-620476d1bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:19:22.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:31.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I can see that all of us in the industry are trying to flex
        our fashionable muscles," he said. "I''m happy that almost everyone is doing
        their own take on the PPE (personal protective equipment), on the parkas,
        on the windbreakers, on the jumpsuits."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c23429-3d32-49c5-adfe-86d8034fa767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:19:22.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:32.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to issues in PPE supply at the start of the lockdown, a number
        of fashion designers have stepped in to develop open-source PPE suit patterns
        for non-medical grade suits. Months into the pandemic, <a href="https://cnnphilippines.com/life/style/Fashion/2020/8/12/protective-outerwear-fashion.html">these
        have been made commercially available</a>&nbsp;to both meet consumer demands
        and keep businesses afloat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ae0d28-2a30-41e8-a46e-4d5d324284bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:19:22.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:32.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camingue said more people in the industry have also been utilizing
        waterproof and weatherproof fabric that offer a degree of protection, as well
        as highlight comfort and safety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1016ac23-efe2-48dc-a1e7-aa89d3dd4366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:19:22.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of us are being now technical rather than before na we''re
        more conscious on the luxury, the glam. I''m glad na most of us are now seeing
        what it means to be fashionable rather than just looking good on the outside,"
        he said.</p>'
  'tondo-urban-farm-harvest-festival':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-03T22:38:32.173+08:00
    'imagesource': 'jcr:b518a39f-e283-4282-ac79-347eece5be0a'
