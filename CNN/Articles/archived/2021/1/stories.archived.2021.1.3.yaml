  'PH-covid-cases-477k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-03T16:36:15.653+08:00
    'imagesource': 'jcr:c4c7b262-ce03-4996-98d6-3d3504809bc3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf30ea26-22d1-471e-a42c-6b56855c5d25'
    'lead': 'The Department of Health attributes the relatively low number of new
      cases reported today to less people tested for COVID-19 during the New Year.
      It warns a post-holiday surge in infections can still be expected in the coming
      weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-03T16:36:26.581+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:55:13.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:50:48.734+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records 891 new COVID-19 cases with total now at 477,807'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e939382-2145-4a2e-98a4-1448847db5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:36:26.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:14.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> —&nbsp;COVID-19
        cases in the country grew to 477,807 with 891 more infected, the Department
        of Health announced on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047da9ea-2792-4573-b7dc-5f235d3dd18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:36:26.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH attributed the drop in the number of new cases to a "decrease
        in the number of patients seen in COVID-19 laboratories during the New Year."
        It added that 11 testing laboratories failed to submit data on time and were
        not yet included in the updated count.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd482ba79-d07a-4763-98b8-c1ecc724e15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:36:26.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:15.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total tally, 20,292 or 4.2% are active cases, the report
        showed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a592a3-0c10-4149-a5da-bdbf0f4600bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:36:26.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:16.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City contributed the highest number of new cases with 65,
        followed by Rizal with 55, Isabela with 50, the City of Manila with 40, and
        Quezon City with 37.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e3f384-130d-43ff-aeec-174ec549d81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:36:26.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:16.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also confirmed 8,316 more COVID-19 survivors, raising
        the recovery count to 448,258 or 93.8% of all those infected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856e2211-407f-48ea-a74d-0d6b0a9c5258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:36:26.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths due to the illness meanwhile rose to 9,257 with four new
        fatalities. This is the third consecutive day the DOH reported single digits
        for new COVID-19 deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894cb928-00ab-4796-a3af-a31032712596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:36:26.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:17.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH warned that an increase in cases in the coming weeks is
        still possible, as it added that it continues to assess the extent of the
        holidays on viral transmission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db10b9df-1f29-4d67-9ae6-2f3c13e7022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:36:26.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:18.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, cases among overseas Filipinos slightly rose to 12,892
        with one more patient, according to the Department of Foreign Affairs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f342ee1-9ba8-4711-9ad3-295537b69384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:36:26.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries remained at 8,387 with no new survivors reported for
        the fourth day in a row. No new fatalities were also logged for the 11th consecutive
        day, with the death toll staying at 911.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4712e26c-ea3d-4ff0-ae6d-d95e49288c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:36:26.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, some 84.6 million people have been infected, with over
        1.8 million deaths and 47.6 million survivors, according to the Johns Hopkins
        University tracker.</p>'
  'plane-crash-home-michigan':
    'author': 'Kelly Murray, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-03T16:51:37.375+08:00
    'imagesource': 'jcr:54cc3550-1f8f-49e3-b427-e82feee73b2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30ab61aa-5dd5-4c43-88bc-b4ed76781029'
    'lead': 'Three people are dead after a small plane crashed into a house outside
      Detroit, according to the Oakland County Sheriff''s Office.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-03T16:53:09.450+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:55:07.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:50:49.120+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Small plane crashes into Michigan home, killing three'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1259e8d-afdf-47f7-9372-f38a48c4ad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:53:09.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:07.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Three people are dead after a small plane
        crashed into a house outside Detroit, according to the Oakland County Sheriff''s
        Office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e33ecd-0f8b-47ef-a3a4-5b1414151cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:53:09.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three fatalities are believed to be the pilot and two passengers,
        the sheriff''s office said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c42e2c-2b27-47e7-9255-fe030bf5e9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:53:09.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:08.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of five who lives in the home made it out alive, but
        the house was engulfed in flames, the office said. The home is located in
        Lyon Township, about 40 miles west of Detroit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16947eb0-f021-4af1-b3df-c4248c260dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:53:09.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:09.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother told <a href="https://www.clickondetroit.com/news/local/2021/01/02/lyon-township-fire-says-plane-crashed-into-home-causing-a-fire/">CNN
        affiliate WDIV</a>&nbsp;that the family was inside when the plane crashed.
        She said they were in the living room arguing over which movie to watch and
        had just moved into a different room when the plane struck the house, according
        to WDIV.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71ca5c7-ae28-4c10-a569-35b7e30faab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:53:09.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had the mother, father and three children stayed in the living room,
        it would have been a different story, WDIV reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee3f088-a71d-403a-af84-ae74a99873aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:53:09.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:10.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family''s cat died, according to WDIV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2fa913-877f-4cae-8abc-2f18930b594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:53:09.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:10.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house is located just north of <a href="https://www.oakgov.com/aviation/airports/osa/Pages/default.aspx">Oakland/Southwest
        Airport</a>, which is operated by Oakland County.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9766432a-338a-437a-bd44-0c1d542e8b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:53:09.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:11.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Mullen told WDIV that a plane crash has always been his worst
        fear living in that neighborhood, because plane are always flying overhead
        from the airport about half a mile away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89134a31-1103-47ec-a24d-3a24a906f0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:53:09.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got two siblings who are under 2 years old, and they were
        upstairs sleeping; they were taking naps ... You worry like could this happen
        to us, because these plane fly low over here all the time," another neighbor,
        Chase Southwick, told WDIV.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692dc03a-e408-473e-979a-7c460121f41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:53:09.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:55:12.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Aviation Administration has been contacted about the
        crash, according to WDIV.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7296dc-0e3c-4aa1-98e6-32b16e60dce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:53:09.451+08:00
      'mgnl:createdBy': 'kristel'
