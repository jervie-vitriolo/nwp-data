    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tondo residents hold a “pick, harvest and pay” promo in their 1st urban
      vegetable garden harvest festival '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f40aed6-679d-4031-a638-c9688c949a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:29:54.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:19.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> – Resident-beneficiaries
        of an urban farming project in Tondo, Manila held their first harvest festival,
        where anyone could “pick, harvest, and pay” for their chosen vegetables.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c4c09b-09f3-4e6c-aebe-0a284d6f3fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:39:02.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:20.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e75c165-0bc9-48ce-aebd-dacd087e6da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:39:02.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:21.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event in Metro Manila’s first urban farm at the St. Bosco
        Parish in Tondo, Agrarian Reform Secretary John Castriciones said the project
        was initiated to help people badly hit by the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143ba31c-6031-4047-b66a-8cd49907269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:39:02.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:21.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that vegetable production has been badly affected by the
        spate of typhoons that stuck the country last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a0871e-fc20-43ad-a081-7d58c8237f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:39:02.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:22.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30898308-2443-469e-8c56-ad8e9ff2be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:39:02.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:22.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam naman natin na ang mga gulay na galing probinsya ay medyo
        nahihirapan dahil sa bagyo at pandemya at may</em> restrictions. <em>Kaya
        kailangan maturuan ang mamamayan sa</em> Metro Manila <em>at</em> urban areas
        <em>para sila po ay matuto sa</em> urban agriculture,” said Castriciones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcd7083-27a5-4f83-b422-ae0fb1ad73d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:39:02.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea23d5e-ad95-46dd-bf40-8f9ff8c7c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:39:02.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:23.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that there has been difficulty in transporting
        vegetables from the provinces because of the typhoons and restrictions due
        to the pandemic. That''s why there''s a need to educate residents in Metro
        Manila and other urban areas on urban agriculture.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75bad78-6354-4aca-a5b4-75541c909eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:39:02.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:24.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a384a8a6-467d-43c6-beb1-bd40e677d700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:39:02.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tondo residents planted squash, upo, kangkong, spinach, mustard,
        and pechay in the vegetable garden.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada4354-006c-433d-afae-e7c1e3363eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:39:02.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4388c35c-006c-4b60-8c76-19090102cf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:39:02.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project “Buhay sa Gulay” is being implemented by the DAR in
        partnership with the Don Bosco Parish, the Department of Agriculture, and
        the local government of Manila, where an 8,000-square meter vacant football
        field was converted into an urban vegetable garden to benefit residents of
        17 barangays around the parish, Castriciones said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556f74b3-807f-4d35-ad79-0b42d3778f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:39:02.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:26.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeeb840-09fd-46af-8f66-9509f1f6450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:39:02.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:26.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started in October 2020, where six agrarian reform beneficiaries
        from Cavite, known as farmer-scientists, volunteered to teach the resident-beneficiaries
        of Tondo skills and techniques in urban vegetable farming.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e913a6c8-00b0-43e5-a6bc-b842a655cfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:39:02.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:27.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a808869-578f-4d73-b2f6-ac10fd7a5292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:39:02.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:27.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Castriciones, they plan to expand the project to Quezon
        City and Caloocan where they already had talks with local government leaders.</p>'
