      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Were''s (sic) my money" was scrawled on McConnell''s front door
        in what looks like white spray paint, according to photos from the scene taken
        by CNN affiliate WDRB.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
