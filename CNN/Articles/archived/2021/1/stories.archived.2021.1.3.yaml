      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The homes of the two highest-ranking members
        of US Congress — House Speaker Nancy Pelosi and Senate Majority Leader Mitch
        McConnell — have been vandalized, police said, after the Senate stalled Friday
        on increasing stimulus checks to $2,000 for millions of Americans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9d1d46-b2ba-4b36-ba58-64c117e4c030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:14:00.088+08:00
