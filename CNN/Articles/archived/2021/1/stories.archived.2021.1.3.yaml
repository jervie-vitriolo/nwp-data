    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon urges PhilHealth to settle debt for COVID-19 testing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984af3bc-eb83-4a15-906f-4f7ccad38c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:34:51.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:11.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> —&nbsp;The
        Philippine Red Cross is having difficulty continuing its COVID-19 testing
        service for the government as the Philippine Health Insurance Corporation’s
        debt has ballooned to over₱762 million, Senator Richard Gordon said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc59ac8a-e833-4b0c-96ad-fbd46b4e0ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:34:51.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:11.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae88871-fb8d-4130-8bc1-e474eb7379be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:34:51.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:12.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, PRC’s chairman, said PhilHealth has an outstanding balance
        of ₱762.8 million as of January 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e954f870-a31a-4a21-b4cc-31039c09a4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:34:51.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfd3949-6fef-45b7-98f2-2f4cca590bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:34:51.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:13.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sinabi lang nila</em> [They said] they’ll pay ₱100 million
        every time we send the bill. Last payment was December 29, 2020. <em>Ang binayaran
        nila</em> [The amount they paid was] ₱100,812,000,” the senator said in a
        phone interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94896e7a-c211-4e3c-91ae-4d20eeef3a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:34:51.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:13.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ad28c-a409-45cb-934a-7c8f81761822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:34:51.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, however, said PhilHealth’s payment wasn’t enough as PRC
        spends an estimated ₱35 million daily for COVID-19 tests it conducts for the
        government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016bedad-bc3f-442f-aaa1-6fd1fe27af2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:34:51.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:14.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45af09e-fef7-41b5-9772-e4ffb50eb50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:34:51.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:15.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth pays for the RT-PCR tests conducted by PRC for returning
        overseas Filipino workers, as well as frontline health and government workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e71dfc-dcf8-427c-9cb5-9b9f5429c014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:34:51.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1937489-2c72-4b6e-bb6b-3a1cf73c2a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:34:51.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:16.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re testing at a rate of ₱35 million a day. Between ₱30 to ₱35
        million a day. So what happens? Within three days, almost gone ''<em>yung</em>
        ₱100 million. So <em>dapat</em> they should be paying regularly the ₱100 million
        <em>para hindi lalaki</em> [so the debt won''t grow], because that puts us
        in harm’s way. And if we stop, it will be catastrophic again. <em>Dadami na
        naman ''yung may sakit</em> [The number of infected people will increase again],”
        Gordon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeb1bd6-8fbe-4d07-becf-6e3ac52e8d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:34:51.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e57eba7-3c27-49ab-9a36-00c1f814b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:34:51.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator urged PhilHealth to settle its debt as soon as possible,
        saying PRC needs funds to keep the operations of its COVID-19 testing facilities
        sustainable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdd007a-6a9b-49af-83b2-de0d53367695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:34:51.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:17.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bb819a-feeb-47b1-971f-d6a1135f7044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T22:34:51.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot have such a big liability and<em> ''di na kami makakakilos</em>
        [that we''re unable to operate]. There are things we have to pay for. We’ve
        got operations, continuous operations ng chapters, <em>mga</em> ambulances
        <em>natin</em> [our ambulances], payroll, power, etcetera,” Gordon said.</p>'
  'repatriated-Filipinos-2020-DFA':
