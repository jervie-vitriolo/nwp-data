    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd21f7586-46db-4d55-9e7b-46b0bab79def'
    'lead': 'Resident-beneficiaries of an urban farming project in Tondo, Manila held
      their first harvest festival, where anyone could “pick, harvest, and pay” for
      their chosen vegetables. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-03T22:29:54.245+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:51:19.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
