    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:50:47.948+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila road closures eyed as city gov''t still sees big number of devotees
      at Traslacion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06c828a-aac0-4a1b-b7c1-cfb86030cf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T15:57:30.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:55:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)—</strong> The
        Manila City government may implement road closures for the upcoming Feast
        of the Black Nazarene, or the Traslacion, as it expects many devotees to still
        converge on the streets to celebrate this year''s event. The grand procession
        for 2021 was earlier canceled due to COVID-19 threat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255f287d-2d6a-414e-aad2-a6fee7954a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T15:57:30.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:55:31.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to be honest with you, <em>marami pa ring pupunta,</em>"
        Manila City Mayor Francisco "Isko Moreno" Domagoso told CNN Philippines''
        <em>Newsroom Weekend</em> on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0ea640-bd7f-4715-aa53-fe473e22c1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T15:57:30.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:55:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa loob ng simbahan wala kaming problema kasi mayroon kaming
        ibibigay na mga</em> mask <em>at</em> face shield<em> at susundin pa rin nila
        ''yung</em> [limited] numbers <em>na</em> required. <em>Ang</em> only challenge
        <em>ay ''yung labas ng simbahan</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bcbe70-8443-4383-bac3-7b596b919288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T15:57:30.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:55:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have to be honest with you, a lot of people would
        still go there. Inside the church, we have no problem, because we can give
        masks and face shields, and the people will still follow the numbers required.
        The only challenge is outside the church.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bc9bb0-dcf7-4873-b99d-9514c9c1f279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T15:57:30.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:55:32.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are planning to close down some roads to create more space…
        We will try to make more space <em>para sa mga</em> (for the) devotees," he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5240ce0-c82b-4cf1-968d-448c7b5771ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T15:57:30.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:55:33.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials and the Quiapo Church earlier <a href="https://cnnphilippines.com/news/2020/10/23/Traslacion-2021-Black-Nazarene-procession-COVID-19.html?fbclid=IwAR3hD1dyasc82q7FMDWWGzila8HHFYopfBqxF9EKSaAheCN_DlVtkgRleGk">agreed
        to cancel</a> the much-awaited Traslacion, an annual religious spectacle which
        gathers millions of devotees, for 2021 due to the ongoing coronavirus pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577f2283-99d1-4e76-8e61-168794c70851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T15:57:30.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:55:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traslacion is traditionally celebrated every January 9 in Manila
        by parading the venerated image of the Black Nazarene from Quirino Grandstand
        to Quiapo Church. Filipino Catholics believe the Black Nazarene image can
        bring healing or lead to miracles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18715e4d-d759-4f21-8ae3-e6cd610a90cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T15:57:30.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:55:34.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/1/9/Traslacion-Black-Nazarene-devotion-fanaticism.html?fbclid=IwAR3cR0v7WrS9xX_xClZyWu_KctmLpanWpfDTL6PhKdVFLWLwlGwfbWeZikI">Faith
        or fanaticism? Why the Black Nazarene procession continues to draw millions
        of devotees</a></strong></p>'
