    'template': '1'
    'title': '2020''s alternative universe is not going away'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4efa08a-9baa-41e3-a8e6-2f86c24731e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:52.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At a recent Saturday protest outside London''s
        Stratford train station -- comprised of bindi-wearing hippies, conspiracy
        theorists in balaclavas, and middle-aged men in waterproof jackets -- a protester
        with the grassroots, anti-lockdown group StandUpX yelled into a megaphone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41655f36-39a7-4bd4-afbe-81b49c9f0958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd246f80-14e7-4e9b-a304-b6eac1a4157a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine is there to make you infertile... that vaccine is just
        going to make them able to control you," they shouted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6629e3-aaf6-462f-8d96-1edd95c7a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7a04d7-10a8-41a7-8828-9dec113bad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:54.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listening to the dangerously false spiel was 24-year-old Rebekah,
        who we are only identifying by her first name. A survivor of domestic abuse,
        Rebekah said she was living in a Manchester safe house when the first UK-wide
        lockdown began in March. "If I was still living at home [with her abuser]
        in lockdown, I probably would have died," she told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ef02e8-a356-4674-a3fa-711cb8678dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:55.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f465fcd-63db-4af4-afb4-779e1a9f7ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rebekah''s concerns about the crushing social and economic effects
        of pandemic restrictions took a conspiratorial turn after she read an Instagram
        post that she said made her question "information shared by the media." She
        researched the matter online, churning up information that, while not supported
        by facts, nonetheless backed up her growing suspicions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689dd060-68c0-47ed-bf76-865183730f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:56.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60bc9ea-f6d2-4a86-be51-e57f62dfbe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many conspiracy theories have found legs during the pandemic, and
        one of the first ones that Rebekah found was the widely debunked claim that
        Microsoft co-founder Bill Gates was profiting from coronavirus vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12076e09-f47f-4176-8632-1a464a7bd400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:57.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd2937f-9322-414b-a46f-2d1eb3bb076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:57.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no evidence Gates or his foundation will profit from the
        Covid-19 vaccines, according to PolitiFact, a nonpartisan fact-checking operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0cd42e-6abc-474e-9d28-b73f45ce27bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:58.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c028e1-a7eb-4b43-b589-abfa2d0fe842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:58.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Rebekah says she has attended numerous anti-lockdown
        protests with her two children, while sharing conspiracy-laden posts about
        the pandemic to her 11,000 followers on Instagram. "We have to trust it [the
        vaccine] ... knowing that they [Gates and the pharmaceutical companies] won''t
        get in trouble if any of us die," she said as she handed her daughter a lollipop.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702846f-c3b7-48e6-988a-979f6d56e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:59.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e92c64d-3042-4b90-81b2-b456d7d0504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:59.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it might seem easy to pass off the 80-strong rally as a fringe
        event, Rebekah''s journey to the protest frontlines is a microcosm of how
        online misinformation has allowed fantastical conspiracies to find a bigger
        audience.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f2e2c6-25cb-48fb-a9b0-63b2fc45add0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:00.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed25140-1bb5-41fb-9262-b21b21ebdd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) "realized if people think Covid-19
        is a hoax they will not only go outside and flout rules," said Anna-Sophie
        Harling, the Europe managing director of internet trust tool NewsGuard, which
        flags anti-vaccination misinformation for the UN agency, among other projects.
        "But it''s hard to convince people to take a vaccine for something they don''t
        think exists or don''t think is a problem," she told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cea16f-3c1b-42fa-92a3-11b6d01c4df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:01.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c0b222-b9ff-42f1-96df-a4be058f046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:01.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, experts fear this alternative, fact-free universe will
        fuel hesitancy in taking the vaccine, a vital weapon in the fight against
        the virus. "To beat Covid-19, we also need to defeat the parallel pandemic
        of mistrust that has consistently hindered our collective response to this
        disease," Francesco Rocca, president of the International Federation of Red
        Cross and Red Crescent Societies, warned in a virtual briefing to the UN Correspondents
        Association on November 30.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4afc32-afd5-41da-a213-ca824f74c13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:02.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcffae6c-e338-4c13-be92-bea070bfb89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The alt-universe</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea48f798-4670-4d8e-8535-ff4fe9d46265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first sign of a problem began as lockdowns shuttered large swathes
        of the planet in the spring.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2429a0e-ee81-446c-b4e7-909a627e6f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:03.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b02cd6-5a61-408a-ab35-e80cf838b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:04.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by the University of Oxford found that thousands of coronavirus
        misinformation videos, including the "Plandemic" clip that falsely claimed
        Covid-19 was created in a lab for profit, were shared 20 million times on
        social media between October 2019 and June 2020.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47dbae2-5dec-4ed0-af37-6f9af51106b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:04.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc1980d-d3bf-43d5-ad06-3875a0176dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:05.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, QAnon, a dangerous online cult that believes
        US President Donald Trump is secretly fighting to bring down a cabal of pedophiles,
        also found a wider audience in Europe. A CNN investigation reviewed Facebook
        pages and groups related to the QAnon conspiracy based outside the US and
        found at least 12.8 million interactions between the beginning of the year
        and the last week of September.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c1d18f-b5f1-4a57-a83b-45b4a295d88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:05.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adf7a25-16ec-40f5-8b0f-9f1ad3ae16c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:06.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the months wore on, libertarian debates against mask-wearing
        and lockdowns began to intersect more strongly with conspiracy theories. An
        August march against Covid-19 restrictions in Germany''s capital Berlin ended
        with protestors storming the steps of the Reichstag. Among the crowd were
        QAnon supporters toting the conspiracy group''s insignia, as well as demonstrators
        waving imperial banners, a flag now deployed by the far right as the swastika
        is banned in Germany.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40952ffb-75f3-4730-968d-baa342f9e434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:06.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f8d76c-0b5e-4ff5-bb28-6e9118774087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:07.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anetta Kahane, founder of the anti-racism group the Amadeu Antonio
        Foundation, watched the march from her Berlin apartment''s window in horror.
        She told CNN it looked like disparate groups of conspiracists, neo-nazis,
        anti-vaxxers and esoterics appeared to have overcome their political differences.
        "It is against liberalism, against globalised society, against science, against
        intellectuals, against multiculturalism and all the [trappings of] modern
        society," she said at the time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a9c7cb-badc-4342-a3bc-232f7c9acb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:07.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0570236-4833-4816-aadd-5197d36365d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:08.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louise Creffield and Vince Dunmall, the founders of one anti-lockdown
        group, Save Our Rights UK, told CNN their focus was legislation, not conspiracies
        -- insisting that lockdowns and mask mandates are illegal and undemocratic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71745abb-c10b-4f24-99c1-1640391bb16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:08.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feb5ce7-d3b4-4acc-a5b8-3b07f2e2de84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:09.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s founders have, however, expressed anti-vaccination
        sentiments and knowingly co-organized marches with anti-vaxxers and conspiracy
        theorists like Piers Corbyn -- brother of former British Labour Party leader
        Jeremy Corbyn. Piers Corbyn is a climate change denier who proselytizes online
        about Covid-19 being a "fake virus," despite all the evidence to the contrary.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a526bb4-043e-459e-98b5-efdc358e16de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b97be8-22cc-49ab-a765-bddf83a0d2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:10.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Corbyn for comment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87487cf-6de5-4e42-8b73-d23fab72f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:10.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519c88a3-c2fd-461c-a23f-0f18d6e61df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:11.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s Facebook page has posted videos featuring anti-Semitic
        conspiracy theorists such as David Icke, who popularized the false idea that
        a shape-shifting lizard-like species exerts control over human society by
        garnering political power to manipulate the world. Considered one of the most
        notorious conspiracists in the UK, Icke now claims the pandemic was entirely
        planned. "We really do stand at the cusp between any kind type of freedom
        and a fascism that would make even the Nazis wince because of its technological
        nature," he said in Save Our Rights UK''s video interview with him, which
        clocked nearly a quarter of a million</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4704d1f8-47b4-450f-a20c-2353cad35aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:11.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504a2c55-116a-4c1c-8265-ccdb7180e944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:12.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two months later, they posted an interview with Desmond Swayne,
        a ruling Conservative Party lawmaker, who is opposed to lockdowns. Save Our
        Rights UK''s co-founder, Dunmall said: "Look, David Icke may be someone who
        is talking out of turn in respect to a lot of what a lot of people think.
        But we''ve had a combination of Mr. Desmond Swayne coming on and saying what
        he''s got to say." "You know, it''s freedom of speech, and it''s a human right
        to have your opinions. Just because you don''t agree with it doesn''t mean
        you''re not entitled to it," he told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f0c0f5-10c2-4a7e-abbc-2d75e0c424c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:12.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98ca65b-4741-4636-8bae-363e76611ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:13.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interview with SOR [Save Our Rights UK] was exclusively about
        lockdown and coercion," Swayne told CNN in an email. "Whilst I would never
        countenance compulsory or coerced vaccination, I am an enthusiast for vaccination,"
        he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3bab51-3810-4701-9ce3-8c0d84f60734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe74b26-e878-4c39-903c-e07f332335c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Truthiness''</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de533e2-eece-46a8-9f39-8e3b6c20c8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:14.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is not freedom of speech; the real problem is that professional
        conspiracy theorists like Icke have exploited world events to make a living,
        says Daniel Allington, a senior lecturer at King''s College London and an
        expert on conspiracy beliefs.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de17f61a-ff4a-41d8-8a3a-67e83701b9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99049f2f-4cca-4c79-a454-b6f728d8159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:15.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to comment on whether he exploited world events for financial
        gain, Icke declined to comment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f356b9-0fe6-47f8-b4fd-642e9a628b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb58ff4c-74eb-4701-af0a-6e272fdb43e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:16.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s Covid-19 restrictions contained aspects of scenarios
        that conspiracy theorists had been predicting for years, Allington said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f9bd7c-e8ff-4122-82f5-f9a7cda66c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:17.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43074661-cc7f-4644-b078-42f3a10ac370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:17.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That life is going to be like George Orwell''s ''1984'' and every
        aspect of your life will be controlled by the government and everything will
        be tracked and you''ll be under constant surveillance and there''ll be terrible
        punishments for it," he explained.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e270a0-c2e5-4465-ac91-8ebd172a6b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184990bd-7780-4bbc-a08d-cf22b08781f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:18.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not help when these false ideologies are backed by celebrities
        and television pundits. At the start of December, "Black Panther" star Letitia
        Wright shared concerns and conspiracy theories about Covid-19 vaccines.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2252fe6b-2c43-4618-83ff-116ef587f4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:19.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fe7f68-f796-476c-b7db-2914fd192c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:19.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress shared a video on Twitter from a YouTube personality
        who made baseless claims about the vaccines'' safety, but eventually deleted
        the tweet after dozens of back-and-forth exchanges with people criticizing
        her for spreading potentially dangerous misinformation.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed57891a-2c68-40b7-967f-b6aadd2d4860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:20.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f750631b-8301-4262-b64c-3c491571d106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, British television presenter Emma Kenny suggested Covid-19
        vaccinations would injure children in a since-deleted tweet. She also shared
        a video in which she said, "everything as far as I am concerned that I have
        considered conspiracy is looking more and more like reality."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aefed58-283e-4703-8dfe-394b3c476a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30fcbe1-3866-4e38-bff9-cc60b301931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Kenny said she is not a Covid-19 denier or
        anti-vaccination. "In fact, for those wanting the vaccine then if that makes
        them feel secure, then that will be a good thing. I at this point just want
        to be allowed an informed choice and I would think in the US and the UK this
        would not be a contentious point. I will always stand for people to have autonomy
        over their bodies," she added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8c5366-bc40-45f2-8ff1-d0ac311fc925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51388dab-467b-410f-9e29-60d0723b27e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western populist movements, like the Brexit vote, also laid the
        groundwork for people to ignore warnings from experts around the middle of
        this decade, says Joe Ondrak, a senior researcher at fact-checking organization
        Logically.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0337b62-1783-4e29-b68f-c7a82b8e6aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aa0c16-e97b-456d-9577-33e785a55e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:23.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You had [Conservative lawmaker] Michael Gove''s famous soundbite
        that people had enough of experts," Ondrak said of the politician''s statement
        in the run-up to UK''s Brexit vote in 2016. He explained that the period set
        a precedent for civil discourse no longer being about a person''s qualifications
        to speak on a matter, but "far more about feelings and emotion," and the idea
        of "truthiness" -- the latter meaning that "it feels like the truth and therefore
        I''m going to believe it."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d289ef-1825-4c3a-b2e7-ad7aca724165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:24.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95e6fdc-2f66-4ffd-9fa9-c405ab589cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:24.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Much of the damage has already been done''</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c34c8a-c5ed-45fb-af51-8189370ab54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:25.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main culprit in the spread of these fictional worldviews has
        been social media.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14644499-2b35-4e6b-a84a-e8d6f8b8982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:25.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0803a111-d9c5-4232-8bf2-5702ad352ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:26.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While surveys by Allington have found a majority of people in the
        UK reject conspiracies, he said "it''s quite clear that the events of the
        past year have thrown these theories into overdrive."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60b45af-1e47-4f35-99e3-771fad5208dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:26.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641d0080-12ea-4a55-b61b-a65ab57d6784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By May, a King''s College London and Ipsos MORI study based on three
        surveys on Covid-19 conspiracies by Allington and his colleagues surveyed
        UK residents and found three in ten believed the virus was probably created
        in a lab. People who got their information from social media were more likely
        to believe in conspiracies than those who got it on television or radio the
        study also found.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a911261-8b40-46fb-9024-9af3e6bda9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:27.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903c6799-bf9f-4d4b-b048-6313dae31d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:28.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook groups containing Covid-19 and vaccine misinformation
        have been growing virtually unchecked," NewsGuard''s Harling said. "Each group
        has a backup group, and when that fails [after being de-platformed by Facebook]
        they tend to move off Facebook," to the controversial conservative social
        media platform Parler, or Gab or Telegram, she added.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd774f70f-0acc-4c16-98a2-1e649f7beb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:28.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d48714-4b5c-46c6-a92e-da07a3ecc025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:29.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has historically struggled to handle anti-vaccine misinformation
        on its platform and only started to ban QAnon sites in October, three years
        after the conspiracy formed.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47cc137-8d43-4b12-b435-5f000d291690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7504e4-b704-431b-8840-f73490806475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:30.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said this month it would remove debunked coronavirus
        claims. But NewsGuard''s report on Covid-19 vaccine misinformation ''superspreaders''
        on the platform, released prior to Facebook''s announcement, shows that many
        of the flagged pages remain on the site.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0298449-50bf-4094-a624-3b8535c761ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:30.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b315d8-7cc1-4ad3-b82f-776b8e3ea95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:31.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook company spokesperson told CNN that it takes "aggressive
        steps to limit the spread of misinformation about Covid-19," that it has "connected
        over two billion people with accurate information from public health authorities"
        and it removes content that could lead to "imminent physical harm," such as
        false posts about virus cures or vaccines.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f680ff6-95a3-43fe-acd1-d2894c1b0225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:31.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ee4322-5a01-49cc-b306-5734dc373782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:32.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that Facebook took down more than 12 million
        examples of such content between March and October and worked with third-party
        fact checkers to attach warnings to 167 million Covid-19 posts.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a37f985-e7bf-41f7-8047-352714d94d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6c7f25-d155-49b9-85fb-c21422edd83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:33.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Instagram, which is owned by Facebook, four of the top 10 search
        results for the word "vaccine" are anti-vaccination accounts. "In many ways,
        I think much of the damage has already been done. The anti-vax movement: people
        believe Covid-19 is a hoax -- those people have been sowing their seeds since
        March," Harling said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa8137c-f675-4224-82cf-7ad80ceb2a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:33.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d9177-3907-441f-bd02-bf740c5927e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:34.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ondrak said another problem for Facebook is what he calls "micro-influencers"
        -- individual profiles promoting Covid-19 conspiracies through public posts
        that are getting hundreds of shares. "They are tricky as it is an underground
        network that is not viewable off analytics software," he added.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160c5f4a-b16e-467d-af88-9cfd30e8704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fad590-0c09-4327-88ee-d3e0e1f9e5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:35.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no one single solution to the problem. Ondrak worries that
        takedowns of posts and pages could risk re-enforcing people''s views on conspiracies.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9477e1ba-39e2-4bf1-87c9-9eb60caf7e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:35.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb999b9-c056-4d0c-bb1d-47f89e519c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:36.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before 2020, fringe conspiracy narratives were just fringe, but
        it is not like that now and the idea of takedowns needs to be rethought, purely
        because it''s wider discourse now," he said, adding that removal could in
        itself be seen as a vindication of someone''s warped beliefs.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ca41ec-8885-4a27-9b7f-2ec7b26a04c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd03dbf3-fc33-4e6e-badb-c9255450086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:37.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Allington, social media giants like Facebook "need to own this
        problem and recognize they have contributed to it through their policies."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e40456-d75e-48b7-964b-8f4aa719d732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:37.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f347a-4e13-49fd-8164-49c04faa167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possible fix could be opening itself up to external researchers
        "who will be able to audit the success of their policies and controlling the
        spread of this content," Allington said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac6e47-87f5-47cc-b6fe-f8f5ffd9db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:38.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735868a3-c300-4ab4-9728-5513876d99a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:39.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Facebook would be open to Allington''s suggestion,
        the company spokesperson said it worked with third-party fact checkers and
        has "displayed warnings on around 167 million COVID-19 posts - leading to
        95% of people not clicking through to read the original post."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1b30dd-77af-43f4-b2cf-4682f881535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:40.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79eaefc-07ec-4914-9cfb-f48217128197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:40.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another focus, said Harling, is upping media literacy skills and
        complete transparency from tech companies.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c600eeb9-8350-41fd-9bf6-81a606a5dc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:41.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d74755-0f28-44d4-acc0-42ec9e41b52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So transparency towards the user on what''s behind the content
        in their newsfeed, but also on the part of the tech platforms as to why they''re
        making certain decisions, how much content they''re removing, what steps are
        being taken and why," she said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6750b1a-bf4f-45a0-af3b-411f408e8d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:42.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4975d44-d656-4f1f-b133-8c5474e815e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at the London protest, Rebekah told CNN after the demonstration
        that she didn''t leave her flat for three months during the UK''s first national
        lockdown, fearful for her and her children''s lives due to Covid-19.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf354fe-909c-4129-a225-4c374b48d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:43.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30167bf-7bc2-4bc4-8597-8b8ae6266421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:43.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said she felt conned after reading a misleading Instagram
        post in the summer, which pointed to the UK government downgrading Covid-19
        from its high consequence infectious disease (HCID) list as proof that authorities
        were overhyping the virus.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08957dd-0efa-4815-9b56-fb2da0bf6339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:44.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c8768-a095-4f1b-86f9-08b4b683e720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:44.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is true that England''s public health agency no longer considers
        Covid-19 a HCID, but that does not mean the country does not consider it as
        highly dangerous. The HCID designation is for pathogens like Ebola, which
        has an average death rate of 50%. While Covid-19 has a fatality rate of around
        1% in high-income countries, according to Imperial College London, it has
        a higher rate of transmission, and has killed far more people in Africa than
        the 2014-16 Ebola outbreak.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8d2381-c4b7-45e3-b232-b85ad565a530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f39b073-fc44-4767-a023-bfeda23e5670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:45.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To find out that during all that time, my mind could have been
        at peace, I could have focused on other things. The children could have gone
        out and played, I felt so gullible," Rebekah said. Now, she says, there is
        very little that will change her mind about her belief in the conspiracy about
        Bill Gates and the Covid-19 vaccine. Nor will she be taking the Covid-19 vaccine.
        "I always question everything... I know Google isn''t everything, but I''ll
        have a look on there and see what I can find."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d777e4-8343-4d27-a389-28c361efbf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:10:27.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/03/uk/covid-19-conspiracy-theories-2020-intl-gbr/index.html">2020''s
        alternative universe is not going away</a>."</em></p>'
