      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:43:58.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:55:37.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post by Barangay North Fairview, it reported that
        most passengers had to jump out of the window of the vehicle to escape the
        fire, but some were trapped inside.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736e954d-b175-4454-a120-d869f3409026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T19:45:14.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:55:37.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, one of the bus passengers said both
        the conductor and the passenger had an argument before things escalated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80248123-c62a-498f-987c-9f6155341628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T19:45:14.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:55:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagsasapakan sila, nagkakabangayan. Sinabi kasi nung lalaki,
        ''Anong sabi mo? Anong sabi mo?'' Sabi niya dun sa kunduktora na kaaway niya...
        Biglang naglabas yung lalaki, na meron siyang dalang (bote) ang laman niya
        gas... Unti-unti niyang binubuhos dun sa babae, yung kunduktora na kaaway
        niya...kinakalat niya dun sa kaaway niya,"</em> she said</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd0760e-b159-4073-a627-c7cc8e2bd2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T19:45:14.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:55:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were hitting each other, and exchanging words.
        The man was telling the conductor, ''What did you say? What did you say?''...
        He then took out a bottle containing gasoline...And he slowly started pouring
        it over the female conductor.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955a5f38-e12b-4b7c-a05e-78c0c51a2f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T19:45:14.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:55:39.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the fight continued until both reached the front of the
        bus, upon which the male passenger took out a lighter and set the female conductor
        on fire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7f4c38-da43-4c9b-9b48-574f3f933a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T19:45:14.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:55:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nung nakarating sila sa harap, biglang dumukot ''yung lalaki...dumukot
        siya ng</em> lighter, <em>sinilaban niya ''yung babae,"</em> she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4863e0be-708a-4519-966f-6183025612d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T19:45:14.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:55:40.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When they reached the front of the bus, the man took
        out a lighter and set fire to the woman.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1bd199-e87d-4e53-bc00-b32724c2dafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T19:45:14.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:55:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passenger then poured the remaining liquid on himself, before
        setting himself on fire as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d63136-1752-4ffc-930c-b3e6bb144e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:43:58.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:55:41.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is still verifying information on the identities
        of the victims and other details of the incident. Investigation is still ongoing.</p>'
  'Manila-road-closure-Traslacion-2021-COVID':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-03T15:54:01.820+08:00
    'imagesource': 'jcr:e4d32872-86c3-486a-ad6e-7f7b9903e660'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '663e07b6-3f63-43af-acfe-0b7bbfd8aa65'
    'lead': 'The Manila City government may implement road closures for the upcoming
      Feast of the Black Nazarene, or the Traslacion, as it expects many devotees
      to still converge on the streets to celebrate this year''s event. The grand
      procession for 2021 was earlier canceled due to COVID-19 threat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-03T15:57:30.018+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:55:30.028+08:00
