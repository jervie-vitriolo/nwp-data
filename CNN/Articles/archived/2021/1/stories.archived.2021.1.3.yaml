    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ea930e-341d-4494-b5d8-a39616337050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:14:00.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisville Metro Police Department''s 5th Division is investigating
        the matter and have not yet identified any suspect(s), spokesman Dwight Mitchell
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43285153-3814-4a95-829f-eb6674326d69'
