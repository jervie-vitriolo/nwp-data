      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)—</strong>&nbsp;Two
        people were found dead after a passenger bus caught fire along Commonwealth
        Avenue in Quezon City, the Bureau of Fire Protection reported on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec85b78c-010e-4880-9c70-42a9ac88ceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:43:58.072+08:00
