      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd01ae19-7605-4b40-8fb7-612cfdcf4859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:14:00.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:37.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After McConnell''s Louisville home was marked with graffiti early
        Saturday morning, the Kentucky Republican denounced the incident as a "radical
        tantrum."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93d1318-89c5-4465-a1bb-12849ecb679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:14:00.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:37.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e2980-14e1-4ac9-a683-4d03673ebbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:14:00.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vandalism and the politics of fear have no place in our society.
        My wife and I have never been intimidated by this toxic playbook. We just
        hope our neighbors in Louisville aren''t too inconvenienced by this radical
        tantrum," McConnell said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b4b243-9153-4e1c-8399-f1d920ca4109'
      'mgnl:activationStatus': true
