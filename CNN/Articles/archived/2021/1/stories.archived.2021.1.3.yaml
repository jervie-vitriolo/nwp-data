      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pulse Asia survey released last week showed Moreno <a href="https://cnnphilippines.com/news/2020/12/31/pulse-asia-survey-sara-duterte-early-pick-president.html">among
        the top five frontrunners</a> for the 2022 presidential elections, placing
        in fourth behind Davao City Mayor Sara Duterte, former Senator Ferdinand "Bongbong"
        Marcos Jr., and Senator Grace Poe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910f9ecd-be94-4687-a08e-9aa226c3a4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T12:10:09.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:56:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, for his part, urged fellow officials included in the list
        to remain focused on the country’s pandemic response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0b3bf3-346e-40fb-bd9b-36ce23b873b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T12:10:09.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:56:53.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We, those names who were included in that survey should continue
        to focus on the pandemic. I think the most important thing nowadays is what
        are we going to do today, and what are we going to do in the next first quarter
        in the incoming vaccine,” the mayor noted.</p>'
