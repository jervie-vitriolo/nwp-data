    'template': '1'
    'title': 'Barry Gibb and Dolly Parton remake a Bee Gees classic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f7df64-0493-4ed7-bef4-5efa976f4314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T18:05:21.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:50.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dolly Parton and <a href="https://www.cnn.com/2020/12/11/entertainment/bee-gees-documentary-review/index.html"
        target="_blank">Bee Gees singer Barry Gibb</a>&nbsp;have teamed up for a remake
        of the Bee Gees'' classic song "Words."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f193a55-f9ea-43a4-98ab-5b4d25437bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T18:05:21.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single was released Friday and will be included on Gibb''s upcoming
        album "Greenfields: The Gibb Brothers Songbook, Vol. 1." The album will be
        released on January 8.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73783810-f69c-4daf-851f-bb2c0df3c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T18:05:21.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:51.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parton and Gibb unveiled their duet through a short teaser video
        posted on both of their Twitter accounts.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I was
        honored when my dear friend <a href="https://twitter.com/GibbBarry?ref_src=twsrc%5Etfw">@GibbBarry</a>
        asked me to join him for a special version of “Words” on his new album! Listen
        to our version of the <a href="https://twitter.com/BeeGees?ref_src=twsrc%5Etfw">@BeeGees</a>
        classic now <a href="https://t.co/X84InmvOhp">https://t.co/X84InmvOhp</a>
        <a href="https://t.co/e3W8ysAXlo">pic.twitter.com/e3W8ysAXlo</a></p>&mdash;
        Dolly Parton (@DollyParton) <a href="https://twitter.com/DollyParton/status/1345037479842344963?ref_src=twsrc%5Etfw">January
        1, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9239eca-edb4-4e40-bbbf-df31efa73552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T18:05:21.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:51.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f1ba6a-b3b5-4b17-9747-aa2ae0411ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T18:05:21.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:52.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy New Year everyone! So excited to share #words with you all.
        @DollyParton and I had so much fun singing this song together from my new
        album #greenfields," <a href="https://twitter.com/GibbBarry/status/1345028532083286017?s=20"
        target="_blank">Gibb wrote</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b163d52-3c94-41cc-a3d2-e4fa91ca5a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T18:05:21.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song is now available on all streaming services. "Words" was
        originally released by the Bee Gees in 1968.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48834941-b5d6-4215-9a1e-e3f26aa625ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T18:05:21.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Greenfields" album is <a href="http://www.umusic.ca/press-releases/barry-gibbs-greenfields-the-gibb-brothers-songbook-vol-1-out-january-8/"
        target="_blank">inspired by Gibb''s love</a>&nbsp;of bluegrass and country
        music. Recorded in Nashville, it features new versions of songs written by
        the Gibb brothers. Gibb collaborates with a number of artists on the album,
        including Olivia Newton-John, Sheryl Crow, Jason Isbell, Miranda Lambert,
        Keith Urban and Brandi Carlile.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af8845a-b6ff-46a6-8982-7062c5801d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T18:05:21.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:53.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibb''s last album was released in 2016. He is the only surviving
        member of the Bee Gees, the group he formed in the early 1960s with his brothers
        Robin and Maurice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd905d6a2-2fed-4749-82e9-b6d5778b0a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T18:05:21.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:54.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robin Gibb <a href="https://www.cnn.com/2012/05/20/showbiz/robin-gibb-dies/index.html"
        target="_blank">died in 2012</a>&nbsp;after a long battle with cancer. Maurice
        Gibb <a href="https://www.cnn.com/2003/SHOWBIZ/Music/01/16/gibb.autopsy/index.html"
        target="_blank">died in 2003</a>&nbsp;of a congenital condition that caused
        his small intestine to twist, which cut its access to the blood supply.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26bfd72-02df-4b51-ba5c-cb9bcdbe4b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T18:05:21.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:54.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inducted into the Rock and Roll Hall of Fame in 1997, the Bee Gees
        sold more than 200 million albums. Their soundtrack album to "Saturday Night
        Fever" was the top-selling album until Michael Jackson''s "Thriller" claimed
        that distinction in the 1980s.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e876b5-ffc3-490d-a676-2d0c0c7eb1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T18:05:21.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saturday Night Fever" and the group''s 1979 album "Spirits Having
        Flown" yielded six No. 1 hits, "making the Bee Gees the only group in pop
        history to write, produce and record that many consecutive chart-topping singles,"
        according to the Hall of Fame.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7300c191-8146-44f5-89f5-8f441ed8c8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T18:05:21.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/02/entertainment/dolly-parton-barry-gibb-remake-bee-gees-words-trnd/index.html"
        target="_blank">Barry Gibb and Dolly Parton remake a Bee Gees classic</a>."</em></p>'
  'coronavirus-patients-us-hospitals':
    'author': 'Madeline Holcombe, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-03T20:55:08.295+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '257109f5-89d6-4f40-b7da-31f777b1f41d'
    'lead': 'Hospitals around the United States are racing to keep up with surges
      of Covid-19 patients at numbers they have not seen at any other time in the
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-03T21:05:35.056+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:51:34.598+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:50:54.900+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States']
    'template': '1'
    'title': 'For more than a month, US hospitals have had more than 100,000 coronavirus
      patients every day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd445a136-ba30-4c6e-85c0-529e11b81d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hospitals around the United States are
        racing to keep up with surges of <a href="http://www.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-03-21/index.html"
        target="_blank">COVID-19</a>&nbsp;patients at numbers they have not seen at
        any other time in the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e447eb-b010-4021-bacf-7583e6e5da7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 123,639 people nationwide were in the hospital with coronavirus
        on Saturday, marking 32 consecutive days that the number of hospitalizations
        has exceeded 100,000, according to the <a href="https://twitter.com/COVID19Tracking?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
        target="_blank">COVID Tracking Project</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d50a2e-81cb-4e74-a89f-c94ebfc0c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:36.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases have skyrocketed after the Thanksgiving holiday, and impacts
        from Christmas and New Year''s celebrations are still unfolding. As of Saturday,
        more than 20.4 million people have been infected with the virus in the US
        and at least 350,186 people have died, according to data from Johns Hopkins
        University. And health experts worry what will happen to those numbers if
        infections continue to spread.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bc0fd4-57f6-4878-9b8d-1aa2a3b91625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:36.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about total collapse of the health care system if we have
        another spike," said Dr. Brad Spellberg, chief medical officer at the Los
        Angeles County-University of Southern California Medical Center. "And we,
        in the hospital, cannot stop that. We can only react to it. It is the public
        that has the power to put a stop to the spread of this virus by obeying the
        public health guidance that have been put out."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fb8379-46e4-43cb-975e-ca48bb33a42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:37.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, emergency room officials said hospitals are treating
        an unprecedented number of coronavirus patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302ca915-f1f3-4647-ad57-be9e6e6e4fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Design and construction experts from the US Army Corps of Engineers
        have been deployed to the Los Angeles area to "evaluate and where necessary
        upgrade oxygen delivery systems" at about a half dozen hospitals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b35507-7b40-4ed6-b159-99ec7cc68d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:38.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One area hospital converted administrative offices and break rooms
        into treatment areas for their coronavirus patients, said Col. Julie Balten,
        commander of the Los Angeles District for the Corps of Engineers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdd3c94-ddff-4516-a7ca-7866cb90b2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:38.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4 million vaccines administered</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697a494d-9f98-4057-b163-717bfed3f488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:39.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the distribution of coronavirus vaccines is currently limited
        to healthcare workers and long term care patients, officials hope the number
        of cases and hospitalizations will eventually be reduced by the vaccinations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592a5ebf-e4d1-491d-b3d8-d48b00d6d947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:39.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday morning, more than 4.2 million doses have been administered
        in the US, according to the <a href="https://www.cdc.gov/" target="_blank">Centers
        for Disease Control and Prevention</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeee224-c4ce-40d6-8261-74ce6087feda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:40.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those include doses of both the Moderna and Pfizer/BioNTech vaccines.
        In total, more than 13 million doses have been distributed, the <a href="https://covid.cdc.gov/covid-data-tracker/"
        target="_blank">CDC COVID Data Tracker</a>&nbsp;said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e958ba30-2e87-4bb0-adc5-33cf17424ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/12/23/health/vaccine-rollout-slow-data-lags/index.html"
        target="_blank">Despite some delays</a>, the allocation and distribution of
        the vaccines is working well, said Claire Hannan, executive director of the
        Association of Immunization Managers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cff908e-2237-4c3a-b08a-c137db49b981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:41.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have a little bit of a lag in the doses administered, so
        that''s coming through a few days after they''re delivered. I don''t see it
        as a major system failure," she said. "We just aren''t seeing the vaccine
        going into arms as quickly. But the infrastructure we''ve set up I think is
        working."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742b52f3-1b33-48fd-8d5a-99214cc0026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the vaccines approved in the US require two doses based
        a few weeks apart — and the US will keep doing it that way, rather than follow
        the UK''s decision to potentially <a href="https://www.cnn.com/2021/01/01/health/uk-vaccine-doses-chief-medical-officers-intl/index.html"
        target="_blank">delay second doses</a>, Dr. Anthony Fauci told CNN on Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1f0cf4-6e3b-4417-ba1b-35dd061dff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:42.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK adopted that strategy in order to give as many people as
        possible the first dose as quickly as possible, saying that it affords some
        amount of protection.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38af446-81b2-4582-96b5-3f1467d800be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We make decisions based on data. We don''t have any data of giving
        a single dose and waiting for more than the normal period of time" to give
        the second dose, Fauci said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccac306-91e5-4f80-ba6e-c6d0a172851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:43.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A difficult start to the new year</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a6014e-fb97-4023-b64d-326951340e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:43.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Americans rang in the new year, almost 11,000 families grieved
        the new loss of a loved one to Covid-19.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62462391-c70a-44aa-bd6c-d4e3f8e42a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10,901 COVID-19 deaths were reported in the last three
        days of 2020, according to Johns Hopkins University. That''s about 3,633 deaths
        a day — more than the number of lives lost in the <a href="https://www.cnn.com/2013/07/27/us/september-11-anniversary-fast-facts/index.html"
        target="_blank">9/11 terrorist attacks</a>&nbsp;in the US.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4dfd18-ba2d-458f-94e6-b7de9232c184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In less than 11 months, COVID-19 has killed <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">more than 349,000 people</a>&nbsp;in the US. And another 115,000
        Americans could die <a href="https://covid19.healthdata.org/united-states-of-america?view=daily-deaths&amp;tab=trend"
        target="_blank">from the disease</a>&nbsp;over the next month, according to
        projections by the University of Washington''s Institute for Health Metrics
        and Evaluation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2e60f-af1d-4ca2-93a1-1b65f1230944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:45.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas reported more than 4,300 new cases Friday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861f246e-050e-4201-a7a5-05b55da3f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a record in newly reported cases. We are certainly in the
        surge after Christmas travel and gatherings," Arkansas Gov. Asa Hutchinson
        <a href="https://twitter.com/AsaHutchinson/status/1345145969806110720" target="_blank">tweeted</a>.
        "As we enter this new year, our first resolution should be to follow guidelines.
        We all must do our part."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab949d-b51b-46bf-9ee0-8686e1fe81db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:46.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas health officials reported record-high COVID-19 hospitalizations
        across the state for the fifth day in a row, with more than 12,400 patients.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167ac4e7-6b30-4109-8d3c-9ac1bcabb2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:46.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Georgia announced a new record high of 8,769 new COVID-19 cases
        in the state Friday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca6efbe-9da1-4da4-a8b3-67b41df77e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Brian Kemp said the Georgia World Congress Center convention
        center in downtown Atlanta has been turned into an overflow hospital.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54d5ea8-e6d1-48db-ace7-bc6a39a3cbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:47.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York added almost 16,500 new cases on Friday, only a day after
        it hit its highest ever one-day case count.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a69df-a71c-4a2b-baef-8b69230f3bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T21:05:35.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:48.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
