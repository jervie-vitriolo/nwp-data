      -- comprised of bindi-wearing hippies, conspiracy theorists in balaclavas, and
      middle-aged men in waterproof jackets -- a protester with the grassroots, anti-lockdown
      group StandUpX yelled into a megaphone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-03T17:10:27.011+08:00
