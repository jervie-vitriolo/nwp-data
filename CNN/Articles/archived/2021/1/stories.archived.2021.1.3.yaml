      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>NBA player and coach Paul Westphal
        died on Saturday in Scottsdale, Arizona, according to the <a href="https://usctrojans.com/news/2021/1/2/usc-mens-basketball-paul-westphal-nba-hall-of-fame-phoenix-suns-passes-away.aspx">University
        of Southern California</a>. He was 70 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a26a97e-a68d-412a-8e11-fe469f89670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T09:22:57.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:57:44.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westphal died after a battle with brain cancer, according to USC,
        where he played from 1969 to 1972. He''s survived by his wife Cindy, two children
        and grandchildren.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e7e5b-7f41-458d-b07c-9e17f2680436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T09:22:57.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:57:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/NBA/status/1345485362697801728">statement</a>,
        NBA Commissioner Adam Silver called Westphal "one of the great all around
        players of his era."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c6460-932c-46d0-a8bb-fe6da7abc7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T09:22:57.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:57:45.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westphal was drafted by the Boston Celtics as the 10th pick of the
        1972 NBA draft, according to USC. He won an NBA title with the Celtics in
        1974.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93332abe-8256-4528-8173-3b3a69d53732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T09:22:57.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:57:45.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of his 12-year career in the NBA, he also played
        for the Phoenix Suns, the Seattle SuperSonics and the New York Knicks. In
        each of his five years with the Suns, Westphal averaged at least 20 points
        per game. He was named to five consecutive All-Star teams between the 1976-77
        and 1980-81 seasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977bfa85-e168-4173-8cbf-92462bbdfbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T09:22:57.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:57:46.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his playing career, Westphal entered coaching, beginning at
        several small colleges. His 1988 Grand Canyon College team won the NAIA national
        championship. He then moved to the NBA as an assistant coach with the Suns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c254e38-5f36-4461-8a47-8eb77fa52072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T09:22:57.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:57:46.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent 10 seasons as a head coach for three different NBA teams,
        including the Suns -- which he coached to the NBA finals in 1993 -- the SuperSonics
        and the Sacramento Kings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d065f-26b2-4a85-8b9c-b1dd8e015416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T09:22:57.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:57:47.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westphal was inducted into the College Basketball Hall of Fame in
        2018 and the Naismith Memorial Basketball Hall of Fame in 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88481b83-b477-4de2-9af9-551cfb848ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T09:22:57.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:57:47.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His toughness, skill and intellect made him a key contributor on
        the Boston Celtics'' 1974 championship team and a perennial All-Star with
        the Phoenix Suns," Silver said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676cda06-007d-4ec6-ae0f-610f04caea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T09:22:57.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:57:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be remembered for his generosity, leadership and love for
        the game, which defined his many years in the NBA," Silver added. "We extend
        our deepest condolences to Paul''s wife, Cindy, and their family."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59893630-50b3-4020-b0d9-91ae68730432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T09:22:57.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:57:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/02/sport/paul-westphal-dies-trnd/index.html">"Paul
        Westphal, NBA player and coach, dies at 70."</a></em></p>'
  'Dela-Rosa-PSG-guinea-pigs-vaccination':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-03T10:33:13.107+08:00
    'imagesource': 'jcr:075524cb-c9f4-4f4b-aebf-d577e4f089af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd84d1e85-b11f-4331-b46f-20e0bdfb1b59'
    'lead': 'For Senator Ronald "Bato" dela Rosa, the public even owes the members
      of the Presidential Security Group a sense of gratitude for treating themselves
      as "guinea pigs" when they received unauthorized COVID-19 vaccines in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-03T10:42:40.660+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T09:57:22.528+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:50:44.512+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dela-rosa']
    'template': '1'
    'title': 'Dela Rosa: PSG risked lives for being ''guinea pigs'' in COVID vaccination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb0ac1-5f05-4dd6-a729-137b2fb6fc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T10:42:40.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:57:23.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> For
        Senator Ronald "Bato" dela Rosa, the public even owes the members of the Presidential
        Security Group (PSG) a sense of gratitude for treating themselves as "guinea
        pigs" when they received unauthorized COVID-19 vaccines in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837f0e0b-ef8a-4413-b06f-0536134a20a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T10:42:40.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:57:23.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc97e7ae-5f28-4e11-98d1-04aa57c22d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T10:42:40.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:57:24.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview over DZMM TeleRadyo on Saturday, Dela Rosa said
        that the members of the military deserve credit for risking their lives and
        trying out a vaccine that has not yet proven its safety and efficacy to regulatory
        bodies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0feea5-8173-4593-bd0c-bc3b188d642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T10:42:40.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:57:24.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c17d86-7d39-4b27-bcdb-ba75c80ceef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T10:42:40.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:57:25.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pa nga na-establish kung talagang epektibo iyang bakuna
        na iyan dahil hindi pa approved sa FDA (Food and Drug Administration) pero
        sila ay nagpabakuna na eh ''di nagpapasalamat tayo sa kanila at ginawa nila
        ang sarili nilang guinea pigs diyan sa eksperimento na iyan,"</em> Dela Rosa
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccd5933-7dc7-4e84-8224-5193dc4ebbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T10:42:40.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:57:25.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cbb405-5889-40bc-8b36-4dd19ff1eb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T10:42:40.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:57:26.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have not yet established whether that vaccine is
        indeed effective because it has not yet been approved by the FDA but they
        opted to get inoculated so we thank them because they treated themselves as
        guinea pigs in an experiment.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7d05ab-6be2-43d8-b175-ec7b168d9684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T10:42:40.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:57:26.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a696dc-87e5-4ee3-b921-d16f296342d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T10:42:40.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:57:27.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: <em>"Kung maganda ang resulta eh ''di thank you, pero
        kung pangit, kawawa naman sila at sinugal nila ang buhay nila para diyan sa
        bakuna na iyan."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6850169-463e-4aec-a68d-08910fec801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T10:42:40.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:57:27.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c81eb2-e09b-4b89-bc13-0d42431ef382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T10:42:40.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:57:28.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the results turn out fine, then thank you, but
        if not, then they are pitiful because they risked their lives for that vaccine.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f699ff57-af13-46ce-8712-202bcb314807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T10:42:40.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:57:28.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62092c73-558d-426f-a5d4-59e29b05d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T10:42:40.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:57:29.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, a COVID-19 survivor, noted that at the end of the day,
        there is no "standard" on the personal decision of people to get vaccinated,
        especially when lives are at stake. But he noted that the PSG will not allow
        themselves not to do anything to protect the life of President Rodrigo Duterte
        as the top leader of the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cad85ee-c811-4dc7-a597-f1e0c664735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T10:42:40.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:57:29.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a14ea2-189d-412d-b590-9e6be41808dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T10:42:40.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:57:30.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi matatanggap ng PSG iyan hanggang mamatay sila, hindi
        nila matatanggap sa konsensya nila na nagka-COVID at namatay ang Presidente
        dahil sa kanila...intindihin natin sila,"</em> the senator added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5880ba84-f0da-465c-a8eb-a69bd037d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T10:42:40.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:57:30.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b526c053-b382-470b-a604-5258fd69885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T10:42:40.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:57:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PSG cannot accept it until their death, their
        conscience won''t be able to handle that the President caught COVID and died
        because of them...let us just understand them.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e6f41-bec4-4788-8f04-94994ce1de6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T10:42:40.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:57:31.588+08:00
