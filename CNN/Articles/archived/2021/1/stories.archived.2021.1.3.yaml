    'jcr:uuid': 'cb36940c-3287-463e-b2c7-a28084617645'
    'lead': 'Nearly a dozen Republican senators and senators-elect announced Saturday
      they will vote against counting electoral votes next week when Congress is expected
      to certify President-elect Joe Biden''s victory — despite no credible evidence
      suggesting widespread voter fraud in the 2020 election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-03T17:58:06.066+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:51:57.727+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:50:54.117+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-elections', 'Donald-Trump', 'Joe-Biden']
    'template': '1'
    'title': 'Nearly a dozen Republican senators announce plans to vote against counting
      electoral votes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c327ee2c-581c-45ef-9923-5e1fcc963ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:58:06.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nearly a dozen Republican senators and
        senators-elect announced Saturday they will vote against counting electoral
        votes next week when Congress is expected to certify President-elect Joe Biden''s
        victory — despite no credible evidence suggesting widespread voter fraud in
        the 2020 election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71fb899-50c3-42d3-8f58-be272fac6215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:58:06.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:58.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11 Republican lawmakers said they intend to support an objection
        to the Electoral College votes, if one is brought, and propose an election
        commission to conduct an "emergency 10-day audit" of the election returns
        in the "disputed states." The group includes Sens. Ted Cruz of Texas, Ron
        Johnson of Wisconsin, James Lankford of Oklahoma, Steve Daines of Montana,
        John Kennedy of Louisiana, Marsha Blackburn of Tennessee, and Mike Braun of
        Indiana, and Sens.-elect Cynthia Lummis of Wyoming, Roger Marshall of Kansas,
        Bill Hagerty of Tennessee and Tommy Tuberville of Alabama.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db6f39-54c7-4b54-9ed7-60d4c30ee7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:58:06.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A fair and credible audit—conducted expeditiously and completed
        well before January 20—would dramatically improve Americans'' faith in our
        electoral process and would significantly enhance the legitimacy of whoever
        becomes our next President. We owe that to the People," they said in a statement,
        adding that Congress'' vote on January 6 is the "lone constitutional power
        remaining to consider and force resolution of the multiple allegations of
        serious voter fraud."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fae257-2a93-433e-96d4-bb2a38421dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:58:06.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:51:59.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence appeared to endorse the move on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601fd0db-0dd5-4a95-a77b-bacdb5e03937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:58:06.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vice President (Mike) Pence shares the concerns of millions of
        Americans about voter fraud and irregularities in the last election. The Vice
        President welcomes the efforts of members of the House and Senate to use the
        authority they have under the law to raise objections and bring forward evidence
        before the Congress and the American people on January 6th," said Marc Short,
        the chief of staff for the vice president, in a statement to CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7b5276-7115-4a4b-acec-8f20d86ec410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:58:06.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/12/27/politics/electoral-college-objection-bush-boxer/index.html"
        target="_blank">As CNN has previously reported</a>, the objection from President
        Donald Trump''s Republican allies has virtually zero chance of changing the
        election outcome, only to delay for a few hours the inevitable affirmation
        of Biden''s victory as the Electoral College winner and the next president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020bcf18-aae5-4331-809f-b56fb55dcc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:58:06.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no credible allegations of any issues with voting
        that would have impacted the election, as affirmed by dozens of state and
        federal courts, governors, state election officials and the departments of
        Homeland Security and Justice. And not one of the Republican officeholders
        objecting to Biden''s victory have objected to Trump''s wins, or in some cases
        their own wins, on the same day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097bf232-2f61-4adc-9de2-6f4bc2c077e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:58:06.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:01.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Missouri Republican Sen. Josh Hawley became the first
        senator to announce plans to object to the results -- a significant move since
        both a House member and senator are required to mount an objection when Congress
        counts the electoral votes. CNN <a href="https://www.cnn.com/2020/12/31/politics/electoral-college-house-republicans/index.html"
        target="_blank">previously reported</a>&nbsp;that at least 140 House Republicans
        are expected to vote against counting the electoral votes in Congress, according
        to two GOP House members.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50546f05-7b57-48ea-a7bb-2b97f9840481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:58:06.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:02.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawley on Saturday tweeted that he''s "glad to see more Senators
        joining the fight."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341b73a1-3845-427c-9948-6442b6e14cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:58:06.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:02.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their statement, the 11 GOP senators and senators-elect did not
        specify the states they intend to reject, but Hawley has signaled that he
        plans to object to at least one state''s certification, Pennsylvania.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23436df6-521d-4215-a479-7e5a463ee81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:58:06.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:03.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah Republican Sen. Mitt Romney described the move as an "egregious
        ploy" after Americans decided to elect Biden.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53499888-b1c2-44fd-a2c0-3d9b7eb866af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:58:06.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:03.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The egregious ploy to reject electors may enhance the political
        ambition of some, but dangerously threatens our Democratic Republic. The congressional
        power to reject electors is reserved for the most extreme and unusual circumstances.
        These are far from it. More Americans participated in this election than ever
        before, and they made their choice," Romney said in a statement on Saturday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982fa2f0-fd95-4796-82b4-6bdcbcc3230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:58:06.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:04.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell — who has said the vote would
        mark one of the <a href="https://www.cnn.com/2020/12/31/politics/mcconnell-hawley-electoral-college-vote/index.html"
        target="_blank">most significant, perhaps the most significant, he''d ever
        cast</a>&nbsp;— has told the Senate GOP conference to vote their conscience
        but has also privately urged members not to join the efforts. Some Republican
        senators have already publicly spoken out against the strategy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd136ee13-c3c4-4871-ae79-1fcbf113c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:58:06.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer, a New York Democrat, seemingly
        dismissed the announcement Saturday from the handful of Republicans, tweeting:
        "Joe Biden and Kamala Harris will be President and Vice President of the United
        States in 18 days."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c05c8e-4c5f-4481-bb6a-09242331e6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:58:06.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:05.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11 Republican lawmakers appeared to acknowledge Saturday that
        their efforts may be futile, saying that they''re "not naïve" and "fully expect
        most if not all Democrats, and perhaps more than a few Republicans, to vote
        otherwise."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06569a61-c914-41b4-9455-39e63c617929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:58:06.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:05.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Gwin, a spokesperson for Biden, completely dismissed the plan
        from the Republican senators, calling it a "stunt" on Saturday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7354982a-d362-4483-ab79-4c0771165c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:58:06.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:06.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This stunt won''t change the fact that President-elect Biden will
        be sworn in on January 20th," Gwin said. "And these baseless claims have already
        been examined and dismissed by Trump''s own Attorney General, dozens of courts,
        and election officials from both parties."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc134bac-deee-428a-87a0-60966e89038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:58:06.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been pushing for Congress to try to overturn the election
        result, while his campaign''s attempts to overturn the election through the
        courts have been repeatedly rejected.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a958ac4-c266-41b2-bd38-5c78cba5c87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:58:06.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:07.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a federal judge threw out a lawsuit(https://www.cnn.com/2021/01/01/politics/gohmert-pence-electoral-college-lawsuit-thrown-out/index.html)
        from GOP Rep. Louie Gohmert of Texas and several Arizona Republicans seeking
        to force Pence to help throw the election to Trump.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a29c03-0248-40ca-84d0-6a579cbce02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:58:06.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:07.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Saturday.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24505465-4c9c-4740-bb72-d2f1fa955714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:58:06.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:08.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/02/politics/senate-republicans-electoral-college/index.html"
        target="_blank">Nearly a dozen Republican senators announce plans to vote
        against counting electoral votes</a>."</em></p>'
