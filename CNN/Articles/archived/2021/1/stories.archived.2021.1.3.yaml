      'mgnl:created': 2020-12-16T16:42:57.708+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:01.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is best to brush your teeth before bedtime to prevent the growth
        of cavities and tooth decay when our mouth is dry during our sleep. You should
        use an antibacterial toothpaste like Colgate Total Toothpaste which gives
        superior* protection like no other from bacteria on teeth, tongue, cheeks,
        and gums with 4-weeks continuous use. Don''t forget to brush your gums and
        tongue too as harmful plaque and bacteria also grow there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93db65f-43c8-4f50-a418-3cc88c903f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.717+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:02.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8feb41-35b6-4206-b359-65ad9232c3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.717+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:02.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve that healthier tooth, a gentle brush will do. Brushing
        too hard can lead to enamel erosion and bleeding gums, while brushing too
        soft will not clean your teeth. Your teeth need to have a healthy amount of
        enamel not just to protect from tooth and gum problems, but also from the
        wear and tear of biting, chewing, and grinding.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce900194-c2fd-4366-a94f-7592457d8919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.718+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:03.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b400489-7d24-4d16-9e23-23f1a9b78ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.718+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:03.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, it''s also become easier for us to smell how good or
        bad our breath is because we always wear face masks. To extra cleanse your
        mouth, consider rinsing it with a mouthwash like Colgate Plax after brushing
        your teeth. This mouthwash contains cetyl pyridinium chloride which provides
        12-hour protection against bacteria with 4-weeks of continuous use and plaque
        and a long lasting fresh breath.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f0f9a9-513a-4368-8dff-36b4f6a7f30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.718+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:04.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*vs regular fluoride toothpaste</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ce5f0f-0db4-48a8-a464-4dc05d004c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.718+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:04.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf7ef37-da0a-46d9-b7aa-4bb10c13698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.718+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:05.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Choosing the right toothbrush and when to change it</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745d9259-ce8c-47c0-8226-4d1f5a05feaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.719+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:05.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded1702b-4e20-47b5-a9b2-3c2a9f363dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.719+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:06.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proper maintenance of your toothbrush is a must. It is recommended
        to change your toothbrush every three months, so by this time, you should
        have already changed it three times as we''ve been under quarantine for almost
        nine months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf7722-b8fa-438e-b8a4-a95ef36cebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.719+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:06.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5796703-9516-4e59-8133-2b5ff538a61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.719+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:07.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also important to take notice of the toothbrush''s bristles,
        which help remove unwanted bacteria on your teeth. If the bristles are frayed,
        your toothbrush must be immediately replaced regardless of how long you have
        used it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0bf745-c880-458d-b836-c309824f8f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.719+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:07.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2073ea05-7e60-4e18-9668-69b0664a38fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.719+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:08.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you''re using a manual or electric toothbrush, remember
        that it should be cleaned regularly to ensure efficient removal of plaque
        and bacteria from your teeth. Toothbrushes are breeding grounds for germs
        that can build up to significant levels and affect your oral health.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6988023f-6300-446c-af17-f11ae8ab3ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.720+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:08.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc02f6-5211-4c28-a821-febaa45a7a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.720+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:09.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dental experts recommend rinsing the brush thoroughly using a tap
        water, after you brush your teeth, to remove any remaining toothpaste or saliva
        that carries unhealthy germs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59cb6a0-ce73-4b81-8e76-ed9c7a8aef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.720+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeb512d-aade-4631-bc49-f8ce072f0681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.720+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:10.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reminder is that you shouldn''t share your toothbrush, even
        with your closest family members. Exchanging fluids, which contain bacteria
        from saliva, can lead to diseases and unwanted viruses. It is also advisable
        to change your toothbrush after you''ve had a flu, mouth infection, or sore
        throat since germs formed from these ailments develop in toothbrush bristles
        and may lead to reinfection if not replaced.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4fe5e-401a-4fe4-9b7a-b8c92618f0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.720+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:10.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695494f2-7789-4cb6-8e3c-7f78f77055e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.720+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flossing is the best compliment</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630e728-34d9-4823-9592-86e3044bb725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.721+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:11.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe46127-a506-473b-8f4d-598df293fc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.721+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:12.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flossing is one of the most neglected aspects of oral care. This
        aids in further removing food particles and plaque in parts where a toothbrush
        can reach, especially between your teeth and gum line.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c78a3a-43a2-4e5a-9322-09abb84fcf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.725+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc952d68-ed28-462c-95bd-72ea59d30202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.726+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ideal time to floss is once a day and before bedtime, according
        to dental experts. In addition, the proper way of flossing is to run the floss
        along the tooth structure in a C-shape rather than snapping it quickly between
        each tooth.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68c52a9-ca1d-47e1-b0cd-2ea620d389d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.726+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:13.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80423dbd-55ac-484f-9554-4609a3fe3efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.727+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:14.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consult your dentist regularly</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9686ad6-331f-46e1-83df-ebb55a0d0d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.728+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca934ec7-65a5-4e7b-87b3-8af291a1eedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.728+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t be afraid to visit your dentist as they are the best person
        to guide you in making your teeth healthier and whiter. Get a routine dental
        checkup every six months to improve your oral health habits.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc177007-e668-45fa-ab1d-bb3e62cb67ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.728+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0883c0e-7eff-4f53-9cd6-1308ae9f6ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.728+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:16.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A professional cleaning by your dentist is a must to further protect
        your teeth from health issues. Your dentist will also be the best to guide
        you on the proper way to whiten your teeth as some whitening products can
        erode tooth enamel, burn gums, and cause sensitive teeth.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528825b7-eee0-4caf-8fc3-e2383fe6f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.728+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d4d429-06c3-42d6-8c0e-88731350d2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.729+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:57:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dentists can be virtually consulted through telemedicine apps for
        those who are apprehensive to personally visit them in their clinics.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99188e15-67e7-421d-89b5-18e22359049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:42:57.729+08:00
