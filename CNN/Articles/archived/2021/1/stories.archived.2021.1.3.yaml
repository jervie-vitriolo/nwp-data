      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246d8ba0-5a15-4b0f-9475-4858d7f2cb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:14:00.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Friday morning, a home in San Francisco belonging to Pelosi
        was vandalized, according to the San Francisco Police Department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d222139-1c8f-4b5e-8c05-e56596791df0'
      'mgnl:activationStatus': true
