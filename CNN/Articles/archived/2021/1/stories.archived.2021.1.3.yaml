    'lead': 'The Department of Foreign Affairs repatriated a total of 327,511 overseas
      Filipinos amid the global pandemic in 2020, around 70 percent of whom are land-based
      workers from at least 90 countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-03T23:59:42.311+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:51:05.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:50:56.458+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA brings home over 327,000 overseas Filipinos in 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855a99b4-2076-43cd-8e18-82d6b1ff359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T23:59:42.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:06.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> —&nbsp;The
        Department of Foreign Affairs repatriated a total of 327,511 overseas Filipinos
        in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35edec5-72f7-4c50-b3a0-ab28e49652bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T23:59:42.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Sunday, the DFA said 70.7% are land-based
        workers from at least 90 countries, while 29.3% are seafarers from over 150
        vessels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a6f148-8e9d-438b-97a6-19cd3059c917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T23:59:42.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:07.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also listed a breakdown of regions in which the repatriates "travelled
        or transited through," with the Middle East accounting for the biggest share
        at 69.89%. Meanwhile, Asia and the Pacific had 11.26%; the Americas had 9.46%;
        the Europe had 8.83%; and Africa had 0.57%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cba71ae-5619-404a-8b7b-7adf4e4c57cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T23:59:42.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:07.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department first mounted a COVID-19 repatriation flight on February
        9, 2020 to bring home 30 Filipinos residing in Wuhan, China which was then
        the epicenter of the coronavirus outbreak. It has since organized several
        flights to bring home more Filipino nationals, many of whom have lost their
        jobs due to the global health crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a776135-dc9b-4b4c-a27b-6a67b083b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T23:59:42.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:08.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said it has seen the highest number of repatriated overseas
        Filipinos in December last year, with 51,770 returning to the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a521536b-c82d-4aef-ab5b-80ba8cac8c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T23:59:42.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:08.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides workers displaced by the global pandemic, other repatriates
        include victims of human trafficking, unaccompanied minor children and senior
        citizens, DFA Undersecretary for Migrant Workers’ Affairs Sarah Arriola noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc0bf09-ef7e-4ccd-81ff-c2aa30828ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T23:59:42.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:51:09.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we start a new year, the DFA remains committed to its assistance-to-nationals
        mandate and renews its promise to bring home every Filipino who wishes to
        come home,” she said.</p>'
