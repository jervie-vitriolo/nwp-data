    'lead': 'The Philippine Red Cross is having difficulty continuing its COVID-19
      testing service for the government as the Philippine Health Insurance Corporation’s
      debt has ballooned to over₱762 million, Senator Richard Gordon says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-03T22:34:51.078+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:51:10.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:50:56.108+08:00
