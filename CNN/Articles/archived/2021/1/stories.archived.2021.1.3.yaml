      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa08e7ab-bccc-4d2d-9822-0be528a5cfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:14:00.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:42.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unidentified suspect(s) had painted graffiti on the garage door
        and left a pig''s head on the sidewalk," the police department said in a statement
        obtained by CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255437b0-7ca8-4060-bb90-464fd44b7d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:14:00.089+08:00
