    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddd42f11-65b8-4a82-9bb2-9ce12785a971'
    'lead': 'The UK government says the change was made possible by the end of the
      Brexit transition period, and freedom from an EU law that mandates VAT on sanitary
      products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-03T07:10:38.022+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T09:58:07.542+08:00
