      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="http://UK
        abolishes ''tampon tax'' on menstrual products" href="http://UK abolishes
        ''tampon tax'' on menstrual products">UK abolishes ''tampon tax'' on menstrual
        products</a>''</em></p>'
  'Larry-King-COVID-19':
    'author': 'Dakin Andone and Brad Parks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-03T08:23:51.820+08:00
    'imagesource': 'jcr:f971c93f-5dfc-47da-8595-36e85310c705'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f954aa2-6d20-4f45-90a9-9897a05d3a4b'
    'lead': 'Legendary talk show host and former CNN interviewer Larry King has COVID-19,
      according to a source close to the family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-03T08:27:14.780+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:57:49.999+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:50:43.737+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Larry-King']
    'template': '1'
    'title': 'Larry King has been hospitalized with COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e445c-d681-48b6-9fd1-d251fce2a051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T08:27:14.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:57:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Legendary talk show host and former
        CNN interviewer Larry King has COVID-19, according to a source close to the
        family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1485002c-b72f-40ae-8ef2-dc2d967c0675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T08:27:14.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:57:51.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King, 87, has been hospitalized at Cedars Sinai Medical Center in
        Los Angeles for more than a week, the source said. Due to protocols at the
        hospital, King''s three sons have been unable to visit him, according to the
        source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbddaf4-7fac-4f21-a960-24b609ea1531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T08:27:14.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:57:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King, who has Type 2 diabetes, has confronted a series of medical
        issues over the years, including several heart attacks and quintuple bypass
        surgery in 1987. In 2017, King revealed he had been diagnosed with lung cancer
        and successfully underwent surgery to treat it. He also underwent a procedure
        in 2019 to address angina.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083261a8-b3e1-41e8-a72c-9d00535c05c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T08:27:14.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:57:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His own medical issues inspired him to start the Larry King Cardiac
        Foundation, a non-profit aimed at helping those without health insurance afford
        medical care.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29e6cee-e5a6-4cbd-9f43-c95a8d5a5897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T08:27:14.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:57:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King hosted CNN''s "Larry King Live" for 25 years, interviewing
        presidential candidates, celebrities, athletes, movie stars and everyday people.
        He retired in 2010 after taping more than 6,000 episodes of the show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2314e89-c43e-4f14-ac22-313b00c4d6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T08:27:14.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:57:53.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he couldn''t stay off the airwaves for long.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0db2ce-6919-40c9-ab0e-90a7209eee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T08:27:14.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:57:53.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, he became the host of "Larry King Now," a thrice-weekly
        show on Ora TV, an on-demand digital network he co-founded with Mexican telecommunications
        mogul Carlos Slim, according to Forbes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cf4f75-6f1c-4477-a113-9bce2f14e05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T08:27:14.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:57:54.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, two of King''s adult children died within weeks of each
        other. His son, 65-year-old Andy King, passed away of a heart attack in late
        July, followed by King''s 52-year-old daughter Chaia King, who died in August
        shortly after being diagnosed with lung cancer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda6d7ff-a6d5-41c5-88eb-96aedf81ae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T08:27:14.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:57:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King''s Twitter feed, @kingsthings, has 2.4 million followers. His
        most recent tweet was on November 26, when he wished his followers a happy
        Thanksgiving.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c9f30c-a642-4aca-bb5a-6e400eacb49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T08:27:14.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:57:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/02/media/larry-king-covid-19/index.html">"Larry
        King has been hospitalized with Covid-19."</a></em></p>'
