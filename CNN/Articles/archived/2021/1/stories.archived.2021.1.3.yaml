      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225e7ab-dcd2-43f8-a367-e91e3a901c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural baskets are a great alternative, not only because they are
        pretty, but they are easy to carry if you are gifting heavier items.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7074a5bb-955f-42c9-956b-5638b2fdcfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:37.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabric scraps and old scarves make for pretty alternatives, and
        can also add a little padding to more delicate gifts.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d6916-369b-4f54-bd30-73dbea6adb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:37.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if you prefer the more traditional look of paper, try paper
        grocery bags, tissue paper, old calendar pages or even newspapers. Not a fan
        of the black and white look of a newspaper? Comics work.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c3efc-63b7-459e-8612-7e659398df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:38.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. Create a Home Compost Bin</strong></p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e4fef3-2a4f-4320-821e-21347a34134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banana peels, egg shells, apple cores, coffee grounds and vegetable
        scraps usually end up in your trash bin. But scraps can also be recycled into
        black gold, or free compost for your garden.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc40df-5fdc-42cf-9c3b-bf99a15b78f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:39.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Composting lowers the amount of garbage that ends up in a landfil.
        It also creates nutrient rich soil that can be used later in and around your
        home.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2b62bc-ba51-4a82-898e-2003e85931ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:39.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest deterrent for many when composting is the smell. If
        you have the room, move the composter outside. Also, when collecting the compost
        inside your house, use a container with a lid or seal to keep your kitchen
        from smelling until you can place the items inside your composter.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366af946-0c9b-4798-ac60-a162b10ea68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t have room for composting in your space, try connecting
        with a compost pick-up service in your local area such as <a data-cke-saved-href="https://compostnow.org/home/"
        href="https://compostnow.org/home/" target="_blank">CompostNow</a>. These
        services — for a fee — will pick-up your compost with a chance to earn compost
        later.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163e8826-4e04-4b5e-8537-6227db476bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first pubished on CNN.com, "<a href="https://edition.cnn.com/2021/01/03/weather/climate-new-years-resolution-trnd/index.html"
        target="_blank">10 easy ways to ''Go Green'' in 2021</a>."</em></p>'
  'republican-senators-plans-vote-against-electoral-vote-count':
    'author': 'Jake Tapper, Lauren Fox and Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-03T17:51:46.415+08:00
    'imagesource': 'jcr:4d14c2b7-c431-41d3-bfa2-4d02288b28bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
