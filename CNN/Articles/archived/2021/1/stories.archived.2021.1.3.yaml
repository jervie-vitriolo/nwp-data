    'template': '1'
    'title': 'Running for president? Moreno says to focus on Manila, pandemic over
      political growth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7358f682-35ce-4e29-8086-54145afeeb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T12:10:09.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:56:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)—</strong> Manila
        Mayor Francisco “Isko Moreno” Domagoso on Sunday bared he has no plans to
        run for president in the 2022 polls, saying his attention is for now focused
        on his city and the ongoing COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3ab4b8-c196-49b6-a2e6-0313ac438218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T12:10:09.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:56:51.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno was among the early picks for possible presidential candidates
        for next year’s elections,<a href="https://twitter.com/cnnphilippines/status/1344532041375784961">
        according to a recent survey</a> by Pulse Asia. While he was “grateful” for
        his inclusion in the list, Moreno stressed that he would be focusing on the
        “reality” the country is facing today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e818207-4f20-4d4c-93fe-7054b8294f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T12:10:09.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:56:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thank you very much <em>sa inyo dahil sinasama niyo ako</em> (to
        all of you because you included me). It’s an honor,” Moreno said in an interview
        with CNN Philippines’<em> Newsroom Weekend</em> when asked to react on the
        survey results. “But let us just go back to reality. Reality is there’s [a]
        pandemic.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362ed36b-4ffc-4922-bcf3-b02b34b89e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T12:10:09.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:56:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More than political growth or career growth no… <em>Hindi ko talaga
        siya ine-</em>entertain (I’m not entertaining it). I would rather focus on
        Manila, and focus on the pandemic. If we can offer a lot of things to ease
        the burden, the effects of this pandemic to the lives of every family in the
        city of Manila, I will do so,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
