      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Department of Health Davao Center for Health Development
        confirmed reports of diarrheal cases in Barangay Butuan, adding that the information
        was confirmed by town Mayor Jason John Joyce.</p>'
