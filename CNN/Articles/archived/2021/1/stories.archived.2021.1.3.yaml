      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/12/29/Higher-
        contributions-PhilHealth-2021-.html" target="_blank">Starting January 1</a>,
        those who have a monthly basic salary of P10,000 and below shall have a fixed
        contribution of P350 a month. Those earning ₱70,000 and higher per month will
        pay a fixed rate of ₱2,450 monthly. &lt;&lt;&gt;&gt;</p>'
