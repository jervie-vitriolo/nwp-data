      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07513274-f2fa-45d1-b060-4f0bf9aabcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T10:42:40.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:57:32.091+08:00
