    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom']
    'template': '1'
    'title': 'UK abolishes ''tampon tax'' on menstrual products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9820c5d7-d19b-4cca-bd65-7e968b4df258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T07:10:38.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:58:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The UK has abolished the 5% rate of
        value-added-tax (VAT) on menstrual products, known as the tampon tax.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc25fa9-d9f1-4250-8783-54305466ed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T07:10:38.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:58:08.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf50892-10b8-4724-884b-edae734a27ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T07:10:38.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:58:09.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means that from January 1, period products will no longer be
        subject to VAT.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2013b6-e396-47e0-9994-8f0eba55176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T07:10:38.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:58:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3439b6-f6e4-4094-89c6-9275c1e44067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T07:10:38.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:58:10.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government said the change was made possible by the end of
        the Brexit transition period, and freedom from an EU law that mandates VAT
        on sanitary products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af825c1b-e1f9-421d-842a-94af5d247ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T07:10:38.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:58:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f9d9d0-5a22-490e-b412-b1d9dd3fbb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T07:10:38.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:58:11.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud that we are today delivering on our promise to scrap
        the tampon tax," said UK finance minister Rishi Sunak, who committed to the
        change in his March budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92335ba5-ff09-44d1-b437-afda69c47f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T07:10:38.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:58:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496cecbb-4d21-421e-b916-f9893a4ae70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T07:10:38.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:58:12.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanitary products are essential so it''s right that we do not charge
        VAT," he said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0128f7a0-5747-43ba-bdcc-d40899d524ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T07:10:38.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:58:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28bfad8-fba5-4840-a010-67ea06f69295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T07:10:38.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:58:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigners had been calling for the end of the tax, labeled "sexist"
        and "outdated," for years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f98d9-7faf-4d13-9ea7-20c20e81030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T07:10:38.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:58:13.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e0399-44c5-48e2-9621-de36fae0caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T07:10:38.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:58:14.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a long road to reach this point, but at last the sexist
        tax that saw sanitary products classed as non-essential, luxury items can
        be consigned to the history books," Felicia Willow Chief Executive of the
        Fawcett Society, the UK''s oldest charity campaigning for women''s rights
        and gender equality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387068d8-13c8-4ee1-bc1b-a6ee1b9adc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T07:10:38.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:58:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50bdfc4-068f-43c3-bb22-79883cf94ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T07:10:38.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:58:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Scotland became the first country in the world to allow
        free and universal access to menstrual products, including tampons and pads,
        in public facilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b07a7a-f3af-4440-9677-dba1cfb8eeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T07:10:38.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:58:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c963c132-1d58-43f6-8cbd-5bfc2eeeeca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T07:10:38.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:58:16.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, just a handful of countries have zero tax added to sanitary
        products, including Canada, India, Australia, Kenya and several US states.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ff5398-c2fa-4b78-bf19-2868bc91ef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T07:10:38.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:58:16.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc12fdf-86a7-4875-a04f-76d811f95062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T07:10:38.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:58:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Germany voted to reduce its tax rate on feminine hygiene
        products after deeming them to be a daily necessity, not luxury.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32895229-026a-4aa0-b736-b5b0ea839e41'
      'mgnl:activationStatus': true
