  'United-Kingdom-tampon-tax-lifted':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-03T06:56:25.464+08:00
    'imagesource': 'jcr:5fe75f08-61e7-46f6-98e3-2069a40b2c6c'
