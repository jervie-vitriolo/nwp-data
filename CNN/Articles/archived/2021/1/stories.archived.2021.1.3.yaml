      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its initial report, the BFP said the bus caught fire while traversing
        the southbound lane, across Pearl Drive in Greater Fairview sometime past
        noon. Authorities declared a fire out at 1:20 p.m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
