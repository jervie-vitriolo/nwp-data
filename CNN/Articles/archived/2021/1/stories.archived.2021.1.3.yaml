  '2021-going-green':
    'author': 'Allison Chinchar, CNN meteorologist'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-03T17:33:37.938+08:00
    'imagesource': 'jcr:dd25c1a0-856d-4b93-8f40-9d8752f09e65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8f97d72-c5c4-4384-819e-ec9cad503696'
    'lead': 'When setting your New Year''s resolutions, try making those that help
      our planet and better the environment. It will impact everyone in a positive
      way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-03T17:51:03.311+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:52:11.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:50:53.558+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2021', 'environment']
    'template': '1'
    'title': '10 easy ways to ''Go Green'' in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103ad6e0-117e-481a-93d7-55805ef67dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Have you noticed an increase in extreme
        weather events? With wildfires growing in size, hurricanes getting stronger
        and mass flood events becoming more commonplace, it''s the Earth''s response
        to the way humans treat it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf58ccfc-c663-4acf-aade-02515e93898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:12.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When setting your New Year''s resolutions, try making those that
        help our planet and better the environment. It will impact everyone in a positive
        way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af85e5b8-301a-4140-8c8c-b3a6a5ec6ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:12.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t need to be hard either. Simple steps to reduce, reuse
        and recycle can add up. Often many of these changes take little effort and
        can often save you money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cac4e8-76a7-4bc1-94aa-a3de9f18379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:13.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some ideas:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526076b8-dcc2-4bd6-9c64-ed9aed1d108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:13.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Love aluminum more</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9890ba36-047c-4564-804f-a4895d7acac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:14.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did you know that recycling just one aluminum can saves enough energy
        to power a television for three hours? The current <a href="https://actionrecyclingcenter.com/facts-about-recycling/"
        target="_blank">amount of energy</a>&nbsp;saved in one year just from recycling
        aluminum cans in the United States could light the entire city of Denver for
        more than 10 years, according to the Action Recycling Center in Colorado.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74899ab1-e68d-4cd3-8dd2-7775982f03b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:14.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because aluminum is infinitely recyclable, making it an
        ideal container. In fact, about 75% of all aluminum ever produced in the US
        is still in use today. Aluminum is one of the only materials in the consumer
        disposal stream that more than pays for the cost of its own collection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61a7f39-c319-41ed-83a2-3cfb70a1ab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:15.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans throw away more than $700 million worth of aluminum cans
        every year," according to <a href="https://www.aluminum.org/industries/production/recycling#:~:text=Infinitely%20recyclable%20and%20highly%20durable,cost%20of%20its%20own%20collection."
        target="_blank">the Aluminum Association</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb2ed5f-7bc3-4210-b1d9-0ab9c3f3a582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of how much of an impact it would make if we recycled more
        cans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00352ea7-d3a2-461e-99d2-f2674715cdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Action Recycling points out that the amount of aluminum Americans
        throw away every three months could rebuild our entire commercial air fleet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49390d2-f636-4d6d-9254-2bddebc7d5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:16.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Say no to single-use plastics</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61f75bc-960e-497f-88f6-6a36fef136b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:17.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one wants to hate plastic entirely. It has its purpose. In many
        instances it is a vital material.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2feda9-1389-4db3-b737-a9db262a2b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:17.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, bicycle helmets, child safety seats, medical equipment
        and cell phones are all made with plastic parts. It''s the single-use plastics
        such as plastic water bottles, straws and grocery bags that raise the biggest
        concerns.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db1fb7c-6561-4e01-9177-85eb186a3bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:18.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic water bottles. Try using a reusable bottle instead, and
        only use the single-use bottles in emergencies, or when you do not have access
        to reusable bottle.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5691c42f-1d3d-4942-ada1-cacb5f7d7304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:18.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic straws. When you go to a restaurant, unless you actually
        need it, tell them you don''t want a straw. This alone can impact reducing
        plastic in our oceans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20ddc1d-f057-4cdf-a7a5-a339734133ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:19.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grocery bags. Most stores now sell their own reusable grocery bags
        or you can ask for a paper bag which can easily be recycled or composted --
        We''ll get to composting a little later.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dbc156-bed9-4e00-9ef4-5d15fdc8e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:19.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides these options, you can help remove plastic in the ocean
        from the comfort of your couch. When you answer a trivia question on the <a
        href="https://www.freetheocean.com/" target="_blank">Free the Ocean website</a>,
        the company will remove a piece of plastic from the ocean.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67970e7-6a46-479f-8401-19ee090999b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:20.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advertising on the site funds the cause to actually remove the plastic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc96773d-075d-4654-ba32-3486e8023a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can go back each day to answer a new question, and hey, you
        might learn something new in the process.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4c39a7-54d4-463a-bc3b-776c0f3efd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Power down devices</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd348b7da-25ce-4522-8206-eb1764a8684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:21.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all love our devices. They help us when it comes to needing directions,
        staying connected with friends and family and providing the ability to work
        from home.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e385647-415b-42a8-b7f4-014df12740f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:22.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re not using devices, appliances or you''re not in a room,
        simply turn off the lights and other electronics.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c62214-67e2-41c6-b5c5-1a46cf1015e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:22.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Don''t prewash dishes</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14065a3-94b4-4bd0-8eb7-9c439265a539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:23.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If everyone stopped rinsing their dishes before placing them in
        the dishwasher America could save 150 billion gallons of water in just one
        year, according to Reckitt Benckiser, the parent company to brand Finish.
        How much water is 150 billions exactly?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2578243-6ee1-4ceb-9459-44fcaf38bc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:23.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is roughly the equivalent to 230,000 Olympic swimming pools,"
        says Pedram Javaheri, CNN meteorologist. "Or it would take you 39,800 years
        of continuously running the shower to use that much water."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64158618-6706-458b-9da2-332c74b0f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:24.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company believes in this so much that they have started what
        they call the <a href="https://www.skip.finishdishwashing.com/" target="_blank">Skip
        the Rinse Pledge</a>. The campaign states that for every person taking the
        pledge, Finish donates $1 to the Nature Conservancy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aef056-76ee-4881-9bc3-0c95a322a3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:24.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason is that most dishwashers costing $500 or more, sold
        in the past five years or so have a sensor that determines how thorough a
        wash is needed," explains Consumer Reports on using your dishwasher efficiently.
        "At the start of the cycle, it rinses the dishes and then checks how dirty
        the water is to determine the proper amount of time and water to get everything
        clean. If you''ve already rinsed off much of the muck, the sensor misreads
        the dishes as already fairly clean."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d17c35-ce93-42e1-9e11-2526a8afd045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:25.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means prewashed dishes only get a light wash. So if you have
        a relatively new dishwasher, let it do its job.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b5a1ef-6171-4d9f-95f4-f5e4f92c2b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Make your home more energy efficient</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83e5a8f-ecd7-4c72-81b9-fea5a4a94056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:26.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By simply adjusting your thermostat by a few degrees — especially
        if you aren''t home — will not only reduce your bill, but will help reduce
        energy use.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d12113-1c93-4589-86ce-76d831bb4c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:26.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tip to make your home more energy efficient: swap out old
        bulbs with more efficient ones.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f1d93-6b08-4bfc-b47a-9962f4c88118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:27.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albeit a little more expensive initially, swapping out old bulbs
        saves you money in the long run. Typically, more energy efficient bulbs shine
        brighter, so you won''t need to turn on as many lights. Plus, they can last
        up to five times longer than regular light bulbs, so you don''t have to replace
        them as often.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1290f5-10ef-4cf7-8366-13d04056395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding insulation or double paned windows can also make your home
        more efficient since your heating and air conditioners won''t need to run
        as frequently.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c4d34-a564-446e-97bc-938f9c9841c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:28.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>6. Opt for email receipts when available</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c0c7cd-ad4d-454e-8a23-f6946382ae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can cut down on paper waste by asking for email receipts. Many
        companies now offer email receipts as a secondary option to paper ones including
        Apple, Macy''s and Home Depot, to name a few.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eebb88-c81b-44b4-8279-cb99b4643a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also more convenient if you have to make returns. How many
        times have you had to go back and search through desk paperwork, or your purse
        or wallet to look for a receipt in order to return something? Now you just
        pull up the email and voila!</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9c5887-b447-4c6f-91f8-0e9a0e1feb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:29.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another easy way to reduce paper waste is to pay your bills online,
        if possible. Not only is this more convenient, some companies even offer auto-pay
        so you don''t have to set a reminder to pay on time. Just make sure the company
        you''re paying still lists the full bill they would normally send so that
        you can check it over.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732ef609-3bb6-44b3-b73b-b609f866895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One additional way to cut paper waste is to opt out of junk mail.
        Many people don''t like getting junk mail anyway.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c6853e-7a99-440c-8b52-cc08fffca2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Trade Commission provides information <a href="https://www.consumer.ftc.gov/articles/0262-stopping-unsolicited-mail-phone-calls-and-email"
        target="_blank">on their website</a>&nbsp;on how to get yourself removed from
        the lists.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb30517-5e99-4979-99bf-2f2274d1fe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:31.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Plant a garden</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20998f7a-70cb-4a22-a398-f2f0953f9eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:31.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One great thing about a planting a garden is that size doesn''t
        matter.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d6961-bf86-40c3-b4ce-a54bef92402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:32.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can create a giant garden bed full of fruits and vegetables
        in your backyard, or have just a few small potted plants inside your home.
        Either way, you are <a href="https://www.cnn.com/2020/09/30/world/kew-gardens-plants-report-scli-intl-gbr-scn/index.html"
        target="_blank">benefiting the environment</a>&nbsp;in multiple ways.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4edf83d-c923-4a04-809a-2dfe3c557dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters any time you plant a tree, flower, shrub, or place
        a potted houseplant in your home, you are adding a natural resource that reduces
        carbon and produces oxygen.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e72976a-e70b-43ca-8c93-11b46e0850f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:33.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planting a garden allows you to grow some of your own vegetables
        and fruits, versus buying produce and that reduces your overall carbon footprint
        as well.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4b4972-97ae-4801-b9e0-4660d09c244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:33.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Swap your coffee filters and coffee pods</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863a1f98-37cd-4057-aa75-a42d92e9d387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:34.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee drinkers delight in this daily ritual. But it also means
        accruing waste daily.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddb4d04-272b-453f-a022-c3e1e9db53c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By simply switching your coffee filters or single use coffee cup
        or pods with more sustainable or reusable ones, you can help cut down on frivolous
        waste.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc59759-6b58-4ad9-bbbe-eaf7a7bf7216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:35.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. Consider gift wrap alternatives</strong></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc41a98-34e6-4d25-9faa-be05c0320dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T17:51:03.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:52:35.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some gift wrap is recyclable when it doesn''t use foil or glitter
        or any other such additives that interfere with the recycling process. But
        so many other alternatives exist for wrapping gifts.</p>'
    '104':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Is your
        wrapping paper recyclable? <a href="https://t.co/aCUl7z49MI">https://t.co/aCUl7z49MI</a>
        <a href="https://twitter.com/hashtag/holidays?src=hash&amp;ref_src=twsrc%5Etfw">#holidays</a>
        <a href="https://twitter.com/hashtag/Christmas?src=hash&amp;ref_src=twsrc%5Etfw">#Christmas</a>
