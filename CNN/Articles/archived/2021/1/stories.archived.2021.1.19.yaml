      'mgnl:lastActivated': 2023-01-25T12:25:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3497e428-6f39-4d7d-9233-cb0815f4d330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:27:08.206+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:25:20.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In a sociological perspective, you shift online for entertainment
        because you are locked down. More than that, I think we cannot understand
        why something will eventually click by just looking at it as a moment in history,”
        Evangelista added.</p>'
