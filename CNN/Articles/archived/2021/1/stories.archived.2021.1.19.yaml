      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f989f680-114f-424c-b052-e9d041a38a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.942+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:19.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, we are not a health care company," Starbucks President and
        CEO Kevin Johnson said during the news conference. "But Starbucks does operate
        33,000 stores at scale, serving 100 million customers a week and we have a
        world class team of human-centered design engineers who are working under
        the direction of the state and health care providers ... to help support the
        creation of vaccination centers that can scale and ... amplify the comfort,
        care and safety of every person who gets vaccinated."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c05e0-61d7-4596-bf19-821ade247db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.942+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:19.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6b0c3c-e530-4510-ba5c-ad42e3a07ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.942+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft President Brad Smith said they will provide technology
        expertise, adding he has "confidence that we can bring vaccines to everyone
        faster because of this initiative."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00151473-124a-4bfd-a5a1-57f5541fee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.942+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d3369-7464-4234-b8ad-d790f2b6b91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.942+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:21.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith added that since the company''s buildings don''t all have
        employees because of the pandemic, they will partner with local hospitals
        to set up vaccine administrations on their campus and provide support staff.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0356bde5-8a0f-4a4f-8b38-0e616ca96e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.942+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:21.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbcf5f6-06d5-4c57-804d-5a1759e1844c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.942+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal is to make this, in February, one of the mass vaccination
        sites," Smith said, clarifying that "this is not going to be a site for Microsoft
        employees, this is going to be a site for people in the community."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deda4db9-4a24-4ca5-a32c-cefdc5bf29d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.942+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec58a742-e44c-44e4-a9ae-74e02d4534e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.942+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:23.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other stakeholders in the coalition include Costco, which will help
        with vaccine delivery by pharmacies, as well as employee unions to help coordinate
        volunteer vaccinators.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4fe0b9-20bb-4625-a266-1d6e68b01894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:23.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ac3a79-e077-4291-a58b-3870b5392a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:24.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a huge undertaking -- no one can do it alone," Dr. Umair
        Shah, secretary of the state''s health department said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c64a952-89fc-417c-9c95-37e879f52aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:24.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe2fea3-a0c9-400b-822f-5140566f85e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:25.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together, with the measures Governor Inslee and others have announced,
        we pledge to make the forward progress the people of Washington deserve to
        get COVID-19 under control and protect everyone with this life-saving vaccine,"
        Shah said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb70bb84-1498-409f-9fd2-42aad58ea078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:25.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f1e0d4-4c2a-4d42-874d-f5df3f377fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:26.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Governor announces more initiatives</strong></h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c3e6df-c1a9-4e2a-a692-966cdfec1d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:26.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other new efforts, the governor said "effective immediately,"
        people 65 and older and people 50 and older who live in a multigenerational
        households will now be eligible to receive the vaccine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d534b-650e-4f62-a56f-6ab0e3c4a453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:27.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464e180e-0212-4a23-b186-5a6b8bf05b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:27.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason for this is clear," he said during a news conference.
        "About 80% of all Covid deaths in the state of Washington have occurred to
        individuals who are 65 and older. So, our vaccine prioritization obviously
        reflects the need to protect these most vulnerable Washingtonians."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b073799-53e8-4043-a052-69b9ba415a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:28.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f9c5a-17ee-4e9f-86b6-5b86cbfe3bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:28.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inslee said the state will also establish mass vaccination sites
        with the help of the National Guard and has also launched a new Phase Finder
        -- an online tool that helps residents determine their eligibility for Covid-19
        vaccinations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43bdca1-5cf4-4c6e-8bcc-a5aaf2fd9724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:29.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aed0ce-870f-4a86-8555-944e4669a67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:29.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the announcement, the state''s health department announced
        so many residents were visiting the tool that officials were "getting reports
        that it''s crashing for some folks."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8705fe7-caac-422e-8d9b-8b18b5746333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:30.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1788b1-91d9-471a-8ba6-1711e98df1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:30.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials urged residents on Twitter to "keep trying" to
        access the tool and try taking a break and coming back "a bit later."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18230d14-22fd-4dba-9a61-29ae74104e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:31.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afef946-7fc0-4657-b3ee-794ead03b504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:31.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re heartened by the sheer number of people in Washington who
        have logged on to ''find their phase'' using our tool -- this overwhelming
        interest demonstrates that, collectively, people are ready to get their #CovidVaccine
        and help us end the #COVID19 pandemic as soon as possible," the department
        wrote on Twitter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f9d494-a9a2-47a1-8cb2-478505b85b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:32.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e3dca5-3c16-4831-8d8a-8042241ae841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inslee says the goal is to eventually be vaccinating 45,000 residents
        daily. That goal, he said, is higher than the state''s current vaccine allocation
        by the federal government by "several fold."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4493e33-3411-40ec-baec-04ab7f57f578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18211991-ab03-425c-b03a-de42a5ec691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to establish an ambitious goal of building capacity to
        vaccinate 45,000 people and the reason for this is we always want our capacity
        for vaccinations ... to match or exceed the number of doses we actually are
        getting from the federal government," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33e18bd-2816-4a13-bc1c-8c86dcbe297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:34.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/19/us/washington-state-vaccinations-plan-partnerships/index.html">"Washington
        state announces partnership with companies including Starbucks and Microsoft
        to boost vaccinations."</a></em></p>'
