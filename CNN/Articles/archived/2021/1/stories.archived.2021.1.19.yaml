      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As many people postpone necessary medical
        care due to the pandemic, medical professionals are worried that their patients
        will get sick or even die from other causes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd06c9-c42e-46a3-a4ee-74049b0bb6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012c686b-ae5d-4796-bcc7-f70ee6ec8c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 25% of Americans said that they or someone in their household
        had delayed medical care in the past month due to coronavirus, according to
        a December Kaiser Family Foundation study. An earlier report from the US Centers
        for Disease Control and Prevention found that 41% of Americans delayed medical
        care, including 12% who postponed urgent or emergency care.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39430955-8544-4fa9-9529-97902b7cd6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:17.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dab748-5967-438a-93b9-cfe1f78a8feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We talked to CNN Medical Analyst Dr. Leana Wen, an emergency physician
        and visiting professor at George Washington University Milken Institute School
        of Public Health, to get her advice on which appointments can be postponed
        and which cannot, and what precautions people should be taking when going
        to their doctor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c236937-4fcb-448f-af43-b8585274208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:18.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3601c306-1f9c-4f01-9573-ec95a155039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:18.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Why are some people postponing their medical care?
        Is this a problem?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d11e0-6a98-4524-90b7-e2d0310ad906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:19.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382837d0-e1bd-4ec5-83a3-bc428ce59633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dr. Leana Wen:</strong> I certainly understand why some
        people have postponed their medical appointments. In many parts of the country
        and around the world, there are very high levels of coronavirus spread. People
        may be concerned about contracting coronavirus when they go out. Also, some
        hospitals overwhelmed with Covid-19 patients have postponed elective surgeries
        and some doctors have even canceled routine appointments. Patients may not
        always know when the coronavirus surge is over and their appointments can
        resume.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62143754-975b-47b5-bacf-0aa44c51a1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b02d1-ba00-4a88-b85f-467b70c22ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:20.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be a problem. I''m concerned that many patients may be
        going without the care that they need for their ongoing medical issues so
        it''s important for people to check in with their doctors'' offices. Many
        conditions require ongoing monitoring, like high blood pressure, diabetes
        and heart disease. If they are not monitored as closely, they could worsen
        and lead to worse problems that could have been prevented. It''s not good
        for children to fall behind on their immunization schedules. Those who do
        not get cancer screenings could end up with later diagnosis and worse outcomes.
        Keeping up with routine medical appointments is important.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5110332-d0b3-4684-9055-6b758db70824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:21.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5388a70a-c410-4b79-9e84-ee65d7bff3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:21.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How can people go about deciding whether they could
        postpone an appointment?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0ca301-50e6-4cb2-9711-6cb57e3b146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e7a0bf-c10b-48d5-93cb-a5a438563f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:22.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> Here are a few things to consider. Is there
        an alternative to going in person? Many doctors'' offices are offering telemedicine
        as an option. You may be able to speak with your doctor without physically
        going into the office. A lot could be done virtually. For example, you can
        monitor your blood pressure or blood sugar at home and report what you find
        to your doctor, and they can adjust your medications or other treatments by
        phone or via a telehealth visit. A lot of mental health visits can be done
        entirely via telemedicine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2265caa2-2f4b-4cc7-b785-dd93ce0f7eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939d8a40-21b9-4d5b-974f-e0a28c8e73b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:23.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there are things you have to do in person, see if you can combine
        the visits. Perhaps you are due for a breast exam, bloodwork and a pneumonia
        vaccine. You can get them all done at the same time. It reduces your overall
        risk if you can have fewer visits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b1343a-daea-43d7-b5de-62d11e4f464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757547a1-789d-42fc-a566-71e564c7e925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:24.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may live in a part of the world that''s going through a particularly
        difficult time with coronavirus. If that''s the case, talk to your doctor
        about what''s essential to do now versus important things that could wait
        a couple of months. For each person, that could be different. Someone who
        needs to get a lot of testing for a heart condition may need to get that done
        now, but perhaps that person could wait on getting a colonoscopy that could
        be done when numbers drop. Someone else may have a history of colon cancer,
        and the colonoscopy should not be delayed. It''s a good idea to initiate these
        conversations with your doctor now.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417aa32d-e901-4e39-86aa-6edfa1076819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:25.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2517dd0a-7c6e-43d3-b57c-92c7951e7c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Are there medical visits or procedures that shouldn''t
        be postponed?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef1c3fa-dfb3-4b92-9995-ae5846cbc0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:26.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c935b3-9ebe-4d91-b156-20b4d0466afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:26.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> This will depend on the individual and their
        own medical conditions as well as their risk tolerance. In general, I would
        say that childhood vaccinations and other routine vaccinations like the flu
        vaccine should not be postponed. Treatment of conditions that could become
        life-threatening should also not be postponed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950fa075-997d-4c50-8e57-82fc9285f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f719d02b-6faf-48a9-b64a-e31fe22c426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:27.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also cannot emphasize this enough: Do not delay emergency care.
        If you have chest pain, difficulty breathing, sudden weakness in arms or legs,
        and other such concerning symptoms, you should go to your local hospital''s
        emergency room. If you would have normally gone to the ER if it weren''t for
        coronavirus, go to the ER now. Hospital emergency rooms have triage protocols
        and also infection control protocols. Do not hesitate to go if you need emergency
        care. It would be tragic to have people avoid the ER because they''re scared
        of contracting coronavirus, only to die at home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a03297-7183-4f1b-8137-8a5009ba5ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af70ba3-32e8-4ca4-8486-a5cb0e44a201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:28.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember, too, that Covid-19 causes more severe disease in individuals
        with underlying medical conditions. Getting those conditions treated and optimized
        should be a priority in and of themselves, but also not getting them treated
        could predispose you to even more severe effects from Covid-19. That''s another
        reason to continue to seek medical care even with a lot of coronavirus around.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba258ace-8676-47cb-895e-57d98fea7fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:29.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdddbc5f-293d-4375-9d86-d8c9547be2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:29.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What precautions should people take if they''re going
        to their doctors'' office?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4089ff2-128d-4220-b086-66c92b120a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:30.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835aa3ba-0011-4639-be1a-8b9ec38eec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> You should ask in advance of going as to what
        procedures the doctors'' office has in place. Many places have multiple protocols
        in place, requiring masks and social distancing; mandating symptoms checks
        in advance; not allowing other visitors; and enforcing physical distancing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33127626-5313-4966-a989-a74b4f0057d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:31.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ded01d-f8dc-43fb-9081-9569352fab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:31.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask about what happens when you go in. How does waiting work? Ideally,
        the time in the waiting area while you''re in an enclosed space with others
        will be as short as possible. Some doctors will have you wait in your car
        or outside until they are ready to see you, and then usher you quickly into
        an exam room. Others have waiting rooms that have enforced physical distancing
        and good ventilation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad77d8f9-0447-4e4c-b13c-06f9e3d79b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc89c44-c3be-499d-8b76-80a49b1ca922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure you are wearing a good quality mask the entire time, at
        least a three-ply surgical mask or an N95 or KN95 mask. Bring your own water
        but try not to take off your mask unless absolutely necessary. The office
        should have lots of hand sanitizer, but bring your own and use it after touching
        frequently used surfaces like doorknobs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d293d09-6ab9-46fc-b9dd-b4b093c79874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:33.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d773325-449a-4e7a-8618-34595b32f3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:33.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also ask if the in-person visit is absolutely necessary. Can a lot
        be done over the phone, including speaking with the doctor? Maybe all you
        need to do when you show up is to get a blood draw or a procedure. Can your
        registration be done in advance to minimize in-person contact?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02edfd4-0610-4810-a607-745daa23bd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:34.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bd709c-fbea-4962-8ad4-50c8ceaf07a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:34.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> What do you say to people who would rather
        wait until they''re vaccinated before going to the doctor?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5a2d03-d917-40a1-84c2-6825d9b9613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8127c4-ef1e-45d7-b9f4-be20df07770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:35.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> This might be a reasonable decision, depending
        on why you''re going to the doctor and how long you might need to wait until
        you''re vaccinated.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee2f1b-0a6b-4f62-844a-3b751f27cba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:36.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d7b481-fe8c-4f11-abaf-5d1c984087b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:36.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s say that you don''t have anything urgent going on right now,
        and you can get almost everything taken care of through telemedicine. Maybe
        all you need is a routine dental cleaning and your annual cholesterol check.
        Let''s say also that you''re an essential worker, you are over 65, and you
        probably can get the vaccine in the next couple of months. If that''s the
        case, you should discuss with your doctor, but it might make sense to get
        vaccinated first and then go for your routine appointments.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c22c287-9c24-4010-bbab-f25230908711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:37.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea225224-0af2-4316-bb1e-a5171c2344fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:37.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re not likely to be vaccinated until the late spring or
        early summer, that''s a bit long to put off your regular appointments. It''s
        probably better to go now and consolidate all the in-person tests and procedures
        into one visit.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97899911-ee18-40e6-ab26-1b027e0f682c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d11fef-23f6-4ccf-ace9-ce8372763567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:13:52.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:38.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, if you have ongoing medical conditions that require
        an in-person visit, and certainly if you have an urgent issue, you should
        go to your doctor. Follow all precautions to reduce your risk. Coronavirus
        is one of the reasons people could get sick and suffer ill health outcomes,
        but you must also watch out for your health in all other ways, too.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
