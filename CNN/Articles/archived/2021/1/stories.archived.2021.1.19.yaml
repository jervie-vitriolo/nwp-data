      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25855be8-1be0-4d82-918e-2cd09a6e1c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:45:23.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:27.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-reported mask-wearing was highest among people age 65 and older,
        as well as Black and Hispanic people. Mask use also varied according to a
        geographical location, with the highest number of self-reported mask wearers
        found along the West and East Coasts and southern border, as well as large
        urban areas.</p>'
    '15':
