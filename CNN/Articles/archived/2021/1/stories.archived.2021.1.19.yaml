      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can see that Secretary Lorenzana did the right thing.
        This 31-year-old agreement, which is being used by leftists to bar police
        and military from UP campuses so they could monopolize it, is too much.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96964835-a7ea-4005-bf51-622f207abdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T23:46:28.299+08:00
