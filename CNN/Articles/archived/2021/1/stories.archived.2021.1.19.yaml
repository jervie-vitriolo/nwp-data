      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) -</strong> Voting
        212-1-1, the House of Representatives on Tuesday approved on third and final
        reading the bill which promotes a new way of gesture in observance of social
        distancing protocols amid the COVID-19 pandemic.</p>'
