    'template': '1'
    'title': 'Capitol Building put on alert after a small fire several blocks away'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aede725-c113-4009-9dac-1526a0d07284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T00:51:51.865+08:00
