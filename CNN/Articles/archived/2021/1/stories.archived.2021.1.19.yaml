      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good news: I just got vaccinated!" he wrote. "Bad news: I got it
        because I''m 75. Ha!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2299cb0c-37e2-491c-a665-9734a88bf330'
      'mgnl:activationStatus': true
