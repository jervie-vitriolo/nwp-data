      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/18/economy/biden-wall-street-gensler-sec-elizabeth-warren/index.html">Wall
        Street has a new top cop. And Elizabeth Warren is a big fan of him</a>."</em></p>'
  'Biden-border-immigration-migrants':
