      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the LPA is hovering over the said areas with the tail-end
        of a frontal system — or the boundary between cold and warm air masses —&nbsp;bringing
        cloudy skies with scattered to widespread rains and thunderstorms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d24433b-6537-44a5-8c02-328bb192fec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:42:31.700+08:00
