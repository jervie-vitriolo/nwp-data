      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eba745-e769-4abe-ae8d-47a4cb5396bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:22:30.441+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with some Australians expressing frustration at the favorable
        treatment of players, these requests were flatly denied by the Victoria Premier,
        Daniel Andrews.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5636ed-7ff0-4f14-acec-c55f3677306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:22:30.442+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are free to provide lists of demands, but the answer is
        no," Andrews said. "I know that there''s been a bit of chatter from a number
        of players about the rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f05445-5f3b-4b00-8bd6-c31eb01464d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:22:30.442+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, the rules apply to them as they apply to everybody else,
        and they were all briefed on that before they came, and that was the condition
        on which they came."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd8d929-901a-47da-a90f-54d48bc87047'
      'mgnl:activationStatus': true
