      'mgnl:created': 2021-01-19T19:03:58.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:24.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing on Monday reported that China''s GDP grew 2.3% last year,
        averting the recession that gripped much of the world as the coronavirus pandemic
        spread. GDP in the fourth quarter grew by 6.5%, compared with a year earlier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6564123-babf-406a-92a0-ec774e4582cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d1cbc7-7afc-4055-99a6-18ebd0e774c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:25.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of big help was the Chinese government''s decision to invest heavily
        in infrastructure projects. Industrial output rose 7.3% last month compared
        to a year earlier. And crude steel production hit a record 1.05 billion metric
        tons for the year, a 5% increase from 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88901946-39cc-4543-9d27-13067ce75480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:26.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3320ca-35df-4a23-bf6a-d76dc5f87bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:26.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country can''t sustain that kind of output without iron ore,
        which it needs to make the steel for roads, bridges and buildings. China imported
        17% more iron ore last year than it did in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a77c2-550b-41df-a57a-d7f561b17d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:27.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e9acb5-cc20-4db9-96f1-3ed7549ffa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:27.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is a big winner of that growing demand, being responsible
        for some 60% of the iron ore that China imports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ac8194-89e1-428d-8170-7f49e56a2e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:28.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c7268-e715-4757-a84f-5fdae4fa2a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:28.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s impressive industrial recovery has stoked demand for steel
        production, and Australia is a major supplier of steel making inputs to China,"
        said Sean Langcake, senior economist at Oxford Economics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e115198-07fd-4103-b5ce-f12fcced9354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:29.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cf4377-d55c-4092-8b93-80896f6829ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.299+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:29.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s reliance on raw materials from Australia stands in stark
        contrast to the attempts Beijing has made to put pressure on Canberra. After
        the Australian government called for an international inquiry into the origins
        of the pandemic last year, China slapped heavy tariffs or bans on imports
        of wine, beef, barley and apparently coal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e110a09d-f84e-45ee-b313-b4f7932436b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.299+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:30.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39228167-a0a4-43cf-920e-d53758982d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.299+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s dependence on iron ore from Australia, meanwhile,
        remains strong. Mining giant Rio Tinto reported Tuesday that shipments of
        the material rose 2.4% last quarter, helped by "robust buying" from China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda9a346-3a55-4d17-98eb-b491bb94db85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.299+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:31.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacd2a72-d20c-4a10-9a61-507007435ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.299+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In China, the industrial sector has recovered and is now at pre-Covid
        levels due to the rapid deployment of stimulus," the company said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a53c191-ff76-44a3-a7f8-5978969294a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.299+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:32.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9931bd04-e8c6-479b-a611-89d99c69346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.299+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:32.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortescue Metals Group, another major Australian iron ore miner,
        reported in October that China''s strong demand helped the company reach record
        shipments for the material. It later reported that it signed as much as $4
        billion worth of deals with major Chinese steel mills for iron ore exports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c1426-2f9d-4dc4-9684-05d750973ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.299+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:33.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcd784a-8c52-4e5e-aa16-6f778d20584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.299+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:33.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia isn''t the only country supplying China with this vital
        raw material. But it is by far the largest source, and one analysts say would
        be difficult to replace should relations between the two countries sour even
        further.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61aa674-317f-48ac-b383-a96aafb1288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.299+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:34.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf8cc28-99ee-45bf-8e2f-1feb64c102f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.299+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:34.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If iron ore shipments from Australia were to be restricted, China
        would be forced to pay a higher price for iron ore imports from elsewhere,"
        Langcake said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749bbdf1-b0b7-4961-aa12-f3278f8c39de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.299+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:35.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f63372-b8bd-4936-a652-8d8d1732a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.299+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is one option — about 20% of the iron ore that China uses
        comes from there. But analysts at Changjiang Futures, a Wuhan-based securities
        firm, point out that there are problems to that alternative. Major Brazilian
        mining firm Vale, for example, has struggled with disruptions to supply after
        a wave of coronavirus infections among its workers last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e370ba-f031-466d-94f8-c129e2df2cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.299+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a71875e-4995-4ac5-a181-9b92743139af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.299+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:36.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still uncertainty surrounding Brazil''s supply in 2021,
        as its pandemic still hasn''t been effectively under control and Vale S.A.
        is less mechanized than its Australian rivals," the Changjiang Futures analysts
        wrote in a research note earlier this month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c048af-9a72-4e1c-99c6-f1b792aad95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.300+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8189b6b9-522d-44fc-9314-367906ea484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.300+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media outlets have also admitted that the country
        is heavily reliant on Australia for the resource. The International Business
        Daily — the official newspaper of the country''s Commerce Ministry — suggested
        as much in an article published in November, which pointed out that China
        needs to import the vast majority of the iron ore it requires to keep the
        economy humming.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a654c129-4d20-49da-9dd3-17e489c3532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.300+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:38.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a68ba-1700-4926-9861-7d72ec1d6c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.300+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:38.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Chinese economy continues to recover from the pandemic ...
        the country''s demand for iron ore will increase further in the future," the
        article said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee019760-3e8d-4571-9de3-bc7376865fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:03:58.300+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/19/economy/china-australia-iron-ore-intl-hnk/index.html">"China
        still needs Australia to power its economic recovery."</a></em></p>'
