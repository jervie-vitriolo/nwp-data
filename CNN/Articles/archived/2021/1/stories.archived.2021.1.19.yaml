    'template': '1'
    'title': 'Wall Street has a new top cop. And Elizabeth Warren is a big fan of
      him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db01a01d-dd0b-4830-9b32-dec576a62cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:10.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new sheriff is coming to Wall Street
        —&nbsp;and, for a change, he''s not a friendly face.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdedc9c7-debc-4edc-8985-8b3a39a3ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:11.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c33e9f1-46d7-4f6f-9d15-eeb6f3c2575a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a win for Elizabeth Warren and progressives, US President-elect
        Joe Biden announced Monday he is tapping Gary Gensler to lead the Securities
        and Exchange Commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da89829-e9da-4825-81dd-6d76a08ead29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:12.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88cdc23-42ce-4e41-b1f0-136f487e2e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gensler made few friends, and plenty of enemies, during his time
        as an Obama regulator. As chairman of the Commodity Futures Trading Commission,
        Gensler helped craft the Dodd-Frank financial reform law that the industry
        loudly opposed. Gensler then moved to swiftly implement Dodd-Frank much faster
        than other regulators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae5c347-b1a5-405f-abfb-d5a49e5a885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7010b9-15c4-4190-87ec-768ee1b14669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:13.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Gensler is a former Goldman Sachs banker, his nomination
        sends a clear signal that Biden plans to take a tougher stance on Wall Street
        than not only President Trump but perhaps Obama, too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a12956-8339-467c-88be-ebe9a9a5961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7df69b-efcc-4b1d-984a-0d6d819899b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gensler was the toughest regulator under Obama. That will now be
        the norm in the Biden administration," former Democratic Congressman Barney
        Frank told CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6234594-7581-4173-8b84-61b9337745ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045f55a6-287c-4a08-ab32-c7533bb99324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:15.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank, who co-authored the 2010 financial reform law, called Gensler''s
        nomination a "very good sign."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00090ba4-a176-4795-8597-0259cb90f27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:16.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a6fa50-c4cb-4701-9daf-81832184a834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:16.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will relax people who might have been worried that enforcement
        of our bill wouldn''t be strong enough," said Frank, who is now a director
        at Signature Bank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f939479f-ffaf-4333-866a-562584c61117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7039b4-5035-4692-9a66-4bcb73712569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:17.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A former Goldman banker with the backing of Warren</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd965c34b-e639-45d4-b423-0d5654981ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren, a fierce critic of big banks, also sounds very pleased with
        the Gensler pick.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92298d83-99df-44f6-a02c-df597cafbcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:18.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8adc055-3813-4327-ba75-a45e4ac2d81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:19.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a tenacious regulator who stood up to the industry titans
        to rein in their risky behavior," the Massachusetts Democrat said in a tweet
        Monday. "He will be an excellent SEC Chair during this economic crisis."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed93f4d-e68a-4a13-b431-b16ef1f0c8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:19.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f6d1ac-9295-4fdb-b321-e53c498ad58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:20.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did Biden tap Gensler to lead the SEC, he also announced
        Monday the nomination of Warren ally Rohit Chopra to lead the Consumer Financial
        Protection Bureau.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0529fa-1f07-4339-8e92-152d72feac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:20.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689dac34-3b10-4ccc-a6fe-d6e510afff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:21.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden fired an early warning at Wall Street in November when he
        tapped Gensler to lead an agency review team working to shape the Federal
        Reserve, SEC and FDIC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0a5e89-4508-476d-851d-8f7d8f72c9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:21.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c07602-f244-4c5f-986d-4722f468d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:22.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Kelleher, a vocal advocate for Wall Street reform who also
        worked on the Biden agency review team, praised the Gensler pick.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff9c68d-87a9-4ad6-a59f-e40d75a4b60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:22.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208a3faa-f51e-4857-baa4-ce93bfdb8fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:23.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gary is a deeply experienced expert in securities markets," Kelleher,
        the CEO of Better Markets, said in an interview. "He will be a smart, strategic
        and bold leader who will return the SEC to the gold standard of investor protection."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f0b4bd-fbdf-4129-9b52-1d060b0a6641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:23.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86afa4b-8ad4-4b7f-9775-245e6613e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:24.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining the government, Gensler worked for nearly two decades
        at Goldman Sachs, where he was an M&amp;A partner, led the bank''s media group
        and co-headed its finance team.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d4a477-7ac7-43fa-acf6-adf5bfc69162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3441a92-60ab-436c-9919-b11b633857b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:25.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is the unique exception to the rule of former Wall Streeters
        who deliver for Wall Street, not Main Street," Kelleher said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777ad046-6f3a-4a31-8233-a7d727d9a63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:25.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f070a4-4720-49f8-ac2e-41c1a5b75b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:26.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank, the former Congressman, said that is no coincidence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c255419-d50f-4c09-b9ad-84f1ae370f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:26.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3956c062-7b0b-4f29-bdb7-033a1f85ddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:27.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gary Gensler was effective in part because he knew the business
        so well from his time at Goldman," Frank said. "This should be a rebuttal
        to friends on the left who think you shouldn''t have anyone who worked in
        industry."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a98cc6-35c4-468f-a377-fa6b8f6abe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:27.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9882b2c-ecfa-4c9a-8886-2bead622b565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:28.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will Trump judges block Biden''s ''market cop''?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8294fb98-1c41-4121-9828-cca90cc3087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:28.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the American Bankers Association nor the Bank Policy Institute
        responded to requests for comment on Gensler''s nomination.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b85018d-f217-49c2-85eb-2f71e3a3888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:29.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483b54f-43ae-4509-8d2b-a9386a1ae6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:29.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Cohen, a white-collar defense attorney at Sidley Austin,
        said Wall Street is bracing for much tougher enforcement ahead.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c003c4-18a2-4688-aa5c-fbfe3c261a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:30.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf37b52-1c0d-4b92-907d-77e40e040693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:30.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The industry recognizes his reputation. He will want to demonstrate
        that the SEC is tough on Wall Street -- not just a market regulator, but a
        market cop," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bb2c52-2028-4bb6-a2a7-e349af8ca25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:31.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028268fe-8b41-4ca2-925c-cafa81594461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:31.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen, a former SEC official who worked with Gensler during the
        Obama administration, called Gensler "extremely smart and confident," but
        warned he may face legal obstacles ahead.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e51a73-343e-4692-a405-a639eebcd918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:32.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca452b32-f8a9-4450-bf48-296a7d0372f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:32.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The courts are far more conservative than they were four years
        ago," said Cohen, alluding to Trump''s appointment of many pro-business judges.
        "There will be more successful challenges to aggressive enforcement and rulemaking."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2751ee80-eb1d-49ac-ad17-3a2614f1d83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:33.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2040216f-9ea6-4418-9867-d9b7c259b4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:33.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gensler was also known as a demanding boss -- so demanding that
        the staff eventually formed a union.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45fb25f-dc73-4ac8-b7f6-dea63372441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:34.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be69165-6711-4940-b537-5c40fb0d7408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:34.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he took over the CFTC, there were calls to merge the agency
        with the SEC. Not only did Gensler fight off those efforts, he successfully
        pushed to expand the agency''s jurisdiction.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed856684-46ed-48d0-9fcd-3062455bee8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaddcec-d85d-478f-afdd-128277a0188f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:35.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed, Gensler is expected to bring a strong focus on investor
        protection. But he will also be asked to address the rise of cryptocurrency
        and the worsening climate crisis.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba584583-0abe-4f51-824f-f34d1047c85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b646a12-af7a-4b92-8cbe-a30b93cdd4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:36.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate activists want Gensler to establish mandatory, industry-wide
        rules on climate change disclosure. That is a step that would likely be opposed
        by parts of corporate America, especially the fossil fuels industry.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da6a92c-503f-461e-b5f6-e8b4b63d6766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:37.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece4adf1-49ab-40ca-a9c7-276be1aa0c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Gensler will enter his new position with a clear mandate, and
        clear expectation, to act on the climate crisis," Mindy Lubber, CEO of sustainability
        nonprofit Ceres, said in a statement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb9a8d1-e1ff-454c-b874-92d448b0681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac23ab58-2b46-4166-98d5-03fbf7658087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tougher than Trump -- and Obama?</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0ecfcb-fc8f-4d5e-a0e5-9ab4c4fed0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, Gensler represents a sharp shift from the Trump era.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6735689-2c12-48a5-8b5a-59291ddf4aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:39.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e33c6b6-7474-4fcc-b192-987c6a9b2fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:40.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Trump tapped Jay Clayton, an elite lawyer with a long history
        of defending big banks, to lead the SEC. Under Clayton, who stepped down last
        month, the SEC obtained orders for more than $14 billion in fines and returned
        a record $3.5 billion to harmed investors, according to the agency.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dcf060-97c9-4438-a879-11895f08e367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:40.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1923fe-51c1-44d3-9476-8580c32d23b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Clayton also presided over a "modernization" effort that
        critics say often tilted against investor protection.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f85afd-ca3f-4622-b866-db97872f4655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:41.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae839c-c0c6-4fae-9335-4911806034c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the Clayton-led SEC enacted rules that made it harder
        for shareholders to submit proposals at annual meetings and to get independent
        advice from proxy advisers.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e254ec-4cf9-4533-abf3-97d74a02984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde9a5e-a0f9-40aa-ba1b-53452c9492cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the SEC''s own Investor Advocate criticized the "troubling
        recent actions" of the commission and called the agency out for "selectively
        abandoning its deregulatory posture by erecting higher barriers for shareholders''
        exercise of independent oversight over the management of public companies."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc3b358-1bbb-4fa4-8341-c36c71011a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416665a9-b70e-41e4-8f4f-6470a7db6c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While these typically were characterized as efforts to ''modernize''
        or ''streamline'' regulations, they often had the effect of diminishing investor
        protections," Rick Fleming, the SEC Investor Advocate, wrote in a report.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288b6144-5d23-44be-b77d-48ad56769b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:44.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec887a0-118e-458a-b98e-e02c208eee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:45.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Obama, the SEC was criticized for not being tough enough after
        the 2008 financial crisis.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd0957f-d434-4865-b6e2-6599c09ea6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:45.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4eb3f6-159b-4027-94df-1f9edfd2ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The record of the SEC was pretty disappointing," said Kelleher,
        the Better Markets CEO.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe6f4e6-d51c-45cc-954f-d8be9c897728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:46.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9f1cab-dcb1-4e8c-b2fd-ce894b9a1c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Schapiro, Obama''s first SEC chair, picked Robert Khuzami,
        a former federal prosecutor who later became Deutsche Bank''s general counsel
        for the Americas, to lead the agency''s enforcement division. Obama''s second
        SEC chair was Mary Jo White, a former federal prosecutor who later became
        a Wall Street defense lawyer.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a2732c-e782-4306-98fe-c7b64ff95d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:47.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6eadc0-8e2f-4532-a53b-77c959010dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelleher expressed hope that Gensler won''t repeat the "fatal flaws"
        of the Obama-era SEC by hiring Wall Street''s lawyers for key agency posts.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207c0e71-7b9f-49a9-928e-654b139230b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf4088a-422b-4e67-98b8-960c3d6b9615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:49.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s going to be the big tell," he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3cb91e-48b9-4289-86f7-fe3493554a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:54:31.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:49.775+08:00
