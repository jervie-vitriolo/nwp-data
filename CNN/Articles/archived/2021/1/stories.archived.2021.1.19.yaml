  'Colombia-cocaine-hippos-':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-19T16:15:38.696+08:00
    'imagesource': 'jcr:167dc650-07dc-453c-9615-1d5c974ce088'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6c38e2e-6894-4c1a-a4fa-aae71e65c3e5'
    'lead': 'Hippopotamuses brought to Colombia by drug baron Pablo Escobar have bred
      so successfully that there is serious concern over their environmental impact
      and human safety, according to a new study.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T16:19:52.063+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T12:26:50.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:40.165+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Colombia', 'Hippopotamuses']
    'template': '1'
    'title': 'Colombia''s ''cocaine hippos'' must be culled, scientists say -- but
      not everyone agrees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a5207-b2be-4835-a533-b87bc09c197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Colombia''s best-known drug trafficker,
        Pablo Escobar, may have been killed in 1993 but his influence continues to
        be felt in the country, sometimes in unexpected ways.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df21fd76-771c-4692-9166-7c360e59bf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf474b7-80c6-498a-93ef-69136b1c6766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hippopotamuses brought to Colombia as part of Escobar''s private
        zoo at his ranch, Hacienda Napoles, have bred so successfully that there is
        serious concern over their environmental impact and human safety, according
        to a new study by researchers at Mexican and Colombian universities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5f67d8-a971-40c9-8449-b2a8e16b42f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafc16a2-7a27-4ed3-b8a6-5537b7d505c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:53.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hippos have spread out from their original home, some 100 miles
        east of the city of Medellin, in the Antioquia department, dispersing around
        the Magdalena river basin as their population continues to grow steadily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3e30cb-ae01-4984-8c4f-923b118c2263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c039cf0a-d30f-49b9-90ce-179a1953a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the study, published in the January edition of the
        journal Biological Conservation, recommend that the hippos be culled to prevent
        long-term negative effects, but other scientists are calling for a castration
        program to control the hippo population, citing concerns over animal welfare
        and the attachment of some locals to their new neighbors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821bcca1-95f7-462e-b216-51e521c0f3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:54.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c8f8a6-0a5e-4b3c-a1a0-ac103e81f278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:55.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the 1980s, Escobar imported one male and three female hippos
        to join his menagerie. Upon his death, other species of exotic animals were
        relocated, but the hippos were left because they were difficult to capture
        and transport, according to the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883c8235-2c92-415f-a8a0-72f9330523b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:55.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45049dcf-2467-4c4e-b896-2befec5b93dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hippos soon began to spread in the surrounding area, but government
        efforts to cull them were halted after a public outcry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702585ab-6ee4-4969-ac41-fe593cf3de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:56.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429ba3f3-ceca-4fc8-87d3-91de3b407515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:57.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sterilization campaign was begun instead, but it has done little
        to slow the hippos'' progress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7913ba83-1f12-4517-844b-d2d41f4d3eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:57.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb557d4-a860-4a90-b484-5478a1b3f7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:58.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2011 to 2019 four males were castrated and two females were
        sterilized, but this "does not seem to have an important impact on reproduction,"
        according to the study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7586d7-0860-413f-8e8f-99b2726674cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:58.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0779436-881b-43c7-be26-030759386332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say there are probably more than 80 hippos in the area
        today, up from 35 in 2012, and they worry that the hippos will continue to
        spread throughout Colombia if no action is taken.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccced914-9497-4b46-b7f9-4fdcb2a38f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac6cb6-08d7-4bf8-9f96-5d5d46549e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:00.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also cites research showing the negative effects of hippo
        waste on oxygen levels in bodies of water, which can affect fish and ultimately
        humans, and raises concerns about the possible transmission of diseases from
        hippos to humans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2bd88c-cc47-45ae-a5a3-e66ad8614876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11959b3b-5140-4f62-bf34-8b884f5e3aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:01.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hippos also pose a threat to the livelihoods and security of people
        in affected areas, the study said, eating or damaging crops and engaging in
        aggressive interactions with humans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e3f2f6-e5f4-4e0a-9895-241860d449c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:01.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2b3a62-0112-409a-9e16-1898bea8198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers cite incidences of hippos chasing people, as well
        as a hippo attack in May 2020 in which a 45-year-old man was seriously injured.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee0390e-d215-448b-a233-99458238909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:02.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c532db-cc76-4fd1-99c1-46343fc87f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:03.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the study''s authors recommend a cull, Enrique Zerda Ordóñez,
        a biologist at Colombia''s National University, believes castration programs
        are the way forward.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb458b4-c66d-49ef-a5a9-064d90b6363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd381d682-f6eb-489e-bbc6-f7d755fc86e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:04.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culling the hippos would be an "easy option," said Zerda, but it
        could affect the survival of a species that is under threat in Africa.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481904e6-2e25-43c0-8a8c-f41cdea19fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:04.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07827b9e-88ba-4aeb-a737-67b71f2ff462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:05.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though sterilizing hippos is no easy task, he said, he believes
        it is both possible and necessary to do so now, before their numbers rise
        further, according to a press release from the university.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b0272-4d1e-4eeb-9c2c-eca3b8b5dc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:05.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dd198c-fb43-4ef2-bea9-48b38af55ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the authorities don''t consider the species to be a
        problem," Zerda said, "but in the future, when there are 400-500 hippos, it
        could represent a threat to the survival of other species that feed in the
        same areas."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f02cdd-e6df-4d24-8cec-db320c495f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904ccef-415f-43ac-9cc5-6a8630b50339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:07.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Echeverri Lopez, head of forests and biodiversity at the CORNARE
        regional environmental agency, told CNN that the situation is delicate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1758e019-742f-49c9-8b70-22654e8b21d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:07.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc2335f-595e-4af9-b00f-b53e44c527f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:08.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The option of killing them has always been on the table," he said.
        "However it''s very difficult to imagine this could happen at the moment."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2a2237-a062-4292-90f8-dc2b4e883dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f56e50-5d37-42a0-b8a2-ef790f64f873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:09.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the hippos are an invasive species capable of completely changing
        local ecosystems, people in the area have gotten used to them, Echeverri said.
        They''ve become a tourist attraction that people feel some affection toward,
        he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3184b8a4-f074-4487-b1ce-db0b45bb27b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:09.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f5dba8-0d00-42b0-b5e3-3815caccda53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the hippos will have to be killed, because it''s "practically
        impossible" to find and relocate or sterilize them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8138538f-9646-4948-adb7-b1643bea7a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:10.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e975cb-177e-42d0-a131-28b4df96921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:11.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there are some other animals that are located in certain areas,
        in lakes and places that allow for a birth control plan to be put in place,
        assuming that adequate resources are available," said Echeverri, who is working
        with the NGO Animal Balance to try to find alternative solutions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f01905-8a04-464f-bd0a-71069bd5846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:19:52.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:11.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/01/18/americas/colombia-pablo-escobar-hippos-scli-intl-scn/index.html"><em>
        "Colombia''s ''cocaine hippos'' must be culled, scientists say -- but not
        everyone agrees"&nbsp;</em></a></p>'
  'Galvez-disclosure-agreements-vaccines-PH':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-19T16:29:03.909+08:00
    'imagesource': 'jcr:af6ab841-87a1-48e2-b20a-45a98275426f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1390edb9-1505-41d3-bd41-8a8457a07b5b'
    'lead': 'President Rodrigo Duterte has ordered vaccine czar Carlito Galvez, Jr.
      to share vaccine procurement details with Senate President Vicente Sotto III
      for "transparency", after the secretary refused to disclose the prices of vaccines,
      Senator Bong Go said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T16:31:53.575+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T12:26:42.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:40.574+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Carlito-Galvez', 'non-disclosure-agreements', 'confidential-disclosure-agreements',
      'CDA', 'vaccines', 'COVID-19', 'coronavirus', 'vaccine-czar']
    'stories': ['b1645eb3-b8a5-4158-8658-b4762a86c142']
    'template': '1'
    'title': 'Duterte tells Galvez to be transparent with Sotto on vaccine deals,
      says Go'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeacfcb-8b26-42dc-9d68-90227f728217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:31:53.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:42.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong>&nbsp;President
        Rodrigo Duterte has ordered vaccine czar Carlito Galvez, Jr. to share vaccine
        procurement details with Senate President Vicente Sotto III for "transparency",
        after the secretary refused to disclose the prices of vaccines, Senator Bong
        Go said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22aac2f-7e1b-46c1-8366-08aa1b23d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:44:45.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:26:43.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]<em>natasan niya si</em> Secretary Galvez <em>na ipaalam ang
        kasunduan kay</em> Senate President Sotto," said Go in a video message to
        reporters on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2844931-1a33-4bd8-840d-6211278e7568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:44:45.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:26:43.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He ordered Secretary Galvez  to inform Senate President
        Sotto about the deals.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ced4b2-bb39-4ad1-bd38-e5f0fbad5fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:44:45.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:26:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes shortly after Galvez emphasized the need to comply
        with confidential disclosure agreements signed with vaccine makers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bbb516-e5b4-4f2c-856c-22f9215fadd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:44:45.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:26:44.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maaari pong mawala sa atin ang</em> 148 million doses <em>na
        nine-</em>negotiate <em>po natin sa mga</em> vaccine companies <em>kapag lumabag
        po tayo sa ating kasunduan</em>," said Galvez, as he explained certain information
        like prices of vaccines are covered by the said agreements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacb5306-1231-4c89-9777-0e77321c719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:31:53.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:45.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We might lose the 148 million doses we are negotiating
        with vaccine companies if we breach our agreement(s with them).]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6633d347-9ad3-4239-84a9-08c06ce1ce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:31:53.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 148 million doses, which are currently being negotiated with
        more or less seven vaccine manufacturers, will inoculate around 50 to 70 million
        Filipinos by year-end, assuming things go as planned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcfb6a4-f660-455a-a7c1-0d39d9f6844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:31:53.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:46.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/1/9/covid-19-vaccination-philippines-procurement-clinical-trials.html">COVID-19
        vaccines: Where is PH in the procurement, clinical trials?</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f43569f-ec5a-4d11-8d19-74c3b01cb092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:31:53.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:46.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, who was heavily grilled during the Senate Committee of the
        Whole''s hearing on the national vaccination plan last week, also expressed
        his intent to reconcile and harmonize information on vaccines with those in
        lawmakers'' possession.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16faeae0-0673-4e07-a83b-0203188636d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:31:53.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:47.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/1/19/Duterte-defends-Galvez-on-COVID-19-vaccine-deals-.html">Duterte
        defends vaccine czar vs alleged kickbacks, non-disclosure of dose prices</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df820e1-72ed-4827-b869-f988ec666de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:31:53.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:47.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakita po natin na sa</em> pandemic<em> po na ito, kailangang-kailangan
        po natin ang</em> cooperation<em> po ng Senado at ng ehekutibo para magkaroon
        po tayo ng tinatawag na</em> whole-of-nation, whole-of-government approach,"
        said Galvez, while also reminding senators not to violate non-disclosure agreements
        in the process.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa705ea-798a-4e47-915e-5e3706af8a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:31:53.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw that during this pandemic, we really need the
        cooperation of the Senate and the executive branch in order to establish a
        whole-of-nation, whole-of-government approach.]</p>'
  'FDA-Pfizer-vaccine-Norway-deaths':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-19T16:31:37.589+08:00
    'imagesource': 'jcr:927912a9-b6e3-4796-b819-4aa656d592f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0611f3b-6645-4269-8415-ca8c8e8a043e'
    'lead': 'The Food and Drug Administration said Tuesday it may exclude elderly
      people with critical illnesses from the list of people who could receive Pfizer’s
      COVID-19 vaccine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T16:35:00.547+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:26:33.776+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:40.919+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA eyes limiting use of Pfizer vaccine after reported deaths in Norway'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849f9a0c-89ee-4ce6-b24b-aedb1a11e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:35:00.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:26:34.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — The
        Food and Drug Administration said Tuesday it may exclude elderly people with
        critical illnesses from the list of people who could receive Pfizer’s COVID-19
        vaccine. This possibility was raised after 23 elderly patients in Norway reportedly
        died days after receiving the US pharmaceutical giant’s COVID-19 vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f374133-91e6-4406-b853-febe62ebb8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:35:00.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:26:34.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Possibly, magkakaroon po tayo ng (we could have) guidelines that
        will limit the use of the vaccine in very old, very sickly or very frail individuals,”
        FDA Director General Rolando Domingo said in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb5f3f1-5ed6-42b6-a5bf-f0b3fb56297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:35:00.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:26:35.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said they have reached out to Pfizer regarding the reported
        deaths in a nursing home in Norway. Doctors in the European country are looking
        into the possibility that the adverse reactions to the Pfizer''s vaccine "may
        have contributed to a fatal outcome in some frail patients,” CNN reported
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8c2ee8-30c8-49c8-be78-392fbe52cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:35:00.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:26:35.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s vaccine''s side-effects are rare and usually mild similar
        to common vaccine reactions. But Domingo said it is possible that the “weak
        bodies” of very old, sick patients could not handle “mild adverse reactions”
        from the Pfizer vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d59a076-f84a-4cd2-b55a-5eb0451d4854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:35:00.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:26:36.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said once they confirm that Pfizer’s jab contributed to
        the deaths of some individuals in Norway, they will revise the conditions
        for its use in the Philippines. Current guidance from the FDA states that
        Pfizer’s vaccine cannot be administered to those under 16 years old and individuals
        with a history of allergies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7472939b-7c1f-4fc1-935a-af1f4205e67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:35:00.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:26:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any time that we get new data … we can always incorporate it in
        the EUA and revise the conditions for use,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82420961-045e-48a9-96e8-0c408bef6ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:35:00.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:26:37.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>EUA can be revoked ‘any time’</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381ea8e8-39f8-48f4-8365-600d0e0d788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:35:00.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:26:37.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA chief also said a manufacturer can lose its emergency use
        authorization once safety concerns are identified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e983e4-3f51-450f-9819-27a088d7527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:35:00.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:26:38.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag mayroon tayong safety concern na makikita sa ibang bansa
        or dito rin sa atin, the FDA can revoke the EUA at any time,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0412e0ef-3c18-43cc-a521-f69aa76366c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:35:00.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:26:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once we see safety concern abroad or here, the FDA
        can revoke the EUA at any time.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1740e251-a1cb-4b8a-9267-28b612f5abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:35:00.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:26:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer is the only manufacturer that has so far received FDA''s
        EUA for its anti-coronavirus shot. The company said in December that use of
        its vaccine has been authorized in over 40 countries, including the United
        States and the European Union. Its phase 3 clinical trial showed that it was
        95% effective in preventing infection after a person received two anti-coronavirus
        shots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a8c6b-b11c-4d75-8c19-1aab109a5a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:35:00.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:26:39.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EUA application of British firm AstraZeneca, Russian company
        Gamaleya Research Institute and Chinese drug maker Sinovac Biotech are pending
        at the agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da8f6c5-6181-4ac9-8981-4be2832e507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:35:00.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:26:40.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said US-based Moderna, India-based Bharat Biotech, and Serum
        Institute of India have also expressed interest to apply for emergency use
        of their COVID-19 vaccines in the Philippine</p>'
