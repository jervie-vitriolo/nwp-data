      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a84f45-3dd1-4039-a451-2c87d74d6833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:42:31.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:37:58.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA will also bring cloudy skies with scattered rainshowers
        and thunderstorms over Caraga, Western and Central Visayas, Zamboanga del
        Norte, Oriental Mindoro, Marinduque, Romblon and Quezon, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3283a8-934a-4f58-b7fe-f9920b38d612'
      'mgnl:activationStatus': true
