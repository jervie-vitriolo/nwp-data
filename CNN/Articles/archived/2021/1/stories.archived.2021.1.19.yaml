      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan Semiconductor Manufacturing Company (TSMC), a major supplier
        of chips, said last week that easing the shortage is its "top priority." "We
        are working closely with our automotive customers to resolve the capacity
        support issues," CEO C. C. Wei said at an investor conference on Thursday.</p>'
