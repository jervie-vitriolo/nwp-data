    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: If Kim Jong Un destroyed North Korea''s economy to keep COVID-19
      out, will sanctions stop him from pursuing nuclear weapons?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e28da5-1ea8-40e5-ae54-7a90017414c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.560+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:19.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After arguably the most challenging
        year of his near-decade rule of North Korea, Kim Jong Un is sticking to his
        guns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc505036-f912-4dd9-89e4-140dbfb926c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.560+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:20.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a369001-2318-4dd4-9b03-5a57ae8f7d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.560+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:20.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim announced last week at the Eighth Workers'' Party Congress --
        a meeting for North Korea''s governing elite -- that his country plans to
        beef up Pyongyang''s already dangerous nuclear weapons and ballistic missile
        programs with new, sophisticated armaments, such as tactical nuclear weapons
        designed for use on the battlefield and warheads designed to evade American-made
        missile defense systems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114aae82-092e-4cb7-b842-7e05ea80f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.560+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:21.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43faa7f5-a12e-40b2-985b-c27a5187fc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.560+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at a parade marking the conclusion of the Congress, Kim''s military
        showed off a new submarine-launched ballistic missile (SLBM).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c35195b-b4c9-4656-b7da-7d364e3d1da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.561+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:22.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568f5741-f2b2-4058-af2d-acdee89fdcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.561+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s message was crystal clear: Right now, North Korea needs its
        nuclear weapons to deter the United States "no matter who is in power," he
        said -- and no matter the cost.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b245fd1b-8313-4d94-a412-7644570b82cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.561+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:23.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09d2593-e4f9-4676-8893-03c8a8e3ab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.561+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young leader''s ambitious plans for modernizing his nuclear
        arsenal will prove expensive, at a time when money is already tight. North
        Korea voluntarily severed the last of its scant ties with the outside world
        in 2020 to prevent an influx of Covid-19. That included cutting off almost
        all trade with Beijing, an economic lifeline the impoverished country needs
        to keep its people from going hungry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7cac0d-f43f-4b46-a23a-55a4318f6e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.561+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:24.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6968a33-ddbf-4eb4-a1a4-b9cc624321e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.561+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:24.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s economy is now in the gutter, and its food supply
        is reportedly in peril.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8503aa46-ab83-4f3b-883e-1f413644897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.561+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d0d4aa-e4be-4924-bf9f-ab6459e39294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.561+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ward off the pandemic, Kim effectively did to his country what
        many in Washington hoped economic sanctions would do: bring the North Korean
        economy close to the brink of collapse. That he did it on his own volition
        has led many to question if sanctions ever be strong enough to change Kim''s
        thinking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a249c39-8473-4f61-9b07-326fb49d2a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.561+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f7bc1a-66b7-4413-990f-505f2a7a1281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.561+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts disagree with that line of thinking. They see opportunity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b2c9ad-2334-420c-b9b5-3baa172752b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.561+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85396f82-8a40-43f7-b0f1-36be0300bc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.561+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With North Korea''s economy already on the ropes, they believe now
        is the time to deliver the knockout punch -- a blow of crippling coercive
        measures that, once and for all, convinces Kim that his continued pursuit
        of nuclear weapons does not guarantee his regime''s safety, it threatens it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9003336d-3edb-437c-94c6-45122aab73cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.561+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:28.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a999c4d-d918-452c-935c-05527b8a56bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.561+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, Kim''s plans will prove to be a major challenge for
        President-elect Joe Biden.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b28508-db4f-48d7-9806-006dce80a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.562+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d104b3-420d-42a3-b969-83b99083122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.562+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, like Obama and President George W. Bush, will leave his successor
        a more-dangerous and better-armed adversary than the one he inherited.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e74bab8-5b98-4e4c-8b1a-13b89fb1354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.562+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89e5b51-f5a0-4534-8a9a-325b1e14630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.562+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Maximum pressure</strong></h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c115015-2e52-47ad-870d-ae056f962292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.562+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:31.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Trump agreed to sit face-to-face with Kim in 2018, his administration
        put in place an aptly named strategy called "maximum pressure."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c0ee08-75ec-4d81-824a-3fafecc93c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.562+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aa28fe-4b29-448f-9ab1-df2d18943940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.562+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:32.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal was to use sanctions, diplomacy and other coercive measures,
        short of armed conflict, to convince Kim to agree to the complete, verifiable
        and irreversible dismantlement of its nuclear weapons and ballistic missile
        programs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c91bb67-d820-45d0-b530-152bcbc523d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.562+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:32.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5882d35f-2cc0-4859-9d68-1f519f173679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.562+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:33.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As North Korea tested missiles and nuclear bombs at an unprecedented
        clip in 2017, the Trump administration turned up the heat. The US mission
        to the United Nations successfully lobbied the UN Security Council to put
        in place resolutions that went after North Korea''s ability to make money
        by selling regular goods, such as coal and seafood. The Treasury Department
        used its tremendous power and influence over the global financial system to
        enact their own, unilateral sanctions. And diplomats successfully lobbied
        US partners to close Pyongyang''s embassies overseas, which the regime has
        been accused of using as fronts for money-making opportunities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c5b3b-1800-4e15-a081-d24ec813954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.562+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:33.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf0af27-d09b-4adb-8b9b-e2bade76c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.562+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:34.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2017, North Korea was barred from almost all international
        trade. Even long-time North Korean ally China agreed to sign on to incredibly
        punitive UN sanctions that year, and Beijing appeared to be enforcing them
        at first.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd375fe8a-6ea2-40a3-b43c-943d7257c660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.562+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:34.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37fcc88-9c45-4cb7-b246-34f0ad7f1827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.562+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That momentum didn''t last. As Trump pivoted to diplomacy with Pyongyang
        in 2018, the United States took its foot off the gas on the pressure campaign.
        Hundreds of new sanctions that were ready to go were put on hold ahead of
        Trump''s first summit with Kim in Singapore, the President said. Sanctions
        have been issued at a much slower clip since.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6ab3ee-be94-47a0-80be-9f92b84f7fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.562+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee0f6c-8c08-4dc5-a820-ecaee6cf2093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.562+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:36.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the threat subsided and its relationship with the United States
        crumbled, China began loosening its enforcement of restrictions, Washington
        alleged, though Beijing repeatedly denies any claims that it does not fully
        enforce UN sanctions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69860b96-6f83-4e55-a7c7-77920a326b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:36.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72985968-6e19-4f8f-9be8-3aa164f20b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:37.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts believe Washington gave up on maximum pressure too
        soon.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fddc386-e57c-4b25-a73a-a374ac414cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695cb48a-6278-4797-91d5-9c44c98eca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, including former US acting assistant secretary of state for
        East Asia and the Pacific Evans Revere, argue Biden''s team should seriously
        consider a new maximum pressure model, ramping up sanctions "in ways that
        would impose even more pain and isolation on North Korea."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82efaf34-4790-4546-badf-ac43f27f4928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:38.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5534264e-dd1e-4b70-a1f6-1d7397d8e959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:39.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intensification of sanctions, plus other diplomatic, economic and
        banking and military pressures that you could apply on North Korea could certainly
        shake the regimes foundations, particularly now that we see that the regime
        is suffering a severe economic crisis the likes of which we haven''t seen
        in a while," Revere said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b82a2e-c98b-4fee-a789-2775996616f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:39.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a9e514-59e9-4ac6-83db-3f9c843ccbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revere and other proponents of sanctions argue there are still tools
        left in the US arsenal to pressure North Korea, and they should be pursued.
        The Biden administration could, for example, try harder to close North Korean
        trading companies in conjunction with US allies and target Chinese banks that
        help North Korea access foreign currency.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea72a0b6-db05-4902-8d84-4da0bbb04217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:40.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c68edb-697f-4cce-99e1-b1e3ecbbd250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is much, much more to be done that could squeeze, isolate
        and undermine North Korea in ways that would shake their confidence in their
        long-standing assumption that nuclear weapons are their salvation and would
        also drive the point home that not only are nuclear weapons not your salvation,
        they are the thing that has the potential to undermine the stability of your
        regime," Revere said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a89d60-f91a-477b-9f3c-a589b659676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:41.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6865dbf0-96e8-4d2d-9323-6b8c1952e818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:42.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Risky business</strong></h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f898d101-5afa-4aa9-9055-a06c8f1ae640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revere said he recognizes that such an approach is risky.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67fbf5a-db92-48c7-b499-ce2b216355fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497bee5d-dd37-4520-8e34-a8a3fae7605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.564+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could force North Koreans to choose between feeding its people
        and funding its nuclear weapons, and history shows Kim would likely choose
        the latter.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7f562a-509a-4218-a72b-7a467d747490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.564+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:44.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c9ad3-1954-437e-9f58-351e25f483ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.564+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Il, the current leader''s father and predecessor, let millions
        die of starvation during a famine in the 1990s rather than reform, accept
        aid or or do anything that might have threatened his iron grip on leadership.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dabadbe-9084-4fce-ba06-fb3d43683b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.564+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce0872-99ae-40e7-bfe6-771d46df7713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.564+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things aren''t that bad in North Korea right now, but analysts believe
        the economic situation is more dire than it has been since the famine. Devastating
        storms, the punishing sanctions and the pandemic pummeled North Korea''s economy
        in 2020. There appears to be enough food to go around, but the supply is under
        more strain than any time since the famine, according to Chad O''Carroll,
        the CEO of Korea Risk Group, which produces North Korea publications NK Pro
        and NK News.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbce77e-e09d-4d8a-ba69-b945e92232e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.564+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ab6ab4-cd3b-4ee4-9458-58373cb69a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.564+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can safely say there are nationwide shortages of several key
        food types, food items," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d8af61-15b9-47da-90e8-ca176ad463c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.564+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af59b428-72fb-46e5-8d18-c8f22b119d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.564+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though costly, Kim''s decision to shut North Korea''s borders appear
        to have worked from a public health perspective. North Korea''s claim not
        to have contracted a single case of Covid-19 is likely untrue, but the country
        has not seemingly not experienced a serious wave of infections.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae66dc0c-847d-4e0a-b319-e2b1b3b44f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.564+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac83c26-2236-4878-9598-309e8708159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.564+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large number of cases would likely overwhelm North Korea''s dilapidated
        healthcare infrastructure, so Kim is unlikely to lift border restrictions
        until the pandemic subsides. That means Pyongyang will, in order to achieve
        its objectives, continue to inflict a level of economic pain upon itself.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783265a4-22ee-4895-8c1b-f5a7b5bcb8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.564+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567b6087-3e02-47f3-97ad-fb2f522ed2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.564+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:49.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Delury, a professor at Yonsei University''s Graduate School
        of International Relations, said that should be "a sobering reminder to the
        Biden administration that (economic) pressure does not work on North Korea."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ead3e18-0d2e-4f77-bb3c-10a6dafdcbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.564+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1622d1e-cf4e-4880-8733-14b3dbead6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.564+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea subjected itself to an even more extreme form of economic
        pain (than sanctions) to keep away Covid. And yet, they''re not budging on
        the nuclear thing," Delury said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6c118c-ba48-428a-bee7-ae931f0d36b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.565+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6ea4d9-08e7-4c16-9de0-fa8b947f770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.565+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:51.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Getting everyone on the same page</strong></h3>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dd22a0-66df-4919-81dc-eb7f9cae7eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.565+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden now faces the same foreign policy issue that has plagued his
        previous five predecessors: How to get North Korea to give up its pursuit
        of nuclear weapons and ballistic missiles.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb48650-d601-47d5-80bd-bfcc6bad97f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.565+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:52.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399bd434-4186-4f2f-b949-170b34f89d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.565+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:53.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may be forced to do so sooner than he''d like. Though the new
        weapons Kim mentioned are at various stages of development, most would need
        to be test-fired to be considered operational. If North Korea were to conduct
        such a test, it would likely set the stage for a diplomatic confrontation
        between Washington and Pyongyang in the first days of Biden''s presidency.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268aa12c-f4ce-448b-86cb-58f89ea7f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.565+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:53.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9669ea0-975f-41d7-9c30-7f24ccb973e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.565+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are hints about how the new US administration would approach
        that challenge. Based on his public remarks, Biden''s strategy will likely
        involve a commitment to multilateral alliances. Biden''s pick for Secretary
        of State is on the record saying Washington should look to the Iran deal for
        inspiration on how to deal with North Korea, meaning the new administration
        may consider something like trading a freeze in proliferation activities for
        limited sanctions relief. But sources familiar with the transition said the
        incoming administration will take time to flesh out a policy after meeting
        with allies and partners.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fed9c3-69de-4508-9aaf-5a970a8a3db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.565+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:54.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever path Biden chooses, major roadblocks remain.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c4b1f5-dbd7-4d73-bd27-8ea768c7e5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.565+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:55.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, like his predecessor, Biden responded with sanctions and pressure,
        it might preclude the type of back-channel diplomacy used to set up the Iran
        deal. Pyongyang views sanctions as "hostile" acts and could in turn shut the
        door to talks with its typical bombastic language. North Korea referred to
        the last round of UN sanctions on it in 2017 as "an act of war," and called
        the idea that it would give up its nuclear weapons a US "pipe dream."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed63c35f-40f7-41e7-94e0-2f347d6c4d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.565+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:56.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy would also require buy-in from three uneasy players:
        China, Russia and South Korea.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cea925-5df2-4fcf-8aac-a5c4042d6d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:56.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China and Russia will not fully enforce even existing sanctions,"
        said Duyeon Kim, an adjunct senior fellow at the Center for a New American
        Security. "Geopolitically it would be difficult to designate new sanctions
        without a very convincing rationale for Beijing, Moscow and even South Korea''s
        Moon government."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde44f95-2b54-4347-9c60-456aac4becf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:57.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Russia appear content with the status quo. South Korean
        President Moon Jae-in may not be on board with a pressure strategy because
        he favors engagement and economic cooperation as means of lowering the temperature.
        Moon said that dialogue and mutually beneficial cooperation are key to the
        Korean peace process in a speech earlier this month.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372d05df-580a-4f98-9517-86eb4d44fb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:57.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If dialogue is the path chosen, the Biden administration must recognize
        its limits, said Delury.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711d0f1d-3c9a-4cdc-977e-900d9f32e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:58.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should moderate our expectations of what engagement can do,"
        he said. "We''ve seen what three summits can do, and it leaves a lot to be
        desired."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b34ebb3-8fdd-454b-9f2c-c14cda2eab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:58.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the biggest issue might simply be bandwidth. Biden comes into
        office facing incredibly daunting challenges at home. He must stop the Covid-19
        pandemic raging within the United States'' own borders, heal a wounded nation
        still recovering after a Trump-incited mob of insurrectionists stormed the
        US Capitol, and get his Cabinet approved by the Senate which must try Trump
        after his impeachment on charges of insurrection.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18bc7fd-bc8b-4612-bc78-815f8ef231e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you deal with this North Korea challenge ... and deal with
        all these other things at the same time?" Revere said. "This is hard, but
        these are extremely capable people."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4cb78a-d588-450e-b886-3a852c69b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:59:27.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:33:59.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/18/asia/north-korea-covid-sanctions-dst-intl-hnk/index.html">"If
        Kim Jong Un destroyed North Korea''s economy to keep Covid-19 out, will sanctions
        stop him from pursuing nuclear weapons?"</a></em></p>'
