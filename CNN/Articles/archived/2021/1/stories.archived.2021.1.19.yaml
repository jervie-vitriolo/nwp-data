  'Fried-food-heart-disease':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'People who ate the most fried food per week had a 37% heightened risk
      of heart failure, a new analysis of existing research found.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-19T08:13:48.070+08:00
    'imagesource': 'jcr:bcdbaf7a-536e-4217-bcab-ba0de535652b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53ffda1e-2a13-47ba-a3c0-9c406a822319'
    'lead': 'Eating fried foods may increase your risk for major heart disease and
      stroke, according to a new analysis of existing research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T08:17:22.230+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T12:39:20.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:19.733+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['food', 'heart-disease']
    'template': '1'
    'title': '

      Even a small portion of fried foods can increase risk of heart disease, study
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4077c2b-bcd6-4ab1-a8f4-5e5eee952a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:20.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Eating fried foods may increase your
        risk for major heart disease and stroke, according to a new analysis of existing
        research.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24e7e0e-cebd-435d-884b-a0e5c704484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:21.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d44c4-8696-43b7-99f5-c93ea15d023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:21.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to those who ate the least, people who ate the most fried
        food per week had a 28% higher risk of major cardiovascular events, a 22%
        greater risk of coronary heart disease and a 37% heightened risk of heart
        failure, according to the study published Monday in the journal Heart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f4d8e4-477d-484b-965d-7ca12134fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007460ad-1ea0-4ea8-810e-4d34af867762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:22.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each additional weekly serving of 114 grams or 4 ounces (½ cup)
        of fried foods increased the risk for heart attack and stroke by 3%, heart
        disease by 2% and heart failure by 12%, the study found. A medium McDonald''s
        french fry serving, for example, is 117 grams.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca38cc9-5aa7-4d49-a5b7-d82280b819dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:23.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d038e58-e834-4bc3-8f21-dbc1eef41859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:23.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No associations were found for deaths from cardiovascular disease
        or from any cause, but the researchers said this might be because of the relatively
        small numbers involved in some of the studies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf25ae1a-c75d-4807-b155-fdbdb80d0440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68338509-3bd4-4bd3-9854-8d935f629a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fried food and trans fats</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeeaf49-27e3-40c3-a1ba-865ed745f65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:25.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When food is fried, it absorbs some of the fat from the oil, potentially
        increasing calories. In addition, commercially fried and processed foods can
        often contain trans fats, created by an industrialized process that adds hydrogen
        to liquid vegetable oils to make them more solid (think of semisoft margarine
        and shortening).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b826111-b376-4e9d-afe6-6a71a3627602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:25.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12062eb8-c47f-4185-bc0c-2520c8b57e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:26.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food industry loves trans fats because they are cheap to produce,
        last a long time and give foods a great taste and texture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaa5ba7-6f80-4e7f-9811-d53965107c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:26.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea6a85e-01ff-4031-9a53-82a62a10a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:27.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides fried foods, you''ll find trans fats in coffee creamer,
        cakes, pie crusts, frozen pizza, cookies, crackers, biscuits and dozens of
        other processed foods.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7449f770-d0bc-4c81-a84a-2c4ba7d4bc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b3399f-ec70-460f-8b63-837788f52515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:28.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Association banned trans fats in 2015, but
        has extended time frames for the industry -- the latest gave companies until
        June 18, 2019, to stop manufacturing foods and until January 1, 2021, for
        these products to work their way through the marketplace.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d1cf41-231c-4a9b-a52b-b3dfd03a24fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:28.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a921c16-bcf8-45d9-99b9-08f2971ff683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:29.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still a loophole, however. The FDA allows companies to
        label a food as "0 grams" of trans fats if one serving of the food contains
        less than 0.5 grams.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d83863b-029e-4354-ac29-43de880aa9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:29.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c820a0b-2f6b-41ea-8104-181bcc2b845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If people eat multiple servings of such foods, the small doses can
        quickly add up, experts say, contributing to cardiovascular disease, diabetes
        and other conditions, such as dementia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638f9639-04be-420e-b688-25f027801279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:30.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f782c5c-a8be-46fb-809a-fdfdf422cce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:31.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the American Heart Association, trans fats raise your
        bad cholesterol levels and lower your good cholesterol levels. The AHA recommends
        replacing trans fats from fried and processed foods with monounsaturated or
        polyunsaturated fats, such as olive and canola oil.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcd9a11-be5b-4bee-8af2-d3be6b405b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:31.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a656823a-6460-42c0-8cf4-d040333e187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subscribe to CNN''s Fitness, But Better newsletter: Get back in
        the groove. Sign up for our newsletter series to ease into a healthy routine,
        backed by experts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7144153-3cd8-4e73-aeb1-aa12295f9c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:32.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780abbf2-f225-4cdb-a640-a822311a958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Only an association</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70d9d92-be84-4dec-a22c-e86014e05bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:33.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the evidence behind the health impact of trans fats, this
        meta analysis of studies can only show an association between consumption
        of fried foods and cardiovascular risk.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af797e3e-0da7-4c15-b326-5d733f178ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:34.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff8e2b6-1d13-4986-af68-c8eb16a06c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "findings of this study are consistent with current guidance
        to limit intake of fried foods but cannot be considered as providing definitive
        evidence on the role of fried food consumption in cardiovascular health,"
        said Alun Hughes, professor of cardiovascular physiology and pharmacology
        at University College London, in a statement. Hughes was not involved in the
        study.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92de634-4f8d-4c90-9a0b-acc8ce396f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:35.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13599408-9040-487a-b0f1-efeb0aa01bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:35.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because most studies of this kind reply on study participants''
        recall of the amount and type of fried foods eaten, which is subject to error.
        In addition, high consumption of fried foods is likely to be associated with
        overeating and obesity, lack of exercise and other unhealthy behaviors that
        can contribute to heart disease, experts said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f86c9b-0f2e-4ccb-ad19-b47b675dfae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc2eadf-c25e-4de3-a547-58109f2614ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:36.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the relationship is causal, we can''t assume that this association
        is definitely down to the fat content of the foods, as many of these foods
        are highly processed and often contain both fat and carbohydrate together,"
        said registered dietitian Duane Mellor, a senior teaching fellow at Aston
        Medical School in Birmingham, United Kingdom.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d4e539-9ea9-4933-a7a0-501f38c30079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:37.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b603c96e-ded4-441a-a323-384ba5429f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:37.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, when considering this type of study, it is important to consider
        that although reducing fat intake is a logical part of a healthy diet, it
        is also important to look at what foods are eaten in its place," said Mellor,
        who was not involved in the study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785dde76-8a28-4ea7-b734-0d3ebe717b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:17:22.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:38.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/01/18/health/fried-foods-heart-disease-study-wellness/index.html">Even
        a small portion of fried foods can increase risk of heart disease, study says</a>''</em></p>'
  'Trump-Baby-blimp-British-museum':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-19T08:20:18.456+08:00
    'imagesource': 'jcr:e82de19b-a919-4734-bde2-b58fb03c5721'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1f6313f-2b14-414c-964d-f53067eeee6a'
    'lead': 'A giant blimp depicting Donald Trump as a diaper-clad baby, which followed
      the outgoing US President on his visits to London and symbolized international
      opposition to his administration, has secured its place in history after being
      acquired by a British museum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T08:22:40.630+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:39:04.646+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:20.148+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ''Trump Baby'' blimp that dogged the President for years will live
      on in a museum'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431e80eb-1024-4ba2-ad00-1247c89286b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:22:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A giant blimp depicting Donald Trump
        as a diaper-clad baby, which followed the outgoing US President on his visits
        to London and symbolized international opposition to his administration, has
        secured its place in history after being acquired by a British museum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635d3922-1995-4962-a575-5e28888254ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:22:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:05.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-foot-tall "Trump Baby" blimp was created ahead of the President''s
        first visit to the UK, when hundreds of thousands of Britons poured onto the
        country''s streets to protest his presence in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42884987-ec9a-4971-8ee5-42431bfcf14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:22:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:06.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will now be displayed in the Museum of London alongside other
        remnants of public protests in the British capital, the institution announced
        on the eve of Trump''s departure from the Oval Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23585a92-fa5a-4acc-a027-eaf386e31e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:22:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the baby''s place in the museum will stand as a reminder
        of when London stood against Trump -- but will prompt those who see it to
        examine how they can continue the fight against the politics of hate," the
        team behind the blimp said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad0d01b-6a9a-4943-bfd7-37f43dc4caa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:22:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:07.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balloon became famous around the world when London''s mayor,
        Sadiq Khan, whom Trump has frequently denigrated, gave permission for it to
        fly above the city during his initial visit. Since then, it has followed the
        President on his trips around the world, appearing in Washington DC and at
        several of Trump''s rallies and international tours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e92357-985c-4386-b701-64add04b2c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:22:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This large inflatable was just a tiny part of a global movement
        -- a movement that was led by the marginalised people whose Trump''s politics
        most endangered," the blimp''s creators added in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b105d03-c5cf-4d94-8f9b-a5bdfd87c266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:22:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:08.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"London has always been an open, ever-evolving polyglot city. A
        haven for knowledge, tradition and controversy and over thousands of years
        we have played host to many a historic protest," said Museum of London Director
        Sharon Ament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf18dbd-2abe-41e5-8ccc-089af1835e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:22:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:08.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By collecting the baby blimp we can mark the wave of feeling that
        washed over the city that day and capture a particular moment of resistance
        -- a feeling still relevant today as we live through these exceptionally challenging
        times -- that ultimately shows Londoners banding together in the face of extreme
        adversity," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfd1b8f-43ea-4eb4-87bb-ed451971db3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:22:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:09.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is overwhelmingly unpopular in the UK and in several other
        major countries, and studies have shown that the global image of the US has
        tumbled under his leadership. Fewer than 1 in 5 people in Canada and Western
        Europe trusted Trump to do the right thing in international affairs, a Pew
        study found in September.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18dd724-49fd-4bf9-9575-57b89b781c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:22:40.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/style/article/trump-baby-blimp-museum-scli-gbr-intl/index.html"
        target="_blank">The ''Trump Baby'' blimp that dogged the President for years
        will live on in a museum</a></em></p>'
