    'template': '1'
    'title': 'DepEd sets evaluation criteria to ensure quality learning materials'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb91a8b2-8e2e-47fa-a4b4-a7b9455ee169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:02:23.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:22.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        Department of Education developed an assessment tool that aims to ensure that
        the learning materials distributed to public elementary and high school students
        are free of errors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c09a5c8-e5b5-4bc7-8aae-09912d8a343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:02:23.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said on Tuesday it issued the DepEd Order No. 001 s.
        2021 or guidelines on the evaluation of self-learning modules for the third
        and fourth quarter of the current academic year to ensure the quality of their
        contents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e491e7-1ada-4c94-b2eb-454741f05444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:02:23.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:23.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it will consider the content, language, as well as design,
        and layout of the instructional materials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c832810-7dd9-48fd-8140-ed77e8afb700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:02:23.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the development of SLMs, the guidelines identify overview (instructional
        objectives, pre-assessment, recall), presentation (concept development, activities,
        assessments), application, generalization or synthesis, and post-assessment
        as necessary elements,” the <a href="https://www.facebook.com/DepartmentOfEducation.PH/photos/a.479588078767558/4340310022695325/"
        target="_blank">department said in a statement.&nbsp;</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec427956-7738-4dc3-aedf-06f0d51aa5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:02:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:24.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Entities, however, are allowed to consider other terms provided
        (that are)&nbsp;synonymous, essential, and consistent in the achievement of
        learning objectives and presentation of inside pages,” it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ac73c6-c525-4674-a0cc-afaee6f5c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:02:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Pass or fail’ method</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f15e237-4576-4810-8b14-16b8d359d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:02:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:25.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education Department said it will adopt a ‘pass or fail’ method,
        but it is possible for learning materials to receive a ‘conditional passing’
        mark.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23dfa66-7e4b-4b15-aa88-940d95833dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:02:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:25.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those that have conditionally passed the assessment will be given
        a copy of a report containing comments and recommendations from their evaluators,
        it said. Meanwhile, modules that would get a 60% grade or below in any area
        of evaluation is “considered failed.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e09f42-5bcb-4a6c-b66a-55620b2fc6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:02:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:26.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said digital copies of modules could be sent via slmq3.q4submission@gmail.com.
        Portable devices, including an external drive and flash drive which contain
        the needed files, could be delivered to the Bureau of Learning Resources -
        Quality Assurance Division office in DepEd Complex, Meralco Avenue, Pasig
        City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbf3d71-34fb-4e34-ab4a-26f7d467eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:02:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:26.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the department <a href="https://www.cnn.ph/news/2020/10/23/41-errors-self-learning-modules-monitored-by-DepEd-.html"
        target="_blank">monitored via its DepEd Error Watch</a> 41 factual errors,
        as well as spelling and grammatical mistakes in self-learning modules distributed
        to public elementary and high school students.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bede3b-2353-4f24-82e6-8cf786983ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:02:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:27.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It earlier launched the DepEd Error Watch after photos of erroneous
        learning resources from the agency went viral on social media platforms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660effd7-2556-4ad3-a6ee-2d43d9b8bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:02:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:27.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third quarter of the school year will begin on Feb. 15, and
        the fourth quarter on April 12.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf13965-61c3-4eb9-b11c-73a2b8c79a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:02:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:28.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school year 2020 to 2021, which opened on Oct. 5, has been reliant
        on online classes and printed modules to ensure that learning continues despite
        the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee4b74-fc37-45e5-bbe6-83a602436355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:02:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students earlier urged the government to suspend the academic year
        in the wake of the coronavirus crisis as access to technology is a problem
        for most of them. There was also a <a href="https://cnnphilippines.com/news/2020/10/6/DepEd-module-delay-distribution-budget-procurement.html?fbclid=IwAR00xnoOROnqRLklfDgUeDstP6TRq3uCV_NCXjtkiHF7FAs-dPv_WJL15UA"
        target="_blank">delay in delivering modules</a>, which the DepEd attributed
        to budgeting and technical issues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fa318d-2a2c-4687-9787-87a9c0137d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:02:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:30:29.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency <a href="https://www.cnnphilippines.com/news/2020/9/9/DepEd-opposes-academic-freeze.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20September,is%20a%20%22shortsighted%22%20solution."
        target="_blank">opposed calls for an academic freeze</a>, saying this "shortsighted
        solution" could lead to learning loss.&nbsp;</p>'
  'Joe-Biden-inaugural-address':
    'author': 'Jeff Zeleny, Gregory Krieg and Eric Bradner, CNN'
