      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion already issued a statement urging Lorenzana to revoke
        the abrogation of the accord that he said is meant not to evade the law but
        to protect the climate of academic freedom. The unilateral termination of
        the agreement, without consultation that would have addressed concerns raised,
        may only worsen relations between the institutions and "detract from our common
        desire for peace, justice, and freedom in our society," he added.</p>'
