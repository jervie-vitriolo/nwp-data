      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do better. We are much better than the behavior that we''ve
        seen exhibited over the last few days," he said.</p>'
    '1':
