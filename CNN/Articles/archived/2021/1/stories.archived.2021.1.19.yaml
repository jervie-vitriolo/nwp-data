      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5128405-dfaf-4d32-94d7-11cec1abf603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:56:55.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PhilHealth will be developing a benefit package for those who will
        develop these adverse effects," Aleli Annie Grace Sudiacal, director of the
        DOH sub-task group on program implementation, said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3844824-5f96-403e-8d4b-d1343a330af6'
      'mgnl:activationStatus': true
