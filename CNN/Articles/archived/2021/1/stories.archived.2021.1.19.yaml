      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, a UP alumna, said that the accord was
        simply designed to give notice to the university and "discourage dissent"
        during the conduct of security operations in the campuses.</p>'
