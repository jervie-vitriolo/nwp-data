      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For anyone at all disturbed by the alternate
        universe US President Donald Trump has pushed as reality over the past four
        years, a nagging aggravation may be that one day this man will have a presidential
        library, just like the 13 most recent presidents to come before him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c3dc24-a453-432b-ad0d-7232738c088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:17.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bd6df4-9445-4b58-8622-aa588035a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:18.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate honor for a former leader is a temple to his leadership,
        all the better if it is ultimately subsidized by taxpayers. It''s a complete
        certainty that any library that could possibly meet Trump''s standards of
        bombastic self-aggrandizement would trample over anything an objective observer
        could certify as verifiable fact.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550a5310-8b5f-478e-95bc-9c47aea5e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.563+08:00
      'mgnl:createdBy': 'bamba'
