    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ed6de0a-9d61-4f8f-ac45-6d3acac555b4'
    'lead': 'Here''s what we know about these decades-old agreements that prohibit
      the entry of police and military personnel in campuses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T21:15:04.455+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T12:21:44.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:51.525+08:00
