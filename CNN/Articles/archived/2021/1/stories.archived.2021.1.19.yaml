  'COVID-19-vaccines-might-not-be-as-effective-against-variant-first-identified-in-South-Africa--researchers-say':
    'author': 'Elizabeth Cohen, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-19T23:20:17.659+08:00
    'imagesource': 'jcr:80395ffb-0fd0-4d8d-a460-e90255f3a580'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6db5053c-6d36-4efd-8696-c0806590aaf4'
    'lead': 'A coronavirus variant that first appeared in South Africa and has now
      been spotted in more than a dozen other countries might partially evade the
      vaccines, researchers said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T22:55:08.990+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:19:32.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:55.434+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 vaccines might not be as effective against variant first identified
      in South Africa, researchers say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7267ae2-d1d3-4478-af50-401453f07476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:55:08.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:19:33.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>A coronavirus variant that first appeared
        in South Africa and has now been spotted in more than a dozen other countries
        might partially evade the vaccines, researchers said during a presentation
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02bcfde-5b63-41b6-bec1-60aad62493c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:55:08.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:19:33.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e4d10c-2abc-432b-b20f-a13524858214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:55:08.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:19:34.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do now have very compelling data both from our labs and from
        many other labs around the world to support the fact that these mutations
        are problematic,” said Penny Moore, associate professor at the National Institute
        for Communicable Diseases in South Africa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d48e03-09c7-44e0-b27f-c33232393a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:55:08.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:19:34.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcabcb07-70ff-4b01-bd2c-92b3a0cecf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:55:08.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:19:35.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers in South Africa and elsewhere are studying whether it
        can evade antibodies created by the vaccines. Study results are expected within
        the next week or two.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e64585-3f79-435b-829f-38605a945025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:55:08.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:19:35.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088db7f2-c128-4dd1-af83-55278f56c35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:55:08.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:19:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers are concerned because the vaccines target the spikes
        on top of the virus, and this variant has mutations in two different regions
        of the spike.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3802b8-70d4-4725-89f5-237358b87a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:55:08.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:19:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc48dbb2-03c1-4a96-ad91-02cfd9f55116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:55:08.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:19:37.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we see mutations like this specifically in those two regions,
        it’s a strong indication that the virus has managed to evade neutralizing
        antibodies – neutralizing antibodies are the types of antibodies that stop
        a virus from being able to infect a cell," Moore said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11724704-0598-4d01-8722-6a3a69c390ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:55:08.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:19:37.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus was thought to be relatively stable — but nearly
        100 million people have caught the virus, and each time it spreads to another
        person, it gets a chance to mutate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a2112-8905-4bea-a1e5-2faf1cfdab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:55:08.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:19:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3026e3-207a-4bc3-a802-cc51cc912f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:55:08.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:19:38.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It creates more opportunities for the virus to learn how to be
        resistant to the vaccine,” Paul Bieniasz, a virologist at the Rockefeller
        University told CNN last week. “It’s going to be, over time, likely chipping
        away at vaccine efficacy, but we’re not going to fall off a cliff tomorrow.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eca8f33-c28b-4796-8087-c469ab1db576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:55:08.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:19:39.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe8a224-2d3a-4581-bda9-7dc6bc7bfdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:55:08.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:19:39.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such misbehavior wasn’t expected from a coronavirus, Alex Sigal,
        a virologist at the Africa Health Research Institute, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6daa20-e4b3-4e58-bacc-3c3eeeb84206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:55:08.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:19:40.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68714779-da71-4f1b-8c11-4b6207f7d156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:55:08.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:19:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This virus really showed us it can adapt, and could be able to
        escape,” he said. “It just goes back to the first rule of virology: don’t
        underestimate your virus.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f608aa4-667e-4ccc-b55f-2eeca739b4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:55:08.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:19:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-19-21/index.html"
        target="_blank">"COVID-19 vaccines might not be as effective against variant
