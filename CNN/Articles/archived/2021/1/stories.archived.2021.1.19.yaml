      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedic actor tweeted Sunday about receiving a dose of the COVID-19
        vaccine and displayed his tendency toward the middle ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc0380e-3796-42e4-8c10-402efc8f4c66'
