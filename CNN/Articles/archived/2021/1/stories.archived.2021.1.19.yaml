      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23e2e56-e5ec-4135-affc-3e156e2174a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T01:39:21.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:45.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash victims were given military honors, and 4ID Commander
        Major General Andres Centino said necessary assistance and appropriate benefits
        will be extended to their dependents.</p>'
  'world-brink-catastrophic-moral-failure-vaccines':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-19T03:00:41.286+08:00
    'imagesource': 'jcr:16fb86f7-0857-48fb-b3f6-c943c9df83f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32c0733b-cd31-4f1a-aabc-d75c2bd595b4'
    'lead': 'As countries across the world roll out millions of coronavirus vaccines,
      the head of the World Health Organization gives a frank warning about the fairness
      of the global situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T02:57:03.803+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:41:44.955+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:12.299+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'World is ''on the brink of a catastrophic moral failure'' with vaccines,
      says WHO chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3214c2-dbf6-4954-8dc3-bc94790c0c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T02:57:03.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>As countries across the world roll
        out millions of coronavirus vaccines, the head of the World Health Organization
        (WHO) gave a frank warning about the fairness of the global situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5574b771-90de-463b-aed3-df53246325f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T02:57:03.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f6e1fa-b419-4cdc-9cbd-8509e3e17bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T02:57:03.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is on the brink of a catastrophic moral failure" in the
        distribution of COVID-19 vaccines, WHO Director-General Tedros Adhanom Ghebreyesus
        said Monday, adding that "the promise of equitable access is at serious risk."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2917f36f-82c3-41e3-84ea-ea4ba4cc98b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T02:57:03.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02043064-f2f4-46c9-9e11-f1085a938ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T02:57:03.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 39 million doses of vaccine have now been administered
        in at least 49 higher-income countries. Just 25 doses have been given in one
        lowest-income country. Not 25 million; not 25 thousand; just 25," Tedros said
        at the opening the WHO Executive Board meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28444292-1867-4093-97e7-1c2b3262cd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T02:57:03.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to be blunt... the price of this failure will be paid with
        lives and livelihoods in the world’s poorest countries," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfb6dd7-8fd9-4591-9fcf-46a2bdfc0627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T02:57:03.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, these actions will only prolong the pandemic, the restrictions
        needed to contain it, and human and economic suffering," Tedros said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf8af97-98e1-43c7-82eb-3d1e765b0902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T02:57:03.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd82c51-a1e9-4a5f-9f71-096d6a32562c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T02:57:03.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO chief added that "vaccine equity is not just a moral imperative,
        it is a strategic and economic imperative," and called for a fairer vaccine
        distribution across the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f69c3-94a5-4977-900c-30bd520f8616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T02:57:03.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-18-21/index.html"
        target="_blank">"World is "on the brink of a catastrophic moral failure" with
        vaccines, says WHO chief"</a></em></p>'
  'Norway-reviewing-deaths-of-frail-and-elderly-patients-vaccinated-against-COVID-19':
    'author': 'Ivana Kottasová, Sarah Dean and Amanda Sealy, CNN'
    'caption': 'Photo courtesy: Oscar del Pozo/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-19T03:30:13.348+08:00
    'imagesource': 'jcr:b69eec9f-c4ed-4322-9980-44894d5bc5d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62350ebb-100d-4597-8873-6ba611bcf707'
    'lead': 'Doctors in Norway are investigating the deaths of 23 elderly patients
      who had received the Pfizer/BioNTech coronavirus vaccine, looking into the possibility
      that adverse reactions to the shot ''may have contributed to a fatal outcome
      in some frail patients.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T03:03:50.788+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:41:43.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:12.734+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Norway reviewing deaths of frail and elderly patients vaccinated against
      COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86301950-c5d2-4f84-9b23-12ee5c846938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Doctors in Norway are investigating the
        deaths of 23 elderly patients who had received the Pfizer/BioNTech coronavirus
        vaccine, looking into the possibility that adverse reactions to the shot "may
        have contributed to a fatal outcome in some frail patients."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f0baff-ab27-4b85-9b4a-01872e4fa058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559eca06-5f4b-4c10-9ed7-1982da4ab996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine''s side-effects are rare and usually mild. But they
        could include fever and nausea, which could be dangerous in very ill and frail
        patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d0fcc5-02ed-46c8-8c73-86ee6cf5f397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2f1105-e2cd-49b2-b2ec-1ab6dcc5b105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the deaths, the Norwegian Institute of Public Health updated
        its COVID-19 vaccination guide with more detailed advice on inoculating elderly
        people who are frail or terminally ill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1243cdd9-29ee-4782-8d0d-5894a0c023cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c30471-dc06-476b-b8cd-883044e2e481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidance says doctors should evaluate each individual patient
        to determine whether the benefits of vaccination outweigh the risks of any
        potential side effects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08838a0f-63ee-414e-8f3e-34cc64a3b26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79d8307-bc09-44c5-b07b-0b05e5182f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last Thursday, 42,000 people in Norway had received their
        first dose of the vaccine. As is the case in many other countries, the elderly
        and those in nursing homes with underlying health conditions are first in
        line to be vaccinated, because they face much higher risk of becoming seriously
        ill from COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb55b7d-45e2-481d-85f3-8a67ed19f046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec1cb34-0c99-4c2a-98aa-ed248475b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore it is expected that deaths close to the time [of the]
        vaccination may occur. In Norway, an average of 400 people die each week in
        nursing homes and long-term care facilities," the Norwegian Medicines Agency
        (NOMA) said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a740c2-2a54-4176-b449-05fc3a4bfb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f5a95a-8445-4060-82cd-539ba70bed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOMA noted that all deaths that occur within the first few days
        of vaccination "are carefully assessed" and submitted to the Norwegian ADR
        health registry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777db779-0f57-415b-82a1-3d498a7e1b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4256d594-ff97-4e6e-80dd-36e36ebafc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the director of the National Institute of Allergy
        and Infectious Diseases, said Monday that the deaths have to be put into context
        of the population that they occurred in -- a nursing home with extremely frail
        individuals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f948c496-8512-489a-899d-4965c93b7d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90806d2f-22ef-46df-b375-2a1333f2d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Choose Healthy Lives Black Clergy Conclave, Fauci
        said that his understanding was that the deaths followed the booster dose
        of the vaccine when there are more non-specific symptoms, such as aches, fever
        and malaise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e07b1e1-697e-44e5-8e65-52b0ca30a6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9d2c5e-1a68-4c85-8efb-90aeef3bd2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is conceivable that when you have a very frail individual, such
        as many who are in nursing homes, that even that amount of stress to them
        could put them over the top," Fauci added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7502e1d-788d-4073-8471-8f37e6d0f569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469eec9d-8f03-4801-80bd-568ed411b469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Evans, professor of pharmacoepidemiology at the London School
        of Hygiene &amp; Tropical Medicine, said that so far there was "no evidence
        that any link between vaccination and death in these vulnerable patients is
        a causal one."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef24422-8da8-4eac-84ad-42d5282c55c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d3b27-154f-4798-902d-e787e1e22b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans told the UK''s Science Media Centre that when people who are
        at high risk of death get vaccinated, "there will be a certain number of coincidental
        deaths that occur shortly after vaccination."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17754e6d-4ab0-4fe1-bf3f-bb738a37bba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e651f321-5e00-4cb3-acf1-b1386b572348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulatory bodies across the world are closely monitoring these
        fatalities, Evans said, and are able to calculate the "expected number" of
        deaths within various time periods.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3898f741-b439-400a-823b-5cf0e69dc2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f26f86c-3c8f-4664-b3f0-0b506d585ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not yet know, but it would seem that the observed numbers
        of deaths is not notably above the numbers expected," he said, adding that
        there was "no need for anxiety, but complacency is equally mistaken."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62489a0-65be-42b3-84aa-898b6ea0629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa22fa-aae6-4083-b2dd-3247df520678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci agreed with that assessment, saying that the first question
        is what was the rate of death in the nursing homes in the individuals who
        never received the vaccine. "Once you get that, you''ll get the true denominator,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c146d0b5-598b-4bf4-8c48-ebebf30c1c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adc904f-a364-46f9-80e2-8248ae86b105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 23 deaths, 13 have so far been assessed by the Norwegian
        Medicines Agency and the National Institute of Public Health, the Institute
        said in a statement on Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8336915f-350d-4cce-acb0-3036f1f9ca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d90a8-1564-47a2-bd8c-840a6ca24530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sigurd Hortemo, chief physician at the Norwegian Medicines Agency,
        said the assessments suggest that common adverse reactions to mRNA vaccines,
        such as fever and nausea, may have contributed to a fatal outcome in some
        frail patients.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a71bc83-7596-499f-8c0b-261251e1d07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c07b3-572d-47b0-831d-34b6f7f643e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot rule out that adverse reactions to the vaccine occurring
        within the first days following vaccination (such as fever and nausea) may
        contribute to more serious course and fatal outcome in patients with severe
        underlying disease," the statement added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc300e-1f75-4a89-9b79-2a53911ebf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf34b5fe-3bcc-451a-91a3-8cb52e15ba5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said in a statement sent to CNN on Saturday that it was aware
        of the reported deaths and "our immediate thoughts are with the bereaved families."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4f9176-9fc1-400c-a94f-95bf3a458c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9694d34b-006f-4e04-b152-561ef4ec8e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer added it is working with NOMA to gather all the relevant
        information.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e81c1c-65bf-4f9c-95b6-2810eb65b914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b36274-c5b3-410a-8993-b15ac5cc9825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Norwegian Authorities have prioritized the immunization of residents
        in nursing homes, most of whom are very elderly with underlying medical conditions
        and some which are terminally ill," Pfizer said in a statement, adding that
        NOMA has said "the number of incidents so far is not alarming, and in line
        with expectations."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a336fa37-4b87-4efa-81c5-24267ece7f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T03:03:50.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:44.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
