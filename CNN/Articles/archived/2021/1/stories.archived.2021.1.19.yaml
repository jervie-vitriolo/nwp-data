    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Despite abrogation of UP-DND pact, this 1981 agreement still bars police
      and military from campuses, former student leaders say '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b51ec6d-fc00-40a2-b8ad-654e82cf6e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:15:04.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:45.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — As
        the Defense Department unilaterally moved to terminate a 1989 pact that prohibits
        the unauthorized entry of police and military personnel in University of the
        Philippines’ campuses, another deal has consistently been mentioned as its
        basis —&nbsp;the Soto-Enrile agreement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77553b4d-ef5e-41e9-802f-e689964ff9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:15:04.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:45.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Oct. 29, 1981 letter, then Defense Minister Juan Ponce Enrile
        told student groups that the police would not enter any campus nationwide
        unless requested by students or school authorities, and that the military
        would not interfere in “peaceful student protest actions.”&nbsp;In return,
        student protesters should notify the police ahead of any demonstration, the
        letter stated.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b21cb1-9096-4588-821b-1585142aed2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:15:04.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:46.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonia Soto, who was the League of Filipino Students'' chairperson
        when the deal was forged, recalled how the student activists fought for police-free
        campuses and the restoration of their rights after the late President Ferdinand
        Marcos lifted martial law.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0728bed1-6977-4d89-933b-41dbc93c2d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:15:04.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:46.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes the Soto-Enrile deal still stands, considering that
        Defense Secretary Delfin Lorenzana <a href="https://cnnphilippines.com/news/2021/1/18/up-dnd-accord-abrogate.html">only
        scrapped the agreement with the University of the Philippines</a>. The Soto-Enrile
        agreement, on the other hand, covers all campuses nationwide, she stressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0987a3b-0e5c-4aee-989e-ab44fd3b6a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:15:04.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito na ‘yung pinagbabatayan ng lahat ng mga pagkilos. Tinanggal
        ''yung mga police detachments, bumalik ang campus papers, student orgs, student
        councils</em>,” Soto told CNN Philippines on Tuesday. “<em>Palagay ko, hindi
        ito damay</em>.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f8bd08-53f6-4029-b88d-26a071a25f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:15:04.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This has served as the basis for all protest actions.
        The police detachments were removed -- campus papers, student organizations
        and student councils were restored. I think these were not abrogated as well.]</p>'
    '0':
      'contentWidth': '100%'
