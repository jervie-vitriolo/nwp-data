  'filipino-reading-culture-colonial-past':
    'author': 'Nadine Y. Ramos'
    'caption': 'This reader found it essential to escape the Western literary canon,
      and instead, take a deep dive into stories offered by literature from all over
      Asia. '
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2021-01-19T14:42:58.388+08:00
    'imagesource': 'jcr:86f4b493-a805-481c-8d74-040b88122c5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ca1c76a-0fcc-4b53-9750-8c900c6ab5f1'
    'lead': 'This reader found it essential to escape the Western literary canon,
      and instead, take a deep dive into stories offered by literature from all over
      Asia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T15:09:33.853+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T12:28:55.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:36.583+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Filipino reading culture is heavily influenced by our colonial past'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add07fe5-1724-4f54-868a-878726cde503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.853+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:28:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one Filipino-written book I read last year was “Dwellers” by
        Eliza Victoria. The book is about two cousins who are “dwellers,” which means
        that they can reside over another body that they choose. I remember thinking
        two things while reading: First, what a concept. Second, I would never want
        to do that.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ebdc84-2f6c-42fe-a535-e490d359a071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:28:56.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was raised speaking English, and growing up, I consumed art and
        pop culture that was predominantly Western and white. I was secretly proud
        of my niche interests in American culture, like listening to Fiona Apple or
        The National back when most of my peers weren’t, and of the breadth of my
        knowledge when it came to Western philosophy and art movements. A painting
        enthusiast, I like that I could tell famous romanticists apart based on the
        subject matter and their use of color. I liked that I had my own favorite
        style of still life paintings, vanitas with a nautilus cup. I can still quote
        the first line of Plato’s Republic: “I went down yesterday to the Piraeus
        with Glaucon the son of Ariston, that I might offer up my prayers to the goddess.”
        These are parts of me that I cultivated without meaning to be a certain way..</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0180bca4-7f71-4d54-99e8-85974bc31891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:28:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all these things, it was always the movement that was striking
        to me; the unhappiness with remaining still. Fiona Apple’s frenetic energy
        and anger, The National’s middle-age ennui, the way the light reflected off
        Aivazovky’s waves, or the almost violent shades of red in Goya’s paintings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cd6be4-c2b2-4ee6-ac26-4a12c13d6e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:28:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, a year that brought about a conscious turn towards listening
        to and supporting the voices of minorities, I confronted my unhappiness with
        stillness and felt the urge to expand my cultural consumption by reading more.
        Especially books written by people of color — particularly Asians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96902d39-2aa6-4508-950d-833f5d57980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:28:57.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I, found by a CliftonStrengths test to be an “Achiever,” started
        researching Asian fiction that I could consume. I found a <a href="https://docs.google.com/document/d/1y6Qb_DWPzI5EXtrwQ_O8A6IWzc37ENKMBt2HvdftLjw/edit"
        target="_blank">70-page Google document</a> that had book recommendations
        from basically every country in Asia. I can’t tell you how many days I spent
        reading summaries, cataloguing and pruning my own to-read list. I dove headlong
        into Japanese literature: samurais and shipwrecks, then later, modern critiques
        on their culture and government. I read fantasy novels inspired by Chinese
        folklore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2191ebc5-f8cd-426f-a88c-0ebe3f984868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:28:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’d made it a hobby, after a while, to try and understand the East
        Asian alphabets that I was inundating myself with. Understanding a bit of
        Japanese and Korean came to a head when I discovered, not a book, but a performance
        of BTS singing the Korean version of the&nbsp;Japanese single “Like Pt. 2.”
        I felt wild as I picked up on the translations, moreso on the wordplay and
        rhymes that spanned the two languages. I found myself wanting to dive deep
        even more. Each finished piece of fiction I consumed felt like a badge of
        triumph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3369f3-1b30-403f-8dcd-b8f7af9244d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:28:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Valley of Despair</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5074de73-24e9-468a-bcd1-f15d4a07111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:28:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From exclusively reading American or European fiction, I ended up
        reading 10 books by Asians, 11 months into my year-long personal challenge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4c541-ec38-40c2-8de9-9e2a8edf9be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:28:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then I read “Pachinko” by Min Jin Lee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9b4896-f7d1-41ea-b0bb-73a0c84a2e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:00.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a book my friends and I decided to read together. In our
        book club discussion, I described reading “Pachinko” as a warm bowl of sinigang
        after a trip abroad. Warm, comforting in its familiarity. When I recommended
        “Pachinko” to another friend, I used the same metaphor, and it was then that
        I realized how inaccurate it was. I wanted to feel that way about the book,
        but I was just projecting that yearning onto it. This was a novel written
        by a Korean-American woman about a Korean family’s life in the early 20th
        century. How the hell was that sinigang to me?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db187cb0-2545-44bc-a70b-8ba5f5997859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:00.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It brought me back to my final semester in college, when I signed
        up for a literature elective taught by Laurel Fantauzzo: “Contemporary Fiction
        of Filipinos Abroad.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4760364b-6e15-41cd-936e-1efdd1fae027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:01.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, the novels and short story collections we read and
        discussed struck me as removed from myself; I felt that they weren’t written
        for me, but instead explained Filipino culture to an audience that didn’t
        know or understand it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25feb39-2002-4f6f-a8c6-9204dbfa5e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:01.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, “The Mango Bride” by Maria Victoria Vega Soliven-Blanco
        overexplained the class divide in Manila. Beverly Obejas, one of the main
        protagonists, works as a waitress who attends a fancy party in what I assumed
        was Forbes Park. The descriptions of the village, of the patrons’ wealth,
        of the culture disparity, struck me as heavy handed. The Tagalog phrases felt
        forced and unnatural. It’s been years since I’ve read it, but I remember clearly
        asking myself, is this kind of narrative all there is?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d7b31-41c4-47fb-8924-a8b6a327021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:14:56.578+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:02.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I’d made it a hobby, after a while, to try and understand the East
        Asian alphabets that I was inundating myself with. Understanding a bit of
        Japanese and Korean came to a head when I discovered, not a book, but a performance
        of BTS singing the Korean version of the&nbsp;Japanese single “Like Pt. 2.”</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eecc6c0-5119-451d-bf62-3b2e38d21716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:02.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karina Bolasco, director of the Ateneo de Manila University Press,
        notes that Filipino reading culture is heavily influenced by our colonial
        past: “The literary canon in schools is still American, so we should not be
        surprised if the literary taste of most readers is American. For over a hundred
        years, reading (in the Philippines referred to) only reading in English.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d6f579-232b-4e02-b7e2-ae75728546c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.855+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:03.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Book Store, which continues to hold the lionshare of the
        Philippine book market, only started operations around 80 years ago. And even
        then, <a href="https://www.pressreader.com/philippines/the-philippine-star/20121216/283592397643306"
        target="_blank">they sold</a> textbooks and “GI novels” (novels whose primary
        audience were American soldiers stationed in the Philippines) up until the
        company opened its own publishing arm, Anvil, in 1990.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1175deb-ff22-4342-a16a-2c6352a9a60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.855+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps my greatest hubris, then, as now, was thinking that I had
        nothing else to learn about the Philippines. Half of me abhors the admission
        in itself; a nation is, after all, an imagined community. There’s no real
        reason to twist myself into knots over our shared perception of the Philippines,
        fractal and scattered as it is. Despite this, the inherent politics of consumption
        should come as no surprise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95adc70e-095f-4e61-b955-134d22e21771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.855+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:04.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still I felt bad about this all: I’m only one person, and I’m no
        literary critic. I just like reading books, learning new things about the
        world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c556ed-8bc2-47ce-a436-e63d9d72274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.855+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:04.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My own friends, who hadn’t read much Filipino-written literature
        either, cited different things: a lack of recommendations, a lack of interest,
        not knowing where to begin if not from dreary classics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcc825e-a0e1-4d4f-975a-374516c53c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.855+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:05.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But elsewhere, the interest and appetite for Filipino books is strong,
        and continues to grow. I’d assumed that, like most of my social circles, people
        had just stopped reading. It was a relief to find out that the opposite is
        true, outside my echo chamber. The National Book Development Board of the
        Philippines (NBDB) conducts a survey every five years on readership in the
        Philippines. During the last one, the majority of survey respondents reported
        they were interested in reading Filipino-written books, and lamented the lack
        of Filipino writers for certain genres. <a href="https://booksphilippines.gov.ph/readership-survey-reading-behavior-and-patterns-of-purchase/"
        target="_blank">According to NBDB</a>: “For willingness to spend for books,
        the majority of the respondents (75.70%) are willing to spend at most ₱199
        per book... almost the same for the amount respondents are willing to spend
        for a book published by a foreign publisher.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f94cf86-0fd7-4d81-8a12-0952dba8cf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.855+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:05.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ani Rosa Almario, Vice President for Product Development of Adarna
        House, said their sales in 2020 indicate an increase in readership. “More
        and more teachers are using literature-based instruction, and more parents
        are buying books for their children.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afca81c-70fd-42fa-a675-805db7399bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.855+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sailing Home</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908f6e52-f071-4e93-8bda-5d28540c17c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.855+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolasco, who started and headed Anvil until 2016, pointed to the
        many Filipinos who self-publish and read original content on the platform
        for user-generated stories, Wattpad. “The publishing landscape is vibrant
        and diverse, with books being written not just in Filipino, but also in other
        Philippine languages. Publishing is no longer Manila-centric.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc6e90d-1710-45d4-bee6-a92512a65061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.855+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/literature/2020/12/29/best-filipino-books-2020.html"><strong>RELATED:
        Our best Filipino books of 2020</strong></a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54fe5f0-5e10-47d8-a8e8-e2a93caf2f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.855+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I maintain that there is comfort in familiar themes: community,
        family, duty, and a smidge of repression mixed with the consequences of colonialism
        or World War II echoing through. Or maybe that’s just my taste in fiction&nbsp;and
        art in general.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62fa933-3f01-4acc-b0e2-7986848baba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.855+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:08.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I recently purchased a hand-printed linocut entitled “The Desire
        for a Distant Shore” by Danielle Isabela, a Filipina artist. Made after a
        monument in Italy by Leonardo Bistolfi, the art is of a woman looking out
        beyond the frame. I bought it because it spoke to me, spoke to a lifetime
        of looking out windows and daydreaming of lands beyond my own.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd062c791-7daf-4ddd-9f01-75e92fd74d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:09:33.855+08:00
      'mgnl:createdBy': 'don'
