    'jcr:uuid': '97b1e70a-48da-4df4-a0e6-64e63b8726d3'
    'lead': 'After going missing while on a snowmobile, a Canadian teenager managed
      to survive by building a snow cave to stay in until he was found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T11:38:04.923+08:00
