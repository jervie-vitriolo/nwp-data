      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patriots January 20, 2021 is your Tiananmen Square moment!!!" one
        post in a private pro-Trump Facebook group read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c7102-d3a5-4b2b-b081-d3f4014dd137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:25.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:02.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to organize our militia... Wars are won with guns.. and
        when they silence your commander in chief you are in a war," read another
        posted on January 9 to a public "Patriot Party" group with over 12 thousand
        members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9305f78f-2b8c-4e1a-ad27-17149bf30f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:25.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:03.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other posts include people openly asking for details about joining
        a militia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7833a4d7-45b1-407d-b643-bfdaafdbf3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:25.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:03.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The posts were identified by the Tech Transparency Project (TPP),
        a nonprofit watchdog group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e26c69-4a4a-4686-9d6e-1d7bc2204d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:25.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:04.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook removed the post referencing Tiananmen Square after being
        contacted by CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f7629-5c23-405b-acf1-cc277dec2183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:25.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:04.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This post violated our Coordinating Harm policy and has been removed
        but important to note that it violated one of our policies that require more
        context and can''t always be applied at scale. These policies often require
        specialized teams to gather more information on a given issue in order to
        make decisions," a Facebook spokesperson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8006d998-0511-46f1-8b8e-78b236a74693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:25.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:05.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added, "once you shared the post, our teams started
        to review, they brought in specialists from our Content Policy team and ultimately
        determined that in the context it was shared, it violated a section of our
        Coordinating Harm policy that requires additional teams/context to determine,
        and was removed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9369eb81-db8f-476f-9585-22f392182cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:25.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:05.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said on Sunday that the "Patriot Party" group where the
        post referencing organizing a militia appeared had been "proactively detected
        by our teams" and was being removed. Facebook said on Monday that it had removed
        the group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3636f821-0cc8-4485-97f5-22b984e3dd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:25.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:06.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The posts highlight the challenge the tech giant faces in cracking
        down on domestic calls for violence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb08541f-c518-454b-ad24-82df9eadb7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:25.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook is proving it is not willing or capable of effectively
        moderating its platform and has become a danger to the public and to democracy,"
        Katie Paul, director of TTP, told CNN Sunday night.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b731c7-a2fb-4bf0-b1b7-21a5125b0720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:25.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TPP told CNN it found the posts by using a Facebook account to join
        far-right groups.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c21d75-21b4-4850-ab93-0b7494931821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:25.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:07.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TPP last week said it <a href="https://www.cnn.com/politics/live-news/trump-impeachment-news-01-14-21/h_f548652ddf7f2ee9784719f5f4606932"
        target="_blank">found evidence that Facebook</a>&nbsp;was allowing ads for
        weapon accessories, body armor, and other military gear to be run on its platform
        targeted at users who have shown interest in far-right and militia groups.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859ae769-fd06-46fc-821a-707f03bbdc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:25.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://about.fb.com/news/2021/01/preparing-for-inauguration-day/"
        target="_blank">Facebook announced Saturday</a>&nbsp;it would stop accepting
        US ads for weapon accessories and protective equipment through at least Jan.
        22.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d7eab-3b64-479d-a14a-aaed8654247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:25.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:08.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson told CNN last week that the company removed
        pages and groups representing militarized social movements and is continuing
        to take those pages down.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab226b4c-81cf-49d0-bf19-fdab72559aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:25.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:09.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook COO Sheryl Sandberg last week appeared to downplay the
        role her company had in the insurrection saying most of the organizing had
        occurred on other platforms.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9c8045-9b9d-467b-9efd-37131dbd346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:25.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:09.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our enforcement is never perfect, so I''m sure there were still
        things on Facebook," <a href="https://www.reuters.com/article/us-facebook-sandberg-podcast-breakingvie/breakingviews-the-exchange-sheryl-sandberg-on-banning-trump-idUSKBN29H1XD"
        target="_blank">Sandberg told Reuters</a>&nbsp;in an interview. Then she added:
        "I think these events were largely organized on platforms that don''t have
        our abilities to stop hate and don''t have our standards and don''t have our
        transparency."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d723dad-4b84-413a-809b-1695f2348c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:25.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "Stop The Steal" Facebook group promoting the baseless conspiracy
        theory that the 2020 election was rigged gained hundreds of thousands of members
        during election week before Facebook shut it down.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0877503b-e465-4f97-b300-e4babb0d424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:25.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:10.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company only entirely <a href="https://www.cnn.com/2021/01/11/tech/facebook-stop-the-steal/index.html"
        target="_blank">banned content</a>&nbsp;containing the phrase "stop the steal"
        after the insurrection.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d5da81-8d6b-4619-82a9-d087de8a39af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:25.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:11.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of the groups and individuals spreading the conspiracy
        theory have sought to evade Facebook''s content moderation systems, either
        by changing their group names to avoid triggering suspicion or by using other
        app functions to hide in plain sight, according to <a href="https://www.cnn.com/2021/01/15/tech/facebook-stop-the-steal-evasion/index.html"
        target="_blank">watchdog group Avaaz</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975e4af9-dccc-4ac0-91a7-a93fec150107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:25.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:11.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as last week, Avaaz highlighted 90 public and private
        groups on Facebook dedicated to spreading false election fraud claims, and
        a half-dozen that had tried to circumvent Facebook''s crackdown on "stop the
        steal" content. Since the groups were brought to its attention, Facebook has
        removed nine, Avaaz told CNN this week.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45292cf-36d9-4358-91b7-ac36157ddbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:25.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:12.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We work with experts in global terrorism and cyber intelligence
        to identify calls for violence and remove harmful content that could lead
        to further violence," Facebook spokesman Andy Stone told CNN. "We are continuing
        all of these efforts and working with law enforcement to prevent direct threats
        to public safety."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea156ce-cf81-4482-be29-4bfd2e0c5bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:25.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:12.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conspiracy theorists have also used Facebook product Instagram Stories
        to share debunked claims, Avaaz said. Instagram Stories are programmed to
        disappear after 24 hours, allowing misinformation peddlers to spread their
        messages to thousands before their content can be identified and caught.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877f3a9e-700a-49de-831f-d1788132643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:25.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:13.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/18/tech/facebook-posts-promoting-violence/index.html"
        target="_blank">Facebook posts promoting violence still circulated even after
        insurrection</a>."</em></p>'
  'Analysis-Kim-Jong-Un-North-Korea-economy-Covid-19-':
    'author': 'Joshua Berlinger, CNN'
