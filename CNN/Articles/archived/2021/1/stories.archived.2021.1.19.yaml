      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Noah Centineo revealed on Sunday that
        he had undergone surgery to remove his tonsils just two days prior.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a12e71-050c-47b9-85d9-5cdb76b3fe39'
