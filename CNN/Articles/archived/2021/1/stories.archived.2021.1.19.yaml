  'modified-yoga-poses-':
    'author': 'Stephanie Mansour, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-19T08:22:47.681+08:00
    'imagesource': 'jcr:c6ce6310-2df6-4228-90a4-23424c2b135a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '079acba7-1f40-4196-87db-494a946da434'
    'lead': 'It''s important to explore the alternatives to difficult poses and remember
      that there are always ways to modify yoga poses to develop your flexibility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T08:26:23.645+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:38:39.552+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:21.276+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to modify popular yoga poses if you''re super inflexible'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d11cebd-d94f-4c86-9552-6591759c88e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:40.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Contrary to popular belief, yoga isn''t
        just for the super flexible. However, trying to complete moves that are out
        of your comfort zone can be frustrating. There are plenty of people who suffer
        from this same feeling of discouragement, so you''re not alone. That''s why
        it''s important to explore the alternatives to difficult poses and remember
        that there are always ways to modify yoga poses to develop your flexibility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a0aae6-75d3-47ac-9a41-fb5f9a7d3a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:40.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flexibility is essential in our everyday lives. Whether it''s bending
        down to grab something we dropped or stretching out our arms to reach another
        object, we all need a certain level of flexibility. It doesn''t always come
        naturally, though. Flexibility has to do with age, joints, body size and a
        range of other factors. Some of the main predictors of flexibility are out
        of our control. Still, there are ways to improve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56074313-0b07-4a55-81a0-05daabf8d30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoga increases flexibility and balance over time, research has shown.
        I''ve compiled a list of five yoga poses that can be modified to reach your
        level of flexibility. Everyone''s body is different, so don''t feel bad about
        taking advantage of modifications that help you feel comfortable. These moves
        will help you start feeling looser and more relaxed. You might even discover
        a new love for yoga!</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a8045f-25aa-4e17-9b15-7d6c268eb75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For each pose, breathe in and out slowly through your nose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b5fb06-9088-4a0e-89da-3054dd2f5548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:42.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Downward-facing dog</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93432dc-5287-412f-93a3-29f402ede89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:42.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pose will stretch your hamstrings, calves, shoulders and the
        entire back of your body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf084a78-7c76-470b-b678-507332d67b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:43.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To begin, start with your hands and knees on the mat. Keep your
        hands on the mat at shoulder width apart. Walk your knees back a few inches
        behind your hips. Then tuck your toes under and lift your hips up into the
        downward-facing pose.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab81b218-5690-48de-b548-4bce5868b4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:43.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reach through your heels toward the ground, and draw your naval
        in toward your spine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08c300d-3e5c-4653-8831-a11c117311f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:44.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Modifications:</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278dbfe9-fccc-435d-98da-b401f96c4ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve got a tight low back or hamstrings, step the feet out
        wider than your hips and bend your knees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5752b2b-da91-43d2-a43b-ad897208c84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve got tight shoulders, you can turn your hands outward
        toward the top corners of the mat so that the wrists are no longer parallel
        to the top of the mat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102274c0-f989-46ac-9652-a6dce514894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:45.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Upward-facing dog</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ceec4e-0e1f-4c4f-9f86-f814b5168182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pose stretches your spine and chest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a842e370-07b4-4f48-8d62-86263b0ddb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:46.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begin by lying down with your stomach on the mat. Press your hands
        to the mat at your chest. Keep your elbows bent close to your body. Press
        the tops of your feet into the ground.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9159d3-4abd-4d3a-9367-e827ed83a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:47.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you breathe in, press your hands into the mat and press the tops
        of your feet into the ground to come up into the upward-facing pose. Keep
        your thighs and feet as wide as your hips. Then straighten your arms and lift
        your torso and thighs up off the mat. Roll the shoulders back and open the
        chest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8518ff3-146e-45c3-8ee8-508a7999682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:47.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hold for a few breaths, and then release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c89b27-273b-44f5-858a-242b7b7b1bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Modifications:</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa926b85-d0c7-4820-8a47-0ca867b1845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t have the shoulder flexibility for this, simply come
        into cobra pose by pressing the hands into the mat but keeping the thighs
        onto the mat. Lift your head, neck and chest off of the ground slightly while
        pressing firmly into the ground with your thighs and feet. Keep the thighs
        and feet open just as wide as your hips.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca66e719-b088-4417-95c3-fdedc0368b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:49.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your low back is too tight, open the legs as wide as the mat
        and perform cobra.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14989aea-0381-4829-914a-e475d5ff375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:49.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Halfway lift</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ba077-bb75-41d5-b5db-ac2e57fe7d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:50.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your spine and hamstrings are feeling stiff, this pose can help
        you loosen up.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d080b78-e691-4fb4-9aa3-b63ccf92bb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start with a standing forward bend (reaching toward your toes).
        As you inhale, press your fingertips into the ground and begin to move your
        chest away from your body and straighten your arms. Your back should be as
        straight as possible, forming as close to a 90-degree angle with your legs
        as possible.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa635d32-c0b8-4560-9a8d-7fe2acb0d35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:51.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press the feet into the ground as wide as the hips, and keep the
        legs straight by engaging your quadriceps.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd939b836-b603-4a84-9d6e-aed0ec61eabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Modifications:</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b134d-7453-4b1e-bbef-b6dd28acb3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:52.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your upper back doesn''t have the flexibility to lift up very
        high, move your fingertips up to your shins and press them into your shins.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb8f031-0f00-4296-82fc-d6aaa847dbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:52.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your low back and hamstrings are lacking flexibility, open the
        feet a little bit wider than the hips, bend the knees and press the fingertips
        onto the shins as you look up.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636ccfbb-a662-4d91-b705-5edd5bacb201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Triangle pose</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956968ab-bdd7-4833-b365-704e6ce79d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:53.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triangle engages the hips, groins and hamstrings, offering a heavy
        stretch.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045b54bb-584d-4f93-a32d-efcdb2bad87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:54.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begin by standing on your mat. Move your feet so that they are about
        4 or 5 feet apart with your heels aligned. Point your right foot so that it
        is perpendicular to your left. With your arms in a T shape, shift your hips
        to the left as you reach your right arm toward the front.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bda349-798a-4788-9bb9-9b7f915938d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then lower the right fingertips to the ground and reach the left
        arm up toward the ceiling. Turn your head to look up at your left fingertips,
        or if it''s more comfortable, turn your head in the opposite direction and
        look down.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbebf96-2737-4cb6-aeec-01b31eb75767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:55.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engage both quads and your core to hold yourself in this position
        for a few breaths.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b8017a-b9d1-42da-b453-903f73a456d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:55.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Modifications:</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e7d50-b75e-456d-86c6-680c7b5f2527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:56.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your inner thighs, groin, and hamstrings are too tight for the
        full expression of triangle, try placing your right hand onto your shin instead
        of on the ground. Keep your left hand on your hip. Bring your legs a little
        bit closer together (so about 3 feet apart).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd318b0-95d2-474a-a889-59c311d6e863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:56.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Child''s pose</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8b70d7-eb10-472d-bbe2-ddb592cdd3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:57.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pose stretches the back of the body and the hips.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7e52c9-7eaa-48c1-b0ce-bfbefa2bd1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:57.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begin by kneeling on the floor with your calves underneath your
        butt. Keep your inner thighs pressing toward each other. Then walk your hands
        forward and reach your glutes back over your heels.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95141aa6-4a53-4f15-a5d0-d9f376b238cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:58.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a few deep breaths here.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc3cb8-7716-4d05-84ee-a94e0a2cf46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Modifications:</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bbd64d-7387-4725-aa99-5b022a3e687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:59.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your hips are tight, open the knees as wide as the mat and keep
        the feet touching behind you. Then lean forward with your arms and reach your
        glutes back toward your heels. It''s OK if your butt is up in the air.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b05bd8d-2bf7-48b4-b337-1220a6033acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:59.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your shoulders are tight, reach your arms out toward the front
        corners of the mat so that they''re a little bit wider than your shoulders.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd238ce27-a3f6-490f-ae7d-5ef474982d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:00.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to work on your flexibility, start by performing these
        modified moves. Yoga is meant to help you improve, so don''t worry if you
        struggle at first. Keep it low-key. You may find yourself becoming looser
        and wanting even more of a stretch as time goes on.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1d540f-ce58-4129-8808-ef56601f0ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:26:23.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:39:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/01/17/health/modify-yoga-for-inflexible-people-wellness/index.html"
        href="https://edition.cnn.com/2021/01/17/health/modify-yoga-for-inflexible-people-wellness/index.html"
        target="_blank">How to modify popular yoga poses if you''re super inflexible</a></em></p>'
