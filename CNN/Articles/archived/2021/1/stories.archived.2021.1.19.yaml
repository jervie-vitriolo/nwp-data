    'mgnl:tags': ['Joe-Biden']
    'template': '1'
    'title': 'Biden crafts inaugural address to unify a country in crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce37195a-c192-4e0a-86ed-c27b942ea568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President-elect Joe Biden has spoken
        volumes inside the US Capitol over more than four decades, but the weight
        of those words does not approach the magnitude of the message he will deliver
        on its steps during his inaugural address Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debc3b27-32df-4567-931a-7f307104dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:55.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has been steadily crafting the speech —&nbsp;adding a thought
        here, inserting a line there —&nbsp;since the day after he delivered a victory
        address in Wilmington, Delaware, aides say. But in those passing 72 days,
        Biden''s burden has grown even heavier, with President Donald Trump''s relentless
        falsehoods complicating the already-challenging task of unifying a divided
        nation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0da70e-d567-40ef-bb3a-ab8cac70b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:55.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Donilon, a longtime adviser to Biden who will join him in the
        West Wing, is overseeing the speechwriting process. Jon Meacham, the historian
        and presidential biographer, is also helping shape the inaugural address,
        which will be delivered as the opening mark of perhaps the most challenging
        presidency since Franklin Roosevelt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef29c7f-1c33-4ca8-afa6-dba72020cb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:56.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact text is a closely guarded secret, advisers tell CNN. Not
        only because he wants the message to be fresh, but also because the speech
        has changed multiple times —&nbsp;out of necessity, given the horrific siege
        of the Capitol on January 6, and also because of Biden''s penchant for rewriting
        speeches until the very last minute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248b3c4b-8c63-4014-9c7e-2962bbfa0ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several people close to Biden say clues to his address can be
        found in themes from his speech on November 7, 2020, when he implored Americans:
        "Let''s give each other a chance."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbe74a7-eb63-42c0-bfe6-662328df8e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:57.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to put away the harsh rhetoric, lower the temperature,
        see each other again. Listen to each other again," Biden said on that crisp
        night. "And to make progress, we have to stop treating our opponents as our
        enemies. They are not our enemies. They are Americans. They''re Americans."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca4a992-7b26-4584-916c-57f900959d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:57.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those words now strike almost an ominous tone, with their mission
        even more difficult after a pro-Trump mob attempting to stop Congress from
        accepting the electoral votes overtook the Capitol steps where Biden will
        deliver his first message to the nation as president. The events of the past
        two weeks underscore the reality that the 78-year-old Biden —&nbsp;who will
        on Wednesday stand on the steps of a building in which he has spoken countless
        words during a 36-year-run as a loquacious senator and eight more as vice
        president —&nbsp;is delivering remarks that will carry more weight than a
        lifetime''s worth of his speeches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb365a6e-5503-4186-953e-522c13ca485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite all that''s happened, despite all that the country has
        endured, his message never strayed from restoring the soul of the nation,"
        a top Biden adviser told CNN. "That is his mission statement as much as ever."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cff9cf-d306-4224-b270-dd39a2c204c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Favreau, the former chief speechwriter for President Barack
        Obama, said Biden''s task with his speech "will be easier because of who he
        is and who he''s following."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78b1a9-aae1-488a-a4fb-e34c30c47090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:59.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in the midst of a national trauma that''s tested our faith
        in everything good we''ve ever believed about this country, and the guy who
        was supposed to be helping us through it made the crisis infinitely worse,"
        Favreau told CNN. "No inaugural address, however well-written or delivered,
        can heal that collective wound. But Joe Biden is someone who''s held on to
        his faith and optimism despite enduring more tragedy than most, which makes
        him uniquely positioned to ask the country to do the same."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a011f055-318b-48ba-a48e-9e3f8aec98a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Favreau, who worked with Obama to craft both inaugural addresses,
        said Biden''s speech was not the place to offer a detailed policy agenda.
        That message, he said, will come during Biden''s first address to a joint
        session of Congress in February.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b294e4f-414d-442c-88d8-da11c244c81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:30:00.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d use the inaugural to lift people''s spirits," Favreau said,
        "and remind them why the American experiment is worth saving."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557161b9-1486-4dcb-95be-27ef3e01e2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:30:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden aides have been reluctant to preview specifics of Biden''s
        inaugural address. Ron Klain, his incoming chief of staff, told The Washington
        Post in a video interview last week that Biden "takes time every few days
        to sit down and think about it and write some thoughts and rewrite some thoughts."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0de86d6-f997-418e-9c8f-f277e2ecbc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:30:01.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a fundraiser Friday evening, Biden said he is heading into
        what "may be the most unusual inaugural in American history."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6864234-44e8-4b5a-b86d-1cb794158c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:30:01.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe not the most consequential, but the most unusual," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4695ce8d-70d4-4d16-93b8-0c5c5a0ca7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:30:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told supporters that while his inauguration, due to the coronavirus
        pandemic, would not look like previous inaugurations, it would be "an event
        that the American people will be proud of."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04082673-afc2-4c4f-9a78-ba3e792ea96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:30:02.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden looks into the cameras shortly after noon on Wednesday,
        he will be addressing a country in the throes of multiple overlapping crises.
        Nearly 4,000 Americans are dying every day from the coronavirus and many more
        are out of work, hungry and at risk of losing their homes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6945e65c-18ee-4766-a4d9-e14a9e02c350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:30:03.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closest parallel to the situation Biden is inheriting came in
        1933, when President Franklin Delano Roosevelt took office during the Great
        Depression and a rising tide of global authoritarianism. But even then, Roosevelt
        had some advantages that Biden will not enjoy, historians say.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818a00e6-eb67-4f2d-a605-0ef907a8ea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:30:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of giving a speech that unifies the country, or giving
        a speech that everyone hears the same way, even if they don''t agree with
        what he''s saying, that''s just not our world anymore," said historian Julian
        Zelizer, a professor at Princeton University and CNN contributor. "It''s one
        thing to call for unity and inspire people to come together when there''s
        a common frame through which everyone is listening to you, but if it''s all
        divided, fragmented, polarized, it''s very hard to convey any kind of message
        like that."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b2a696-1734-40c7-be83-9817376bc679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:30:04.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roosevelt in his first inaugural delivered one of his most famous
        lines, telling Americans that "the only thing we have to fear is fear itself."
        But the speech was also deeply political. Roosevelt called on the Congress
        to grant him "broad executive power to wage a war against the emergency, as
        great as the power that would be given to me if we were in fact invaded by
        a foreign foe."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf3c663-1425-46e4-985b-a06a3d59e94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:30:04.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has been cautious in his talk about executive authority, but
        in his remarks last week outlining the Covid-19 relief package that will be
        his first legislative effort to stem the ongoing disaster, he too called on
        partisans to set aside their sharpest tools and unite in the face of existential
        threats.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b50cd5c-794f-40c0-9b95-03d561c3fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:30:05.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His challenge on Wednesday, Zelizer said, was not in convincing
        legislators or whipping votes, but in restoring Americans'' confidence that
        he and the government he will lead understands their suffering.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39df3cad-0ddc-46c3-99ed-1e5db279379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:30:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he''ll necessarily inspire through kind of the high
        rhetoric that FDR was able to achieve, or even some other presidents like
        Reagan or Lyndon Johnson or Kennedy," Zelizer said. "He''ll inspire by just
        giving people a sense that the adult is finally in the room, and an adult
        who cares about what we''re all going through as a country. He can deliver
        that, but it''s going to be tough."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a054d265-7b2a-4888-8993-dabc47edff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:14:43.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:30:06.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/18/politics/inaugural-address-biden/index.html"
        href="https://edition.cnn.com/2021/01/18/politics/inaugural-address-biden/index.html">Biden
        crafts inaugural address to unify a country in crisis</a>"</em></p>'
  'Chicago-airport-man':
    'author': 'Maureen O''Hare, CNN'
    'caption': 'A Californian man who was "scared to go home because of Covid" lived
      undetected in Chicago''s O''Hare Airport for three months, according to multiple
      reports. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-19T14:15:41.881+08:00
    'imagesource': 'jcr:eb7a31f3-21fe-454c-b912-3c38c4aab853'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78c56387-7698-488b-b49a-30bbfdabf3ea'
    'lead': 'A Californian man who was "scared to go home because of Covid" lived
      undetected in Chicago''s O''Hare Airport for three months, according to multiple
      reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T14:19:36.243+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:29:46.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:34.952+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chicago', 'airport']
    'template': '1'
    'title': 'Man ''lived undetected in Chicago airport for three months'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a01cfc2-2cde-48a4-87a4-f22c4b5e961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:19:36.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Californian man who was "scared to go
        home because of Covid" lived undetected in Chicago''s O''Hare Airport for
        three months, according to multiple reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62495b20-de23-47b6-a732-ec6f041fd237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:19:36.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:47.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aditya Udai Singh, 33, was arrested on Saturday morning local time
        at O''Hare and charged with impersonation in a restricted area of the airport
        and theft of less than $500, the Chicago Police Department confirmed to CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d5bf96-e675-4a84-980c-661fd1969548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:19:36.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh appeared in bond court the following day where, according
        to the Chicago Tribune, prosecutors said that Singh had arrived at O''Hare
        on a flight from Los Angeles on October 19. He is then alleged to have lived
        undiscovered in the airport''s security zone until his January 16 arrest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60a94f9-3ddf-40ba-9f92-8969b13e00cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:19:36.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:48.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh is reported to have been apprehended after being approached
        by two United Airlines employees who asked to see his identification. He''s
        said to have then shown them an airport ID badge that belonged to an operations
        manager who had reported it missing in late October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de274c-6c15-4ba8-8964-07a849274066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:19:36.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:49.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant State''s Attorney Kathleen Hagerty said in court that
        Singh claimed to have been "scared to go home due to Covid" and that other
        passengers had provided him with food, according to the Chicago Tribune.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57926749-d6b8-46eb-9668-a59a085045be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:19:36.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:49.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook County Judge Susana Ortiz expressed surprise at the unusual
        circumstances of the case, the newspaper reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a465dfb-c27a-487c-8ff4-65dc519d5ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:19:36.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:50.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if I understand you correctly," Ortiz said, "you''re telling
        me that an unauthorized, non-employee individual was allegedly living within
        a secure part of the O''Hare airport terminal from October 19, 2020, to January
        16, 2021, and was not detected? I want to understand you correctly."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036d6160-704d-4f80-9ead-bdd2af6119da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:19:36.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Public Defender Courtney Smallwood told the court that
        Singh is a resident of the Los Angeles suburb of Orange and does not have
        a criminal background, the Chicago Tribune reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6fc23e-cd37-42c8-b2b8-dd9bdf72c602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:19:36.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:51.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh''s bail is said to have been set at $1,000, with the condition
        that he does not re-enter O''Hare Airport, and he is due back in court on
        January 27.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f07cd9-0d41-4b48-9341-fe08dc677346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:19:36.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Hare Airport is the busiest airport in the world for takeoffs
        and landings, with pre-pandemic passenger numbers of 84.6 million per year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2139972-8094-4c97-a98c-127925686c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:19:36.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:52.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN has contacted Cook County State Attorney''s Office and Chicago
        Department of Aviation for comment.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfe1232-04e3-42ff-ae78-2f13f4257431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:19:36.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:52.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/aditya-singh-chicago-ohare-lived-three-months/index.html"
        href="https://edition.cnn.com/travel/article/aditya-singh-chicago-ohare-lived-three-months/index.html">Man
        ''lived undetected in Chicago airport for three months''</a>"</em></p>'
  'Australian-Open-tennis-stars-creative-practice-hotel-quarantine':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-19T14:08:56.648+08:00
    'imagesource': 'jcr:7398b24a-846c-4bc7-aae8-0089785afec9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edb32550-8ed3-4d3c-a05e-40012a1383e7'
    'lead': 'Normally accustomed to practicing for five hours a day in the build up
      to a grand slam, more than 70 tennis players are now limited to the confines
      of their hotel rooms as they begin the mandatory two-week quarantine in Melbourne
      ahead of the Australian Open.'
    'mgnl:activationStatus': true
