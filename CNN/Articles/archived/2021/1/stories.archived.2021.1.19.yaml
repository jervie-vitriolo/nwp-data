  'anzac-day-terrorist-release':
    'author': 'Jessie Yeung, CNN'
    'caption': 'A military march on Anzac Day in 2015 in Melbourne, Australia, where
      RXG and Besim had planned a foiled attack.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-19T17:01:52.866+08:00
    'imagesource': 'jcr:bfebdd7e-4e43-4721-ad7a-f577412cadfa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b98c1689-ed75-4fcf-976f-67e52ec5b775'
    'lead': 'Britain''s youngest convicted terrorist, who was sentenced to life in
      prison for masterminding a plot to behead an Australian police officer in broad
      daylight in 2015, can now be set free, a parole board ruled on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T17:09:19.399+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:26:06.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:42.246+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jailed for life over plot to behead police officer, Britain''s youngest
      convicted terrorist is now ''suitable for release'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9df513-a4ee-44f0-b95f-199e2072105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:09:19.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:26:07.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Britain''s youngest convicted terrorist,
        who was <a href="https://www.cnn.com/2015/10/02/europe/britains-youngest-jihadi/index.html">sentenced
        to life</a>&nbsp;in prison for masterminding a plot to behead an Australian
        police officer in broad daylight in 2015, can now be set free, a parole board
        ruled on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf82239-a5d7-40f5-8d52-3440ca8a7248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:09:19.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:26:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old man, from Blackburn, Lancashire, was aged 14 when
        he planned the strike in Melbourne for Anzac Day -- a national holiday honoring
        Australia''s war dead -- according to CNN affiliates Seven News and Nine News.
        Because he was a minor, he can only be identified as RXG.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0700491d-d89e-4bce-a586-01ca29e2a840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:09:19.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:26:08.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RXG recruited Australian co-conspirator Sevdet Besim, who was 18
        at the time, to carry out the attack, in which a police officer was to be
        beheaded in front of thousands of people during Anzac Day celebrations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cb0e3a-0779-4e44-92f8-a96c434e2b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:09:19.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:26:08.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan was ultimately uncovered and foiled by police, and both
        were arrested. Later that year, RXG was sentenced to life in prison for inciting
        terrorism overseas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282daf55-da9d-4c72-b6ac-ccf2d872fbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:09:19.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:26:09.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday, the Parole Board for England and Wales ruled that
        he could be set free, Seven News and Nine News reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2647fb8-c182-44c1-9f53-37a3d2333688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:09:19.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:26:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After considering the circumstances of his offending, the progress
        made while in detention, and the evidence presented at the hearings, the panel
        was satisfied that RXG was suitable for release," the board said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bbc0ec-a8b2-4f0b-9674-1457a933703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:09:19.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:26:10.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RXG managed to convince Besim that he was much older and had a history
        of radicalism, and the pair set out the details of the attack in thousands
        of messages sent using an encrypted app.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635cec56-b4bc-4d1d-9c69-04c380aaabc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:09:19.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:26:10.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the plan was foiled, police say, when RXG threatened to behead
        teachers at his school in northern England -- prompting counterterrorism experts
        to crack the encryption code on his phone and find the messages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e52eced-06e9-4c77-b21c-152d1a99e1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:09:19.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:26:11.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alerted by their counterparts in the United Kingdom, Australian
        police closed in on Besim in Melbourne. In 2016, Besim was sentenced to at
        least seven and a half years in prison, according to Seven News and Nine News.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd2a4f0-93ec-462d-beb4-20dd8ed893d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:09:19.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:26:11.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/19/uk/rxg-anzac-day-parole-release-intl-hnk/index.html">"Jailed
        for life over plot to behead police officer, Britain''s youngest convicted
        terrorist is now ''suitable for release''"A military march on Anzac Day in
        2015 in Melbourne, Australia, where RXG and Besim had planned a foiled attack.</a></em></p>'
  'australian-open-quarantine-tokyo-olympics':
    'author': 'Helen Regan, Paul Devitt and Angus Watson, CNN'
    'caption': 'Serbia''s Novak Djokovic stands on the balcony at his accommodation
      in Adelaide, Australia, on January 19, 2021.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-19T17:10:28.590+08:00
    'imagesource': 'jcr:793070c0-1f5d-43df-acf6-6d7e71418bae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31c50d1d-81de-4422-95cf-af884b57ec94'
    'lead': 'The quarantine controversy over tennis'' Australian Open has raised questions
      about whether large-scale international sporting events can take place in the
      middle of a pandemic and could offer a preview of the difficulties facing this
      summer''s Tokyo Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T17:16:47.194+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:25:46.922+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:42.701+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian Open turmoil raises questions for Tokyo Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30576854-f1dd-4547-81a5-5cad77f92971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:47.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The quarantine <a href="https://www.cnn.com/2021/01/17/tennis/australian-open-covid-19-spt-intl/index.html">controversy
        over tennis'' Australian Open</a> has raised questions about whether large-scale
        international sporting events can take place in the middle of a pandemic and
        could offer a preview of the difficulties facing this summer''s Tokyo Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53566bf1-3d5d-4578-98fa-f74bde43bcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:47.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players arriving in the Australian state of Victoria have been placed
        into a&nbsp;<a href="https://edition.cnn.com/2021/01/18/tennis/australian-open-players-practice-in-hotel-quarantine-spt-intl/index.html">14-day
        quarantine ahead</a>of their grand slam matches. Most have been allotted five
        hours each day to go out and train in strict bio-secure bubbles, but 72 players
        have been unable to leave their hotel rooms and cannot practice, under strict
        quarantine rules after passengers on their flights tested positive for Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd29fa83-99a1-4fe2-8732-0e8da28af3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some tennis stars have expressed anger and frustration at being
        kept cooped up ahead of the first grand slam of the tennis season. They include
        record eight-time Australian Open men''s singles winner Novak Djokovic, <a
        href="https://edition.cnn.com/2021/01/18/tennis/australian-open-players-practice-in-hotel-quarantine-spt-intl/index.html">who
        put forward a list of proposals</a> that would loosen the restrictions on
        the quarantining stars, including moving players to houses with courts, better
        food, and reducing the number of days in isolation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e3e4bf-00f2-4220-8333-bf83a26e5d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:48.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Victoria State Premier Daniel Andrews said: "People
        area free to provide lists of demands, but the answer is no."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc434f6-1ccf-4100-9c25-3332d17e0565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:49.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes have also raised concerns over whether those who can go
        out and train would have an unfair advantage over their competitors who have
        to isolate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36638ae3-2d08-4e21-98c0-7fc6b6445afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:49.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian player Vasek Pospisil was a passenger on one of the three
        flights into Melbourne that had a handful of positive Covid-19 tests from
        those on board, meaning he is barred from going out to train during quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60058bec-3bf8-4b47-aad3-a514c9841cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:50.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN that the level of risk of an entire group on a flight
        having to undergo strict quarantine wasn''t properly communicated to the players
        ahead of time, a claim Tennis Australia refutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec08c4c-6ace-451f-bd3b-49a37ec7fdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the players, we understood that if somebody tested positive
        that it would just be the group, like if somebody in your staff tested positive,
        then you would have to be quarantined; you wouldn''t be able to practice.
        There wasn''t any discussion about the whole plane going that way, so obviously
        it was a huge surprise to everybody," he said from his hotel room in Melbourne.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c002bb-59c8-4fb0-af3e-15785ae051cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:51.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many Australians appear to have little sympathy for the athletes,
        many of whom have flown in from coronavirus hotspots to compete for a share
        of total prizes worth 71.5 million Australian dollars ($55.1 million).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f6073-a9d7-4f97-8c12-c330b7f8ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:51.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Victoria state capital Melbourne, the second-most populous city
        in Australia, was under a hard lockdown for 111 days last year. Residents
        contended with a curfew, closures of businesses, bans on leaving their homes,
        online schooling and job losses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b72f56-85ef-4d50-b620-2de13179888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:52.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Melbourne residents expressed concerns about the impact on
        the community once the players have left post tournament. Many are worried
        restrictions could be reimposed if the virus -- particularly new, potentially
        more transmissible variants -- managed to get into the population because
        of the tournament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a3d053-00df-419a-807e-1959770023cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:52.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New cases linked to the tournament</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d271737-46e9-47fd-a2f7-78efece2ba78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Victoria reported four new Covid-19 cases, three of which
        are related to the Australian Open, according to the state government of Victoria.
        The number of people linked to the tournament that have tested positive for
        the virus is now seven, after two cases were reclassified as "shedding," rather
        than being actively infected. Among the new cases are two unnamed players
        and one non-playing participant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f5b263-51fb-41a4-b615-79da54e73a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:53.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the players are lacking perspective as they have been
        playing in countries where Covid is nuts," Melbourne resident and Grade 5
        teacher Sarah Fuller told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81a55e6-2eff-4a45-ac8b-7d26e3758e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:54.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Melbourne, after being through so much does not want any more restrictions
        or hard lockdowns due to the virus getting out. So for me, it just demonstrates
        a lack of understanding of where they are in the world and that it''s a privilege
        to be able to play the game they do as their job."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56451056-8ad7-4d51-b385-2a33a5063ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:55.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many people across the world, Fuller and her husband Trevor
        have had to navigate the struggles of extra hours working from home and keeping
        her students engaged in online learning through the pandemic. With family
        in another state, and the death of a grandparent, Fuller said it has been
        "exhausting."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c914c18e-0a5d-4f92-bbb7-42a71ab92a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:55.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuller and her husband are avid tennis fans and usually buy tickets
        to the Australian Open. This year, the players, she said, are experiencing
        just a taste of the restrictions that herself and many others have lived under
        during the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b3d94-6f55-4c26-b4c1-fa1592529492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes it''s difficult, it''s not ideal and not normal, but nothing
        is ''normal.'' But it''s about keeping the community safe and what we have
        been able to create is a relatively Covid-free Australia."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8649f8ec-1fc3-482a-a6c4-1b8bfa59fa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has managed to handle the pandemic better than many countries,
        in part thanks to quick action from the state governments. Greater Brisbane,
        for example,&nbsp;<a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-07-21/h_45ad4e59b173f72d48e02230f823f534">went
        into a three-day lockdown</a> earlier this month after a case of the coronavirus
        variant first identified in the United Kingdom was discovered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db07b1fd-2c4e-4f71-8a17-4ed3e2da8c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:57.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Victoria state government''s website on Tuesday
        there are 34 active cases in the region, with four internationally acquired
        and in quarantine in the last 24 hours, with none acquired locally in that
        time period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3e2a27-dcc4-483e-b3bd-b349ef7dbab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have pointed to the unfairness of players being able to travel
        and train in Melbourne while residents in other states <a href="https://www.service.vic.gov.au/services/border-permit/home">need
        to apply for a permit</a> in order to cross the internal border to Victoria.
        Those people who have been to "red zones" over the past 14 days -- including
        Victoria residents -- cannot reenter the state.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5721cea-2658-4e0d-87da-246d6e00c253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:58.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also calls to prioritize the more than 38,000 Australians
        who remain stuck overseas, unable to return in part due to limits on daily
        international arrivals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba55390-6c60-43e4-8bac-84c6d5f5d16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:58.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing the number of players and officials chartering flights into
        the country is likely to fuel the anger and desperation of many Australians
        abroad who have been waiting for months to return, many with no jobs or housing
        and facing financial hardships.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf6224f-2d06-4e3f-b48e-18c61e157686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Path to Tokyo 2020</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e2541f-f0dd-4237-ab53-c1116acd94a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:59.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy has exposed the difficulties of operating a large
        international tournament ensuring strict coronavirus rules are followed, while
        maintaining an even playing field for competitors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478679a4-77bf-48ff-a966-9726e4878a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:26:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes will be on the Tokyo 2020 Olympic Games, which despite
        being pushed back a year owing to the pandemic, has elected to keep the 2020
        tag. The event will see athletes from all over the world descend on Japan
        this summer from July 23 to August 8, and the Paralympic Games from August
        24 to September 5.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f15379-a6f6-4e83-a9b6-6f62e05a6ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:26:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has signaled it is determined to go ahead with the Games.
        In a New Year''s address to Tokyo 2020 Organizing Committee staff, Chairman
        Yoshiro Mori said that preparations would proceed "as planned."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209a7d2c-8fb2-405d-8c19-4c49bb47fdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:26:01.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 countermeasures include athletes being tested at least
        once every four days and traced throughout their stay and "contact with athletes
        will be kept to a minimum," according to an interim report published on December
        2.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da22918f-9ffc-4aa1-8295-cbcb632c508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:26:01.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details are scant but a scheme would allow athletes "to engage in
        various activities including training and participating in competitions during
        the 14 day self-isolation period after arrival," the report said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bfedb7-f275-4316-80e0-bff582b92b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:26:02.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Olympic officials are facing difficult decisions due to rising
        Covid-19 cases in the country. A recent poll by Japanese public broadcaster
        NHK found that 77% of respondents felt the Games should be postponed again
        or completely canceled, with only 16% in favor of holding them this year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475a6045-1ad4-4a82-8f28-43eede1ce7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:26:02.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as the capital Tokyo, along with major cities such as Osaka,
        Kyoto, Hyogo, Aichi, Gifu, Tochigi and Fukuoka -- covering much of Japan''s
        main island of Honshu -- have been placed under a <a href="https://www.cnn.com/2021/01/13/asia/japan-coronavirus-emergency-olympics-intl-hnk/index.html">coronavirus
        state of emergency.</a> The total number of confirmed cases in Tokyo now stands
        at 86,674 and the city is suffering from a shortage of hospital beds for virus
        patients.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd4cd14-c621-4a4a-ab78-240e71c32471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:26:03.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee in December announced the opening
        and closing ceremonies will be pared-back in keeping with an "overall simplification
        of the Games."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9959a3-fb52-4d4a-95bb-5d251c30e988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:26:03.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN last week, former top International Olympic Committee
        official Dick Pound said that it was unlikely the Games could be postponed
        again, and so any additional delay would likely mean their cancellation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd39812-594e-4be9-97ad-870e5f9be427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:26:04.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one-year postponement was a proposal by Japan, the Organizing
        Committee said ''look, we can hold this together for another year, but not
        further''," he said. "Postponing it for another year, for example, will come
        at a huge cost, which Japan may not be willing to incur. It will further complicate
        a crowded sports schedule ...you''re going to have the World Cup and football
        going on, and at some point it''s just there''s just too much congestion in
        the overall system."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7226a01-efb2-4460-8427-0476d0f97bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:26:04.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Tokyo 2020 Organizing Committee for comment
        on its quarantine requirements for athletes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bb2489-c75b-4588-82d7-436abc0bb172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:16:47.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:26:05.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/19/sport/australian-open-quarantine-tokyo-olympics-intl-hnk/index.html">"Australian
        Open turmoil raises questions for Tokyo Games"</a></em></p>'
  'argentina-san-juan-earthquake':
    'author': 'Agonstina Montaño, Tatiana Arias, Abel Alvarado and Dave Alsup, CNN'
    'caption': 'The earthquake took place in Argentina''s San Juan province.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-19T17:16:56.506+08:00
    'imagesource': 'jcr:8d61dd3b-4d34-4963-be9d-3d17f9a02f50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b14406d1-df2f-40ac-aa1f-a171adeea067'
    'lead': 'A magnitude 6.4 earthquake has struck Argentina''s west-central province
      of San Juan on Monday night, according to a preliminary report from the United
      States Geological Survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T17:18:33.399+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:25:39.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:43.124+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6.4 quake strikes Argentina''s San Juan province, no tsunami warning
      issued'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b94c170-e952-4228-9a9e-0170d1257506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:18:33.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:40.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A magnitude 6.4 earthquake has struck
        Argentina''s west-central province of San Juan on Monday night, according
        to a preliminary report from the United States Geological Survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca170b5-9621-4caf-88b0-348d0b7b3e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:18:33.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:40.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of aftershocks around the country followed. A magnitude
        5.0 aftershock struck 27 kilometers (about 16.8 miles) south-southwest of
        Nueve de Julio, around 1,000 km (620 miles) east of the first quake and almost
        20 minutes later.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112a3789-c3f7-4fe2-8cb2-f0df5df28f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:18:33.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, a magnitude 4.9 quake came in the same area as the first,
        followed by a magnitude 5.3 aftershock.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b78978-fdbe-4b12-961b-877d60cff899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:18:33.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4.9, 5.0 and 5.3-magnitude quakes are considered aftershocks
        as they are smaller in magnitude than the main quake and in the same area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74841026-9951-4c43-9217-4a76b6c18c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:18:33.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:42.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No injuries have been reported so far, according to San Juan Governor
        Sergio Uñac. Based on available data, there is no tsunami threat at this time,
        according to the Pacific Tsunami Warning Center (PTWC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d4b4a0-4776-4f50-b07c-d47b041c4871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:18:33.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:42.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference early Tuesday, Uñac said local authorities
        are still analyzing the damage, which impacted streets and highways in the
        province. Some locations experienced power cuts, and homes experienced damage
        in the town of Caucete. Four people had to be evacuated from their homes in
        the town of Zonda, in San Juan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f0bad4-0cc0-4799-8a26-8f9c301af827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:18:33.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:43.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor added that the electricity service is now gradually
        being reestablished. No public buildings have been damaged; some hospitals
        reported broken glass, but experienced no major structural damage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f9a64-818c-45d7-b774-ca4a50d6366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:18:33.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:43.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uñac urged people to stay calm after the quakes hit. "Let''s put
        into practice all the measures that we have learned to prevent incidents,
        while we are committed to knowing the impact of the (earthquake) to collaborate
        in everything necessary," he tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1375201-cfff-465f-a964-da3891a26444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:18:33.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:44.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the province was working with civil and security forces
        to respond, as well as with municipalities to respond to "take care of them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccc07aa-bee0-43ef-bb0d-ff3b0ef02024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:18:33.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its preliminary statement, the PTWC recorded the depth of the
        quake at about 20 kilometers (12.43 miles).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db7754e-8533-4bbe-bbe3-795e15fe1c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:18:33.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:25:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/18/americas/argentina-san-juan-earthquake-intl-hnk/index.html">"6.4
        quake strikes Argentina''s San Juan province, no tsunami warning issued"</a></em></p>'
  'Just-Scream-hotline-people-call-scream-':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-19T17:22:30.175+08:00
    'imagesource': 'jcr:e517a6e3-b61f-45dd-8d18-61ce32305d3a'
