      'mgnl:lastActivated': 2023-01-25T12:22:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in response to concerns raised by local chief executives
        during an online forum on the possible negative side effects of COVID-19 vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0e3809-fa60-455c-93ed-98b7f1ecc84b'
      'mgnl:activationStatus': true
