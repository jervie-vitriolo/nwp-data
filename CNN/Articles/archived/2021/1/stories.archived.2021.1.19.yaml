    'template': '1'
    'title': 'Duterte backs termination of UP-DND accord, says Malacañang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df7f8f-e92a-4659-91c9-3d896c74381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:14:10.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:39.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> President
        Rodrigo Duterte supports the decision of the Department of National Defense
        to terminate its three-decade agreement with the University of the Philippines
        that bars the entry of the military or police in campuses without prior notice
        to the UP administration, Malacañang said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0986c609-6547-49d0-bcb0-e25390941d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:14:10.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:40.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4732c0b-8fdd-41ae-a217-789b9df070c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:14:10.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:40.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said that Duterte, who treats
        Defense Secretary Delfin Lorenzana as his "alter ego," backed the latter''s
        decision to end the 1989-UP-DND Accord to supposedly protect the youth from
        recruitment activities of the Communist Party of the Philippines and its armed
        wing, the New People''s Army.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7541761-3ec4-4c9a-8463-2a56afe91c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:14:10.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2331c8de-c5b3-4c29-9ed0-14cb6c9ccef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:14:10.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:41.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Secretary [Delfin] Lorenzana is an alter ego of the President.
        Of couse, the President supports the decision of Secretary Lorenzana," Roque
        said in his briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f4f12a-18ce-4b1f-995e-3ba76c72217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:14:10.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:42.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768f0e5f-2a8c-4ff0-81e6-68750d0fd796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:14:10.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, a UP alumnus himself, also stressed that during his 25-year-stay
        in the university as a professor and as a student, he did not experience any
        threats from uniformed personnel in the campus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c5b9c4-80e7-4ced-9c52-def7795d0903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:14:10.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b75a4cb-7524-4837-ab16-bcae1b88db47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:14:10.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:43.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the policemen were barred from UP. Even during the
        pandemic, I see them in the vicinity of the campus," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254cacb8-d4d6-4e2b-974b-38ba7bab4f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:14:10.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3c0a12-0d78-4dc8-aa5b-7c53efd3b3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:14:10.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:44.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also called on UP President Danilo Concepcion to issue a clearer
        statement on why the termination of the agreement should be reconsidered.
        He said authorities will listen to the explanation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd103c370-f728-4b80-a372-7d651fcc7bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:14:10.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:45.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092bf6e5-7a0f-405f-b29a-cabd951f3d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:14:10.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:45.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tingin ko naman po, sa tagal kong nanatili sa UP, hindi nila
        hahayaang malabag ang kanilang karapatan sa academic freedom,</em>" he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb36f6-1248-472e-89b6-26323e481770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:14:10.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:46.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b316e95-c2bb-45e6-904d-ce5e0e0a5194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:14:10.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:46.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think, considering the number of years I stayed
        in UP, they will not allow their rights to academic freedom to be violated.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e03878-1893-40ad-b183-fd21d503764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:14:10.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6cd84e-b7a6-4dfd-b833-1ba61e256ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:14:10.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:47.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that troops can freely conduct surveillance, as they
        do in the whole country. But sanctions may be imposed against them for violations
        of humanitarian laws.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8146d2-cc52-48a4-9cc1-372b9121e714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:14:10.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
