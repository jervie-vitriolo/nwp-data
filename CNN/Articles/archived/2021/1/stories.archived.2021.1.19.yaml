      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9dfba3-8f43-4fe9-a88f-1e29cd876aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:03:31.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:14.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netflix rom-com star of the "To All The Boys" franchise said
        he had them removed on Friday after experiencing seven years of "chronic tonsillitis
        and strep throat."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb29715-4182-46da-ac5a-6b890127ce1f'
      'mgnl:activationStatus': true
