      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oubre had 23 points, Eric Paschall 19 and Andrew Wiggins 18 to back
        Curry for the Warriors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a830036e-2f9a-480b-a154-f87559725662'
