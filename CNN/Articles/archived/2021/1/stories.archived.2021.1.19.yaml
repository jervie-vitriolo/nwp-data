    'template': '1'
    'title': 'UP accord terminated to protect Filipinos vs ''enemies of the state''
      – Lorenzana'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121cb689-4e04-4504-b2d5-c199b73e7f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:45:37.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:38:05.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Defense
        Secretary Delfin Lorenzana on Tuesday justified the Duterte administration''s
        decision to abruptly end the Department of National Defense''s agreement with
        the University of the Philippines that prohibits the entry of state forces
        in its campuses without prior notice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca80c791-25fa-4d93-9797-6f23334e41f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:45:37.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:38:05.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed the three-decade old agreement accorded to UP out of
        courtesy is now obsolete because there is a need to protect the majority of
        Filipinos against a university that has become a "breeding ground" of groups
        with extremist beliefs to recruit students to go against the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10fc28d-84bc-4389-a0d8-c0a96432c38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:45:37.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:38:06.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country’s premier state university has become a safe haven
        for enemies of the state. The Department of National Defense will neither
        renege nor shirk on its duty to protect the rights of the majority. It will
        not tolerate those who will violate the laws of the land in the guise of lawful
        public dissent, free assembly, and free speech," he said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdccfa08-215a-4289-9714-e29cb09fb675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:45:37.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:38:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana also said UP cannot be given special treatment and be
        regarded like the demilitarized zone that divides the Korean Peninsula, where
        the military cannot enter without coordination.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32be896-a428-4326-aeff-da9f23fdcf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:45:37.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:38:07.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes UP so special? We are not your enemies. We are here
        to protect our people, especially our youth," he said in a tweet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37f9d8f-39f5-4fc2-bd55-c925f4ed371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:45:37.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:38:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Debold Sinas expressed support
        for the DND''s decision, saying the deal failed to serve its purpose.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4318e97-f122-4283-8b33-0867fb05a0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:45:37.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:38:08.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agreement between the DND and UP that limits police and military
        presence in all its campuses nationwide did not serve the best interest of
        public order and security in all 30 years that the accord was in effect,"
        he said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411687d8-d52b-4d0f-a25d-42d3c81ca1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:45:37.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:38:08.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top cop vowed that the law will be observed at all times regardless
        of the termination of the accord. He said the PNP would respond to reports
        of police abuse in the UP campuses.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ff6979-f8a6-4bb7-a7f4-d32841dba4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:45:37.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:38:09.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, who previously served as PNP Chief, said
        the military and police should come up with an agreement with UP on boundaries
        to be observed now that the agreement has been scrapped. He said this will
        ensure that it will not affect the culture of academic freedom in the state
        university.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5661f1-f416-44e8-b098-d8e635d8ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:45:37.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:38:09.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is designed to muzzle the academic and other freedoms being
        enjoyed by UP in general, you can describe it as that – overstepping," he
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1617a60e-348f-4013-bfe0-808457a9a866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:45:37.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:38:10.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter made public on Monday, DND informed UP officials that
        it is ending the 1989 accord that barred the police and military from entering
        any of its campuses without notifying school officials, citing the supposed
        "clandestine recruitment" of students in communist organizations. The letter,
        however, said that no military nor police personnel would be stationed inside
        campuses.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a51002-3aef-4da5-a128-3bc1be6bdee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:45:37.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:38:10.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP-DND Accord states that prior to entering any UP campus, the
        military and police must give notice to university officials. An earlier agreement,
        inked by student leader Sonia Soto and ex-Defense Minister Juan Ponce Enrile
        in 1982, protected the autonomy of the university from military intervention.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe217f5-6dfe-4475-b380-7e2dd1238b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:45:37.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:38:11.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soto said it is now time for the "iskolar ng bayan" to fight back
        against the government''s decision to end the agreement that protects students.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fb51c1-02b4-4dcc-a65d-a4e4f5c1c42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:45:37.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:38:11.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fought hard from 1977-1982 for what we called democratic reform
        movement in campuses nationwide... It''s now the Iska/Iskos of today''s turn
        to fight for this historic accord," she said in a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cc705f-adfb-41a0-8231-7a94ed0f2930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:45:37.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:38:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP President Danilo Concepcion urged Lorenzana to reconsider his
        decision and revoke the abrogation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4989bdb4-b42c-4ff5-a677-507a37ba5fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:45:37.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:38:12.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must express our grave concern over this abrogation, as it is
        totally unnecessary and unwarranted, and may result in worsening rather than
        improving relations between our institutions, and detract from our common
        desire for peace, justice, and freedom in our society," he said in a statement
        on Tuesday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe530e65-cb20-4034-92a5-f952d8a9be28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:45:37.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:38:13.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, some lawmakers, and progressive youth
        groups also denounced the DND''s sudden decision to abrogate the agreement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b223c59c-288c-4066-8d9a-b07767aec001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:45:37.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:38:13.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/19/Lawmakers--youth-groups-denounce-termination-of-UP-DND-pact--.html">RELATED:
        Lawmakers, youth groups denounce termination of UP-DND pact</a></strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151a4ad1-90f6-4f73-8090-51b1c3e0f8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:45:37.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:38:14.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has repeatedly red-tagged students of
        UP. President Rodrigo Duterte has accused the state university of recruiting
        students to join the communist insurgency. He previously threatened to defund
        UP after confusion following calls of academic strike.</p>'
