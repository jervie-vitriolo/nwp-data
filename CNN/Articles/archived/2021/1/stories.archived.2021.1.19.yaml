      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its phase 3 clinical trials, the vaccine was 95% effective
        in preventing infection after a person received two shots.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d72a972-75c0-422d-a336-b3e72cff72e2'
