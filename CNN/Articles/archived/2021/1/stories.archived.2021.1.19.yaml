    'lead': 'A small fire at an apparent homeless encampment less than a mile away
      from the US Capitol Building prompted Capitol Police to put the building on
      lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T00:51:51.864+08:00
