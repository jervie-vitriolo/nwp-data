    'title': 'Fired Florida data scientist Rebekah Jones turns herself in to jail
      and tests positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9d9f04-d21a-4e49-a884-217e5cb31cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:20.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The former Florida data analyst who has
        accused state officials of covering up the extent of the pandemic has turned
        herself in, days after a warrant was issued for her arrest, the Florida Department
        of Law Enforcement (FDLE) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2fc760-577b-42b9-97b4-124855f7bdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:21.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebekah Jones has been charged with one count of offenses against
        users of computers, computer systems, computer networks and electronic devices,
        the FDLE said. She surrendered Sunday to the Leon County Detention Facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc44967b-0a96-456f-9293-c269a6e98bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones walked out of the jail Monday afternoon after posting bail.
        Wearing a mask, she told reporters outside the jail she had just tested positive
        for COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb2d71-b32d-4518-8fe8-60f5b265090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:22.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones didn''t make any other comments as she walked alongside her
        attorney to a vehicle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcbb6f6-7bbb-4373-8ba2-f6e68557e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:22.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets Saturday, Jones announced her intention to
        turn herself in to authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c71e9-4e58-4a1f-8e84-7a39ee11bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:23.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To protect my family from continued police violence, and to show
        that I''m ready to fight whatever they throw at me, I''m turning myself into
        police in Florida Sunday night," Jones tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8952ebb1-b790-466a-ba93-a85e321c0e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:23.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Governor will not win his war on science and free speech. He
        will not silence those who speak out."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd357da3-7b15-41d6-9e62-7b1052c2f795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones was fired from the Florida Department of Health in May and
        has repeatedly criticized Gov. Ron DeSantis'' handling of the COVID-19 crisis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df712ede-38bd-4ed7-ac7f-366be55b66bf'
