  'Mukesh-Ambani-Reliance-Jio':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-19T10:23:05.424+08:00
    'imagesource': 'jcr:83fe4bd3-dcb3-4d3a-9079-472ef07b6afa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbfb0ba7-f35a-45e1-8681-68cfa482173c'
    'lead': 'Mukesh Ambani has spent years trying to turn his inherited oil business
      into a tech empire. In 2020, that pivot really kicked into overdrive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T10:27:06.999+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T12:35:46.011+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:24.909+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mukesh-Ambani', 'India-s-richest-man', 'India', 'Jio-Platforms',
      'Reliance-Industries']
    'template': '1'
    'title': 'He may hold the winning ticket in tech and Silicon Valley knows it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aee31f5-8194-4d62-8077-33494115c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:06.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Mukesh Ambani has spent years trying
        to turn his inherited oil business into a tech empire. In 2020, that pivot
        really kicked into overdrive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1d4a3c-efd1-4a01-88ce-d3f341e0868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:06.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:47.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bad67a-18d9-4994-b122-7d617abec039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:06.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between March and November last year, even as the coronavirus upended
        lives and devastated economies around the world, India''s richest man was
        handed more than $27 billion to make a bet on the future of the internet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0542e474-9b84-47b5-a955-6c8775a10767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:06.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:48.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34552156-da4a-4ab1-bf2e-6f5b3fc268cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:06.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half that eye-popping amount came from Silicon Valley.
        It started with $5.7 billion from Facebook in March, one of the biggest investments
        in the American company''s history. Silver Lake Partners, the private equity
        firm based eight miles from Facebook''s Menlo Park headquarters, followed
        with its own investment just weeks later, as did Palo Alto''s General Atlantic
        and San Francisco-headquartered TPG Capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5e2c05-a11c-4c14-8198-82ef7e335fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:06.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70476f7-e4f0-4352-bf14-27fafbc6c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:06.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:49.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller investments from Qualcomm and Intel came next, before Google
        swooped in with $4.5 billion to swell the impressive war chest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323524f3-edf5-42fd-a2fc-b66d9e5a616e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:06.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:50.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5240f380-2889-4187-a2cb-b0146bd8aabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:06.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recipient of all those billions is Jio Platforms, part of Ambani''s
        sprawling conglomerate Reliance Industries. Jio started as a mobile network
        in 2016. Since then it has amassed around 400 million users and launched a
        streaming service, a video conferencing app, a fiber broadband network and
        digital payments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb0c6c-1885-40c1-924f-c6c9f8af32c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:51.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c2cd7-3fa9-42ab-8efe-50f3ed2ec5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its super-cheap data has helped bring hundreds of millions of Indians
        online for the first time. When Ambani launched Jio, India had fewer than
        350 million internet users. Now, it has 750 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b702a0-0edc-452c-9a94-129a76b434bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:52.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffe0351-128d-4912-850c-b11276fc9a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jio has become the gateway to India''s internet, and Ambani holds
        the keys.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607f1303-c19b-4dd3-b45d-9cf90b2845bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb1500f-0200-44eb-bab4-02716c07cc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of this change, especially in terms of bringing people online,
        has happened on the back of the positive disruption that Jio triggered," Ajit
        Mohan, Facebook''s vice president and managing director in India, told CNN
        Business. "Jio has been the hero in that story in terms of providing that
        access, and I think that sets the context for our investment and Jio and our
        partnership, because... we saw alignment of the vision."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e20751c-83e9-4da2-b3d3-c4cff6743f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ad12b-fcc1-4465-aa6f-36234b307520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:54.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambani''s vision keeps getting bigger.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f2908-80c8-45ff-87b2-bc8c78c4fd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:55.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36944db1-c78b-4b5b-89cb-07910dc7e300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:55.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After raising more than $20 billion for Jio Platforms, Reliance
        went courting investors for its retail business. Between late September and
        early November, Reliance Retail raised around $6.4 billion, much of it coming
        from Jio investors including Silver Lake, General Atlantic, TPG as well as
        the sovereign wealth fund of Saudi Arabia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a656b024-23cc-4dc8-8ce1-5a8dc0af4881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:56.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d9e97-6660-44e5-8e46-d5f813cfcbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambani''s retail chain is the biggest in India, with more than 12,000
        stores. And he has made no secret of his ambitions to combine his retail and
        tech empires to take on two big US players. Amazon and Walmart''s Flipkart
        dominate online shopping in India, controlling more than 60% of the market
        between them. Ambani is making an aggressive play for a slice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e48fb-397c-45ed-8c7f-7a719d32862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:57.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38151705-32d2-4de0-9adb-e5e82b8568e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:57.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s doing that with JioMart, an initiative announced in 2019 to
        bring online thousands of India''s mom-and-pop stores known as "kiranas."
        And Reliance Retail recently acquired one of its biggest Indian rivals, Future
        Retail, for $3.3 billion — a deal that has kicked off a protracted and complex
        legal battle with Amazon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc76faf6-61d3-4a9d-9c0f-26df51db3ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:58.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2f1886-c194-4a40-9876-ce6aa7c85594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:58.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as he digests all of that, India''s richest man is already
        looking to the next big thing — bringing 5G to India in the second half of
        2021.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4238bb8e-0e62-4c89-8f3e-2a3a159e0620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:59.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213240f0-e4a5-412e-8fa1-4aee692ca6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:59.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be powered by an indigenous developed network, hardware,
        and technology components," Ambani told a virtual audience at the India Mobile
        Congress in November, in a possible nod to calls for China''s Huawei to be
        excluded from building the country''s 5G network.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40de4a95-5ed3-4a80-9059-afead64fde08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fba0686-2886-49f1-8222-642adfa4933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:00.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any one of those plans on its own would be a big undertaking and
        executing them all together is a huge ask even for one of the world''s top
        billionaires. His ambition is to fundamentally transform the way more than
        a billion people communicate, do business and make purchases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d0da83-05f3-4950-aa9e-9bcf9f45d313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:01.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d95c4-f4a4-4d57-ab27-504aa99ce2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:01.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the ultimate goal is to reach billions more.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421a4b99-662e-43cd-8a1a-c910afe64245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:02.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2966024b-d959-440c-ae05-b3cd714835e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:02.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are creating compelling homegrown solutions in education, health
        care, agriculture, infrastructure, financial services and new commerce," Ambani
        said in his speech. "Each of these solutions, once proven in India, will be
        offered to the rest of the world to address global challenges."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00df28f-dd52-41d7-93ae-6a5624648ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:03.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf304d6-f1dc-4451-856e-82f41ef8047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:03.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Geography vs Technology</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2587c8c9-dd1b-4c20-b932-fe0046ec8f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:04.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the billionaire, who is reportedly looking to take Jio public
        in the United States, may find it challenging to parlay the company''s meteoric
        rise in India into success on the global stage.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec738836-6cc4-4695-80bb-ae707e328875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:04.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b782a0-3a6f-408d-b240-9b5e243ecec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:05.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reliance does not have any one area where it has a technological
        edge and superiority like say Google''s search, Facebook''s portfolio of social
        networks, Amazon''s e-commerce engine, Alibaba''s combination of strengths
        in e-commerce and payments or Tencent''s super app," said Ravi Shankar Chaturvedi,
        research director at the Institute for Business in the Global Context at Tufts
        University''s Fletcher School.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a161d48b-b843-4def-926b-67411aeb6d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8254424-56be-4830-a791-6f3468563280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:06.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, Jio''s dominance has been largely geographical, helped by
        a regulatory regime that supports homegrown players.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e91f7-9739-48b2-9c9e-e9eca666cae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:06.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de872fc-d485-49b3-a3d9-b3a728abf344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:07.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One would be hard pressed to come up with a meaningful list of
        technological innovations and IP that Jio created that could be the basis
        for its expansion abroad," Chaturvedi added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accfdf67-f3d1-41a1-a9b6-7c4b88822903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13042d26-585f-42e1-9a73-81d83836e2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is, of course, a massive prize in itself that Jio has largely
        already captured.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92ffd7e-d27f-4e6c-b5a9-10a3cc53e0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:08.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb20aa-6786-44d5-9235-83a1ca322517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:09.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s online population of 750 million — second only to
        China, which has shut out US companies for decades — is the biggest draw for
        global tech. Facebook, Google, Amazon, Netflix and Uber, to name a few, have
        already spent several years and billions of dollars to crack open the market.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60543dcd-fb48-4c04-a966-038fb4f5b31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:09.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6213e0-691d-4b88-a63d-2a36184dc1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:10.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Silicon Valley, the Indian market alone is bigger than the
        five next biggest consumer markets — by population — in the world combined,"
        said Chaturvedi.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ea6ea7-6482-49ae-94e5-32cbcb9894a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d7b690-60f6-40cb-ae2a-f7ebb3999e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:11.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where China has its "Great Firewall" of online censorship that keeps
        out US tech companies en masse, Ambani has succeeded in creating a "Great
        Indian Paywall" that runs through Jio, Chaturvedi argues.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39f35bf-0b5e-4784-8691-b4de83a9c9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba07e1c7-433c-47e4-9ead-1990e0d3a55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:12.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global tech firms have been forced to navigate a series of regulatory
        hurdles from an Indian government that has shown a greater willingness to
        clamp down on foreign players — whether blocking Facebook''s efforts to provide
        free internet, changing how companies can store and collect data or, more
        recently, shutting out Chinese tech companies over a border dispute.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66534608-8b5d-4230-8f79-4d1534214c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cde944-3272-43e3-83a9-a8c46f684c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:13.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambani has been the biggest beneficiary of many of those regulations,
        and the billionaire has been a vocal champion of Indian Prime Minister Narendra
        Modi and his campaign for a "self-reliant" India.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c0f8d2-5e72-4898-a83b-3ef65cd8f978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea510e9-cf80-4257-95a1-9f73e7d1b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few cracks — albeit small ones — have started to appear in Ambani''s
        dominance. Barely a day into 2021, the Securities and Exchange Board of India
        ordered Reliance Industries and Ambani to pay a $5.5 million fine over what
        the regulator described as a "fraudulent and manipulative trading scheme"
        over a former subsidiary in 2007.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6390b573-726e-4bcd-828a-0cab89323e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a9333b-34eb-46be-896b-249239afe938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:15.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s unlikely to dent his tech ambitions. Ambani, who declined
        multiple requests to be interviewed for this article, is used to making audacious
        bets and having them pay off — usually with enormous resources at his disposal
        and a fair political wind at his back.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d931cb-0aac-4c16-939c-f71b7078ca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:15.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd45a7a4-b5af-49eb-8ee8-686344a928df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:16.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After all he''s India''s richest man, he has therefore the deepest
        pockets in this country," said Paranjoy Guha Thakurta, journalist and co-author
        of Gas Wars: Crony Capitalism and the Ambanis. "I can say without any risk
        of contradiction that he has been supported by a favorable political dispensation
        and a regulatory regime," he added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faac645e-e5cc-499f-8797-9fdf1f01e957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eddf481-6019-4be1-88f6-f9a2ff8150be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:17.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From Oil to Jio</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1795dc3e-1bca-4a60-b5e2-1db43ac2f4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:17.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corporate empire that Ambani presides over today looks rather
        different to the one he inherited.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ccb52c-5970-40da-9b37-dee678c47b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:18.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22760b00-f41f-41b6-9eba-c18818748090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:18.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, Dhirubhai, started a small yarn trading firm in Mumbai
        in 1957 that he subsequently spun into a thriving textile business. Over decades,
        it grew into the sprawling conglomerate Reliance Industries spanning energy,
        petrochemicals and telecommunications. Dhirubhai''s death in 2002 kicked off
        an acrimonious succession battle that split the business in two.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb5811f-8240-4435-ad54-9c6d915af095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:19.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aed91dc-e1d7-4c5d-9cfd-810628751c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:19.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukesh Ambani ultimately took over the company''s main oil and petrochemicals
        assets, while his younger brother Anil assumed control of the newer ventures,
        including telecom and digital businesses.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32294fe0-1799-42d3-ad48-bf4cdebbb837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:20.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793bc89d-5038-4fa6-bf73-630e8a8d04da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in September 2016, Mukesh Ambani stormed onto his brother''s
        turf with an offer that blew the lid off India''s telecom and internet growth.
        Jio gave every new customer six months of free 4G internet and Indians signed
        up by the millions, triggering a brutal price war.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc57ba9-80d1-485f-9163-bfe8afa63e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:21.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4df9b22-dd26-4ee3-b60b-fd654dc9b43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:21.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You lure your users by giving something free, and once they''ve
        got hooked onto it, you gradually start increasing the prices," Thakurta said.
        "It''s the classic way all kinds of monopolies work across the globe."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc27931-416f-480f-b25f-0055c584ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5292207b-b9ff-46a5-9d8d-0b7d0ee90674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:22.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the major casualties of the price war was Anil Ambani. His
        Reliance Communications company announced in late 2017 that it would sell
        most of its assets and exit the mobile business. Two days later, Jio acquired
        Reliance Communications. And two years later, the elder Ambani underscored
        the divergence in the brothers'' fortunes by helping pay off an $80 million
        debt to Ericsson, keeping Anil out of jail.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05c4ab6-f54e-4fc2-8f85-1dfed0920abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:23.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f3536-3739-434a-9fcc-7c43323891c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:23.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jio''s meteoric rise has helped offset some of the volatility in
        oil that cost Ambani billions last year and set up Reliance for a future that''s
        further removed from its core business. In fact, a company spokesperson previously
        told CNN Business that the name Jio — which means "to live" in Hindi — was
        chosen in part because it''s a mirror image of the world "oiL."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d3c88d-f329-45e5-bce1-a9613eafeb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641e97e5-a557-49ce-8389-a81b0d148e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:24.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bold attempt to transform his $170 billion conglomerate faces
        a massive test in 2021 as the Indian economy recovers from its first recession
        in nearly a quarter of a century. Like other tech companies around the world,
        Jio has strengthened during the pandemic, but the question is whether it can
        continue to grow fast enough for the company to meaningfully transition away
        from oil.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a27f48c-c4d7-4842-9d1e-41bde24ff232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:25.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367a3906-d6cd-4648-ad83-cd9f51b2a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:25.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambani charted his course years ago.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ecf94e-2885-4063-83d3-22a6fd1b0d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:26.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a820baf5-1f87-4ec7-9bd0-5a27a37c01fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data is the new oil," he said in 2017, just six months into his
        campaign to disrupt India''s tech landscape.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a8e64a-b26c-409c-834e-1bc566252fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:27.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8ef00d-a6fb-4338-98ff-d5443c8a210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:27.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India first, then the world</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f492a125-e75e-4975-b03f-c6ae0f70ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For American tech giants, having a big homegrown player in your
        corner often makes life easier in a foreign country, and Jio is by far the
        biggest in India.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df57450b-9528-4fa8-b4c1-bb509b964cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.005+08:00
