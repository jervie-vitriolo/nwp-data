      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> —&nbsp;Tuguegarao
        City returned to stricter enhanced community quarantine on Wednesday due to
        a surge in COVID-19 cases, officials announced. The city was previously under
        modified general community quarantine.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5129977b-2479-4944-bd5b-7bc72df5d9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T09:04:21.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:23:51.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECQ declared will be from 12:01 a.m. Wednesday until midnight
        of January 29, but it can be extended for five more days if necessary, according
        to an executive order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a37d83-b274-497d-91b0-256da3b2c3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T09:04:21.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:23:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuguegarao Mayor Jefferson Soriano said Wednesday he has recommended
        to the regional inter-agency task force of Cagayan Valley to place their city
        back to GCQ after logging more than 80 active cases last Saturday. The regional
        IATF approved his proposal on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1243e05-4dbf-48cb-af2d-5407ada55f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T09:04:21.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:23:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The number of COVID cases in Tuguegarao was manageable for first
        few days of January. But last January 16, we had 84 [active] cases that changed
        our decision -- to place tuguegarao under ECQ immediately,” Soriano told CNN
        Philippines’ New Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baaab39-0e75-41c9-a77c-3536d8f6c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T09:04:21.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:23:53.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ECQ guidelines</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca3d771-1462-4d92-8e2e-87e271fd77d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T09:04:21.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:23:53.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor noted the ECQ in the city is “different” from the one
        Luzon had in March last year because of the amended guidelines currently enforced
        by the national COVID-19 task force.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2513c42-5894-4a0c-b779-8402ba6fc166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T09:04:21.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:23:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are establishments that are allowed to operate at
        a 20% and 50% capacity. But some are fully operational, including hospitals,
        manufacturers of medical supplies and equipment, security agencies, delivery
        service providers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ca50f8-515a-4fce-ba2d-136c480a084c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T09:04:21.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:23:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full list of establishments permitted to operate at limited
        and full capacity can be found <a href="http://www.facebook.com/cityinformationoffice/photos/pcb.2258188537638398/2258184580972127/"
        target="_blank">here</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56578dd2-9900-4cf5-8d88-27c94de198f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T09:04:21.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:23:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any person aged below 18 and above 65, those with comordibities,
        pregnant women, and people living with high-risk groups shall strictly stay
        at home, except when they need to do essential activities such as buy food
        and medicine, according to Soriano’s EO posted Tuesday on the Tuguegarao City
        Information Office’s Facebook post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486e6205-5389-47fc-875f-125d4eaef93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T09:04:21.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:23:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transportation is suspended and backriding is not allowed.
        The city is also barring the entry of locally stranded individuals, returning
        overseas Filipino workers and businessmen. But Soriano said OFWs may enter
        the city if they make prior coordination with the local government’s command
        center and follow existing health protocols. Tuguegarao is also imposing a
        curfew from 9 p.m. to 5 a.m., but essential workers including health workers,
        security forces, authorized government officials, and barangay officials are
        exempted from this policy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a9db71-59df-4a70-89ca-acf43ed194cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T09:04:21.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:23:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the full list of ECQ guidelines <a href="https://www.facebook.com/cityinformationoffice/photos/pcb.2258188537638398/2258184580972127/"
        target="_blank">here</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b605f309-ae50-4545-8fca-c6435e604197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:18:35.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:23:56.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, the Tuguegarao City government <a href="https://www.facebook.com/cityinformationoffice/photos/a.303879946402610/2258295264294392/"
        target="_blank">recorded</a> 985 COVID-19 cases, 222 of whom are currently
        ill. Recoveries are at 748 while deaths stand at 15.</p>'
