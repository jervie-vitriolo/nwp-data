  'UP-President-Danilo-Concepcion-DND-Lorenzana-1989-accord':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-19T12:02:49.329+08:00
    'imagesource': 'jcr:2e8d39c9-5487-4300-826d-0e8e29d713a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07ecd0c9-634f-4011-8c95-c1daff4985d8'
    'lead': '''Instead of instilling confidence in our police and military, your decision
      can only sow more confusion and mistrust, given that you have not specified
      what it is that you exactly aim to do,'' University of the Philippines President
      Danilo Concepcion says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T12:06:39.871+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:32:27.904+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:29.973+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP President: Reconsider end of DND pact, gov''t need not fear academic
      freedom'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcc3405-5b63-46d8-b424-14b1a59a4af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:06:39.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:28.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        president of the University of the Philippines on Tuesday urged the Department
        of National Defense to rethink its abrupt unilateral decision to terminate
        their agreement barring state forces from barging into UP campuses without
        proper notification.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c3da40-a09a-47fc-9687-cdf545d303db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:06:39.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:28.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP President Danilo Concepcion said the Duterte administration did
        not reach out to school officials to address any of its grievances before
        scrapping the three-decade long pact. He asked Defense Secretary Delfin Lorenzana
        to review his decision, warning it may worsen relations between the government
        and the UP community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c79add-d236-43b9-a347-aa5d714b9969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:06:39.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:29.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of instilling confidence in our police and military, your
        decision can only sow more confusion and mistrust, given that you have not
        specified what it is that you exactly aim to do or put in place in lieu of
        the protections and courtesies afforded by the agreement," he said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7414c70-7dfa-45d6-9f3d-a69fe20efa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:06:39.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:29.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion highlighted that the accord was signed in 1989 to protect
        the climate of academic freedom in UP. He said police personnel and soldiers
        do not have to fear the freedom granted to students and faculty to think,
        probe, question, and propose better solutions to national issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bac82b-a313-4985-8d42-1cbdc54edbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:06:39.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:30.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, UP has bred rebels and nonconformists — as well as it has
        bred presidents, senators, congressmen, and business, civic, and even military
        leaders... We want to maintain UP as a safe haven for all beliefs and forms
        of democratic expression," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb82c9-d0c4-4476-ba2a-21efbe505c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:06:39.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said that UP will continue to reject any semblance of
        militarization in its campuses, which may have a chilling effect on academic
        freedom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80614d1-bc62-478b-b9fd-75a1e15561ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:06:39.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:31.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP has found an ally in Vice President Leni Robredo, several lawmakers,
        and progressive youth groups that condemened the government''s decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089fb8af-099a-4c3f-8ff4-f08c32ae388c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:06:39.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:31.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana on Tuesday justified the Duterte administration''s decision,
        saying the courtesy accorded to UP in 1989 is now obsolete because there is
        a need to protect the majority of Filipinos against a university that has
        become a "breeding ground" of groups with extremist beliefs to recruit students
        to go against the government.</p>'
    '18':
