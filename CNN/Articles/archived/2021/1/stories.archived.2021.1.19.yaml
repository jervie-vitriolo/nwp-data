  'Trumps--snub-of-Bidens-historic-in-its-magnitude':
    'author': 'Kate Bennett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-19T05:13:02.760+08:00
    'imagesource': 'jcr:edd1005c-bb8c-47da-bf45-7e8140169398'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6b53985-667e-4dbe-ba5a-03e5c59212e1'
    'lead': 'The dissolving of one of America''s most enduring transfer-of-power rituals
      is just one of the snubs the Trumps are perpetrating as they leave Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T05:13:24.852+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:41:40.673+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:13.851+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trumps'' snub of Bidens historic in its magnitude'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946829dd-72e5-4a05-9e22-e32dd0534b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> On the morning of January 20, Donald Trump
        and Melania Trump will depart the White House as President and first lady,
        but they will not invite their incoming counterparts, Joe and Jill Biden,
        inside before they do.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd6756-35c1-409b-84f8-c8af5e8b8fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d81fce1-db9d-4d90-bb81-270e89a5dd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dissolving of one of America''s most enduring transfer-of-power
        rituals -- the outgoing president welcoming the incoming president on the
        steps of the North Portico, and then riding with them to the United States
        Capitol -- is just one of the snubs the Trumps are perpetrating as they leave
        Washington.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f563eb83-7265-4207-b3f1-1c4ff1359e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18c039e-c5a9-4e69-826c-f1be3406b2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of a president and first lady, the Bidens will be greeted
        by the White House chief usher Timothy Harleth, according to a source familiar
        with the day''s events and planning. Harleth, a 2017 Trump hire from the Trump
        International Hotel in Washington, will likely not stay on in the Biden administration,
        the source said, noting the role of chief usher in all probability will be
        filled by someone more familiar with the incoming president and first lady.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a91cf53-8e9a-4dbc-bded-aa4ce309fe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e43ea-2ebd-46be-b6d4-25d19d89860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The afternoon of Inauguration Day, then-President Biden will participate
        in a ceremonial wreath-laying at Arlington National Cemetery, joined by former
        Presidents Bill Clinton, George W. Bush and Barack Obama. It is during these
        hours the bulk of the Bidens'' personal effects will be moved into the White
        House and unpacked, according to another source with knowledge of executive
        residence practices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396f83ab-27e8-458f-94e0-a80b74db6b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2870e5b4-4a50-4170-851a-2e47affaa029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that time, all Trump paraphernalia will be gone, and a thorough
        top-to-bottom cleaning of the entire White House campus will have been completed.
        Deeper cleaning protocols were arranged via the White House with outside contractors,
        on top of regular cleaning done by staff, including specialized attention
        to rugs, carpets, curtains and surfaces, to tackle any possibility of lingering
        germs, of the Covid-19 sort or otherwise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae91f92-8029-46ac-b410-19cb945938c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebec34c-8869-4819-9bdd-5307633f7a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving furniture and vacuuming, cleaning baseboards, vacuuming
        drapes, wiping down shades, cleaning chandeliers, washing windows, high dusting,"
        are areas all covered during the traditional move-in of a new president and
        his family, according to the residence source. "That cleaning will start as
        soon as Donald Trump and Melania Trump depart."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d60e7f-91a1-414a-a976-36f88384a052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d55d96e-462b-4c60-93e0-5bf85cd49cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A particular focus of this move will be paid to the bedrooms in
        the residence, where new mattresses and box springs for the incoming first
        family are standard operating procedure, according to the source. Yet one
        part of the bedroom set-up will be markedly different with the Bidens than
        it was for the Trumps: the Bidens will be sharing a bedroom. Melania Trump
        spent the majority of her time in the White House in the large bedroom suite
        typically reserved for Presidents and their spouse, adjacent to the West Sitting
        Hall, according to a source with knowledge of the arrangement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63231af-8148-4b96-96a0-8994740509d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bef7794-dcb7-4294-b009-7a8cd12779fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump slept in his own bedroom, which was previously a study
        or den during other administrations," the source said of the arrangement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d13d92e-6d87-4101-8bdd-143aedc9a221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9c8db0-c796-46fe-84c5-950fbdcd5484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, moving trucks were spotted in the driveways of Mar-a-Lago
        in Palm Beach, Florida, with movers loading dollies of boxes and items and
        rolling them into the private club, which will serve as the Trumps'' post-White
        House home, which is the plan for now, said another source with knowledge
        of the planned living arrangements and security arrangements set in place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d18435b-ed9a-4698-9fcf-b394a2499baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e52ed2-b801-4135-bbf4-2157cfd7b160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Series of snubs</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf95652a-c1b3-4714-ae0f-ce659d350e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inauguration Day snub of the Biden''s comes on the heels of
        a series of broken norms and childish behavior that comes directly from the
        President of the United States, who has been vocal about his disinterest in
        preserving any semblance of decency towards the man who will succeed him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb27c2-d46c-4018-afb3-66d90bab4d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cc5381-0667-4ca1-b500-d603a73e0423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, according to several sources, is even mulling whether to
        write a letter to Biden to leave for him in the Oval Office, a standard-bearing
        tradition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7d38a0-94ff-46c0-8fdf-26e808e8c3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c1094c-325e-440a-8c70-2e266ccdfe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump, who has not been seen in public in more than two
        weeks, has not reached out to Jill Biden, dashing expectations she would continue
        the passing along of hospitality to her successor, hosting her for a tour.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87508c5e-2da1-40e3-8ce6-db18c38c65ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c7f27b-c729-4fa1-950d-c5295c61ecb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after contentious election cycles, first ladies and presidents
        have set aside hard feelings and ego, no matter how bruised, until now.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcbb04b-4d97-4559-88f7-ce269a7376c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c090f30-318d-45b6-8b17-938e9fbff603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recall both interactions that then first lady Hillary Clinton
        had with Barbara Bush in 1992 when she first arrived at the White House, and
        in 2000 when she hosted Laura Bush," a former senior official in the Clinton
        administration told CNN. "Both were after contentious campaigns and both visits
        could not have been more gracious and welcoming."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38652855-d551-407b-8a19-5c01c0599665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c1917-0eee-4744-86be-bee6a1d3791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though the Bidens have a unique perspective having visited the
        White House numerous times throughout Joe Biden''s decades-long political
        career, the lack of politeness from the Trumps stings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3946bd-44db-48d1-8b98-1a0fda5de3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01fa735-0eb6-4621-892f-869fabb26e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s abhorrent," said another former White House official who
        worked in the Trump administration.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367a42c1-1052-4be0-ad74-f3601ae95eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63fcea4-a139-4283-8955-cf4079aa65b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Some tradition holds</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1324b3a5-e3f2-4812-aada-60de770575b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small measures of decorum during the transition are being practiced,
        however. CNN has learned of at least three Trump administration officials
        who used private communication channels to reach out to their Biden administration
        counterparts in the last month, despite the President not conceding his loss.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e26943b-8634-4880-9f81-f6efdc10bcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeaaeb8-ac76-4a3c-bd7c-f982e7421aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Trump''s official White House photographer Shealah
        Craighead was spotted by CNN giving a tour of the White House photo office
        to Adam Schultz and Chandler West, Biden''s incoming official photographer
        and photo editor, respectively. While photographers mark one end of the spectrum,
        Vice President Mike Pence would signal the other.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ac56fd-b9e8-49c1-b1c9-c7cb9ec28c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40e0afe-2921-44fc-a8bd-b464a2e9c314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Pence spoke with Vice President-elect Kamala Harris
        for the first time, the highest-level contact to date between the outgoing
        and incoming administrations. Their conversation was described as cordial,
        with Pence offering his congratulations and assistance, according to a person
        familiar with the matter. CNN reached out to the office of second lady Karen
        Pence to see if she had made the same gesture to incoming second gentleman
        Doug Emhoff and did not receive a response.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910f1c81-f128-4bf4-ba83-2158dca57fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd952f508-03b2-4b9d-b78e-6cabd334bfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Pences were still doing official duties, visiting
        troops at Fort Drum in New York. Karen Pence was emotional referring to her
        last official trip during her remarks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814fa539-ac54-4ccf-afdb-367af085b538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2951fb-6f72-4855-b6be-b29991129e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here I go," she said, pausing between sentences at a podium inside
        the hangar, trying to catch herself before more tears rolled down her face.
        "It is such an honor to be here with you."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccb5d1e-595e-47a0-ac5a-578c15480da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d2c68f-7885-4e72-8993-631d5c625808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, invitations were issued to Trump''s circle asking them
        to please attend -- and bring up to five guests -- his and Melania Trump''s
        going-away celebration at Joint Base Andrews, prior to boarding Air Force
        One early Wednesday morning for their last trip on the storied aircraft, which
        will deposit them in Florida.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a00a91-92c5-480e-8ce1-e56a43d35c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6596c79-7511-4179-8a71-25a1f4660df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has told staff he wants his tarmac send-off to include all
        the pomp and circumstance he feels he deserves, including a 21-Gun Salute,
        red carpet and military Color Guard. On Monday afternoon, an administration
        official told CNN the bells and whistles might all be for a very big audience
        of one -- the President -- and a small audience of others: "So far, there
        haven''t been a lot&nbsp;of RSVPs."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93fff2d-f299-46ba-8f7c-dbb7b4dea775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:13:24.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:40.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/18/politics/trump-biden-inauguration-snub/index.html"
        target="_blank">"Trumps'' snub of Bidens historic in its magnitude"</a></em></p>'
  'New-study-shows-more-evidence-of-long-lasting-immunity-after-coronavirus-infection':
