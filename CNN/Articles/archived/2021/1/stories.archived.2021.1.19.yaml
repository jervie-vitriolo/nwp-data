    'mgnl:tags': ['Martin-Luther-King']
    'template': '1'
    'title': 'Martin Luther King Jr. would be ''greatly disappointed'' in the US,
      his son says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d4fd7b-9429-414c-bf74-830045818ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:13:10.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:40.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The oldest son of the late Rev. Dr. Martin
        Luther King Jr. and Coretta Scott King said his father would be greatly disappointed
        in the nation if he were still alive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37c18cb-d17e-45a7-afa1-50ea380b5173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:13:10.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ed4503-869b-4ed8-ad88-408dec03e755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:13:10.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:41.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father always believed in the people of our nation. Certainly,
        he would be greatly disappointed in how we have chosen to conduct ourselves
        at this particular moment, but most particularly probably disappointed in
        the commander in chief, because the commander in chief is supposed to bring
        people together and not to bring people together to actually intercept your
        government," Martin Luther King III told CNN''s Brianna Keilar on Monday,
        referring to President Donald Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9624bcf0-b5f5-4e00-979a-a6adda8da6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:13:10.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b492910b-9130-43fe-b408-07213d9d372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:13:10.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He understood we are a United States of America, not a divided
        state of America, and he would be telling us we must turn to each other, not
        turn on each other," said King, who spoke to CNN on the federal holiday honoring
        his father.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a168f03b-ca52-4f9e-87d8-6e8023c25026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:13:10.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5aed0d-521a-47dd-8812-05b39cc50e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:13:10.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:43.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King is a global human rights leader and chairman of the board for
        the Drum Major Institute, a non-profit organization originally founded by
        King Jr. to drive social progress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0ca4f8-1fcc-44f3-9a97-a78babd4cfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:13:10.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d371f9-9c9f-4a9c-8599-14db99fa410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:13:10.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:44.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of the civil rights movement leader said he believes President-elect
        Joe Biden and his administration should lead the country in bringing people
        together and addressing the Covid-19 pandemic, police brutality and misconduct
        as well as climate change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbef53e2-7c9d-4ffa-877d-d4e7dec804fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:13:10.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:45.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f493d5-debb-480e-9a87-bcd968dc1aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:13:10.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:45.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to see a new air brought in," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde40d89-cae7-4e66-882d-ab8b8e6571e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:13:10.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:46.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c986e883-ffb1-4cdd-9789-c8cc828df2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:13:10.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But King noted it will take time for the country to move past what
        he called a "very difficult moment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e0e271-2642-460b-82fe-be1d21ed7181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:13:10.228+08:00
