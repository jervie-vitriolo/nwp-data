    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Widespread mask use can help stop virus outbreaks, study shows'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc0344-af09-4e63-a3d6-57bb4f319d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:45:23.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:21.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Widespread use of face masks in a
        community can significantly help prevent large outbreaks of COVID-19, according
        to a study published Tuesday in The Lancet Digital Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d18325-a351-43bb-aa4a-ae8e4ad122e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:45:23.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcbea49-8fc5-4370-b765-c3ae7f1e8892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:45:23.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is based on a mathematical model, and looks closely at
        the association between self-reported mask-wearing, social distancing and
        COVID-19 transmission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7f8e47-605e-437b-9ff6-3c04dfe3e3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:45:23.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2438bf9-2437-4f85-9662-cd1a820ea6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:45:23.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:23.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the study found that a 10% increase in self-reported mask-wearing
        could lead to a three-fold increase in the odds of maintaining sufficient
        control over virus transmission in a community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92750bc2-abc0-40ec-8280-dae3e6de03e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:45:23.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:23.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32c70a5-8aeb-47ab-bc40-fa1beac19a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:45:23.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:24.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wearing face masks or face coverings in public spaces has been
        mandated by governments around the world to try and stem transmission of COVID-19.
        The aim is to provide a physical barrier that prevents the spread of virus-laden
        droplets," John Brownstein, senior author of the study, from Boston Children’s
        Hospital, said in a press statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdf7cd8-8a69-4eb2-ad03-a25c35707e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:45:23.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:24.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc31120f-707c-4dfe-9de6-dc602f5ba13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:45:23.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, past evidence on the effectiveness of mask use against
        COVID-19 transmission is mixed and setting up randomized controlled trials
        to investigate this is challenging," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb87dcf-609e-419e-a51e-b806bbfdbc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:45:23.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:25.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715e0c74-511c-485d-986f-58c1054a8864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:45:23.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:26.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings, based on observational data, suggest a community
        benefit for wearing face masks for slowing the transmission of COVID-19; however,
        mandates alone may not be enough to increase mask use," Brownstein said. "We
        recommend that policy-makers consider additional strategies to evaluate and
        increase mask usage in order to disrupt the ongoing COVID-19 epidemic.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
