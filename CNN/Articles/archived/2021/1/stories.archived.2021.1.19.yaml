    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4620f88e-24d4-482a-b5f4-4e8eb1739326'
    'lead': 'Vaccine czar Carlito Galvez Jr. says LGUs, especially those with high
      COVID-19 cases, should go for the vaccine that will arrive first in the country
      to prevent deaths and slow down transmission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T20:28:09.801+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:21:59.539+08:00
