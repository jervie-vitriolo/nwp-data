      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been vocal in the past about shutting down ABS-CBN after
        accusing the network of refusing to carry his 2016 campaign ads.</p>'
