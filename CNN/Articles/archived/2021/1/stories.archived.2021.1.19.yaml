      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404098b6-89e9-4653-a0d3-70e8b05f61ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:16.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inslee revealed in a news conference the state has established a
        "public private partnership" between the health department and other business,
        health care and labor leaders, dubbed the "Washington State Vaccine Command
        and Coordination Center."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d03231-b06d-4050-9fef-6df01feb49f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:16.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14588966-911f-4fb3-991d-e1657b691c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.942+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:17.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members in the partnership will focus on different aspects of vaccine
        distribution, the governor said, and will "coordinate all available resources
        to administer more vaccines in the state of Washington in the fastest and
        most efficient way possible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d0fe39-6b06-4721-a16c-c3c40bd34127'
      'mgnl:activationStatus': true
