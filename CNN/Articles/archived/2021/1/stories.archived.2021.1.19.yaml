      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        Department of Health said a benefit package will be made available to compensate
        those who will experience adverse side effects after being vaccinated against
        COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c764b91-6394-424f-80b3-d20eb93262bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:56:55.803+08:00
