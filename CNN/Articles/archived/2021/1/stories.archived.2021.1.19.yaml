      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An important finding of this research is that mask-wearing is not
        a replacement for physical distancing and US states the practiced both at
        high levels had the best probability of controlling disease spread,” coauthor
        Ben Rader, of Boston Children’s Hospital and Boston University, said in a
        news release.</p>'
