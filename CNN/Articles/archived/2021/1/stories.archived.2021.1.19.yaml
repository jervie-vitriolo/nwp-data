      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfe36df-ee89-4f40-aef2-0aa84f6f7c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T00:51:51.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:51.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently hundreds of National Guard troops on the east
        front of the Capitol. Another alert to staff urges people to stay inside,
        to not leave and to stay away from windows and doors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015e0e11-7a3c-4e51-921b-c896dbf9d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T00:51:51.865+08:00
