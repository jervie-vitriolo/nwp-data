      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also sent a message to the families of the soldiers:
        "Hindi ko kayo pababayaan [I will not abandon you]. You will not be abandoned.
        Alalayan ko kayo [I will help you]."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1c1dd7-84f3-4154-85bb-bf4471ff1dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T01:39:21.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:45.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61be1f73-9bc6-4b31-b3bc-3009fd45003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T01:39:21.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:45.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Force personnel Lt.Col. Arnie Arroyo,  2nd Lt. Mark Anthony  Caabay,
        Sgt. Mervin Bersabe, and A1C Stephen Agarrado; Sgt. Julius Salvado of the
        Philippine Army; and two members of the Cafgu Active Auxiliaries Jerry Ayocdo
        and Jhamel Sugalang died in the crash in Bukidnon on Jan. 16.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afef19f6-ac31-437b-999d-3b8e7ce03578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T01:39:21.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:45.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db20db1-5740-42a6-99fd-8176521d002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T01:39:21.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:45.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he would have wanted to go to Bukidnon to pay
        his respects, but found out that the soldiers'' remains had already been brought
        to their families.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bfa36b-da73-4a07-bc40-85189a5e9049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T01:39:21.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:45.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71511f8e-4e34-42f7-8963-a744d4395538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T01:39:21.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:45.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just the same, let me express my deepest condolences sa mga asawa
        ninyo [to your spouses]. And I share your grief. Alam ko kung gaano...na  lang
        ang sakripisyo ng sundalo para sa bayan [I know the sacrifices soldiers make
        for the country]. They died heroes and we are giving them...one of the highest
        awards sa Presidente [of the President] is the Order of Lapu-Lapu," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf4f286-cc88-43b0-bbd4-c9090ada4607'
      'mgnl:activationStatus': true
