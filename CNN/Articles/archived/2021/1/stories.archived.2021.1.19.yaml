      'mgnl:lastActivated': 2023-01-25T12:22:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dfb1a2-2159-4a42-ad85-2e61b684299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:56:55.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said part of the pre-vaccination step is an information
        campaign and counseling for participants on the possible side effects of the
        vaccines. Recipients will also be monitored after inoculation, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca26c906-bab5-4b34-930f-f8b89fd707f4'
      'mgnl:activationStatus': true
