      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 8149 or the "Bating Filipino Para Sa Kalusugan Act" institutionalizes
        placing one''s palm at the center of the chest together with a slight nod
        as customary Filipino gesture of respect. It is also seen as an alternative
        to the traditional handshake.</p>'
