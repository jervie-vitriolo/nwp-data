      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:32.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said UP cannot be given special treatment and be dealt with
        like the demilitarized zone that divides the Korean Peninsula, where the military
        cannot enter without coordination.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a213cec-ac79-48e1-9419-c6cc3fc761e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:06:39.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes UP so special? We are not your enemies. We are here
        to protect our people, especially our youth," he said in a tweet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381fa883-263d-4b92-922b-39039c696418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:06:39.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:33.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has repeatedly red-tagged students of
        UP. President Rodrigo Duterte has accused the state university of recruiting
        students to join the communist insurgency.e previously threatened to defund
        UP after confusion following calls for an academic strike.</p>'
  'Drilon-Lorenzana-UP-DND-accord-abrogation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-19T12:03:07.388+08:00
    'imagesource': 'jcr:a94c2ffe-7bf8-4783-9eb2-d3fcfdeef27d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56b97d84-3c07-4282-9ca3-4e70196b44bc'
    'lead': 'Senate Minority Leader Franklin Drilon said he would ask Defense Secretary
      Delfin Lorenzana to review the agency’s decision to end the agreement with the
      University of the Philippines that bars the entry of state forces in its campuses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T12:06:43.027+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:32:21.582+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:30.300+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘It just heightens the tension’: Drilon asks Lorenzana to review termination
      of UP-DND pact'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a3514-596a-43d8-8caa-69efd02146e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:06:43.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:32:22.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)—</strong> Senate
        Minority Leader Franklin Drilon said he would ask Defense Secretary Delfin
        Lorenzana to review the agency’s decision to <a href="https://cnnphilippines.com/news/2021/1/18/up-dnd-accord-abrogate.html">end
        the agreement</a> with the University of the Philippines that bars the entry
        of state forces in its campuses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31003351-f93a-4129-97c8-20dba121ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:06:43.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:32:22.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Tuesday, Drilon noted that the move
        of the Department of National Defense may only “heighten the tension” between
        government authorities and the country’s premier state university.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183af596-c318-4f51-8a02-66096ca58fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:06:43.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:32:23.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know Secretary Lorenzana to be a very reasonable person. I would
        ask him to review this abrogation of this agreement,” Drilon said in an interview
        with <em>The Source</em>. “Because it does not solve any problem, it just
        heightens the tension.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1ddc11-97a8-4888-953b-8f25035fd616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:06:43.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:32:23.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re not saying that UP should be beyond the law,” he added. “If
        there are issues or violations of the law, a search warrant, for example,
        is available. And this remedy is available to the authorities, not only in
        other places, but also in UP.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff90fbc-8915-40f3-a162-a09d6b801f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:06:43.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:32:24.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter made public on Monday, the DND informed UP officials
        that it is ending the 1989 accord that barred the police and military from
        entering any of its campuses without notifying school officials, citing the
        supposed "clandestine recruitment" of students in communist organizations.
        Lorenzana underscored the need to <a href="https://cnnphilippines.com/news/2021/1/19/UP-DND-accord-police-military-Duterte-red-tag.html">“to
        protect the rights of the majority”</a> of Filipinos, claiming that the university
        has become a “safe haven” for enemies of the state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b70d5-d291-483a-a24b-236b6724b858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:06:43.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:32:24.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, a graduate of UP himself, said he was “saddened” by the
        development.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16629ffc-a874-496d-9840-3b12fa3805e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:06:43.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:32:25.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a UP graduate, I know how valued the freedom inside the campus
        is; how much the students and the faculty and the academic community value
        the freedom that UP enjoys,” added the senator, who <a href="http://legacy.senate.gov.ph/senators/sen_bio/drilon_bio.asp">took
        up</a> political science and law in UP Diliman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a6ba50-32f3-423f-a35e-cd7e6943055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:06:43.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:32:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP President Danilo Concepcion also expressed concern over the “unnecessary
        and unwarranted” abrogation of the accord, and likewise urged Lorenzana to
        reconsider the move.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452b7e3e-28be-4ac6-b164-396d243197a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:06:43.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:32:26.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May I urge you, therefore, to reconsider and revoke your abrogation,
        and request further that we meet to discuss your concerns in the shared spirit
        of peace, justice, and the pursuit of excellence,” Concepcion said in a <a
        href="https://www.up.edu.ph/protect-academic-freedom-up-president-danilo-l-concepcion-responds-to-dnds-unilateral-abrogation-of-the-up-dnd-accord/">statement</a>.</p>'
  'Sinovac-clinical-trial-Philippines-':
    'caption': '(FILE PHOTO)'
