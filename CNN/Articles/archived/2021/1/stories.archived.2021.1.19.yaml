    'title': 'Tuguegarao shifts to ECQ for 10 days '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dde04a-993b-49b8-83f4-7cf380ee4ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:18:35.700+08:00
