      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Philippine Food and Drug Administration
        authorized the use of the Pfizer vaccine, the first one to be granted with
        Emergency Use Authorization in the country. This can only be administered
        to individuals 16 years old and above.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823b1e07-28db-4dd6-b064-6e43f64c90c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:56:55.804+08:00
