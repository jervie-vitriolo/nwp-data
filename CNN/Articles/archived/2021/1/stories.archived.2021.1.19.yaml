      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP community has protested the DND''s action, and<a href="https://cnnphilippines.com/news/2021/1/19/Lawmakers--youth-groups-denounce-termination-of-UP-DND-pact--.html">
        has received support</a> from Vice President Leni Robredo and several other
        lawmakers. Concepcion urged the government to rethink its decision, stressing
        that the university will reject any semblance of militarization in its campuses
        to prevent any chilling effect on academic freedom.</p>'
