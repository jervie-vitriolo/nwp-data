    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Galvez, Duque should ‘reaffirm’ Sinovac vaccine price to boost public
      trust — Drilon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e2be18-dc10-4bf1-9ed4-fced06f91888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:14:40.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:31:32.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)—</strong> Vaccine
        czar Carlito Galvez Jr. and Health Secretary Francisco Duque III should reaffirm
        the price range of China’s Sinovac coronavirus shot to help boost public trust,
        a senator said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa376ae-ca64-48f7-860f-56aaefb592f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:14:40.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:31:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will help a lot if Sec. Galvez and Sec. Duque would reaffirm
        this price range that they are looking at,” Senate Minority Leader Franklin
        Drilon said in an interview with CNN Philippines’ <em>The Source</em>. “This
        would augur well to overcome the mistrust of the people.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaff798-122a-41e1-8349-f888ed4e590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:14:40.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:31:33.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and netizens have earlier raised concerns on the cost
        of the China-made vaccine, as officials refused to reveal the actual price,
        citing their non-disclosure agreement. Presidential Spokesperson Harry Roque
        later said that each dose of the product is <a href="https://cnnphilippines.com/news/2021/1/18/Sinovac-COVID-19-vaccine-price.html">priced
        near ₱650</a> and won’t exceed ₱700.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0103126-3016-4218-8663-29e9af861982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:14:40.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:31:33.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto earlier said lawmakers may consider
        holding an executive session should officials still decline to disclose this
        data. But Drilon said there may be no need for one given the recent hints
        about the price range.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db7aea1-f112-405f-b4e4-17fb3977b692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:14:40.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:31:34.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In my view, there is nothing that should merit an executive session,”
        Drilon noted, but stressed that the decision lies on Sotto’s hands. “The manner
        of confidentiality is already moot and academic… the price range has been
        revealed.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e46a5f8-4b41-4821-b113-4a03c1b08206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:14:40.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:31:34.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac Biotech General Manager Helen Yang, in an earlier interview
        with CNN Philippines, also refused to disclose the cost of the vaccine, but
        noted the Philippines was given a <a href="https://cnnphilippines.com/news/2021/1/18/China-Sinovac-good-price-vaccine-Philippines.html">“very
        good pricing”</a> for the deal. She also denied claims that their product
        was one of the most expensive in the market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7bb348-c2dd-47fd-aa31-ac1de175993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:14:40.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:31:35.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/1/18/Sinovac-COVID-vaccine-deal-Philippines.html">Sinovac
        in middle stage of vaccine talks with PH, definitive deal to be discussed
        further — manager</a></strong></p>'
