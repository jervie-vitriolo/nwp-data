    'title': 'If 2021 already seems like too much, there''s a hotline that urges people
      to call in and scream

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0104f75-4e2d-4f9d-af3c-ad9e5d6d0cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:23.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Those exhausted by 2021 -- and well, all
        of 2020 -- can get some relief by calling a hotline and screaming. Yes, really.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c826e6-4d73-4642-ba47-be1e919668c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:24.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ece1088-57c1-4931-b2fe-d7aa97825115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:24.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just Scream!, a hotline created by elementary school teacher Chris
        Gollmar, aims to reduce tension for those needing an outlet. All you have
        to do is call the hotline and scream for as loud as you want, and for as long
        as you want -- and then hang up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eb1c5d-d8e3-4ba4-b1bb-9ecf08824ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:25.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a8b7bd-7bbc-4bd4-8614-845cfc1f6fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to find a prompt that people would respond to and screaming
        seemed to be a good fit!" Gollmar told CNN of his creative project, which
        he came up with in September 2020 and launched just before Election Day in
        November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2708288-93f0-4ec9-8b2b-f14b39a4e83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:26.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb3942-4844-4ef2-8984-4549c6b035dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:26.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gollmar, who said he''s been an artist and coder since he was a
        kid, spends his free time working on participatory art projects that invite
        people to call a phone number and leave a voicemail for others to hear.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eb7587-34e3-425f-bb34-d96df005d90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:27.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37954d82-0aeb-497b-9a97-6b3361623dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:27.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, he said he "thought it would be funny and unique to create
        a phone line just for screaming."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9b9a1e-1375-49a4-ab02-8e27925491fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cb6564-076c-4a12-a04a-3c814ae71f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:28.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After people dial in, their calls are recorded and put on the website
        Gollmar created.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e1a9b3-48e4-495f-91bf-c3257c3817a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:29.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b232af-1311-4037-8c69-b2ae08375ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why should I call you?" the website asks."To scream! You might
        be unhappy, terrified, frustrated, or elated. All of these are perfectly good
        reasons to call and record yourself screaming."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97acbe7a-818b-4200-afae-547026b16b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a8b3f1-192b-43fe-95c7-1114c5d809fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:30.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal phone numbers are not stored, and all calls go to an answering
        machine -- so interacting with a real person isn''t required.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f3ead3-29bc-45ca-be05-22cd7140080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:31.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d96828-bde0-4b37-8682-96916ff4f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:31.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the website, there is currently a backlog of over 40,000
        screams waiting to upload.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403313dc-aa0f-43dc-b3fe-b85d56bd4bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f01d74-69ef-4090-9e1f-0e22f4b43f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:32.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wow! That''s a lot of screaming!" the website states, noting if
        people can''t hear their own scream that it may still be processing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b633ce-6178-492d-b1a0-362a15f0005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:33.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a662456e-9342-4ae6-8995-cc241845abaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gollmar said he''s gotten 70,000 recordings since launching the
        hotline.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eb6022-d5ea-487d-89b9-2633ea8876d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0328958-95b6-427e-84c3-a503a96908e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:34.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never in my life would I have expected so many people to actually
        pick up the phone, dial a number and record themselves for the world to hear,"
        he said. "But we''re all screaming on the inside right now, so I guess I should
        have figured."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b307402-9042-488c-bfc3-7087e1862b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb32cfa-34b3-44d0-81a8-98069065070c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:35.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotline will stop accepting calls on January 21. After that,
        Gollmar said he will pick a new project to work on.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4976cbd4-1deb-48b1-bee5-955c1a9be491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a233413-953b-471c-9642-8157308814e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:36.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always intended it (the hotline) to be a limited-term project
        -- a reflection of this point in time when, in addition to all the stress
        of the pandemic, we''re also experiencing political turmoil in the United
        States," he said. "I''ve started thinking about it like a time capsule, in
        a way."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63410028-613d-4171-ab19-a95bdc35fb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:37.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd080688-ba53-4dfa-8208-240de03b7b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t worry, though: The screams will remain on the project''s
        website. Happy listening.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa646bdf-b327-4b90-a5b1-06f14f67ea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:26:22.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:38.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/18/us/just-scream-stress-hotline-trnd/index.html"><em>"If
        2021 already seems like too much, there''s a hotline that urges people to
        call in and scream"&nbsp;</em></a></p>'
