    'template': '1'
    'title': 'Dr. Dre is back home after being hospitalized in Los Angeles'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74dc290-a148-40bd-ba29-2470b5697eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:28:43.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:04.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rapper, producer, and entrepreneur Dr.
        Dre is back home after being hospitalized for more than a week in Los Angeles,
        according to his attorney Peter Paterno.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b28a41-7a9b-40cd-a247-1c4c03c59f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:28:43.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:04.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s home and on the mend," Paterno said in a brief email to CNN
        on Sunday.</p>'
    '8':
