      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sociologist Andoy
        Evangelista has observed that marginalized sectors like the LGBTQ+ community
        tend to be creative in finding a safe space. The digital media, he says, has
        somewhat become one of those spaces for them during this pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114da794-a0f6-412d-a5cb-765ca5b01f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:27:08.204+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:25:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae8be3-ffe0-44f0-ae47-15e206a1814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:27:08.204+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:25:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a cliché that when you’re marginalized, you tend to be
        more creative about how you find those safe spaces. We’ve been very, very
        efficient at that. From bars to online spaces,” Evangelista told the webinar
        participants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745476aa-858f-4b5e-aaff-6faba8b99128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:27:08.204+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:25:11.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the episodes of San Mig Light’s webinar called “<a href="https://www.facebook.com/watch/?v=1926070830864952">Pride
        &amp; Prejudice in a Pandemic: a mahaba-habang usapan on embracing LGBTQ+
        solidarity</a>,” pride solidarity was discussed. One of the topics tackled
        was the evolution of digital media content, especially the Boys’ Love, or
        BL, genre.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89ae6d3-a354-40a5-becc-37175c51b360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:27:08.204+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:25:12.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd085c39-61e8-423e-afa4-77365a6e2ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:27:08.204+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:25:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista said that the emergence of the fandom is “decades in
        the making” as there is an evolution of queer characters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67914b6c-a6da-400c-b15c-113298988d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:27:08.204+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:25:13.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f774f2b-f0ed-49c2-826a-cfbe960a787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:27:08.204+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:25:13.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he noted that the diversity of the community has to be represented
        more like “lesbian love” and “trans love.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c12314d-ae16-4570-a177-7d9c390e24f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:27:08.205+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:25:14.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ded920-187b-480d-87e3-21fce3cc4a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:27:08.205+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:25:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate remarks, Miss Trans Global 2020 Mela Habiján said that
        there is an evolution in content creation that represents the community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe0da32-108b-40b6-bae4-4d1e99433c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:27:08.205+08:00
