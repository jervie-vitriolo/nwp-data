    'template': '1'
    'title': 'New study shows more evidence of long-lasting immunity after coronavirus
      infection'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f972d5e2-0dfa-47e5-9494-79c2f7977105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:42:38.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:38.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>There’s more evidence that people
        develop broad, long-lasting immunity to coronavirus after an infection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6a9c6a-fee4-4630-a290-44a3bccc1d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:42:38.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study published Monday shows people’s bodies were producing
        a range of antibodies for six months after recovering from infection – and
        they were producing the B cells that, in turn, make these antibodies – something
        that promises even longer-lasting immunity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c9ed8-a0fc-498f-8b47-2c7f96064c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:42:38.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:38.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fcf746-ae5a-4733-a339-219ba82ab43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:42:38.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:38.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the latest in a batch of studies that show people’s bodies
        continue to produce immune responses after infection, which lowers the risk
        that people can get infected with the virus over and over again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386cf109-a41a-47c2-a869-7432b7d1d261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:42:38.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:38.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c12ab9-1717-4082-9195-500261a700c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:42:38.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:38.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal Nature, also suggests that people
        produce a variety of antibodies that attack the virus from different angles.
        That’s good news for people worried about the emergence of new variants of
        the virus. Scientists are concerned that these mutations could help the virus
        evade either a natural immune response or a response elicited by vaccination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501bd5c8-4fb2-40b7-a1bf-157b0a8ac864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:42:38.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:38.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd29fe5e-f101-4e20-ab12-f2b0f172ce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:42:38.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:38.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team took a close look at the blood of 87 people about six weeks
        after infection and then just over six months after infection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc00a43-da92-4e06-972b-4645c5554588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:42:38.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:38.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0634e2e6-ff29-41b6-93df-26d92ebe17d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:42:38.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:38.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found, as have others, that there’s an initial spike in antibodies
        produces – one that dies away after a few months. But then the B-cells kick
        in and start making new antibodies. And not only that – they seem to make
        a new variety of antibodies that can act on even mutated virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5100f439-f65d-472a-9a80-d38fd7b763e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:42:38.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:38.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dcdacd-6963-473e-8cd1-96b5b338d420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:42:38.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:38.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears to be happening because little pieces of the virus stay
        in the body long after infection, helping prompt an ongoing immune response.
        They took samples from the intestines of some of their volunteers and found
        evidence these little bits – called antigens – were continuing to stimulate
        the immune response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa38cdb0-a58d-4004-9d17-5e03bce4623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:42:38.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe740bfa-170a-4916-919f-a23153a4340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:42:38.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:38.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The observation that memory B cell responses do not decay after
        6.2 months, but instead continue to evolve, is strongly suggestive that individuals
        who are infected with SARS-CoV-2 could mount a rapid and effective response
        to the virus upon re-exposure," the team lead by molecular immunologist Dr.
        Michel Nussenzweig at Rockefeller University in New York wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c16441e-a808-440f-9b09-289894e773e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T05:42:38.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:38.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-18-21/index.html"
        target="_blank">"New study shows more evidence of long-lasting immunity after
        coronavirus infection"</a></em></p>'
  'Lawmakers--youth-groups-denounce-termination-of-UP-DND-pact--':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-19T06:03:52.276+08:00
    'imagesource': 'jcr:9c3180e7-5835-4d00-a3d0-a30d39f5a31b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27c4b8f8-9bf3-49dc-a356-5a30f95213e2'
    'lead': 'The Duterte administration''s unilateral termination of the UP-DND deal
      is clearly meant to silence the government''s critics, Vice President Leni Robredo
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T06:03:11.839+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:41:36.788+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:14.802+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo, lawmakers denounce termination of UP-DND pact'
    'updated': 2021-01-19T10:46:00.000+08:00
    'visualType': 'image'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f52b9-9531-49b0-86ff-66dab2f1182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:46:21.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> —&nbsp;Vice
        President Leni Robredo, several lawmakers, and progressive youth groups denounced
        the Department of National Defense''s decision to abrogate its three-decade
        agreement with the University of the Philippines that bars uniformed personnel
        from entering UP campuses without notifying school officials.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1674b58e-df22-41df-9cb7-fa9471cb63d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:46:21.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration''s unilateral termination of the deal
        is clearly meant to silence the government''s critics, Robredo said Tuesday,
        pointing out that the accord simply asks law enforcers to give notice to the
        university before conducting any security operations inside their campuses.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53be14a2-e649-454c-a488-e4aa7342544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:46:21.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is neither a difficult nor onerous rule... Clearly, then,
        this is not a practical gesture, but a symbolic one. One designed to sow fear.
        One designed to discourage dissent. One designed to silence criticism," she
        said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bb3507-c3a0-4809-b6bf-c176f7ca33b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:46:21.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president believes that the public will take a stand against
        the government''s disregard for the safeguard established to protect dissenting
        students.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74c7a04-69b2-41be-8f1b-aec534a35d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:46:21.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP President Danilo Concepcion urged Lorenzana to reconsider his
        decision and revoke the abrogation.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209a9de6-408b-49d8-8ad6-279a766d0001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:46:21.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must express our grave concern over this abrogation, as it is
        totally unnecessary and unwarranted, and may result in worsening rather than
        improving relations between our institutions, and detract from our common
        desire for peace, justice, and freedom in our society," he said in a statement
        on Tuesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025144e4-4879-4beb-afdc-2a0808911b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:51:50.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/19/UP-DND-accord-police-military-Duterte-red-tag.html">RELATED:&nbsp;UP
        accord terminated to protect majority vs ''enemies of the state,'' defense
        chief says</a></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429f0f54-7380-4cb0-88f8-ff9d85462183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:46:21.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Pangilinan, a former UP Diliman University Student
        Council chairperson, emphasized the historical significance of the UP-DND&nbsp;accord
        which was signed in 1989 to prevent student activists in the campus from being
        arrested.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0af3054-0abf-413e-8b8c-cf50df328082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:46:21.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“UP has always been and will always be a citadel of freedom and
        democracy. Please don’t mess with UP,” tweeted Pangilinan.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acdf309-0825-427d-ac58-ff8542c4a825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:46:21.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Party-list Rep. Sarah Elago, also a UP Diliman graduate,
        blasted the Defense Department for ignoring the role of educational institutions
        in upholding human rights and democracy.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3b472-fb53-4116-914a-54a73367d395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:46:21.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This brazen step signals intensified attacks on academic freedom,
        and violations of rights of students, faculty, personnel resisting tyranny
        and fascism,” tweeted Elago, while calling for an end to campus militarization.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e1a0bd-1b13-4179-abfa-7c6cc52f5aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:46:21.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Antonio Trillanes IV, now a professor at the UP Diliman
        National College of Public Administration and Governance, said the government’s
        act to terminate the pact can worsen the insurgency problem that has existed
        since the rule of dictator, former president Ferdinand Marcos.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f49b7da-94c2-4af7-a309-c7eabff0c54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:46:21.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are the kinds of acts that worsened the insurgency problem
        during the Marcos regime. We should have learned by now that purely military
        actions will not solve this very complicated problem,” Trillanes tweeted.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b936b0-7daa-4dc9-8a8b-8362b1a2ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:46:21.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The League of Filipino Students said the abrogation of the accord
        is an attempt by the Duterte administration to attack academic freedom and
        is a way to enforce the Anti-Terrorism Law that can be used to silence student
        activists.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e87d69-a6dd-438b-8a0e-fecf77875577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:46:21.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa kasalukuyan, ang kinakaharap ng mga kabataang estudyante ay
        hindi nalalayo sa hinarap ng LFS noong rehimeng Marcos. Nasa tungkulin natin
        bilang mga kabataang estudyante na tumindig at ipaglaban ang karapatan ng
        mga mamamayang Pilipino,” the group said in a video statement.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
