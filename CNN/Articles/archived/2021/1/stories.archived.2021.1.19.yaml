    'mgnl:tags': ['Sinovac', 'FDA']
    'template': '1'
    'title': 'Sinovac’s COVID-19 vaccine trial gets FDA nod '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a007e65e-fd21-453a-a302-6447df6d5f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:58:28.221+08:00
