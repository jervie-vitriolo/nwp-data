      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f8762f-5b03-4d2a-a16c-db4bed36bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:29.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why did Facebook, why did Google...put in their money in Jio at
        a time when the world economy is in a mess, the Indian economy is in recession,
        why would they do it? Obviously because there is more than an economic angle,"
        said Thakurta. "It''s also I believe, indirectly... a political insurance
        of sorts."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5166bd96-2461-4eb0-8499-e593f17bc596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.005+08:00
