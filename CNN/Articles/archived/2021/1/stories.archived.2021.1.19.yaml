      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 1987 dated Jan. 18 pushes for the training and certification
        of "allied" health professionals, namely dentists, veterinarians, pharmacists,
        psychologists and others; students of such professions, and non-medical workers,
        to be able to administer vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb3e092-21b5-471b-a71d-77efa1f1467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:56:00.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:26:23.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may inoculate individuals provided they are under the supervision
        of a licensed physician and only during exceptional circumstances such as
        "in times of an epidemic, pandemic, national health emergencies or when the
        government is in danger of not meeting its target in its yearly immunization
        program due to acute shortage of vaccinators," the bill stated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee933d1f-8cbd-41c8-aea3-8d350242ee0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:56:00.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:26:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after senators expressed concern over the number
        of healthcare workers needed to reach the goal of 70 million individuals inoculated
        against COVID-19 within the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f4d78a-0afa-44b1-be31-6893f29a6c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:56:00.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:26:24.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III earlier <a href="https://www.cnn.ph/news/2021/1/15/doh-200k-personnel-needed-to-vaccinate-20-million-filipinos.html">told
        the Senate</a> that 35,240 doctors, nurses, or rural health unit midwives
        are needed to be able to vaccinate around 24.6 million individuals. An additional
        176,200 personnel are also needed to handle registration, education, and screening.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84b6426-6b98-4cec-aa6e-baa37937211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:56:00.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:26:24.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over <a href="https://www.cnn.ph/news/2021/1/15/doh-200k-personnel-needed-to-vaccinate-20-million-filipinos.html">617,000</a>&nbsp;of
        healthcare workers, contact tracers, and social workers will be deployed for
        the COVID-19 vaccination campaign, Duque said, but only doctors, nurses and
        midwives are allowed to inoculate. The agency assigned at least 4,504 vaccination
        sites in the country, each with three teams that would vaccinate 300 individuals
        per day. That would mean around 1.3 million people immunized daily, Gordon
        estimated.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa3ab6-98c0-4dd8-8cd9-1905cfe88317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:56:00.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:26:25.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the senator noted the low turnout in the country''s immunization
        efforts in the past few years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692f79d2-43bd-43c9-9ccf-b3310f4ecc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:56:00.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:26:25.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In its Expanded Program on Immunization, the DOH targets 95% of
        child population and yet only manages to achieve the following: 2016 - 70%;
        2017 - 67%; 2018 - 66%; 2019 - 69%," the bill said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b879e00d-df7d-4830-b34c-3730c2b49cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:56:00.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:26:26.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure proposes that the funds for training and accrediting
        the additional vaccinators will come from the appropriations earmarked for
        the COVID-19 vaccination program.</p>'
