      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Washington state Gov. Jay Inslee announced
        on Monday a series of new efforts to help boost the state''s Covid-19 vaccinations,
        including partnerships with companies like Starbucks and Microsoft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e9869-3ab7-49d1-a31b-3d29ca126ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.941+08:00
