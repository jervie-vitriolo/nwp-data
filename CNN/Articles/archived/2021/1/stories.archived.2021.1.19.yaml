      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the term pandemic is neither used nor defined in the International
        Health Regulations (2005), its use does serve to focus attention on the gravity
        of a health event," the report said.</p>'
