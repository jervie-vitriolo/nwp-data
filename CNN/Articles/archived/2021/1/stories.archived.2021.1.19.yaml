    'template': '1'
    'title': 'World body declares PH bird flu-free'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab97d1-a18d-4363-b776-1391287d9da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:19:04.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:21:29.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        World Organization for Animal Health has declared that the Philippines is
        once again free from bird flu, less than a year after its reemergence in the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c7589c-1b2e-4650-9b43-e95b23a93b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:19:04.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:21:30.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe23162-9c45-40b1-819c-2bb2ced43191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:19:04.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:21:30.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the Department of Agriculture said the
        OIE declared the country free of the last remaining Avian Influenza strain
        A(H5N6) as of Jan. 8, after resolving the outbreaks in Pampanga and Rizal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b934e-3bc7-46a8-a052-0fd107bd7181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:19:04.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:21:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ca67b4-e7b2-49cd-9be3-7ba4d4503bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:19:04.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:21:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its latest report to the foreign agency, no new outbreaks
        and no further evidence of the presence of the strain have been detected during
        the monitoring and surveillance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8990862b-8fd6-4934-a660-7dceb492a4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:19:04.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:21:32.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26983d7-5bff-43bd-95b3-a1ba42a5bf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:19:04.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:21:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had not detected any case of AI A(H5N6) among the poultry and
        other bird population in the last 90 days after the completion of cleaning
        and disinfection in the affected farms, surveillance and monitoring, and completion
        of the 35-day restocking period with sentinel animals in Pampanga and Rizal,”
        Bureau of Animal Industry Director Ronnie Domingo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655ed1dd-e1d2-44f8-b8c3-babdafd123b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:19:04.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:21:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b33c855-a243-474f-b002-095e8caa3b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:19:04.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:21:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 13, the agency self-declared the eradication of the poultry
        disease that can be transmitted to people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b247e01c-7801-43ef-86aa-035a7a9fdca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:19:04.638+08:00
