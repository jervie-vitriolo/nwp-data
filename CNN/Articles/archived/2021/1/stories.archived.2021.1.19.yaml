      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda1822-c85d-440f-990e-807e49af4c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:42:31.700+08:00
