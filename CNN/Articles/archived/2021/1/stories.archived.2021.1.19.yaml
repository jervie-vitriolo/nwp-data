      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b38ce-afef-484f-950f-fcca522e04e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:22:30.441+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though many of the players remained in high spirits, eight-time
        Australian Open winner Novak Djokovic put forward a list of proposals that
        would loosen the restrictions on the quarantining stars and make their acclimation
        to playing on a court easier once the self-isolation periods are over.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4159247-9668-48e8-901b-4ea3c28a4533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:22:30.441+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These included fitness and training equipment in every room, food
        that meets the standard of that served at the Australian Open, reducing the
        number of days the players are required to quarantine for, permission to visit
        coaches providing both have returned negative Covid-19 tests and moving as
        many players as possible to private houses with tennis courts.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="pl" dir="ltr">One way
        to do my quarantine workout in my hotel room...<br>.<br>Trening podczas kwarantanny
        w pokoju hotelowym? Można i tak.<a href="https://twitter.com/hashtag/AusOpen?src=hash&amp;ref_src=twsrc%5Etfw">#AusOpen</a>
        <a href="https://t.co/1OiItCwTnB">pic.twitter.com/1OiItCwTnB</a></p>&mdash;
        Iga Świątek (@iga_swiatek) <a href="https://twitter.com/iga_swiatek/status/1350663809468301314?ref_src=twsrc%5Etfw">January
        17, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3315fe6b-f2f6-415b-91ad-cb7424f497b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:22:30.442+08:00
      'mgnl:createdBy': 'cjmarquez'
