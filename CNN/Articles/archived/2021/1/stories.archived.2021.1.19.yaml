  'Guiding-gender-atypical-kids-through-puberty':
    'author': 'Lisa Selin Davis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-19T17:57:55.892+08:00
    'imagesource': 'jcr:b9c20a68-581d-46d7-93f9-ea49e45ff5e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2833bb9-a6f0-41d7-bb17-52c82630cc01'
    'lead': 'Puberty changes the rules of gender, and the force of gender stereotypes
      bear down. In addition to the discomfort of a changing body, kids suddenly encounter
      changing expectations and social norms, based on their body parts. It shouldn''t
      be that way.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T18:00:41.498+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T12:24:37.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:45.374+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guiding gender-atypical kids through puberty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d29997-7cdb-4255-b148-349797d659a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:37.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Lisa Selin Davis is the author
        of "Tomboy: The Surprising History and Future of Girls Who Dare to Be Different."
        She has written for The New York Times, CNN, The Wall Street Journal, The
        Guardian and many other publications.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1cc2b7-4719-40f2-b2fd-d7f9804efb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:38.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e8c622-adc1-498f-91a0-799a8907fecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:38.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;My 11-year-old daughter and I cracked
        open a book I''d bought for her on puberty and changing female bodies. On
        the very first page it informed her that, once her body developed, men would
        start looking at her differently.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494614c8-6056-44f2-90e8-5487dc74a9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:39.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We crinkled our noses in some combination of discomfort and skepticism.
        No matter how her body changed, we both knew she would continue to wear the
        same oversize hoodies, cargo pants and short hair dyed pink that she''d been
        sporting for years. However well intentioned and helpful to gender-typical
        girls the book''s messages were, they didn''t seem to apply to a kid like
        mine, who had flouted gender norms her entire life. These books and others
        like it operate on the assumption that, once puberty hit, girls like mine
        would feminize and conform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2621af56-0214-4ff0-8937-f515554d6031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:39.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3623b2-9a52-4777-a7ea-7c8efead9297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:40.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender atypical girls have often been tolerated or even encouraged
        before puberty. "Historically, they were labeled tomboys and there was a high
        acceptance of that and a presumption that they''d outgrow it," said Robert
        Blum, professor of public health at Johns Hopkins University in Baltimore
        and lead investigator of The Global Early Adolescent Study, which looks at
        how gender socialization affects health globally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b701439-13a7-4a3c-a9e0-d7b7520789da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fa005a-191a-4230-a888-7080d341707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:41.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a book about tomboys, I interviewed dozens of women who''d had
        happy tomboy childhoods, or what some have called a "boyhood for girls." (For
        boys, that kind of gender atypicality was never sanctioned, even in childhood;
        they were called sissies, or worse.) These girls played baseball or football,
        hung out with boys and got their hands dirty. Many ran, shirtless, across
        the fields, until their mothers — they told me it was always their mothers
        — told them they were getting close to puberty and had to wear their shirts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90919ba-2ba1-47ac-986c-c3204656b23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:41.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b48b929-e6d7-4367-a178-bf0185097943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:42.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acceptance of their gender nonconforming behavior had an expiration
        date on it, whether the kids wanted it to or not.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a18e6cb-aebc-4df5-b955-56eef461ead1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:42.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff6538-2192-44e1-961b-445dcaf80864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:43.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Changing bodies, changing expectations</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded377f8-9a5b-424a-84d7-1522b0cd27d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:43.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puberty changes the rules of gender, and the force of gender norms
        and stereotypes bear down, even on kids who might have been immune to them
        before. In addition to the discomfort of a changing body, kids suddenly encounter
        changing expectations and social norms, based on their body parts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429277de-b60d-4b4e-b5df-4658f76b8e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:44.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4590eba-5da1-4af4-9ae1-699872f89838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:44.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender stereotypes are international, ubiquitous and harmful, and
        particularly insidious as puberty approaches, noted Blum''s 2017 study, It
        Begins at 10: How Gender Expectations Shape Early Adolescence Around the World.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521ea306-d623-4410-8cab-84d142f071fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:45.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d4b9c6-27ef-4da6-ba94-7209156b4480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:45.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a global set of forces from schools, parents, media, and
        peers themselves that reinforce the hegemonic myths that girls are vulnerable
        and that boys are strong and independent," the report noted. Girls also feel
        pressure to sexualize, and boys feel pressure to see girls as sexual objects,
        leading to gender-based violence. In addition, puberty starts earlier for
        girls than it used to, so many girls'' bodies are changing before their minds
        are ready.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa86492-d289-433d-9ec0-bc5a752a4430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:46.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ee6589-07a2-4db1-83db-f87fcd2863af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many kids are "really uncomfortable with the kind of messaging that
        assigns them certain gender roles, or certain attention paid to their gender,"
        said Heather Corinna, an educator and founder of Scarleteen, a sex, sexuality
        and relationship education site for young people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724ee1c7-8a2a-4941-8928-4dedec72db85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:47.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc7ec7-f9f4-4c6b-a10f-c8df78c659c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids internalize the pressure to conform, and police those who don''t,
        Corinna said. So do parents, even unwittingly. Parents treat kids differently
        based on sex, with separate and unequal rules and expectations, many studies
        have shown.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aaf30c-f2ed-4a39-9c2c-02589f3ed20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:48.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9084aa65-fbd0-4f3f-ab32-5a791259684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:48.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The damage that conformity can cause</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5328e9c-f579-4d20-821b-4f16514177b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem with those unequal rules and expectations is that they
        can force kids into boxes that just don''t fit. Boys who feel pressure to
        conform to male stereotypes may grow into men with anxiety, who drink too
        much, tamp down their feelings or are prone to violence, according to ethnographer
        Maria do Mar Pereira, associate professor of sociology at the University of
        Warwick in the United Kingdom and author of "Doing Gender in the Playground:
        The Negotiation of Gender in Schools."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669901f0-65aa-4a6c-b473-3ae60486234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11186098-9e13-435f-af54-1b40dd106857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:50.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, many girls internalize the pressure to be thin; some
        5% of girls suffer from eating disorders and some 60% are on diets. Twice
        as many girls than boys drop out of competitive sports by age 14, due to lack
        of role models, social stigma and decreased access, among other reasons, according
        to the Women''s Sports Foundation. "This constant effort to manage one''s
        everyday life in line with gender norms produces significant anxiety, insecurity,
        stress and low self-esteem for both boys and girls, and both for ''popular''
        young people and those who have lower status in school," Do Mar Pereira''s
        study concludes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ee14f8-b88f-49d4-a049-5b05752fad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f562f01-eb16-4e29-b5ed-d641d6d2906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Identifying the messages, so we can change them</strong></h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b6527-60bf-40fd-b370-4704375e1a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:51.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What can we do to protect our kids from these messages and forces?
        The first thing is for adults and children to realize they''re perpetuating
        them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b41e93-917c-4a26-920e-610c5013530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9a4d85-84f1-4e33-8154-0aa0080fc1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:52.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in an era when some kids learn there are dozens of options
        for gender identity, gender norms persist. "There''s a notion that today there''s
        a lot more flexibility," Blum said. "There isn''t. Gender norms are very prescriptive.
        Gender norms are very restrictive. And everyone reinforces those gender norms."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80ed2dd-b54e-44c0-a842-36a4a5b20e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:53.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0bdb91-b270-4ddd-b88d-ab1c4ab09857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:53.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girls can be sent home from school for wearing skirts deemed too
        short, while boys can be given in-school suspension for wearing nail polish.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8dcae1-d1d5-4892-b0e2-508f962b4216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:54.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edb88c9-7709-4e59-8e07-af6ae39ed0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents, Blum said, are often much more focused on restricting their
        pubertal daughters than their sons. "But boys are at much greater risk for
        death from violence," he said. Adults can and should examine how they treat
        their boys and girls differently, and how much gender norms influence their
        decisions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d40bf7-9978-40e7-8b3b-78a16e9ecb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:55.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32282fd-93cc-4e0b-b857-66f43f21377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:55.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Widening the range of normal in puberty programming</strong></h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadbf48a-8c01-45c0-9cf8-1ec35ae3a0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:56.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puberty education can also focus much more on attacking gender norms,
        much the way education programs for tweens and teens have tackled child abuse
        or bullying. That means, Blum said, "teaching kids what''s acceptable and
        unacceptable behavior."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f2bc58-7da3-46c2-ba1e-d77fb01e27dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:56.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aad330a-2553-4d95-a7f4-3743898ae9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:57.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s acceptable? According to Blum and Corinna, dressing or looking
        any way you want, no matter your sex or gender identity. What''s unacceptable?
        Bullying someone because he, she or they don''t look or behave how someone
        else thinks they should because of their sex. (The use of they/them pronouns
        are used when referring to an individual who self-identifies as nonbinary,
        the term that describes a person whose gender identity is neither male nor
        female.) Parents can tell kids that they don''t need to meet adult expectations
        of their appearance or behavior just because their bodies are changing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeee4fe-f7e2-4a94-8b13-01d98e16c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:57.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fd8540-a8b9-4bdb-8cac-d6bd532534aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:58.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The programming should also be trans-inclusive, and with the understanding
        that puberty is hard no matter how you identify or who you are, Corinna, who
        uses they/them pronouns, said. Some kids, for instance, won''t know they''re
        intersex until puberty, when their bodies don''t perform as expected, based
        on the sex they were assigned at birth.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89e1a29-cd78-40ab-a64c-8cf6f2c1a5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c64513c-dd28-4124-ae86-5f15e1c1c17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:59.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a child is uncomfortable with the idea or experience of puberty,
        Corinna said, ask why. Most education around puberty doesn''t adequately address
        kids'' experiences, they said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e56f69-6542-4556-a089-596ebbfadb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:59.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93255cd-f58b-4e4a-8910-63743517e7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:25:00.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s dismissive messaging to everybody," they said. "Trans
        kids often get the dismissive message that they can''t really be trans, they''re
        just uncomfortable with puberty." Meanwhile, Corinna said, it might be suggested
        to some cisgender kids, or children whose gender identity conforms with the
        sex they were assigned at birth, whether they''re atypical or not, that their
        discomfort with puberty means they could be transgender. "The idea that kids
        who are cisgender and also gender conforming would be uncomfortable with common
        puberty gender messaging rarely occurs to anyone."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2999a13b-24ec-4d46-8540-f3249c1f87fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:25:00.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf2b178-74d0-451f-b689-1a9ddcbb8354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:25:01.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Fighting stereotypes within families and communities</strong></h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c092367-5c00-406e-9931-b6f4925987dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:25:01.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to recognizing how adults treat kids, and improving
        the kinds of health education they receive, families can present kids with
        gender-diverse books and media, which have not only trans and nonbinary characters,
        but also physically and emotionally strong girls and vulnerable, sensitive
        boys (admittedly, harder to find).</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e4e438-c7a0-4d51-b097-3167032bd50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:25:02.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477d1304-4653-4720-afd1-bf8a2db16940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.502+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:25:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an opportune time for communities to encourage the development
        of positive health and equitable gender norms early in life that can be transformative
        both immediately and over the life course," a 2017 commentary in the Journal
        of Adolescent Health noted.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652f1800-5e2c-4e48-88db-39658652086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.502+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:25:03.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993a4b92-49ab-46b3-9842-8cfbf7b434ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.502+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:25:03.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, it''s incredibly important to widen the range of
        what''s acceptable in early adolescence, a time when society is often narrowing
        that range. "The goal should be to broaden what it means to be conforming,"
        Blum said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ea53c6-d130-4b82-b59b-6aa049bc2d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.502+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:25:04.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1844c8f3-9eba-4de8-9941-c465b53557ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.502+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:25:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1970s and early ''80s, many kids listened religiously to
        "Free to Be... You and Me," an album encouraging the blasting of gender stereotypes,
        and telling girls they didn''t have to be traditionally feminine and telling
        boys they could. "I might be pretty; you might grow tall. But we don''t have
        to change at all," go the lyrics of "When We Grow Up," sung by Diana Ross.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b045ccf-4da6-4565-9448-4974aaf2c9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.502+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:25:05.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e4ac0c-adc9-4c9e-ba0d-9a8ac3c26e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.502+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:25:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My parents taught me to question why there were different rules
        of decorum for boys and girls, and I try to pass on those same critical thinking
        skills to my kids. I tell my child that all the options are open to her, including
        the option that, as the song says, she doesn''t have to change at all.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a54e8c3-8a11-421b-88ab-03d6bd0cd974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.502+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:25:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda604cf-1e08-4fd1-bb92-ceae02658226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.502+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:25:06.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our job is to create a protective environment for kids to be who
        they will become," Blum said. "And to run interference around those who will
        try to knock them down because of it."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a301b2a1-c5a0-41b3-b87d-6b373f67a9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:00:41.502+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:25:07.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/01/19/health/gender-stereotypes-puberty-wellness/index.html">Guiding
        gender-atypical kids through puberty."</a></em></p>'
