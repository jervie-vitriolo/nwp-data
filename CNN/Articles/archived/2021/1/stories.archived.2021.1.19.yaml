      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd8772f-484d-4677-a269-8992883366cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don''t know the answers to those questions yet. But one thing
        we know is that presidential libraries are not, under law, taxpayer-funded
        parting gifts for presidential egos, but rather repositories for their records,
        which must be conceived and built with private funds. Another is that Trump
        is heading to Florida to begin his post-presidential life, hoping to raise
        $2 billion, according to The Washington Post, while the country comes to terms
        with how to remember and learn from his divisive presidency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7a3821-18e5-4479-b625-c2f6d0499fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adae4de0-3e8d-4f47-a6af-576e94ce821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:21.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will he build Trump World?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fb7e4b-29e4-461d-bd60-3e310cfc74cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A former president can open a shrine if they wish," said Timothy
        Naftali, the former director of the Richard Nixon Presidential Library and
        Museum in Yorba Linda, California.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b740fd-6509-4d58-b2d8-524fcf53a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6442734-83c2-4cdd-b152-94f2d11efdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s essentially what Nixon and his supporters did when they
        raised money in the years after his resignation to build the Nixon center,
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d332e07-01e9-4aa0-9b1a-3ba4c29af781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:23.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcbb9c2-bfae-4adb-80a5-8f6c3cb41694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:23.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump certainly has the right to build a Trump World if
        they want," Naftali said. "The question is whether it becomes a federal archival
        facility and has the stamp of professionalism from the National Archives and
        Records administration? That''s the issue."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccd9a31-b0ed-42c6-9d8c-e00c7e418087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004c4632-8d2b-45c8-b740-334d6963defd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:24.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naftali was the first director of the Nixon library after it was
        taken over by the National Archives, and his first order of business was to
        put in an objective look at Watergate -- which when the library was run by
        Nixon supporters had been treated not as the scandal that ended his presidency
        but as a sort of Democratic conspiracy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04582534-f176-4f56-8dd7-78cd198e9d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:25.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c34dce9-2099-45f8-bafc-bb01663c0b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thinks Congress should consider passing a law, as it did with
        Nixon, to segregate artifacts and papers from Trump''s administration, which
        under federal law belong to the country, and treat them differently than they
        have for other presidents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57575adc-8a5a-4b72-af50-21f14cf85903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:26.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d423a8-8576-46be-8404-06107d721a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m worried about is that they would go to a facility that
        will have as its mission the continuation of the disinformation campaign that
        characterized much of the Trump years," Naftali said. "I think it would be
        harmful to the country for a National Archives-administered library to be
        seen even tacitly as participating in the divisive, and as we saw on January
        6th, deadly, misinformation of the Trump world."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd0ed1-a2c2-4db9-8d6a-c5af50d526ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:27.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f29dc89-7658-4b60-90ff-4dfed1dbe1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:27.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are presidents guaranteed presidential libraries?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae86ce36-1dcf-4133-9d5d-a3e9a7945e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not exactly, although every president since Herbert Hoover has a
        library in his name that is run by the National Archives and Records Administration.
        But it is not a guaranteed thing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2be0813-ad76-4611-b8fb-70446735119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff35f19f-56e2-421d-95fe-363244594059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:29.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation that allows for libraries has been changed over
        the years since it first passed into law in 1955 after Franklin D. Roosevelt
        established the first presidential library, using private funds, and then
        gave it to the National Archives. The legislation was amended in 1986 to cut
        down on costs, according to the National Archives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af6118-824e-479a-9840-4c72916e4bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650aaea6-f993-423d-bb9a-39c69de78aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:30.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiz: Without looking, name the 15 presidents from Hoover to Trump.*</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869c98cf-3fa6-4ac3-b721-a60960dae206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6834d3dc-1a09-4256-8683-4f0728bfa4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:31.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do taxpayers pay for these libraries?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d82d54-6e17-4ceb-b4f2-5c1d22a2578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation requires private funds to set up a presidential
        library, which can then ultimately be run by the Archives, through the Office
        of Presidential Libraries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a8b640-7a10-487e-bbc6-2e8060c9af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:32.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c8b9d-991c-4f39-bdbb-65f25ae36080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:32.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the concept and execution of the library must come from private
        sources before it is taken over by the government.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc1bb2c-48b4-48f1-b5ab-4988a4ccf684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:33.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f866a0-bd82-4741-93c8-73c67d15e1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:33.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How do these libraries come to be?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0db5ed-5c33-427e-a337-34c26b08fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some recent presidents have worked alongside the National Archives
        as they were using private funds to build their libraries, so that their operation
        could be taken over relatively quickly after they were completed, according
        to Anthony Clark, a former congressional staffer who wrote a book critical
        of the need for presidential libraries called "The Last Campaign: How Presidents
        Rewrite History, Run for Posterity &amp; Enshrine Their Legacies."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af301c5-5a40-4a3b-ab5b-cac1a26225f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:34.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e2d8d-f2cc-4039-a18a-686bc95668fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that Congress can technically object to the National
        Archives taking a role in a presidential library, but since the 1950s it has
        not had to take an affirmative vote to approve one.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b9eed5-e86e-4a41-8403-8415d64303bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea7ca84-3a6f-4b3f-a77e-46968c33e35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, under the law, there''s nothing technically prohibiting
        the National Archives from starting to plan with whatever organization the
        Trump family creates, like a Trump Foundation, towards the eventual opening
        of that building." He added: "There''s nothing in the law that says there''s
        anything needs to be balanced, that any kind of historical analysis has to
        be done."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292d59e6-2721-49f2-9a6d-b68c8544f35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:36.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d7715-fb1c-4469-80d2-3405668cc97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also examples of honest and powerful exhibits at presidential
        libraries, according to Clark, who has written approvingly about the way former
        President Gerald Ford wanted the end of the Vietnam War is portrayed at his
        library.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d277600-d373-46de-8aba-02e27250bbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf78c73-a83b-4fe9-b944-228f1a0b55ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:38.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s at a presidential library?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0623d4ba-82b4-4f69-ba13-47a7308f359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:38.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These libraries, while they have museum-like exhibits, also usually
        house the records from a president''s administration. Think of the volume
        of paperwork a presidential administration generates. They''re troves for
        researchers and historians. Read here about the value of presidential papers
        to presidents.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83737bcc-f0d9-4ade-bdaf-a5454361397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:39.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016325c3-aa52-4da9-81f0-c24ae4bf634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:39.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve gotten more and more ornate. Ronald Reagan''s library,
        for instance, features a life-size Air Force One suspended from the ceiling.
        It''s become a popular destination site for presidential debates during Republican
        primaries.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ce7f2a-3496-439e-9f8f-fde0a752ffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ba47c0-b90c-43df-b2c2-6645db406ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:40.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the new model for presidential libraries?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5657088-1bc5-4cce-b4af-9ce5d0db425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:41.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama, for instance, has ceded any control of his
        records to the National Archives, which has created an online-only Obama presidential
        library.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f47971-dea6-422f-aa60-6404bd23b842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557bf710-7618-4b4f-af3e-28f9adf24b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:42.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the Obama Foundation is building, with private money, a
        massive Obama Center in Chicago. That''s a private venture, although he got
        a sweetheart deal on the South Side space from the city and it will include
        a new branch of the Chicago Public Library. It may borrow artifacts from the
        National Archives, but that site will not be an official presidential library.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d30c7c-8ba6-4a36-88e0-5ca526bbee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:42.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61fc2bc-f0f7-4df6-b83b-bc3e14c005fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:43.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a difficult process for the former president to find
        a space and get started on the museum, something twice-impeached Trump might
        find even more difficult. Four years after Obama left office, no ground has
        been broken. But the spec pics look really nice.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5856d8ef-9365-4e83-a11d-aedf9f48f388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa22f61-f372-4f8e-b375-79fbc46c1b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who usually gives money for these things?</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd1d59b-b03b-4cdc-bbb5-0e5f6a80935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s foundation has raised many millions of dollars and lists
        some of the larger givers on its website. Corporations like CNN''s owner,
        AT&amp;T, Microsoft and Boeing, billionaires like Marc Benioff, charitable
        foundations and more have all given more than a million dollars.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d92b46-a635-43d2-bf32-f3f51d08114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:45.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79a34c4-93aa-49f8-ab98-69972a5d7817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:45.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who would give to a Trump library?</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce545e62-0d17-4eb1-ab7f-e31b83017a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:46.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fundraising could be a huge issue for Trump, who has been ostracized
        by corporate America. The Washington Post reported Monday that he hopes to
        raise $2 billion from small-dollar donors to build a library, but that is
        a LOT of small-dollar donations.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7069e344-dce9-4cc4-9e53-3fe4faa7fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:46.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a725d8-42a4-4995-a8ba-c03adac21083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s White House team has reported that before Trump''s speech
        inspired rioters to storm Capitol Hill there "had been talk of securing property
        in Florida and having Dan Scavino, his longtime aide, run it. But now there
        are questions about who would donate to Trump''s library in the current climate."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7575bff6-9143-42a6-9d18-cebc432536bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:47.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc073e81-1109-4ae8-95c4-06548d15259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, this is a man who has built or rebranded numerous
        buildings and golf courses in his image during a long career in real estate.
        The question is not whether he will find a way to commemorate his time in
        office. It''s whether the US government will play a part.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63290357-df38-49dd-a1c6-714ac940b555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:48.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266453a2-3205-4179-a90c-5b97054f76ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:49.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiz answer: The last 15 presidents</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c8971c-0229-46df-b47e-84a66b6c5988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:49.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoover, FDR, Truman, Eisenhower, JFK, LBJ, Nixon, Ford, Carter,
        Reagan, Bush, Clinton, Bush, Obama, Trump. And, starting Wednesday, Biden.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51471c5f-ff47-40c1-8325-a9616bb7fe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/18/politics/what-matters-january-18/index.html">The
        President might want Trump World, but he needs a real library</a>."</em></p>'
