    'template': '1'
    'title': 'LGUs encouraged to accept first available COVID-19 vaccine '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550e2429-e6f4-4b5e-939c-179489b34984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:09.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Vaccine
        czar Carlito Galvez Jr. is encouraging local chief executives to go for the
        COVID-19 vaccine that will come first to prevent deaths and slow down transmission
        of the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63a60e2-2bf3-4436-84a1-d47eba7a1f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:09.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:00.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470b0507-3124-4327-90d3-4d04ecc9ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:09.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:01.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito po ang dapat nyong i</em>-weigh <em>lalo na iyong mga</em>
        areas <em>na hanggang ngayon marami pa ring</em> COVID-19 cases <em>at</em>
        deaths. In order to prevent deaths <em>at tumagal rin ang</em> transmission,"
        Galvez said in an online forum on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659cf5a5-71eb-40c1-bf1c-52b4292b1177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:09.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:01.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669083c1-fef4-4b81-97a1-da7cde6eda4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:09.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:02.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is what you should weigh especially areas that
        still have high COVID-19 cases and deaths. In order to prevent deaths and
        slow down transmission.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a22bc14-4930-4e21-b926-fc837a578e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:09.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe6ed10-6452-4e82-a9a0-ceaf496f56e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:09.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that experts already said the vaccines are 100% effective
        in preventing severe cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394461f4-a55e-424c-aac4-0d29284ab2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:09.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:03.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66245c45-d9f8-4125-80dc-a8bde87ea3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:09.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:04.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pagkakasabi ng</em> experts <em>natin</em> is that <em>kung
        may dumating na unang</em> vaccine, <em>tanggapin na po natin iyon kasi</em>
        it can prevent 100% <em>na hindi tayo magiging</em> severe," Galvez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53536465-b17d-4f76-83c2-706abfea2588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:09.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11804dd-3c45-47fb-b7c5-58d44d29f4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:09.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:05.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our experts already said we should accept the vaccine
        that will arrive since this can 100% prevent severe cases.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f020e0-11b4-4ddb-962f-5afc96e7a44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:09.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:05.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fe5632-da9d-4389-89ea-7bc4fed5f36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:09.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:06.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first vaccine to arrive in the country is from China''s Sinovac,
        which was just given a<a href="https://www.cnnphilippines.com/news/2021/1/19/Sinovac-clinical-trial-Philippines-.html">pproval
        by the Food and Drug Administration to conduct clinical trials</a> in the
        country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e2998e-84b5-4354-9087-3a15b70b9c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:09.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:06.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2ca0b1-1f98-47b7-be49-7299a71c1ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:09.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:07.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is currently in talks to purchase 25 million doses from
        Sinovac. The first 50,000 doses are set to arrive this February, while another
        950,000 is scheduled in March, Galvez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b089e8-aaf4-464a-8058-e80714ab3b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:09.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:07.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f661ce-01bf-4493-af08-a2f230a05061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:09.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:08.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pfizer-BioNTech''s COVID-19 vaccine is expected within
        the first quarter, while vaccines from Moderna are expected to arrive in May,
        he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf925c-e7b4-4499-b8ff-07bafc1d4061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:09.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6064af78-cc5d-4629-958c-6ff1f569bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:09.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:09.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest tally from the Department of Health showed total <a href="https://cnnphilippines.com/news/2020/12/3/PH-covid-deaths-near-10k.html">COVID-19
        infections in the country have reached 504,084</a>. Active cases are at 27,857.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cfc62d-e94c-46d5-b572-0760758e0ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:09.802+08:00
      'mgnl:createdBy': 'bamba'
