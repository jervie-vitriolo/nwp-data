      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Expect natin by the end of February, mag-pe-prevail pa rin
        itong northeast monsoon hanggang sa first half of March, magtatagal pa rin
        po ito sa Northern Luzon,"</em> Estareja added.</p>'
    '17':
