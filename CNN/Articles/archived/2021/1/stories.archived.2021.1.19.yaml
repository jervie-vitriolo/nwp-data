    'title': 'Australian Open tennis stars get creative with practice while stuck
      in hotel quarantine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2f6956-39ee-473f-8582-da100aeb0396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:22:30.441+08:00
      'mgnl:createdBy': 'cjmarquez'
