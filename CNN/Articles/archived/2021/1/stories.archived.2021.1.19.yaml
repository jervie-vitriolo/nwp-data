    'title': 'Biden administration braces for new wave of migrants as it rolls out
      new immigration plans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840da16a-38bb-4a41-9c70-40acdb2d1a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:46.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President-elect Joe Biden plans
        to immediately begin the rollout of his immigration agenda upon taking office
        Wednesday, but the new administration will also have to contend with migrants
        already on the US-Mexico border, as well as those on their way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c183abfb-260e-431e-8664-cd958c79ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:47.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04903ab-9067-408d-b62f-0a521503e508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:47.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the first actions Biden plans to take is proposing legislation
        that would offer a pathway to citizenship for the millions of undocumented
        immigrations currently in the United States. The legislation, which has already
        been drafted, includes an immediate path to citizenship for participants of
        the Deferred Action for Childhood Arrivals program and Temporary Protected
        Status program, among others, border technology, and aid to Central America,
        according to people briefed on the plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1f6745-04e7-4882-b763-8dd1959cb3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:48.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09cad9b-af23-4700-9eee-45a7a4e9f235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:48.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President-elect Kamala Harris has said the proposal also includes
        cutting down the amount of time it takes to get citizenship to eight years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dfc88e-b642-4d2c-b2e0-98520b59fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:49.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd10b2b-c8d1-450d-b8ab-abc269018456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will also sign dozens of executive orders, according to a
        memo from incoming chief of staff Ron Klain, including rescinding the travel
        ban on predominantly Muslim countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f7317-c868-4b04-bd80-c2f0183863a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:50.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a223f05e-8848-4959-9d92-941da04b71a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:50.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Biden has pledged to take a more humane approach to those
        arriving at the US southern border, incoming officials have been publicly
        warning migrants that restrictive policies put in place under President Donald
        Trump will take time to roll back -- a point Biden has recognized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc48026-5d6a-4b47-ba22-11c1f98e2040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:51.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c70e441-8b78-4dc3-af9c-c4993ac44ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:51.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last thing we need is to say we''re going to stop immediately
        the -- you know -- the access to asylum the way it''s being run now and end
        up with 2 million people on our border. It''s a matter of setting up the guardrail
        so we can move in the direction," Biden said last month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3736b7e1-a8eb-401b-a6ca-17a48a12dcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:52.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c640306f-c489-4290-8361-b5000deacb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:52.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But behind the scenes, plans have been set in motion to prepare
        for new arrivals, which have been gradually ticking up since last year and
        present an immediate challenge to the incoming administration as it sets up
        its own immigration policies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c8ebdc-bede-49da-b01a-03d891632145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e537bbed-95e6-439b-9bb1-39a0a4eb2f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:53.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security has been putting contingency
        plans in place, in anticipation of an increase in migrants at the southern
        border as a result of deteriorating conditions in Latin America and a perceived
        relaxation of enforcement, and relaying those plans to transition officials,
        according to a senior DHS official. Plans include, for example, the use of
        soft-sided facilities that take into account Covid-19 precautions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948b7856-bcd9-4343-99e4-00d4b85b5d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:54.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de5bb5-ee08-4fa0-9075-f1d199f39784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:54.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-governmental organizations and the Biden transition have been
        engaged in regular planning conversations that have primarily focused on them
        connecting with direct service providers at ports entry to start to get to
        a more nuanced perspective on processing and regional differences, according
        to two sources familiar with discussions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab345d4-0cf0-4007-9523-10b2208f0797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893bbd4c-8cd0-491a-b515-1fd1835dfdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-term plan is to set in motion a regional strategy that
        addresses root causes and expands pathways for migration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd70b3-8f2d-43bb-92bd-efdbcc1c3fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:56.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c425f79-a88b-4db0-bb21-4595fbe0c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Migrants from Central America</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7131a8d-9c80-4fc8-b295-3d23dcbab457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:57.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Guatemala''s official immigration agency, an estimated
        7,000 to 8,000 US-bound migrants have crossed into Guatemala from Honduras
        since Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26998dba-9c04-48ee-bb60-ccb403176ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134237f3-39ca-4cb1-9981-e4289bf79a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:58.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has taken a dramatic toll on Latin America,
        where Covid-19 cases and deaths have soared and economies projected to grow
        have been decimated. The region was also hit with two devastating hurricanes.
        The decline in economic growth in 2020, according to the Congressional Research
        Service, is expected to worsen income inequality and poverty in the region.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa046db0-1b02-4be9-bc0c-06a6bb0c0b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2ef810-3802-4678-97ec-66b082c1bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caravans, as they''ve largely become known, are intended in part
        to provide safety in numbers as migrants embark on the dangerous journey north.
        The Trump administration seized on caravans to back up controversial and restrictive
        policies that largely sealed off the US, but they''re only one means of migration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f64a54-2b5a-41f1-bdab-f91018b1b4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a804d6-fcf8-420c-aee9-9ff7493b1e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:00.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gets outsized attention because it''s a lot of people. They
        do it for safety, they do it for community. ... It doesn''t necessarily mean
        they have a better chance of getting in," said Theresa Brown, director of
        immigration and cross-border policy at the Bipartisan Policy Center.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428ecb0b-3df1-41cf-a426-bd211f9eb9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16878280-c4f3-48c6-a4f8-c8827bc2b5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:01.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew for awhile there was pent up demand to come to the United
        States," Brown added, citing conditions in Latin America.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20e118d-bf22-4584-89dc-5b9de691272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40024644-9b0b-4cd2-b7ee-b485b94f4cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:02.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s President Andres Manuel Lopez Obrador said Monday the
        country is closely watching developments of a migrants'' caravan moving towards
        the US from Central America, adding that he''s talking with Central American
        and US government officials, including the incoming Biden administration.
        Lopez Obrador said his team is "in communication with the government of the
        United States, the current officials and those who are coming through in the
        new government" around the caravans'' issue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ff9da-2c25-40a1-bdab-0232020707b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:02.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eba477-b17a-4f8d-8068-a4bafc31fe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:03.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reversing Trump administration policies</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18f98b0-a44e-42a9-b555-21630492acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:03.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration took an aggressive posture on the US-Mexico
        border that resulted in thousands of migrants waiting along on the southern
        border for their US immigration court date and, during the coronavirus pandemic,
        the swift removal of migrants, including children.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf4d577-841b-4029-b1ca-fc9c3bca8cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:04.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2ec26b-f0a2-41a9-a03a-f66478781c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:04.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming administration has pledged to undo policies that, immigrant
        advocates argued, put migrants in harm''s way. Klain underscored Biden''s
        commitment to restoring "dignity to our immigration system and our border
        policies, and start the difficult but critical work of reuniting families
        separated at the border," out of the gate in a memo to staff over the weekend.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dbed9b-b78b-4092-8c30-f4300651bc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:05.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4039061e-826c-42c0-a3ff-55dafb3191fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As that happens, the administration will also have to address ongoing
        migration. "That''s going to be the challenge with this administration. They''re
        going to have to deal with this as they plan for what they want it to look
        like," Brown said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56058391-d2aa-4510-b3cb-9debba30c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T09:58:00.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:37:06.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/18/politics/biden-border-immigration-migrants/index.html">Biden
        administration braces for new wave of migrants as it rolls out new immigration
        plans</a>."</em></p>'
