      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa02df93-0b8c-489f-9b2e-8e7d58941fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T00:51:51.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response underlines the immense sense of alert in Washington,
        DC, this week. It comes less than two weeks after the deadly siege at the
        Capitol left five dead and two days ahead of President-elect Joe Biden''s
        inauguration, which has turned the city''s downtown into an armed police zone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74158249-18c0-4817-8d42-6cf2a4d0cd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T00:51:51.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387be000-8790-4399-9747-6b1c34d67133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T00:51:51.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:51.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Capitol building remained in lockdown shortly after 11 a.m.
        ET even though an alert sent to staff in the building said the "incident has
        been contained."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f912cd7c-8116-461c-b4b4-cfaad9b1934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T00:51:51.865+08:00
