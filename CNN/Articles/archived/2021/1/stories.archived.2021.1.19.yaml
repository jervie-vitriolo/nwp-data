      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many individuals are shifting between being a parent/spouse and
        an employee multiple times during a day," Gajendran added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd8a9ce-af04-4654-a00f-5cecf60cc0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:50.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to smoothly hop on to a work-related Zoom call right
        after dealing with a demanding situation with kids at home. Likewise, it''s
        hard to leave behind the stresses and mental worries of work-related Zoom
        call and instantly switch to being a loving and caring partner or spouse."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a364945-4d33-43ad-8a45-e39b3470bf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The bliss of boundaries</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f71138-ce10-4127-beb9-08244083d6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilona Alcock, another faithful fake commuter, and her husband shifted
        from train rides and walks to enjoying strolls to "create a split between
        home and work."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26ecdb6-bce3-46c7-a748-6a21d79f5db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fake commutes were an absolute lifeline for myself and my husband,"
        added Alcock, cofounder of business development consultancy Elevate Greater
        Manchester in England. "They gave me a reason to get out of bed at the same
        time each morning and set me up for a more productive, active day. Walking
        outside has a massive positive impact on my mental health."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6f4577-6bf5-4e0a-952f-1f9cd34b5600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:52.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For several months now, the practice has been a way for Alcock to
        start her day with fresh air, green spaces and time to learn. "It has a positive
        impact on my whole day and I often have my best ideas during these walks,"
        she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dbddda-392d-4e58-b0d6-2cc5fb022a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:53.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanter''s fake commutes have been a meditational respite as well.
        She has found a way to "be in the moment and observe, which I know is another
        technique for getting through trauma," Kanter said. "It brought down the stress
        levels and the fear and the negative thinking, and improved (my) concentration."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c5563-67ee-4d33-b541-546c69d2ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Shepherd, a business development executive in Stockport, England,
        has been waking up earlier to "go for a wander and see the world wake up"
        since October. "I think people (think) that it''s nice to just wake up straight
        from your bed and go straight to your desk to work for the day," he added,
        "but it makes such a difference having that time before work to yourself."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a56232b-a793-44c0-bafa-0b723b4db69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Neville, an accountant and county councilor in Kildare, Ireland,
        also missed that distinction — so instead of spending up to 40 minutes in
        a car or train, a 40-minute walk helps him improve clarity of thought.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb4298-8913-4e29-ae7e-1c94656beb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No commute meant that Louise Sharp was increasingly logging in to
        her laptop earlier and finishing later. An 8-kilometer (nearly 5-mile) walk
        helped her process her responsibilities, improve her mood and become motivated
        and more aware.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42a1af2-4ca4-4e19-91e1-3b9a27f7dbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spending too much time in front of a screen and with no likely
        return to the office, I knew I had to do something," said Sharp, a whole family
        practitioner in Warrington, Cheshire, England.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11afb1fc-965f-41ca-bb71-1983c8894b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Creating a fake commute</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dde261-7325-4f03-b6cc-805d24c4fbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting your own fake commute can be as simple as walking, running
        or biking for around the same time or mileage that your former trip took.
        Some people drive to their office building, stay in the car, then return home
        in time to start work. "People who segment do have better work-life balances,"
        said Kristen Shockley, an associate professor of psychology at the University
        of Georgia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d1f567-df26-446c-8aed-bfb70897489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:56.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whichever substitute you choose, a key is to "make it a habit and
        prepare the night ahead," Alcock said. Adding a social aspect could make the
        habit more enjoyable and sustainable. Kanter recruited her husband and declared
        their commute a "no-COVID discussion zone," she said via email. Alcock has
        found that the morning chats with her husband help keep their "relationship
        strong throughout the pandemic."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96c0873-349c-4f4c-b7f9-3280d4075717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:57.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since some people''s homes are masquerading as offices, just having
        your laptop in sight can be stressful. Separate yourself from work by also
        shifting your area, Bufka said, perhaps by putting away your laptop and shelving
        notebooks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a325f3-0aa1-4828-9d30-c55b63fb2ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depending on what people really appreciate about the notion of
        transition and figuring out what kind of time they might need," Bufka added,
        "plan on that." That transition could be spending time alone or simply changing
        clothes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b7aa79-e9f2-41b2-a72a-11bf8bed4b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the benefits for mental health and work-life balance,
        fake commutes could improve your physical health. Before the pandemic, Kanter
        learned that her cholesterol was high — but when she had a follow-up appointment
        with her doctor months later, her cholesterol had normalized.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c367f596-9c73-4965-8f6a-6dcdcb830bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:58.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking and other forms of exercise can help to reduce problems
        with stress, mental health and sleep, research has shown. Physical activity
        can also boost your immunity and respiratory health, which are critical factors
        in how a person fares if infected with coronavirus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032b8d41-dbbb-4708-b30e-459234601e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:59.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s some opportunities here to build some new habits or new
        structures into our day-to-day lives that will serve us well," Bufka said,
        "whether there''s a pandemic or not."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d133cee-9710-4609-acc5-1315b5c287cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:59.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/01/18/success/fake-commute-meaning-benefits-pandemic-wellness/index.html"
        href="https://edition.cnn.com/2021/01/18/success/fake-commute-meaning-benefits-pandemic-wellness/index.html"
        target="_blank">The rise of the fake commute, and why it''s good for your
        mental health</a></em></p>'
  'Mars-Curiosity-rover':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-19T06:55:25.422+08:00
    'imagesource': 'jcr:0c51a955-d9dd-4c94-89e3-825baa7c8810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3ef43b4-a9e7-4208-9ac2-c1a7a97344a3'
    'lead': 'So what will we be able to hear on Mars?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T06:59:47.663+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:40:28.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:17.353+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mars']
    'template': '1'
    'title': 'What Mars sounds like, and the rover''s welcome party'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed28f9fd-88e7-4174-83e4-4a3aceb3137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:29.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mars is about to be a very busy place
        when three separate missions arrive at the red planet in February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6264cf-6f20-4128-8372-3186bc7fd240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:29.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those missions includes NASA''s Perseverance rover. When
        it lands, we''ll be able to hear the sounds of Mars for the first time, thanks
        to microphones riding on the rover.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2ef0a8-6109-40ce-8331-c43c2e3ce269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:30.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://mars.nasa.gov/mars2020/participate/sounds/" target="_blank">new
        interactive experience</a> shared by the agency will prepare our ears for
        a key difference in the sounds of Mars: the atmosphere. The thin Martian atmosphere
        has only 1% of the density that we experience of Earth''s atmosphere at the
        surface. It also has a different atmospheric composition. Mars is also much
        colder than Earth. All of these factors will affect sound on Mars, even though
        the differences may be subtle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3320541a-ec8f-4a4e-bbb4-b659f352ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:30.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA interactive compares sounds as we hear them on Earth versus
        how they may sound on Mars, like birds chirping or music. If you were speaking
        on Mars, your voice would sound more muffled and it would take longer for
        others to hear you.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561b971-df8e-408f-a889-d510d9de444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:31.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what will we be able to hear on Mars? The microphones are expected
        to pick up the sounds of the rover landing and working on Mars, as well as
        ambient noises like wind. One of the microphones is located on top of the
        rover''s mast, so it can pick up natural sounds and even activity by the rover
        -- like when the rover''s laser zaps rock samples and turns them into plasma
        to learn more about their composition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7414aef6-3ef7-470c-8d46-d83418436ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:31.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is stunning all the science we can get with an instrument as
        simple as a microphone on Mars," said Baptiste Chide, a postdoctoral researcher
        in planetary science at NASA''s Jet Propulsion Laboratory and a contributor
        to the SuperCam microphone, in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf9a05-6f8e-4d01-8cc1-edf98d226a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:32.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other microphone will listen for the sound of pyrotechnic devices
        that deploy the parachutes during landing and the rover''s wheels moving over
        the Martian surface.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6433eb0f-62ef-49a1-8d87-4b7a43754e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recording audible sounds on Mars is a unique experience," Chide
        said. "With the microphones onboard Perseverance, we will add a fifth sense
        to Mars exploration. It will open a new area of science investigation for
        both the atmosphere and the surface."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baefbfc-babc-42c4-b593-22efbe551351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:33.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perseverance rover, tasked with the mission of hunting for signs
        of ancient life, and the Ingenuity helicopter, which will be the first to
        fly on another planet, are due to land on Mars on February 18.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48ce64-c8a1-437d-a188-c5c68df852b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:33.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean the planet hasn''t been buzzing with activity
        from the robotic explorers NASA has sent to Mars in recent years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4a6246-d4d4-4934-8a46-282616732234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:34.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3,000 days and counting</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478a8969-ec5c-49fc-aae4-8d0c38e42420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Curiosity rover is still going strong and has been investigating
        Mars since it landed in 2012 -- and it has been 3,000 Martian days since Curiosity
        touched down on the red planet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b5d74-e74c-42d0-9f91-4456fee29f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiosity has gradually climbed Mount Sharp, a mountain that stretches
        3 miles up in the center of the 96-mile-wide Gale Crater.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bef937-9220-47fa-972f-58b8bdefaaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To celebrate 3,000 days on Mars, Curiosity took one of its famed
        panoramas. Geologists on the mission team were excited to see rocks that look
        like benches as Curiosity continues its ascent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b570da5-11dd-4e95-9615-4834ac6dc8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:36.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panorama includes 122 individual images that were captured on
        November 18.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3404764-f54a-4027-ba64-d20f259bb7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:36.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center of the panorama shows the floor of Gale Crater, and its
        northern rim is on the horizon. The upper layer of Mount Sharp can be seen
        to the right.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491b8058-e956-4108-ad54-434873535da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These benchlike stones form as softer rock layers erode on slopes,
        leaving behind harder clifflike layers of rock.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f515305-7a8e-4487-8e50-fa36d2434e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:37.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our science team is excited to figure out how they formed and what
        they mean for the ancient environment within Gale," said Ashwin Vasavada,
        Curiosity''s project scientist, in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3c360e-377e-497e-a2a3-5575b08fc2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>InSight forges ahead without its ''mole''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4cda89-1c82-4fc0-baff-58d550c6a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:38.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The InSight mission, which landed on Mars in 2018, has been extended
        for another two years and is expected to operate through December 2022, according
        to a NASA announcement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fef1c32-d2db-4abb-beb7-810b3cecd91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:39.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since InSight began investigating Mars, the mission team members
        have learned more about the planet''s crust and mantle. They have identified
        a number of Marsquakes and established that Mars is seismically active.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f0e5bc-b3d9-43b3-8feb-2a4ac57ae575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:39.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists have also learned more about the Martian atmosphere,
        magnetic field and the interior structure of the planet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a67d9d-9ce3-4eb8-869e-f1a9c603cc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the extended mission, InSight will track seismic activity
        on Mars and study Martian weather.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc9e14a-9e1f-492e-ac6d-a6cf7e2fbeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:40.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that won''t be moving on, however, is the seemingly doomed
        "mole," or InSight''s heat probe. The probe was intended to bury itself beneath
        the Martian surface and take the internal temperature of Mars to better understand
        the heating behind the evolution of the planet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af760a57-2cf4-44ac-a563-bc7243878a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martian soil has a tendency to clump, which has proven to be an
        obstacle to the mole as it has tried to bury itself since February 2019. Simply
        put, there isn''t enough friction for the mole to hammer itself further down
        than the 3 centimeters it has reached. Even tapping it with a scoop, located
        on InSight''s robotic arm, didn''t help.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d259dc6-b626-4a3c-8aa9-893f9109a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:41.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve given it everything we''ve got, but Mars and our heroic
        mole remain incompatible," said Tilman Spohn, principal investigator of the
        instrument, in a statement. "Fortunately, we''ve learned a lot that will benefit
        future missions that attempt to dig into the subsurface."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c757926-3537-4e75-9029-17ff56260fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:42.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time a mission attempted burrowing beneath the
        soil on Mars. However, the knowledge gained from this attempt will inform
        future designs -- especially for astronauts that may have to one day dig through
        Martian soil or instruments that search for subsurface life.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ec29f8-8e82-4b2f-97e6-3de0077442bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:42.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so proud of our team who worked hard to get InSight''s mole
        deeper into the planet. It was amazing to see them troubleshoot from millions
        of miles away," said Thomas Zurbuchen, associate administrator for NASA''s
        Science Mission Directorate, in a statement. "This is why we take risks at
        NASA -- we have to push the limits of technology to learn what works and what
        doesn''t."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5389b1bc-dd6f-4714-9212-5ec5e46ca1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:59:47.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:43.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/01/18/world/nasa-mars-rover-lander-scn-trnd/index.html"
        href="https://edition.cnn.com/2021/01/18/world/nasa-mars-rover-lander-scn-trnd/index.html"
        target="_blank">What Mars sounds like, and the rover''s welcome party</a></em></p>'
  'Trump-US-democracy-':
    'author': 'Stephen Collinson with Caitlin Hu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-19T07:00:49.475+08:00
    'imagesource': 'jcr:c13ad3b2-be4f-4053-873d-256978a3e6f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4e0541f-d58e-4a8d-ab58-9d2af59751f7'
    'lead': 'Irony is dead at Trump''s State Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T07:08:32.299+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:40:19.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:17.764+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: For some, the US is now a case study in how democracy dies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e8f70-32eb-4ab0-be3e-f922cb3b9458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:08:32.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:19.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: This was excerpted from the January 18 edition
        of CNN''s Meanwhile in America, the daily email about US politics for global
        readers. Click <a href="https://edition.cnn.com/specials/meanwhile-in-america"
        target="_blank">here</a> to read past editions and subscribe.</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ff54e2-acec-4ffd-8652-3a4cea8e7174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:08:32.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:20.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Irony is dead at Trump''s State Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2671b8b8-7844-4353-8050-fc34faf8491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:08:32.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:20.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, US Secretary of State Mike Pompeo''s
        spokeswoman praised Ugandans for braving "an environment of intimidation and
        fear" to cast votes in national elections. "We are gravely concerned by harassment
        of and continued threats to civil society," Morgan Ortagus added, bemoaning
        reports of election irregularities and violence. "We urge all parties to reject
        violence and to use constitutional and legal means to address complaints."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19838e87-7d28-4853-9361-40e4e024c020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:08:32.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of the last 80 years, this would be a pretty standard statement
        consistent with America''s self-appointed role as a guardian of global democratic
        norms. But it''s awfully bold after the US President himself tried to steal
        an election he clearly lost and then incited a mob''s attack on Congress.
        US moral authority has been gutted -- but credibility doesn''t seem to be
        a priority for the Pompeo team boasting about renewed American "swagger."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f45a90b-219b-404e-9f03-ec8f7944cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:08:32.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:21.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President-elect Joe Biden''s team is well aware of America''s
        shredded reputation overseas and plans to convince the world that "America
        is back" as soon as he''s sworn in on Wednesday. (Notably it was incoming
        national security adviser Jake Sullivan who reacted first to the detention
        of Russian opposition leader Alexey Navalny, tweeting Sunday that "the Kremlin''s
        attacks on Mr. Navalny are not just a violation of human rights, but an affront
        to the Russian people who want their voices heard." Pompeo chimed in on Twitter
        about four hours later.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a24b07-c91c-4696-a3e7-dbe7cfac4a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:08:32.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:22.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But restoring American clout is not like flipping a switch: Many
        US partners aren''t sure Trumpism is gone for good. Shortly after winning
        the leadership of German Chancellor Angela Merkel''s CDU party this weekend,
        Armin Laschet, warned, "Trust is what keeps us going and what has been broken
        in America. By polarizing, sowing discord and distrust, and systematically
        lying, a president has destroyed stability and trust."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fed7c9a-6b4b-481a-b72a-de752ba701d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:08:32.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:22.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In nations historically indebted to the US for the preservation
        or restoration of their own freedoms, leaders used to cite Washington as a
        guiding light. Now the US is a case study in how democracy can die.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8def385-287e-4e02-ae0c-23451a65eac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:08:32.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:23.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Packing up</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4800ffeb-0fca-421f-9e7c-22ff31fc87f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:08:32.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:23.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump White House is packing up to leave, and staff are taking
        their mementos with them. Above, Trade advisor Peter Navarro -- an extreme
        China hawk who invented a fictional economics expert to bolster his arguments
        -- was spotted exiting the West Wing last week with a framed photograph of
        Trump and Chinese President Xi Jinping on the sidelines of the 2018 G20.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb1341f-cfd3-4a96-99b8-2c9ff1df2247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:08:32.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:24.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brand damage</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c214d-f39d-45c6-81a4-66370e55811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:08:32.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:24.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For someone who has long since given up caring about his job, Trump
        sure put up a pitched fight to keep it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90a2ec9-1545-4940-aa90-ba6a670ceff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:08:32.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:25.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, losing Air Force One will suck. No Marine band plays
        when an ex-POTUS walks into a room, even in gilded Florida exile. And the
        former reality show host has always been desperate not to seem like a loser.
        But he didn''t try to destroy democracy this year just out of personal pique
        -- post-presidential life is likely to be especially uncomfortable for Trump
        because his company is a massive branding exercise. And when the name on the
        front of the building represents an international pariah, that''s a problem.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09257e6e-7e31-4183-a72a-f2afa7a68e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:08:32.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:25.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what led the PGA of America to pull its 2022 major championship
        away from a Trump golf course in New Jersey. In another incalculable personal
        and financial blow to Trump, the PGA''s global counterpart the R&amp;A won''t
        send its Open Championship to his Turnberry resort in Scotland. The President''s
        hospitality properties — often financed by massive lending — were already
        struggling amid the pandemic. Now, banks, financiers and management firms
        are cutting him loose. Plus, the President has a $300 million loan payment
        looming in a couple of years. And while he has millions of followers, most
        Americans can''t afford the luxuries offered by Trump hotels, exclusive clubs
        and condos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd81ac29-ae05-4fb7-b6ea-b06181e4feb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:08:32.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:26.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Organization does have some valuable assets. And the President
        wriggled out of financial disasters before, with the aggressive use of the
        bankruptcy laws and the courts. But Trump has more to worry about than money.
        He''s facing multiple legal challenges relating to his own personal conduct
        and the way he ran his businesses. There''s possible legal exposure from his
        inciting of the insurrection on the Capitol and attempt to steal the election
        in Georgia, not to mention his coming impeachment trial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37927ff2-5e48-4aad-8235-b46255623ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:08:32.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:26.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump may be about to lose the two privileges of office that were
        perhaps most valuable to him — using the presidency to pitch resorts and hotels,
        and a US&nbsp;Justice Department policy that considers sitting Presidents
        immune from indictment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b13f0-929e-4331-ad9d-2789126fa807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:08:32.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com &nbsp;<em><a href="https://edition.cnn.com/2021/01/18/world/meanwhile-in-america-january-18-intl/index.html"
        target="_blank">For some, the US is now a case study in how democracy dies</a></em></p>'
  'China-speed-train-prototype':
    'author': ' Lilit Marcus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-19T07:29:49.774+08:00
    'imagesource': 'jcr:858ef430-d649-4bfa-8156-fbbbfcbf9d6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78afc1ad-ecee-412b-80b1-be50d4fe9e73'
    'lead': 'China has revealed a prototype for a new high-speed Maglev train that
      is capable of reaching speeds of 620 kilometers (385 miles) per hour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T07:33:13.439+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:40:10.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:18.143+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China debuts train prototype that can hit speeds of 620 kilometers per
      hour'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13438cff-2092-42c4-b85c-a2f684d68761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:33:13.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:10.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China has revealed a prototype for
        a new high-speed Maglev train that is capable of reaching speeds of 620 kilometers
        (385 miles) per hour.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac83877-2034-409c-986b-1ad3b8b6092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:33:13.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:11.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train runs on high-temperature superconducting (HTS) power that
        makes it look as if the train is floating along the magnetized tracks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0133e427-486e-482b-bbc4-64c6fc7d1d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:33:13.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:11.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sleek 21-meter-long (69 feet) prototype was unveiled to media
        in the city of Chengdu, Sichuan Province, on January 13. In addition, university
        researchers constructed 165 meters (541 feet) of track to demonstrate how
        the train would look and feel in transit, according to state-run Xinhua News.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b471f0-50f4-4e17-b9fa-2e74fac38fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:33:13.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor He Chuan (vice president of Southwest Jiaotong University,
        which worked on the prototype) told reporters that the train could be "operational"
        within 3-10 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c60a2-9859-46b5-be6f-cf6c00d157fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:33:13.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:12.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Sichuan has rich rare earth resources, which is very
        beneficial to our construction of permanent magnet tracks, thus promoting
        the faster development of experiments."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f779d7-103c-4e5d-a2fe-8354e6864d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:33:13.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:13.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is home to the world''s largest high-speed rail network, which
        stretches over 37,000 kilometers, and the fastest commercially operating train
        -- the Shanghai maglev.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aecb9c-dab0-4a1a-bd89-05916f657509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:33:13.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:13.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first high-speed Maglev train, it began operating
        in 2003. Running at a top speed of 431 kph, the train links Shanghai Pudong
        Airport and Longyang Road in the eastern side of Shanghai.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f460a72-27db-44d6-a7dd-47181a6c6d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:33:13.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been eager to make further infrastructure improvements
        ahead of the 2022 Winter Olympics, which will take place in Beijing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaf7fa7-6055-41b6-9ce9-f75cd5b2ecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:33:13.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:14.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time last year, China unveiled a new 174-kilometer high-speed
        railway line connecting Beijing with 2022 Winter Olympics host city Zhangjiakou,
        cutting the travel time between the two from three hours to 47 minutes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213bb578-ee92-4f0b-b0cd-2acff73e9544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:33:13.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the country debuted a bullet train specifically
        designed to withstand freezing temperatures. The CR400AF-G train can travel
        up to 350 kilometers per hour in weather as cold as -40 degrees Celsius (-40
        degrees Fahrenheit).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d69bf03-84a3-4e0d-a816-b135a44e7204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:33:13.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:15.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will run on routes between Beijing, Shenyang and Harbin -- the
        latter of which is so cold that it hosts an annual snow and ice festival.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850c97c-e604-46bb-a670-f22dec7b8677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:33:13.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:16.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/china-high-speed-maglev-train-intl-hnk/index.html"
        target="_blank">China debuts train prototype that can hit speeds of 620 kilometers
        per hour</a></em></p>'
  'Duterte-Sinovac-Norway-deaths-Pfizer':
    'author': 'Vince Ferreras, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-19T07:33:20.348+08:00
    'imagesource': 'jcr:9bf42471-ea2e-4e33-9bf7-2faadc7c4899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eea0c556-bffd-4d9b-b0e7-d2a2ceb682e3'
    'lead': 'President Rodrigo Duterte took a jab at senators who favored the vaccines
      produced by Pfizer-BioNTech after the deaths of some elderly patients in Norway
      who took a shot against COVID-19'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T07:40:29.283+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:40:01.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:18.519+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pfizer', 'President-Rodrigo-Duterte', 'Pfizer-BioNTech', 'COVID-19',
      'Norway']
    'template': '1'
    'title': 'Duterte defends Sinovac anew amid deaths in Norway after Pfizer shot'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d8c157-a981-43e4-9c80-6c1f576de5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:40:29.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:01.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)&nbsp;—</strong>&nbsp;President
        Rodrigo Duterte took a jab at senators who favored the vaccines produced by
        Pfizer-BioNTech after the deaths of some elderly patients in Norway who took
        a shot against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a738bb67-12ba-47fd-a74a-f4ddf59364be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:40:29.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:02.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang Pfizer ng mga senador (The Pfizer for the senators)...25 died
        after receiving their vaccines. There you are, mamili kayo&nbsp;(you choose),”
        said Duterte during his weekly national address on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c92db6-77cb-44f2-8e51-b0b4c6847354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:40:29.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:02.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that China-made Sinovac vaccine is now being used in neighboring
        countries like Thailand, Malaysia, Indonesia, as well as in Turkey, Egypt,
        and UAE, claiming that there were no reported deaths after being vaccinated
        with it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b698e56-9e76-4562-9cc8-5fd3081d82c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:40:29.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:03.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Almost everybody na kilala ko are scrambling to buy itong Pfizer
        (Almost everybody that I know want to buy Pfizer). To me it is a good one.
        If you want to follow the experience of Norway, go ahead, nobody will stop
        you,” said Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4550ea1-7591-4eb0-951c-b809c8b4d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:40:29.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:03.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2021/1/14/duterte-defends-china-vaccines-govt-officials-last-priority.html"
        target="_blank">defended</a> last week the national government’s preference
        for China-made COVID-19 vaccines, saying that they are as good as those produced
        by American and European pharmaceuticals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f4f57b-aa8e-44fc-b953-b75359c0cd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:40:29.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:04.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some studies <a href="https://cnnphilippines.com/world/2021/1/13/COVID-19-vaccine-China-Sinovac-Brazil-trial.html?%3F%3F%3F%3F"
        target="_blank">showed</a> that Sinovac’s efficacy is only at around 50%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67131ba9-16a5-431a-87ae-ae11b7fb4fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:40:29.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:04.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators recently <a href="https://cnnphilippines.com/news/2021/1/12/Senators-cry-foul-over-Roque-s-remark-Filipinos-can-t-choose-COVID-19-vaccine-brand.html?fb"
        target="_blank">criticized</a> Presidential spokesperson Harry Roque''s remark
        that Filipinos should not be "choosy" with the COVID-19 vaccine brand that
        they will receive from the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fffe00e-8a22-413d-a384-d53ce890a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:40:29.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:05.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several local government units in the country are set to procure
        vaccines from British drugmaker AstraZeneca. But the president said the national
        government is not preventing anyone from buying their own vaccines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e6968c-4854-45e7-8825-4a7b9e031822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:40:29.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:05.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/news/2021/1/10/vlanezuela-city-advance-purchase-astrazeneca.html?_=1611012973631"
        target="_blank">READ: LGUs announce signing deals for advance purchase of
        AstraZeneca vaccines</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a664e-ee5f-487c-8f16-51b6a8f983f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:40:29.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:06.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We never prohibited anybody from buying from government. We are
        not selling. We are buying for the people,” said Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99ede94-fbb8-4956-9e97-a21681fc3a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:40:29.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has <a href="https://cnnphilippines.com/news/2021/1/14/Pfizer-COVID-19-vaccine-Philippines-FDA-emergency-use-EUA.html?%3F%3F%3F%3F%3F"
        target="_blank">granted an emergency use authorization</a> for the vaccine
        made by Pfizer-BioNTech. Its vaccine has shown 95% efficacy. Despite the reported
        deaths, the Food and Drug Administration said&nbsp;the manufacturer will keep
        its EUA but it needs to send a report to the agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b65d29-23dc-43b8-b950-625cc60089f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:40:29.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:07.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Pfizer-BioNTech <a href="https://cnnphilippines.com/news/2021/1/19/Pfizer-working-with-Norwegian-health-authorities-on-deaths-allegedly-related-to-COVID-19-vaccine-.html"
        target="_blank">said in a statement</a> that it is now working with Norwegian
        health officials to gather more data regarding the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d92021-ac72-4f1a-956c-a944e9a04c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:40:29.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:07.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pfizer and BioNTech are aware of the reported deaths following
        administration of BNT162b2. We are working with the Norewegian Medicines Agency
        (NOMA) to gather all the relevant information,” read the statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996c327a-bda9-4797-a85f-3f66b99f8268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:40:29.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:08.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Norwegian authorities have prioritised the immunisation of resident
        in nursing homes, most of whom are very elderly with underlying medical conditions
        and some which are terminally ill,” it added. “NOMA confirmed the number of
        incidents so far is not alarming, and in line with expectations.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5159e171-b814-4ca5-bc84-f2ec8e935e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:40:29.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:08.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer-BioNTech also said that all reported deaths will be evaluated
        by the authorities to determine if they are related to its vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445bbb48-1d3e-49ca-88dd-5db87310eb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T07:40:29.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:09.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway has now changed its use of Pfizer-BioNTech COVID-19 vaccine
        to consider excluding the terminally ill.</p>'
  'US-travel-restrictions-COVID-19-Trump':
    'author': 'Kaitlan Collins, Caroline Kelly and Gregory Wallace, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-19T07:46:54.247+08:00
    'imagesource': 'jcr:f06dbb66-fabf-4639-8ca0-42e952e8a904'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12de0ade-a89b-44d0-9d47-f3ad7f9a2bd0'
    'lead': 'US President Donald Trump lifts coronavirus-related travel restrictions
      for much of Europe, the United Kingdom, Ireland, and Brazil, effective on January
      26 — nearly a week after he leaves office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T07:48:28.690+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:39:50.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:18.891+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump moves to lift some COVID-19-related travel restrictions, but Biden
      plans to block the order'
    'updated': 2021-01-19T08:31:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadba1b3-6e08-480e-b400-851e76696392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:34:43.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;US President Donald Trump on Monday lifted coronavirus-related
        travel restrictions for much of Europe, the United Kingdom, Ireland and Brazil,
        effective on January 26 — a move that President-elect Joe Biden''s administration
        has promised to block.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801d625a-d888-41ef-b818-9d0d3224dd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:34:43.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an executive order issued Monday evening, Trump said he had been
        advised to lift restrictions on incoming travelers to the United States from
        the 26 European countries in the Schengen Zone, the UK, Ireland and Brazil
        but leave in place restrictions on travel from Iran and China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9f8afa-18e3-4410-8df9-953331af9142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:34:43.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:52.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree with the Secretary that this action is the best way to
        continue protecting Americans from COVID-19 while enabling travel to resume
        safely," Trump wrote in the order, referring to Secretary of Health and Human
        Services Alex Azar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93ad110-2667-480b-bbf1-07f00651b4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:34:43.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:52.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is set to take over the presidency on Wednesday and his incoming
        press secretary, Jen Psaki, said that his administration would not lift the
        restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5478d7f-b725-44b0-a1f7-9a9b96a596a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:34:43.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the pandemic worsening, and more contagious variants emerging
        around the world, this is not the time to be lifting restrictions on international
        travel," Psaki said on Twitter. "On the advice of our medical team, the Administration
        does not intend to lift these restrictions on 1/26. In fact, we plan to strengthen
        public health measures around international travel in order to further mitigate
        the spread of COVID-19."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cb8782-8700-45ab-9448-34df78409764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:34:43.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:53.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters was first to report the order.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cda7fb8-6b0a-4093-a5ef-990805ae8af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:34:43.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:54.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected easing of travel restrictions comes after the US Centers
        for Disease Control and Prevention said last week it will require a negative
        Covid-19 test from all air passengers entering the United States -- a move
        it says may help slow the spread of the coronavirus. Air passengers will be
        required to get a test within three days before their flight to the United
        States departs, and to provide written documentation of their lab results,
        or documentation of having recovered from Covid-19, the agency said in a statement
        to CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cc1bb3-e211-408f-a6a3-1f05c7bcefac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:34:43.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the White House Coronavirus Task Force as
        to whether the panel approved the anticipated move.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e738ed3-3320-4d19-ac5e-0e465a74e7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:34:43.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combination of the testing program announced last week and lifting
        travel restrictions aligns with the interests of several airlines that have
        been in negotiations with the CDC and the White House. Earlier this month,
        a group of major airlines asked the Trump administration to broadly expand
        a program to test US-bound passengers and simultaneously lift travel restrictions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a1faa-703a-42b7-a564-ae54fc51b730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:34:43.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines for America -- with members including American Airlines,
        United Airlines and Delta Air Lines -- wrote to Vice President Mike Pence
        asking the administration to implement "a global program to require testing
        for travelers to the United States." Such a program would allow authorities
        to release restrictions on entering the US from the European Union, United
        Kingdom, and Brazil, the group wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b907f633-277f-452e-b466-b7769355aefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:34:43.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the CDC announced that passengers arriving in the United
        States from the United Kingdom must test negative for Covid-19 before departure
        in response to a new coronavirus variant that is said to have originated in
        the UK and is potentially more transmissible. At least 72 cases of a variant
        first identified in the UK have been found in 10 US states, according to data
        posted last week by the CDC.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb5ae72-dcd7-45e2-8470-a9016bf26296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:34:43.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:56.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the countries impacted by Trump''s order have their own
        recent requirements for American travelers looking to enter their borders.
        US travelers must have a negative Covid-19 test from within the prior 72 hours
        to travel into the United Kingdom or Ireland, and in conjunction with proof
        of a completed Declaration of Traveler''s Health to enter Brazil. American
        travelers cannot enter countries in the Schengen Zone including Spain (barring
        special permission or requirements), Germany, France, Italy and Sweden.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f127cc8f-52df-490c-a5b4-d3ad5366a552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:34:43.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential travel restriction reversal would come as the Trump
        administration shifts on another element of the coronavirus response in the
        President''s final days in office.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cdf97b-9dcb-4311-93b9-26fda1a3fb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:34:43.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:57.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health and Human Services was expected to announce
        sweeping changes last week in vaccine rollout guidelines in an effort to boost
        the lagging number of vaccinations in the first month -- effectively adopting
        the approach proposed by Biden''s incoming administration.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0b1acc-cc57-4678-a605-8d17fd59540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:34:43.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, hopes of a surge in Covid-19 vaccine shipments under
        a new policy to release second doses held in reserve appear to be evaporating
        -- with the revelation that those doses have already been distributed, contrary
        to recent indications by the Trump administration.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede40810-77f2-4c66-b9ba-cc91eaf433cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:34:43.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:39:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN that when the administration
        announced that it would be releasing reserved doses last Friday, many of those
        reserves had already been released into the system starting last year as production
        was ramping up.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec5ac8b-10ed-4e82-8967-d81288709283'
