    'mgnl:tags': ['China', 'WHO', 'coronavirus', 'COVID-19', 'pandemic', 'response',
      'panel', 'review']
    'template': '1'
    'title': 'China and WHO acted too slowly to contain COVID-19, says independent
      panel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc05e329-2cc6-4ad3-a6ee-7534b95f2adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:54:32.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:31:50.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China and the World Health Organization
        (WHO) could have acted quicker and more forcefully to contain the start of
        the COVID-19 outbreak, an independent review panel said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cb6759-f0a1-40cf-baf2-5d1ce80a4c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:54:32.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:31:51.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad4e0d-5c8e-4c59-ad0f-a77addc8a424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:54:32.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:31:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its second interim report, the Switzerland-based Independent
        Panel for Pandemic Preparedness and Response determined that Beijing could
        have been more vigorous in applying public health measures when cases were
        first detected in the city of Wuhan, in Hubei province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b480098-e6d8-40b6-9b4d-c7a2b07768b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:54:32.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:31:52.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02305a10-8f05-4226-b61a-a6873b85e699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:54:32.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:31:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is clear to the panel is that public health measures could
        have been applied more forcefully by local and national health authorities
        in China in January (2020)," the report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa6d8cc-e6c6-43b4-aa51-44710c19501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:54:32.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:31:53.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cfec56-d0e8-45c2-82fb-47e15d7b1dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:54:32.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:31:53.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first cases in Wuhan occurred between December 12 and December
        29, 2019 according to city authorities. The cases weren''t reported to WHO
        until December 31. By the time Wuhan went under lockdown on January 23, 2020
        the virus had already spread to Japan, South Korea, Thailand, and the United
        States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d14304-3707-45da-9ec5-5c5673d49a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:54:32.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:31:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6733ad5-419b-4eaa-85a6-3114be641722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:54:32.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:31:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries, most vocally the US and Australia, have accused
        Beijing of downplaying the outbreak''s severity during its early stages, and
        preventing an effective response until it was too late.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f4f9a-302e-44cb-8bb7-a619e221807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:54:32.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:31:55.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f0179c-ddcb-4702-bd1d-6a09842f048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:54:32.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:31:55.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent panel, co-chaired by former New Zealand Prime Minister
        Helen Clark and former Liberian President Ellen Johnson Sirleaf, also criticized
        WHO for its delays in sounding the alarm, and called for reforms to the UN
        agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a245980-a984-444d-a2c2-df2c4174fccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:54:32.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:31:56.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a1c0ed-b9c8-44b1-a739-d82b1f521acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:54:32.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:31:56.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being alerted to the cases by the end of December, 2019
        WHO did not convene its emergency committee until January 22, 2020 -- and
        then waited until January 30 before declaring an international emergency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946c9e5f-dda5-4154-bad5-0453be662dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:54:32.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:31:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de4a013-5971-42af-b299-03f7409bd3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:54:32.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:31:57.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not clear why the committee did not meet until the third
        week of January, nor is it clear why it was unable to agree on the declaration
        of a public health emergency of international concern when it was first convened,"
        the report said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280941e7-0cf2-47a5-bab6-3bb3bc5cc07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:54:32.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:31:58.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
