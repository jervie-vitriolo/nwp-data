      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d36270-cb27-458b-8f52-e03a38ffe048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:03:31.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:15.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Got my tonsils taken out 2 days ago. Goodbye chronic tonsillitis
        and strep throat," he wrote on Instagram. "I hope you enjoyed your free stay
        for the last 7 years."</p>'
