      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d565cfc-4090-4bf1-af91-d4a028dc0d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:44:23.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:34:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider: Would Trump mention the pandemic? His first impeachment?
        His second impeachment? Would the insurrection he inspired at the US Capitol
        be portrayed as revolution?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de208b17-2ca1-4992-b698-e6325e61b785'
      'mgnl:activationStatus': true
