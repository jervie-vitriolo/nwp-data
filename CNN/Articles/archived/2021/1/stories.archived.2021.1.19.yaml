      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e70999-adb9-40e3-bb6d-b3c3e5440eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:51:01.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:32:08.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This reflects the sector''s importance, and the crucial role we
        play in both Singapore''s economic recovery and the fight against the pandemic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336d8c8a-9d14-4d74-8828-e2f85a6d9263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:51:01.457+08:00
