    'jcr:uuid': 'e8ff4fed-4cad-4274-8dad-bd91c027367b'
    'lead': 'Vaccine czar Carlito Galvez Jr. and Health Secretary Francisco Duque
      III should reaffirm the price range of China’s Sinovac coronavirus shot to help
      boost public trust, a senator said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T13:14:40.364+08:00
