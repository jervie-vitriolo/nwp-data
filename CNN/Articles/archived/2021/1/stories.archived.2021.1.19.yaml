    'template': '1'
    'title': 'No evidence that Pfizer/BioNTech shot increased risk of patients’ deaths,
      says Norwegian health authority'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc19235e-7d7b-4b00-a15b-83a84f3a5def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:39:49.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:47.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>There is no correlation between receiving
        the Pfizer/BioNTech vaccine and increased risk of death among 23 deceased
        patients who received the shot in Norway, health officials said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9981093-00d3-4bb5-9b0e-2bd36bfa0167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:39:49.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4756eb-4156-4a8f-b13f-2ff7ec6bf148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:39:49.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:48.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths occurred within six days of the inoculations, and the
        Norwegian Medicines Agency and the National Institute of Public Health are
        currently investigating the fatalities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5677f2af-6e22-428d-a07f-42f8ba358361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:39:49.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:49.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ad2ba1-8190-49a0-b984-58bfa0a2d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:39:49.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:49.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, there is no statistical analysis that indicates that
        a coronavirus vaccination has led to an increased risk of death in the vaccinated,”
        Sara Viksmoen Watle, chief physician at the Norwegian Institute for Public
        Health said in a statement published online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643c672a-b071-46fb-b220-4d20eda8080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:39:49.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fact that an incident coincides with vaccination does not necessarily
        mean that it is the vaccine that is the cause of the incident,” Watle said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2f0f1e-db5e-4171-acef-744015b22f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:39:49.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it cannot be ruled out that common side effects such as headache,
        muscle aches, chills, joint pain and fever “may have contributed to a more
        serious course of events for some patients,” said Watle, the deaths must be
        looked at in context.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271c95a3-76a8-4298-bd40-f03713505553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:39:49.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:51.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8350d2-72ed-476e-8437-06181152d86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:39:49.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:51.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In order to be able to interpret this information, it is important
        to look at this as a whole. Nursing home residents have a very high risk of
        becoming seriously ill or dying from COVID-19, and have therefore been a priority
        group for vaccination,” Watle said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0a6265-ceea-43e8-ba60-d713c53d433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:39:49.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b26816a-5748-41d0-8c73-5bd0df7c327d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:39:49.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:52.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A large proportion of those living in nursing homes have serious
        underlying illnesses or are in the final stages of life. Life expectancy in
        nursing homes is relatively short, and we see that on average more than 300
        people die in Norwegian nursing homes weekly,” she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715475cf-944a-455a-9612-bbd3503244e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:39:49.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cade08c1-7199-4b79-8e9a-d4e1ad8686cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:39:49.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:53.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine''s side-effects are rare and usually mild. But they
        could include fever and nausea, which could be dangerous in very ill and frail
        patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b48bcb-53c4-43cc-9fc6-8fb4a174b7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:39:49.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:54.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8609134-f5af-4991-b8ef-0b1fd4fe03b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:39:49.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:54.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said in a statement sent to CNN on Saturday that it was aware
        of the reported deaths and "our immediate thoughts are with the bereaved families."
        Pfizer added it is working with the Norwegian authorities to gather all the
        relevant information.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a051a1-25da-4bcb-92d0-6cb1ce243937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:39:49.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:55.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3d4ad4-2afd-4619-8b18-ad5a2271c0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:39:49.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:55.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the director of the National Institute of Allergy
        and Infectious Diseases, also said Monday that the deaths have to be put into
        context of the population that they occurred in.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfffe8ca-3eed-4246-97bc-258bc9ed819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:39:49.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:56.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said that his understanding was that the fatalities followed
        the booster dose of the vaccine when there are more non-specific symptoms,
        such as aches, fever and malaise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6407ba99-383d-4acc-a676-f42f5382a6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:39:49.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd523fc20-5f56-49b7-aa69-5df26f628aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:39:49.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:20:57.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is conceivable that when you have a very frail individual, such
        as many who are in nursing homes, that even that amount of stress to them
        could put them over the top," Fauci added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
