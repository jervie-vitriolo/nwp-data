    'lead': 'A so-called COVID-19 ''superspreader'' who traveled around northeastern
      China has been linked to 102 confirmed infections, according to Chinese officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T06:19:04.597+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:41:15.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:15.787+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 ''superspreader'' in northeast China linked to 102 infections'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eea09d9-589b-4a9a-8840-e15dc2ce4a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:19:04.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:16.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A so-called COVID-19 "superspreader"
        who traveled around northeastern China has been linked to 102 confirmed infections,
        according to Chinese officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25fe4d4-33e0-4fae-8000-a2a529a6cf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:19:04.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individual, who worked as a salesman promoting health products
        to the elderly, had traveled from his home province of Heilongjiang to neighboring
        Jilin province, bringing the virus with him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4373ef3e-c725-4591-a5f4-3b155db60dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:19:04.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities claim he unknowingly spread the virus among elderly
        residents for several days before he was tracked down by health officials
        as a close contact of a confirmed case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77faa6c6-329b-48b1-a295-a86fe0c87ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:19:04.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The superspreading phenomenon occurred in our province mainly because
        when the superspreader was discovered, he was still in the early phase of
        his infection and had relatively strong ability to shed the virus," Zhao Qinglong,
        an official with the Jilin provincial disease control and prevention center,
        told state-run news agency Xinhua.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf143d3-d6d5-4c8d-be5c-1fcf776c0073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:19:04.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:18.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A superspreading event occurs when an individual infects a large
        number of people, because of a higher viral load in their droplets, or other
        factors such as behaviors and timing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37dffb6-4699-4ae2-9cb3-57870c21a9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:19:04.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:18.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent superspreading event in Jilin occurred as China is
        battling its worst coronavirus outbreak in months, which has seen hundreds
        of cases reported and tens of millions of people placed under lockdown in
        its northern provinces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b27b5dd-9cc5-4030-ac18-0f9cbb00a6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:19:04.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also demonstrated the extent and speed of contact tracing and
        screening by Chinese health authorities, which have played a crucial role
        in taming local outbreaks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3af049b-7285-429c-a8f4-24a0fe307bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:19:04.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Detailed itinerary and privacy concerns</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc377d7-6274-45d3-846b-18a6a49cc54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:19:04.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:20.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The salesman was diagnosed as a confirmed case of Covid-19 Sunday,
        after being initially identified as an asymptomatic carrier last Tuesday,
        according to the Jilin provincial health commission. China records asymptomatic
        infections separately from its official case count.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8dc68a-d131-4dab-83fd-92ec22b6a45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:19:04.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:20.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission published a detailed itinerary of the salesman''s
        travels in the week before he tested positive for the virus, including four
        train rides (with his seat numbers listed), three bus rides and a metro ride,
        going back and forth between Heilongjiang and Jilin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e466ee2-9969-459b-9056-5049652a1294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:19:04.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:21.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over four days, the man held four "health seminars," or marketing
        sessions, in community health clubs targeting elderly residents in the cities
        of Gongzhuling and Tonghua in Jilin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a41053-592a-47ea-8f3a-9ff6735f9295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:19:04.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the individual infected 79 people who attended the seminars,
        who then went on to infect 23 of their close contacts, Zhang Yan, deputy director
        of the commission, said at a news conference Sunday. The average age of those
        infected is 63, with the oldest being 87, Zhang said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8678d3-b024-4d37-aee7-76dbb94b01a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:19:04.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:22.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the infected people had been tracked down as close contacts
        of the man and placed under quarantine, before testing positive during medical
        observation, Zhang said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8e8022-f1f9-4787-a69e-d7fdafece89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:19:04.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:22.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although an effective tool for contact tracing, publicizing detailed
        travel history of coronavirus patients has also led to concerns around privacy
        in China.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcc462e-d96c-42d8-b14e-6290ff663013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:19:04.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a young woman in the southwestern city of Chengdu was
        publicly shamed on social media for her "decadent" lifestyle, as users attacked
        her for going to a bar and several night clubs in the two weeks before testing
        positive for the virus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c9f03-38a6-407e-af94-05a4e90bad42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:19:04.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:23.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Community health clubs under scrutiny</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aca4c5-8bc4-40b1-95b2-1854815050f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:19:04.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jilin''s apparent superspreading event has brought community health
        clubs under greater scrutiny from health experts and authorities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa3f0ca-9775-4fe9-8fed-e54d3fe9d8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:19:04.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:24.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the health clubs, in Tonghua city, is located in a room on
        the ground floor of an old residential building, where 30 to 40 people attended
        the man''s seminar, with few wearing masks, Xinhua reported.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac47b04a-0d1f-4377-8dc9-35f208fa500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:19:04.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:25.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The infected people were gathered in an enclosed space for a long
        time," Zhao, the Jilin health official, told Xinhua. "Most of them are middle-aged
        and elderly people with underlying health conditions and weak immunity, and
        therefore extremely susceptible to infection."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b26d0-7d7f-44cc-abb4-d4ad670114f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:19:04.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:25.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called "health clubs" catering to the elderly are becoming increasingly
        common among residential communities in China, where marketing sessions, often
        branded as "health lectures," are regularly held to promote health products
        such as supplements and physical therapy equipment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca9b87-282e-418b-82b3-85484d1507eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:19:04.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:26.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike cinemas, restaurants, karaoke parlors and other commercial
        venues, these clubs are often hidden in residential buildings and difficult
        for authorities to regulate, according to Xinhua.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b083979b-ba16-4881-b32a-7b5d5f081c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:19:04.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:26.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jilin authorities are investigating whether the two health clubs
        where the man held promotions had violated any regulations, a provincial market
        supervision official said at the news conference.</p>'
