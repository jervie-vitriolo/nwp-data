      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It concluded that WHO "has been underpowered to do the job expected
        of it." WHO has a "gravely limited" power to validate reports of disease outbreaks
        for pandemic potential, or to deploy support to local areas, it said.</p>'
