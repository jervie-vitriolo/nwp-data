      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US automaker said it would idle its factory in Saarlouis, Germany,
        from Monday until February 19 because of the chip shortage and weak demand.
        The plant makes Ford''s most popular car in Europe, the Focus, and employs
        around 5,000 workers.</p>'
