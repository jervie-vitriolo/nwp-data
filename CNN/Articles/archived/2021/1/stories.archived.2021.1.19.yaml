        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2c32db-52cc-4283-ac32-7fa06475b5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:17:09.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90afb8a-4cb9-4b80-ba29-8d25173670c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:15:04.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fbec97-3338-412e-9167-b9d2c6a731f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:15:04.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UP-DND pact different from Soto-Enrile agreement</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1102f434-b836-4e3c-9d6f-9c4157fe2d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:15:04.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer JV Bautista, who was part of the negotiations with Enrile
        as head of the College Editors Guild of the Philippines, agrees that the police
        and military still could not simply barge into UP or any other school because
        of the 1981 pact.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90aee0f-5713-4b6b-b611-c6153f5d2ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:15:04.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The 1989 agreement with UP and DND (Department of National Defense)
        has nothing to do with the 1981 agreement between the students and Enrile
        because the parties are different,” Bautista said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa633071-e2c7-480f-a992-4f61aecce85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:15:04.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said all provisions under the Soto-Enrile agreement should remain
        in effect, unless the Duterte administration also revokes it. Lorenzana told
        reporters his department is already looking into terminating other agreements
        as well, including one with another state university, the Polytechnic University
        of the Philippines, for supposedly being a recruitment den of communist rebels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58949872-785e-4b18-9c94-39b726bce4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:15:04.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:51.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Jan. 15 letter to UP President Danilo Concepcion, Lorenzana
        said the abrogation was necessary for authorities to fulfill their mandate
        of protecting the youth against the recruitment activities of the Communist
        Party of the Philippines and its armed wing, the New People’s Amy, which have
        been designated as terrorist organizations by an executive body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dcc1f7-94f7-40ad-a5b2-641f2c286c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:18:43.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:51.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/19/UP-DND-accord-police-military-Duterte-red-tag.html">READ:&nbsp;UP
        accord terminated to protect Filipinos vs ''enemies of the state'' – Lorenzana</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa02ac2f-88f4-4b9a-a42e-73805770ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:15:04.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:52.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But DND’s agreement with UP cannot be unilaterally terminated, Bautista
        said, expecting the premier state university to put up a fight.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804b5725-e0b1-4e4a-a502-3bde1533fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:15:04.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:52.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP community has protested the DND’s action, and has received
        support from Vice President Leni Robredo and several lawmakers. Concepcion
        urged the government to rethink its decision, stressing that the university
        will reject any semblance of militarization in its campuses to prevent any
        chilling effect on academic freedom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7185679d-c021-47bf-ac1e-4357eca3c7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:18:43.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:53.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/19/UP-President-Danilo-Concepcion-DND-Lorenzana-1989-accord.html">READ:&nbsp;Reconsider
        end of DND pact, gov''t need not fear academic freedom –&nbsp;UP President</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd59366-197d-42c3-849a-d2aac8346715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:15:04.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:53.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the salient provisions of the three-decade-old
        agreement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4074690-dbc3-4ff6-8b91-4df8f7ace687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:15:04.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No entry, arrest, search without permission</h2>'
    '8':
      'image': 'jcr:2e8d39c9-5487-4300-826d-0e8e29d713a3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d197386-87bd-4947-afd3-ca4ff1521b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:39:23.461+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc04cef-a478-4b43-ad9d-410ccafa491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:15:04.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:55.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, any police or military operation in any UP campus
        requires prior notification. The presence of uniformed personnel is allowed
        only “in cases of hot pursuit and similar occasions of emergency… or ordinary
        transit through UP premises.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc4d1ba-09e5-4fb2-a08b-493a1f84270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:15:04.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:55.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the agreement mandated UP to manage its own security, police,
        and firefighting capabilities, policemen and soldiers can only provide assistance
        when requested. They cannot interfere with peaceful protest actions within
        university premises.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f64b11-d4e9-4be9-a0c6-fd79bd326046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:15:04.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:56.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities should also coordinate with the management before serving
        search or arrest warrants on any UP student, faculty, employee, or invited
        participant inside the university. Any arrest made on these members of the
        UP community anywhere in the country should also be reported to the university’s
        officials.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf2e61a-4dfd-4576-9a94-d078c3b2cf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:15:04.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was signed by then UP President Jose Abueva and Defense
        Secretary Fidel Ramos. In a tweet, UP Professor Danilo Arao said it was the
        1989 abduction of Donato Continente, former staffer of campus paper Philippine
        Collegian, that led to the signing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c697ca-5c08-417c-8108-fa0c38806f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:15:04.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:57.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continente was allegedly tortured to confess to the killing of US
        Army Col. James Nicholas Rowe, but was freed in 2005 after a commuted sentence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e5a9f-ba74-4f27-a190-e8a13b20b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:15:04.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:21:57.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The signing of the UP-DND accord is meant to stop the military
        and police from abducting UP constituents like Donato Continente," Arao said.
        "To terminate the accord is to legalize the deplorable."</p>'
