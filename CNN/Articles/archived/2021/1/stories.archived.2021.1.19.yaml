      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417f686b-2518-4659-83c7-c2e5a3edf116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:05:18.942+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:24:18.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaiser Permanente, for example, will be responsible for helping
        plan for mass vaccination clinics, while Starbucks will help with operational
        efficiency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d002a48-5584-4bd5-ad02-a5fc2c73383a'
      'mgnl:activationStatus': true
