      'mgnl:lastActivated': 2023-01-25T12:29:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDLE has said it is investigating whether Jones accessed a state
        messaging system without authorization to call for state officials to speak
        out about COVID-19 deaths.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b76e88-b5f2-4210-9717-44ac6d3de239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:25.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to speak up before another 17,000 people are dead,"
        said a message sent on November 10, according to the affidavit. "You know
        this is wrong. You don''t have to be part of this. Be a hero. Speak out before
        it''s too late."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c371263-f937-4fae-ac59-bad8def82683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:25.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials traced that message to an IP address linked to Jones''
        house, according to a search-warrant affidavit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea465ccb-0d5e-4dff-9a3b-a3d4bd3cd13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 7, Jones'' home was raided. Jones has filed a lawsuit,
        alleging FDLE officials violated her First Amendment rights, deprived her
        of due process and unlawfully seized her computers, cell phone and storage
        media during a search of her home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ae45e1-3755-438e-8018-293a66b2f4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:26.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit states that IP addresses are commonly "spoofed" and references
        news articles that found that the username and password for the system of
        the message that triggered the investigation were publicly available on the
        health department''s website.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b76ee8-1984-48d8-a700-e1d42af31c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Governor faces mounting scrutiny</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a280fd60-fc8a-4587-b1ba-31811222bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:27.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation of Jones comes as DeSantis faces increasing scrutiny
        over his handling of the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e9a592-ddce-4d85-a82c-023232ce3d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:28.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the governor falsely claimed COVID-19 hadn''t killed anyone
        under age 25.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69e323b-1261-4a1c-ac4f-cc3eb7292a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:28.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last spring, the Florida Department of Health asked the Florida
        Medical Examiners Commission not to release the commission''s comprehensive
        list of COVID-19 deaths, the commission''s chairman told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e72c1f2-cc37-4d9c-91be-641c70d72c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:29.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite multiple surges of COVID-19 in the state, DeSantis has refused
        to allow municipalities enforce their own mask mandates or stricter social
        distancing laws. That limitation of local control has been criticized by mayors
        from both parties.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5340834-02e1-4646-a722-73ea2b0c30f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:29.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation by the South Florida Sun-Sentinel found that DeSantis''
        administration worked to minimize bad news about the pandemic and spread misinformation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71411dbf-af11-4218-9a32-a06ed67962a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some health department spokespeople were told in September not to
        issue statements until after the November election, and officials withheld
        crucial data about the spread of the virus, the newspaper reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c61a30-7135-4747-9ed5-e6741b0fb061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones, who helped build the state''s coronavirus dashboard, has
        become one of the governor''s harshest critics, publicly alleging that DeSantis
        was to blame for the mounting death toll.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da51915a-eb60-4670-a88b-864efda3549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:31.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, state officials said Jones was terminated because she "exhibited
        a repeated course of insubordination" and modified a state data portal without
        input or approval from epidemiologists or her supervisors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6af13f-4fbc-4d6b-929f-fbd3a074347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:31.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jones said she was fired after she refused to falsify state
        COVID-19 data.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99212535-3d7d-463b-9caa-1a370ae767d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:32.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones filed a whistleblower complaint in July with the Florida Commission
        on Human Relations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e1a079-9edf-447e-9b2b-65543245f369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:32.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her firing, Jones published her own dashboard of COVID-19
        stats. She said she received internal records from people who worked for the
        state, including what she said was proof that state officials "were lying
        in January (2020) about things like internal reports and notices from the
        CDC."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c658f2d-06be-4378-8c6f-c3fc46da4c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:33.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That evidence was on "a bunch of flash drives" that officers took
        when they raided her house, Jones said. She said she also had documents that
        were legally accessed from when she was a state employee.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caa7566-434d-45a3-b69f-cc3563352164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:33.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal experts said the material could theoretically be used to target
        Jones'' sources if they violated rules about sharing internal information.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfaf1c5-fa31-4fa6-b990-cf3e34c200fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:34.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search warrant allowed officers to recover "any and all computer
        equipment" that stores or transmits data, including hard drives, devices,
        software, and correspondence "pertaining to the possession, receipt, origin
        or distribution of data involving the facilitation of computer crimes offenses."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503684f9-c89d-4b5e-8402-9f9b86316a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employment attorneys in Florida said that state workers who leaked
        internal records to Jones could face disciplinary action or possibly legal
        trouble —&nbsp;although they might be able to seek protection under state
        whistleblower laws.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72acb727-aa11-45f3-aa78-5636a7a3d267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:35.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Curt Devine, Kay Jones and Casey Tolan contributed to
        this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc6ec93-4f5e-422c-8ba6-cd09f6b4bcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:27:02.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:29:35.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/18/us/rebekah-jones-data-scientist-surrender/index.html"
        href="https://edition.cnn.com/2021/01/18/us/rebekah-jones-data-scientist-surrender/index.html">Florida
        data scientist Rebekah Jones turns herself in to jail and tests positive for
        Covid-19</a>"</em></p>'
  'Curry-Warriors-19-points-comeback-Lakers':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-19T14:40:59.594+08:00
    'imagesource': 'jcr:f025f6a6-cb01-4268-bba8-61989e5315f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7a37a41-b2dc-46e9-8199-00cf1c675ebd'
    'lead': 'Stephen Curry bombed in Golden State’s final points on a 3-pointer with
      1:07 remaining and the Warriors forced LeBron James into an errant 3-pointer
      at the horn, completing a shocking, 115-113 victory over the Los Angeles Lakers
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T14:43:07.805+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T12:29:11.401+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:36.177+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Warriors escape 19-point hole, stun Lakers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955848ad-52a6-465b-817c-6f672d3f0d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:43:07.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:11.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Stephen Curry bombed in Golden
        State’s final points on a 3-pointer with 1:07 remaining and the Warriors forced
        LeBron James into an errant 3-pointer at the horn, completing a shocking,
        115-113 victory over the Los Angeles Lakers on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec370e6e-d5df-43e6-b7db-449c4fe0411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:43:07.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry finished with 26 points, the last three giving Golden State
        a 115-110 lead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a1f42e-3a2a-40a3-afb4-ce7380dccd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:43:07.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James countered with two free throws with 51.2 seconds left and
        Los Angeles’ Dennis Schroder made one 21 seconds later to slice the deficit
        to two. After Curry missed a jumper, the Lakers had one final possession with
        11.3 seconds left.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf90c8-7921-49fc-817d-b8823a762c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:43:07.806+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:13.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a timeout, James could do no better than get an off-balance
        28-footer that missed the mark, ending the Lakers’ five-game winning streak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed676d-5d60-4241-8552-400bd66d1696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:43:07.806+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:13.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trailing by as many as 19 points in the first quarter, the
        Warriors clawed back into contention, but the Lakers retained a 106-97 advantage
        with 5:52 to go.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0481ec-89b6-4443-815c-20014428e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:43:07.806+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:14.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Wanamaker then ignited what turned into a 15-2 run with consecutive
        hoops to get the visitors within 106-101.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f957a66-2243-4739-8dd0-5373165ea400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:43:07.806+08:00
