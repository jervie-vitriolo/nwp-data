      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c5a5ee-ed0b-462c-994d-f1905ef1e92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:30.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohan, Facebook''s India head, denied that government regulation
        was part of the conversation.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a63c4d-b1fd-44fe-b53f-1b4aca219e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec8770-4d60-45e6-b817-cbaa0ceb572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:31.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That didn''t have anything to do with our investment in Jio or
        the partnership," he said. "It really did come from recognizing that this
        was a special company that had done pretty amazing work in transforming the
        digital infrastructure of India in a short period of time."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917736a7-b219-444b-8a83-6df0f8f359ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:31.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f272c658-5d75-4cd0-8ce2-f280f867d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Ambani''s perspective, a wide-ranging coalition of some of
        the biggest names in tech is just a way to further Jio''s command over all
        aspects of India''s internet.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7931187-0ed0-4084-ac50-f2329416325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:32.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3a5362-4deb-4979-99d0-c05c3ac05e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:33.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company already controls a lion''s share of the pipes through
        its vast mobile network. Through Facebook, it is working to integrate JioMart
        with WhatsApp, the only platform in India with a user base comparable to Jio''s.
        With Google, it''s gunning for control of mobile devices by jointly developing
        an "entry level, affordable smartphone" for India''s huge middle class. And
        it''s even got an eye on the chip technology that underpins those networks
        and devices through partners such as Qualcomm.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f24457e-1f56-4c2a-9e24-88ee89e40fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:33.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ebdb6-334f-4db2-92a3-28bc73430179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:34.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As digitization of the Indian economy and Indian society picks
        up speed, the demand for digital hardware will grow enormously. We cannot
        rely on large-scale imports," Ambani said last month. "I clearly foresee India
        becoming a major hub for a state-of-the-art semiconductor industry."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcaa4a8-9cf5-485f-bc1b-e2b55dbcd120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:34.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4007c4-d8fe-42c1-a731-06c934cb1a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qualcomm, a longtime Jio partner, joined the investment bandwagon
        by spending around $97 million in July for a 0.15% stake. Jio''s commitment
        to building out its own network while also developing a smartphone presented
        the chipmaker with a unique opportunity to get involved on both sides of Ambani''s
        internet access plan, according to Quinn Li, senior vice president and global
        head of the company''s investment arm Qualcomm Ventures.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01a29b6-3ed6-4cf4-89fb-6e520e124ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daae3507-5b91-49e6-8e71-718f40f60114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:36.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at operators across the world, not many are that vertically
        integrated," he told CNN Business. "Given we''re the technology supplier to
        the industry, we''re I think best equipped to work with Jio both on the device
        front as well as infrastructure."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d2a6f6-840d-4d97-8767-84aacd6f2b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:36.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b749663b-352e-43fc-8330-aefabface7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambani appears ready to leverage the global backing for Jio and
        Reliance Retail into IPOs, saying in June that he would "move towards listing
        of both these companies within the next five years." An IPO for Jio Platforms
        on Nasdaq could come as soon as 2021, according to several media reports and
        industry analysts. Reliance did not respond to a request for comment on its
        IPO plans.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135beee-a423-47ea-9577-191ad0eba3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:37.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc276ef3-1304-4501-8e6b-738b146f68a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:38.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t be surprised in the least," said Thakurta. "Once you''re
        on Nasdaq, you give all these investors a good exit route."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb80ce-f3a0-484e-bb45-5ccb554eef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9173451b-4b42-4e3e-b775-65e841862044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:39.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambani seems confident he can get the world to buy into India''s
        moment, anchored in his company. And given his track record so far, he has
        no reason not to be.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dcf4aa-804f-4f15-96e6-62cba1720696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dddf2d-60d6-4b8e-944d-32e6de2304a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friends, we are about to step into a glorious decade of the India
        story," he declared. "Nothing can stop India''s rise, not even Covid-19. This
        is our chance to create history."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e14e5-5506-42e6-be24-0bbecd71ed66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:27:07.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:36:40.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/18/tech/mukesh-ambani-reliance-jio-2021/index.html">He
        may hold the winning ticket in tech and Silicon Valley knows it</a>."</em></p>'
