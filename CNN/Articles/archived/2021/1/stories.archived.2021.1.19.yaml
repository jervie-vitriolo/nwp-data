      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At present, the dilemma faced by students is not too
        different from what LFS experienced during the Marcos regime. It is our obligation,
        as students, to stand and fight for the rights of the Filipino people.]</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37fbea3-7ca3-4798-81dd-8d1c5c3377ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:46:21.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang ng Progresibong Kabataan also expressed their concern
        on AFP’s unsubstantiated claims that schools like UP are breeding grounds
        of communist rebels may lead to militarization of educational institutions.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e0b7aa-a90a-4c2f-9a80-5f1963f2e088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:46:21.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The AFP’s demand to militarize UP campuses is an issue that concerns
        the very basics of our democratic life. Should we let them succeed in UP,
        the path is open for them to militarize all schools,” the organization said
        in a statement. “The relevance of our schools as academic institutions and
        centers of free conscience and speech is at stake.”</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5469a024-bbc0-4333-9ed3-20819b3881a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:46:21.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP Manila University Student Council vowed to fight against
        attempts by state institutions to curtail academic freedom and democractic
        rights.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d7717d-6dc8-450e-ac4e-3656030e6698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:46:21.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We refuse to cower to the deceptions of a government institution
        that masquerades as a protector of human rights but in reality, only serves
        as a conduit for the further curtailment of our freedoms,” the council said
        in a statement.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87317a5a-e8dc-4940-a531-5db11c7296f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:46:21.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Youth chairperson RJ Naguit appealed to UP President Danilo
        Concepcion to protect the community from the possible militarization activities
        brought by the accord’s abrogation.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6079ae1f-e9ed-4337-bcbb-95f59a619eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:46:21.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We urge President Danilo Concepcion to protect the UP community
        against President Duterte''s latest crackdown or else UP will become a hunting
        ground for the likes of Debold Sinas and the AFP,” he said in a statement.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6123d574-e0e5-4e02-82c9-c2b00551f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:46:21.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashtags #DefendUP, #NoToCampusMilitarization, and #UPFight trended
        in social media overnight as several youth netizens reacted on the abrogation
        of the UP-DND accord.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24772afc-5a3d-4ef7-8023-59c84ca6449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:46:21.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:36.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter, Defense Secretary Delfin Lorenzana informed Concepcion
        that the UP-DND accord was "terminated or abrogated" as of January 15, 2021.
        He said this was done so they could perform their mandate to protect the youth
        from being recruited by the Communist Party of the Philippines and the New
        People’s Army.</p>'
