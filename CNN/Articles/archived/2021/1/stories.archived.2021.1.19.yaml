    'template': '1'
    'title': 'DOH: Donated vaccines need FDA emergency use authorization '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6265b7-4be5-4dca-a26d-9f5e19b96629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:09:56.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:24:06.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        Department of Health said Tuesday donated COVID-19 vaccines must first receive
        emergency use authorization from the drug regulator before shots can be given
        to people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc3668-1976-40ca-95ed-53e0689b7a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:09:56.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:24:06.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will wait for the issuance of an EUA by the Philippine FDA before
        we accept and administer the donated vaccines. Same thing with vaccines that
        we will procure,” the DOH said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd222fbf3-15d9-4a66-bfa2-245ad5966c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:09:56.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:24:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH was reacting to the statement made by Food and Drug Administration
        Director General Rolando Domingo earlier in the day that it is up to the agency
        to whether they will accept and use the COVID-19 vaccines that China has promised
        to donate to the Philippines, noting they are legally allowed to do so. China
        has pledged half a million doses of COVID-19 vaccines to the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e84520f-2c0e-4b54-9198-0dcf7c2b17cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:09:56.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:24:07.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Desisyon po nila iyon kung tatanggapin nila at gagamitin nila,”
        Domingo said in a briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d91f217-b72b-4fd9-9d4e-a59b045fdcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:09:56.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:24:08.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is up to DOH to decide whether they will accept
        the vaccines or not.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436cde65-db56-4f50-abd0-338e44302435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:09:56.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:24:08.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo explained the process is different for COVID-19 vaccines
        that are for procurement. He said manufacturers of these jabs are required
        to secure EUA from the FDA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17390e55-baea-49af-9d8c-189e812f20e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:09:56.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:24:09.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer is the only manufacturer that has so far received FDA''s
        EUA for its anti-coronavirus shot. The company said in December that use of
        its vaccine has been authorized in over 40 countries, including the United
        States and the European Union.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ea0ab0-4064-4f5b-a98b-df5c5a0dd8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:09:56.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:24:09.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EUA application of British firm AstraZeneca, Russian company
        Gamaleya Research Institute and Chinese drug maker Sinovac Biotech are pending
        at the agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc09fcc-5ffa-405c-a4ea-faf58a306008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:09:56.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:24:10.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo assured it will not give ‘preferential treatment’ to Sinovac’s
        EUA application even if China said it will give free vaccines to the country.
        He added they have not yet started evaluating Sinovac’s EUA application as
        the company still needs to submit additional requirements, including data
        from its Phase 3 vaccine trials. Phase 3 trial is a crucial stage where thousands
        of people are injected with a vaccine to test its safety and efficacy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77978c0-fc64-4ad7-8cac-e7ac5cd4185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:09:56.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:24:10.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito po talaga ang pinagbabasehan natin doon sa parte ng safety
        and efficacy. Without it, talagang hindi po natin siyang kayang ievaluate,”
        Domingo said of Phase 3 clinical trial data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488faeca-3472-4bc3-ac37-90a30bc6af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:09:56.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:24:11.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We mainly based the safety and efficacy of vaccine
        on Phase 3 clinical trial data. Without it, we cannot evaluate their application.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0274ed-5ffd-4533-b194-833874468642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:09:56.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:24:11.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac vaccine is being rolled out in countries including Indonesia
        and Turkey. Late-stage trials in Brazil showed that the efficacy rate of Sinovac’s
        CoronaVac shot was 50.38%, lower than that of the other frontrunners. Vaccines
        developed by Pfizer-BioNTech and Moderna, for example, have an efficacy rate
        of about 95%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fa0448-6944-4738-9045-8aa531edc094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T18:09:56.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:24:12.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines earlier said it secured 25 million COVID-19 vaccine
        doses from Sinovac this year, with the first 50,000 shots to be available
        as early as February. But government officials later clarified this <a href="https://www.cnn.ph/news/2021/1/15/Sinovac-deal-not-yet-final.html"
        target="_blank">deal is not final</a> until the Sinovac vaccine is approved
        for emergency use.</p>'
