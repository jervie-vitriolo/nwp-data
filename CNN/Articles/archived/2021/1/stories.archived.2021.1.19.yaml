      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ronald "Bato" dela Rosa, a former Philippine National Police
        chief, backed the Defense Department''s move, alleging that communist groups
        have been taking advantage of the pact to encourage students to take up arms
        against the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e0aa94-784c-4300-9223-ccfe8917ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T23:46:28.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:19:29.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikita ko rin na tama ''yung ginawa ni Secretary Lorenzana. ''Yung
        31 years na agreement na ''yan na ginawang panangga ng mga maka-kaliwa para
        hindi makapasok [ang pulis at militar] at i-monopolize nila ''yung campus
        ng UP, ay tama na, sobra na," he told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b632cf-f27d-4266-b10b-638ccce795dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T23:46:28.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:19:30.435+08:00
