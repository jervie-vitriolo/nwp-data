      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“The Mango Bride” by&nbsp;Maria Victoria Vega Soliven-Blanco<br>“Pachinko”
        by Min Jin Lee<br>“Dwellers” by Eliza Victoria<br>“Shipwrecks” by Akira Yoshimura<br>“Tokyo
