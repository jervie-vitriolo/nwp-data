    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b79b73c5-ce92-4cc3-9693-abc859878b50'
    'lead': 'US President-elect Joe Biden has spoken volumes inside the US Capitol
      over more than four decades, but the weight of those words does not approach
      the magnitude of the message he will deliver on its steps during his inaugural
      address Wednesday.'
    'mgnl:activationStatus': true
