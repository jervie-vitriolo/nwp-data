      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ea0786-5037-4d63-be9c-5b0e445d8f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T00:51:51.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:51.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Secret Service tweeted that there is "no threat to the public."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f2906-73de-4e2e-b7b3-f2eed0d90699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T00:51:51.865+08:00
