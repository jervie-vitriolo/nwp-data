      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are closely monitoring the situation and adjusting production
        schedules to minimize the effect on our employees, suppliers, customers and
        dealers across Europe," said a Ford spokesman. "At this time, we do not anticipate
        any similar actions at our other European facilities."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e6e76e-019c-4dd0-b47f-88ab53bf6cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:18.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b2444a-ed2f-417b-a0c7-31cab3728f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:18.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford was forced to close a SUV plant in Louisville, Kentucky, last
        week because of the shortage of semiconductors. But the shutdown in Germany
        suggests the problem, which is affecting carmakers around the world, could
        get worse before it gets better.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e683cd7-6a22-4999-ace8-7f122ce726f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:19.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe0f512-5a8a-4aa9-a262-3feb10b939aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:19.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading semiconductor manufacturers reassigned capacity from automakers
        last year after the pandemic slashed car sales, instead shipping chips to
        companies that produce smartphones, gaming systems and other tech gadgets
        that remained in high demand. Supplies are still tight, and carmakers are
        struggling to secure the chips they need.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e25c20e-fbbf-4b22-a5f5-72c3de991029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:20.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8144f0a6-f1f9-4f2b-a7af-0c39c6570353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:20.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen, Fiat Chrysler, Toyota, Nissan and Honda are among the
        other automakers suffering from the shortage of chips, which are used in a
        growing number of applications including driver assistance systems and navigation
        control. The average car has between 50 to 150 chips.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ab78f2-5250-47f6-95de-37f7318622b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8accf5-a1e9-413a-a880-6eb7d2f1d072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:21.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Light vehicle manufacturers are finding increased disruption to
        the supply of systems using semiconductors in the first quarter," Mark Fulthorpe,
        executive director for the automotive team at IHS Markit, said recently in
        a research note. "The situation is highly fluid."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed669bb-c12d-4f38-b9da-58919e3841d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:22.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57647bd8-5510-4fff-abd8-1a18f0ec0fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruption comes at a crucial time for carmakers, which suffered
        a collapse in sales in the early months of the pandemic, yet remain under
        intense pressure from global regulators to invest heavily in electric cars.
        Research firm Bernstein estimates global vehicle sales will grow 9% in 2021,
        following an expected 15% decline last year — but the chip shortage is putting
        the recovery at risk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08b9ff2-8810-450c-b0d9-133bcf2e13fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:23.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790988a9-0a77-4d8d-89b8-698ea34a9dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen said in a statement last month that it will need to adjust
        production at plants in China, North America and Europe this quarter. The
        changes will affect production of the bestselling VW Golf, as well as models
        from its Audi, Skoda and Seat brands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98a4ddc-49a8-49b8-9c4c-fea6775a4c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:24.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1caee39-dd45-4b08-b608-05dc46ca3b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:24.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UBS analysts, the world''s largest carmaker could lose
        out on production of 100,000 units in the first three months of the year,
        or roughly 4% of global quarterly output, as a result of the components shortages.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22f1b9b-c8e4-40ad-8611-8401891796d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:25.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b444149a-b693-450d-8e8b-18df44ec7911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:25.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing everything in our power to minimize lost production
        and to ensure that normal deliveries to customers can be resumed as rapidly
        as possible," Volkswagen Group purchasing manager Murat Aksel said in a statement
        last month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951167b7-1b50-4d5b-b993-6363db835808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:26.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06167ec2-e2fc-4a96-b08c-82d47487e333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audi said Monday that it has furloughed 10,000 workers because of
        the chip shortage, with production and shift patterns affected at plants in
        Germany and Mexico. Production of the luxury brand''s A4 sedan and A5 cabriolet
        has been provisionally halted in Neckarsulm, Germany, through January 29.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67ba1d1-2fae-4513-980a-f6d668d0fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:27.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807f8261-f260-4cce-91ad-b4f1b5c03487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:27.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently looking at a range of countermeasures and alternatives
        designed to mitigate the impact of the supply bottleneck and, in turn, minimize
        the number of vehicles affected," a spokesperson said. "Any improvement largely
        depends on the semiconductor industry."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265305f-a1be-47b6-bfc8-4c822f6a9f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bc3c02-a72a-4ba8-b493-aac80bb70ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:28.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview published on Sunday by the Financial Times, CEO
        Markus Duesmann said Audi would try to limit production losses to 10,000 cars
        during the first quarter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea62601-6e9d-49ed-9816-42ad3ab69240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:29.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10436c1d-8212-4def-b2ab-5173f1057c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:29.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiat Chrysler said last week that it would delay the restart of
        production following a scheduled break at its Toluca, Mexico, plant, which
        builds the Jeep Compass. It has also scheduled downtime at its Canadian plant
        in Ontario, which produces the Chrysler 300, Dodge Charger and Dodge Challenger.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e5f435-5ab0-48f3-8ba2-01444bd8c50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:30.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2003ec-26c9-4aa4-bed4-a4bba4f3c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:31.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese carmakers are also hurting. Toyota said it was forced to
        temporarily halt production at a plant in Guangzhou, China, on January 12,
        and it''s cutting production at a Texas factory that makes Tundra pickup trucks.
        Nissan and Honda have both said they''re "adjusting" production in response
        to the shortage.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5290fcdc-3533-4699-ab96-86a98c81afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2671efe6-22a4-44c0-abf6-3587471ab7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:32.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Hyundai said in a statement on Monday that it''s
        "making effort to optimize supply of parts to ensure stable production at
        each production hub."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc5a9f-4d2a-40a5-8a9d-b31ccb8f81c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:32.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a7340f-02e1-4c83-844a-1bb173cca8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:33.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German luxury brand BMW said last week that it has not yet had to
        contend with interruptions to production but is in "constant contact" with
        its suppliers. General Motors and France''s Renault have said they are working
        with suppliers to mitigate the impact on production, while Daimler-owned Mercedes-Benz
        said it is "monitoring the situation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5c9c4-d657-4a8b-873c-82d26d23083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d48f7d-9dbc-40b0-b119-70f8cb11028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese factories may be worst affected</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0c4696-87e7-49e8-8bf0-f1a789eaa26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:34.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production levels in Europe, North America, Japan and India are
        expected to be hit this quarter, according to IHS. But the biggest problem
        could be in China.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07585448-c19f-40ed-aa06-a9af733802e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:35.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c035b5c5-74aa-422b-8365-2f459dd526e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:35.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage, with varying levels of visibility across the supply
        chain, the biggest volume disruption is noted in mainland China where, based
        on available information, the risk could be 250,000 units in the first quarter,"
        said Fulthorpe.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90143c3-a057-4e34-a52b-987f9f182e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:36.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6826b69-53a1-4902-b61f-37463cf934a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:36.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese carmakers Brilliance Auto Group, SAIC Motor and Geely, which
        owns Volvo, did not immediately respond to requests for comment on Monday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9914caa-38ad-422b-ba78-906a31f42873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:35:37.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f094b52b-fd7b-43ae-b70b-ed8bdc7cd0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T10:29:41.319+08:00
      'mgnl:createdBy': 'pilar'
