      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b035a29d-ca64-42dc-9892-a347f6378d0e'
      'mgnl:activationStatus': true
