      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just tried to leave (the Longworth House Office Building) after
        getting my Covid test, only to be told that the building is now on lockdown.
        Apparently some external threat. Propane tanks under some bridge. Stuck in
        my office," a Democratic congressman told CNN.</p>'
