      'mgnl:lastActivated': 2023-01-25T12:22:52.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23ac61-909a-4f0d-9d3f-f6e1fc836a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:56:55.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:53.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a Pulse Asia poll, 47% of 2,400 Filipino adults surveyed
        do not want to be vaccinated due to safety concerns even when doses are already
        available.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004390f0-e0c8-465b-87fb-1125f7164fe0'
