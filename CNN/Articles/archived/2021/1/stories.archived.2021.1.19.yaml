      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong>&nbsp;The
        Quezon City government said it now has six areas under "special concern lockdown"
        after adding four more to the list, as it grapples with a spike in COVID-19
        infections following the holiday season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea59a7-042e-49a1-af3b-690d964eb828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:47:55.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:21:06.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, city officials announced lockdowns on
        No. 62 Agno Extension in Brgy. Tatalon; No. 1 Salary Street in Brgy. Sangandaan;
        No. 54 Interior, Magsalin Street in Brgy. Apolonio Samson; and 9C, 9D, 97
        La Felonila Street in Brgy. Damayang Lagi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a05d90-4f38-48c2-a807-d9d594daf22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:47:55.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:21:07.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 275 families live in these sections —&nbsp;60 in Agno Extension,
        five in Salary Street, 60 in Magsalin Street (including 14 index cases), and
        150 families in La Felonila Street.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde62d33-a4e0-41d6-8bd2-7fc5e24db214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:47:55.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:21:07.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All families in these areas will undergo swab testing in order
        to identify other infected individuals," said Dr. Rolly Cruz, City Epidemiology
        and Disease Surveillance Unit Head.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d39036-a9a5-45e8-a1da-12040d6af975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:47:55.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:21:08.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The areas of MCP HOA and a portion of Pingkian 1 in Barangay Pasong
        Tamo have also been under tighter quarantine restrictions since Jan. 7 and
        Jan. 14, respectively, the officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6319c6b-d433-416d-b9ba-fa56c8f2fb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:47:55.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:21:08.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement did not say how many cases have been recorded in the
        newly locked down sections, but as of Jan. 17 the city''s <a href="https://web.facebook.com/QCGov/posts/479051986815897">official
        Facebook page</a> listed a total of 29,276 infections, with 1,097 active or
        currently ill patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a18f59-b6ec-4f97-9fc5-1f05ce35eb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:47:55.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:21:09.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 16, a Quezon City resident who flew in from the United Arab
        Emirates became the <a href="https://cnnphilippines.com/news/2021/1/16/qc-isolates-143-individuals-new-covid19-variant.html">country''s
        first case</a> of the new COVID-19 variant first detected in the United Kingdom.
        The government has since isolated 143 close contacts of the individual but
        no new cases of the variant have been detected yet.</p>'
