      'text': '<p>He noted that the LPA is moving northwestward towards Eastern Visayas
        and Bicol Region and may join the cloud bands of the northeast monsoon that
        will lessen its chances of intensifying further.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaad0436-1ba4-4ebc-95f0-765e988ba4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T08:42:31.699+08:00
