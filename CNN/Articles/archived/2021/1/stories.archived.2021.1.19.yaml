  'senators-resolution-opposing-up-dnd-accord-termination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-19T23:27:22.029+08:00
    'imagesource': 'jcr:2e8d39c9-5487-4300-826d-0e8e29d713a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ccb4267-cbb0-414e-b4ce-e3a30190b3dc'
    'lead': 'Seven senators have officially opposed the Department of National Defense''s
      move to unilaterally end its decades-long deal with the University of the Philippines,
      which bars the unauthorized entry of state forces in UP campuses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T23:46:28.298+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:19:25.856+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:55.778+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators file resolution opposing UP-DND accord termination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e9237d-5d76-4fec-bc33-f6aa0497270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T23:46:28.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:19:26.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — Seven
        senators have officially opposed the Department of National Defense''s move
        to unilaterally end its decades-long deal with the University of the Philippines,
        which bars the unauthorized entry of state forces in UP campuses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d751e7-e52b-4bf8-b060-d0a9b1358086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T23:46:28.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:19:26.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also urged the DND and UP to engage in a dialogue and "find
        a common ground that promotes peace and security, and protects academic freedom,
        and the pursuit of excellence."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4992851-c276-4532-8afc-547834fb105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T23:46:28.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:19:27.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, Binay, and Drilon are UP alumni, while Recto completed
        36 academic units in the Masters in Public Administration program but did
        not finish the degree.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b8606-5471-46d6-8119-7c32d56523cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T23:46:28.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:19:27.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Richard Gordon has also signified his intention to co-author
        the document, and this will be manifested on the floor once the resolution
        is scheduled for sponsorship, according to the office of Pangilinan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee4213c-acb0-40f0-94fd-ad0d7a2999fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T23:46:28.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:19:28.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Jan. 15 letter to UP President Danilo Concepcion, Defense
        Secretary Delfin Lorenzana said the abrogation was necessary for authorities
        to fulfill their mandate of <a data-cke-saved-href="https://cnnphilippines.com/news/2021/1/19/UP-DND-accord-police-military-Duterte-red-tag.html"
        href="https://cnnphilippines.com/news/2021/1/19/UP-DND-accord-police-military-Duterte-red-tag.html">protecting
        the youth against the recruitment activities</a>&nbsp;of the Communist Party
        of the Philippines and its armed wing, the New People’s Amy, which have been
        designated as terrorist organizations by an executive body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d7193-5e90-48aa-a2ad-a868092c9eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T23:46:28.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:19:28.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://Despite abrogation of UP-DND
        pact, this 1981 agreement still bars police and military from campuses, former
        student leaders say">Despite abrogation of UP-DND pact, this 1981 agreement
        still bars police and military from campuses, former student leaders say</a></strong></p>'
    '5':
