      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tesla has begun rolling out locally
        made Model Y crossover vehicles in China, reaching an important milestone
        in the world''s largest auto market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c66e41-1cac-4b1e-9942-c05a5c2b133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:06.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ada0011-0014-40c6-9b0a-257d929d2714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:06.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electric carmaker announced the news on Twitter on Monday, releasing
        photos of the SUV being purchased from a company showroom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac0972-18ba-4094-ae63-0bf1e8a7e485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:07.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63975a19-f83e-4315-b050-7008bf781954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Model Y is the second vehicle Tesla has made and sold in China,
        after deliveries of the Model 3 kicked off last year. Both lines are being
        produced at the company''s sprawling Gigafactory in Shanghai, where manufacturing
        started in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3707c36f-0c96-481a-84d3-8544bafeff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:08.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3decfe-8216-4ba4-80a9-c47e6ea2ec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:08.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Model Y starts at 339,900 yuan ($52,400) for the "long range"
        version, and 369,900 yuan ($57,000) for the "performance" version.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09567429-f756-42ba-96f2-d66a39d9ef28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:09.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521aa4e7-2f82-4ce0-9778-fec134e6e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:09.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deliveries began Monday in cities including Shanghai, Hangzhou and
        Wuhan, the company said in a Chinese social media post. To help customers
        feel more comfortable, staff also packed a "virus prevention" kit in the new
        vehicles, which included bottles of hand sanitizer, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fcc25b-6392-4de0-8764-c9d437b867b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:10.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c558fc6d-a01f-41a9-b7bd-eaea435f6ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:10.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Going big in China</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae82942-b3ba-4088-a6ff-d657ed46185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:11.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has increasingly become a critical part of Tesla''s global
        strategy, with CEO Elon Musk once calling its factory there a "template for
        future growth."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d11c0-2928-4ac6-be4c-8bbabdbb9490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:11.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db460a0-21c9-42e4-b549-6994edae5cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the company beat its own deadline to start making cars
        in China, kicking off trial production only 10 months after it broke ground
        on the plant. That boosted confidence that the company had the ability to
        hit delivery targets as it grew.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef2f8a3-8f3f-4545-9c76-6278594c964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:12.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a544be10-dc23-437c-bd6b-891d4c136918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:13.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has said that the initial goal for the Shanghai factory is
        to make 250,000 cars a year, before ramping up to 500,000 units. It revealed
        last October that it had hit that first goal, while "continuing to expand"
        capacity significantly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0d1f9f-2fb8-47a1-87f5-378bb2c3ea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:13.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd104b01-96dd-48f5-9b06-52cb40574733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was also the first foreign automaker to be allowed to
        open a factory in the country without a Chinese partner, putting pressure
        on local players.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a30e21-a6e0-41a4-9c26-22aad92250dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43e5e7a-0f0b-44dc-8e09-f91b6aa8f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:15.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla previously won a tax break for some of its cars, which helped
        make its prices more attractive to customers. It also lowered the price of
        its Model 3 to qualify for government subsidies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080c39e3-a87a-4444-b6e0-aeeeccd7cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:15.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8345d55c-a0b7-451f-9f32-9d895c3c71e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:16.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debut of the Chinese-made Model Y has been hotly anticipated,
        with the launch seen as another challenge to Chinese rival Nio, which sells
        its own line of electric SUVs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d195623-3fab-4bea-b2a0-6dd5f6847fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:16.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1789562c-05de-42b5-8d0e-f39e322a92e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:17.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has recently leaned more heavily on its Chinese operations,
        including a decision last October to start exporting Chinese-made vehicles
        to Europe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a93144-70d8-4cc6-a46b-48878644927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3734ef8-ff6c-4983-b63b-6955e59796d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has plans to push deeper elsewhere in Asia, including a
        launch in India that is expected to happen this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52fb7a0-f25d-4645-9034-f04470d584ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80453a16-b2a8-40ee-8330-59addf6cc32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:19.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Chinese auto market is predicted to become even more
        crucial in the coming years. "By 2022, we believe [more than 40%] of Tesla''s
        overall delivery sales could come from China, as this remains the main growth
        region going forward, followed by Europe, then the US," Wedbush analysts wrote
        in a note last week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47734f74-f92c-4f43-9ea0-57845c63aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6a9d83-11cc-4b92-a6d7-4f16aed630db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Serenitie Wang contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baca8f8-5d54-437a-a25a-54f5a19766b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T19:06:48.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:23:21.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/19/business/tesla-china-model-y-crossover-intl-hnk/index.html">"Tesla
        has started deliveries of the Chinese-made Model Y."</a></em></p>'
