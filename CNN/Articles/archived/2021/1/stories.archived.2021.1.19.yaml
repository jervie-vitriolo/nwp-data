      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is based on data from self-reported surveys of more than
        300,000 people in the US between June 3 and July 27, 2020. Participants were
        asked to rate how likely they were to wear a mask while grocery shopping or
        visiting family and friends. The researchers used pre-pandemic data from Google
        Maps users to make estimates of physical distancing, and then crunched the
        numbers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33066170-9a36-4288-9132-874dfae6910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T22:45:23.608+08:00
      'mgnl:createdBy': 'david'
