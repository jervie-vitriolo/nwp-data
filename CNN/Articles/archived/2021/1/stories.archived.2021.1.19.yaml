      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc20ac84-0375-461d-b4c4-1271b5fd23a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:09.802+08:00
      'mgnl:createdBy': 'bamba'
