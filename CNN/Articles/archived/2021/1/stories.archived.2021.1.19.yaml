      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Panfilo Lacson, who also previously served as
        PNP Chief and who chairs the Senate Committee on National Defense, said both
        parties should reach an agreement on what boundaries should be observed. This
        is to ensure that the scrapping of the deal will not muzzle academic freedom
        in the state university, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b78f52-bca1-4fac-b2dd-6c7855de98d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T23:46:28.299+08:00
