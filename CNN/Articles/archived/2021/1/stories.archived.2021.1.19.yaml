      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can promise our beloved countrymen that all negotiations
        are at cost, meaning there is almost no profit. And when I computed expenses
        for all brands, it showed that we were able to save $700 million.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca15710-b4d6-4e9b-aacf-ffcf00795433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T01:13:59.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:50.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86366f6-d3b0-4618-9d3e-60337789ee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T01:13:59.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:50.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5d2f0e-6e26-409a-925e-d68eb571a983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T01:13:59.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:50.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said this meant they were able to slash by half the initial
        offer prices. He added that the savings were used to secure more vaccine doses
        from various drugmakers, with the government targeting to procure 148 million
        doses this year, up from the initial plan of 70 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8fe212-914f-499d-b25b-47be2c561d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T01:13:59.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:50.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b95061-18b3-4da2-be08-f6dd2cb58504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T01:13:59.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:50.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1091e-5847-4e30-bb0b-8b8d9d906263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T01:13:59.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:50.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez made these pronouncements amid allegations of corruption
        in vaccine deals, which were sparked by reports of sharp differences in the
        prices of Sinovac vaccines in the Philippines and in other nations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2cdbda-6c65-480d-a9e6-a9769c60780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T01:13:59.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:50.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe046c0-a012-48b9-a629-9e0364e2db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T01:13:59.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:50.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9276cb7b-c110-4bb5-8dac-01f0a2031339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T01:13:59.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:50.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is set to receive next month its first shipment of COVID-19
        vaccines, carrying 50,000 doses from the Chinese pharmaceutical firm Sinovac.
        In total, the country has so far secured 25 million doses from the company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc75e59-e7eb-4790-959c-f8e45ee6ed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T01:13:59.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:50.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f636a2-ba67-4c1d-bba3-d6e058062af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T01:13:59.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:50.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa935d1d-2ff1-4ccc-8c27-4712b1d60429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T01:13:59.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:50.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this, Galvez also earlier said the national government
        already inked a deal with the Serum Institute of India for 30 million doses
        of Covovac, as well as 17 million doses from the UK-based AstraZeneca, which
        it procured through tripartite agreements involving the private sector and
        local government units.</p>'
  'Duterte-defends-Galvez-on-COVID-19-vaccine-deals-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-19T01:30:02.995+08:00
    'imagesource': 'jcr:b7b2748a-4d66-4077-8e4c-9a1bb0960aab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c85b7ee2-8906-4a91-8416-f76ddde5c34b'
    'lead': 'President Duterte responds to allegations that there may be corruption
      in the government''s deals with Chinese vaccine maker Sinovac. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T01:20:41.000+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:41:48.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:11.133+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte defends vaccine czar vs alleged kickbacks, non-disclosure of
      dose prices'
    'visualType': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46deee41-e9c5-48de-8c6c-1743fd2a2886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:58:46.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:49.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — President
        Rodrigo Duterte on Monday defended vaccine czar Carlito Galvez Jr. against
        criticisms about the government''s procurement and rollout of COVID-19 vaccines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f052ed-680e-4600-ac04-cae02f934b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:58:46.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte responded to allegations that there may be corruption in
        the government''s deals with Chinese vaccine maker Sinovac after it was initially
        revealed that it will cost the Philippines ₱3,629 for two doses of CoronaVac.
        Officials later clarified that it will cost under ₱700 for one dose due to
        government negotiations, but they refused to reveal the exact amount pending
        the purchase of the shots.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da315fb-8de7-4758-9b17-7f9d46585cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:58:46.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:49.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said corruption is near impossible with the number of officials
        a procurement contract has to go through.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2248ae-45a8-4e8c-84bd-d164ca42b469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:58:46.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang magic diyan. Kaya sabi ko nga eh kayong mga doubting Thomases,
        kung gusto ninyo, kayo na lang. I-surrender namin lahat ‘yung ano ang so far
        what we have accomplished," he said in a taped speech during the weekly Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases meeting.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da5b394-0612-419d-8693-d60c7fcfa1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:58:46.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:49.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no magic. Those who are questioning, you
        can do it yourselves. We will surrender everything we have accomplished.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5bf549-aef5-445a-8d92-cafbaadfdc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:58:46.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:49.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s a practice in the pharmaceutical industry not to reveal
        prices of medicines due to varying prices offered to different countries.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09833983-fe2e-4f1b-b6d6-b467379b7075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:58:46.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:49.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez explained the country needs to follow its non-disclosure
        agreements to vaccine manufacturers to avoid losing its ongoing deals. He
        cited a report that Malaysia broke its agreements.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee86090-3c99-4492-b410-d5e6c2b1a43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:58:46.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the agreement because mawawalan tayo ng credibility
        and integrity sa mga (we will lose credibility and integrity to these) companies.
        Baka mawalan tayo ng vaccine supply (We might lose vaccine supply)," Galvez
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e11f29-6f9d-4127-a961-364982dd0a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:58:46.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine czar also said the Asian Development Bank and World
        Bank are implementing stringent transparency and anti-corruption clauses in
        any country''s vaccine deal.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e28fdc9-0b7a-466b-a625-c9c8a26ea847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:58:46.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:49.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III, meanwhile, called on the public
        to trust national government officials in managing the country''s COVID-19
        vaccination program.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be21f95-0429-4fbe-8ab4-ee95ac699bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:58:46.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:49.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagkatiwalaan naman po natin ang mga opisyal ng ating gobyerno
        dahil talaga naman pong ipinaglalaban ang interes ng mamamayan at interes
        po ng gobyerno," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf406c-579f-42eb-b2b7-c0fe83775852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:58:46.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:49.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Trust your government officials. We are working in
        the interest of the public and the government.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6887af-c018-43b8-a6de-693345c4607d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:58:46.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:49.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Snub Congress probes, officials told</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2830f4-3c18-466d-928a-982901292003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:58:46.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:49.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Senate and House of Representative''s ongoing probes into
        the government''s vaccination program, the President told Galvez to ignore
        any investigation and proceed with the roadmap he has crafted.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c8001c-d04b-4e8f-b97f-b263ac4b9f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:58:46.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:49.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m telling you now, General Galvez: ''Yung game plan niya, sundin
        niya. (He should follow his game plan.) With or without the investigation,
        proceed and implement what we plan to do. Never mind about the investigation
        kasi mas lalong matagalan tayo kung nandiyan na ‘yung bakuna magdating na
        [It will only lead to delays]," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e0c745-9f89-4162-91cb-77eb268fc799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T13:58:46.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:41:49.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers questioned the cost and efficacy of the vaccines
        procured by the national government. Senator Panfilo Lacson on Monday demanded
        transparency on the price negotiations with Sinovac. The government is in
        talks with the Chinese company to procure 25 million doses of CoronaVac. Presidential
        spokesperson Harry Roque said officials will reveal the exact amount per dose
        after the Philippines inks the procurement agreement.</p>'
