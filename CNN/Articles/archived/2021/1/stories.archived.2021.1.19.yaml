      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also highlighted that WHO did not declare the outbreak
        a pandemic until March 11, 2020 after some health experts and media outlets
        had already begun adopting the term. By that time, there were already 118,000
        cases and more than 4,000 deaths worldwide.</p>'
