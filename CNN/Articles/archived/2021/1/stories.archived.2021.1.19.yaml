      'mgnl:lastActivated': 2023-01-25T12:41:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A small fire at an apparent homeless encampment
        less than a mile away from the US Capitol Building on Monday prompted Capitol
        Police to put the building on lockdown "out of an abundance of caution," a
        reflection of the heightened state of alarm at the complex.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075cd10d-47b2-4928-873e-d7f040886820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T00:51:51.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident involved a tent near the Capitol Building, DC Fire
        and EMS spokesman Vito Maggiolo said. The fire was on the 100 block of H St
        SE, authorities said, and was reported extinguished around 10:30 a.m. ET.
        One person suffered a non-life threatening injury, city authorities said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfbaead-78eb-43e9-865e-65428cc4e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T00:51:51.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:51.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50faf6d2-c770-416c-a2ba-188fd461786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T00:51:51.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:41:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an abundance of caution following an external security threat
        under the bridge on I-295 at First and F Streets, SE, Acting Chief Pittman
        ordered a shutdown of the Capitol Complex. There are currently no fires on
        or within the Capitol campus. Members and staff were advised to shelter in
        place while the incident is being investigated. As more information becomes
        available, this message will be updated," Capitol Police spokeswoman Eva Malecki
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62808106-c96b-4ad2-952b-fe7f9939d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T00:51:51.865+08:00
