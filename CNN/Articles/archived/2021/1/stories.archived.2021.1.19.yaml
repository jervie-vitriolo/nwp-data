  'fake-commute-mental-health':
    'author': 'Kristen Rogers, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-19T06:26:48.006+08:00
    'imagesource': 'jcr:35208cc3-8791-4d2a-b1c5-5a92065bd862'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e807206-74e6-4262-ad41-76cf74592b5c'
    'lead': 'For others, commuting may have been a ritual that was critical for their
      mental health and work-life balance. Enter the rise of the "fake commute," wherein
      people replace that daily transition with walks, runs, bike rides and more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T06:55:18.065+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:40:45.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:16.906+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The rise of the fake commute, and why it''s good for your mental health'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be838b97-1d69-4111-b6b7-6da3a4da8028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If the blur between work and home
        is still a struggle, mimicking your route from the Before Times may be the
        solution you need.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7855f8-0d45-4870-bbd8-96902d4467b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:46.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many people, commuting to work can be the worst part of their
        day: There is the chance of sitting in standstill traffic. Or, railway problems
        might leave you disembarking and on an unexpected journey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c1e0a5-5028-42c3-9bb1-be2626753d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others, however, commuting may have been a ritual that was critical
        for their mental health and work-life balance. Enter the rise of the "fake
        commute," wherein people replace that daily transition with walks, runs, bike
        rides and more.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b769cd-04fb-4b01-adb3-83bb9acc4ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, Beth Kanter often spent her mornings boarding
        airplanes to business obligations. "I went back to looking at a journal entry
        from last year as I was reflecting on the year, and I was sort of complaining
        to myself saying it would be nice to not have to travel so much," said Kanter,
        a Bay Area, California-based author, virtual facilitator and trainer who works
        in the nonprofit social change sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e6d7ce-e22f-44f1-b032-4efe6c0cf314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:47.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long into the pandemic, Kanter felt the stress and knew that
        to maintain resilience, she had to establish boundaries and routines by doing
        a fake commute in the morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85686895-d6b8-48e7-b57d-24ae8f5a3886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:48.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized that a lot of the time on airplanes was reflection time
        and thinking time," said Kanter, who has been doing an hour-long morning walk.
        She has learned neighborhood routes and looked for succulents and photographed
        them — birthing an "obsession" that led to her own succulent garden.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead7d129-69f5-4733-bf8a-c2f348cb62a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:48.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Routines and rituals are very beneficial to us, because they''re
        things that we understand and know what to expect from them," said Lynn Bufka,
        the senior director of practice transformation and quality at the American
        Psychological Association.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f84e8d-0689-4e3e-98e3-af151b6767a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:49.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The routine sets up for us, without having to think about what
        we''re going to do next, ''Here is how my day is going to flow,''" she said.
        "It helps us ease from point A to point B."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b3895a-7dc9-4425-96fa-5756f5ba3741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:55:18.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:40:49.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commutes are forced pauses that signal the time to transition from
        one''s work identity to another identity, such as parent, spouse or friend,
        said Ravi S. Gajendran, an associate professor at Florida International University''s
        College of Business. "Working full time from home during the pandemic makes
        it difficult to transition between work and home roles," he said via email.</p>'
