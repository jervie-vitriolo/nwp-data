      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0533fe87-11f8-4cce-a758-bb329a085238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:09.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:10.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is now at 9,978, while recoveries are at 466,249.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc3848-9b90-44f7-85bb-8b6ae6a50b1d'
      'mgnl:activationStatus': true
