    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428c4972-6581-41d0-b601-a9abe94f5acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:41:48.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:23.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> President
        Rodrigo Duterte''s warning to companies to settle their tax obligations before
        seeking a franchise applies to broadcast giant ABS-CBN, his spokesperson said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd45f509-dd57-44b0-8725-50c84e364731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:41:48.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:23.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e91089a-39a6-499e-8df8-a77d253a1182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:41:48.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:24.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his briefing, Presidential Spokesperson Harry Roque said Duterte''s
        pronouncement during the weekly Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases meeting applies to all firms, including the
        media network that failed to renew its franchise bid after it was shut down
        by the administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a352a2e-2f2c-4d9b-9f31-808a76b1b39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:41:48.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:24.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f58e3-8c0f-432b-b123-70d56966964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:41:48.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:25.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat iyan ay addressed sa mga nag-a-apply ng prangkisa</em>
        (All of this is addressed to those applying for a franchise). Insofar as ABS-CBN
        is one of them, I guess it''s a safe conclusion that it is also applicable
        to ABS-CBN and all those who want a franchise," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec3d52-7ebf-4050-9cc1-48e5e905436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:41:48.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:25.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef8f52a-26fc-4fb7-b358-23aa365a004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:41:48.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his public address late Monday evening, Duterte did not name
        any specific company, but stressed that those who cannot pay their dues "will
        not see the light of day" until they come clean.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42c3784-c9b8-4db0-8992-20d2e8e15982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:41:48.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:26.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e05df07-d250-4587-b485-1cddbfbffcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:41:48.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"For all I care, you can have a 1,000 franchise, you will not
        see the light of day until you come to government with clean hands. Wala akong
        galit, bayaran mo lang ang gobyerno, sasaludo ako sa inyo limang beses</em>
        (I''m not angry. Just pay your taxes to the government and I will even salute
        to you five times)," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b01d3eb-1a1a-466f-b98b-cf87c544ab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:41:48.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c792f35-f148-4694-9e3e-77b1451aa2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:41:48.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged tax-avoidance schemes of ABS-CBN Corporation has been
        pointed out as one of the reasons for the broadcast giant''s non-franchise
        renewal by the House of Representatives last July. The National Telecommunications
        Commission ordered ABS-CBN to cease their broadcast last May 5 with their
        franchise expiration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ff08f-ae03-4cba-ba75-77dd9b98e70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:41:48.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:28.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1e3cd5-b4da-4f6c-9ff0-5495732cc5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T15:41:48.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:28:29.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Bureau of Internal Revenue cleared ABS-CBN in February
        2020 of any tax liability, saying the company paid ₱70.5 billion in taxes
        in the past 17 years.</p>'
