  'Martin-Luther-King-disappointed-in-our-nation':
    'author': 'Nicole Chavez, CNN'
    'caption': 'Martin Luther King III spoke to CNN''s Brianna Keilar on Monday as
      the country honors his father''s legacy.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-19T07:57:58.676+08:00
    'imagesource': 'jcr:42e5daa5-9b10-4f34-886e-0c14016815bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ce88b57-76f4-4351-9276-4466092b071b'
    'lead': 'The oldest son of the late Rev. Dr. Martin Luther King Jr. and Coretta
      Scott King says his father would be greatly disappointed in the nation if he
      were still alive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T08:13:10.227+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T12:39:40.350+08:00
