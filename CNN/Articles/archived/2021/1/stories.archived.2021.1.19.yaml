    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a9ff550-8610-450b-b5fa-8e66fa8df026'
    'lead': 'Widespread use of face masks in a community can significantly help prevent
      large outbreaks of COVID-19, according to a study published in The Lancet Digital
      Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T22:45:23.606+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:20:20.791+08:00
