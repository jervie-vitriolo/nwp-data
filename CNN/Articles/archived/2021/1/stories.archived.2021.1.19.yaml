      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green complemented seven points with team highs in rebounds (eight)
        and assists (nine) for the Warriors, who snapped a two-game losing streak.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca2fc30-ffde-4601-a8c0-e475e9721d30'
      'mgnl:activationStatus': true
