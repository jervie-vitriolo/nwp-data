      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the northeast monsoon will bring cloudy skies with light
        rains over Cagayan Valley, Apayao, Ifugao, Kalinga, Mountain Province and
        Aurora. It will also bring partly cloudy to cloudy skies with isolated light
        rains over Metro Manila and the rest of Luzon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc7bc39-8dbb-4b3d-bc37-43d51cc77621'
