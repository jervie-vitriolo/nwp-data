      'mgnl:lastActivated': 2023-01-25T12:25:15.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66db7c3-1b92-48cb-b15e-499ea6d934c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:27:08.205+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:25:15.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has strengthened the BL community, according to her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223eb8e-2287-41af-953e-1b9ae1f0e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:27:08.205+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:25:16.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53cb275-1b36-48c3-bfbe-919cec5003b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:27:08.205+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:25:16.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As creative as we are, especially with the Filipino LGBTQ+ community,
        we’ve learned how to find ways in creating spaces in the digital world,” she
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bcf629-fca6-4e57-99d1-078b8ebf6c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:27:08.205+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:25:17.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e081b6-eaf0-4bd0-b62d-b45300d3126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:27:08.205+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:25:17.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she is looking forward to more representations of
        the different kinds of relationships in the LGBTQ+ community.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db16a9bb-01f5-4529-abed-e1d07cde7279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:27:08.205+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:25:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89089103-7b88-4132-a83f-58189d0523d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:27:08.205+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:25:18.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBTQ+ Advocate Noelle said that this type of content helps the
        younger generation understand that there are different kinds of love, and
        that is okay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f529d7ee-0045-4fe9-90c7-59cc312d6875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:27:08.205+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:25:19.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4199752c-dfd4-4286-a627-f2872c4c7908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:27:08.205+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:25:19.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GANDA Filipinas Executive Director Naomi Fontanos also pointed out
        that the BL genre is an extension of the politics of resistance that is being
        fought for by the sector.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3136b29c-f5f4-4830-b78e-a19a9c904595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T17:27:08.205+08:00
