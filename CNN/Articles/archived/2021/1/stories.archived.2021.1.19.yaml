    'template': '1'
    'title': 'A missing teen snowmobiler built a snow cave to survive until rescuers
      arrived'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4675c9-6703-4b76-8f72-3c291fa52605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:38:04.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:35:04.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After going missing while on a snowmobile,
        a Canadian teenager managed to survive by building a snow cave to stay in
        until he was found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7944e716-ccde-4b2d-bbcb-26e799e02875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:38:04.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:35:05.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c9a33a-d6d1-4f47-8540-d64c53a7b9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:38:04.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:35:05.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 17-year-old in British Columbia, who has not been named, built
        himself a snow cave the backcountry to shelter in after being separated from
        his group, according to South Cariboo Search and Rescue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527c97a0-8baa-48f7-b45d-88e4240ad371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:38:04.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:35:06.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b9d9d9-57ec-4c38-85b5-46553c2a4539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:38:04.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:35:06.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 6:15 pm on Saturday, 100 Mile House Royal Canadian Mounted
        Police (RCMP) was notified of an overdue snowmobiler.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8970feae-66d4-4312-a0a8-4d35a4c989e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:38:04.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:35:07.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e5f2d-5774-4d0c-8810-53ddb3ae15ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:38:04.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:35:07.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family and friends of the teen had returned to a parking lot, but
        he had never showed, according to a news release from RCMP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ece0a3d-5db4-4f44-ace4-185cf47bb5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:38:04.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:35:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cb7246-010d-4d3e-b115-c45fae489768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:38:04.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:35:08.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the party remained on the hill and began searching, while
        others left to alert South Cariboo Search and Rescue, who contacted 100 Mile
        House RCMP. South Cariboo SAR eventually located the teenager, finding him
        "in good condition," RCMP said in its release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febaf1aa-fc79-4699-89bc-193c7e1f76d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:38:04.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:35:09.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dddf9d-f76c-4aa9-8f6a-f59b1765d733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:38:04.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:35:09.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This young man did everything right after things went wrong," SAR
        wrote in a Facebook post praising the teen. "He got separated from his group
        and after multiple failed attempts to get back out of the area, the way he
        got into it and not knowing the terrain and area, he parked his sled in a
        wide-open area, walked over to a nearby treed area and built himself an incredible
        snow cave to spend the night."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c197323-29f1-4e01-95ae-532a13371d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:38:04.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:35:10.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f899da7-85e6-4e46-b56d-b4ce38cf985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:38:04.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:35:10.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post continued, "When our team members came across him, he was
        in the shelter with food and water. This young man made our task a little
        less difficult by staying in place and having some backcountry winter survival
        knowledge."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d675aa9-216b-46e7-87b5-49be85a594df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:38:04.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:35:11.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a35817-82f2-4a87-a2c6-056140de5201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:38:04.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:35:11.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 100 Mile House RCMP thanked the South Cariboo SAR team for bringing
        the search to another positive outcome.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa525888-7150-449d-aa58-02504d2c1840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:38:04.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:35:12.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d282ee-2537-4017-adcd-b72fae077842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:38:04.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:35:12.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in the south Cariboo are very fortunate to have such a dedicated
        group of well-trained volunteers to assist in times of need," RCMP Cpl. Madonna
        Saunderson wrote in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5351f63-bbdf-40be-bb75-8e6fd8ec7682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:38:04.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:35:13.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/18/us/snowmobile-missing-south-cariboo-trnd/index.html">A
        missing teen snowmobiler built a snow cave to survive until rescuers arrived</a>."</em></p>'
