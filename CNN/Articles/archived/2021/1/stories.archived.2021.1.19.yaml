      'mgnl:type': 'text'
      'text': '<p><strong>CNN)</strong> — A commission stood up by <a href="http://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">President Donald Trump</a>&nbsp;as a rebuttal to schools applying
        a more accurate history curriculum around slavery in the US issued its inflammatory
        report on Monday, Martin Luther King Jr. Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9423dbc-fbf1-4374-82a3-993262bae41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:39:58.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/09/17/politics/donald-trump-national-archives-patriotic-education/index.html"
        target="_blank">Trump announced</a>&nbsp;that he was <a href="http://www.cnn.com/2020/09/06/politics/trump-education-department-1619-project/index.html"
        target="_blank">establishing the commission last fall</a>, following a slew
        of Black Lives Matter demonstrations across the country. He blamed the school
        curriculum for violence that resulted from some of the protests, saying that
        "the left-wing rioting and mayhem are the direct result of decades of left-wing
        indoctrination in our schools."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f6b3c-2906-48b4-a2ce-c0355042dccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:39:58.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission is an <a href="http://www.cnn.com/2020/09/06/politics/trump-education-department-1619-project/index.html"
        target="_blank">apparent counter</a>&nbsp;to <a href="https://www.nytimes.com/interactive/2019/08/14/magazine/1619-america-slavery.html"
        target="_blank">The New York Times'' 1619 Project</a>, a Pulitzer Prize-winning
        project aimed at teaching American students about slavery. Trump, speaking
        last fall, called the project "toxic propaganda."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9ca4ab-6f77-459c-b657-a6e487125306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:39:58.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:53.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sitting US president typically has the power to dissolve existing
        presidential commissions and advisory councils, which sometimes provide reports
        and recommendations to the White House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edfc72a-2ef9-4fdb-a80e-5a877342f9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:39:58.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:54.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what action President-elect Joe Biden will take
        with the commission once he''s in office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aefc90-5744-4358-9e2a-5b477f79d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:39:58.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:54.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s presidency has been marked by his racist statements and
        actions, including his incitement of a mob, which included White supremacists,
        to <a href="http://www.cnn.com/2021/01/06/politics/us-capitol-lockdown/index.html"
        target="_blank">storm the US Capitol on January 6</a>&nbsp;in protest of Biden''s
        victory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b737be4-e223-4515-999f-6d3e46676c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:39:58.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:55.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House statement calls the report "a dispositive rebuttal
        of reckless ''re-education'' attempts that seek to reframe American history
        around the idea that the United States is not an exceptional country but an
        evil one."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f48855-8faf-4fc3-8117-ea5cc84d061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:39:58.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:55.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, released less than two weeks after supporters of the
        President stormed the US Capitol building, calls today''s ideological divisions
        akin to those experienced during the Civil War.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185a68e2-5310-4ff9-ba9a-7a5c22f289a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:39:58.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:56.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans are deeply divided about the meaning of their country,
        its history, and how it should be governed. This division is severe enough
        to call to mind the disagreements between the colonists and King George, and
        those between Confederate and Union forces during the Civil War," the report
        states.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2750631c-0ba7-4e5e-a1eb-c0b288363223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:39:58.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s authors also argue that "the Civil Rights Movement
        was almost immediately turned to programs that ran counter to the lofty ideals
        of the founders," specifically criticizing affirmative action policies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25749fdb-fb41-42f1-b3cb-3be463095944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:39:58.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, far from a regime of equal natural rights for equal citizens,
        enforced by the equal application of law, we have moved toward a system of
        explicit group privilege that, in the name of ''social justice,'' demands
        equal results and explicitly sorts citizens into ''protected classes'' based
        on race and other demographic categories," the report states. "Eventually
        this regime of formal inequality would come to be known as ''identity politics.''
        "</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05b27de-a76d-444a-98bc-65d1604a34f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:39:58.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:57.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission is chaired by Larry Arnn, the president of Hillsdale
        College. He drew criticism for his comments in 2013 when he said state officials
        visited the college to see <a href="https://www.usatoday.com/story/news/nation/2013/07/31/michigan-college-president-calls-minorities-dark-ones/2605723/"
        target="_blank">whether enough "dark ones" were enrolled</a>&nbsp;The ommission''s
        vice chair, Carol Swain, <a href="https://www.tennessean.com/story/opinion/contributors/2015/01/15/charlie-hebdo-attacks-prove-critics-right-islam/21809599/"
        target="_blank">once wrote</a>&nbsp;that Islam "poses an absolute danger to
        us and our children."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76048b21-2652-49ff-a2ce-b373bd7a0e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:39:58.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report argues that identity politics are "the opposite of King''s
        hope that his children would ''live in a nation where they will not be judged
        by the color of their skin but by the content of their character.''"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6795e02d-9300-45bf-928d-4aef44694a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:39:58.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:58.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission members also took aim at feminists and the wide adoption
        use of ethnic and racial identities in American life, arguing that they were
        constructed by "activists."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81af9a6-aa77-423b-ad18-2fc946776619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:39:58.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:59.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A radical women''s liberation movement reimagined America as a
        patriarchal system, asserting that every woman is a victim of oppression by
        men. The Black Power and black nationalist movements reimagined America as
        a white supremacist regime. Meanwhile, other activists constructed artificial
        groupings to further divide Americans by race, creating new categories like
        ''Asian American'' and ''Hispanic'' to teach Americans to think of themselves
        in terms of group identities and to rouse various groups into politically
        cohesive bodies," the report states.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e182beed-c873-4666-ba7e-7018926597e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:39:58.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:35:00.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While not as barbaric or dehumanizing," the report states, identity
        politics "creates new hierarchies as unjust as the old hierarchies of the
        antebellum South, making a mockery of equality with an ever-changing scale
        of special privileges on the basis of racial and sexual identities."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae828d30-6a97-48fb-bf23-0f1703451d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:39:58.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:35:00.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American universities, the report''s authors say, are "hotbeds of
        anti-Americanism, libel, and censorship that combine to generate in students
        and in the broader culture at the very least disdain and at worst outright
        hatred for this country." And in a section about to school curriculum, the
        authors suggest "states and school districts should reject any curriculum
        that promotes one-sided partisan opinions, activist propaganda, or factional
        ideologies that demean America''s heritage, dishonor our heroes, or deny our
        principles."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066b4a1-9734-4a18-a952-9b9d01e729dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:39:58.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:35:01.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also declare that "educators must convey a sense of enlightened
        patriotism that equips each generation with a knowledge of America''s founding
        principles, a deep reverence for their liberties, and a profound love of their
        country."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e383aa7-602f-48d4-85fd-7742b1695aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:39:58.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:35:01.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission does not have authority to enforce the recommendations
        it has made for educators.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8f4324-521f-48f0-8342-7784ab5ca999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:39:58.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:35:02.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d64d2d-ba85-4688-8b40-e09c9743641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T11:39:58.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:35:02.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/18/politics/1776-commission-report-donald-trump/index.html"
        target="_blank">Trump administration issues racist school curriculum report
        on MLK day</a>."</em></p>'
  'us-president-donald-trump-presidential-library':
