      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a715fb0f-0186-42a7-ae3a-ae0cdeba8e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:51:01.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:32:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the airline, 5,200 SIA employees have already signed
        up to get their shots. Inoculations will begin in a few days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8627e84a-2627-4c84-b3a8-59045dbdeb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:51:01.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:32:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85fac4a-d331-4111-b23b-83ee3ea2fe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:51:01.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:32:10.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phong, alongside Singapore''s transport minister Ong Ye Kung, was
        among the city-state''s first citizens to get vaccinated. He has received
        the first of his two shots, and reports that "the procedure was painless and
        fuss-free."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba6e99b-ab9d-417f-8929-9e24eacd7a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:51:01.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:32:11.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325a1628-614f-4252-98a6-07407dfcf2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:51:01.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:32:11.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once vaccinated, crew members will be subject to less scrutiny and
        fewer coronavirus-related security measures. For example, flight crew who
        are currently tested on the seventh day after their return to Singapore will
        be exempt from this test going forward.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c8335-fec7-48af-8b51-9b2c9aa2884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:51:01.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:32:12.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f461142-561a-4827-9879-0691e961b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:51:01.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:32:12.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s response to the pandemic has been largely successful
        due to border closures and a national contract-tracing app. The country has
        had 59,113 confirmed cases of the virus and only 29 deaths, according to data
        from Johns Hopkins University.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d451aa3-ed11-4ba6-8e5a-cbc7b0757870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:51:01.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:32:13.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9e7b40-9b1a-4cf7-88d2-5638ebfb7b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:51:01.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:32:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, citizens of the city-state have expressed an interest in
        being able to travel again. A much-hyped "travel bubble" with Hong Kong was
        indefinitely postponed in December when Hong Kong had a spike in virus cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350fc7fa-7d59-4d42-a2e0-8fec18536bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:51:01.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:32:14.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50da3e50-4a55-453b-9c53-80c67c5204fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:51:01.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:32:14.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual Henley Passport Index placed Singapore second in the
        world -- just one point behind nearby Japan -- for passport power. Singaporeans
        can enter 190 countries or territories around the world without needing a
        visa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cc4e90-92e3-45cf-aa32-2a1116163fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:51:01.458+08:00
