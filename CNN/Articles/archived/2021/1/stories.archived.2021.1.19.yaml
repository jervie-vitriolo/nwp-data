      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — The
        Food and Drug Administration said Tuesday it has approved the application
        of Chinese firm Sinovac Biotech to conduct a clinical trial of its COVID-19
        vaccine in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81714127-a544-47df-9988-feddcd77230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:58:28.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:32:18.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahat po ng nag-apply ng clinical trials sa FDA, na-approve na
        po ''yan,” FDA Director General Rolando Domingo said in a briefing, referring
        to Janssen, the vaccine arm of American firm Johnson &amp; Johnson and Chinese
        companies Sinovac and Clover Biopharmaceutical.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e5ad3-4eeb-4dd3-88eb-b5f81db8ed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:58:28.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:32:19.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of the manufacturers which applied to hold clinical
        trials have been approved.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a502b4f1-ab53-451a-ba30-90045a18ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:58:28.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:32:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssen passed the FDA’s review in December while Clover received
        the clearance to hold clinical trials earlier this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bbee0e-e66e-4c0c-b3b6-8ccc8f992151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T12:58:28.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:32:20.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has so far granted emergency use authorization only to Pfizer
        and BioNTech’s COVID-19 vaccine. The regulator is still reviewing applications
        for EUA of vaccines made by Sinovac, British company AstraZeneca, and Russian
        firm’s Gamaleya Institute.</p>'
