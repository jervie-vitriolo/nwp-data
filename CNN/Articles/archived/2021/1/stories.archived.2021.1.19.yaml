      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc79de92-80ac-4e98-9bad-f92fe6428deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:19:04.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:21:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than two years of holding the bird flu-free status, the
        DA announced the reemergence of avian influenza in a quail farm in Nueva Ecija
        in March 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8502bf73-1757-4489-94e5-ae8bb75abc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T21:19:04.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:21:35.085+08:00
