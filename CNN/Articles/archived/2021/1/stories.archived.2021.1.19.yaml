      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Jerk" star went on to say, "The operation in NYC was smooth
        as silk" and "hosted to perfection by the US Army and National Guard."</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Good
        news/Bad news. Good news: I just got vaccinated! Bad news: I got it because
        I’m 75. Ha! The operation in NYC was smooth as silk (sorry about the cliché
        <a href="https://twitter.com/BCDreyer?ref_src=twsrc%5Etfw">@BCDreyer</a>!)
        and hosted to perfection by the US Army and National Guard. Thank you all,
        and thank you science.</p>&mdash; Steve Martin (@SteveMartinToGo) <a href="https://twitter.com/SteveMartinToGo/status/1350848052379189249?ref_src=twsrc%5Etfw">January
        17, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
