      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly Oubre Jr. got the Warriors even for the first time since the
        first quarter at the 3:10 mark, after which Draymond Green, who had totaled
        just three points to that point, hit consecutive interior shots for a 112-108
        advantage with 1:39 to go.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26440c4d-9409-42f7-b6fe-36fa93f9f311'
