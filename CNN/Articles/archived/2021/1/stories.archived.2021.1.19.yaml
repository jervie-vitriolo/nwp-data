      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ford has ordered a month-long production
        halt at one of its plants in Germany, the latest sign that a global shortage
        of computer chips is putting carmakers under increasing pressure and threatening
        their recovery from the pandemic.</p>'
