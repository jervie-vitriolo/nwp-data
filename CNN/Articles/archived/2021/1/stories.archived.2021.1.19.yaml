      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/singapore-airlines-covid-vaccination-wellness-intl-hnk/index.html">Singapore
        Airlines hopes to be world''s first fully-vaccinated airline</a>."</em></p>'
  'China-WHO-response-to-contain-coronavirus':
    'author': 'Jessie Yeung and Sharif Paget, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-19T12:51:32.441+08:00
    'imagesource': 'jcr:ceb5c770-ab1a-4611-a550-5b5bb35baed4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00aed5fe-f3b9-4570-9e6a-078990f05a44'
    'lead': 'China and the World Health Organization (WHO) could have acted quicker
      and more forcefully to contain the start of the COVID-19 outbreak, an independent
      review panel said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T12:54:32.955+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:31:50.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:18:31.404+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
