    'template': '1'
    'title': 'QC locks down four more areas due to surge in COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d44a06-9452-4901-8ee6-175a3445e8e2'
      'mgnl:activationStatus': true
