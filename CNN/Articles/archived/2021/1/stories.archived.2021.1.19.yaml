      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin started out by writing "Good news/Bad news."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cfc838-112b-429c-89fd-28b9787b3fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T06:25:37.806+08:00
