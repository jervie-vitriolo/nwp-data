    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ae2f8-5aa3-4946-b3cc-b59cfab0b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Last summer, when England''s first peak
        of the<a href="https://cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-19-21/index.html">&nbsp;pandemic</a>had
        subsided, Fazilah, an ICU nurse at a central London hospital, sat down to
        write her resignation letter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b503907-bdf6-4eb3-ba99-97cf02ccd26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, she says, a wave of depression had enveloped her, but
        she had been too busy saving other people''s lives to be able to identify
        it, or process it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c1c6b8-597f-4c2c-aeba-28e2df72690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:15.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead she "shoved" her feelings down into a "dark part" of her
        brain. The stress manifested physically: She had constant headaches, a short
        fuse, and couldn''t eat, she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e0a37-7273-400e-bbc9-ea86377e1a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fazilah remembers laying on her bathroom floor for three nights
        -- each time after a grueling shift -- where she said she dry heaved until
        she fell asleep.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc95f3d-e33d-4662-9ec0-7e9b51779718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:16.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hadn''t ate anything all night so what was going to come out?
        I fell asleep shortly after, only to be disturbed by those unacknowledged
        feelings in my dreams instead of when I was at work, because who had time
        to process anything in that soul-destroying place?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d78aa07-cc21-4021-9776-91147bcf858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:17.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fazilah ultimately decided to stay at her job, but some of her colleagues
        did not, "simply due to what they have seen."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5181ce57-4e75-4364-b00c-3060fef5e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:17.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s now working through another nightmare: As the UK suffers
        a devastating second wave of the virus, in the past week 1,182 people have
        died of Covid-19 in London alone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02b9905-bc97-4fba-9c0d-1b30207966b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:18.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infection rates across the English capital -- the epicenter of the
        UK''s current surge -- are around 1.5 times higher than in other parts of
        England according to the latest government data. And nationwide, the outlook
        is grim.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad65e9e-26b2-4650-940a-14394cdf1ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK recorded the highest death rate in the world last week, according
        to Our World in Data, an online scientific publication based at the University
        of Oxford. The disease has infected more than 3.4 million people and <a href="https://coronavirus.data.gov.uk/details/deaths?areaType=overview&amp;areaName=United%20Kingdom">killed
        more than 89,000</a>&nbsp;across the nation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2703cc10-47f2-495f-bb27-44ce43a46bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:19.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first few months of the pandemic, intensive care unit nurses
        working for the UK''s National Health Service (NHS) were stretched thin as
        they trained staff, converted wards into ICUs and, crucially, were forced
        to expand the "safe" NHS recommended nurse to patient ratio of 1:1 to 1:2,
        due to the sheer number of admissions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357bcb2b-a716-4a89-991f-0b1a9d12e8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:19.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the UK battles this second wave, those NHS workers are being
        pushed closer to the brink, as they treat more Covid-19 patients in hospitals
        than at any point in the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc2b9b-91dc-4625-a6b9-f3583f649e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of ICU workers CNN spoke to say they''ve been pushed to
        "dilute" the level of care due to the alarming surge of cases, saying that
        in many cases, they are treating far more than two patients at a time, and
        sometimes as many as eight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1d525f-10c2-4705-88bd-f47ea0fc7a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of them has been authorized by their respective hospitals to
        speak to the media, and so all have asked for some parts of their identity
        to remain anonymous.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398412aa-b7d0-4411-9437-fc90fc26fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:21.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Complex needs, complex care</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9f504f-a04f-4286-9870-2d7b9e723f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:21.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients who are admitted to ICUs have incredibly complex needs
        and are often in multiple organ failure. ICU patients require highly trained
        nurses to care for them -- specialists who are well-versed in treating their
        conditions through an array of technological interventions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63140709-e683-4606-b824-7a546792aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:22.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have one nurse to one patient, you can give excellent
        care," said one veteran ICU worker, who asked to remain anonymous.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1456295d-b166-433e-913c-84e71b21a711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:22.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They explained that because ICU patients are so sick and on ventilators,
        they require multiple drugs -- which have to be closely monitored and changed
        regularly -- to keep them asleep to keep their blood and heart pumping. Plus,
        they might also be on a dialysis machine, a "demanding" piece of equipment
        to filter a patient''s blood.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8ca435-39e4-4ad6-b290-037f46d4de0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:23.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurses also need to closely monitor heart rates and blood pressure,
        they added, and if something starts to drop, they might have to change the
        mechanical ventilation filter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991e3eb3-d4a8-40fc-b93b-a1a1e75b3fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:23.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can imagine if the nurse has to do that much for now four patients,
        then things are going to potentially get missed," they said, stressing that
        patients in ICU are now sicker then they were in the pre-pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460e1e7f-ed9a-4ca3-b28e-70bc9f631249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:24.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That nurse really needs to be with that one patient," they said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63505c62-ffbd-43ca-ae9f-e90089869189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:25.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, there were a record 7,917 Covid-19 patients in London''s
        hospitals, 1,220 of whom needed mechanical ventilation, according to government
        data.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eebe820-32b5-4557-8bb3-fd1c27231cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:25.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ameera Sheikh, an ICU nurse and Unite union representative at a
        London hospital, told CNN that instead of one patient -- or even two -- she
        and her colleagues are now each looking after up to eight patients at a time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952b3fd0-5821-4bc8-9797-f1d527d10826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:26.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a situation that not only compromises the level of care for
        the sick, but also adds to the stress and well-being of the health care workers
        providing it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f54d0a-8c9f-4483-b66e-e7c66b7bd376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:26.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nurses aren''t able to deliver the care we are used to and should
        be giving," said Sheikh, who has been working for the NHS for 11 years. "Instead
        we are increasing the risk of errors occurring that can lead to patients deteriorating,
        life-threatening situations and death."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed48ca1-6248-4fd3-8e19-fd60498c5c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:27.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheikh explained that medics without a critical care background
        had been redeployed to the ICU to help, but as they haven''t been through
        specialized training, ICU nurses are also having to train and teach them on
        the job.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede3f896-3bd8-4466-ab62-83fea0043aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:27.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHS has not yet responded to CNN''s request for comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1911c5-1a6a-4408-bdde-157b49672d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:28.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, NHS chief executive Simon Stevens told the BBC''s Andrew
        Marr Show that the nurse to patient ratio varied between hospitals from 1:1
        to 1:2 to 1:3, and that staff are making "dynamic adjustments in real time."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b5d9a-dabd-4ce6-acc6-ad96e8628a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that "patients are being looked after," but that "the key
        point has got to be, unless the coronavirus infection rate is under control,
        then here, just as in every other country in the world ... these services
        will remain under severe pressure."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17586c13-01db-4735-83d7-4b942fa9b2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:29.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While NHS England is one of the world''s biggest employers, with
        1.5 million people on staff, it was already facing a huge workforce shortage
        before the pandemic, <a href="https://www.nuffieldtrust.org.uk/resource/the-nhs-workforce-in-numbers#1-what-kinds-of-staff-make-up-the-nhs-workforce">with
        about 94,000 full-time roles unfilled</a>-- many of them in nursing and midwifery.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f77ecaa-8bb1-4807-a446-f0d69b278693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the government said that there were nearly 14,000 more
        nurses working in the NHS than the previous year. The Chair of the British
        Association of Critical Care Nurses refuted that number, saying that that
        there was "no evidence" of those nurses in the NHS.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9d7058-87b9-4e71-b0f5-6697df6f1bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressures of the second wave have only amplified those shortages,
        nurses say.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2712fa-96bf-4dfb-a5e1-dc1225a1a2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:30.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have moved out of their homes to be closer to hospitals in
        order to work more shifts -- and to protect their families, Sheikh explained,
        adding that even on off days, it''s almost impossible to switch off.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7442e724-ada9-4b9e-958f-db8c6f91213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:31.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guilt suddenly rushes in because you aren''t at work helping. Nurses
        are receiving WhatsApp messages multiple times a day to work flexible shifts
        on their time off," she said. "That''s how desperate ICUs are."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d00162b-73af-4dad-b072-68bb89d94e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hospitals, staff ''under extreme pressure''</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2778cbbd-6ae3-4d0e-bd80-465415b67d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:32.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran ICU healthcare worker, who works at a different London
        hospital, told CNN that Covid-19 patients are coming in with critically low
        levels of oxygen every day.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77328740-a803-43ea-b13e-953a6b5d5d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:32.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients are entering the emergency room terrified, she said, explaining
        that such low levels of oxygen can make you "feel like you are being suffocated."
        Medics will first attempt to get oxygen levels up with an oxygen mask and
        by using non-invasive ventilation, but if that doesn''t work then patients
        will need to be put into a medically-induced coma and onto a ventilator.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18a3cf8-c285-4996-ad7b-e2b07a314023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:33.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That procedure is fairly routine for doctors, they explained; however,
        low oxygen levels can make it riskier and in some cases, lead to cardiac arrest.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef9176-2a9c-4b8a-8cb7-1ad4de969b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is difficult about this [situation] is trying to manage it
        all at once," the nurse said. They said that this horrifying scenario is often
        unfolding for multiple patients at the same time, across hospital wards that
        are not set up for critical care, as the ICUs are already at full capacity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec07f892-e0f9-40c8-8ef3-a18e7cb4f8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson warned last week that the country''s
        ICUs face a substantial risk of being overwhelmed if cases keep rising. There
        are currently more than 37,400 Covid-19 patients in UK hospitals. Last Tuesday,
        there were 4,534 new admissions -- the highest number of daily admissions
        so far in the pandemic.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa52e52-ac78-42ce-b152-6179eee9cd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens said that he wasn''t going to "sugar coat" the facts, saying
        on Sunday that hospitals and staff are "under extreme pressure."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6097e1ca-ebe3-4438-a67c-353b8ab9d88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:35.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that in England a new person is admitted to hospital every
        30 seconds. He said that the NHS had never been in such a precarious position
        in its 72-year history.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e7c366-8f08-4350-b1d7-7ae3c82967be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:35.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Health Service Journal reported that ICU units in
        London were already running at 114% occupancy, forcing them to stretch capacity,
        and that requests had been made by hospitals there to send critical care patients
        to hospitals in Yorkshire, more than 200 miles to the north. Stevens confirmed
        on Sunday that a "small number" of patients had been transferred from one
        region to another.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cafcaf4-ef05-4c80-bbb3-961cc9c1fc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, last week, a south London hotel became the first to take
        part in a government pilot program to relieve local hospitals by <a href="https://cnn.com/2021/01/14/uk/uk-covid-pandemic-hotels-gbr-intl/index.html">converting
        spare hotel rooms into recovery wards.</a></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e33bda0-605d-4d49-92ca-340b8c430cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the healthcare professionals CNN spoke to for this article
        hold Johnson''s Conservative government accountable for the mess. They say
        that delayed lockdowns and fumbled messaging around Christmas all contributed
        to the surge, and have added to public frustrations.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86b560b-f4d1-4ba2-a3f4-aebb21f08163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:37.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a government spokesperson told CNN: "Our approach has
        always been guided by scientific and medical advice. As soon as we became
        aware that the new variant transmits more easily, we significantly reduced
        the Christmas relaxations and introduced stay-at-home restrictions where it
        was most prevalent."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e48c835-3993-4666-ad17-3efcf4c41246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:37.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Prime Minister has said, we are seeing some early signs
        of progress, but we continue to monitor the data and keep restrictions under
        review."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c6feaf-ea46-483e-8174-72b480e1d2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:38.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2021/01/03/uk/covid-19-conspiracy-theories-2020-intl-gbr/index.html">Conspiracy
        theorists who believe that the coronavirus is a hoax</a> and anti-lockdown
        groups have capitalized on that discord and are making it worse.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fffd76-6447-4898-9858-4a6c35b745ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheikh said she was aware of videos purportedly showing empty hospital
        corridors and a hospital coffee shop making their way across social media.
        But patients aren''t kept in coffee shops nor in hospital corridors, she said,
        adding that maintaining patients'' dignity and privacy is at the forefront
        of all care.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022257db-edd7-4903-aa50-9bce8c4fb17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:39.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people haven''t seen the inside of an ICU and haven''t had
        difficult conversations with families about withdrawing life [support] because
        we''ve done everything in our power to sustain it," Sheikh said of the conspiracy
        theorists.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47deae2e-ec17-4311-ba55-75a8d8aff510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:39.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference with the Prime Minister earlier this month,
        Stevens condemned the videos and the people who continue to wrongly claim
        that the pandemic is not real.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb62cf-4ef7-413d-97e0-e9455f2fd6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:40.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you sneak into a hospital -- in an empty corridor at nine o''clock
        at night -- and film that particular corridor, and then stick it up on social
        media and say, ''This proves the hospitals are empty, the whole thing is a
        hoax'', you are not only responsible for potentially changing behavior that
        will kill people, but it is an insult to the nurse coming home from 12 hours
        in critical care, having worked her guts out under the most demanding and
        trying of circumstances," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43944736-0c1b-472c-9f8c-a3eade008e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing more demoralizing than having that kind of nonsense
        spouted when it''s most obviously untrue."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f7a85a-e090-4bc0-9827-e0c9eb154f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A ''constant carousel''</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99e0cb6-dafc-4320-83df-2dedd447d8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:41.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While health care workers try to shrug off the people spreading
        misinformation, many nurses say it does affect morale. Plus, the surge in
        cases means that planned or elective surgeries are being postponed.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bbec6b-e53b-4653-beef-a03607e2bb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fazilah, the ICU nurse in central London told CNN that she wishes
        that people could see how much effort and patience it takes to navigate through
        a day in full PPE without "wanting to shout at someone because you''re so
        tired and frustrated, and your workload is tripled."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4400ce7d-171f-4a70-b7fa-45599d7b05d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:42.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The burden of having three patients is immense," she said, explaining
        that Covid-19 patients add an additional element of unpredictability, as they
        can shift from being stable to being in cardiac arrest "out of nowhere."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a561cc07-7e3e-4660-aec4-f66e50286951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:43.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If one of my three patients suddenly deteriorates, I feel horrifically
        guilty ... thinking ''Why didn''t I see that coming?'' or ''What could I have
        done to prevent it?'' -- when in reality I could have done nothing," Fazilah
        said, adding that "It''s extremely difficult" to leave those shifts to rest.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f259a07c-3dcc-4a8b-893b-bc6a2603b664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re back the next day ... all you''re worrying about is
        their family and how would you feel if that was your loved one."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494c3570-6efa-4689-a149-163e57323d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not being able to switch off can be frightening, Fazilah said, adding
        that when a patient dies, there is often little time to grieve before the
        next patient arrives in the ward.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09662c9d-998c-4824-b912-201d71fbfc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:44.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like you''re on a constant carousel and you can''t get off,"
        she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913694a6-d3e3-49d8-8614-a79a29e6f24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a King''s College London study found that a large proportion
        of intensive care unit staff surveyed in the UK have reported symptoms of
        post-traumatic stress disorder (PTSD), anxiety or depression, and some feeling
        they would be better off dead.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ef6d36-fe69-4222-89ad-7392938415ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some nurses, having to help families say goodbye to their relatives
        remotely, since they unable to do so in person, has contributed to that trauma.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d259c-b22c-47fb-a646-d15207ad4d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fazilah described the "horrific" experience of having to hold up
        a tablet to a dying patient''s ear so their family members could speak to
        them.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b98f0bf-a1e6-432e-b5a1-24cbe869c7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:46.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of that and imagining that it could be you saying bye
        to your parents or loved ones, is so much more damaging than people realize,"
        she said. "And it stays with you."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53bec3a-2a5b-4f86-9ad3-64d0a5763ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:20:23.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/19/uk/uk-covid-london-hospitals-surge-gbr-intl/index.html">"London''s
        ICU nurses detail ''diluted'' care, depression and disaster during the UK''s
        deadly second wave"</a></em></p>'
  'lgus-encouraged-to-accept-first-available-covid-19-vaccine-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-19T20:21:22.333+08:00
