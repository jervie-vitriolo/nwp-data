      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Normally accustomed to practicing for five
        hours a day in the build up to a grand slam, more than 70 tennis players are
        now limited to the confines of their hotel rooms as they begin the mandatory
        two-week quarantine in Melbourne ahead of the Australian Open.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c4cd7e-6dcf-47f5-a6ab-04f4bfde522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:22:30.441+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:38.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not even able to open their hotel room doors, much less find a court
        to practice on, players have been getting creative with ways to workout and
        try and stay as close to match fitness as possible in such unusual circumstances.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">As you
        all know, I am one of the players that has been placed in full isolation.
        Not the easiest news to get but staying strong and making the best of it.
        I am committed to do whatever it takes to get ready despite the circumstances.
        Time to get creative 😜 👇👇 <a href="https://t.co/pTdZDy0saM">pic.twitter.com/pTdZDy0saM</a></p>&mdash;
        Ons Jabeur (@Ons_Jabeur) <a href="https://twitter.com/Ons_Jabeur/status/1350957432063856648?ref_src=twsrc%5Etfw">January
        18, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ac108b-2c25-40d2-844d-99564cea1afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:22:30.442+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bc6be3-7113-43b5-b89b-f5187e002e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:22:30.441+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:39.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three separate charter flights into Melbourne last week each had
        passengers that tested positive for Covid-19, meaning everyone on board the
        three aircraft had to isolate on arrival, including 72 Australian Open participants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65df11a-e2db-45ff-9800-352633bac62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:22:30.441+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to make the most of less-than-ideal circumstances,
        Tunisia''s world No. 30 Ons Jabeur and Kazakhstan''s world No. 28 Yulia Putintseva
        both used the beds in their rooms as makeshift hitting partners to try and
        keep their ground strokes rust-free. Jabeur even posted a video of her coach
        running a 5k inside their hotel room.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Grand
        slam preparation 😅 <a href="https://t.co/ALvc4EugN6">pic.twitter.com/ALvc4EugN6</a></p>&mdash;
        Yulia Putintseva (@PutintsevaYulia) <a href="https://twitter.com/PutintsevaYulia/status/1350681998755389441?ref_src=twsrc%5Etfw">January
        17, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7de0d0f-35e8-485b-8f04-db6652cd87d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:22:30.442+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:40.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ba73e-3442-49df-9a23-88fcadbe3c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:22:30.441+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:40.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Putintseva posted a video of an unwelcome guest in
        her hotel room, as she recorded a mouse scurrying across the floor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b473c51-fcba-4c6e-ba3a-5ba80e45ec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:22:30.441+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbora Strycova, the Czech world No. 38, impressively assembled
        a flat-pack exercise bike to help her stay in shape, while last season''s
        French Open champion Iga Świątek was put through her paces with a number of
        innovative exercises.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I guess
        I found my post tennis career job. Anyone in need of my services? We can make
        it happen after these 14 days. 😃 <a href="https://twitter.com/hashtag/engineerBee?src=hash&amp;ref_src=twsrc%5Etfw">#engineerBee</a>
        <a href="https://t.co/TdgshvnOIq">pic.twitter.com/TdgshvnOIq</a></p>&mdash;
        Barbora Strycova (@BaraStrycova) <a href="https://twitter.com/BaraStrycova/status/1350924954200657932?ref_src=twsrc%5Etfw">January
        17, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131bf7fc-97ce-499b-ba48-dc58941c74e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:22:30.442+08:00
      'mgnl:createdBy': 'cjmarquez'
