      'mgnl:type': 'text'
      'text': '<p>3. Members of the city/provincial/municipal COVID-19 contact tracing
        teams</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b762e-8635-4dad-a698-b85ba63eb035'
