      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s encouraging to see more serious consideration of Bitcoin
        and the digital currency asset class broadly, because it has real potential
        to reshape global finance as we know it," CEO Michael Sonnenshein said in
        an email to CNN Business.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9056a-cd88-44da-b766-975fe61789d8'
