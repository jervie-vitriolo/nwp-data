      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The latest US jobs report, due Friday,
        is set to include an alarming figure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86157b3-ab73-46a5-8c0e-83dafc615319'
