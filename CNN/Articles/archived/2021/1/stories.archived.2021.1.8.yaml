      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are drug distributors in Metro Manila and nearby provinces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
