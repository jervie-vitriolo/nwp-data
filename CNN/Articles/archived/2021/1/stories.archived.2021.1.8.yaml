    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '429063a4-c7f8-4557-8d7f-1aff152313d1'
    'lead': 'Investigators are reviewing CCTV footages to identify the other group
      of men who stayed in the adjacent hotel room on the night of flight attendant
      Christine Angelica Dacera''s death, Metro Manila police chief Vicente Danao,
      Jr. says. Those who have come forward are also not yet off the hook. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T11:59:10.210+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:51:06.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:08.943+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Christine', 'Dacera', 'PNP', 'hotel', 'room', 'City-Garden', 'task-group',
      'obstruction-of-justice']
    'stories': ['57da4124-1177-45b9-9d2e-2565331f5d48']
    'template': '1'
    'title': 'PNP identifying other men who stayed in adjacent hotel room on the night
      of Dacera''s death '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deddc657-65e8-470b-9aba-9dbe5a6ff14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T11:59:10.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:06.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) </strong> The
        Philippine National Police is now focusing on naming the second group of men
        who were with flight attendant Christine Angelica Dacera hours before her
        death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cee19a-f309-4a00-8b9e-f844922e4d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T11:59:10.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:06.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police chief Vicente Danao, Jr. said Friday that the
        Special Investigation Task Group Dacera Case has convened yesterday to focus
        on the ongoing probe. Its immediate goal is to collect additional evidence
        to "strengthen" the possible cases which may be filed regarding the 23-year-old''s
        death on New Year''s Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b537e27-236f-470e-b5fc-3e0abc9f79eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T11:59:10.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:06.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footages from City Garden Grand Hotel''s security cameras obtained
        by CNN Philippines showed how Dacera seemed to be transferring to and from
        her group''s hotel room 2209 and neighboring room 2207 through the night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e2acc9-cef5-4d2c-9bb9-a4cf22f9f0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T11:59:10.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:06.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ranking policeman said that initial details revealed that Dacera''s
        friends were the ones staying in room 2209 and one of them invited the other
        group to join them in ushering in 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbcb016-8fcb-4fa0-bc5f-838526e62379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T11:59:10.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:06.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, we are trying to get the identification <em>kung sino
        ''yung mga nandoon sa 2207 kasi</em> we presume that I think an hour or three
        hours before she passed out, she came from that room. <em>Doon po kami naka-focus</em>
        [That''s what we are focusing on]," Danao told CNN Philippines'' <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243e774f-6877-43f7-a722-5911982f3302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T11:59:10.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:06.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the video clips showed Dacera kissing a man, while
        another guy was seen carrying her to a room moments later. She was still conscious
        but appeared drunk past 4 a.m. of January 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c8e92d-87ce-4d14-99d1-8bfc9eb0589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T11:59:10.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:06.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel is also under probe after the Department of Tourism pointed
        out that the hotel near Poblacion in Makati is being used as an isolation
        facility and should not have accepted staycation guests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77d6e79-7aed-4261-88e9-d4ce48c10549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T11:59:10.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:06.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6c26a0-294d-4070-bef1-f08f91cbb6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T11:59:10.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:06.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacera''s four male friends, who were her fellow flight attendants,
        faced media on Thursday to share their account of the events that led up to
        their colleague''s death, claiming innocence and disputing allegations of
        rape and homicide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b035e3b4-a4cf-49e3-93b6-fda3609a3475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T11:59:10.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:06.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/1/6/Greg-de-Guzman-Claire-dela-Fuente-Christine-Dacera-death.html">Suspect
        in Dacera case speaks up: I''m not hiding</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243c0a27-a554-46f7-855f-8ad6cb4bed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T11:59:10.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:06.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week since the incident, Danao admitted that the police still
        does not know the names and contact details of the other men who interacted
        with Dacera that night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5669c-be44-42e6-bc6c-7ef232ded161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T11:59:10.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:06.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Im calling on the friends <em>na nandoon po sa</em> (room) 2209
        to help us in the investigation. <em>Meron po silang isang friend diyan na
        siya ang nagdala noong grupo na iyon. ''Yun ang kailangan nating makuha</em>
        [They have one friend who invited the other group over. That''s what we need
        to know]," Danao said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b518749-1b03-4667-aa9a-911096c10702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T11:59:10.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:06.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that the three men ordered released by the Makati City
        Prosecutor''s Office on Wednesday still need to prove their innocence through
        sworn affidavits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3ffcbd-d3b8-46b5-89b6-927679e178c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T11:59:10.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:06.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would appreciate it much if they would voluntarily execute an
        affidavit to that effect para po mas mabigyan natin nang linaw yung kanilang
        sinasabi [so that we can clarify their claims]. It would be under oath. Mas
        mabibigyan po natin ng hustisya ''yung nangyari, [We can deliver justice]
        especially on the account that theyre a separate group from the other room,
        which is the 2207," Metro Manila''s top cop added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8002d32-9f16-43bb-a6ee-63ae92eb59d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T11:59:10.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:06.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/1/7/Duterte-vows-justice-Dacera-family-Palace.html?fb">Duterte
        vows justice for Dacera case  Palace</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ab3389-8b82-409b-a712-5d660d5e2954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T11:59:10.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:06.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danao clarified that their names are not yet cleared as the preliminary
        investigation is only set to start on January 13.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a86d6-396f-410c-a0b2-9b6d46087d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T11:59:10.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:06.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they will be withholding statements na alam po namin na dapat
        mas makakatulong iyon &nbsp;<em>depende po iyon sa kalalabasan&nbsp;</em>
        <em>pwede pa rin po silang file-an ng kaso,</em> if ever, for obstruction
        of justice... They are not yet off the hook," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04838e85-f516-408e-a61c-0de456fc7f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T11:59:10.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:06.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they will be withholding statements which we know
        that would have been helpful  depending on the results of the investigation
         we can still file charges against them, if ever, for obstruction of justice...
        They are not yet off the hook.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c560d-154d-42cb-8697-522635b85bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T11:59:10.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:06.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he clarified that it is standard practice for the police
        to invite the last people who interacted with a person who was eventually
        found dead to shed light on the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b0868-6f7b-49e6-998d-7c9547079b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T11:59:10.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:06.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial statements given by the three men who were taken into custody
         John Pascual Dela Serna III, Rommel Galido and John Paul Halili  were insufficient
        to pin down a suspect, Danao said, as direct participation on Dacera''s death
        was not established.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6c6474-99d7-4b01-b86c-c7337bf4558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T11:59:10.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:06.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacera''s family earlier <a href="https://cnnphilippines.com/news/2021/1/4/three-arrested-rape-slay-of-flight-attendant-in-makati-city.html?fb">filed
        a complaint for rape and homicide against 11 men</a>, but the four respondents
        who came out with their statements this week said they were gay and that they
        did not do anything to hurt their friend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9a7c9-0123-4fd4-ad97-c277441d9f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T11:59:10.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:06.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are waiting for other test results, especially on the chemical
        results, toxicology results and other eyewitnesses who could possibly give
        (details) on what really happened on that night before she died," Danao added.</p>'
  'Russia-Gamaleya-Sputnik-V-COVID-19-vaccine-EUA-clinical-trial-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-08T12:16:44.261+08:00
