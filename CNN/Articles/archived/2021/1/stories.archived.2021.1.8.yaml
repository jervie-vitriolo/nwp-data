    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b2017d-4150-43f6-bf1a-9f024ec2cc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.021+08:00
