      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire started from the ground floor of their home before 6 a.m.
        and spread to the mezzanine floor where the victims were sleeping. The blaze
        was declared out at 6:32 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef32daec-c9ff-4f3c-9e02-887d2ca2577e'
