      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rising COVID-19 caseloads, hospitalizations and deaths means our
        health and economic woes are far from over," said Elise Gould, senior economist
