        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf49a11b-f35b-4a76-9872-b6e43abb1084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.210+08:00
