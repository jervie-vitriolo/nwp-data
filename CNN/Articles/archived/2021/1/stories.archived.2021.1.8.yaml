    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Wuhan', 'coronavirus', 'COVID-19', 'covid', 'lockdown']
    'template': '1'
    'title': 'A year after Wuhan, China locks down another city of 11 million people
      to contain a coronavirus flare-up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e43fef-5955-49c2-a872-69053ab07cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> China has locked down a city of 11 million
        people in its northern province of Hebei, in an effort to contain the country''s
        worst coronavirus flare-up in months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5fde47-e9a5-408d-8839-98752dd1cf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Shijiazhuang, a provincial capital close to Beijing,
        have been barred from leaving the city, as major highways were blocked, train
        and bus stations closed and flights canceled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227feec8-f939-46c7-933b-04c78e65d857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown comes as a total of 117 COVID-19 infections &nbsp;including
        67 asymptomatic cases  were detected in Shijiazhuang on Wednesday. Nationwide,
        China reported 123 local infections for Wednesday, the highest since late
        October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa11fcd4-5196-4732-be6d-b7c0710ceb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Shijiazhuang identified another 66 positive cases,
        according to the Hebei provincial health commission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dbeccd-fe04-4d13-85d7-bfd3ba920fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since January 2, a total of 304 positive cases have been reported
        in Hebei &nbsp;most of which were in Shijiazhuang, official figures show.
        The city is located just 180 miles (289.6 kilometers) southwest of Beijing
         about three hours'' drive away, or an hour on the high-speed rail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bf2d9f-4209-4267-88a8-848b27282924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Thursday, municipal officials announced a
        ban on outbound travel for all residents and vehicles from Shijiazhuang, except
        for emergencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e518bcea-cf5e-4a82-95af-879abdffc93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the city, gatherings are banned, all schools have been suspended,
        and residential communities and villages are also closed off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33adf70a-0c02-486e-be29-610f6c5ac678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions are some of the strictest imposed in China since
        the country largely contained the spread of the coronavirus in March. They
        are reminiscent of the draconian lockdown during the initial outbreak in the
        central city of Wuhan, where the coronavirus was first detected in December
        2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c622dc-b228-4a08-8b13-c45dc24fbe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak in Shijiazhuang comes just weeks before the Lunar New
        Year holiday, the most important annual festival in China which typically
        sees millions of people traveling home to reunite with family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc541178-3469-4c8d-afe0-cc109a12ab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Chinese government sealed off Wuhan two days before
        the Lunar New Year, but millions of people had already left the city, potentially
        carrying the virus with them to their hometowns across the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406ffd1d-ef28-40e5-9567-215da2031495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, fearing that the Lunar New Year travels could again accelerate
        the spread of the virus, a growing number of local governments have advised
        residents against traveling home for the holiday, with civil servants and
        employees of state-owned companies ordered to stay unless special approval
        is given.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4ea6f9-34ea-4363-a6dd-b8d0703477d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stringent measures</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa903f0a-de72-4e1f-8808-c4c45147e7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shijiazhuang, authorities declared last week that the city was
        entering a "wartime mode" to fight the spread of the virus. A city-wide coronavirus
        testing drive was soon rolled out for all of its 11 million residents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c8ca6-a4c0-4898-b2fb-446ca2718c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,000 health care workers have been deployed from other
        parts of the province to carry out the mass testing drive. As of noon on Thursday,
        more than 6 million samples have been collected, and over 2 million samples
        have been tested, deputy mayor Meng Xianghong said at the press conference
        Thursday. The mass testing identified 11 positive results for coronavirus,
        according to Meng.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed380df8-dcb5-46f3-a60c-13b9bfdb3ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, two medical teams &nbsp;each with about 100
        members  carrying testing kits and other equipments were dispatched from
        the eastern provinces of Jiangsu and Zhejiang to Shijiazhuang to assist the
        effort.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4475cd5-3f7a-45dc-b2e5-e7071e0ac892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a hospital in the city has been cleared and designated
        to treat COVID-19 patients, with three more hospitals standing by, Meng said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6445c39-d357-491d-a7b2-d5ee67206006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift and drastic measures such as mass testing, extensive contact
        tracing and strict lockdowns have defined China''s response to sporadic local
        outbreaks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee364d1-a5e6-4538-943e-1f4c0413c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, the eastern port city of Qingdao tested more than
        10 million people in just four days over a dozen locally transmitted cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed19d3-d203-45c7-af0e-be162d006c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late October, the prefecture of Kashgar in the far western region
        of Xinjiang rolled out mass testing for nearly 5 million people and imposed
        lockdown measures after a single asymptomatic coronavirus case was reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a91a8a9-c85f-42c8-b78c-12c5dbb3b9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Potential weak link</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c8551b-78f2-4a3f-b24a-cbb2cbada18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time around, some public health experts in China said the
        reemergence of the virus in Shijiazhuang was detected too late, with rural
        areas a weak link in epidemic prevention and control.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b72cb7-8b83-4658-b01c-909fc66657ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feng Zijian, deputy director of the Chinese Center for Disease Control
        and Prevention, told state broadcaster CCTV that the surging caseload suggested
        that the virus had been "spreading quietly for a while."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cb069e-26f0-4ff1-a0a6-62964d5f3da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first confirmed case was detected on January 2 &nbsp;a 61-year-old
        female villager on the outskirts of Shijiazhuang. In the following days, the
        majority of the new cases were detected in villages in the same district.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54243ed5-2dd2-45f3-add0-8dcc5fd943ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu Hongzhou, co-director of the Shanghai Public Health Clinical
        Center at Fudan University, told the state-run Global Times that the Shijiazhuang
        outbreak shows villages are a vulnerable link.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39c6ac2-1df0-439d-81b3-103af7169472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiological investigations conducted by the city''s local health
        authorities showed that many coronavirus patients who developed symptoms had
        first gone to local clinics, which are not equipped to conduct nucleic acid
        tests or give them proper treatment, according to the Global Times.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b10162-cf73-4c2a-a2a3-d147b277a183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the virus spread silently, villagers continued to take part in
        gatherings. Local health authorities have found that many infections were
        linked to funerals, weddings and other social gatherings, the report said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8840cca-51ec-4d1f-8f84-6abf359c2313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the state-run Health Times, religious gatherings may
        have attributed to the spread of the virus, too.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1655949e-16ff-4a39-9009-d10d64b2f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:15:35.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:01.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from wedding banquets, some villagers also held religious
        activities at home every Wednesday, Friday and Sunday, or at least twice a
        week, participated by dozens of people, mainly the elderly," a local official
        from the epicenter village of Shijiazhuang''s outbreak was quoted as saying.</p>'
    '29':
