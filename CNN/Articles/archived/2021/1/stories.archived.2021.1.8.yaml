      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One thing to talk about:</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc8523-a1da-4c1d-bb81-de0ea09203a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lil Nas X continues to have the most interesting career.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366ae962-eb2d-42d8-9859-83bdedd0bae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hip-hop artist who gave us the earworm "Old Town Road" this
        week released the children''s book he had first promised last year.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9338795d-bbe8-46c2-92db-f22a9d662491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"C Is for Country" is illustrated by award-winning artist Theodore
        Taylor III and "follows a young cowboy and his sidekick, Panini the pony,
        as they use the ABCs to seek out adventure in wide-open pastures, embrace
        family, and celebrate individuality, all during a single day."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1800f5a-413b-4be8-9de3-957bfebfdda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"C Is for Country goes out to every amazing kid out there who sang
        along to ''Old Town Road'' on repeat and helped change my life forever," Lil
        Nas X said in a statement. "I hope this book inspires them and makes learning
        the alphabet a thousand times more fun. I''m so happy with how it turned out,
        and I can''t wait for the world to see it."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4672bec-554a-4027-8bfd-77f7d38393da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Way to ride till you can''t no more, sir.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a732e27-a74a-4186-aa97-bf5f92b35fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Something to sip on</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4f954b-b674-4e45-86dc-20f840d4d7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, no one seems all that surprised that Kimye are considering
        divorce.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22395a34-14e4-4ca5-b6cb-1c6e1dbf3238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost since Kim Kardashian West and Kanye West went public with
        their romantic relationship in 2012, people have been predicting it wouldn''t
        last.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede274d2-8213-4c65-89bb-5ea21cae1e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, celebrity splits provide plenty of fodder for people on social
        media to discuss. But these folks are also human beings -- often with young
        children, as is the case with the Wests -- who are not exempt from the pain
        that comes with a potential divorce.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d85288-11ec-436d-8f5c-5427650f9050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that deserves compassion, whether you are supporters of them
        or not.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da28f7f2-93db-414f-8704-bf7ac5a94244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/07/entertainment/bridgerton-stars-plc/index.html"
        target="_blank">''Bridgerton'' cast already hottest stars of 2021</a></em></p>'
  'NASA-SPHEREx-telescope-Big-Bang':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-08T07:18:17.686+08:00
    'imagesource': 'jcr:41a94160-0054-4ad4-be69-ca2ad344e7cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b64b61b2-2eba-4567-803d-83aaa3f4bed1'
    'lead': 'A new space telescope will help scientists look back in time at the origin
      of our universe and the galaxies and planetary systems that have populated it
      ever since.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T07:21:50.121+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:51:33.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:05.593+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA']
    'template': '1'
    'title': 'New NASA space telescope will explore the Big Bang'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3fe818-2ea5-4057-9647-ef3f2cc51b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;A new space telescope will help scientists
        look back in time at the origin of our universe and the galaxies and planetary
        systems that have populated it ever since.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc45e9d-083b-488a-9934-2b340b188cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission will further our understanding of how the universe rapidly
        expanded right after the Big Bang occurred.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b117b96-8bbe-43b3-9c1a-b876e07fde8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a two-year run, NASA''s SPHEREx space telescope will map
        the entire sky four times to create a giant database that will include galaxies,
        stars, nebulas and other objects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6972b1f-4c83-45a9-a5de-8fb8c297a07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data collected by the space observatory will result in a 3D
        map of the sky, making it the first NASA mission to create an all-sky spectroscopy
        map in near-infrared light. The name "SPHEREx" is short for Spectro-Photometer
        for the History of the Universe, Epoch of Reionization and Ices Explorer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2139ff11-22ce-482f-802a-56cacd4aa52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space observatory, which will be similar in size to a subcompact
        car, is expected to launch between June 2024 and April 2025.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67597e7-698e-492f-b01a-638bfa8f493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tracking countless galaxies and stars</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b43464-9b22-47ef-b3eb-66aafc9aacbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The instruments on SPHEREx will observe the sky in visible light
        as well as near-infrared light. The human eye can''t see near-infrared light,
        but it has helped astronomers to peer into otherwise invisible aspects of
        space and learn more about the universe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fb4209-6e6e-467a-99a9-a38f5ece8250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its instruments will use spectroscopy to separate the near-infrared
        light the telescope can see into individual wavelengths. This data can shed
        light on the composition of an object or even its distance from Earth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031a1267-8725-4854-9c98-d741ae2e74ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s like going from black-and-white images to color; it''s
        like going from Kansas to Oz," said Allen Farrington, the SPHEREx project
        manager at NASA''s Jet Propulsion Laboratory, in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c8779c-b9f2-4b1d-b03e-e3eabaa6c220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists expect to collect data on more than 300 million near
        and distant galaxies -- some of which are so far away that it has taken 10
        billion years for their light to reach Earth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e96da-dd66-418e-80fd-b2efe2e29f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope will also survey more than 100 million stars in our
        Milky Way galaxy while searching for water ice and other organic molecules
        in star nurseries and areas around stars where new planets could form. These
        stellar birthplaces, where stars come together from gas and dust, could contain
        evidence of the ingredients for life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de11ac49-e4da-4704-947f-0611cebe5711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the mission, astronomers expect to have a map of the
        entire sky that exceeds the resolution of previous similar maps, according
        to the agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47261ed7-0389-4dd1-b05a-dc00485d8889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPHEREx space telescope will also be able to identify objects
        of interest for other NASA missions to observe with more detail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55988f7b-2322-4467-b2cb-a678fe1d548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clues from new star formations</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7115ba3-b229-4ec9-8a2d-1801f33dab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission team has some specific goals in mind for SPHEREx.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0cb353-5ad5-4264-9afa-08aa2b4bac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists will be searching for evidence of the inflation of
        the universe a split second after the Big Bang, when space as we know it rapidly
        expanded. This would have changed how matter was distributed. Evidence of
        that inflation may exist in the patterns and positioning of galaxies across
        the universe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe59568-ba22-4523-900f-9195de7ce494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers also want to know more about the history of how galaxies
        formed, including those first stars that formed after the Big Bang. Galaxies
        put off a faint glow. This glow varies across space depending on the placement
        of galaxies because some of them tend to stay in groups called clusters. Maps
        created by SPHEREx that break down light into different color bands could
        reveal more information about the first galaxies that formed stars.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedeb5a6-7ece-4fdc-9792-1cadf67a7278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By taking a closer look at new stars forming in the Milky Way, astronomers
        will also be able to learn more about how young planetary systems are created.
        Planets form from the leftovers of star creation -- essentially disks of gas,
        dust and water ice swirling together. That leftover water ice could essentially
        bring water and other organic molecules to planets -- much like the way water
        was delivered to early Earth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98e574e-fe00-4637-9c66-5571c49b8fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will tell scientists if our planetary system, which includes
        Earth and its ability to support life, is common or rare.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8585c93a-72ce-45aa-b1af-985dbfa58c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Final design and assembly</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bda1cb-95a1-471e-be12-65de6e02b3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at NASA announced this week that the mission has entered
        Phase C, which means that the early design plans have been approved and teams
        can begin the final design and assemble hardware and software. The California
        Institute of Technology and NASA''s Jet Propulsion Laboratory will develop
        the instruments on SPHEREx while the spacecraft itself will be built by Ball
        Aerospace.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2b4f4e-c626-418e-bbfd-0f7636176121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPHEREx team will spend the next 29 months building these components
        before entering the next mission phase: assembly, testing and launch.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ba4167-0233-4a38-a6b0-d8ce1bd33313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:21:50.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/01/07/world/nasa-spherex-telescope-scn-trnd/index.html"
        target="_blank">New NASA space telescope will explore the Big Bang</a></em></p>'
