      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin first topped $19,000 in December 2017 before crashing spectacularly
        to around $3,200 a year later. But those who have held onto the cryptocurrency
        are likely feeling pleased.</p>'
    '37':
