    'mgnl:tags': ['KFC', 'chicken-sandwich', 'menu', 'business', 'fast-food']
    'template': '1'
    'title': 'KFC is finally upgrading its chicken sandwich'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f6b366-cb3a-489d-aa8d-c683de699659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:44:24.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:47.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Colonel Sanders is entering 2021 ready
        to rumble in the seemingly never-ending chicken sandwich wars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e1b8fd-5664-4ce3-90f2-950b81d85554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:44:24.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:47.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58873f00-9b1f-46a5-a1a6-34b12759955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:44:24.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:47.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC is finally updating its fried chicken sandwich after finding
        itself playing catch-up against rival chains'' sandwiches in recent years.
        The aptly titled "KFC Chicken Sandwich" features an extra crispy chicken filet
        placed on a buttered brioche bun and topped with pickles and spicy or classic
        mayonnaise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff440c-621b-48e0-9864-e6fa505a0ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:44:24.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:47.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aea87b-4ae7-4398-9eb4-a59e08f97d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:44:24.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:47.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new sandwich is available Thursday in nine US cities: Chicago,
        Kansas City, Louisville, Portland, St. Louis, Sacramento, San Francisco, Seattle,
        and Tulsa. It will gradually roll out across KFC''s 4,000 restaurants nationwide
        over the next two months and fans can track the sandwich''s arrival on a special
        website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5be38b-f4b2-4b36-a0a0-841246042680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:44:24.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:47.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bb10a9-945e-47a6-973e-691f790ac1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:44:24.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:47.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sandwich costs $3.99  la carte or $6.99 for a combination meal
        with fries and a medium drink.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de47291d-8029-421e-b95c-aca2e4b72d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:44:24.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:47.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9521b6-3e27-4bce-a88b-a25475a61399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:44:24.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:47.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC trialed the sandwich last June in 15 restaurants across Orlando.
        At the time, Andrea Zahumensky, KFC''s chief marketing officer, told CNN Business
        that the reformulated sandwich "boasts an upgrade of every single component"
        and she believes the chain is "now is going to be able to compete."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7f8b9f-ca4a-4542-8927-4142a4537f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:44:24.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:47.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb10e5-fc58-450e-958e-e0a78049fcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:44:24.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:47.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KFC Chicken Sandwich will replace the chain''s current sandwich,
        the "Crispy Colonel."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd249b690-72b4-4979-bd57-f1460ce0e676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:44:24.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:47.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e529c3-de18-4669-8033-8ef73bc0d8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:44:24.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:47.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''Crispy Colonel'' has a lot of fans, but we knew we could
        do better and it wasn''t good enough for us," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdbd566-7245-44c0-a201-bc345b230761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:44:24.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:47.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8643a9d6-1b09-4815-82e3-d5e154883675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:44:24.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:47.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early results for the new chicken sandwich are positive: Sales during
        the trial doubled KFC''s expectations, according to a press release. "Many
        customers hadn''t considered KFC as a part of the chicken sandwich conversation,
        but anyone who tastes this sandwich will know, without a doubt, that we''re
        playing to win," Zahumensky said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c28c6-7bab-4a4a-a72d-67ebd83b060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:44:24.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:47.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb24175-c22c-41b6-b832-6718f4568008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:44:24.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:47.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owner Yum! Brands reported mixed results for KFC in its third-quarter
        earnings. Global same-store sales fell 7%, but increased 9% in the US compared
        to the same quarter in 2019. The increase was attributed to a boost in digital
        and drive-thru sales, both of which will be central to its restaurant redesigns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22378bdb-f66a-4d9d-97bc-8f1fa0ff530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:44:24.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:47.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d28918-bb74-4e39-a435-1a3630bc5c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:44:24.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:47.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chicken is a winner</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6734b3f-0605-49ca-8b92-879b4157ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:44:24.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:47.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fried chicken sandwiches continue to be a popular item for fast
        food restaurants as customers crave affordable and comfort food.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1789f3e1-326c-486c-b304-19c4c0c2b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:44:24.293+08:00
      'mgnl:createdBy': 'bamba'
