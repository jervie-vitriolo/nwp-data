      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A 19-year-old woman died Thursday after
        a suspected shark attack in New Zealand''s North Island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fac5b28-2869-495c-adc9-db1ac496b6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:18:42.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:59.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local police, the woman was injured while in the waters
        off Waih Beach late on Thursday afternoon, and died shortly after.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd3ea2e-d722-4082-b0c0-2eea1bf4f3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:18:42.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:59.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand police on Friday identified the woman as 19-year-old
        Kaelah Marlow from the city of Hamilton, about 391 kilometers (243 miles)
        from the capital Wellington.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9087bf4d-82eb-46df-8d58-5b3357a5a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:18:42.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:59.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initial indications suggest she may have been injured by a shark,"
        New Zealand police said in a news release Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a05708-1372-43c1-8c0f-537ee5f89cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:18:42.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:59.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the coroner will ultimately release the cause of Marlow''s
        death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd218a9-3bb7-4fde-b70d-e5a31d71a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:18:42.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:59.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate her death was extremely traumatic for those who were
        at Waih Beach yesterday and we are offering Victim Support services to anyone
        who requires it," police added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06201ef1-b688-4c24-b730-bc05483e261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:18:42.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:59.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shark attacks in New Zealand are rare. The last fatal shark attack
        took place in 2013, when a swimmer aged in his 40s was killed offshore, near
        the popular Muriwai Beach, west of Auckland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7520b2-67f4-4571-8cff-bb1543dba12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:18:42.926+08:00
      'mgnl:createdBy': 'janine'
