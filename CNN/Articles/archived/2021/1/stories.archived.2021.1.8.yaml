      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What are we supposed to do? OK?" a man who''d been maced by police
        said during Wednesday''s riot that saw the halls of Congress broken into,
        offices vandalized and five people die. "The Supreme Court''s not helping
        us, no one''s helping us. Only us can help us. Only we can do it."</p>'
