      'mgnl:lastActivated': 2023-01-25T10:51:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is urgent. This is emergency of the highest magnitude," she
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf8ef22-a927-4430-a53c-1acf8e928967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.021+08:00
