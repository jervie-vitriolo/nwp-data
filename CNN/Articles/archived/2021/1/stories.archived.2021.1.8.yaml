  'Moderna-Covid-19-vaccine-authorized-UK':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-08T20:47:07.556+08:00
    'imagesource': 'jcr:d92e96ff-d160-4c6c-90fb-3c8f874efb36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67fc6d5b-0419-4c26-9881-c548dd93634b'
    'lead': 'Moderna''s Covid-19 vaccine has been authorized by the UK medicines regulator
      ''following months of rigorous clinical trials involving tens of thousands of
      people and an extensive analysis of the vaccines safety, quality and effectiveness,''
      the country''s Department of Health says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T20:50:32.417+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:49:53.390+08:00
