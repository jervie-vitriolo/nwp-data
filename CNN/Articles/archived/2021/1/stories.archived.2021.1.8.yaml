      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatalities were a 10-year-old girl and her 24-year-old sister,
        the Quezon City BFP said in a report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f3de1-5674-4ef9-a5ab-97bd25740cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:49:32.124+08:00
