      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Vice President Mike Pence is planning
        to attend the inauguration of Joe Biden but is waiting on an invitation, a
        source close to him confirmed to CNN on Thursday.</p>'
