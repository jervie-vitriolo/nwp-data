       feel like a giant pile of irrelevance after this year of complete and utter
      feces show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T06:35:33.153+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:51:38.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:04.940+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wearing clothes, talking to people and other very simple 2021 goals'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e765b60-853b-4eea-ad89-a4dfc75a7d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The usual New Year''s resolutions &nbsp;exercise
        more, spend less time doomscrolling on social media and more time reading,
        go to bed earlier to get my beauty rest &nbsp;feel like a giant pile of irrelevance
        after this year of complete and utter feces show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5689b2-8676-4eac-a185-fcb294479411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also helpful, though, to look ahead, to hope and dream that
        2021 might return us to some semblance of normalcy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb2cc7b-8034-409d-8733-c0afec224544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking and planning ahead, including focusing on what goals I''d
        like to achieve for 2021 sure beats staring at the peeling paint on the wall
        ... and wondering if I will ever get to sip a cocktail at a restaurant with
        a friend like a human being in and of the world again. I''ll even take a watered-down
        cocktail at a mediocre restaurant with a friend who talks too much. I''ll
        tip even more than usual.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4915563f-3ccf-4e2d-b78f-94fb4e9b58ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landing that big book deal or finally fitting into my high school
        jeans feels like biting off more than I can chew after this year that has
        depleted and devastated our planet. I have decided to instead focus on those
        simple goals that will reestablish myself as a normal person in a more normal
        world. Looking back on 2020, I realize there is a lot I have lost and plain
        forgotten how to do in this year of great upheaval.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a8f35b-1968-4724-981b-7a4b27960502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting dressed</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2dd4cb-88ad-4e33-964c-165e11063439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation for when the world right-sizes, my first goal will
        be to learn how to get dressed again. That means practicing how to put on
        a bra (under my shirt). It also means I have to wear both a bra and underwear.
        It may require a pep talk, but I should also practice wearing socks to go
        out with those other undergarments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca318792-e007-4046-b60c-00e265f27485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An even harder sell, which is precisely why it makes my objectives
        list for 2021, is trading in elastic waisted pants (namely, pajamas) for actual
        real pants that have buttons and zippers. I will block roughly 45 minutes
        on my calendar each week in the days preceding this transition to practice
        such fine motor skills as looping a button through a hole. All those quarantine
        baking sessions may yield mixed results on said defined-width pants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f3c02a-2482-45bc-b87e-129aa94ccf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Talking to people</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bca19c-a68d-497c-91c6-077420a220d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another major goal will be learning how to talk to people again
        &nbsp;by which I mean actual human beings in the flesh, like the woman in
        front of me in line at the supermarket. If there is ever a day when we aren''t
        dressed in hazmat suits, I will practice my friendly face and how best to
        say, "Please, go ahead of me. You have just canned tuna and margarita mix
        while I have 126 items to feed my bottomless-bellied child."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b396f6b6-bcbe-4a43-8d1b-0f7a6aec7ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will lovingly take the place of today''s interaction, which
        includes "Back up lady, you are less than 6 feet behind me!" and lobbing death
        glares that she probably can''t see through my Covid-safe space helmet. (Maybe
        I can retire the helmet, comfortable in the belief that I won''t spew potentially
        deadly aerosols in late 2021.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b6c7f2-b6d0-49cd-88dc-e6ff215968f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Achieving a goal like showing up to work sans pajama pants and saying
        hi to the stranger at the supermarket feels like attainable wins for 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c51c874-af71-4faf-a016-2ca8d7a13a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The experts say I''m right</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a182fd84-0630-4868-8173-22834f734ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts agree that setting realistic and maybe small goals for
        2021 makes good sense.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aeee68-581d-4031-b8a6-c0a4a521955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are looking to set goals during this unusual time, I think
        there are a few other things to consider," said Will Meek, a psychologist
        based in Providence, Rhode Island, via email.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de470cab-7f54-43ff-9ded-73d9d68c2ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first is making sure you have a plan of how to actually pull
        it off," he said. "If you set fitness goals, but the gym near you may have
        closures, how will you manage that? The second is planning for slip ups. The
        pandemic has made so many things unpredictable that something will likely
        disrupt even the best laid plans."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ced9d0-cb81-4fea-846c-9920752ad09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focus on how you will manage setbacks, Meek offered, and look to
        reset quickly when you slip up. It''s also helpful to know yourself and know
        what works and what doesn''t. If you know you are going to fall off the exercise-for-an-hour-every-day
        wagon after two weeks because you have every year in the past, try something
        different this year. Commit to exercising for just 20 minutes each day, or
        to three days a week rather than every day, for instance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d77ebae-55a6-4bae-982f-42f3bbd92cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get into the details</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e6c8c-2315-4cdf-a898-f36a4f44c6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It helps to get really specific with your 2021 goals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9d27c4-e84e-41f4-a032-d00e790da599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quantify. Rather than say ''I''m going to do some dating,'' set
        a goal to go on five dates in five months, for example," said Paul Greene,
        a New York City-based clinical psychologist and cognitive behavioral therapist,
        via email. "By making things specific, it will help create a sense of urgency
        that''s often helpful."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbce28c6-f7e8-46d9-a67a-31e628eaa262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping goals realistic and telling others about them can also be
        a helpful way to hold you accountable and to help you get across the finish
        line.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b7c08-32b7-47ad-8e39-45996e42612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are napkins a goal in 2021?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b492bbc-140e-4ff6-a537-55494661bedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the New Year, I will also commit to learning how to place my
        napkin in my lap when I eat and using the proper fork for the accompanying
        course.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ff7a64-89a0-49de-be40-9b39878928b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will replace my present tack of piling any combination of foods
        I have around the house directly into my mouth with my bare hands (after washing
        them with bleach studiously for 20 seconds, of course) while multitasking
        on remote work into the wee hours of the night.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28da400-ecc4-44bb-849e-fea5dea123cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because time doesn''t really mean anything anymore anyway. And when
        you start to unpack things, utensils don''t make much sense either, unless
        you consider their utility for things like getting that lost grape out from
        under the radiator (thanks, kid, for putting it there) or digging a tiny hole
        to plant some herbaceous seeds so you can sustain yourself when the food supply
        chains buckle.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0b5798-8421-4c34-9a85-b404d6cc17b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then again, maybe trying to lose 10 pounds isn''t such a far-fetched
        goal after all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d08383-2344-4999-8dde-008860e2e08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:35:33.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/01/07/health/simple-goals-new-year-resolutions-wellness/index.html"
        href="https://edition.cnn.com/2021/01/07/health/simple-goals-new-year-resolutions-wellness/index.html"
        target="_blank">Wearing clothes, talking to people and other very simple 2021
        goals</a></em></p>'
