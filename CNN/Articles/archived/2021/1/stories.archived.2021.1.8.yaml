      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that Iran knows in a few days the game starts again and
        if they do something stupid now it doesn''t help their position," one diplomat
        told CNN.</p>'
