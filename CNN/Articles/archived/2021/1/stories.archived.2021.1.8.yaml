      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Charlotte Pence Bond, the vice president''s daughter,
        tweeted her congratulations to Biden and Harris.</p>'
