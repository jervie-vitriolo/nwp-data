      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people died during the riot, one of whom was shot by a US Capitol
        Police employee in a Capitol hallway. Three people died after medical emergencies.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21697cd5-0171-497e-99b4-7e1ff4119f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.165+08:00
