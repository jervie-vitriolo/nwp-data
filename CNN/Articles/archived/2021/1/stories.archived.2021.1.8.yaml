  'new-zealand-shark-attack':
    'author': 'Rhea Mogul and Chandler Thornton, CNN'
    'caption': 'A 19-year-old woman died Thursday after a suspected shark attack in
      New Zealand''s North Island. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-08T19:16:47.290+08:00
    'imagesource': 'jcr:4edd87d3-fb05-4d90-bb26-9e3e5b0594c1'
