      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is still concern the US or Iran could miscalculate,
        there is a widespread assessment among diplomats who watch Iran that Tehran
        has every incentive to avoid provocation that could trigger conflict and undermine
        President-elect Joe Biden''s ability to follow through on plans to return
        to the nuclear deal and eventually ease sanctions that Trump used to hobble
        Iran''s economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b9adc-e518-499f-b4a9-e566cafdab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:56:49.038+08:00
