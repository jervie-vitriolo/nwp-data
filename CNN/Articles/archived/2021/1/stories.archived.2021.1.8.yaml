      'mgnl:lastActivated': 2023-01-25T10:49:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea26e0-12b1-4166-b023-17f7d4352b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last six years are now the hottest six on record, with 2020
        on par with 2016 as the hottest year ever recorded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7c3351-5b04-4b83-8133-fc538cbcd3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a4f76d-1090-49aa-974d-216dfb378327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new analysis comes from the European Union''s Copernicus Climate
        Change Service, one of several datasets which track global temperatures and
        climate change impacts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20248c1c-c00e-4304-9fb1-4749720044c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51ef91c-13ab-4765-b429-65ae1a5f9d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s temperatures were 0.6 degrees Celsius (1.08 degrees
        Fahrenheit) warmer than the 1981 to 2010 average, and 1.25 degrees Celsius
        (2.25 degrees Fahrenheit) above the pre-industrial average.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54540d7b-1cdc-4e40-adfd-f1f0f57248ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146a81c8-79ab-463c-8726-77c3ecca8cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global warming has brought the planet ever closer to the 1.5 degree
        Celsius warming threshold, which scientists have warned will increase the
        risk for more extreme wildfires, droughts, floods and food shortages potentially
        impacting hundreds of millions of people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2966994e-009c-4cbe-a028-ec6ed5476c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cd9839-f917-43a2-ad9f-e2d3589bf140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was abundantly clear in 2020 that the world is already
        seeing worsening disasters from climate change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0901f17b-fdc6-47d3-8cec-9db5294d1303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9829a34-4313-40af-b261-4fe1d6b9e892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began in January, when heat and drought stoked unprecedented
        wildfires across Australia. When the flames were finally extinguished, the
        fires had charred an area larger than the state of Florida. An analysis last
        year found that climate change made the fires at least 30% more likely.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960d091e-cb39-4c4c-a085-20a7819ed7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755acf6c-cef0-40c8-ac9e-68501b271514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the Atlantic hurricane season, which saw a record-breaking
        30 named storms, 12 of which made landfall in the US. Many of those storms
        carried the fingerprints of climate change, which scientists say is making
        hurricanes more destructive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade3366d-071b-4169-a8f1-05fee9754fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1bb6c2-b09d-4251-ac16-f1aa22eb61be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extremely hot and dry conditions also fueled the worst wildfire
        season ever recorded in the Western US, which engulfed an estimated 10.3 million
        acres in flames.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193f184e-448d-4cc9-b408-349abe8d0b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3b5a2b-e494-4cc4-bfde-0266d6b658dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the Arctic, some of the most extreme temperatures anywhere
        on Earth were observed in 2020, as the region continues to warm more than
        twice as fast as the rest of the planet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63f54b6-66c0-4618-8ce7-1800129cd9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60a8518-f742-40f9-a962-b72521db01b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge parts of the Arctic saw temperatures more than 3 degrees Celsius
        (5.4 degrees Fahrenheit) above average, and some locations saw average temperatures
        more than 6 degrees Celsius (10.8 degrees Fahrenheit) above normal for the
        year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a505238-1408-46b1-a584-b730d236b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e040e586-1234-4bcf-8cc6-e52fc169cd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To illustrate how enormous a 6 degree Celsius difference can be
        -- during the last ice age, which occurred around 20,000 years ago and featured
        much of North America covered in ice, the planet''s average temperature was
        about 6 degrees Celsius cooler than it is today.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c4d83-c2d9-4d61-97f3-f945795ceef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178fbd8e-2c8b-4f4f-9fe1-b5c19354653f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2020 stands out for its exceptional warmth in the Arctic and a
        record number of tropical storms in the North Atlantic," said Carlo Buontempo,
        the director of the Copernicus Climate Change Service, in a news release.
        "It is no surprise that the last decade was the warmest on record, and is
        yet another reminder of the urgency of ambitious emissions reductions to prevent
        adverse climate impacts in the future."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9459d7-f99c-48fd-84d9-aa4664284a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddab4ef8-b9ab-4b20-884f-44e120f0f3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>La Nia fails to cool the planet down</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca97284-f556-495c-8725-e91fb5f93744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making the heat in 2020 all the more startling is the fact that
        the year featured La Nia, a naturally occurring climate cycle characterized
        by cooler than normal temperatures in the Pacific Ocean. The large expanse
        of cooler ocean water and the resulting impacts on the global climate act
        like a natural air conditioner for the planet, and La Nia years tend to make
        the planet cooler than years without a La Nia or the opposite phase of the
        cycle, called El Nio.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa541b73-bfee-4256-9bf3-6d385606a093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdf0a58-9ed8-415b-b38f-256a5611ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Nio, which features warmer than average ocean temperatures in
        the Pacific, adds large amounts of excess heat released into the atmosphere
        and tends to make those years warmer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badbdcff-f8a0-4370-af5d-2a46a39bbe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485778f1-6984-4d17-beaa-3f9ed9e6caae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is no surprise that 2016, which had previously been the hottest
        year on record, featured a strong El Nio for the first half of the year.
        It is remarkable, however, that even with the cooling effects of La Nia present,
        that 2020 would feature the same amount of global heat.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a7a7c4-d9aa-4051-a837-c21a464f0cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfd16c6-9b60-46f2-8476-a6d873e236a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This provides yet another yardstick to measure the impact that human-caused
        global warming is having on the planet''s climate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd31a5d-dfaf-4182-bad6-d59bbd3d4315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236a4c26-3297-429d-8252-141aa648be37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Greenhouse gas levels rise despite Covid lockdowns</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5ff4d5-1b72-4401-8037-94a5b0de53fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 set another record according to Copernicus Climate Change Service,
        with carbon dioxide concentrations reaching a maximum of 413 parts per million
        (ppm) during May.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d52201-ff3a-47d8-afa8-7756d30ceefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454f85cd-5de7-4242-884c-77232df61175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may seem counterintuitive that a year dominated by Covid-related
        shutdowns and a halt to global production and transportation would have the
        highest CO2 levels of any on record. But the fact is that until fossil fuel
        production reaches net-zero, or carbon dioxide is removed from the atmosphere
        on a major, globally-coordinated scale, each year will likely see higher carbon
        dioxide levels than the last.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6302c29-a0b6-454a-a042-69da28954091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b6ede9-c2bb-413f-b9ae-dadd61d59d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in atmospheric CO2 concentration in 2020 was slightly
        less than what was seen in each of the past two years (2.3 ppm vs 2.5 and
        2.4 in 2019 and 2018, respectively).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168380ff-d5d4-4140-87c1-1f00a826a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eda576-fe76-485b-8490-0304ae6153ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could partly be the result of Covid-related shutdowns, which
        some estimates show reduced human CO2 emissions in 2020 by around 7%, according
        to the Global Carbon Project. However, more research is needed to determine
        exactly how big of a role the pandemic played in cutting emissions last year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1cb968-53ea-44f9-8a66-216496903eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:57.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/08/weather/2020-global-temperatures-tied-for-warmest-on-record-copernicus/index.html">2020
        was tied for the hottest year ever recorded -- but the disasters fueled by
        climate change set it apart</a>."</em></p>'
  'us-capitol-riot-people-identified-fired-':
    'author': 'AJ Willingham and Carma Hassan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-08T20:14:07.908+08:00
    'imagesource': 'jcr:c4937765-0808-43ab-9910-ad1482301148'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75ecfbdb-09bf-4a37-ab19-de5304739981'
