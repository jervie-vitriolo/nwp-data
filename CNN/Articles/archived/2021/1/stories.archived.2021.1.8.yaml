      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) </strong>&nbsp;The
        country now has nearly 484,000 COVID-19 cases, after 1,776 more people were
        infected, the Department of Health said on Friday. This is the highest number
        of daily cases recorded so far this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d7aab-26b7-4b2f-92eb-423f1ab6e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:21:13.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:18.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH''s case bulletin said the nationwide tally is now at 483,852
        with 25,158 or 5.2% active or currently ill patients. Of the active cases,
        82.6% have mild symptoms, 8.6% have no symptoms, 5.4% are in critical condition,
        2.9% are in severe condition, while 0.48% are moderate infections, the DOH
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a12f6f0-f79f-4dd0-b6b0-0f99ef4374be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:21:13.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:18.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulacan province topped the areas with the most number of newly
        reported cases with 99, followed by Davao City with 96, Quezon City with 83,
        Rizal with 80, and Laguna with 64.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e126d27d-7f85-4bc8-ae85-2c10580f5cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:21:13.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:18.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll rose to 9,364 or 1.94% of the COVID-19
        tally, with eight more people succumbing to the disease. The number of recoveries
        also climbed to 449,330 or 92.9% of the total, with 285 new survivors.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dbab0e-21d2-44ff-bd44-20842d367463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:50:59.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:18.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also reported one new case among
        Filipinos abroad, raising the number of infected patients to 13,018 in 84
        countries. Of the total, 3,487 infections have been verified by the DOH, the
        DFA noted. The number of survivors remained at 8,460 and the death toll at
        934. There are also 3,624 patients undergoing treatment.</p>'
