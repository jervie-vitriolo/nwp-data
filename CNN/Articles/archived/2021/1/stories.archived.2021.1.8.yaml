      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Global average temperatures last year were
        tied for the hottest on record, capping what was also the planet''s hottest
        decade ever recorded, according to new data analysis released Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37111e61-9cf3-45f7-8aee-5d4c12c2cde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:13:12.478+08:00
