      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Saccone for further comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acdd605-f6ce-41a1-a002-25c43a0811c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.478+08:00
