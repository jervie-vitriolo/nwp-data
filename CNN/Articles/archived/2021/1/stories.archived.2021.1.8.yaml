      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237c4f07-2884-4225-8c72-3fc64b8b5d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:36:19.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bitcoin tops $40,000 just days after passing $30,000</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b610a4-16c2-4805-8126-acfe8d00fb75'
      'mgnl:activationStatus': true
