      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other NBA coaches made pointed comments at the political climate
        in Washington, in particular the fires stoked by President Donald Trump and
        Republican senators.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d11953-64eb-4704-beef-e5777f319265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.017+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warriors head coach Steve Kerr remarked, "I wish that people like
        Ted Cruz and Marco Rubio and Josh Hawley had to do pre-game media before they
        meet in Congress. It would be great for them to answer the question, ''Are
        you happy now? Do you keep moving the line back? Does this change anything?
        Or are you going to continue to enable?''"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf1e476-651f-466d-ac6f-5b4731cff958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.017+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celtics head coach Brad Stevens said before their game, "I think
        we all hope that the people we elect to lead us are supposed to be modeling
        leadership will do so in a way that is motivated by serving others, by showing
        compassion, by acting gracefully. And instead, we elected a President who
        luckily is on his way out and others that have not shown that kind of grace.
        It''s been consistent. And they just operated at a win-at-all costs attitude.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd66d6ec-383a-4654-af3c-82845e5b66d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.017+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this situation, a disgraceful ending. I''m looking forward to
        two weeks from now, as I know a lot of other people are too."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06396cdf-45be-4708-8217-bce7f1f6dcef'
