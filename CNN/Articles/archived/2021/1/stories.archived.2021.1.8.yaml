      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also analyzed estimates of Covid-19 incidence in counties where
        universities were doing remote learning, compared with counties where universities
        had in-person classes and counties with no universities at all.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e332bc9d-3d66-4012-8b41-6efa1c2985d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3241b9bf-aa7c-4ffa-bff7-c7e3dbec1957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that counties where universities held in-person
        classes were more likely to be identified as Covid-19 "hotspots" at least
        once compared with those where universities held remote classes and those
        without universities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e53e18-7123-41cd-be9c-a76103114479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8d7b1e-0759-44a4-a256-52b4200f44f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study did not consider mitigation strategies -- such as mask-wearing
        and social distancing -- at the local level or on university campuses. It
        also was not clear whether Covid-19 cases in counties with universities were
        related to transmission on campuses or within the community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831c9c72-5923-4e8d-bf30-07acc2401f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0853a9d4-7a13-49ad-b2d8-c0feb1fc13ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research also is needed to determine whether similar findings
        would emerge among counties with smaller colleges and universities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e4edb-a362-49b8-84e5-ba669b01ce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9738ce-7715-455c-a7cd-4ab67bf2cda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"College and university administrators should work with local decision-makers
        and public health officials to strengthen community mitigation, in addition
        to continuing efforts to slow the spread of COVID-19 on college and university
        campuses," the researchers wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd194ce-58b6-44eb-9a12-59da94a89e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba55f1f-a512-47b9-9515-e0fb6ed735f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But overall, the CDC posted to its official Twitter page on Thursday
        that students, faculty and staff should wear a mask, stay 6 feet apart and
        avoid gatherings "to slow the spread."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b4e827-3010-4073-8726-5e05ff288466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2030b5b-3896-4167-bd67-29877f15a3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sororities, fraternities connected to rapid increase in Covid-19
        cases</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bb3bfe-36f1-43dc-9535-0d06a1e0c73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fraternity and sorority gatherings and activities were linked to
        hundreds of Covid-19 cases at a university in Arkansas, according to another
        report released on Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f40d68f-a47f-43f8-8344-0a8a0eff65f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979c4eae-0d84-40fd-a1e9-80407142ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, also published in the CDC''s Morbidity and Mortality
        Weekly Report, described 965 confirmed and probable cases at an unnamed university
        in Arkansas and with symptoms beginning from August 20 to September 5. Among
        those cases, 97% were in people ages 18 to 24.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f320a-daa8-4577-8307-f82f2d8c17c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2150b40a-c00e-4d61-8883-7a5062354cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to researchers from the Arkansas Department of Health
        and CDC, 54 gatherings were linked to Covid-19 cases at the university and
        more than 90% of those events involved sororities and fraternities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168db4e6-ac1d-4fe6-b557-eddb687827d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7923bd-0fa3-4363-a18d-99eb036c7abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorority rush week was August 17 to 22 with an outdoor bid day event
        August 22. Fraternity rush week was August 27 to 31. Despite the ongoing pandemic,
        it wasn''t until September 4 that the university banned gatherings of more
        than 10 people; ultimately, fraternity bid day was online.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131337cc-fe24-4e52-bbb2-8a908893d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6d9e16-b1c0-4874-8827-d697e022893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said 5% of the Covid-19 cases were among people who had
        received in-class instruction, 31% were in people who participated in fraternity
        or sorority activities and 15% were among people who lived in fraternity or
        sorority houses.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e2895e-09cc-4579-88e6-a3c7186aec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c71f93-ef62-4b11-a214-d686c19edea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtual events were "associated with fewer cases than those held
        in-person," according to the report.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c047d687-81d0-4f2f-82b3-edc3ebbf3441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1158a1f-9cda-4e25-8e66-e75934731396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rapid increase in Covid-19 cases was likely facilitated by
        on- and off-campus congregate living settings and activities," the report
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de58d993-86e6-4130-be7a-cc39e1264a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eeb911-9276-48b0-8c2f-1b827eb76a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report encouraged health departments to work with student organizations
        and university leadership to make sure people are taking precautions against
        the spread of Covid-19.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aefe57a-da98-49b3-8ea5-8310c9156399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/07/health/covid-19-cases-counties-universities-cdc-study-wellness/index.html"><em>"In
        counties where university classes were in person, Covid-19 cases rose 56%"&nbsp;</em></a></p>'
