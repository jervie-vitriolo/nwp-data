      'mgnl:lastActivated': 2023-01-25T10:51:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s better than Bee Gees classics?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ef306c-5ba4-4d3a-86e8-ccb9bbc245cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.668+08:00
      'mgnl:createdBy': 'catherine'
