  'October-2020-foreign-direct-investments':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-08T17:01:17.210+08:00
    'imagesource': 'jcr:ebfe3708-14d0-4131-bec4-30e555ce0314'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7658dcab-20da-4a46-9957-287d2bcc95c9'
    'lead': 'Foreign direct investments to the Philippines suffered a 24.5% drop to
      $423 million in October, the Bangko Sentral ng Pilipinas says, as investors
      were likely held back by surging coronavirus cases abroad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T17:05:44.450+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:50:12.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:14.191+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FDI', 'Bangko-Sentral', 'foreign', 'direct', 'investments']
    'template': '1'
    'title': 'Foreign investments plunge to 7-month low in October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5c0f44-75a3-4c03-a122-1e207bb91ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:05:44.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:12.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)</strong>  Surging
        COVID-19 infections abroad likely held back foreign investors from making
        big bets to the Philippines in October, the Bangko Sentral ng Pilipinas said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3177d195-c9db-41d3-bb07-fd594fe9085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:05:44.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:12.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign investment inflows netted $423 million for the month, the
        lowest since March &nbsp;dropping 24.5% from the $561 million recorded in
        October 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870100d-8630-477a-8c5f-76249bc4076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:05:44.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:12.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The slowdown in FDI during the month may be attributed in part
        to concerns over the resurgence of COVID-19 cases in the US, Japan, and some
        European countries," the BSP said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd3b488-23bc-4fc0-b11f-a223eb96b548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:05:44.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:12.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/world/2020/9/20/europe-second-wave-coronavirus.html">How
        it all went wrong (again) in Europe as second wave grips continent</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a2f03a-f04e-46f4-88f9-f3418d30101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:05:44.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:12.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investment downturn was seen across all instruments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eef1563-f425-4c12-8830-31f157c217e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:05:44.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:12.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net equity capital placements plunged  settling at just $1 million
        from $49 million a year ago. This came as the $86 million gross inflows were
        nearly wiped out by $85 million in funds withdrawn by foreign players.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51b9733-fe3d-4723-ac7a-9b9887a22c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:05:44.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:12.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest investments came from Japan, the Cayman Islands  known
        as a financial hub and tax haven  and the US. Meanwhile, priority sectors
        were manufacturing, real estate, and information and communication.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398b415f-d501-43dd-89d8-52dce7da01f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:05:44.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:12.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinvested earnings, which represent profits generated by a local
        unit of a multinational company, also slipped 20.6% to $65 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b92fed-9774-454d-ae45-3ca1873ce2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:05:44.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bets on debt instruments, which are deemed the safer buy, also went
        down 16.8% to $358 million  the lowest since June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9490536-e574-4ffe-9f41-3235e3a584c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:05:44.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64938db3-2156-42dc-a0d2-6a87de0566f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:05:44.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The October FDI tally meant that year-to-date investment inflows
        are at $5.26 billion  a tenth lower than the $5.85 billion investments received
        during the same period in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4896979d-b63a-46d0-ac15-6cfb9aec2fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:05:44.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest sources of foreign funds were Japan, the Netherlands,
        the United States, and Singapore, the BSP added. FDIs are a key source of
        jobs, as additional investments mean new opportunities for Filipino workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f84dbc6-c1df-4adc-9e9a-347bf62d366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:05:44.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP projects total FDI to hit just $6 billion this year, well
        below the original $8.8 billion pre-pandemic forecast. In 2019, net inflows
        reached $7.69 billion.</p>'
  'pagasa-philippine-eagle-passed-away':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Pag-asa, the first Philippine Eagle bred and hatched in captivity
      and a renowned figure in the country''s wildlife conservation fight, has passed
      away, the Philippine Eagle Foundation announced on Friday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-08T17:51:04.226+08:00
    'imagesource': 'jcr:39fa40f5-877f-47f8-8ece-801cba0aa4bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66b968d1-f353-416b-b6ab-6e201219a789'
    'lead': 'Pag-asa, the first Philippine Eagle bred and hatched in captivity and
      a renowned figure in the country''s wildlife conservation fight, has passed
      away, the Philippine Eagle Foundation announced on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T17:57:14.826+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T10:50:11.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:14.363+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pag-asa', 'Philippine-Eagle', 'Philippine-Eagle-Foundation']
    'template': '1'
    'title': 'Pag-asa, the first Philippine Eagle bred in captivity, has passed away'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c3a948-ce70-40cb-9934-33042908483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:57:14.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) </strong> Pag-asa,
        the first Philippine Eagle bred and hatched in captivity and a renowned figure
        in the country''s wildlife conservation fight, has passed away, the Philippine
        Eagle Foundation announced on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adaf319-03a7-4ae9-b75b-d2a13728a8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:57:14.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:11.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old eagle died on Wednesday, due to infections associated
        with trichomoniasis and aspergillosis, both fatal for raptors, the group said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ddea53-8b91-4318-a273-ebc7512f74a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:57:14.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:11.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa would have turned 29 on January 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5565d4d-c98d-41fa-bb20-204e504976e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:57:14.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag-asa lived his life as an icon of hope for Filipinos, young
        and old, and was a constant inspiration to the people working tirelessly to
        save our National Bird from extinction," the foundation said.</p>'
    '6':
      'image': 'jcr:0c9634c2-6672-465f-aa23-b218054e9f13'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf96fb56-c9c2-42b6-a363-cf1a83f5cbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:16:24.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:11.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91b0109-2339-47e0-843a-b6608a18720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:57:14.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:11.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born on Jan. 15, 1992, Pag-asa became a widely known symbol of,
        as his name translates, hope. His successful birth through artificial insemination&nbsp;was
        the result of 14 years of research and further spurred the Philippine Eagle
        Foundation''s breeding program of three decades to augment the national bird''s
        population, which is frequently threatened by habitat destruction and poaching.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71ba52c-3318-4da2-be36-937ce4200271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:57:14.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:11.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Philippine Eagle can live up to more than <a href="https://www.philippineeaglefoundation.org/the-philippine-eagle">40
        years in captivity</a>, but at least one is shot by hunters every year. It
        is considered to be critically endangered, with only 400 pairs left soaring
        in the wild.</p>'
    '8':
