      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popeyes sparked the war when it first introduced the popular menu
        item in August 2019. Customers flocked to the chain and the sandwich sold
        out in less than two weeks. The company said at the time that the "extraordinary
        demand" took it by surprise and it was several months before it returned.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e72f848-8272-4230-8e96-ac32d76577a0'
      'mgnl:activationStatus': true
