      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Marvel Studios: Legends''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f359930-ee65-4d32-9c21-2e9c4e8799c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.667+08:00
      'mgnl:createdBy': 'catherine'
