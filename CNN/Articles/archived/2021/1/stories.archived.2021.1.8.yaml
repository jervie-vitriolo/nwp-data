      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908769b6-17ca-4f45-b814-ba0895c651a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:20:10.993+08:00
      'mgnl:createdBy': 'david'
