      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c36224-1b96-466d-bfe9-56a4c071adce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is also the primary shareholder and CEO of SpaceX, though SpaceX
        is privately held, so its value does not fluctuate as much as the value of
        Tesla.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec1c005-c615-4348-b18c-f04386d2d8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a606b4-a6dc-467d-b77a-17b2afaa6688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos'' stake in Amazon shares increased by $75 billion in 2020,
        to $173.3 billion, given the huge increase in sales driven by the COVID-19
        pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45df74af-d439-406d-81d6-f5e315975cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ebf862-8a1e-48b3-b542-8188bb08c814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that was nothing compared to Musk''s holdings in Tesla. The
        170 million shares of Tesla he already owns increased in value by $106 billion
        during 2020, as shares shot up 743% during the course of the year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9ded77-5211-423f-bdf8-925240484e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf558ba7-b225-473f-9a17-1a59e9a12a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of his stock options he held at the start of the year
        increased by $14.2 billion, while the new options he received during the course
        of the year as part of his pay package had a value of $21.5 billion at year''s
        end.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3aaacb-0984-4967-a47f-456ea5195297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a198ad4-fb14-48ed-95ba-2ac40b56ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk caught Gates for the title of the world''s second-richest person
        in late November, but Tesla shares have increased in value by 45% since then,
        lifting Musk''s net worth by $53 billion over the past couple months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780443e8-4784-4f63-a505-0e160abe5a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9d963c-33d3-4a05-8d41-96d76b89c83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla shares are off to a good start in 2021, rising more than $90
        a share, or 13%, since the start of this year, including the gains early Thursday.
        That has lifted Musk''s Tesla holdings and options by about $20 billion this
        year. Meanwhile, Amazon''s stock was down slightly for the year as of late
        morning Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a76491c-4df3-43a9-859d-598232fb6258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e62c5c-6343-4dd3-9155-d227f6395ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is set to qualify for options to buy another 16.9 million shares
        of Tesla early this year, according to company filings. Those options would
        be worth $12.3 billion at the shares'' current value, after taking into account
        the exercise price.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e84098-09e5-4aa6-bdee-1e8fae28c797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b6452e-4621-489f-a34c-b1d244c47754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos does not have any Amazon stock options, only the 53.2 million
        shares he has as the company''s founder. He would have had more if he hadn''t
        given 19.7 million shares to his ex-wife, MacKenzie Scott, in his divorce.
        Bezos has also sold off or has given away shares as part of his charitable
        donations. Musk has never disposed of any Tesla shares.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032036a4-ab16-4808-8dad-50d768eece79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d18e11-9e82-45bc-9725-7b3ea529b373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Bezos now in Musk''s rearview mirror, Musk can look ahead to
        closing in on another rival, ExxonMobil, the United States'' most valuable
        oil company. It has a market value of $192 billion. So Musk, who is a leading
        advocate of switching drivers around the world from gas and diesel to electric
        vehicles, is within reach of being worth more than one of America''s largest
        oil companies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d77ea3e-7b81-4ec2-a690-1576225627b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/07/investing/elon-musk-jeff-bezos-richest-person/index.html"
        target="_blank">"Elon Musk overtakes Jeff Bezos to become world''s richest
        person"</a></em></p>'
  'Calls-grow-in-Congress-for-Trump-to-be-removed-by-impeachment-or-the-25th-Amendment':
    'author': 'Clare Foran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-08T05:02:09.058+08:00
    'imagesource': 'jcr:ba78d3ec-32e5-479a-856b-3c2412139c7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90489594-e29d-42ea-b131-7505f5e99424'
    'lead': 'A growing number of lawmakers, including from Democratic leadership,
      are calling for President Donald Trump to be removed from office either through
      impeachment or the 25th Amendment to the Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T05:01:17.020+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:51:50.411+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:04.177+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Calls grow in Congress for Trump to be removed by impeachment or the
      25th Amendment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6270e179-8746-4292-ac1d-acd1529824e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A growing number of lawmakers -- including
        from Democratic leadership -- are calling for President Donald Trump to be
        removed from office either through impeachment or the 25th Amendment to the
        Constitution after a violent mob of Trump supporters stormed the US Capitol
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d1958a-99db-4671-a8a6-ca7f925603be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a0a744-b8a5-443b-ad15-267049552798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Democratic leader Chuck Schumer put out a statement Thursday
        denouncing the "insurrection" at the Capitol "incited by the President," and
        saying, "This President should not hold office one day longer." House Speaker
        Nancy Pelosi joined the call later Thursday at a news conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5bbcaa-e5ed-4606-90bf-aed35e260225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282f4450-edc4-4cf8-b8bb-40a3776e07f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I join the Senate Democratic leader in calling on the Vice President
        to remove this President by immediately invoking the 25th Amendment," Pelosi
        said. "If the vice president and the Cabinet do not act, the Congress may
        be prepared to move forward with impeachment that is the overwhelming sentiment
        of my caucus and the American people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e7e5df-361e-47b8-b4a9-facea2184e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83070f20-5dfd-4343-99d7-f6c9df47e173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calls have come largely from Democrats so far, but at least
        one congressional Republican has joined in. GOP Rep. Adam Kinzinger of Illinois,
        a frequent critic of the President, has called for the 25th Amendment to be
        invoked, saying in a video message on Thursday, "the President must now relinquish
        control of the executive branch voluntarily or involuntarily."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edb4992-fbc7-4a17-b692-d74818cdbefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c612e5-0455-4caa-adee-766bed36c046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invoking the 25th Amendment would require Vice President Mike Pence
        and a majority of the Cabinet to vote to remove Trump from office due to his
        inability to "discharge the powers and duties of his office" -- an unprecedented
        step.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deb4f89-7a7c-4778-8fbc-43dc56e9e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab22476-fb1c-4f52-be34-a05bd528a469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer said during a press conference that he and Pelosi tried
        to call Pence to invoke the amendment to oust Trump from office, but they
        were put on hold for 25 minutes and then were told he would not come to the
        phone. Schumer said if the vice president and Cabinet do not remove the President,
        Congress should reconvene to impeach Trump "ASAP." CNN has reached out to
        Pence''s office for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f92c04-8196-4cd6-a635-8b331df8854a'
      'mgnl:activationStatus': true
