      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those coming from outside the six areas will need to
        present a travel permit and medical certificate at checkpoints. People going
        to Baguio City can view more details about the city''s entry protocols at
        hdf.baguio.gov.ph or visita.baguio.gov.ph.</p>'
    '12':
