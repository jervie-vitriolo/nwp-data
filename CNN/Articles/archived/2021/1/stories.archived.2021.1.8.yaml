      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You feed this garbage, lies and all," Moriarty added to the executive,
        according to a screen grab of the texts he provided me. Moriarty was referring
        to the fact that Comcast''s cable brand, Xfinity, provides a platform to right-wing
        cable networks that have for weeks been disseminating disinformation about
        the November election results to audiences of millions.</p>'
