      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35ff08c-bac7-457e-b145-2c66e3552a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:55.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, West said his Facebook posts were "misinterpreted"
        and he would never "advocate for violence on ''The People''s House.''"</p>'
    '33':
