      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in case you missed this bit of Bachelor Nation history, Hulu
        has got you covered.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9041164a-6206-4b25-b18f-294eca50b93d'
