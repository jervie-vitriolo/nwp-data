      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee91c0-b7d4-42b3-98e9-d82a6278fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand by our products and are proud to be one of the many different
        companies offering a wide range of tiles and accessories for the game of American
        mahjong," LeGere said in a statement. "That being said, we take full responsibility
        that in our quest to introduce new tiles we unintentionally recreated an experience
        shared by many Asian Americans of cultural erasure and are working to correct
        this mistake."</p>'
    '42':
