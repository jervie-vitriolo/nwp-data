      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e088ea3a-f768-4ec3-8880-1f5e563d1575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:20:10.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:51.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taekwondo jin Kirstie Alora said the national government''s approval
        of the training ''bubble'' for national athletes last Dec. 15 gave her high
        hopes she can now be properly conditioned and achieve her personal mission
        as an athlete.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feea9d6-0e3a-4c2d-83f1-80e9edc7a157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:20:10.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:51.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
