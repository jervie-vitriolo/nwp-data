      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fox and Newsmax, both delivered to my home by your company, are
        complicit," NJ state Assemblyman Paul Moriarty texted a Comcast executive
        on Thursday. "What are you going to do???"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c81bcd6-dbc0-4937-ad85-f1827f86ea88'
