      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Health workers</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04af3dc-37ee-426f-818a-2b4b01afcd30'
