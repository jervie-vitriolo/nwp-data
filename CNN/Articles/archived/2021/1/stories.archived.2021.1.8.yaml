  'Mark-Zuckerberg-says-Facebook-may-block-Trump--indefinitely-':
    'author': 'Brian Fung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-08T00:20:37.839+08:00
    'imagesource': 'jcr:21a3a3eb-7f05-41fa-beaf-0bffa5571856'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1673671-ae3c-49f5-a8b2-ea90acac17c2'
    'lead': 'Facebook''s restrictions on President Donald Trump''s account will continue
      for at least the next two weeks and perhaps ''indefinitely,'' CEO Mark Zuckerberg
      said in a blog post on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T00:19:46.722+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:51:52.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:03.698+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook bans Trump from posting for remainder of his term in office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9b5dd6-1417-43c6-9219-0505f7ee9b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:19:46.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:52.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Facebook''s restrictions on President
        Donald Trump''s account will continue for at least the next two weeks and
        perhaps "indefinitely," CEO Mark Zuckerberg said in a blog post on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d21af56-5ba5-4d04-9f89-03353f0f1f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:19:46.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a311b-1050-4818-880d-96278cc48898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:19:46.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:52.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the risks of allowing the President to continue to use
        our service during this period are simply too great," Zuckerberg wrote in
        the post. "Therefore, we are extending the block we have placed on his Facebook
        and Instagram accounts indefinitely and for at least the next two weeks until
        the peaceful transition of power is complete."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e612a3a7-fc3c-4e37-b4c8-fa0ede4db9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:19:46.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73417130-608c-45ca-8ab7-4c15be37a340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:19:46.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the very least then, Facebook will continue to restrict the president''s
        accounts through the end of his time in office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c9442e-4134-46bd-a6ce-a7c9ac6085da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:19:46.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9762a3d0-8b3f-4d4b-918a-6a5f81af691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:19:46.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision marks a major escalation by Facebook as it''s come
        under intense pressure to ban Trump following his inflammatory rhetoric encouraging
        insurrection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b55bc-32ca-4510-ad6f-f15691d78ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:19:46.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d8eb82-31a1-45f1-bd7a-bdc7751fe098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:19:46.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the restrictions hold, Facebook could be the first major platform
        to remove Trump permanently.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb38a2-6286-4a2a-9700-16dd27827167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:19:46.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11447002-2037-4380-8174-6208e50b9df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:19:46.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:52.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Twitter took the extraordinary step on Wednesday of
        locking President Donald Trump''s account on their platforms after his supporters
        stormed the Capitol building to protest the election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f88da-9f1c-4158-a540-78906f631410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:19:46.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:52.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/07/tech/facebook-trump-restrictions/index.html"
        target="_blank">"Mark Zuckerberg says Facebook may block Trump ''indefinitely''"</a></em></p>'
  'Elon-Musk-overtakes-Jeff-Bezos-to-become-world-s-richest-person':
