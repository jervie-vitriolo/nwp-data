      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting the feel of sparring with an opponent, getting the timing
        right, speed and distance, are some things Im ready to work on again when
        we enter the bubble," said Lim, a 2019 Southeast Asian Games gold medalist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
