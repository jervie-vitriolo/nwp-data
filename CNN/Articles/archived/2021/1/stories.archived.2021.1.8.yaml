      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s in part because of high expectations for Democrats. Now
        that the party has taken control of the Senate  as well as the House of Representatives
        and the White House  after winning both seats in Georgia, investors are betting
        that another stimulus package can be passed swiftly.</p>'
