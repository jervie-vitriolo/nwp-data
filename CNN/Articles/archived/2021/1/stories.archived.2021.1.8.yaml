    'lead': 'The Feast of the Black Nazarene is here, and although the Traslacion
      or the traditional grand procession will not take place due to the pandemic,
      a church official assured devotees, they can still enjoy this year''s blessings
      while safe at home.'
    'mgnl:activationStatus': true
