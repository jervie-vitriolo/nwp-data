    'jcr:uuid': 'e7e54a12-8066-4052-939e-5b60e2250744'
    'lead': 'Elon Musk edged past Amazon founder Jeff Bezos to grab the title of world''s
      richest person, according to Bloomberg.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T00:32:56.550+08:00
