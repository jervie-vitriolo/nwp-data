      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still plenty of questions about the price, though. In
        a note published Thursday, Bank of America told clients that Bitcoin''s rally
        over the past two years "blows the doors off prior bubbles." Alex Mashinsky,
        CEO and founder of Celsius Network, a crypto asset manager, thinks Bitcoin
