      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt James, a contestant on Clare Crawley''s "Bachelorette" season,
        is the first Black Bachelor.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6846892-ce4b-4236-b83d-36547b6abb8f'
