    'template': '1'
    'title': 'US flies two bombers to Middle East in another Iran deterrence mission

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e6de4-3fb7-45a3-9c3d-43e221ef644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:56:49.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:20.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The US military flew two B-52 bombers
        to the Middle East Thursday from their base in the United States -- the fourth
        such deployment and show of force by the US Air Force aimed at sending a message
        to Iran in the past two months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c817dc7b-a53d-4732-a6c3-0adf81d24705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:56:49.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:20.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest mission was to "demonstrate the U.S. military''s continuing
        commitment to regional security and deterrence to aggression," the Air Force
        said in a statement and comes amid concerns Iran may still seek to retaliate
        for the assassination of Tehran''s top military commander in a US drone strike
        just over a year ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f22a472-38d4-46bc-b538-082b3da1e38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:56:49.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:20.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move suggests there will be no let-up in the US deterrence campaign
        as tensions remain high less than two weeks before President-elect Joe Biden
        takes office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af63ce-39f5-496b-b555-1c52a35ccb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:56:49.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:20.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aircrews flew a 36-hour, non-stop mission from the 5th Bomb
        Wing''s home at Minot Air Force Base, N.D., to the Arabian Gulf and back to
        send a clear deterrent message by displaying the ability to deploy overwhelming
        combat power on short notice," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a209b85d-237f-4631-b71a-6a39d3e821d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:56:49.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:20.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to see increasing levels of readiness across Iranian
        defensive systems, and continue to have indications of advanced planning for
        potential attacks in Iraq, though it is unclear if and when they may move
        forward with any attack," a defense official said of movements in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba342277-aa20-4598-9ace-93bd9254842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:56:49.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:20.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a broad sense of concern that adversaries could take advantage
        of the domestic turmoil in the US but as of now there is no indication of
        any elevated threat tied to the riots that took place at the Capitol in Washington
        on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c4e233-bce5-4669-91a3-a9b8bed19a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:56:49.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:20.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, President Donald Trump directed acting Secretary
        of Defense Christopher Miller to reverse course and order a US aircraft carrier
        to return to the Middle East following a White House meeting Sunday, according
        to a senior defense official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b2eeeb-98f6-4280-9d32-a96c068eae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:56:49.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:20.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decision overturned Miller''s order last week to send the USS
        Nimitz out of the region and home, in part, to send a de-escalation signal
        to Iran amid rising tensions between Washington and Tehran.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfea10b-5166-4228-a894-176f05b26e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:56:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:20.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conflicting messages</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a39053-0450-4c77-9276-9173c2356e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:56:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week CNN reported there have been conflicting messages that
        reflect divisions within the Pentagon on the current threat level from Iran.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab9caca-eb2a-438c-8234-d4a8cf7e2dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:56:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B-52H "Stratofortress" is a long-range, heavy bomber that can
        perform a variety of missions. The bomber can fly at high subsonic speeds
        at altitudes reaching 50,000 feet. It has an unrefueled combat range in excess
        of 8,800 miles. The B-52H can carry precision guided ordnance with worldwide
        precision navigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a21854-1283-492f-a16c-9c55f11ff846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:56:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:20.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes days after the one-year anniversary of the assassination
        of Iranian Gen. Qasem Soleimani in a US drone strike, a day that some US officials
        had worried Iran would mark with retaliation but that passed without violence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf26ce-3b6a-4899-bde1-7bde6737691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:56:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:20.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has scaled up its military presence in the Middle East in
        a show of deterrence that included sending nuclear-capable B-52 bombers to
        the region, publicizing the transit of nuclear submarines near the Persian
        Gulf and, on Sunday, Trump''s decision to extend the USS Nimitz''s stay in
        the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbd6dd4-94e0-4a75-b1a1-0d2501079ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:56:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:20.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Iranian Foreign Minister Javad Zarif charged that the
        US was creating a pretext for war. But Soleimani''s successor marked his death
        by pledging that "those who took part in this assassination and crime will
        not be safe on earth. It''s definite."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea6f9a-fa6b-4a30-9a0c-99a63d3097d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:56:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:20.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to a crowd gathered to observe the deadly anniversary,
        Gen. Esmail Ghaani called Trump a "foolish man" under the sway of Israel and
        Saudi Arabia, and warned that "it''s possible, even from inside your own house,
        there may emerge someone who will retaliate for your crime."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190aba89-6787-43b4-9c6e-dd092a645fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:56:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:20.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Iran appeared to opt for a carefully calibrated response instead,
        announcing that it had increased uranium enrichment to levels seen before
        the 2015 nuclear deal Trump abandoned and seizing a South Korean-flagged tanker
        in the Gulf. Meanwhile, Iran''s proxies signaled de-escalation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ab1847-95c9-459c-b6b5-f79c9c167e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:56:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the Iran-backed Iraqi Shiite militia group Kataib
        Hezbollah issued a statement saying the group would not try to "enter" the
        US Embassy in Baghdad, which was attacked in the wake of Soleimani''s 2019
        killing, or seek to overthrow the current Iraqi government, even as crowds
        gathered in Baghdad''s Tahrir Square on Sunday to demand that US forces leave
        the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1d5c23-4c0c-497d-8572-e7876a102925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:56:49.038+08:00
      'mgnl:createdBy': 'lisbet'
