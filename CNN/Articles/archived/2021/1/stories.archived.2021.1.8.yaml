    'title': 'Hyundai stock skyrockets on reports it is in early talks with Apple
      to build a car'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20b7dbd-6206-4daa-8296-b6d9ae845c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:34:00.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:54.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Hyundai''s stock is on pace for its best
        day in at least two decades on reports that the South Korean automaker is
        in early talks with Apple to develop self-driving electric cars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d449b-7924-4b05-9c86-180150ea3c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:34:00.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:54.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c2b719-eecd-4c64-9941-ceb2e6c5bb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:34:00.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:54.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While nothing has been finalized, several media outlets reported
        Friday that Hyundai has confirmed that it is talking to Apple. The news was
        initially reported by Korea Economic Daily TV, though Reuters, Bloomberg and
        others have since reported that Hyundai says it is in some kind of discussion
        with Apple about a car tie-up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad640684-e423-4192-b450-77c224e546b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:34:00.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:54.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94653deb-a695-4d08-8360-8f2d93f4505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:34:00.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:54.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business has been unable to confirm the nature of the discussions.
        Hyundai said in a statement only that "we are receiving proposals for cooperation
        from various companies, but no decision has been made yet."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f56eba9-6d7a-45c0-b083-57e251fe185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:34:00.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:54.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c715810b-6fef-40f3-9dd6-ad691a5d4d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:34:00.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:54.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple declined to comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e9c2c-0e9c-4a44-a148-90d72b1d56dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:34:00.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:54.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60bb2c6-c0c5-4332-9784-1cfa40a97a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:34:00.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:54.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in the automaker, though, are surging as investors consider
        the possibility that Hyundai could be a partner on Apple''s long-rumored car
        project. The stock was last up more than 20% in Seoul, putting it on pace
        for its best day in at least 20 years, according to data provider Refinitiv.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5035af9-41b3-43f3-9f1c-ef107a3b0bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:34:00.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:54.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f89a231-1b11-4821-ac4a-2ca5c8803acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:34:00.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:54.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies have reason to consider a partnership. Talk of Apple''s
        interest in electric, self-driving cars has existed for years, though it has
        been heating up recently. A Reuters report last month, citing unnamed sources,
        said that Apple plans to produce a passenger vehicle by 2024. A Bloomberg
        report this week, also citing unnamed sources, said that Apple has begun early
        development work on an electric vehicle, but any resulting product would be
        at least five years away.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653a925e-3659-494e-a724-e4dd114d9290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:34:00.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:54.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce758f6-65b3-4425-b3e7-fb2afc8407ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:34:00.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:54.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai, meanwhile, has pledged top dollar to join the race to build
        such vehicles. The company said last October that it plans to invest 41 trillion
        won ($37 billion) into "future mobility technology" by 2025  a commitment
        that puts it on par with major players like Volkswagen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c248fd62-98c8-47fb-9243-272eb73d14ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:34:00.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:54.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a807ee-23be-4a67-8c24-7a8fff86b19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:34:00.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:54.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Hyundai unveiled engineering for a series of new electric
        cars. Called E-GMP, this basic vehicle structure will provide for over 300
        miles of driving range, according to Hyundai, and can be charged to 80% of
        its full power in 18 minutes. It can be used as the basis of sedans and SUVs,
        the company has said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65960a5f-73f9-4c2e-a72b-40722177c812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:34:00.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:54.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3568c773-b042-4579-940e-c23f336971ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:34:00.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:54.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe Apple is in the early stages of talks and looking at
        a handful of strategic partnerships and collaborations globally with existing
        auto makers on the [electric vehicle] front, with Hyundai on the radar," Wedbush
        analyst Dan Ives wrote in a research note published shortly after reports
        about the Hyundai discussions first broke.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd5a582-3f91-4153-b1da-88e0e28ce972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:34:00.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:54.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb48f9aa-0ea1-4906-9e8c-4e0bb033e054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:34:00.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:54.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that self-driving cars are probably fairly far off for
        Apple given safety and regulatory issues. But he said that electric cars are
        "what could ultimately be a trillion dollar opportunity globally over the
        next decade."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f26bf1-25a9-400e-b0b9-60371492f814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:34:00.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:54.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe1a17-870f-4362-af41-548ec00d79aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:34:00.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:54.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a smart strategic move for Apple to dive into the deep end
        of the pool on this new age of [electric] vehicles," Ives said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e45582-a7dd-4a8f-a7be-eae995ac8937'
      'mgnl:activationStatus': true
