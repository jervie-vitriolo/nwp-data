    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moderna Covid-19 vaccine authorized by UK medicines regulator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5829a1-f1ba-4b92-81a3-3ff97131645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:50:32.417+08:00
