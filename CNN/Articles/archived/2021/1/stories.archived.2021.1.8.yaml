      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This series serves as a refresher for the various heroes and villains
        making their way to the highly anticipated streaming shows premiering on Disney+.
        The first two episodes will feature Wanda Maximoff and Vision.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea870b6f-23ec-431f-99a8-2123758bb0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.667+08:00
